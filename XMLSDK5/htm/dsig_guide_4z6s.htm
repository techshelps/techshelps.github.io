<H1 class="dtH1"><A NAME="xml_dsig_dev_concepts_sigtypes_detached"></A>Detached Signatures</H1>

<P>A detached signature is neither enveloping nor enveloped. The signature and data can be separate objects or files, or both can be contained in an XML document as sibling elements. </P>
