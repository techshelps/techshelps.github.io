<p class="ProcHead">How do I view the SDI input status?</p>
<p>From the NVIDIA Control Panel <span style="font-style: italic;">Select a Task</span> pane, under <span class="hcp2">Workstation</span>, click <span class="hcp2">View system topology</span>.</p>
<p>See <a href="Reference_SDI_Input.htm">SDI Input</a> for details about this page relevant to the SDI input status.</p>
