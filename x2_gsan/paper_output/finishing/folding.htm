        <h1>Folding</h1>
        <p>On the <a href="../tab_paper_output.htm">Paper/Output tab</a>.</p>
        <p>Folding selections are under the <a href="finishing_e.htm">Finishing</a> summary, which is located on the <a href="../tab_paper_output.htm">Paper/Output tab</a> if your printer has a finisher.</p>
        <p>Select <span class="span_1">No Folding</span> or select the how the printer folds your job. The folding options vary depending on the type of finisher.</p>
        <p>&#160;</p>
