    <body>
        <h1>Restore Original Driver Defaults</h1>
        <p>On the <a href="tab_advanced.htm">Advanced tab</a> (in the Driver Defaults Folder).</p>
        <p>Returns the current driver default settings to the original default values the driver was installed with.</p>
        <p>Click <span class="span_1">Restore</span> to restore the driver defaults.</p>
        <script type="text/javascript" src="../SkinSupport/MadCapBodyEnd.js">
        </script>
