        <h1><a name="kanchor83"></a>Booklet Image Order</h1>
        <p>On the <a href="tab_advanced.htm">Advanced tab</a> (in the Booklet Layout folder).</p>
        <p>Select either <span class="span_1">Right to Left</span> or <span class="span_1">Left to Right</span> to control the page order when booklet printing.</p>
        <p><span class="span_1">Note:</span> To print your job as a booklet, select <span class="span_1">Booklet Layout</span> under <a href="../layout_watermark/page_layout.htm">Page Layout</a> on the <a href="../layout_watermark/tab_layout_watermark.htm">Layout/Watermark tab</a>.</p>
        <p>&#160;</p>
