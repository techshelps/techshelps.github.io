<h1><a name="vbprocellfontsizepropertyx"></a>CellFontSize Property Example</h1>
<p>
The following code sets the text of the current cell to 12 points whenever the <b>MSHFlexGrid</b> is in focus.</p>
<p class=indent>
<B><b>Note</b></B>&nbsp;&nbsp;&nbsp;If you are using the <b>MSFlexGrid</b>, substitute "MSHFlexGrid1" with "MSFlexGrid1."</p>
<pre><code>Sub MSHFlexGrid1_GotFocus()
   MSHFlexGrid1.<span class=cfe><b>CellFontSize</b></span> =12
End Sub
</code></pre>
