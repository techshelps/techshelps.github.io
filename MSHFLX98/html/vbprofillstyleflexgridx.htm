<h1><a name="vbprofillstyleflexgridx"></a>FillStyle Property (MSHFlexGrid) Example</h1>
<p>
The following code allows you to format individual cells differently.</p>
<p class=indent>
<B><b>Note</b></B>&nbsp;&nbsp;&nbsp;If you are using the <b>MSFlexGrid</b>, substitute "MSHFlexGrid1" with "MSFlexGrid1."</p>
<pre><code>Sub Form1_Load () 
   MSHFlexGrid1.<span class=cfe><b>FillStyle</b></span> = 0
End Sub
</code></pre>
