<h1><a name="vbevtfocusrectpropertyx"></a>FocusRect Property Example</h1>
<p>
The following code sets the focus rectangle for the active cell to a light rectangle, using the constant value.</p>
<p class=indent>
<B><b>Note</b></B>&nbsp;&nbsp;&nbsp;If you are using the <b>MSFlexGrid</b>, substitute "MSHFlexGrid1" with "MSFlexGrid1."</p>
<pre><code>Sub Form1_Load () 
   MSHFlexGrid1.<span class=cfe><b>FocusRect</b></span> = flexFocusLight
End Sub
</code></pre>
