<h1><a name="ers_vb_cant_init_server"></a>The source code control provider did not initialize properly.</h1>
<p>
This error has the following solution:
<ul>
<li>
Your system is low on memory or system resources.<p>
Close some applications and try again.</P><BR><p>
If that doesn't help, reinstall the source code control provider.</P><BR></li>
</ul>
