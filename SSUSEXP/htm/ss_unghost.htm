<h1><a name="ss_unghost"></a>Decloak (Command Line)</h1>
<p>
<object id=alink_1 type="application/x-oleobject"
	classid="clsid:adb880a6-d8ff-11cf-9377-00aa003b7a11">
<PARAM name="Command" value="ALink,MENU">
<PARAM name="DefaultTopic" value="_topic_not_found.htm">
<PARAM name="Item1" value="">
<PARAM name="Item2" value="ssugeCloak_Projects;SS_Ghost">
</object><a href=JavaScript:alink_1.Click()>See Also</a></p>
<p>
Removes the cloaked attribute from a project. </p>
<h4>Syntax</h4>
<p>
<b>ss Decloak</b> <i>VSS project path</i></p>
<h4>Examples</h4>
<p>
Decloaks the $/Word/Code project:</p>
<pre><code>ss Decloak $/Word/Code
</code></pre>
<h4>Access Rights</h4>
<p>
Any VSS user can use this command.</p>
