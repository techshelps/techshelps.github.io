<h1><a name="ers_vb_save_your_makefile"></a>Your project file has not been saved.  Save your project file before using source code control operations.</h1>
<p>
This error has the following cause and solution:
<ul>
<li>
Source code control requires that you save your project file so that it has a true file to work with.</li>
</ul>
