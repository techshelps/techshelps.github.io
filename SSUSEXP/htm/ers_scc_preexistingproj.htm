<h1><a name="ers_scc_preexistingproj"></a>A project by this name already exists in the source code control project "&lt;project&gt;".</h1>
<p>
This message has the following cause and solution:
<ul>
<li>
You tried to add a database to source code control in an existing project.</li>
</ul>
<p>
Click <b>Yes</b> to reconnect to the existing project, <b>No</b> to cancel this operation.</p>
