<h1><a name="ssugaundo_checkout_of_a_file_or_project"></a>Undo Checkout of a File or Project</h1>
<p>
<object id=alink_1 type="application/x-oleobject"
	classid="clsid:adb880a6-d8ff-11cf-9377-00aa003b7a11">
<PARAM name="Command" value="ALink,MENU">
<PARAM name="DefaultTopic" value="_topic_not_found.htm">

<PARAM name="Item2" value="ssugaHow_to_Manage_the_Database">
</object><a href=JavaScript:alink_1.Click()>See Also</a></p>
<p class=label>
<b>To undo checkout of a file or project:</b>
<ol>
<li>
Log on to VSS Explorer as Admin, using the administrator password if there is one.<br><br></li>
<li>
Select the checked-out file in the proper project.<br><br></li>
<li>
On the <b>SourceSafe</b> menu, click <b>Undo Check Out</b>.</li>
</ol>
