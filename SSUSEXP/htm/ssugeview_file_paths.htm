<h2><a name="ssugeview_file_paths"></a>View File Paths</h2>
<p>
<object id=alink_1 type="application/x-oleobject"
	classid="clsid:adb880a6-d8ff-11cf-9377-00aa003b7a11">
<PARAM name="Command" value="ALink,MENU">
<PARAM name="DefaultTopic" value="_topic_not_found.htm">
<PARAM name="Item1" value="">
<PARAM name="Item2" value="ssugeAppend_End_of_Line_to_all_Text_Files; ssugeEdit_Properties; ssugeView_Deleted_Files_List; ssugeView_File_Links; ssugeView_File_Properties; ssugeView_Size_of_Selected_File; ssugeRight_Mouse_Button; ssugeToolbar_Command_Buttons">
</object><a href=JavaScript:alink_1.Click()>See Also</a></p>
<p>
A file path is the branch history of a file.</p>
<p class=label>
<b>To view file paths:</b>
<ol>
<li>
In VSS Explorer, select the file whose properties you want to view.<br><br></li>
<li>
On the <b>File</b> menu, click <b>Properties</b>, then click the <b>Path</b> tab.<br><br></li>
<li>
Click <b>Close</b> when you are finished viewing paths.</li>
</ol>
