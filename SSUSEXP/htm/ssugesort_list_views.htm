<h3><a name="ssugesort_list_views"></a>Sort List View</h3>
<p>
<object id=alink_1 type="application/x-oleobject"
	classid="clsid:adb880a6-d8ff-11cf-9377-00aa003b7a11">
<PARAM name="Command" value="ALink,MENU">

<PARAM name="Item2" value="ssugeRefresh_List_View; ssugeResize_List_View">
</object><a href=JavaScript:alink_1.Click()>See Also</a></p>
<p class=label>
<b>To sort the VSS Explorer list view:</b>
<ul type=disc>
<li>
Click any of the headings in the list. For example, click Name to sort the list by name, or click User to sort the list by user.<br><br></li>
<li>
Click again on the same heading to reverse the sorting order.</li>
</ul>
