<h1><a name="ers_str_um_badversion"></a>Incompatible database version</h1>
<p>
The database specified is not in a format that can be read by this version of VSS. For example, you may be trying to open a Version 2.0 database with version 6.0 VSS. Upgrade the database or your software.</p>
