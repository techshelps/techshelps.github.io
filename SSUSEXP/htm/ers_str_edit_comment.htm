<h1><a name="ers_str_edit_comment"></a>Save the changes?</h1>
<p>
Do you want to save changes you've made in the <b>History Details</b> dialog box? Click <b>Yes</b> or <b>No</b>.</p>
<p class=indent>
<B><b>Note</b></B>  You can make changes to the label or comment of a project/file from the <b>History Details</b> dialog, as well as navigate to the next or previous versions of the project/file.</p>
