<h1><a name="ers_str_win95_uncadd_bug"></a>Using Win 95 you cannot add multiple files from a UNC path that is not mapped to a drive letter</h1>
<p>
When trying to add multiple files to VSS you must map a drive letter to the remote location you wish to use.</p>
