<h1><a name="ers_vb_path_too_long"></a>The project cannot be added to source code control because the path is too long.</h1>
<p>
This error has the following cause and solution:
<ul>
<li>
The path name for this project is too long. </li>
</ul>
<p>
Use a shorter path name and try again.</p>
