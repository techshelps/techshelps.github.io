<BODY>

<h1><a name="ers_str_ss_nodollar"></a>File &lt;File name&gt; is invalid. Files cannot begin with $.</h1>
<p>
This warning has the following cause and solution:
<ul type=disc>
<li>
You are trying to add a file to VSS whose name begins with the dollar sign. This is not a legal VSS file name.<p class=tl>
Remove the dollar sign and attempt to add the file again.</P></li>
</ul>
</BODY>
