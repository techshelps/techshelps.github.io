<h1><a name="ssugehow_to_cloak_projects"></a>How to Cloak Projects</h1>
<p class=label>
<b>To cloak a project:</b>
<ol>
<li>
Click the project you want to cloak. <br><br></li>
<li>
On the <b>File</b> menu, click <b>Properties</b>, and click the <b>General</b> tab if it isn't already selected.<br><br></li>
<li>
Select the <b>This project is Cloaked for me</b> check box.<br><br></li>
<li>
Click <b>Close</b>.</li>
</ol>
