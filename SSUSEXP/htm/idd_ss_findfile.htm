<h1><a name="idd_ss_findfile"></a>Find File Dialog Box</h1>
<p>
Allows you to browse the <a href="ssugglossary.htm#gloss_vssdatabase">VSS database</a> for a file to use in a comparison with another file (using the <b>Show Differences</b> command).&nbsp; Tab or use the mouse to choose between the project and file panes of this dialog, and then select the file you wish to compare another to.</p>
