<title>File &lt;File name&gt; is not branched, therefore you cannot merge it</title>
<style>@import url(/stylesheets/msdn_ie4.css);</style>
<link disabled rel="stylesheet" href="/stylesheets/msdn_ie3.css"></HEAD>
<BODY>

<h1><a name="ers_str_merge_notbranched"></a>File &lt;File name&gt; is not branched, therefore you cannot merge it</h1>
<p>
This warning has the following cause and solution:
<ul type=disc>
<li>
In order to merge a file, it must have been branched sometime in its history.&nbsp; The file selected has never been branched.<p class=tl>
Select a file that has been branched.</P></li>
</ul>
</BODY>
