<h1><a name="cmdline_switchn"></a>-N Command-Line Option</h1>
<p>
On operating systems that support long file names, the <b>-N</b> option switches between the long and short file name mode, one command at a time.</p>
<p>
The following table lists ways to use the <b>-N</b> option.</p>
<table border=1 cellpadding=5 cols=2 frame=below rules=rows width=587>
<tr valign=top>
<td class=label width=50%><b>Option</b></td>
<td class=label width=50%><b>Description</b></td>
</tr>
<tr valign=top>
<td width=50%><b>-NL</b></td>
<td width=50%>Use long file name mode.</td>
</tr>
<tr valign=top>
<td width=50%><b>-NS</b></td>
<td width=50%>Use short file name mode.</td>
</tr>
</table><br>
