<h1><a name="ers_str_ssitem_isprj"></a>This command operates only on files, not on projects (like &lt;Project&gt;)</h1>
<p>
This command operates only on files. This error has the following cause and solution:
<ul type=disc>
<li>
You attempted to execute the command on a <a href="ssugglossary.htm#gloss_project">project</a>. <p class=tl>
In the <a href="ssugglossary.htm#gloss_vssexplorer">VSS Explorer</a>, select a file in the <a href="ssugglossary.htm#gloss_filelist">file list</a>, then try the command again.</P></li>
</ul>
