<h1><a name="ers_scc_sccclosefailed"></a>The project could not be properly closed in &lt;source code control provider&gt;.</h1>
<p>
This message has the following cause and solution:
<ul>
<li>
The source code control provider could not close the source code control project.</li>
</ul>
<p>
Quitting and restarting Microsoft Access will usually clear this error.</p>
