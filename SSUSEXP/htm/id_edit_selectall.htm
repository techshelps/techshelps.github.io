<h1><a name="id_edit_selectall"></a>Select All Command (Edit Menu)</h1>
<p>
<object id=alink_1 type="application/x-oleobject"
	classid="clsid:adb880a6-d8ff-11cf-9377-00aa003b7a11">
<PARAM name="Command" value="ALink,MENU">
<PARAM name="DefaultTopic" value="_topic_not_found.htm">
<PARAM name="Item1" value="">
<PARAM name="Item2" value="ID_EDIT_INVERTSELECTION;ID_EDIT_SELECT">
</object><a href=JavaScript:alink_1.Click()>See Also</a></p>
<p>
Selects all files currently displayed in the <a href="ssugglossary.htm#gloss_filepane">file pane</a> of <a href="ssugglossary.htm#gloss_vssexplorer">VSS Explorer</a> so that you can perform a group operation on all the files. </p>
<h4>Access Rights</h4>
<p>
Any VSS user can use this command.</p>
