<link disabled rel="stylesheet" href="/stylesheets/msdn_ie3.css"></HEAD>
<BODY BGCOLOR=#FFFFFF TEXT=#000000>

<h1><a name="ers_scc_cantupdatehost"></a>Failed to update project location information in the host application.</h1>
<p>
This message has the following cause and solution:
<ul>
<li>
Another application is using the .mdb file.</li>
</ul>
<p>
Make sure no other application is using the database (be sure to check for programmatic use through DAO).</p>
