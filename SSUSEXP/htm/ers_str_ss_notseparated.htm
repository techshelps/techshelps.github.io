<h1><a name="ers_str_ss_notseparated"></a>Files are not branched</h1>
<p>
This error has the following cause and solution:
<ul type=disc>
<li>
You have attempted to <b>Merge Branches</b> on two files that have not been branched.<p class=tl>
You cannot perform <b>Merge Branches</b> on these two files.</P></li>
</ul>
