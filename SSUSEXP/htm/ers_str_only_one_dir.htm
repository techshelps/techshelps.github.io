<h1><a name="ers_str_only_one_dir"></a>You are only allowed one folder for this command. &lt;Folder&gt; is not allowed.</h1>
<p>
This warning has the following cause and solution:
<ul type=disc>
<li>
Certain VSS commands can only accept one folder at a time.&nbsp; An example of this is the <b>ss workfold</b> command.<p class=tl>
Use only one folder when using this command.</P></li>
</ul>
