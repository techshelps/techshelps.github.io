<h2><a name="ssugerecover_deleted_files"></a>Recover Deleted Files</h2>
<p>
<object id=alink_1 type="application/x-oleobject"
	classid="clsid:adb880a6-d8ff-11cf-9377-00aa003b7a11">
<PARAM name="Command" value="ALink,MENU">
<PARAM name="DefaultTopic" value="_topic_not_found.htm">
<PARAM name="Item1" value="">
<PARAM name="Item2" value="ssugeDelete_a_File_or_Project; ssugeDestroy_a_File_or_Project; ssugePurge_Deleted_Files; ssugeToolbar_Command_Buttons; ssugeRight_Mouse_Button">
</object><a href=JavaScript:alink_1.Click()>See Also</a></p>
<p class=label>
<b>To recover a deleted file:</b>
<ol>
<li>
Select the project the file was deleted from in the project pane of VSS Explorer.<br><br></li>
<li>
On the <b>File</b> menu, click <b>Properties</b>, and then click the <b>Deleted Items</b> tab.<br><br></li>
<li>
Select the file(s) you want to recover.<br><br></li>
<li>
Click <b>Recover</b>.</li>
</ol>
