<h1><a name="ers_vb_close_project"></a>The previously loaded project could not be properly closed.</h1>
<p>
This error has the following cause and solution:
<ul>
<li>
While attempting to open a new project, the source code control provider could not properly close the last one.<p>
Exit and restart Visual Basic.</P><BR></li>
</ul>
