<h1><a name="cmdline_switchy"></a>-Y Command-Line Option</h1>
<p>
The <b>-Y</b> option specifies a <a href="ssugglossary.htm#gloss_username">username</a> in case you want to execute a command as a user other than yourself.</p>
<p>
The following table lists ways to use the <b>-Y</b> option.</p>
<table border=1 cellpadding=5 cols=2 frame=below rules=rows width=587>
<tr valign=top>
<td class=label width=50%><b>Options</b></td>
<td class=label width=50%><b>Description</b></td>
</tr>
<tr valign=top>
<td width=50%><b>-YMary</b></td>
<td width=50%>Specifies a username.</td>
</tr>
<tr valign=top>
<td width=50%><b>-YMary,Mypass</b></td>
<td width=50%>Specifies a username and <a href="ssugglossary.htm#gloss_password">password</a>.</td>
</tr>
</table><br>
</BODY>
</HTML>
