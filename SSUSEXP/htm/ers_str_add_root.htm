<h1><a name="ers_str_add_root"></a>You cannot add the root folder &lt;folder&gt;</h1>
<p>
This error has the following cause and solution:
<ul type=disc>
<li>
In the <b>Add File</b> dialog, you have attempted to add a root folder (e.g., “d:\”).&nbsp; VSS does not allow adding root folders.<p class=tl>
Select and add a file or a folder that is not a root folder.</P></li>
</ul>
</BODY>
