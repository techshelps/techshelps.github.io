<h1><a name="idd_scc_find_makefile_dlg"></a>Find Makefile Dialog Box</h1>
<p>
Allows you to locate a project file so you can open it under source control.</p>
<p>
Once the project file (make file) is located, click OK to open it under source control, or click Cancel to cancel the operation.</p>
