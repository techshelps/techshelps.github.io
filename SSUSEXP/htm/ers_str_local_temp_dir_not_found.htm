<h1><a name="ers_str_local_temp_dir_not_found"></a>Error locating local temporary files directory</h1>
<p>
This error has the following cause and solution:
<ul type=disc>
<li>
The entry for Temp_Path in the SRCSAFE.INI file is missing.<p class=tl>
Ask your VSS Administrator to fix the Temp_Path entry in the SRCSAFE.INI file</P></li>
</ul>
