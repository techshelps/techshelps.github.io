<title>A project cannot be shared under a descendant</title>

<link disabled rel="stylesheet" href="/stylesheets/msdn_ie3.css"></HEAD>
<BODY>

<h1><a name="ers_str_ss_share_ancestor"></a>A project cannot be shared under a descendant</h1>
<p>
This error has the following cause and solution:
<ul type=disc>
<li>
You are attempting to share this project recursively to a subproject under this project.&nbsp; This would create infinite recursion and is therefore not allowed.</li>
</ul>
