<h1><a name="ers_str_sm_fileonly"></a>You must enter a filename with no path for the Site map</h1>
<p>
This error has the following cause and solution:
<ul type=disc>
<li>
You specified a file path for the Site map file, which is not allowed. The Site map file specification does not accept a path.<p class=tl>
Enter just the file name, such as Sitemap.htm.</P></li>
</ul>
