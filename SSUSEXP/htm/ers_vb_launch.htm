<h1><a name="ers_vb_launch"></a>Unable to start the source code control provider.</h1>
<p>
This error has the following cause and solution:
<ul>
<li>
Visual Basic is not able to start a component of the source code control provider.<p>
Run the source code control provider from the icon, Windows Explorer, or File Manager.</P><BR></li>
</ul>
