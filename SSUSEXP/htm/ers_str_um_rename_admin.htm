<h1><a name="ers_str_um_rename_admin"></a>Cannot rename the Admin user</h1>
<p>
You attempted to rename the Admin user. The VSS Administrator must always exist in your VSS Administrator user list, although you should not use Admin as an actual user.</p>
<p>
You can, however, change the Admin user's password, used to logon to VSS Administrator.</p>
