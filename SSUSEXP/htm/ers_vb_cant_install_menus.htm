<h1><a name="ers_vb_cant_install_menus"></a>The source code control provider was not able to successfully install menus.</h1>
<p>
This error has the following cause and solution:
<ul>
<li>
There was an internal OLE error.<p>
Reinstall Visual Basic first, the source code control provider next (if necessary), and then OLE (if necessary).</P><BR></li>
</ul>
