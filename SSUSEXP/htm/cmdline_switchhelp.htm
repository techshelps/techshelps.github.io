<h1><a name="cmdline_switchhelp"></a>-? Command-Line Option</h1>
<p>
Use the <b>-?</b> option with any command to get Help for that command. You can also use the <b>-H </b>option to obtain online Help. </p>
<p>
The following table lists one way to use the <b>-?</b> option.</p>
<table border=1 cellpadding=5 cols=2 frame=below rules=rows width=587>
<tr valign=top>
<td class=label width=50%><b>Option</b></td>
<td class=label width=50%><b>Description</b></td>
</tr>
<tr valign=top>
<td width=50%><b>ss Share -?</b></td>
<td width=50%>Displays Help for the <b>Share</b> command.</td>
</tr>
</table><br>
