<H3><A NAME="defempty"></A>Empty</H3>

<P class=T>Indicates that no beginning value has been assigned to a <B>Variant</B> variable. An <B>Empty</B> variable is represented as 0 in a numeric context or a zero-length string ("") in a string context.</P>
