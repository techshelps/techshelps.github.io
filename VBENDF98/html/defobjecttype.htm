<H3><A NAME="defobjecttype"></A>object type</H3>

<P class=T>A type of object exposed by an application through Automation, for example, <B>Application</B>, <B>File</B>, <B>Range</B>, and <B>Sheet</B>. Use the <B>Object Browser</B> or refer to the application's documentation for a complete listing of available objects.</P>
