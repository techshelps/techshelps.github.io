<H3><A NAME="defnumerictype"></A>numeric type</H3>

<P class=T>Any intrinsic numeric data type (<B>Byte</B>, <B>Boolean</B>, <B>Integer</B>, <B>Long</B>, <B>Currency</B>, <B>Single</B>, <B>Double</B>, or <B>Date</B>) or any <B>Variant</B> numeric subtype (<B>Empty</B>, <B>Integer</B>, <B>Long</B>, <B>Single</B>, <B>Double</B>, <B>Currency</B>, <B>Decimal</B>, <B>Date</B>, <B>Error</B>, <B>Boolean</B>, or <B>Byte</B>).</P>
