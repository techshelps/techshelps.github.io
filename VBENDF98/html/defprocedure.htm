<H3><A NAME="defprocedure"></A>procedure</H3>

<P class=T>A named sequence of statements executed as a unit. For example, <B>Function</B>, <B>Property</B>, and <B>Sub</B> are types of procedures. A procedure name is always defined at module level. All executable code must be contained in a procedure. Procedures can't be nested within other procedures.</P>
