<H3><A NAME="deferrornumber"></A>error number</H3>

<P class=T>A whole number in the range 0&nbsp;–&nbsp;65,535 that corresponds to the <B>Number</B> property setting of the <B>Err</B> object. When combined with the <B>Description</B> property setting of the <B>Err</B> object, this number represents a particular error message.</P>
