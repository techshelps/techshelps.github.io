<H3><A NAME="deffilenumber"></A>file number</H3>

<P class=T>Number used in the <B>Open</B> statement to open a file. Use file numbers in the range 1–255, inclusive, for files not accessible to other applications. Use file numbers in the range 256–511 for files accessible from other applications.</P>
