<H3><A NAME="defconditionalcompilerconstant"></A>conditional compiler constant</H3>

<P class=T>A Visual Basic identifier that is defined using the <B>#Const</B> compiler directive or defined in the host application and used by other compiler directives to determine when or if certain blocks of Visual Basic code are compiled.</P>
