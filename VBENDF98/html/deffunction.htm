<H3><A NAME="deffunction"></A>Function procedure</H3>

<P class=T>A procedure that performs a specific task within a program and returns a value. A <B>Function</B> procedure begins with a <B>Function</B> statement and ends with an <B>End Function</B> statement.</P>
