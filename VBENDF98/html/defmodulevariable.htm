<H3><A NAME="defmodulevariable"></A>module variable</H3>

<P class=T>A variable declared outside <B>Function</B>, <B>Sub</B>, or <B>Property</B> procedure code. Module variables must be declared outside any procedures in the module. They exist while the module is loaded and are visible in all procedures in the module.</P>
