<H3><A NAME="defaccesskey"></A>access key</H3>

<P class=T>A key pressed while holding down the ALT key that allows the user to open a menu<B>, </B>carry out a command, select an object, or move to an object. For example, ALT+F opens the <B>File</B> menu.</P>
