<H3><A NAME="defpublic"></A>Public</H3>

<P class=T>Variables declared using the <B>Public</B> statement are visible to all procedures in all modules in all applications unless <B>Option Private Module</B> is in effect. In that case, the variables are public only within the project in which they reside.</P>
