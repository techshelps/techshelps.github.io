<H3><A NAME="defsubprocedure"></A>Sub procedure</H3>

<P class=T>A procedure that performs a specific task within a program, but returns no explicit value. A <B>Sub</B> procedure begins with a <B>Sub</B> statement and ends with an <B>End Sub</B> statement.</P>
