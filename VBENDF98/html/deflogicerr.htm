<H3><A NAME="deflogicerr"></A>logic error</H3>

<P class=T>A programming error that can cause code to produce incorrect results or stop execution. For example, a logic error can be caused by incorrect variable names, incorrect variable types, endless loops, flaws in comparisons, or array problems.</P>
