<H3><A NAME="defproclevel"></A>procedure level</H3>

<P class=T>Describes statements located within a <B>Function</B>, <B>Property</B>, or <B>Sub</B> procedure. Declarations are usually listed first, followed by assignments and other executable code.</P>

<P class=T>Note that module-level code resides outside a procedure block.</P>
