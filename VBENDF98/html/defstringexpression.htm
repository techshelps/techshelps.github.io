<H3><A NAME="defstringexpression"></A>string expression</H3>

<P class=T>Any expression that evaluates to a sequence of contiguous characters. Elements of a string expression can include a function that returns a string, a string literal, a string constant, a string variable, a string <B>Variant</B>, or a function that returns a string <B>Variant </B>(<B>VarType</B> 8).</P>
