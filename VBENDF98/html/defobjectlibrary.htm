<H3><A NAME="defobjectlibrary"></A>object library</H3>

<P class=T>A file with the .olb extension that provides information to Automation controllers (like Visual Basic) about available objects. You can use the <B>Object Browser</B> to examine the contents of an object library to get information about the objects provided.</P>
