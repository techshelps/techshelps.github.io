<H3><A NAME="deficon"></A>icon</H3>

<P class=T>A graphical representation of an object or concept; commonly used to represent minimized applications in Microsoft Windows. An icon is a bitmap with a maximum size of 32 x 32 pixels. Icons have an .ico file name extension.</P>
