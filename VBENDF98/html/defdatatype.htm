<H3><A NAME="defdatatype"></A>data type</H3>

<P class=T>The characteristic of a variable that determines what kind of data it can hold. Data types include <B>Byte</B>, <B>Boolean</B>, <B>Integer</B>, <B>Long</B>, <B>Currency</B>, <B>Decimal</B>, <B>Single</B>, <B>Double</B>, <B>Date</B>, <B>String</B>, <B>Object</B>, <B>Variant</B> (default), and user-defined types, as well as specific types of objects.</P>
