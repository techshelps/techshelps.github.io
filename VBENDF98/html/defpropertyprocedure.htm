<H3><A NAME="defpropertyprocedure"></A>Property procedure</H3>

<P class=T>A procedure that creates and manipulates properties for a class module. A <B>Property</B> procedure begins with a <B>Property Let</B>, <B>Property Get</B>, or <B>Property Set</B> statement and ends with an <B>End Property</B> statement.</P>
