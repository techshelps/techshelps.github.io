<H3><A NAME="defbitmap"></A>bitmap</H3>

<P class=T>An image represented by pixels and stored as a collection of bits in which each bit corresponds to one pixel. On color systems, more than one bit corresponds to each pixel. A bitmap usually has a .bmp file name extension.</P>
