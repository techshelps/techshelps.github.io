<H3><A NAME="deftypedeclarationcharacter"></A>type-declaration character</H3>

<P class=T>A character appended to a variable name indicating the variable's data type. By default, variables are of type <B>Variant</B> unless a corresponding <B>Def</B><I>type</I> statement is present in the module.</P>
