<H3><A NAME="defobjectbox"></A>Object box</H3>

<P class=T>A list box at the upper-left corner of the <B>Code</B> window that lists the form and controls in the form to which the code is attached, or a list box located at the top of the <B>Properties</B> window that lists the form and its controls.</P>
