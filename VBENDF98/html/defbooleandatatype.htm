<H3><A NAME="defbooleandatatype"></A>Boolean data type</H3>

<P class=T>A data type with only two possible values, <B>True</B> (-1) or <B>False</B> (0). <B>Boolean</B> variables are stored as 16-bit (2-byte) numbers.</P>
