<H3><A NAME="defintrinsicconstants"></A>intrinsic constants</H3>

<P class=T>A constant provided by an application. Visual Basic constants are listed in the object library and can be viewed with the <B>Object Browser</B>. Because you can't disable intrinsic constants, you can't create a user-defined constant with the same name.</P>
