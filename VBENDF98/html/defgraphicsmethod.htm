<H3><A NAME="defgraphicsmethod"></A>graphics method</H3>

<P class=T>A method that operates on an object such as a <B>Form</B>, <B>PictureBox</B>, or <B>Printer</B>, and performs run-time drawing operations such as animation or simulation. The graphics methods are <B>Circle</B>, <B>Cls</B>, <B>Line</B>, <B>PaintPicture</B>, <B>Point</B>, <B>Print</B>, and <B>PSet</B>.</P>
