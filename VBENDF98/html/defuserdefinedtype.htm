<H3><A NAME="defuserdefinedtype"></A>user-defined type</H3>

<P class=T>Any data type defined using the <B>Type</B> statement. User-defined data types can contain one or more elements of any data type. Arrays of user-defined and other data types are created using the<B> Dim</B> statement. Arrays of any type can be included within user-defined types.</P>
