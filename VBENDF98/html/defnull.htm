<H3><A NAME="defnull"></A>Null</H3>

<P class=T>A value indicating that a variable contains no valid data. <B>Null</B> is the result of an explicit assignment of <B>Null</B> to a variable or any operation between expressions that contain <B>Null</B>.</P>
