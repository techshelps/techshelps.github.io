<H3><A NAME="defstringcomparison"></A>string comparison</H3>

<P class=T>A comparison of two sequences of characters. Use <B>Option Compare</B> to specify binary or text comparison. In English-U.S., binary comparisons are case sensitive; text comparisons are not.</P>
