<H3><A NAME="deflong"></A>Long data type</H3>

<P class=T>A 4-byte integer ranging in value from -2,147,483,648 to 2,147,483,647. The ampersand (<B>&amp;</B>) type-declaration character represents a <B>Long</B> in Visual Basic.</P>
