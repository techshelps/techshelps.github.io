<H3><A NAME="defresourcefile"></A>resource file</H3>

<P class=T>A file in a Visual Basic project with an .res file name extension that can contain bitmaps, text strings, or other data. By storing this data in a separate file, you can change the information without editing your code. Only one resource file can be associated with a project.</P>
