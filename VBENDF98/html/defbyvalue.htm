<H3><A NAME="defbyvalue"></A>by value</H3>

<P class=T>A way of passing the value of an argument to a procedure instead of passing the address. This allows the procedure to access a copy of the variable. As a result, the variable's actual value can't be changed by the procedure to which it is passed.</P>
