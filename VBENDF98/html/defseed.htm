<H3><A NAME="defseed"></A>seed</H3>

<P class=T>An initial value used to generate pseudorandom numbers. For example, the <B>Randomize</B> statement creates a seed number used by the <B>Rnd</B> function to create unique pseudorandom number sequences.</P>
