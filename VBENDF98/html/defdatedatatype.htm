<H3><A NAME="defdatedatatype"></A>Date data type</H3>

<P class=T>A data type used to store dates and times as a real number. Date variables are stored as 64-bit (8-byte) numbers. The value to the left of the decimal represents a date, and the value to the right of the decimal represents a time.</P>
