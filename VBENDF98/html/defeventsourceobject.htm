<H3><A NAME="defeventsourceobject"></A>event source object</H3>

<P class=T>An object that is the source of events that occur in response to an action. An event source object is returned by a property. For example, the <B>CommandBarEvents</B> property returns the <B>CommandBarEvents</B> object.</P>
