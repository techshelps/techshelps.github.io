<H3><A NAME="deflinelabel"></A>line label</H3>

<P class=T>Used to identify a single line of code. A line label can be any combination of characters that starts with a letter and ends with a colon (<B>:</B>). Line labels are not case sensitive and must begin in the first column.</P>
