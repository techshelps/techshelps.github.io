<H3><A NAME="defobjectexpression"></A>object expression</H3>

<P class=T>An expression that specifies a particular object and can include any of the object's containers. For example, an application can have an <B>Application</B> object that contains a <B>Document</B> object that contains a <B>Text</B> object.</P>
