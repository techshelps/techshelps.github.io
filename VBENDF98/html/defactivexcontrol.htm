<H3><A NAME="defactivexcontrol"></A>ActiveX control</H3>

<P class=T>An object that you place on a form to enable or enhance a user's interaction with an application. ActiveX Controls have events and can be incorporated into other controls. These controls have an .ocx file name extension.</P>
