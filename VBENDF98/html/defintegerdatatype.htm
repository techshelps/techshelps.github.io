<H3><A NAME="defintegerdatatype"></A>Integer data type</H3>

<P class=T>A data type that holds integer variables stored as 2-byte whole numbers in the range -32,768 to 32,767. The <B>Integer</B> data type is also used to represent enumerated values. The percent sign (<B>%</B>) type-declaration character represents an <B>Integer</B> in Visual Basic.</P>
