<H3><A NAME="defstandardmodule"></A>standard module</H3>

<P class=T>A module containing only procedure, type, and data declarations and definitions. Module-level declarations and definitions in a standard module are <B>Public</B> by default. A standard module is referred to as a code module in earlier versions of Visual Basic.</P>
