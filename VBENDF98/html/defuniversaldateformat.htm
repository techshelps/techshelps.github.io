<H3><A NAME="defuniversaldateformat"></A>universal date format</H3>

<P class=T>The universal date format is <CODE>#yyyy-mm-dd hh:mm:ss#</CODE>. However, both the date component (<CODE>#yyyy-mm-dd#</CODE>) and the time component (<CODE>#hh:mm:ss#</CODE>) can be represented separately.</P>
