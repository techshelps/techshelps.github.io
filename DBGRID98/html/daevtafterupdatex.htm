<h1><a name="daevtafterupdatex"></a>AfterUpdate Event Example</h1>
<p>
This example updates a label when any change has been made in the grid.</p>
<pre><code>Private Sub DataGrid1_<span class=cfe><b>AfterUpdate ()</b></span>
   Label1.Caption = "Last modified: " &amp; Format$(Now, "Long Date")
End Sub
</code></pre>
