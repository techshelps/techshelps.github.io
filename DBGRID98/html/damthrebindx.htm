<h1><a name="damthrebindx"></a>Rebind Method Example</h1>
<p>
This example checks a global variable to see if the user changed the table layout and reconfigures using the original table information.</p>
<pre><code>Sub CheckForRebind_Click ()
   If UserChangedLayout Then
      DataGrid1.<span class=cfe><b>Rebind</b></span>
   End If
End Sub
</code></pre>
