<h1><a name="vbmsgfielderr"></a>&lt;Name&gt; is not a valid data field name</h1>
<p>
<object id=alink_1 type="application/x-oleobject"
	classid="clsid:adb880a6-d8ff-11cf-9377-00aa003b7a11">
<PARAM name="Command" value="ALink">
<PARAM name="Font" value=",,,,underline">
<PARAM name="Text" value="Text:See Also">
<PARAM name="Flags" value=",,1">
<PARAM name="Item1" value="">
<PARAM name="Item2" value="vbmsg0IsNotValidDataFieldNameC;vbmsgFIELDERR_C">
</object></p>
<p>
Naming conventions are data-provider–specific. Make sure that the name you are attempting to assign to a data field adheres to the naming conventions specified by that data provider.</p>
