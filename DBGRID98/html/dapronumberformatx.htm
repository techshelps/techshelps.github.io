<h1><a name="dapronumberformatx"></a>NumberFormat Property Example</h1>
<p>
This example formats the second column in a <b>DataGrid</b> control as a <i>long date</i>:</p>
<pre><code>Private Sub Command1_Click ()
   DataGrid1.Columns(1).<span class=cfe><b>NumberFormat</b></span> = "long date"
End Sub
</code></pre>
