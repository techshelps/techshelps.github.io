<h1><a name="daprovisiblerowsx"></a>VisibleRows Property Example</h1>
<p>
This example selects all the rows that are currently visible on the grid.</p>
<pre><code>Private Sub SelectVisible_Click ()
   Dim I
   For I = 0 To DataGrid1.<span class=cfe><b>VisibleRows</b></span> - 1
      DataGrid1.SelBookmarks.Add DataGrid1.RowBookmark(I)
   Next I
End Sub
</code></pre>
