<h1><a name="daevtrowresizex"></a>RowResize Event Example</h1>
<p>
This example ensures that there are at least five visible rows in the grid.</p>
<pre><code>Private Sub DataGrid1_<span class=cfe><b>RowResize (</b></span>Cancel As Integer<span class=cfe><b>)</b></span>
   If DataGrid1.VisibleRows &lt; 5 Then Cancel = True
End Sub
</code></pre>
