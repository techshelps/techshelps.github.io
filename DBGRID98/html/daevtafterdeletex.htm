<h1><a name="daevtafterdeletex"></a>AfterDelete Event Example</h1>
<p>
This example displays a message confirming that a record has successfully been deleted.</p>
<pre><code>Private Sub DataGrid1_<span class=cfe><b>AfterDelete ()</b></span>
   MsgBox "Record has successfully been deleted!"
End Sub
</code></pre>
