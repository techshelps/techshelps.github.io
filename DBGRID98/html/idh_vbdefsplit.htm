<h1><a name="idh_vbdefsplit"></a>Split</h1>
<p>
Similar to the "split window" capabilities available with Microsoft Excel where a window is divided into separate vertical panes to provide users with different views of data. Each split is represented by a <b>Split</b> object and contains a group of adjacent columns that scroll as a unit.</p>
