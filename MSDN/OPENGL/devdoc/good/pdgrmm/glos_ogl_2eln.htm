<h1><a name="_ogl_jk"></a>JK</h1>

<dl>
<dt>
<a name="_ogl_gloss_ogl_jaggies"></a><b>jaggies</b></dt>
<dd>
Artifacts of aliased rendering. The edges of primitives that are rendered with aliasing are jagged rather than smooth. A near-horizontal aliased line, for example, is rendered as a set of horizontal lines on adjacent pixel rows, rather than as a smooth, continuous line.</dd>
</dl>
