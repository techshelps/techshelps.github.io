<h3><a name="_ogl_dithering"></a>Dithering</h3>
<p>
If dithering is enabled, a dithering algorithm is applied to the fragment's color or color-index value. This algorithm depends only on the fragment's value and its <i>x</i> and <i>y</i> window coordinates. </p>
