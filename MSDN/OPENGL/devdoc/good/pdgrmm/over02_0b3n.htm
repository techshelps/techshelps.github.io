<h3><a name="_ogl_assembling_primitives"></a>Assembling Primitives</h3>
<p>
Once all necessary calculations have been performed, vertices are assembled into <a href="over02_8coj.htm">primitives</a>—points, line segments, or polygons—together with the relevant edge flag, color, and texture information for each vertex.</p>
