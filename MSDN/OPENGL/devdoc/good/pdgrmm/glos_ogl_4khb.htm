<h1><a name="_ogl_o"></a>O</h1>

<dl>
<dt>
<a name="_ogl_gloss_ogl_object"></a><b>object</b></dt>
<dd>
An object-coordinate model that is rendered as a collection of primitives.</dd>
<dt>
<a name="_ogl_gloss_ogl_object_coordinates"></a><b>object coordinates</b></dt>
<dd>
Coordinate system prior to any OpenGL transformation.</dd>
<dt>
<a name="_ogl_gloss_ogl_orthographic"></a><b>orthographic</b></dt>
<dd>
Nonperspective projection, as in some engineering drawings, with no foreshortening.</dd>
</dl>
