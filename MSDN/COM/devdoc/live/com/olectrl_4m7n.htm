<h2><a name="_com_control_methods"></a>Control Methods</h2>
<p>
There are three standard methods that controls can support: <b>Refresh</b>, <b>DoClick</b>, and <b>AboutBox</b>. All of these standard methods have negative DISPID values, indicating their standard status.</p>
