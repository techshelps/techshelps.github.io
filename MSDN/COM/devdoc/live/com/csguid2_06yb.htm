<h2><a name="_com_class_store_packages"></a>Class Store Packages</h2>
<p>
Packages are actual vendor applications that maintain the list of <i>CLSID</i>s implemented within the application. Each package object can contain one or more <i>AppID</i>s, used to register configuration-specific information, such as Remote Server Names.</p>
