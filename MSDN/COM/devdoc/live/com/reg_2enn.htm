<h2><a name="_com_autotreatas"></a>AutoTreatAs</h2>
<p>
Automatically sets the CLSID for the <a href="reg_8gfn.htm"><b>TreatAs</b></a> key to the specified value. </p>
<h4>Registry Entry</h4>
<p>
<b>HKEY_LOCAL_MACHINE\SOFTWARE\Classes\CLSID<br>
    \AutoTreatAs = &lt;</b><i>CSID&gt;</i></p>
<h4>Value Entries</h4>
<dl>
<dt>
<i>MCLSID&gt;</i></dt>
<dd>
The <i>CLSID</i> that will automatically be assigned to the <b>TreatAs</b> entry. 
</dd>
</dl>
<h4>See Also</h4>
<p>
<a href="api1_9cqb.htm"><b>CoTreatAsClass</b></a> </p>
