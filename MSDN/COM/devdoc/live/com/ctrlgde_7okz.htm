<h2><a name="_com_property_pages"></a>Property Pages</h2>
<p>
Support for property pages and per-property browsing is strongly recommended, but not required. If a control does implement property pages, then those pages should conform to one of the standard sizes: 250x62 or 250x110 dialog units (DLUs).</p>
