<h3><a name="_com_version_dependent_identifiers"></a>Version-dependent Identifiers</h3>
<p>
The &lt;<i>VersionDependentProgID</i>&gt; is the string to use when OLE 1 needs to contact OLE 2 using DDE. Version-dependent ProgID-to-CLSID conversions must be specific, well-defined, and one-to-one.</p>
