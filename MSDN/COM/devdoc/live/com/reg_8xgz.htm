<h2><a name="_com_nummethods"></a>NumMethods</h2>
<p>
Contains the number of interfaces in the associated interface. </p>
<h4>Registry Entry</h4>
<p>
<b>HKEY_LOCAL_MACHINE\SOFTWARE\Classes<br>
    \Interface<br>
        \NumMethods =  &lt;</b><i>number of methods&gt;</i></p>
<h4>Value Entries</h4>
<dl>
<dt>
<i>&lt;number of methods&gt;</i></dt>
<dd>
Specifies the number of methods in the interface. 
</dd>
</dl>
<p>&nbsp;</p></body>
