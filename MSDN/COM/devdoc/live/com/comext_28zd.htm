<h4><a name="_com_turning_off_call_security_programmatically"></a>Turning Off Call Security Programmatically</h4>
<p>
Turning call security off can also be done programmatically. Both the client and the server must call <b>CoInitializeSecurity</b>, setting the authentication level in the <i>dwAuthnLevel </i>parameter to RPC_C_AUTHN_LEVEL_NONE.  </p>
