<h1><a name="_com_hresult_from_nt"></a>HRESULT_FROM_NT</h1>
<pre><b><code>#define HRESULT_FROM_NT(x) ((HRESULT) ((x) | FACILITY_NT_BIT))
 </code></b></pre>
<p>
Maps an NT status value into an <b>HRESULT</b>.</p>
<h4>QuickInfo</h4>
<p>
<b>&nbsp;&nbsp;Windows NT: </b>Use version 3.1 or later.<br>
<b>&nbsp;&nbsp;Windows: </b>Use Windows 95 or later.<br>
<b>&nbsp;&nbsp;Windows CE: </b>Unsupported.<br>
<b>&nbsp;&nbsp;Header: </b>Declared in winerror.h.</p>
