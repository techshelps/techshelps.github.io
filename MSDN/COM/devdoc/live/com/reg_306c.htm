<h2><a name="_com_clsid_progid"></a>CLSID</h2>
<p>
Associates a ProgID with a CLSID.</p>
<h4>Registry Entry</h4>
<p>
<b>HKEY_LOCAL_MACHINE\SOFTWARE\Classes\ProgID<br>
    \CLSID = &lt;</b><i>CLSID</i><b>&gt;</b></p>
<h4>Value Entries</h4>
<dl>
<dt>
<i>&lt;CLSID&gt;</i></dt>
<dd>
The object's CLSID. 
</dd>
</dl>
