<h2><a name="_com_byte_order_indicator"></a>Byte-Order Indicator</h2>
<p>
The byte-order indicator is a WORD and should always hold the value 0xFFFE. This is the same as the Unicode byte-order indicator. This value is always written in Intel byte order and, thus, appears in the file or stream as 0xFE, 0xFF.</p>
