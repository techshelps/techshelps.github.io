<h2><a name="_com_appid_clsid"></a>AppID</h2>
<p>
Associate an AppID with a CLSID. </p>
<h4>Registry Entry</h4>
<p>
<b>HKEY_LOCAL_MACHINE\SOFTWARE\Classes\CLSID<br>
    \AppID = </b><i>&lt;CLSID&gt;</i></p>
<h4>Value Entries</h4>
<dl>
<dt>
<i>&lt;CLSID&gt;</i></dt>
<dd>
The AppID<i> </i>to associate with this CLSID.
</dd>
</dl>
