<H1><A NAME="c2720"></A><SUP></SUP>Compiler Error C2720</H1>

<P class=dt><B>'identifier' : 'specifier' storage-class specifier illegal on members</B></P>

<P>A storage class was illegally specified for the given identifier.</P>

<P>The following is an example of this error:</P>

<PRE><CODE>struct S
{
   static int i;
};
static S::i;   // error
</CODE></PRE>
