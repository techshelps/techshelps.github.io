<H1><A NAME="c2634"></A><SUP></SUP>Compiler Error C2634</H1>

<P class=dt><B>'&amp;class::member' : pointer to reference member is illegal</B></P>

<P>A pointer to a reference member was declared.</P>

<P>The following is an example of this error:</P>

<PRE><CODE>int mem;
struct S
{
   S() : rf(mem) { }
   int &amp;rf;
};
int (S::*pdm) = &amp;S::rf;  // error
</CODE></PRE>
