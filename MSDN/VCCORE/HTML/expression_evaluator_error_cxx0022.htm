<H1><A NAME="expression_evaluator_error_cxx0022"></A><SUP></SUP>Expression Evaluator Error CXX0022</H1>

<P class=dt><B>function call before _main</B></P>

<P>The C expression evaluator cannot evaluate a function before the debugger has entered the function <B>_main</B>. The program is not properly initialized until _main has been called.</P>

<P>This error is identical to CAN0022.</P>
