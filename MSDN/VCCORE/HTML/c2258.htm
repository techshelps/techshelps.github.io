<H1><A NAME="c2258"></A><SUP></SUP>Compiler Error C2258</H1>

<P class=dt><B>illegal pure syntax, must be '= 0'</B></P>

<P>A pure virtual function was declared with incorrect syntax.</P>

<P>The following is an example of this error:</P>

<PRE><CODE>class A
{
public:
   void virtual func1() = 1; // error, not = 0
   void virtual func2() = 0; // OK
};
</CODE></PRE>
