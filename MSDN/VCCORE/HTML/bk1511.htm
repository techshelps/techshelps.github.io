<H1><A NAME="bk1511"></A><SUP></SUP>BSCMAKE Error BK1511</H1>

<P class=dt><B>invalid response file specification</B></P>

<P>BSCMAKE did not understand the command-line specification for the response file. The specification was probably wrong or incomplete.</P>

<P>For example, the following specification causes this error:</P>

<PRE><CODE>bscmake @
</CODE></PRE>
