<H1><A NAME="c2152"></A><SUP></SUP>Compiler Error C2152</H1>

<P class=dt><B>'identifier' : pointers to functions with different attributes</B></P>

<P>An attempt was made to assign a pointer to a function declared with one calling convention (<B>__cdecl</B>, <B>__fortran</B>, <B>__pascal</B>, or <B>__fastcall</B>) to a pointer to a function declared with a different calling convention.</P>
