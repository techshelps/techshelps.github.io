<H1><A NAME="_langref_auto"></A><SUP></SUP>auto</H1>

<P><B>auto</B> <I>declarator</I><B>;</B></P>

<P>The <B>auto</B> keyword is the storage-class specifier indicating that the variable has local (automatic) extent. It is the default storage-class specifier for block-scoped variable declarations.</P>

<P>For related information, see <A HREF="_langref_extern.htm">extern</A>, <A HREF="_langref_register.htm">register</A>, and <A HREF="_langref_static.htm">static</A>.</P>
