<H1><A NAME="rc1101"></A><SUP></SUP>Resource Compiler Fatal Error RC1101</H1>

<P class=dt><B>no resource binary filename specified</B></P>

<P>The Rename Output (/fo) option was specified, but was not followed by filename.</P>

<P>The following syntax must be used with the /fo option:</P>

<P><B>RC /fo</B><I>outfilename infilename.</I><B>rc</B></P>
