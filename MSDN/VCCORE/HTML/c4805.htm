<H1><A NAME="c4805"></A>Compiler Warning (level 1) C4805</H1>

<P class=dt><B>'operation' : unsafe mix of type 'type' and type 'type' in operation</B></P>

<P>This message is similar to C4804, and it is limited to binary operations. It is generated for operations such as <CODE>b &amp;= i, b+=i, b/=b, b%=i,</CODE> etc., where <CODE>b</CODE> and <CODE>i</CODE> are <B>bool</B> and <B>int</B> respectively .</P>
