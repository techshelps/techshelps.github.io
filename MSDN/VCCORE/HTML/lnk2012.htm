<H1><A NAME="lnk2012"></A>Linker Tools Error LNK2012</H1>

<P class=dt><B>No NOP following relocationtype relocation to "symbol"</B></P>

<P>TOCINDIRCALL and TOCCALLREL require a NOP following the instruction that has this type of relocation. This is mainly useful for compiler and assembler developers who use the Microsoft linker. </P>
