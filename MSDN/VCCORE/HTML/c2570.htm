<H1><A NAME="c2570"></A><SUP></SUP>Compiler Error C2570</H1>

<P class=dt><B>'identifier' : union cannot have base classes</B></P>

<P>A union was derived from a class, structure, or union.</P>

<P>The derived user-defined type must be declared as a class or structure.</P>
