<H1><A NAME="_crt_tmp_max.2c_.l_tmpnam"></A><SUP></SUP>TMP_MAX, L_tmpnam</H1>

<P><B>#include &lt;stdio.h&gt;</B></P>

<P class=label><B>Remarks</B></P>

<P><B>TMP_MAX</B> is the maximum number of unique filenames that the <B>tmpnam</B> function can generate. <B>L_tmpnam</B> is the length of temporary filenames generated by <B>tmpnam</B>.</P>
