<H1><A NAME="c2207"></A><SUP></SUP>Compiler Error C2207</H1>

<P class=dt><B>'member' in struct/union 'tag' has a zero-sized array</B></P>

<P>The given member in the structure or union contains an array that does not have a subscript or that has a zero subscript. This kind of array is legal only as the last member of a structure or union.</P>
