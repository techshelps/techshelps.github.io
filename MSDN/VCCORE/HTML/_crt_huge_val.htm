<H1><A NAME="_crt_huge_val"></A><SUP></SUP>HUGE_VAL</H1>

<P><B>#include &lt;math.h&gt;</B></P>

<P class=label><B>Remarks</B></P>

<P><B>HUGE_VAL</B> is the largest representable double value. This value is returned by many run-time math functions when an error occurs. For some functions, –<B>HUGE_VAL</B> is returned. </P>
