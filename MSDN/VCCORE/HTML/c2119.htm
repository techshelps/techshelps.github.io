<H1><A NAME="c2119"></A><SUP></SUP>Compiler Error C2119</H1>

<P class=dt><B>typedef types both define indirection</B></P>

<P>Two <B>typedef</B> types were used to declare an item, and both <B>typedef</B> types had indirection.</P>

<P>For example, the declaration of <CODE>p</CODE> in the following example is illegal:</P>

<PRE><CODE>typedef int *p_int;
typedef short *p_short;
p_short p_int p;        // error
</CODE></PRE>
