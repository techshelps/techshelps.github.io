<H1><A NAME="u1003"></A><SUP></SUP>NMAKE Fatal Error U1003</H1>

<P class=dt><B>syntax error : '=' missing in macro</B></P>

<P>A macro invocation contained a colon (<B>:</B>), which begins a substitution, but it did not contain an equal sign (<B>=</B>).</P>

<P>The correct form is:</P>

<P><B>$(</B><I>macroname</I><B>:</B><I>oldstring</I>=<I>newstring</I><B>)</B></P>
