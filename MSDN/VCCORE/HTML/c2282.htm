<H1><A NAME="c2282"></A><SUP></SUP>Compiler Error C2282</H1>

<P class=dt><B>'identifier1' is followed by 'identifier2' (missing ','?)</B></P>

<P>The declaration of the specified identifiers used incorrect syntax, probably due to a missing comma.</P>

<P>The following is an example of this error:</P>

<PRE><CODE>int *f g;          // error
</CODE></PRE>
