<H1><A NAME="c2411"></A><SUP></SUP>Compiler Error C2411</H1>

<P class=dt><B>'identifier' : illegal struct/union member in 'context'</B></P>

<P>Either the given identifier used with this context is not a member of a visible structure or union or the identifier is not a member of the structure or union specified with the member selection operator (<B>.</B>).</P>
