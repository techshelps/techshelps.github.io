<H1><A NAME="c2324"></A><SUP></SUP>Compiler Error C2324</H1>

<P class=dt><B>'identifier' : unexpected to the right of 'name'</B></P>

<P>An attempt was made to call a destructor using an incorrect identifier.</P>

<P>The following is an example of this error:</P>

<PRE><CODE>class A {};
typedef A* pA_t;
int i;

void f()
{
    pA_t *ppa = new pA_t;
    ppa-&gt;~i;              // error
}
</CODE></PRE>
