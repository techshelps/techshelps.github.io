<H1><A NAME="c2856"></A><SUP></SUP>Compiler Error C2856</H1>

<P class=dt><B>#pragma hdrstop cannot be inside an #if block</B></P>

<P>The <B>hdrstop</B> pragma cannot be placed inside the body of a conditional compilation block.</P>

<P>Move the <B>#pragma hdrstop</B> statement to an area that is not contained in an <B>#if/#endif</B> block.</P>
