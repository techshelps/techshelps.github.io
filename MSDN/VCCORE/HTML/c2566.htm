<H1><A NAME="c2566"></A><SUP></SUP>Compiler Error C2566</H1>

<P class=dt><B>overloaded function in conditional expression</B></P>

<P>The overloaded function in a conditional expression could not be evaluated.</P>

<P>The following is an example of this error:</P>

<PRE><CODE>int f( int );
int f( double );
void main()
{
   if( f );      // error, which f?
   if( f(1) );   // OK
}
</CODE></PRE>
