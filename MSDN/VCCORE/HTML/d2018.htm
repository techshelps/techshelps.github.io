<H1><A NAME="d2018"></A><SUP></SUP>Command-line Error D2018</H1>

<P class=dt><B>cannot create linker response file</B></P>

<P>The compiler could not create a response file for passing arguments to the linker.</P>

<P>This error can occur when an existing read-only file has the same name as the filename the compiler gives to the response file.</P>
