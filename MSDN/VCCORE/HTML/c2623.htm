<H1><A NAME="c2623"></A><SUP></SUP>Compiler Error C2623</H1>

<P class=dt><B>union 'union' : member 'union' has destructor</B></P>

<P>The specified union member was declared with a destructor, which is not allowed.</P>

<P>The following is an example of this error:</P>

<PRE><CODE>class A
{
   ~A();    // A has a destructor
};
union U
{
   A a;     // error
};
</CODE></PRE>
