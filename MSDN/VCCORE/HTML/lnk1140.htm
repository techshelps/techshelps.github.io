<H1><A NAME="lnk1140"></A><SUP></SUP>Linker Tools Error LNK1140</H1>

<P class=dt><B>too many modules for program database; relink with /PDB:NONE</B></P>

<P>The project contains more than 4096 modules. One of the following is a solution:

<UL type=disc>
	<LI>Relink using <A HREF="_core_.2f.pdb.htm">/PDB:NONE</A>.<BR><BR></LI>

	<LI>Compile some modules without debugging information.<BR><BR></LI>

	<LI>Reduce the number of modules.</LI>
</UL>
