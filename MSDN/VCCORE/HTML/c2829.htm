<H1><A NAME="c2829"></A><SUP></SUP>Compiler Error C2829</H1>

<P class=dt><B>'operator symbol' cannot have a variable parameter list</B></P>

<P>The given operator cannot have a variable parameter list.</P>

<P>The <B>new</B> operator and the function call operator (which is a pair of parentheses — <B>(</B> <B>)</B>) are the only operators that can take variable parameters.</P>
