<H1><A NAME="vcconspecifyingdllsfordelayloading"></A>Specifying DLLs to Delay Load</H1>

<P>You can specify which DLLs to delay load with the <A HREF="vcrefdelayload(delayloadimport).htm">/delayload</A><B>:</B><I>dllname</I> linker switch. If you do not plan to use your own version of a helper function, you must also link your program with Delayimp.lib.</P>
