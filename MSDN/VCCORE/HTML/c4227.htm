<H1><A NAME="c4227"></A><SUP></SUP>Compiler Warning (level 1) C4227</H1>

<P class=dt><B>anachronism used : qualifiers on reference are ignored</B></P>

<P>Here anachronism means an outdated usage. You should avoid using qualifiers like <B>const</B> or <B>volatile</B> with C++ references as this example shows:</P>

<PRE><CODE>int j = 0;
int &amp;const i = j; /* warning C4227 */
</CODE></PRE>
