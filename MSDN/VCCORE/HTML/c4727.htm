<H1><A NAME="c4727"></A><SUP></SUP>Compiler Warning (level 4) C4727</H1>

<P class=dt><B>conditional expression is constant</B></P>

<P>The controlling expression of an <B>if</B> statement or <B>while</B> loop evaluated to a constant.</P>

<P>As a result, the code in the body of the <B>if</B> statement or <B>while</B> loop either always executes or never executes.</P>

<P>This warning is informational.</P>
