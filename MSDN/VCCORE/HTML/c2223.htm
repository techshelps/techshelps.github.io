<H1><A NAME="c2223"></A><SUP></SUP>Compiler Error C2223</H1>

<P class=dt><B>left of '-&gt;identifier' must point to class/struct/union</B></P>

<P>The left operand of the member access operator (<CODE>-&gt;</CODE>) is not a pointer to a class, structure, or union type.</P>

<P>This error can occur when the left operand is an undefined variable. Undefined variables have type <B>int</B>.</P>
