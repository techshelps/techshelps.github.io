<H1><A NAME="c2206"></A><SUP></SUP>Compiler Error C2206</H1>

<P class=dt><B>'function' : typedef cannot be used for function definition</B></P>

<P>A <B>typedef</B> was used to define a function type.</P>

<P>For example:</P>

<PRE><CODE>typedef int functyp();
functyp func1 {};        // error
</CODE></PRE>
