<H1><A NAME="c2261"></A><SUP></SUP>Compiler Error C2261</H1>

<P class=dt><B>data pointer cast to a function pointer</B></P>

<P>A pointer to data was cast to a pointer to a function.</P>

<P>This cast is not legal in ANSI C.</P>

<P>This cast is legal in C++ and is allowed by the Microsoft extensions (using the /Ze switch).</P>
