<H1><A NAME="c2508"></A><SUP></SUP>Compiler Error C2508</H1>

<P class=dt><B>'identifier' : access denied</B></P>

<P>The specified nonpublic class member could not be accessed.</P>

<P>A class (or structure or union) member that has been declared with private or protected access can only be accessed by member functions of the class.</P>
