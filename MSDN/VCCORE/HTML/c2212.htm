<H1><A NAME="c2212"></A><SUP></SUP>Compiler Error C2212</H1>

<P class=dt><B>'identifier' : __based not available for pointers to functions</B></P>

<P>Pointers to functions cannot be declared as <B>__based</B>.</P>

<P>If you need code-based data, use the <B>__declspec</B> keyword or the <B>data_seg</B> pragma.</P>
