<H1><A NAME="c4034"></A><SUP></SUP>Compiler Warning (level 1) C4034</H1>

<P class=dt><B>sizeof returns 0</B></P>

<P>The <B>sizeof</B> operator was applied to an operand that yielded a size of zero.</P>

<P>This warning indicates that the operand of the <B>sizeof</B> operator was an empty structure, union, class, or enumerated type, or was of type <B>void</B>.</P>
