<H1><A NAME="c2099"></A><SUP></SUP>Compiler Error C2099</H1>

<P class=dt><B>initializer is not a constant</B></P>

<P>The initializer was not a constant.</P>

<P>The following is an example of this error when compiled as C:</P>

<PRE><CODE>int i, j;
int *p;
j = i();    // error, i() is not constant
j = *p;     // error, *p is not a constant
</CODE></PRE>
