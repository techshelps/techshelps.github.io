<H1><A NAME="c2222"></A><SUP></SUP>Compiler Error C2222</H1>

<P class=dt><B>'-&gt;' : left operand has class/struct/union type, use '.'</B></P>

<P>The left operand of the class member access operator (<CODE>-&gt;</CODE>) must be a pointer to a class (or structure or union) type but not a class type.</P>

<P>The member-of operator (.) can be used with a class, structure, or union type.</P>
