<H1><A NAME="_crt_rand_max"></A><SUP></SUP>RAND_MAX</H1>

<P><B>#include &lt;stdlib.h&gt;</B></P>

<P class=label><B>Remarks</B></P>

<P>The constant <B>RAND_MAX</B> is the maximum value that can be returned by the <B>rand</B> function. <B>RAND_MAX</B> is defined as the value 0x7fff.</P>
