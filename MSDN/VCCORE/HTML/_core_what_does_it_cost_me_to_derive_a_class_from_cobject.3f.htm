<H1><A NAME="_core_what_does_it_cost_me_to_derive_a_class_from_cobject.3f"></A>What does it cost me to derive a class from CObject?</H1>

<P><A HREF="JavaScript:hhobj_1.Click()">Home</A>  |&nbsp; <A HREF="_core_cobject.2c_.the_root_base_class_in_mfc.3a_.overview.htm">Overview</A>  |&nbsp; <A HREF="_core_cobject_tasks.htm">How Do I</A>  |&nbsp; <A HREF="_core_class_cobject.3a_.frequently_asked_questions.htm">FAQ</A></P>

<P>The overhead in deriving from class <A HREF="JavaScript:hhobj_2.Click()">CObject</A> is minimal. Your derived class inherits only four virtual functions and a single <A HREF="JavaScript:hhobj_3.Click()">CRuntimeClass</A> object.</P>
