<H1><A NAME="lnk4046"></A><SUP></SUP>Linker Tools Warning LNK4046</H1>

<P class=dt><B>LINK_REPRO is set to current directory; ignored</B></P>

<P>The LINK_REPRO environment variable should not be set to the current directory. Create a new directory, set LINK_REPRO to the new directory, and rerun the linker.</P>
