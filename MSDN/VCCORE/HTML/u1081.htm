<H1><A NAME="u1081"></A><SUP></SUP>NMAKE Fatal Error U1081</H1>

<P class=dt><B>'filename' : program not found</B></P>

<P>NMAKE could not find the given program in order to run it.</P>

<P>Make sure that the program is in a directory specified in the <B>PATH</B> environment variable and is not misspelled.</P>
