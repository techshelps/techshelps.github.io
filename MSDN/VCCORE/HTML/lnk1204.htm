<H1><A NAME="lnk1204"></A><SUP></SUP>Linker Tools Error LNK1204</H1>

<P class=dt><B>"filename" compiled /Yc /Yu /Z7; cannot create PDB; recompile with /Zi</B></P>

<P>Multilayered program databases (PDBs) are not supported in combination with old-style debugging information. Recompile using CL’s <A HREF="_core_.2f.z7.2c_2f.zd.2c_2f.zi.htm">/Zi</A> option.</P>
