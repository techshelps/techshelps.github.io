<H1><A NAME="expression_evaluator_error_cxx0008"></A><SUP></SUP>Expression Evaluator Error CXX0008</H1>

<P class=dt><B>missing " at end of string</B></P>

<P>The double quotation mark (<B>"</B>) expected at the end of the string literal was missing.</P>

<P>Retype the expression, enclosing the string literal in double quotation marks.</P>

<P>This error is identical to CAN0008.</P>
