<H1><A NAME="c2150"></A><SUP></SUP>Compiler Error C2150</H1>

<P class=dt><B>'identifier' : bit field must have type 'int', 'signed int', or 'unsigned int'</B></P>

<P>The ANSI C standard requires bit fields to have types of <B>int</B>, signed <B>int</B>, or unsigned <B>int</B>. This message appears only when compiling with the /Za option.</P>
