<H1><A NAME="_langref_mutable"></A>mutable</H1>

<P><B>C++ Specific —&gt;</B></P>

<P><B>mutable</B> <I>member-variable-declaration</I><B>;</B></P>

<P>This keyword can only be applied to non-static and non-const data members of a class. If a data member is declared <B>mutable</B>, then it is legal to assign a value to this data member from a <B>const</B> member function.</P>
