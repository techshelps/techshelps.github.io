<H1><A NAME="rc4203"></A><SUP></SUP>Resource Compiler Warning RC4203</H1>

<P class=dt><B>SHIFT or CONTROL used without VIRTKEY</B></P>

<P>In an accelerator table resource, SHIFT or CONTROL require VIRTKEY. Because SHIFT and CONTROL are indicated as flag bits in a VIRTKEY type accelerator, they cannot exist independent from a VIRTKEY.</P>
