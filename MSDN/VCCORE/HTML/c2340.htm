<H1><A NAME="c2340"></A><SUP></SUP>Compiler Error C2340</H1>

<P class=dt><B>'argument' : illegal allocate specifier</B></P>

<P>Your code includes a <B>__declspec(allocate("</B><I>&lt;argument&gt;</I><B>"))</B> statement with an invalid argument. The valid arguments are "_CODE", "_DATA" and "_FAR_DATA". </P>
