<H1><A NAME="_langref_false"></A>false</H1>

<P>The keyword is one of the two values that a variable of type <A HREF="_langref_bool.htm">bool</A> can have. For example, if <CODE>i</CODE><I> </I>is a variable of type <B>bool</B>, the <CODE>i=false;</CODE> statement assigns <B>false</B> to <CODE>i</CODE>.</P>
