<H1><A NAME="c2826"></A><SUP></SUP>Compiler Error C2826</H1>

<P class=dt><B>second formal parameter required for huge form of 'operator new'</B></P>

<P>There were too few formal parameters for the operator <B>new</B> for <B>huge</B> objects.</P>

<P>This is the prototype for the <B>huge</B> form of the operator <B>new</B>:</P>

<PRE><CODE>void __huge * operator new( unsigned long, unsigned int );
</CODE></PRE>
