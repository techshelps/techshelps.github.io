<H1><A NAME="c2075"></A><SUP></SUP>Compiler Error C2075</H1>

<P class=dt><B>'identifier' : array initialization needs curly braces</B></P>

<P>There were no curly braces ({}) around the specified array initializer.</P>

<P>The following is an example of this error:</P>

<PRE><CODE>int i[] = 1, 2, 3 };     // error
int i[] = { 1, 2, 3 };   // OK
</CODE></PRE>
