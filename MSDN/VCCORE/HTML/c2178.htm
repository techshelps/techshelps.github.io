<H1><A NAME="c2178"></A><SUP></SUP>Compiler Error C2178</H1>

<P class=dt><B>'identifier' : storage class for same_seg variables must be extern</B></P>

<P>The given variable was specified in a <B>same_seg</B> pragma, but the variable was not declared with <B>extern</B> storage class.</P>
