<P>BSCMAKE returns an exit code (also called a return code or error code) to the operating system or the calling program.</P>

<TABLE border=1 cellpadding=5 cols=2 frame=below rules=rows>

<TR VALIGN="top">
<TD class=label width=14%><B>Code</B></TD>
<TD class=label width=86%><B>Meaning</B></TD>
</TR>

<TR VALIGN="top">
<TD width=14%>0</TD>
<TD width=86%>No error</TD>
</TR>

<TR VALIGN="top">
<TD width=14%>1</TD>
<TD width=86%>Command-line error</TD>
</TR>

<TR VALIGN="top">
<TD width=14%>4</TD>
<TD width=86%>Fatal error during build</TD>
</TR>
</TABLE><BR>
