<H1><A NAME="u1062"></A><SUP></SUP>NMAKE Fatal Error U1062</H1>

<P class=dt><B>missing filename with /X option</B></P>

<P>The /X command-line option requires the name of the file to which diagnostic error output should be redirected.</P>

<P>To use standard output, specify a dash (<B>-</B>) as the output filename.</P>
