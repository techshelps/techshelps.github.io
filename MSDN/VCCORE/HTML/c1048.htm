<H1><A NAME="c1048"></A><SUP></SUP>Fatal Error C1048</H1>

<P class=dt><B>unknown option 'character' in 'option'</B></P>

<P>The given character was not a valid letter for the option.</P>

<P>For example, the following line:</P>

<PRE><CODE>#pragma optimize( "*", on )
</CODE></PRE>

<P>causes the following error:</P>

<PRE><CODE>unknown option '*' in '#pragma optimize'
</CODE></PRE>
</font>
