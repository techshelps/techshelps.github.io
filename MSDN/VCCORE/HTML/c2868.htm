<H1><A NAME="c2868"></A><SUP></SUP>Compiler Error C2868</H1>

<P class=dt><B>'identifier' : illegal syntax for using-declaration; expected qualified-name</B></P>

<P>A <I>using-declaration</I> requires a qualified name. Anything else would cause this error to occur. For example:</P>

<PRE><CODE>class X {...};

void f() {
   using X;   //Error
}</CODE></PRE>
