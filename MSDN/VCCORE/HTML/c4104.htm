<H1><A NAME="c4104"></A><SUP></SUP>Compiler Warning (level 1) C4104</H1>

<P class=dt><B>'identifier' : near data in same_seg pragma; ignored</B></P>

<P>The given <B>near</B> variable was specified in a <B>same_seg</B> pragma.</P>

<P>The <B>same_seg</B> pragma applies only to external <B>far</B> variables.</P>

<P>The identifier was ignored.</P>
