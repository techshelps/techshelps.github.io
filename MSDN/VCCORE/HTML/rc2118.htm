<H1><A NAME="rc2118"></A><SUP></SUP>Resource Compiler Error RC2118</H1>

<P class=dt><B>expected font face name</B></P>

<P>The <I>typeface</I> field of the FONT option in the <B>DIALOG</B> statement must be an ASCII character string enclosed in double quotation marks. This field specifies the name of a font.</P>
