<H1><A NAME="c2131"></A><SUP></SUP>Compiler Error C2131</H1>

<P class=dt><B>more than one memory attribute</B></P>

<P>More than one memory attribute ( <B>__near</B>, <B>__far</B>, <B>__huge</B>, or <B>__based</B>) was applied to an item, as in the following example:</P>

<PRE><CODE>typedef int __near nint;
nint __far a;              // error
</CODE></PRE>
