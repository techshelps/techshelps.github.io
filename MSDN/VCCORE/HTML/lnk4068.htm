<H1><A NAME="lnk4068"></A><SUP></SUP>Linker Tools Warning LNK4068</H1>

<P class=dt><B>/MACHINE not specified; defaulting to machinetype</B></P>

<P>LINK did not find a machine specification. It assumed the given machine type. If the default is incorrect, resulting in fatal error <A HREF="lnk1112.htm">LNK1112</A>, relink using the <A HREF="_core_.2f.machine.htm">/MACHINE</A> option.</P>
