<H1><A NAME="lnk4087"></A><SUP></SUP>Linker Tools Warning LNK4087</H1>

<P class=dt><B>CONSTANT keyword is obsolete; use DATA</B></P>

<P>This warning occurs if you use <B>CONSTANT</B> with your exports in a module definition file or on the command line. Use <B>DATA</B> instead.&nbsp; </P>
