<H1><A NAME="c2773"></A><SUP></SUP>Compiler Error C2773</H1>

<P class=dt><B>#import only available in C++ compiler</B></P>

<P>Only the C++ compiler recognizes the <B>#import</B> preprocessor directive. Make sure the source file is specified as C++ (<A HREF="_core_.2f.tc.2c_2f.tp.htm">/TP</A>).</P>
