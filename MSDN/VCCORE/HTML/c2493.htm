<H1><A NAME="c2493"></A><SUP></SUP>Compiler Error C2493</H1>

<P class=dt><B>illegal form of __based</B></P>

<P>A <B>__based</B> expression must be based on a pointer.</P>

<P>The following is an example of a valid <B>__based</B> expression:</P>

<PRE><CODE>char * mybase;
int __based(mybase) * ptr;
</CODE></PRE>
