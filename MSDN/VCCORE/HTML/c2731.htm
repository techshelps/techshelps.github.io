<H1><A NAME="c2731"></A><SUP></SUP>Compiler Error C2731</H1>

<P class=dt><B>'identifier' : function cannot be overloaded</B></P>

<P>The functions <B>main</B>, <B>WinMain</B>, and <B>LibMain</B> cannot be overloaded.</P>

<P>The following is an example of this error:</P>

<PRE><CODE>extern "C" void WinMain(int, char *, char *);
void WinMain(int, short, char *, char*);       // error
</CODE></PRE>
