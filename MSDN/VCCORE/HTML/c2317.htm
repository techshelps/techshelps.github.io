<H1><A NAME="c2317"></A><SUP></SUP>Compiler Error C2317</H1>

<P class=dt><B>'try' block starting on line 'number' has no catch handlers</B></P>

<P>A <B>try</B> block must have at least one catch handler.</P>

<P>The following is an example of this error:</P>

<PRE><CODE>#include &lt;eh.h&gt;   
void main()
{
    try
    {
        throw "ooops!";
    }
        // error: no catch handler
}
</CODE></PRE>
</font>
