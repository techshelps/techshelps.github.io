<H1><A NAME="c2054"></A><SUP></SUP>Compiler Error C2054</H1>

<P class=dt><B>expected '(' to follow 'identifier'</B></P>

<P>The context requires parentheses after the function identifier.</P>

<P>One cause of this error is omitting an equal sign (=) on a complex initialization, as in:</P>

<PRE><CODE>int array1[] { 1, 2, 3 };   // error, missing =
int array2[] = { 1, 2, 3 }; // OK
</CODE></PRE>
