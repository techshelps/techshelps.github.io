<H1><A NAME="u1002"></A><SUP></SUP>NMAKE Fatal Error U1002</H1>

<P class=dt><B>syntax error : invalid macro invocation '$'</B></P>

<P>A single dollar sign (<B>$</B>) appeared without a macro name associated with it.</P>

<P>The correct form is <B>$(</B><I>name</I><B>)</B>. To specify a dollar sign, use a double dollar sign (<B>$$</B>) or precede the dollar sign with a caret (<B>^</B>).</P>
