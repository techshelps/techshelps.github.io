<H1><A NAME="lnk4013"></A><SUP></SUP>Linker Tools Warning LNK4013</H1>

<P class=dt><B>image size imagesize exceeds specified maximum maxsize</B></P>

<P>The base address file specified with the <A HREF="_core_.2f.base.htm">/BASE</A> option listed the maximum size of the program as <I>maxsize</I>, but <I>maxsize</I> was less than the resulting image size of the program.</P>
