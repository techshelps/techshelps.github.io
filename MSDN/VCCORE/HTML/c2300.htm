<H1><A NAME="c2300"></A><SUP></SUP>Compiler Error C2300</H1>

<P class=dt><B>'identifier' : class does not have a destructor called '~identifier'</B></P>

<P>The destructor for the specified class had a name different from a tilde (<B>~</B>) followed by the class name. </P>
