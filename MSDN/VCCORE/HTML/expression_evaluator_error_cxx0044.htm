<H1><A NAME="expression_evaluator_error_cxx0044"></A><SUP></SUP>Expression Evaluator Error CXX0044</H1>

<P class=dt><B>use of _based(void) pointer requires :&gt; operator</B></P>

<P>A pointer based on <B>void</B> cannot be used directly. You must form a complete pointer using the <B>:&gt;</B> operator.</P>

<P>This error is identical to CAN0044.</P>
