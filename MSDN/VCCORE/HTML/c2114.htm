<H1><A NAME="c2114"></A><SUP></SUP>Compiler Error C2114</H1>

<P class=dt><B>'operator' : pointer on left; needs integral value on right</B></P>

<P>The left operand of the given operator was a pointer. Therefore the right operand must be an integral value.</P>
