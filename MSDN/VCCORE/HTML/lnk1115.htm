<H1><A NAME="lnk1115"></A><SUP></SUP>Linker Tools Error LNK1115</H1>

<P class=dt><B>/MACHINE option required</B></P>

<P>LINK or LIB cannot determine the machine type for objects that are provided entirely from libraries. Either specify the <A HREF="_core_.2f.machine.htm">/MACHINE</A> option with the appropriate machine type or specify at least one object file in the input.</P>
