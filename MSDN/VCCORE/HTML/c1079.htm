<H1><A NAME="c1079"></A><SUP></SUP>Fatal Error C1079</H1>

<P class=dt><B>compiler limit : PCH file size limit exceeded</B></P>

<P>The PCH file size limit of 4 GB is exceeded. As the available memory space is 1 GB for Windows 95 and 2 GB for Windows NT, this error cannot occur.</P>
