<H1><A NAME="c2516"></A><SUP></SUP>Compiler Error C2516</H1>

<P class=dt><B>'name' : is not a legal base class</B></P>

<P>The specified class was derived from a type name defined by a <B>typedef</B> statement.</P>

<P>The following is an example of this error:</P>

<PRE><CODE>typedef   unsigned long ulong;
class C   : public ulong {}; // error
</CODE></PRE>
