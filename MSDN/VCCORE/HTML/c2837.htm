<H1><A NAME="c2837"></A><SUP></SUP>Compiler Error C2837</H1>

<P class=dt><B>'identifier' : illegal local static variable in exported inline function</B></P>

<P>There was an attempt to declare a local <B>static</B> variable inside an external inline function. External inline functions cannot declare local <B>static</B> variables.</P>
