<H1><A NAME="c2498"></A>Compiler Error C2498</H1>

<P class=dt><B>'function' 'novtable' can only be applied to class declarations</B></P>

<P>For example, using <B>__declspec(novtable)</B> with a function, as follows, is illegal:</P>

<P>void __declspec(novtable) f() { }</P>
