<H1><A NAME="u1086"></A><SUP></SUP>NMAKE Fatal Error U1086</H1>

<P class=dt><B>inference rule cannot have dependents</B></P>

<P>The colon (<B>:</B>) in an inference rule must be followed by one of the following:

<UL type=disc>
	<LI>Newline character<BR><BR></LI>

	<LI>Semicolon (<B>;</B>), which can be followed by a command<BR><BR></LI>

	<LI>Number sign (<B>#</B>), which can be followed by a comment</LI>
</UL>
