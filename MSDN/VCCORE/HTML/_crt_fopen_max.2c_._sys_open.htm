<H1><A NAME="_crt_fopen_max.2c_._sys_open"></A><SUP></SUP>FOPEN_MAX, _SYS_OPEN</H1>

<P><B>#include &lt;stdio.h&gt;</B></P>

<P class=label><B>Remarks</B></P>

<P>This is the maximum number of files that can be opened simultaneously. <B>FOPEN_MAX</B> is the ANSI-compatible name. <B>_SYS_OPEN</B> is provided for compatibility with existing code.</P>
