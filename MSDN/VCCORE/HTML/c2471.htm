<H1><A NAME="c2471"></A><SUP></SUP>Compiler Error C2471</H1>

<P class=dt><B>cannot update program database 'file'</B></P>

<P>The specified database could not be written to.</P>

<P>Possible causes of this error include:

<UL type=disc>
	<LI>Insufficient disk space.<BR><BR></LI>

	<LI>Attempting to write to a read-only volume.<BR><BR></LI>

	<LI>A sharing violation.</LI>
</UL>
