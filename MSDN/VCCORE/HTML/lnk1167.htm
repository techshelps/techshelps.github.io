<H1><A NAME="lnk1167"></A><SUP></SUP>Linker Tools Error LNK1167</H1>

<P class=dt><B>file contains relocs but header has no machine type</B></P>

<P>A converted COFF object did not have a machine type specified in its header.</P>

<P>One cause of this error is omitting a machine type when converting a .RES file in a separate step before linking.</P>
