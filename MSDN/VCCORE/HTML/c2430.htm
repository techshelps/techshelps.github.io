<H1><A NAME="c2430"></A><SUP></SUP>Compiler Error C2430</H1>

<P class=dt><B>more than one index register in 'identifier'</B></P>

<P>More than one of the specified registers were scaled.</P>

<P>The 32-bit targeted compiler supports scaled indexing, but you can only scale one register.</P>

<P>The following is an example of this error:</P>

<PRE><CODE>_asm mov eax, [ebx*2+ecx*4]
</CODE></PRE>
