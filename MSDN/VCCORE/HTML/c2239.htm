<H1><A NAME="c2239"></A><SUP></SUP>Compiler Error C2239</H1>

<P class=dt><B>unexpected token 'token' following declaration of 'identifier'</B></P>

<P>An unexpected token was found in the specified declaration.</P>

<P>The following is an example of this error:</P>

<PRE><CODE>int i 8;   // error, missing =
int j = 7; // OK
</CODE></PRE>
