<H1><A NAME="c4108"></A><SUP></SUP>Compiler Warning (level 1) C4108</H1>

<P class=dt><B>pragma requires an integer between 79 and 132</B></P>

<P>An integer constant between 79 and 132 must be specified with the <B>linesize</B> pragma.</P>

<P>The compiler assumed a value of 79.</P>

<P>The following example generates this warning:</P>

<PRE><CODE>#pragma linesize( 42 )
</CODE></PRE>
