<H1><A NAME="_predir_once"></A>once</H1>

<P><B>#pragma once</B></P>

<P>Specifies that the file, in which the pragma resides, will be included (opened) only once by the compiler in a build. A common use for this pragma is the following:</P>

<PRE><CODE>//header.h
#pragma once
// Your C or C++ code would follow:
</CODE></PRE>
