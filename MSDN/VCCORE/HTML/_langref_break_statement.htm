<H1><A NAME="_langref_break_statement"></A><SUP></SUP>break Statement</H1>

<P><B>break;</B></P>

<P>The <B>break</B> keyword terminates the smallest enclosing <B>do</B>, <B>for</B>, <B>switch</B>, or <B>while</B> statement in which it appears.</P>

<P>For more information, see <A HREF="_langref_switch.2c_.case.2c_.default_statements.htm">switch</A>, <A HREF="_langref_for_statement.htm">for</A>, <A HREF="_langref_while_statement.htm">while</A>, and <A HREF="_langref_continue_statement.htm">continue</A>. </P>
