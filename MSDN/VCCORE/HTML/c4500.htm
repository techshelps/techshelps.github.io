<H1><A NAME="c4500"></A><SUP></SUP>Compiler Warning (level 2) C4500</H1>

<P class=dt><B>'class' : class has private/protected data members; user-defined constructor advised</B></P>

<P>The given class, structure, or union contains private or protected data. As this data is unavailable to many parts of the program, a user-defined constructor should be used.</P>
