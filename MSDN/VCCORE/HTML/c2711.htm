<H1><A NAME="c2711"></A><SUP></SUP>Compiler Error C2711</H1>

<P class=dt><B>cannot delete a pointer to a function</B></P>

<P>A pointer to a function was illegally deleted using the <B>delete</B> operator.</P>

<P>The following is an example of this error:</P>

<PRE><CODE>void (*pf)();
void func();
void main()
{
   pf = func;
   delete pf;   // error, pf points to a function
}
</CODE></PRE>
