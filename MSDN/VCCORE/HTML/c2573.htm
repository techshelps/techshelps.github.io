<H1><A NAME="c2573"></A><SUP></SUP>Compiler Error C2573</H1>

<P class=dt><B>'identifier' : simple type cast must have exactly one expression</B></P>

<P>The specified conversion had a wrong number of actual parameters.</P>

<P>The following is an example of this error:</P>

<PRE><CODE>void func()
{
  int i = int();     // error, no actual parameters
  int j = int( 1.0 ) // OK
}
</CODE></PRE>
