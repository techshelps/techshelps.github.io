<H1><A NAME="c2557"></A><SUP></SUP>Compiler Error C2557</H1>

<P class=dt><B>'identifier' : private and protected members cannot be initialized without a constructor</B></P>

<P>Private and protected members cannot be assigned a value except by the class's member or friend functions. Nonpublic members should be initialized in the class constructor.</P>
