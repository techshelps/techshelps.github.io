<H1><A NAME="c4007"></A><SUP></SUP>Compiler Warning (level 2) C4007</H1>

<P class=dt><B>'identifier' : must be 'attribute'</B></P>

<P>The attribute of the given function was not explicitly stated. The compiler forced the attribute.</P>

<P>For example, the function <B>main</B> must have the <B>__cdecl</B> attribute.</P>
