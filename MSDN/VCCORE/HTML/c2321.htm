<H1><A NAME="c2321"></A><SUP></SUP>Compiler Error C2321</H1>

<P class=dt><B>syntax error: unexpected 'identifier'</B></P>

<P>A qualified name was encountered in an unexpected place.</P>

<P>The following is an example of this error:</P>

<PRE><CODE>struct A { struct B { }; };

void f()      // note missing '{'
A::B x;      // error
}
</CODE></PRE>
