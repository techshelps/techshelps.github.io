<H1><A NAME="m6102"></A><SUP></SUP>Math Error M6102</H1>

<P class=dt><B>denormal</B></P>

<P>A very small floating-point number was generated, which may no longer be valid because of a loss of significance. Denormal floating-point exceptions are usually masked, causing them to be trapped and operated upon.</P>

<P>This error terminates the program with exit code 130.</P>
