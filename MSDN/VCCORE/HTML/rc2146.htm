<H1><A NAME="rc2146"></A><SUP></SUP>Resource Compiler Error RC2146</H1>

<P class=dt><B>missing COMMA in LANGUAGE statement</B></P>

<P>The comma separating the primary language and secondary language is missing.</P>

<P>The <B>LANGUAGE</B> statement must use the following syntax:</P>

<P><B>LANGUAGE</B> <I>primary_language_ID</I>,<I>secondary_language_ID</I></P>
