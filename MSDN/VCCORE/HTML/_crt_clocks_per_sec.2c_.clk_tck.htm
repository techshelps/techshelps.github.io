<H1><A NAME="_crt_clocks_per_sec.2c_.clk_tck"></A><SUP></SUP>CLOCKS_PER_SEC, CLK_TCK</H1>

<P><B>#include</B> <B>&lt;time.h&gt;</B></P>

<P class=label><B>Remarks</B></P>

<P>The time in seconds is the value returned by the <B>clock</B> function, divided by <B>CLOCKS_PER_SEC</B>. <B>CLK_TCK</B> is equivalent, but considered obsolete.</P>

<P><B>See Also</B>&nbsp;&nbsp;&nbsp;<A HREF="_crt_clock.htm">clock</A></P>
