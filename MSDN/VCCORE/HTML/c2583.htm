<H1><A NAME="c2583"></A><SUP></SUP>Compiler Error C2583</H1>

<P class=dt><B>'identifier' : 'const/volatile' 'this' pointer is illegal for constructors/destructors</B></P>

<P>A constructor or destructor was declared with a <B>const</B> or <B>volatile</B> specifier.</P>

<P>The <B>const</B> and <B>volatile</B> declaration specifiers cannot be used for constructors or destructors.</P>
