<H1><A NAME="c4216"></A><SUP></SUP>Compiler Warning (level 1) C4216</H1>

<P class=dt><B>nonstandard extension used : float long</B></P>

<P>Microsoft C/C++ treats <B>float long</B> as <B>double</B>. Use <B>double</B> to maintain compatibility.</P>

<P>This extension can prevent your code from being portable to other compilers and will generate an error under the /Za command-line option. </P>
