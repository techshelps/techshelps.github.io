<H1><A NAME="c4402"></A><SUP></SUP>Compiler Warning (level 1) C4402</H1>

<P class=dt><B>must use PTR operator</B></P>

<P>A type was used on an operand without a PTR operator.</P>

<P>The compiler assumed the PTR operator.</P>

<P>The PTR operator is required when referring to or casting to a type in inline assembler code.</P>
