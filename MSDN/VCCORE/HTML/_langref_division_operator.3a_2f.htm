<H1><A NAME="_langref_division_operator.3a_2f"></A><SUP></SUP>Division Operator:&nbsp; /</H1>

<P>The division operator ( / ) causes the first operand to be divided by the second.</P>

<P class=label><B>Example</B></P>

<P>In the following example, <CODE>nNum1</CODE> is divided by <CODE>nNum2</CODE> giving <CODE>nResult</CODE>:</P>

<PRE><CODE>// Example of the division operator
int nNum1=10, nNum2=2, nResult;

nResult = nNum1 / nNum2;   // nResult is now 5</CODE></PRE>
