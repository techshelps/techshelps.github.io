<H1><A NAME="bk1515"></A><SUP></SUP>BSCMAKE Error BK1515</H1>

<P class=dt><B>'bscfile': incompatible version: cannot incrementally update</B></P>

<P>The given browse information (.BSC) file was not created with this version of BSCMAKE. A .BSC file can be incrementally built only by the same version of BSCMAKE as the one used to fully build that file.</P>
