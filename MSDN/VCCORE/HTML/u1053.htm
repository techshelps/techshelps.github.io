<H1><A NAME="u1053"></A><SUP></SUP>NMAKE Fatal Error U1053</H1>

<P class=dt><B>file 'filename' unreadable</B></P>

<P>The file cannot be read.</P>

<P>One of the following may be a cause:

<UL type=disc>
