<H1><A NAME="c2624"></A>Compiler Error C2624</H1>

<P class=dt><B>local classes cannot be used to declare 'extern' variables</B></P>

<P>A local class or structure cannot be used to declare <B>extern</B> variables. The following example generates this error:</P>

<PRE><CODE>void main(void)
{
struct C {...};
extern C ac;   //error
}</CODE></PRE>
