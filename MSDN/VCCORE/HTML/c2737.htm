<H1><A NAME="c2737"></A><SUP></SUP>Compiler Error C2737</H1>

<P class=dt><B>'class1' : base class 'class2' must be exported</B></P>

<P>A derived class <I>class1</I> was exported, but its base class <I>class2</I> was not.</P>

<P>If <I>class1</I> is exported, <I>class2</I> must also be exported.</P>
