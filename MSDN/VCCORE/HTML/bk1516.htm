<H1><A NAME="bk1516"></A><SUP></SUP>BSCMAKE Error BK1516</H1>

<P class=dt><B>'bscfile' corrupt; cannot incrementally update</B></P>

<P>The given browse information (.BSC) file was corrupted, possibly due to a system failure during the build. Delete the .BSC file, rebuild all .SBR files, then rebuild the .BSC file.</P>
