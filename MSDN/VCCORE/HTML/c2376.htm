<H1><A NAME="c2376"></A><SUP></SUP>Compiler Error C2376</H1>

<P class=dt><B>'function' : redefinition; different based allocation</B></P>

<P>The specified function was already declared with a different based allocation.</P>

<P>The following is an example of this error:</P>

<PRE><CODE>int func();
int _based(_segname("S1")) func();
int _based(_segname("S2")) func();  // error
</CODE></PRE>
