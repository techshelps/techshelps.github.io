<H1><A NAME="c2490"></A><SUP></SUP>Compiler Error C2490</H1>

<P class=dt><B>'keyword' not allowed in function with 'naked' attribute</B></P>

<P>A function defined as <B>naked</B> cannot use structured exception handling.</P>

<P>The following is an example of this error:</P>

<PRE><CODE>__declspec( naked ) int func()
{
   __try{}     // error, structured exception handling
}
</CODE></PRE>
