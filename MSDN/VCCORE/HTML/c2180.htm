<H1><A NAME="c2180"></A><SUP></SUP>Compiler Error C2180</H1>

<P class=dt><B>controlling expression has type 'void'</B></P>

<P>The controlling expression in an <B>if</B>, <B>while</B>, <B>for</B>, or <B>do</B> statement was either a function with <B>void</B> return type or an expression cast to <B>void</B>.</P>
