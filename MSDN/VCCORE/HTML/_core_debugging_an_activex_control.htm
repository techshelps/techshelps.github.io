<H1><A NAME="_core_debugging_an_activex_control"></A>Debugging an ActiveX Control</H1>

<P>You can run, test, and debug an ActiveX control in the Visual C++ environment. Microsoft supplies a <A HREF="_core_test_container.htm">Test Container</A> application so that you can test your control without having to write your own container.</P>
