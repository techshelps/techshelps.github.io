<H1><A NAME="c2256"></A><SUP></SUP>Compiler Error C2256</H1>

<P class=dt><B>illegal use of friend specifier on 'destructor'</B></P>

<P>The specified destructor was specified as a <B>friend</B>.</P>

<P>A destructor cannot be specifed as a <B>friend</B>.</P>

<P>The following is an example of this error:</P>

<PRE><CODE>class C
{
public:
   friend ~C(); // error
   ~C();        // OK
};
</CODE></PRE>
