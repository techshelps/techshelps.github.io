<H1><A NAME="_crt__debug"></A><SUP></SUP>_DEBUG</H1>

<P>The compiler defines <B>_DEBUG</B> when you specify the /MTd or /Mdd option. These options specify debug versions of the C runtime library.&nbsp; </P>

<P>For more information, see <A HREF="_core_using_c_run.2d.time_library_debugging_support.htm">Using C Run-Time Library Debugging Support</A>.</P>
