<H1><A NAME="c4271"></A><SUP></SUP>Compiler Warning (level 1) C4271</H1>

<P class=dt><B>'identifier' : 'naked' functions cannot be 'inline'; inline expansion not performed</B></P>

<P>The specified function was declared with both the <B>naked</B> and <B>inline</B> attributes.</P>

<P>The following example causes this warning.</P>

<PRE><CODE>inline __declspec( naked )  int func() {}   // warning
</CODE></PRE>
