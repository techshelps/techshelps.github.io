<H1><A NAME="rc2125"></A><SUP></SUP>Resource Compiler Error RC2125</H1>

<P class=dt><B>expected ID value for menuitem</B></P>

<P>The <B>MENU</B> statement must contain a <I>menuID</I> field, which specifies the name or number that identifies the menu resource.</P>
