<H1><A NAME="vcrefcompilererrorc2332"></A>Compiler Error C2332</H1>

<P><B>‘class/struct/union/enum’: missing tag name</B></P>

<P>You must to specify a variable name for the data type you are declaring.</P>

<P>For example, the following statement generates error C2332:</P>

<PRE><CODE>int struct;
