<H1><A NAME="u1100"></A>NMAKE Fatal Error U1100</H1>

<P class=dt><B>macro 'macroname' is illegal in the context of batch rule 'rule'</B></P>

<P>NMAKE generates this error when the command block of a batch-mode rule directly or indirectly references a special file macro that is not $&lt;.</P>

<P>$&lt; is the only allowed macro for batch-mode rules.</P>
