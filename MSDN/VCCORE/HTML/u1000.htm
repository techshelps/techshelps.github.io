<H1><A NAME="u1000"></A><SUP></SUP>NMAKE Fatal Error U1000</H1>

<P class=dt><B>syntax error : ')' missing in macro invocation</B></P>

<P>A left parenthesis, <B>(</B>, appeared without a matching right parenthesis, <B>)</B>, in a macro invocation. The correct form is <B>$(</B><I>name</I><B>)</B>; <B>$</B><I>n</I> is allowed for one-character names.</P>
