<H1><A NAME="c2093"></A><SUP></SUP>Compiler Error C2093</H1>

<P class=dt><B>'variable1' : cannot be initialized using address of automatic variable 'variable2'</B></P>

<P>The program tried to use the address of an automatic variable in the initializer of a static item, as in the following example:</P>

<PRE><CODE>func()
{
    int i;
    static int *ip=&amp;i;    // error
}
</CODE></PRE>
