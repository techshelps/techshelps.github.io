<H1><A NAME="c2157"></A><SUP></SUP>Compiler Error C2157</H1>

<P class=dt><B>'function' : must be declared before use in pragma list</B></P>

<P>The function name in the list of functions for an <B>alloc_text</B> pragma was not declared prior to being referenced in the list.</P>
