<H1><A NAME="c2824"></A><SUP></SUP>Compiler Error C2824</H1>

<P class=dt><B>return type for 'operator new' must be 'void *'</B></P>

<P>A redefinition of the nonbased form of the operator <B>new</B> contained a <B>return</B> statement that returned a type that was not a <B>void</B> pointer. The return value for the operator <B>new</B> must be <B>void *</B>.</P>
