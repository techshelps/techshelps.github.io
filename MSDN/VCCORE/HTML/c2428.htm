<H1><A NAME="c2428"></A><SUP></SUP>Compiler Error C2428</H1>

<P class=dt><B>'operation' : not allowed on operand of type 'bool'</B></P>

<P>The pre-decrement and post-decrement operators (<B>--</B>) cannot be applied to objects of type <B>bool</B>. For example:</P>

<PRE><CODE>void g(bool fFlag) {
   --fFlag;   //Error
   fFlag--;   //Error
}</CODE></PRE>
