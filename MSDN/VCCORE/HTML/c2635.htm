<H1><A NAME="c2635"></A><SUP></SUP>Compiler Error C2635</H1>

<P class=dt><B>cannot convert an 'identifier1*' to an 'identifier2*'; conversion from a virtual base class is implied</B></P>

<P>The specified conversion required a cast from a <B>virtual</B> base class to a derived class.</P>

<P>Casting from a <B>virtual</B> base class to a derived class is not allowed.</P>
