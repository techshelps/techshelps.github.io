<H1><A NAME="c2551"></A><SUP></SUP>Compiler Error C2551</H1>

<P class=dt><B>'void *' type needs explicit cast</B></P>

<P>A <B>void</B> pointer was assigned to a nonvoid pointer by implicit conversion.</P>

<P>An explicit cast is necessary to convert a <B>void</B> pointer to a nonvoid pointer.</P>
