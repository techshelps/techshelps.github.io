<H1><A NAME="vcmsgcommand-lineerrord4028"></A>Command-line error D4028</H1>

<P class=dt><B>minimal rebuild failure, reverting to normal build</B></P>

<P>An error was detected in the project .IDB file, indicating a corrupt .IDB. Delete the .IDB and rebuild.</P>

<P>For more information on minimal rebuilds and the .IDB file, see the <A HREF="_core_.2f.gm_minimal.htm">/Gm compiler option</A>.</P>
