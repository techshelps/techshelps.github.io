<H1><A NAME="c2458"></A><SUP></SUP>Compiler Error C2458</H1>

<P class=dt><B>'identifier' : redefinition within definition</B></P>

<P>The specified class, structure, union, or enumeration was redefined in its own declaration.</P>

<P>The following is an example of this error:</P>

<PRE><CODE>class C
{
    enum i { C };   // error
};
</CODE></PRE>
