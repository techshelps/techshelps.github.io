<H1><A NAME="c2213"></A><SUP></SUP>Compiler Error C2213</H1>

<P class=dt><B>'modifier' : illegal argument to __based</B></P>

<P>The argument given to the <B>__based</B> keyword is invalid.</P>

<P>The following is an example of this error:</P>

<PRE><CODE>int i;
char __based(i) *p;      // error
</CODE></PRE>
