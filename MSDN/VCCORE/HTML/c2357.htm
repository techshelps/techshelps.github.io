<H1><A NAME="c2357"></A><SUP></SUP>Compiler Error C2357</H1>

<P class=dt><B>'identifier' : must be a function of type 'type'</B></P>

<P>You have declared a version of the <B>atexit</B> function that does not match the version declared internally by the compiler. The function <B>atexit</B> must be declared as follows:</P>

<PRE><CODE>int __cdecl atexit(void (__cdecl *)());
</CODE></PRE>
