<H1><A NAME="rc2126"></A><SUP></SUP>Resource Compiler Error RC2126</H1>

<P class=dt><B>expected menu string</B></P>

<P>Each <B>MENUITEM</B> and <B>POPUP</B> statement must contain a <I>text</I> field, which is a string enclosed in double quotation marks that specifies the name of the menu item or pop-up menu. A <B>MENUITEM</B> <B>SEPARATOR</B> statement requires no quoted string.</P>
