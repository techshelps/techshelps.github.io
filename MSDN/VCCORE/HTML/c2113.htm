<H1><A NAME="c2113"></A><SUP></SUP>Compiler Error C2113</H1>

<P class=dt><B>pointer can only be subtracted from another pointer</B></P>

<P>The right operand in a subtraction operation using the minus operator (-) was a pointer, but the left operand was not.</P>
