<H1><A NAME="c4723"></A><SUP></SUP>Compiler Warning (level 3) C4723</H1>

<P class=dt><B>potential divide by 0</B></P>

<P>The second operand in a divide operation evaluated to zero at compile time, giving undefined results.</P>

<P>The zero operand may have been generated by the compiler, as in the following example:</P>

<PRE><CODE>int    i, j, k = 42;
i /= ( j &amp;&amp; k );
</CODE></PRE>
