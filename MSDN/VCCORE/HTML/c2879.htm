<H1><A NAME="c2879"></A><SUP></SUP>Compiler Error C2879</H1>

<P class=dt><B>'symbol' : symbol can not be aliased</B></P>

<P>You tried to create a namespace alias to a symbol that is not a namespace.</P>

<P>The following code shows the problem:</P>

<PRE><CODE>int i;

namespace A = i; // error C2879, i is not a namespace
</CODE></PRE>
