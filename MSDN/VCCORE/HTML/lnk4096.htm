<H1><A NAME="lnk4096"></A><SUP></SUP>Linker Tools Warning LNK4096</H1>

<P class=dt><B>/BASE value "number" is invalid for Windows 95; image may not run</B></P>

<P>The base address you specified is invalid. Windows 95 executable files must have a base address greater than 0x400000. For more information on base addresses, see the <A HREF="_core_.2f.base.htm">/BASE</A> linker option.</P>
