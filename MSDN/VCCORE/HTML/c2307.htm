<H1><A NAME="c2307"></A><SUP></SUP>Compiler Error C2307</H1>

<P class=dt><B>pragma pragma must be outside function if incremental compilation is enabled</B></P>

<P>Incremental compilation operates on a function-by-function basis. You must place the <B>data_seg</B> pragma between functions if you’re using incremental compilation. </P>
