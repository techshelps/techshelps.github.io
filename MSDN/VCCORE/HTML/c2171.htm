<H1><A NAME="c2171"></A><SUP></SUP>Compiler Error C2171</H1>

<P class=dt><B>'operator' : illegal operand</B></P>

<P>The given unary operator was used with an illegal operand type, as in the following example:</P>

<PRE><CODE>int (*fp)();
double d, d1;

fp++;           // error
d = ~d1;        // error
</CODE></PRE>
