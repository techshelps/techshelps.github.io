<H1><A NAME="c2155"></A><SUP></SUP>Compiler Error C2155</H1>

<P class=dt><B>'?' : invalid left operand, expected arithmetic or pointer type</B></P>

<P>Your code includes an expression on the left hand side of a '?' that cannot be compared to zero (0). You must use an arithmetic or pointer type expression which can be compared to zero (0).</P>
