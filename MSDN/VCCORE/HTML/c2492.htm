<H1><A NAME="c2492"></A><SUP></SUP>Compiler Error C2492</H1>

<P class=dt><B>'identifier' : 'thread' data may not have dll interface</B></P>

<P>The specified variable was declared with the <B>thread</B> attribute and with DLL interface. However, the address of the <B>thread</B> variable cannot be known before run-time so it cannot be linked to a DLL import or export.</P>
