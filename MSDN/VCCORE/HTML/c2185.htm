<H1><A NAME="c2185"></A><SUP></SUP>Compiler Error C2185</H1>

<P class=dt><B>'identifier' : illegal based allocation</B></P>

<P>An automatic (local) or register variable was declared with the <B>__based</B> modifier.</P>

<P>Only global variables can be declared as <B>__based</B>.</P>
