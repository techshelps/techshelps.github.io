<H1><A NAME="vctbslinkertoolserrorlnk1221"></A>Linker Tools Error LNK1221</H1>

<P class=dt><B>a subsystem can’t be inferred and must be defined</B></P>

<P>The linker does not have enough information to infer which subsystem you will target your application.</P>

<P>To fix this error, use the <A HREF="_core_.2f.subsystem.htm">/SUBSYSTEM</A> option.</P>
