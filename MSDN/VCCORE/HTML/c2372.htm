<H1><A NAME="c2372"></A><SUP></SUP>Compiler Error C2372</H1>

<P class=dt><B>'identifier' : redefinition; different types of indirection</B></P>

<P>The given identifier was already defined with a different derived type.</P>

<P>The following is an example of this error:</P>

<PRE><CODE>extern int *fp;
extern int fp[];  // error
</CODE></PRE>
