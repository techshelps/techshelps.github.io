<H1><A NAME="c2162"></A><SUP></SUP>Compiler Error C2162</H1>

<P class=dt><B>expected macro formal parameter</B></P>

<P>The token following a stringizing operator (#) was not a formal parameter name.</P>

<P>The following is an example of this error:</P>

<PRE><CODE>#define print(a) printf(#b)    // error
</CODE></PRE>
