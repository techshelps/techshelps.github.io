<H1><A NAME="c2835"></A><SUP></SUP>Compiler Error C2835</H1>

<P class=dt><B>user-defined conversion 'type' takes no formal parameters</B></P>

<P>A user-defined type conversion was declared as having one or more formal parameters. User-defined type conversions cannot take formal parameters.</P>

<P>Remove the formal parameters or choose an operator to overload.</P>
