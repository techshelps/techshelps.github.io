<H1><A NAME="c1049"></A><SUP></SUP>Fatal Error C1049</H1>

<P class=dt><B>invalid numerical argument 'string'</B></P>

<P>The compiler expected a numerical argument but received the given string.</P>

<P>This error may be caused by giving a hexadecimal number without the necessary \x prefix or by a misformed floating-point number.</P>
