<H1><A NAME="c4229"></A><SUP></SUP>Compiler Warning (level 1) C4229</H1>

<P class=dt><B>anachronism used : modifiers on data are ignored</B></P>

<P>An anachronism is an outdated usage. Here it refers to using a Microsoft modifier such as <B>__cdecl</B> on a data declaration. In this example, <B>__cdecl</B> is ignored:</P>

<PRE><CODE>int __cdecl counter;
</CODE></PRE>
