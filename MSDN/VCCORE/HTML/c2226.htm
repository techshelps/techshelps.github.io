<H1><A NAME="c2226"></A><SUP></SUP>Compiler Error C2226</H1>

<P class=dt><B>syntax error : unexpected type 'type'</B></P>

<P>A syntax error occurred before, or in, the given type specifier.</P>

<P>The following is an example of this error:</P>

<PRE><CODE>int func1( int, ... , float ); // error, misplaced ellipsis
int func2( int, float, ... );  // OK
</CODE></PRE>
