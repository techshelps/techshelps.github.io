<H1><A NAME="c2429"></A><SUP></SUP>Compiler Error C2429</H1>

<P class=dt><B>'label' : illegal far label reference</B></P>

<P><B>FAR PTR</B> cannot be used on jumps or calls to labels. Far references to functions are allowed only if the function has been declared.</P>
