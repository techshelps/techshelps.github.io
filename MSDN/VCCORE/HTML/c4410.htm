<H1><A NAME="c4410"></A><SUP></SUP>Compiler Warning (level 1) C4410</H1>

<P class=dt><B>illegal size for operand</B></P>

<P>One of the operands on the instruction had an incorrect size. The smallest legal size for the operand was used.</P>

<P>Make sure that an operand of the proper size is being used.</P>
