<H1><A NAME="c2041"></A><SUP></SUP>Compiler Error C2041</H1>

<P class=dt><B>illegal digit 'character' for base 'number'</B></P>

<P>The specified character was not a legal digit for the base that was used.</P>

<P>The following is an example of this error:</P>

<PRE><CODE>int i = 081; // error, 8 is not a legal digit
int i = 071; // OK
</CODE></PRE>
