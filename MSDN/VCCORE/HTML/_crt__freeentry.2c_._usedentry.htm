<H1><A NAME="_crt__freeentry.2c_._usedentry"></A><SUP></SUP>_FREEENTRY, _USEDENTRY</H1>

<P><B>#include &lt;malloc.h&gt;</B></P>

<P class=label><B>Remarks</B></P>

<P>These constants represent values assigned by the <B>_heapwalk</B> routines to the <B>_useflag</B> element of the <B>_HEAPINFO</B> structure. They indicate the status of the heap entry. </P>

<P><B>See Also</B>&nbsp;&nbsp;&nbsp;<A HREF="_crt__heapwalk.htm">_heapwalk</A></P>
