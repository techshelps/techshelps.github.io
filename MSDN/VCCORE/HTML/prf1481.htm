<H1><A NAME="prf1481"></A><SUP></SUP>Profiler Error PRF1481</H1>

<P class=dt><B>fatal error -- PLIST -- option inconsistent with sorting type</B></P>

<P>The options for PLIST depend on the kind of profiling being done. This error occurs, for example, when the Sort By Name option is specified for a line profiling run.</P>
