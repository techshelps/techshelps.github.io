<H1><A NAME="c2783"></A><SUP></SUP>Compiler Error C2783</H1>

<P class=dt><B>'declaration' : could not deduce template argument for 'identifier'</B></P>

<P>A template argument cannot be deduced by the compiler. For example:</P>

<PRE><CODE>template&lt;class T1, class T2&gt; T1 f(T2){ }
f(1);
</CODE></PRE>

<P>The type associated with template parameter T1 cannot be deduced from the function call.</P>
