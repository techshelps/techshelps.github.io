<H1><A NAME="c2963"></A><SUP></SUP>Compiler Error C2963</H1>

<P class=dt><B>string literals are not permitted as parameter to a template specialization</B></P>

<P>One or more of the template parameter expressions was a string literal, which is not valid as a template parameter. You may be able to work around this problem by using a pointer to a string variable.</P>
