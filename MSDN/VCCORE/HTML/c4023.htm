<H1><A NAME="c4023"></A><SUP></SUP>Compiler Warning (level 3) C4023</H1>

<P class=dt><B>'symbol' : based pointer passed to unprototyped function : parameter number</B></P>

<P>If you pass a based pointer to a unprototyped function, the pointer is normalized, which could cause unpredictable results. You should prototype functions that are passed based pointers.</P>
