<H1><A NAME="c2489"></A><SUP></SUP>Compiler Error C2489</H1>

<P class=dt><B>'identifier' : initialized auto or register variable not allowed at function scope in 'naked' function</B></P>

<P>The following is an example of this error:</P>

<PRE><CODE>__declspec( naked ) int func() 
{
   int i = 1;            // error
   register int j = 1;   // error
}
</CODE></PRE>
