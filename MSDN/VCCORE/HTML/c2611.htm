<H1><A NAME="c2611"></A><SUP></SUP>Compiler Error C2611</H1>

<P class=dt><B>'token' : illegal following '~' (expected identifier)</B></P>

<P>The specified token was not an identifier.</P>

<P>The following is an example of this error:</P>

<PRE><CODE>class C
{
   C::~operator int();    // error
   ~C();                  // OK, destructor declaration
};
</CODE></PRE>
