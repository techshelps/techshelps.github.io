<H1><A NAME="u1087"></A><SUP></SUP>NMAKE Fatal Error U1087</H1>

<P class=dt><B>cannot have : and :: dependents for same target</B></P>

<P>A target cannot be specified in both a single-colon (<B>:</B>) and a double-colon (<B>::</B>) dependency.</P>

<P>To specify a target in multiple description blocks, use <B>::</B> in each dependency line.</P>
