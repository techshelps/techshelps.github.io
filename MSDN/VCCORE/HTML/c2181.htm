<H1><A NAME="c2181"></A><SUP></SUP>Compiler Error C2181</H1>

<P class=dt><B>illegal else without matching if</B></P>

<P>You code includes an <B>else</B> without a matching <B>if</B>. Make sure each <B>else</B> is matched with an <B>if</B>.</P>
