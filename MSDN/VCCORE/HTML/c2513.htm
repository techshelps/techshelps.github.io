<H1><A NAME="c2513"></A><SUP></SUP>Compiler Error C2513</H1>

<P class=dt><B>'specifier' : no variable declared before '='</B></P>

<P>The specified type was used in a declaration that did not name an identifier.</P>

<P>The following is an example of this error:</P>

<PRE><CODE>int = 9;  // error
</CODE></PRE>
