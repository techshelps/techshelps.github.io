<H1><A NAME="c2869"></A><SUP></SUP>Compiler Error C2869</H1>

<P class=dt><B>'name' : has already been defined to be a namespace</B></P>

<P>You tried to use <I>name</I>, and it is already in use as a namespace.</P>

<P>For example, the following code illustrates this error:</P>

<PRE><CODE>namespace A { int i; };

class A { // error C2869, A is already used
};
</CODE></PRE>
