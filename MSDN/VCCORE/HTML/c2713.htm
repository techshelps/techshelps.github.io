<H1><A NAME="c2713"></A><SUP></SUP>Compiler Error C2713</H1>

<P class=dt><B>only one form of exception handling permitted per function</B></P>

<P>You cannot use both <B>__try</B>/<B>__except</B> (structured exception handling) and <B>try</B>/<B>catch</B> (C++ exception handling) in the same function</P>
