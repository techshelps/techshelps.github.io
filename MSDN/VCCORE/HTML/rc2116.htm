<H1><A NAME="rc2116"></A><SUP></SUP>Resource Compiler Error RC2116</H1>

<P class=dt><B>expecting number for ID</B></P>

<P>Expecting a number for the <I>id</I> field of a control statement in the <B>DIALOG</B> statement. Make sure you have a number or <B>#define</B> statement for the control ID.</P>
