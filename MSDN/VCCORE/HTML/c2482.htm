<H1><A NAME="c2482"></A><SUP></SUP>Compiler Error C2482</H1>

<P class=dt><B>'identifier' : dynamic initialization of 'thread' data not allowed</B></P>

<P>Variables that are declared with the <B>thread</B> attribute cannot be initialized with an expression that requires evaluation at run-time. A static expression must be used to initialize <B>thread</B> data.</P>
