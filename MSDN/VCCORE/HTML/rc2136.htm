<H1><A NAME="rc2136"></A><SUP></SUP>Resource Compiler Error RC2136</H1>

<P class=dt><B>missing '=' in EXSTYLE=&lt;flags&gt;</B></P>

<P>An equal sign (<B>=</B>) was missing from an <B>EXSTYLE</B> (Extended Style Flags) statement. When the <B>EXSTYLE</B> is embedded in the <B>DIALOG</B> or <B>MENU</B> statement it must have the following form:</P>

<PRE><CODE>EXSTYLE=FLAGS
</CODE></PRE>
