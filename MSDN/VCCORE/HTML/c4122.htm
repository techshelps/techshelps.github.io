<H1><A NAME="c4122"></A><SUP></SUP>Compiler Warning (level 1) C4122</H1>

<P class=dt><B>'function' : alloc_text applicable only to functions with C linkage</B></P>

<P>The <B>alloc_text</B> pragma can be applied only to functions declared with <B>extern c</B>. This pragma cannot be used with external C++ functions.</P>

<P>The <B>alloc_text</B> pragma was ignored.</P>
