<H1><A NAME="c2486"></A><SUP></SUP>Compiler Error C2486</H1>

<P class=dt><B>'__LOCAL_SIZE' only allowed in function with the 'naked' attribute</B></P>

<P>In inline assembly functions, the name <B>__LOCAL_SIZE</B> is reserved for functions declared with the <B>naked</B> attribute.</P>
