<h1><a name="odbcsql_grammar"></a>Overview of SQL Grammar</h1>
<p>
This appendix describes the minimum SQL syntax that an ODBC driver must support. It also describes ODBC escape sequences, interval literals, and numeric literals, and provides a list of reserved keywords.</p>
