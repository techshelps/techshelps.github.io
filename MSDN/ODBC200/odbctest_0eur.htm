<h1><a name="version_2.x_and_3.0_odbc_test_menus"></a>Version 2.<i>x</i> and 3.0 ODBC Test Menus</h1>
<p>
All ODBC Test menus are displayed on the Menu bar in ODBC Test when the ODBC Menu Version control in the Tools/User Option menu command is set to <b>Both 2.x and 3.0</b>. These menus contain both ODBC 3.<i>x</i> and ODBC 2.<i>x</i> functions, in alphabetical order.</p>
