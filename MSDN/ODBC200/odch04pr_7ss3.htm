<h2><a name="odbcusing_data_buffers"></a>Using Data Buffers</h2>
<p>
Data buffers are described by three pieces of information: their type, address, and byte length. Whenever a function needs one of these pieces of information and does not already know it, it has an argument with which the application passes it.</p>
