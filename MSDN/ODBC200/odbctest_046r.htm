<h1><a name="show_params"></a>Show Params (Stmt/Statement Menu)</h1>
<p>
The <b>Show Params</b> function tool displays the value of each buffer bound to a parameter marker with <b>SQLBindParameter</b>. It does not call any ODBC functions.</p>
