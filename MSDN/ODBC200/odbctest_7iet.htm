<h1><a name="sqlfetch_sqlfetchscroll_sqlextendedfetch_results_menu"></a>SQLFetch, SQLFetchScroll, SQLExtendedFetch (Results Menu)</h1>
<p>
After ODBC Test successfully calls <b>SQLFetch</b>, <b>SQLFetchScroll</b>, or <b>SQLExtendedFetch </b>on bound data, it creates a rowset window, unless the <b>Display Rowset</b> check box is cleared.</p>
