<h2><a name="odbcsqlfreestmt_mapping"></a>SQLFreeStmt Mapping</h2>
<p>
When an application calls <b>SQLFreeStmt</b> with an <i>Option</i> argument of SQL_DROP through an ODBC 3.x driver, the call to:</p>
<pre><code>SQLFreeStmt(hstmt, SQL_DROP) 
</code></pre>
<p>
is mapped to:</p>
<pre><code>SQLFreeHandle(SQL_HANDLE_STMT,Handle)
</code></pre>
<p>
with the <i>Handle</i> argument set to the value in <i>hstmt</i>.</p>
