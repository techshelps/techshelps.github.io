<h1><a name="user_options"></a>User Options</h1>
<p>
The <b>User Options</b> item on the <b>Tools</b> menu displays the <b>User Options</b> dialog box, which controls the ODBC Test user interface. It also controls how ODBC Test checks the result of function calls. The options in this dialog box do not affect auto tests.</p>
