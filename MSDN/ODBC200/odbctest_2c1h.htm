<h1><a name="sqlfreehandle_env_menu"></a>SQLFreeHandle (Env Menu)</h1>
<p>
After ODBC Test successfully calls <b>SQLFreeHandle</b> with a <i>HandleType</i> of SQL_HANDLE_STMT, it removes the statement handle from the statement handle list of the current connection window.</p>
