<h1><a name="odbctext_boxes"></a>Text Boxes</h1>
<p>
Text boxes are used to specify values for numeric arguments for which no <b><i>#define</i></b> values (such as SQL_NTS or SQL_NULL_DATA) apply. For example, text boxes are used to specify values for the <i>BufferLength</i> argument in <b>SQLDriverConnect</b> and the <i>ColumnNumber</i> argument in <b>SQLBindCol</b>.</p>
