<h3><a name="odbcsqlsetenvattr_and_the_cursor_library"></a>SQLSetEnvAttr and the Cursor Library</h3>
<p>
The cursor library is unaffected by the setting of the SQL_ATTR_ODBC_VERSION environment attribute, regardless of the application version or driver version.</p>
