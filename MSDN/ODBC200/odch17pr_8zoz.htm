<h2><a name="odbccstring_class"></a>CString Class</h2>
<p>
Because objects of the CString class in Microsoft<sup>®</sup> Visual C++<sup>®</sup> are signed and string arguments in ODBC functions are unsigned, applications that pass CString objects to ODBC functions without casting them will receive compiler warnings.</p>
