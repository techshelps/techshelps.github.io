<h1><a name="what_are_the_odbc_test_tools?"></a>What are the ODBC Test Tools?</h1>
<p>
Tools are menu items that help you configure ODBC Test, such as the level of errors to report or whether menu items for functions the driver does not support are disabled.</p>
