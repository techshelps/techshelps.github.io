<h3><a name="odbcodbc_sql_grammar"></a>ODBC SQL Grammar</h3>
<p>
Interoperable applications should always use the ODBC SQL grammar in SQL statements. However, considerable variation is possible even within this grammar. For more information, see “<a href="odch08pr_5v1v.htm">Interoperability of SQL Statements</a>” in Chapter 8, “SQL Statements.”</p>
