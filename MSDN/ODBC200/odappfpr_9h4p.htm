<h3><a name="odbcsqlclosecursor_in_the_cursor_library"></a>SQLCloseCursor in the Cursor Library</h3>
<p>
The cursor library does not support calling <b>SQLCloseCursor</b> without an open cursor. Attempting this will return SQLSTATE 24000 (Invalid cursor state). Calling <b>SQLFreeStmt</b> with an <i>Option</i> of SQL_CLOSE when no cursor is open is supported by the cursor library.</p>
