<h3><a name="odbcbatch_processing"></a>Batch Processing</h3>
<p>
Support for batches of SQL statements is not widespread, so interoperable applications should use them conditionally, or not at all. For more information, see “<a href="odch09pr_7lir.htm">Executing Batches</a>” in Chapter 9, “Executing Statements.”</p>
