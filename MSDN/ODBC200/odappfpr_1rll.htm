<h3><a name="odbcsqlsetscrolloptions_in_the_cursor_library"></a>SQLSetScrollOptions in the Cursor Library</h3>
<p>
The cursor library supports <b>SQLSetScrollOptions</b> only for backward compatibility; applications should use the SQL_ATTR_CONCURRENCY, SQL_ATTR_CURSOR_TYPE, and SQL_ATTR_ROW_ARRAY_SIZE statement attributes instead.</p>
