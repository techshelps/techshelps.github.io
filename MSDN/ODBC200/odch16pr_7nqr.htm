<h3><a name="odbcnot_null_in_create_table_statements"></a>NOT NULL in CREATE TABLE Statements</h3>
<p>
Some databases, and especially desktop databases, do not support the <b>NOT NULL</b> column constraint in <b>CREATE TABLE</b> statements. For more information, see the SQL_NON_NULLABLE_COLUMNS option in the <b>SQLGetInfo </b>function description.</p>
