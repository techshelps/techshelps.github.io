<h1><sup><a name="odbchow_to_run_cursor_demo"></a></sup>How to Run Cursor Demo</h1>
<p>
You can run the Cursor Demo by double-clicking the CRSRDEMO.EXE file in Windows Explorer, or by clicking <b>Start</b>, then <b>Run</b>, and typing <b>\&lt;path&gt;\CRSRDEMO.EXE</b>. </p>
