<h1><a name="odbctranslation_dll_function_reference"></a>Overview of Translation DLL Function Reference</h1>
<p>
This chapter describes the syntax of the translation DLL API, which consists of two functions: <b>SQLDriverToDataSource</b> and <b>SQLDataSourceToDriver</b>. These functions must be included in the DLL that performs translation for the driver.</p>
