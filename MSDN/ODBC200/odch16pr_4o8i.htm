<h3><a name="odbcversion_number"></a>Version Number</h3>
<p>
There are several versions of ODBC, each with different features. An application determines which ODBC version the Driver Manager and a particular driver support by calling <b>SQLGetInfo</b> with the SQL_ODBC_VER and SQL_DRIVER_ODBC_VER options.</p>
