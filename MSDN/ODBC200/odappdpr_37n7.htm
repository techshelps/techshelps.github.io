<h1><a name="odbcpseudo_type_identifiers"></a>Pseudo Type Identifiers</h1>
<p>
For application programming convenience, ODBC defines a number of pseudo type identifiers. These identifiers do not actually correspond to actual data types, but instead resolve to existing data types depending on the situation.</p>
