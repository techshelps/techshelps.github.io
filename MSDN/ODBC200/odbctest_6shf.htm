<h1><a name="version_2.x_odbc_test_menus"></a>Version 2.<i>x</i> ODBC Test Menus</h1>
<p>
The version 2.x ODBC Test menus are displayed on the Menu bar in ODBC Test when the ODBC Menu Version control in the Tools/User Option menu command is set to <b>ODBC 2.x</b>. The ODBC 2.<i>x</i> menus contain only ODBC 2.<i>x</i> functions.</p>
