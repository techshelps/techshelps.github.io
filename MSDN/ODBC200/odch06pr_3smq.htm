<h1><a name="odbcconnecting_to_a_data_source_or_driver"></a>Overview of Connecting to a Data Source or Driver</h1>
<p>
An application can be connected to any number of drivers and data sources. These can be a variety of drivers and data sources, the same driver and a variety of data sources, or even multiple connections to the same driver and data source.</p>
