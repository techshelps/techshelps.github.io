<h1><a name="odbcgeneral_output_window"></a>General Output Window</h1>
<p>
ODBC Test has a single general output window. It uses this window to display information that is not directly related to a connection. For example, ODBC Test displays the output of the <b>SQLAllocHandle</b> with a <i>HandleType</i> of SQL_HANDLE_ENV function in the general output window.</p>
