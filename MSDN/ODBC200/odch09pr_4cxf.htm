<h1><a name="odbcexecuting_statements"></a>Overview of Executing Statements</h1>
<p>
ODBC applications perform almost all database access by executing SQL statements. The general sequence of events is to allocate a statement handle, set any statement attributes, execute the statement, retrieve any results, and free the statement handle.</p>
