<h2><a name="odbcobtaining_descriptor_handles"></a>Obtaining Descriptor Handles</h2>
<p>
An application obtains the handle of any explicitly allocated descriptor as an output argument of the call to <b>SQLAllocHandle</b>. The handle of an implicitly allocated descriptor is obtained by calling <b>SQLGetStmtAttr.</b></p>
