<h1><a name="vjconpassingvariants"></a>Passing VARIANTs</h1>
<p>
Declaring a parameter to be type com.ms.com.Variant passes a pointer to a VARIANT to the native function. Declaring a return value to be type com.ms.com.Variant (<i>ole</i>-mode only) passes a pointer to an uninitialized Variant for the native function to fill in.</p>
