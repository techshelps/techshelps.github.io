<h1><a name="vjhowverbosedisplaycompilermessagesoptionjvc"></a>/verbose — Display Compiler Messages Option (JVC)</h1>
<p class=label>
<b>Syntax</b></p>
<p>
/verbose</p>
<p>
This option instructs JVC to display all messages while compiling a file or project. These messages give useful information about the progress of the compilation.</p>
