<h1><a name="vjconchars"></a>Chars</h1>
<p>
The Java char type becomes a CHAR (an 8-bit ANSI character) unless the <i>unicode</i> or <i>ole</i> @dll.struct modifier is in effect, in which case it becomes a WCHAR (a 16-bit Unicode character).</p>
