<h1><a name="vjhow(jview-wjviewhelp)"></a>/? — Online Help Option (JVIEW/WJVIEW)</h1>
<p class=label>
<b>Syntax</b></p>
<p>
/?</p>
<p>
This option displays a listing of command-line options for JVIEW and WJVIEW. </p>
<p class=label>
<b>Example</b></p>
<p>
Use the following commands to display online help for JVIEW or WJVIEW, respectively:</p>
<pre><code>JVIEW /?</code></pre>
<p>
-or-</p>
<pre><code>WJVIEW /?
</code></pre>
