<h1><a name="vjconolemodesyntax"></a>OLE Mode Syntax</h1>
<p>
The @dll.import directive includes a special mode tailored for importing OLE API functions. To use this mode, simply include the <i>ole</i> modifier as in the following example:</p>
<pre><code>/** @dll.import("OLE32", ole) */
  public class OLE32 {
 &nbsp;&nbsp; ...
  }
</code></pre>
