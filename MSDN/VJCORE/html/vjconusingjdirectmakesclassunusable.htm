<h1><a name="vjconusingjdirectmakesclassunusable"></a>Using J/Direct Makes Class Untrusted</h1>
<p>
Any use of J/Direct within a class marks that class as unsafe and unusable by untrusted code, even if the J/Direct methods are not actually invoked.</p>
