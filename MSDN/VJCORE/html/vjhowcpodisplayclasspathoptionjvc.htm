<h1><a name="vjhowcpodisplayclasspathoptionjvc"></a>/cp:o — Display CLASSPATH Option (JVC)</h1>
<p>
This option prints the class path to standard output. This option is especially useful for troubleshooting errors, such as “class not found,” when compiling from the command line. </p>
<p class=label>
<b>Example</b></p>
<p>
The following example prints the class path to the screen:</p>
<pre><code>JVC /cp:o</code></pre>
