<h1><a name="_k2_iiswebserver_stop"></a>Stop</h1>
<p>
The <b>Stop</b> method of the <a href="aoiisao_7zn6.htm"><b>IIsWebServer</b></a> object stops the server operation. </p>
<h4>Syntax</h4>
<pre><code><b>IIsWebServer</b>.<b>Stop</b>
 </code></pre>
<h4>Code Example</h4>
<pre><code>&lt;% 
Dim ServerObj 
' Stop the second Web server 
Set ServerObj = GetObject("IIS://LocalHost/W3SVC/2" 
ServerObj.Stop 
%&gt; 
 </code></pre>
