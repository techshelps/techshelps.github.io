<h1><a name="_k2_iloguiplugin_interface"></a>ILogUIPlugin Interface</h1>
<p>
The <b>ILogUIPlugin</b> interface allows IIS to contact your logging user interface module. The interface defines only one method. </p>
<table cellspacing=4 cols=2>
<tr valign=top>
<th align=left width=48%>Method</th>
<th align=left width=52%>Description</th>
</tr>
<tr valign=top>
<td width=48%><a href="logovrvw_4ysz.htm"><b>ILogUIPlugin::OnProperties</b></a></td>
<td width=52%>Invoked when an administrator access the properties associated with your custom logging module. </td>
</tr>
</table><br>
