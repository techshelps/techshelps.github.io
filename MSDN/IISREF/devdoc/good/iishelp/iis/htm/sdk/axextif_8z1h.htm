<h1><a name="_k2_iadmext_terminate"></a>IADMEXT::Terminate</h1>
<p>
The <b>IADMEXT::Terminate</b> method is called by IISADMIN when it terminates, so your program can perform termination tasks, including unregistering your DCOM class factories. </p>
<h4>Syntax</h4>
<pre><code><b>virtual HRESULT STDMETHODCALLTYPE Terminate(void) = 0;</b> 
 </code></pre>
