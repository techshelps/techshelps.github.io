<h1><a name="_k2_iisftpserver_pause"></a>Pause</h1>
<p>
The <b>Pause</b> method of the <a href="aoiisao_43si.htm"><b>IIsFtpServer</b></a> object pauses the server operation. </p>
<h4>Syntax</h4>
<pre><code><b>IIsFtpServer</b>.<b>Pause</b>
<b> </b></code></pre>
<h4>Code Example</h4>
<pre><code>&lt;% 
Dim ServerObj 
' Pause the second FTP server 
Set ServerObj = GetObject("IIS://LocalHost/MSFTPSVC/2" 
ServerObj.Pause 
%&gt; 
 </code></pre>
