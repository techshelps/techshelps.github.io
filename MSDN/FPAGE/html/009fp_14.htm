<h3>Adding a Beveled Edge</h3>
<p>
A <i>beveled edge</i> frames the border of an image using a three-dimensional effect. You can apply a beveled edge to an image by selecting the image and clicking the <b>Bevel</b> button on the Image toolbar.</p>
