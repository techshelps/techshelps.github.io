<h3>Rotating an Image</h3>
<p>
You rotate an image by selecting it and clicking one of the four rotation buttons:
<ul>
<li>
<b>Rotate Left</b> rotates an image 90<font face="Symbol"><span style="font-family:Symbol">&#176;</span></font> counter-clockwise.<br><br></li>
<li>
<b>Rotate Right</b> rotates an image 90<font face="Symbol"><span style="font-family:Symbol">&#176;</span></font> clockwise.<br><br></li>
<li>
<b>Flip</b> turns an image upside-down.<br><br></li>
<li>
<b>Reverse</b> reverses an image sideways.</li>
</ul>
