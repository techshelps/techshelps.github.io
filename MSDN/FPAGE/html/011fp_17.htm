<h3>Tab Ordering</h3>
<p>
<i>Tab ordering</i> lets a user of your form select the form's fields using the TAB key on the computer's keyboard. You create the tab order for a each field in a form by entering a unique value in the <b>Tab order</b> field of the field's properties dialog box.</p>
