<h3>Adjusting an Image’s Brightness</h3>
<p>
You can change an image’s brightness using the <b>More Brightness</b> and <b>Less Brightness</b> buttons on the Image toolbar. With an image selected, click the <b>More Brightness</b> and <b>Less Brightness</b> buttons repeatedly to gradually adjust brightness.</p>
