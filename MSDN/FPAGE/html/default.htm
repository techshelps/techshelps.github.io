<h2>Microsoft FrontPage 98<br>
Server Extensions Resource Kit</h2>

<p>Welcome to the FrontPage 98 Server Extensions Resource Kit, your guide to
understanding, installing, and maintaining the FrontPage Server Extensions on your Web
server. This kit covers all Web servers that are supported by the FrontPage Server
Extensions, including Windows NT and UNIX platforms. </p>

<p>The latest version of the Server Extensions Resource Kit is posted on the <a href="http://www.microsoft.com/frontpage/" target="_top">FrontPage Server Extensions home
page</a>. Please check this link often for updates to the Server Extensions Resource Kit
along with notices of new versions of the FrontPage Server Extensions, news for webmasters
and Web Presence Providers, and additional tips and utilities for using and maintaining
the FrontPage Server Extensions. 

<ul>
  <li><strong><a href="intro.htm">Introduction to the FrontPage Server Extensions</a></strong></li>
