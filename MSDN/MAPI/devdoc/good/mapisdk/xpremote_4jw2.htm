<h3><a name="_mapi1book_implementing_the_status_destructor"></a>Implementing the Status Destructor</h3>
<p>
The only thing that the destructor for your implementation of the <b>IMAPIStatus</b> interface must do is call the <b>Release</b> method on the profile section object if the profile section pointer is not NULL.</p>
