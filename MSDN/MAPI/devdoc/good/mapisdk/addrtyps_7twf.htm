<h1><a name="_mapi1book_microsoft_mail_for_appletalk_networks_msa_"></a>Microsoft Mail for Appletalk Networks (MSA)</h1>
<p>
The custom recipient address is in the following format:</p>
<p>
<b>[MSA:</b><i>UserID@MS Mail Server</i><b>]</b>
<dl>
<dt>
<i>UserID</i></dt>
<dd>
Name of Microsoft Mail for AppleTalk user.</dd>
<dt>
<i>MS Mail Server</i></dt>
<dd>
Name of Microsoft Mail for AppleTalk server.
</dd>
</dl>
<p>&nbsp;</p></body>
