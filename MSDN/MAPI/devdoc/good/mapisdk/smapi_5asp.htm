<h1><a name="_mapi1book_message_options_with_simple_mapi"></a>Message Options with Simple MAPI</h1>
<p>
Simple MAPI supports a few options for messages and for sending messages. Some of these options are accessed through members of the <a href="smapiref_6n1b.htm"><b>MapiMessage</b></a> structure, and some through parameters of the <a href="smapiref_8be4.htm"><b>MAPISendMail</b></a> function.</p>
