<h2><a name="_mapi1book_expanding_distribution_lists"></a>Expanding Distribution Lists</h2>
<h5><img src="../../images/wedge.gif" border=0>&nbsp;&nbsp;&nbsp;&nbsp;To prompt MAPI to expand a distribution list</h5>
<ul>
<li>
Set its <a href="propa_4gkl.htm">PR_ADDRTYPE</a> property to MAPIPDL. <p>
MAPI expands addresses with this type before sending the message to the transport provider. 
</li>
</ul>
