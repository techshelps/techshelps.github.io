<h2><a name="_mapi1book_attconversationid_and_attparentid"></a>attConversationID and attParentID</h2>
<p>
The Windows for Workgroups 3.1 Mail conversation key is a text string. The MAPI equivalent is a binary value. To provide backward compatability, the TNEF implementation converts the binary data to text and adds a terminating null character.</p>
