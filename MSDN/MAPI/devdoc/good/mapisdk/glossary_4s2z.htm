<h1><a name="_mapi1book_k"></a>K</h1>

<dl>
<dt>
<a name="_mapi1book_gly_key"></a><b>key</b></dt>
<dd>
A binary value associated with a MAPI object that can be compared with another binary value for the purpose of determining the relationship between the objects. Commonly used keys include the <a href="glossary_4s36.htm#_mapi1book_gly_record_key">record key</a> and the <a href="glossary_4s37.htm#_mapi1book_gly_search_key">search key</a>. </dd>
</dl>
