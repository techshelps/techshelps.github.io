<h2><a name="_mapi1book_attreciptable"></a>attRecipTable</h2>
<p>
When a recipient table is being encoded, each recipient is encoded as a row of MAPI properties. The format is as follows:
<dl>
<dt>
<i>Row_Seq:</i></dt>
<dd>
<i>row-count</i> <i>Property_Sequence,</i> ...
</dd>
</dl>
<p>
The format of <i>Property_Seq</i> is the same as in the <a href="apptnef_59mb.htm"><b>attMAPIProps</b></a> attribute.</p>
<p>&nbsp;</p></body>
