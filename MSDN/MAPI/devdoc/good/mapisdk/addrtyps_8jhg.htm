<h1><a name="_mapi1book_telex_telex_proposed"></a>Telex (TELEX) - Proposed</h1>
<p>
This address type definition is only a proposal. Comments and suggestions are welcome. The custom recipient address is in the following format:</p>
<p>
<b>[TELEX:</b><i>Recipient@TelexNumber</i><b>]</b></p>
<p>
At least a telex number is required. For example [TELEX:foobar @ 1-2066354657].</p>
<p>&nbsp;</p></body>
