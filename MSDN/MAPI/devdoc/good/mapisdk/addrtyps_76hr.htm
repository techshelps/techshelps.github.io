<h1><a name="_mapi1book_3_mail_3com_"></a>3+Mail (3COM)</h1>
<p>
This information is based on the Microsoft Mail Server for PC Networks gateway to 3+Mail. The custom recipient address is in the following format:</p>
<p class=indent1>
<b>[3COM:</b><i>UserName</i><b>:</b><i>Domain</i><b>:</b><i>Organization</i><b>] </b></p>
<p class=indent1>
– Or –</p>
<p class=indent1>
<b>[3COM:</b><i>UserName</i><b>]</b></p>
<p class=indent1>
– Or –</p>
<p class=indent1>
<b>[3COM:</b><i>UserAlias</i><b>:</b><i>Domain</i><b>:</b><i>Organization</i><b>]</b></p>
<p>&nbsp;</p></body>
