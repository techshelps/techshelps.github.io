<h3> Refresh Method</H3><p>  </P>
<p>Repaints the control.</P>
<p><A NAME="PT3"></A><B>Applies To</B></P>
<p><font class="MissingLink" meta="witc_0001">Image Thumbnail control</font></P>
<p><A NAME="PT4"></A><B>Syntax</B></P>
<p><I>object</I>.<B>Refresh</B></P>
<p><A NAME="PT5"></A><B>Arguments</B></P>
<p>None</P>
<p><A NAME="PT6"></A><B>Remarks</B></P>
<p>If the control has an active window, the refresh occurs synchronously. Otherwise, the control is refreshed asynchronously.</P>
<p>This method refreshes the control's display.</P>
