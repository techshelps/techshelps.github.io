<h3> MouseIcon Property</H3><p>  </P>
<p>Returns or sets the cursor displayed when a custom MousePointer is used.</P>
<p><A NAME="PT3"></A><B>Applies To</B></P>
<p><font class="MissingLink" meta="witc_0001">Image Thumbnail control</font></P>
<p><A NAME="PT4"></A><B>Syntax</B></P>
<p><I>object.</I><B>MouseIcon</B>[=Picture]</P>
<p><A NAME="PT5"></A><B>Data Type</B></P>
<p>Picture</P>
<p><A NAME="PT6"></A><B>Remarks</B></P>
<p>Only ICO and CUR file types are supported.</P>
<p><A NAME="PT7"></A><B>See Also</B></P>
<p><font class="MissingLink" meta="witc_0013">MousePointer property</font></P>
