<h2> Image Display</H2><p>  </P>
<p>The Image Edit control allows end users to display image files of various types.  Specifically, the control supports the following file types:</P>
<P>    AWD</P>
<P>    BMP</P>
<P>    DCX</P>
<P>    JPG</P>
<P>    PCX</P>
<P>    TIFF</P>
<P>    XIF</P>
<p> </P></BODY></HTML>
