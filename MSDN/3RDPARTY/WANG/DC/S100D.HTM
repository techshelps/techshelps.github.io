<h3> Bitmap Image</H3><p>  </P>
<p>A Bitmap image is a representation of a graphic image, displayed by setting individual pixels to white, black, or a color.  This type of image is typically used by the Windows Paintbrush applet and has a filename extension of .BMP.</P>
