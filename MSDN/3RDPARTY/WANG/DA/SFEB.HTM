<h3> Delete Method</H3><p>  </P>
<p><A NAME="PT3"></A><B>Description</B></P>
<P CLASS="dt1">Removes pages from the ImageFile object.  After deleting a PageRange object, all page ranges are invalid.</P>
<p><A NAME="PT4"></A><B>Syntax</B></P>
<P CLASS="dt1"><I>ImageFileObject</I>.<B>Pages</B>(<I>pagenumber</I>, <I>pagenumber</I>)<B>Delete</B></P>
<p><A NAME="PT5"></A><B>Example</B></P>
<P CLASS="dt1">This example deletes the pages 1 through 3.</P>
<P CLASS="dt1">Img.Pages(1,3).Delete</P>
<p> </P></BODY></HTML>
