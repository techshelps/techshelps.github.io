<h3> RotateAll Method</H3><p>  </P>
<p><A NAME="PT3"></A><B>Description</B></P>
<P CLASS="dt1">Rotates all ImageFile object pages. Pages are rotated clockwise in 90 degree increments.  You can only use this method with AWD files.</P>
<p><A NAME="PT4"></A><B>Syntax</B></P>
<P CLASS="dt1">ImageFileObject.<B>RotateAll</B></P>
<p><A NAME="PT5"></A><B>Example</B></P>
<P CLASS="dt1">This example rotates all pages of the currently displayed image.</P>
<P CLASS="dt1">Img.RotateAll</P>
<p> </P></BODY></HTML>
