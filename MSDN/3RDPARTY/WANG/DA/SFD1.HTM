<h3> Save Method</H3><p>  </P>
<p><A NAME="PT3"></A><B>Description</B></P>
<P CLASS="dt1">Saves changes to the ImageFile object.  If no image file is associated with the ImageFile object, the <B>SaveAs</B> method is executed instead of the <B>Save</B> method.</P>
<p><A NAME="PT4"></A><B>Syntax</B></P>
<P CLASS="dt1">I<I>mageFileObject</I>.<B>Save</B></P>
