<h3> Flip Method</H3><p>  </P>
<p><A NAME="PT3"></A><B>Description</B></P>
<P CLASS="dt1">Rotates the specified page 180 degrees.  This change becomes permanent when the image file is saved.</P>
<p><A NAME="PT4"></A><B>Syntax</B></P>
<P CLASS="dt1"><I>ImageFileObject</I>.<B>Pages</B>(<I>pagenumber</I>)<B>Flip</B></P>
<p><A NAME="PT5"></A><B>Example</B></P>
<P CLASS="dt1">This example flips the page.</P>
<P CLASS="dt1">Img.Pages(1).Flip</P>
<p> </P></BODY></HTML>
