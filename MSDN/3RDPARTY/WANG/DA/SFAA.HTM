<p><A NAME="PT3"></A><B>Description</B></P>
<P CLASS="dt1">Returns the Application object. Read-only property.</P>
<p><A NAME="PT4"></A><B>Usage</B></P>
<P CLASS="dt1">ApplicationObject.Application</P>
<p><A NAME="PT5"></A><B>Data Type</B></P>
<P CLASS="dt1">Object</P>
<p><A NAME="PT6"></A><B>Example</B></P>
<P CLASS="dt1">This example returns the Application object.</P>
