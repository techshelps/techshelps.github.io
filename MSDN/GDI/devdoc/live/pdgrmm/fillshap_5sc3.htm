<h1><a name="_win32_about_filled_shapes"></a>About Filled Shapes</h1>
<p>
A Win32-based application uses filled shapes in a variety of ways. Spreadsheet applications, for example, use filled shapes to construct charts and graphs, and drawing and painting applications use filled shapes to allow the user to draw figures and illustrations. </p>
