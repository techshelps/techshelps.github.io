<h1><a name="_win32_fixbrushorgex"></a>FixBrushOrgEx</h1>
<p>
The <b>FixBrushOrgEx</b> function is not implemented in the Win32 API. It is provided for compatibility with Win32s. If called, the function does nothing, and returns FALSE. </p>
