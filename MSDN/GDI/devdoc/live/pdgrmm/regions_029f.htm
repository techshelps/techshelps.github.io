<h3><a name="_win32_painting_regions"></a>Painting Regions</h3>
<p>
An application fills the interior of a region by using the brush currently selected into a device context by the <a href="regions_2vfy.htm"><b>PaintRgn</b></a> function. This function uses the current polygon fill modes (alternate and winding). </p>
