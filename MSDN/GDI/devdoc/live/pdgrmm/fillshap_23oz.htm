<h1><a name="_win32_filled_shapes"></a>Filled Shapes</h1>
<p>
<i>Filled shapes</i> are geometric shapes that are outlined by using the current pen and filled by using the current brush. There are five filled shapes: ellipse, chord, pie, polygon, and rectangle. </p>
