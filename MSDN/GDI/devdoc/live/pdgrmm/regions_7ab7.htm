<h1><a name="_win32_regions"></a>Regions</h1>
<p>
A <i>region</i> is a rectangle, polygon, or ellipse (or a combination of two or more of these shapes) that can be filled, painted, inverted, framed, and used to perform hit testing (testing for the cursor location). </p>
