<h3><a name="_win32_framing_regions"></a>Framing Regions</h3>
<p>
An application draws a border around a region by calling the <a href="regions_1y5q.htm"><b>FrameRgn</b></a> function and specifying the border width and brush pattern that the system uses when drawing the frame. </p>
