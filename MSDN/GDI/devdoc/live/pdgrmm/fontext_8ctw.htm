<h1><a name="_win32_fonts_and_text"></a>Fonts and Text</h1>
<p>
Fonts are used to draw text on video displays and other output devices. The Win32 API provides a set of functions you can use to install, select, and query different fonts. For more information, see <a href="fontext_371v.htm">About Fonts</a> and <a href="fontext_2eyc.htm">About Text Output</a>. </p>
