<h3><a name="_win32_moving_regions"></a>Moving Regions</h3>
<p>
An application moves a region by calling the <a href="regions_0m26.htm"><b>OffsetRgn</b></a> function. The given offsets along the x-axis and y-axis determine the number of logical units to move left or right and up or down. </p>
