<h3><a name="_win32_comparing_regions"></a>Comparing Regions</h3>
<p>
An application compares two regions to determine whether or not they are identical by calling the <a href="regions_9d0u.htm"><b>EqualRgn</b></a> function. <b>EqualRgn</b> considers two regions identical if they are equal in size and shape. </p>
