<h3><a name="_win32_hatch_brush"></a>Hatch Brush</h3>
<p>
There are six predefined logical hatch brushes maintained by GDI. The following rectangles were painted by using the six predefined hatch brushes. </p>
<p>
<img src="images/csbru_04.gif" border=0></p>
<p>
An application can create a hatch brush by calling the <a href="brushes_8p48.htm"><b>CreateHatchBrush</b></a> function, specifying one of the six hatch styles. </p>
