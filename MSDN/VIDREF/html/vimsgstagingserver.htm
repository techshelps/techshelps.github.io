<p class=indent>
The Web processing unit within a Web development system used to test the full functionality of all Web applications and Web elements before propagation to the live <a href="vimsgproductionserver.htm">production server</a>.</p>
<p class=indent>
For more information, see <a href="viconprojectarchitecture.htm">Project Architecture</a>.</p>
