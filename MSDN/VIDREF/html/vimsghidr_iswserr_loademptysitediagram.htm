<h1><a name="vimsghidr_iswserr_loademptysitediagram"></a>Empty site diagrams can't be opened in read-only mode.</h1>
<p>
You're trying to open a site diagram in read-only mode, but the site diagram is empty. This is not allowed.
<ul type=disc>
<li>
To correct this error, open the site diagram in read/write mode.</li>
</ul>
<p>
For more information, see <a href="dvovrmanagingsitediagram.htm">Managing a Site Diagram</a>.</p>
