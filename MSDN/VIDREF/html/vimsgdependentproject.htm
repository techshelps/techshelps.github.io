<h3><a name="vimsgdependentproject"></a>dependent project</h3>
<p class=indent>
A Microsoft<sup>®</sup> Visual Studio™ project with outputs that are specified as part of a Web project. For example, Microsoft<sup>®</sup> Visual J++™ projects can be added to a Web project as a dependent project and built while in Microsoft<sup>®</sup> Visual InterDev™.</p>
