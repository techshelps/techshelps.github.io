<h3><a name="vimsgscript"></a>script</h3>
<p class=indent>
Programs that run when users display your Web page. Script can be executed by the browser (<a href="vimsgclientscript.htm">client scripts</a>) or the server (<a href="vimsgserverscript.htm">server scripts</a>). The source code for script appears in the Web page itself.</p>
<p class=indent>
For more information, see <a href="viconscriptsinwebapplications.htm">Scripts in Web Applications</a>.</p>
