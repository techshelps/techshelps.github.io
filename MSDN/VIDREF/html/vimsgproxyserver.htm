<h3><a name="vimsgproxyserver"></a>proxy server</h3>
<p class=indent>
A Web server that acts as a security barrier between your internal network and the Internet, which keeps Internet users from gaining access to information on your internal network.</p>
<p class=indent>
For more information, see <a href="viconsecurity.htm">Security</a> and <a href="vihowconnectingtoproxyserver.htm">Connecting to a Proxy Server</a>.</p>
