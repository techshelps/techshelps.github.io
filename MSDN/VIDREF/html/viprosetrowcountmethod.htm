<p>
Sets the number of rows of a Textbox script object.</p>
<p class=label>
<b>Syntax</b></p>
<p>
<i>object</i>.<b>setRowCount</b>(<i>nRows</i>)</p>
<p class=label>
<b>Parameters</b></p>
<p class=dt>
<i>Object</i></p>
<p class=indent>
A <a href="victltextboxobject.htm">Textbox</a> script object.</p>
<p class=dt>
<i>nRows</i></p>
<p class=indent>
An integer that specifies the number of rows.</p>
<p class=label>
<b>Remarks</b></p>
<p>
The row count determines the height of the text box. </p>
