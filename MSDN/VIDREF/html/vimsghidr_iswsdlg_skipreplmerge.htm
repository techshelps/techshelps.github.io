<h1><a name="vimsghidr_iswsdlg_skipreplmerge"></a>Skip or replace local copy</h1>
<p>
You're merging a set of files. When a file on the master Web application is newer than the local copy, this dialog box allows you to skip the merge for that file, replace the local copy, or merge the files.</p>
<p>
For more information, see <a href="viovrworkingwithmultipledevelopers.htm">Working with Multiple Developers</a>.</p>
