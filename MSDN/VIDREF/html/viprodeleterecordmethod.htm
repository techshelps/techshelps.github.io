<p>
Deletes the current record from the Recordset.</p>
<p class=label>
<b>Syntax</b></p>
<p>
<i>object</i>.<b>deleteRecord</b>()</p>
<p class=label>
<b>Parameters</b></p>
<p class=dt>
<i>object</i></p>
<p class=indent>
A <a href="victlrecordsetobject.htm">Recordset</a> script object.</p>
<p class=label>
<b>Remarks</b></p>
<p>
You can move the cursor to designate the current record with the <a href="vipromovemethod.htm">move</a>, <a href="vipromovenextmethod.htm">moveNext</a>, <a href="vipromovepreviousmethod.htm">movePrevious</a>, <a href="vipromovefirstmethod.htm">moveFirst</a>, and <a href="vipromovelastmethod.htm">moveLast</a> methods.</p>
