<h1><a name="vimsghidr_iswserr_cantrenamewhileoffline"></a>Cannot rename file while offline.</h1>
<p>
You're trying to rename a file while working offline. You can only rename personal files when you're working offline.
<ul type=disc>
<li>
To correct this error, switch to online mode, and then rename the file.</li>
</ul>
<p>
For more information, see <a href="viovrworkinglocally.htm">Working Locally</a>.</p>
