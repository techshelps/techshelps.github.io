<h3><a name="vimsgjust-in-timedebugging"></a>just-in-time debugging</h3>
<p class=indent>
The ability of Microsoft<sup>®</sup> Visual Studio™ to automatically invoke the debugger when an error is encountered in a script.</p>
<p class=indent>
For more information, see <a href="viconthescriptdebuggingprocess.htm">The Script Debugging Process</a>.</p>
