<h1><a name="vbmsgcdlgfilebuffertoosmall"></a>The FileName buffer is too small to store the selected file name(s) (Error 20476)</h1>
<p>
<object id=alink_1 type="application/x-oleobject"
	classid="clsid:adb880a6-d8ff-11cf-9377-00aa003b7a11">
<PARAM name="Command" value="ALink">
<PARAM name="Font" value=",,,,underline">
<PARAM name="Text" value="Text:See Also">
<PARAM name="Flags" value=",,1">
<PARAM name="Item1" value="">
<PARAM name="Item2" value="vbproBooksOnlineJumpTopic">
</object></p>
<p>
This error occurs when the <b>MaxFileSize</b> property setting is too small to allocate enough space in memory for the selected file name(s). Increase the setting of the <b>MaxFileSize</b> property.</p>
