<h1><a name="vbmthremoveaddinfromtoolbarmethodexamplex"></a>RemoveAddInFromToolbar Method Example</h1>
<p>
This example removes an existing button from the Add-In toolbar that references a fictitious add-in called MyAddIn Title:</p>
<pre><code>Sub Main()
  dim x as Object
  Set x=CreateObject("AddInToolbar.Manager")
  x.RemoveAddInFromToolbar sAddInName:="MyAddIn Title"
End Sub
</code></pre>
