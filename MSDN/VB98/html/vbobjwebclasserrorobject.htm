<p>
When processing a FatalErrorResponse event, this object indicates what error occurred.</p>
<p class=label>
<b>Syntax</b></p>
<p>
<b>WebClassError</b></p>
<p>
You can access this object directly from the <b>WebClass</b> object as:</p>
<pre><code>Me.Error
</code></pre>
<p>
Or more simply:</p>
<pre><code>Error
</code></pre>
