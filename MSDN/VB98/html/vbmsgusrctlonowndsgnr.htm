<h1><a name="vbmsgusrctlonowndsgnr"></a>Can't create a UserControl instance on its own designer</h1>
<p>
<object id=alink_1 type="application/x-oleobject"
	classid="clsid:adb880a6-d8ff-11cf-9377-00aa003b7a11">
<PARAM name="Command" value="ALink">
<PARAM name="Font" value=",,,,underline">
<PARAM name="Text" value="Text:See Also">
<PARAM name="Flags" value=",,1">
<PARAM name="Item1" value="">
<PARAM name="Item2" value="vbmsgUSRCTLONOWNDSGNR_C;vbmsgUSRCTLONOWNDSGNRC;vbproBooksOnlineJumpTopic">
</object></p>
<p>
You are not allowed to have an instance of a <b>UserControl</b> on its own designer.</p>
<p>
For example, if you create a <b>UserControl</b>, copy it to the Clipboard, then open the controls designer and paste the control onto it, you get this error.</p>
