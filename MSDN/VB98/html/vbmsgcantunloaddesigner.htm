<h1><a name="vbmsgcantunloaddesigner"></a>An instance of 'item' cannot be created because its designer window is open</h1>
<p>
<object id=alink_1 type="application/x-oleobject"
	classid="clsid:adb880a6-d8ff-11cf-9377-00aa003b7a11">
<PARAM name="Command" value="ALink">
<PARAM name="Font" value=",,,,underline">
<PARAM name="Text" value="Text:See Also">

<PARAM name="Item1" value="">
<PARAM name="Item2" value="vbmsgAnInstanceOfitemCannotBeCreatedBecauseItsDesignerWindowIsOpenC;vbmsgCantUnloadDesigner_C;vbproBooksOnlineJumpTopic">
</object></p>
<p>
You cannot create an instance of a form when its designer window is open.</p>
<p>
Occurs if code running at design time tries to create an instance of a form (such as Form1.Show), and its designer is open.</p>
