<h1><a name="vbmsgdiffctltype"></a>Control must be same type as rest of array</h1>
<p>
<object id=alink_1 type="application/x-oleobject"
	classid="clsid:adb880a6-d8ff-11cf-9377-00aa003b7a11">
<PARAM name="Command" value="ALink">
<PARAM name="Font" value=",,,,underline">
<PARAM name="Text" value="Text:See Also">
<PARAM name="Flags" value=",,1">
<PARAM name="Item1" value="">
<PARAM name="Item2" value="vbproBooksOnlineJumpTopic">
</object></p>
<p>
You attempted to give a control the same <b>Name</b> property setting as an existing <object id=alink_2 type="application/x-oleobject"
	classid="clsid:adb880a6-d8ff-11cf-9377-00aa003b7a11">
<PARAM name="Command" value="ALink">
<PARAM name="DefaultTopic" value="_topic_not_found.htm">
<PARAM name="Item1" value="">
<PARAM name="Item2" value="vbdefcontrolarray">
</object><a href=JavaScript:alink_2.Click()>control array</a> of a different type. All controls in a control array must be the same type.</p>
