<h1><a name="vbmsggroupbadver"></a>The project group file 'item' is in an unknown format, and can't be loaded</h1>
<p>
<object id=alink_1 type="application/x-oleobject"
	classid="clsid:adb880a6-d8ff-11cf-9377-00aa003b7a11">
<PARAM name="Command" value="ALink">
<PARAM name="Font" value=",,,,underline">
<PARAM name="Text" value="Text:See Also">
<PARAM name="Flags" value=",,1">
<PARAM name="Item1" value="">
<PARAM name="Item2" value="vbmsgGROUPBADVER_C;vbmsgTheProjectGroupFileitem1IsInUnknownFormatCantBeLoadedC;vbproBooksOnlineJumpTopic">
</object></p>
<p>
This can occur if the version number or header in the .VBG file is not correct. To correct this, for example, in Visual Basic 98, the version number should be VBGROUP 6.X, where is X can be 0-9.</p>
