<h1><a name="vbmsgwrongdll"></a>Wrong version of run-time DLL</h1>
<p>
<object id=alink_1 type="application/x-oleobject"
	classid="clsid:adb880a6-d8ff-11cf-9377-00aa003b7a11">
<PARAM name="Command" value="ALink">
<PARAM name="Font" value=",,,,underline">
<PARAM name="Text" value="Text:See Also">
<PARAM name="Flags" value=",,1">
<PARAM name="Item1" value="">
<PARAM name="Item2" value="vbproBooksOnlineJumpTopic">
</object></p>
<p>
Visual Basic can't find MSVBVM60.DLL, or it is finding the wrong version of one or more of the <object id=alink_2 type="application/x-oleobject"
	classid="clsid:adb880a6-d8ff-11cf-9377-00aa003b7a11">
<PARAM name="Command" value="ALink">
<PARAM name="DefaultTopic" value="_topic_not_found.htm">
<PARAM name="Item1" value="">
<PARAM name="Item2" value="defactivexcontrol">
</object><a href=JavaScript:alink_2.Click()>ActiveX control</a> .ocx files. Make sure your system contains only one copy of these files (the latest version) in your \SYSTEM or \SYSTEM32 directory.</p>
