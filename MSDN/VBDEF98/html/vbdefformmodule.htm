<h1><a name="vbdefformmodule"></a>form module</h1>
<p>
A file in a Visual Basic project with an .FRM filename extension that can contain graphical descriptions of a form; its controls and their property settings; form-level declarations of constants, variables, and external procedures; and event and general procedures.</p>
