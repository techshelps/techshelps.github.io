<h1><a name="deficon"></a>icon</h1>
<p>
A graphical representation of an object or concept; commonly used to represent minimized applications, shortcuts, or objects in a folder in Microsoft Windows. An icon is a bitmap with a maximum size of 32 x 32 pixels. Icons have an .ICO file name extension.</p>
