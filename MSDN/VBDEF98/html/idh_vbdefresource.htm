<h1><a name="idh_vbdefresource"></a>webitem</h1>
<p>
In an IIS application, an item that can be returned to the browser as part of a response to an HTTP request. A webitem is generally an HTML page, but it can be a MIME-type file, such as an image, a .wav file, and so on.</p>
