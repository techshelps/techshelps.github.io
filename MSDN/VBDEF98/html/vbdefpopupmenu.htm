<h1><a name="vbdefpopupmenu"></a>pop-up menu</h1>
<p>
A floating menu that is displayed over a form, independent of the menu bar. Right-clicking usually causes a pop-up menu to be displayed. The items on the menu depend on the pointer location when the menu is displayed. Also called a context menu.</p>
