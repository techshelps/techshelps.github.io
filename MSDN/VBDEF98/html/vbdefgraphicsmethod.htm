<h1><a name="vbdefgraphicsmethod"></a>graphics method</h1>
<p>
A method that operates on an object such as a <b>Form</b>, <b>PictureBox</b>, or <b>Printer</b>, and performs run-time drawing operations such as animation or simulation. The graphics methods are <b>Circle</b>, <b>Cls</b>, <b>Line</b>, <b>PaintPicture</b>, <b>Point</b>, <b>Print</b>, and <b>PSet</b>.</p>
