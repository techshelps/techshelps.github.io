<h1><a name="vbdefformsize"></a>size indicator</h1>
<p>
The indicator that shows the size of a selected form or control. For forms, size is always shown in twips. For controls, size is shown in the units of measure specified in the <b>ScaleMode</b> property of the container.</p>
