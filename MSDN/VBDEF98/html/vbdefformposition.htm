<h1><a name="vbdefformposition"></a>position indicator</h1>
<p>
An indicator that shows the position of the selected form or control relative to its container. For forms, position is always shown in twips. For controls, position is shown in the units of measure specified in the <b>ScaleMode</b> property of the container.</p>
