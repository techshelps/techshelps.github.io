<h1><a name="vbdefcascadingevent"></a>cascading event</h1>
<p>
A sequence of events caused by an event procedure directly or indirectly calling itself; also referred to as an event cascade or recursion. Cascading event procedures often result in run-time errors, such as stack overflow.</p>
