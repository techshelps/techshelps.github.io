<h1><a name="idh_vbdefsqlstatement"></a>SQL statement</h1>
<p>
A complete phrase in SQL that begins with a keyword and completely describes an action to be taken. For example, SELECT * FROM Orders. SQL statements should not be confused with statements.</p>
