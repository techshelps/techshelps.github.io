<h1><a name="idh_vbdefgetmethod"></a>GET method</h1>
<p>
A method used by the Web server's HTTP protocol to process the data from a form in the browser. GET tells the server to process the form's data as one long, concatenated string of values. An alternative is the POST method, which tells the server to process the form line by line.</p>
