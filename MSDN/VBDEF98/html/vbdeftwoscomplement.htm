<h1><a name="vbdeftwoscomplement"></a>two's complement</h1>
<p>
A type of base-2 notation used to represent positive and negative in which negative values are formed by complementing all bits and adding 1 to the result. Complementing is done by changing all 1s to 0, and all 0s to 1.</p>
