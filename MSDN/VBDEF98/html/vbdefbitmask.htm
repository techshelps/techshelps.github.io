<h1><a name="vbdefbitmask"></a>bitmask</h1>
<p>
A value used with bit-wise operators (<b>And</b>, <b>Eqv</b>, <b>Imp</b>, <b>Not</b>, <b>Or</b>, <b>Xor</b>) to test, set, or reset the state of individual bits in a bit-field value.</p>
