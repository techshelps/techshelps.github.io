<h1><a name="vbdefunicode"></a>Unicode</h1>
<p>
A character-encoding scheme that uses 2 bytes for every character regardless of whether or not it is an ASCII character. This scheme is supported by the Microsoft Windows NT platform and used by 32-bit ActiveX technology.</p>
