<h1><a name="vbdefactivexcustomcontrol"></a>ActiveX control</h1>
<p>
A file with a .OCX filename extension or an insertable object that, when added to a project using the Components dialog box, extends the Toolbox. The <b>Treeview</b> and <b>StatusBar</b> controls are examples of ActiveX controls.</p>
