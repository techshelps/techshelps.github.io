<h1><a name="idh_vbdefwctfile"></a>WCT file</h1>
<p>
A modified copy of an HTML file that the system saves after you add an HTML template file to a webclass. The WCT file is saved in the project directory for the IIS application and acts as the source file for the webitem.</p>
