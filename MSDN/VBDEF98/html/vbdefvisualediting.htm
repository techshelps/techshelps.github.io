<h1><a name="vbdefvisualediting"></a>visual editing</h1>
<p>
The process of activating an object provided by an ActiveX component. By double-clicking the object on a container form, a user can interact with the application supplying the object without switching to a different application or window. Also called in-place activation.</p>
