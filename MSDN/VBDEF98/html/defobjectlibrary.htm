<h1><a name="defobjectlibrary"></a>object library</h1>
<p>
A file with the .OLB extension that provides information to Automation controllers (like Visual Basic) about available Automation objects. You can use the Object Browser to examine the contents of an object library to get information about the objects provided.</p>
