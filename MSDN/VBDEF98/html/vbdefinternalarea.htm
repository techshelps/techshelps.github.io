<h1><a name="vbdefinternalarea"></a>internal area</h1>
<p>
The area in a multiple-document interface (MDI) form used to display MDI child forms. The internal area excludes the MDI form's title bar, border, menu bar, and aligned controls on the MDI form. Also called the client area.</p>
