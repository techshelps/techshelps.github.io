<h1><a name="vbdefstandardcontrol"></a>standard control</h1>
<p>
A control included in the Toolbox and contained within the Visual Basic .EXE file; for example, a <b>CommandButton</b> or <b>Frame</b> control. Standard controls are always included in the Toolbox, unlike ActiveX controls or insertable objects, which can be removed from or added to the Toolbox.</p>
