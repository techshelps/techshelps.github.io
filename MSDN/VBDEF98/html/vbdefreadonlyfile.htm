<h1><a name="vbdefreadonlyfile"></a>read-only file</h1>
<p>
A file marked as read-only in its file attributes. Such a file can be viewed in an appropriate text editor, but cannot be modified. The version control program generally marks the file as read-only during check in and when you use the <b>Get</b> command.</p>
