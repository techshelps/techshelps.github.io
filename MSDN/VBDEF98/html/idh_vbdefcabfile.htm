<h1><a name="idh_vbdefcabfile"></a>.cab file</h1>
<p>
A "cabinet" file that contains the files needed to perform an Internet Component Download. You create a .cab file when you want to deploy a control, component, or application to the Web to be downloaded by users. The user's browser expands the .cab file and installs your component.</p>
