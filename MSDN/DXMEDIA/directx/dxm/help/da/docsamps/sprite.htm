<Script language="VBScript">
<!--
dim state

Sub Window_Onload
	state=0
End Sub

Sub b1_OnMouseOver
	if state=0 then
	b1.FrameMap="3,0.075;4,0.075;5,0.075;6,0.075"
	b1.Repeat=10
	call b1.Play()
	else
	call b1.Play()
	end if
End Sub


Sub b1_OnMouseOut
	if state=0 then
	call b1.Stop()
	b1.FrameMap="2,0.100;2,0.100"
	b1.InitialFrame=2
	b1.Repeat=1
	call b1.Play()
	else
	call b1.Stop()
end if
End Sub


Sub b1_OnMouseDown(b,s,x,y)
	if state=0 then
	call b1.Stop()
	b1.FrameMap="7,0.150;8,0.150"
	b1.initialFrame=1
	b1.Repeat=4
	state=1
	call b1.Play()
Elseif state=1 then
	call b1.Stop()
	b1.FrameMap="2,0.050;2,0.050"
	b1.Repeat=1
	b1.InitialFrame=2
	call b1.Play()
	state=0
	call b1.Stop()
	b1.FrameMap="3,0.075;4,0.075;5,0.075;6,0.075"
	b1.Repeat=10
End If
End Sub
