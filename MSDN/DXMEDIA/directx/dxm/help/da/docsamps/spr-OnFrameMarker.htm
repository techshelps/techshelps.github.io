<SCRIPT language="VBScript">
dim WhereText
dim markername

Sub Sprite1_onplaymarker(markername)
		If markername="West1" then
			WhereInTheWorld.innertext="Western Hemisphere"
		Elseif markername="Atlantic" then
			WhereInTheWorld.innertext="Atlantic Ocean"
		Elseif markername="East" then 
			WhereInTheWorld.innertext="Eastern Hemisphere"
		Elseif markername="Pacific" then
			WhereInTheWorld.innertext="Pacific Ocean"
		Elseif markername="West2" then
			WhereInTheWorld.innertext="Western Hemisphere"
		End if
End Sub

Sub Sprite1_onmouseover
	Call Sprite1.play
End Sub

</SCRIPT>
