<BODY BGCOLOR=BLACK TEXT=RED>
<h1 id=seqsamp></h1>
<script language="Jscript" FOR="Seq" event="oninit">
    Seq.item("ActionSet1").at(1.000, "RotateAll()",-1, 0.050, 1);
	Seq.item("ActionSet1").Play();
</SCRIPT>

<SCRIPT LANGUAGE="JScript">
window.onload=loadme;

function loadme() {
	sgMSDHTML.SetIdentity();
	Button1.value="Pause";
}

function RotateAll() {
	sgMSDHTML.Rotate(0,9,2);
}
</SCRIPT>
<SCRIPT LANGUAGE="JScript">
function Start() {
    if (Button1.value=="Pause"){
		Seq.item("ActionSet1").Pause();
		Button1.value="Play";
	}else{
		Seq.item("ActionSet1").Play();
		Button1.value="Pause";
	}
}
</SCRIPT>




<DIV STYLE="font-size: 12 pt; font-family: Verdana, Arial, Helvetica">
<H3>DirectAnimation Controls - Sequencer Sample</H3>
</DIV>
<HR>

<OBJECT ID="Seq"
	CLASSID="CLSID:B0A6BAE2-AAF0-11d0-A152-00A0C908DB96">
</OBJECT>

<OBJECT ID=sgMSDHTML STYLE="Position:Absolute; HEIGHT:300; WIDTH:600; Top:100; Left:50"
CLASSID="CLSID:369303C2-D7AC-11d0-89D5-00A0C90833E6">
<PARAM NAME="Line0001" VALUE="SetLineColor(255,255,255)">
<PARAM NAME="Line0002" VALUE="SetFillColor(0,0,255)">
<PARAM NAME="Line0003" VALUE="SetFillSTYLE(1)">
<PARAM NAME="Line0004" VALUE="SetLineSTYLE(1)">
<PARAM NAME="Line0005" VALUE="SetFont('Verdana',60,650,0,0,0)">
<PARAM NAME="Line0006" VALUE="Text('Microsoft', -120, -90, 0)">
<PARAM NAME="Line0007" VALUE="Text('DirectAnimation', -200, -40, 0)">
<PARAM NAME="Line0008" VALUE="Text('Multimedia', -160, 10, 0)">
<PARAM NAME="Line0009" VALUE="Text('Controls', -100, 60, 0)">
</OBJECT>

<INPUT TYPE=button ID="Button1"
STYLE="POSITION:ABSOLUTE; TOP:100; LEFT:10; z-index:2" VALUE="" onclick="Start();"> 

</BODY>
