<BODY>
<b>This example assigns the path target depending upon the button clicked and plays relative to the target's current position.</b>
<hr>
<input type=button name=b1 value="Play w/Target1" style="position:relative">
<input type=button name=b2 value="Change to Target2" style="position:relative">
<input type=button name=b3 value="Change to Target3" style="position:relative">
<input type=button name=b4 value="Change to Target4" style="position:relative">
<hr>
<img src="pin.gif" id="pin" style="position:relative">

<OBJECT ID="pth1" WIDTH=11 HEIGHT=11
 CLASSID="CLSID:D7A7D7C3-D47F-11D0-89D3-00A0C90833E6">
    <PARAM NAME="Duration" VALUE="4">
    <PARAM NAME="Repeat" VALUE="-1">
    <PARAM NAME="Shape" VALUE="oval(200,10,200,200)">
</OBJECT>
