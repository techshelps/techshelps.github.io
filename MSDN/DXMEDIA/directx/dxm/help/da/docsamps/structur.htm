<!--
Dim Position
Dim Counter
Counter=0
Dim Aura
Aura="off"
sgStarcenter.style.zindex=0
sgPlanet.style.zindex=2
Call sgPlanet.Rotate(23,1,0,0)

Sub Seq_OnInit
	call seq("ActionSet1").At(0.000, "Rotate",-1 , 0.010, 1)
	Call Seq("ActionSet1").Play
End Sub

Sub Rotate
	call seq("ActionSet1").At(0.000, "RotateAll",1 , 0.010, 1)

	Counter=Counter +1
	Select Case Counter	
		case 90
			Call Blinkeyes
		case 95
			call Openeyes
		case 270	
			Call BlinkEyes
		case 275
			call openeyes	
		case 180 
  			sgPlanet.style.zindex=-2
			sgStarcenter.style.zindex=0
		Case 360 
			sgPlanet.style.zindex=2
			sgStarcenter.style.zindex=0
			counter=0
	end Select	
	Call Seq("ActionSet1").Play
End Sub

Sub RotateAll
	Call sgPlanet.Rotate(0,1,0,0)
	Call SetAuraVisibility
End Sub

Sub SetAuraVisibility
	  Select Case Aura
		Case "on"
			Aura="off"
			sgStarAura.style.visibility="hidden"
		Case "off"
			Aura="on"
			sgStarAura.style.visibility="visible"
  	  End Select
End Sub

Sub BlinkEyes
	sgEye1.style.visibility="hidden"
	sgEye2.style.visibility="hidden"
End sub

Sub openEyes
	sgEye1.style.visibility="visible"
	sgEye2.style.visibility="visible"
End sub
