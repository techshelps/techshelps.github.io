<BODY BGCOLOR="#C0C0C0" TEXT=black>

<b>Roll over Buttons to activate</b><br>
<b>Roll off Buttons to unactivate</b><br>
<b>Click Buttons to depress or to change state</b><br>
<hr>


<Script language="VBScript">
<!--

'====  SPIN BUTTON

Sub btnSpin_OnMouseOver()
	call btnSpin.Stop()
	btnSpin.FrameMap="2,0.150;3,0.150;4,0.150;3,0.150"
	btnSpin.Repeat=-1
	call btnSpin.Play()
End Sub

Sub btnSpin_OnMouseOut()	
	Call btnSpin.Stop()
	btnSpin.FrameMap="1,100"
	call btnSpin.Play()
End Sub

Sub btnSpin_OnMouseDown(button, shift, x, y)
	call btnSpin.Stop()
	btnSpin.FrameMap="1,0.50;5,0.50;6,0.50;7,0.50;8,0.50;9,0.50;10,0.50;9,0.50;8,0.50;7,0.50;6,0.50;5,0.50;1,0.50"
	call btnSpin.Play()
End Sub

Sub btnSpin_OnMouseUp(button, shift, x, y)
	Call btnSpin.FrameSeek(2)
End Sub

'====  VORTEX BUTTON

Sub BtnVortex_OnMouseOver()
	Call btnVortex.Stop()
	BtnVortex.FrameMap="1,0.100;2,0.100;3,0.100;4,0.100;5,0.100;4,0.100;3,0.100;2,0.100;1,0.100"
	btnVortex.Repeat=-1
	Call BtnVortex.Play()
end sub

sub BtnVortex_OnMouseOut()
	Call btnVortex.Stop()
End sub

sub BtnVortex_OnMouseDown(Button, Shift, X, Y)
	Call BtnVortex.Stop()
	BtnVortex.FrameMap= "1,0.50;6,0.50;7,0.50;8,0.50;9,0.50;10,0.50;11,0.50;10,0.50;9,0.50;8,0.50;7,0.50;6,0.50;1,0.50"
	BtnVortex.Repeat=1
	Call BtnVortex.Play()
end sub

sub BtnVortex_OnMouseUp(Button, Shift, X, Y)
	'Stub
end sub

'====  FISH BUTTON

Sub btnFish_OnMouseOver()
	Call btnFish.FrameSeek(2)
End Sub

Sub btnFish_OnMouseOut()
	Call btnFish.FrameSeek(1)
End Sub

Sub btnFish_OnMouseDown(button, shift, x, y)
	Call btnFish.FrameSeek(3)
End Sub

Sub btnFish_OnMouseUp(button, shift, x, y)
	Call btnFish.FrameSeek(2)
End Sub

'====  PEANUT BUTTON

Sub btnPeanut_OnMouseOver()
	Call btnPeanut.FrameSeek(2)
End Sub

Sub btnPeanut_OnMouseOut()
	Call btnPeanut.FrameSeek(1)
End Sub

Sub btnPeanut_OnMouseDown(button, shift, x, y)
	Call btnPeanut.FrameSeek(3)
End Sub

Sub btnPeanut_OnMouseUp(button, shift, x, y)
	Call btnPeanut.FrameSeek(2)
End Sub

'====  CARTOON BUTTON

Sub btnCartoon_OnMouseOver()
	Call btnCartoon.FrameSeek(2)
End Sub

Sub btnCartoon_OnMouseOut()
	Call btnCartoon.FrameSeek(1)
End Sub

Sub btnCartoon_OnMouseDown(button, shift, x, y)
	Call btnCartoon.FrameSeek(3)
End Sub

Sub btnCartoon_OnMouseUp(button, shift, x, y)
	Call btnCartoon.FrameSeek(2)
End Sub


-->
