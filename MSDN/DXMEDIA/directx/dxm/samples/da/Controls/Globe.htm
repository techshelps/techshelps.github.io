<SCRIPT LANGUAGE="VBSCRIPT">

Sub Globe_OnMouseOver
	Call Globe.Play
End Sub

Sub Globe_OnMouseout
	Call Globe.Pause
End Sub

<BODY>

<DIV STYLE="font-size: 12 pt; font-family: Verdana, Arial, Helvetica">
<H3>This is an example of a sprite control. Mouse over the image to play, slowly mouse off to pause</H3>
</DIV>

<HR>

<OBJECT ID="Globe"
	STYLE="LEFT: 150; TOP: 150; WIDTH: 200; HEIGHT: 200"
	CLASSID ="clsid:FD179533-D86E-11d0-89D6-00A0C90833E6">
	<PARAM NAME="Repeat" VALUE="-1">
	<PARAM NAME="PlayRate" VALUE="1">
	<PARAM NAME="NumFrames" VALUE="15">
	<PARAM NAME="NumFramesAcross" VALUE="1">
	<PARAM NAME="NumFramesDown" VALUE="15">
	<PARAM NAME="SourceURL" VALUE="/directx/dxm/media/image/Globe.gif">
	<PARAM NAME="MouseEventsEnabled" VALUE="True">
	<PARAM NAME="AutoStart" VALUE="0">
	<PARAM NAME="UseColorKey" VALUE="1">
	<PARAM NAME="ColorKey" VALUE="255,255,255">	
</OBJECT>
