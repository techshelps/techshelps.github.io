<SCRIPT LANGUAGE="VBScript">
<!--
'Specifies information for sequencer and controls multimedia event timing

Sub Seq_OnInit
	Call Seq("LetsGo").at(2.000, "Setup(1)", 1, 0.050, 1)
	Call Seq("LetsGo").at(3.250, "Setup(2)", 1, 0.050, 1)
	Call Seq("LetsGo").at(3.750, "Setup(3)", 1, 0.050, 1)
	Call Seq("LetsGo").at(4.000, "Setup(4)", 1, 0.050, 1)
	Call Seq("LetsGo").at(4.750, "Setup(5)", 1, 0.050, 1)
	Call Seq("LetsGo").at(5.000, "Setup(6)", 1, 0.050, 1)
	Call Seq("LetsGo").at(5.250, "Setup(7)", 1, 0.050, 1)
	Call Seq("LetsGo").at(5.500, "Setup(8)", 1, 0.050, 1)
	Call Seq("LetsGo").at(6.750, "Setup(9)", 1, 0.050, 1)
	Call Seq("LetsGo").at(7.000, "Setup(10)", 1, 0.050, 1)
	Call Seq("LetsGo").at(7.000, "SweepRot", -1, 0.100, 1)
	Call Seq("LetsGo").at(8.000, "Setup(11)", 1, 0.050, 1)
	Call Seq("LetsGo").at(9.000, "Setup(12)", 1, 0.050, 1)
	Call Seq("LetsGo").at(9.250, "Setup(20)", 1, 0.050, 1)
	Call Seq("LetsGo").at(9.750, "Setup(21)", 1, 0.050, 1)
	Call Seq("LetsGo").at(10.000, "Setup(13)", 1, 0.050, 1)
	Call Seq("LetsGo").at(10.250, "Setup(30)", 1, 0.050, 1)
	Call Seq("LetsGo").at(10.750, "Setup(31)", 1, 0.050, 1)
	Call Seq("LetsGo").at(11.000, "Setup(14)", 1, 0.050, 1)
	Call Seq("LetsGo").at(13.000, "Setup(15)", 1, 0.050, 1)
	Call Seq("LetsGo").at(13.500, "TransIE", 32, 0.033, 1)
	Call Seq("LetsGo").at(13.500, "ScaleIE", 5, 0.033, 1)

	Call Seq("LetsGo").at(13.500, "TransMM", 28, 0.033, 1)
	Call Seq("LetsGo").at(13.500, "ScaleMM", 5, 0.033, 1)

	Call Seq("LetsGo").at(13.500, "TransCon", 28, 0.033, 1)
	Call Seq("LetsGo").at(13.500, "ScaleCon", 5, 0.033, 1)
	Call Seq("LetsGo").at(18.500, "RotArcs", -1, 0.033, 1)
	Call Seq("LetsGo").at(19.000, "Setup(98)", 1, 0.050, 1)

	Call Seq("CircOut").at(0.000, "ScaleCirc", -1, 0.050, 1)
End Sub

'rotates object "OrbArcs" 3 degrees in z axis

Sub RotArcs
	Call OrbArcs.Rotate(0,0,3)
End Sub

'moves IE text across screen

Sub TransIE
	Call IE.Translate(-12,0,0)
End Sub

'scale in IE text

Sub ScaleIE
	Call IE.Scale(.9,.9,.9)
End Sub

'moves Multimedia text across screen

Sub TransMM
	Call MM.Translate(10,0,0)
End Sub

'scale in multimedia text

Sub ScaleMM
	Call MM.Scale(.9,.9,.9)
End Sub

Sub TransCon
	Call Controls.Translate(10,0,0)
End Sub

'scales text and images in and out

Sub ScaleCON
	Call Controls.Scale(.9,.9,.9)
End Sub

'sets rotation of sweep pie

Sub SweepRot
	Call Sweep.Rotate(0,0,30)
End Sub

'Controls appearance and dissapperance of numbers and other media events

Sub Setup(FOO)
	Select Case FOO
		Case 1
			PicStart.style.visibility = "hidden"
		Case 2
			XXXX.style.visibility = "visible"
			HEAD.style.visibility = "visible"
		Case 3
			XXXX.style.visibility = "hidden"
			HEAD.style.visibility = "hidden"
		Case 4
			RATIO.style.visibility = "visible"
		Case 5
			RATIO.style.visibility = "hidden"
		Case 6
			DOT.style.visibility = "visible"
		Case 7
			DOT.style.visibility = "hidden"
		Case 8
			SMPTE.style.visibility = "visible"
		Case 9
			SMPTE.style.visibility = "hidden"
		Case 10
			SWEEP.style.visibility = "visible"
			CROSSHAIR.style.visibility = "visible"
			CIRCLE.style.visibility = "visible"
			Num5.style.visibility = "visible"
		Case 11
			Num5.style.visibility = "hidden"
			Num4.style.visibility = "visible"
		Case 12
			Num4.style.visibility = "hidden"
			Num3.style.visibility = "visible"
		Case 13
			Num3.style.visibility = "hidden"
			Num2.style.visibility = "visible"
		Case 14
			Num2.style.visibility = "hidden"
			Sweep.style.visibility = "hidden"
			Circle.style.visibility = "hidden"
			Crosshair.style.visibility = "hidden"
		Case 15
			OrbArcs.style.visibility = "visible"
			Circ1.style.visibility = "visible"
			Controls.style.visibility = "visible"
			MM.style.visibility = "visible"
			IE.style.visibility = "visible"
		Case 20
			MM35.style.visibility = "visible"
		Case 21
			MM35.style.visibility = "hidden"
		Case 30
			CCFF.style.visibility = "visible"
		Case 31
			CCFF.style.visibility = "hidden"
	End Select
End Sub

'sets initial starting points for multimedia events

Sub Window_OnLoad
	call OrbArcs.Scale(.15,.15,.15)
	call MM.Scale(2,2,2)
	call IE.Scale(2,2,2)
	call Controls.Scale(2,2,2)
	StartBtn.style.visibility = "visible"
End Sub

'starts entire multimedia sequence

Sub Start
	Call Seq("LetsGo").Play()
	StartBtn.style.visibility = "hidden"
End Sub

-->
