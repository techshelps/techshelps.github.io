<!--
'Sets starting variables and oval positioning, as well as pie, note that this does not use the sequencer

Sub Window_OnLoad
	Call Oval1.Rotate(45,0,0)
	Call Oval2.Rotate(90,0,0)
	Call Oval3.Rotate(135,0,0)
	Call Sg1.Rotate(180,0,0)
	RotateAll
End sub

'sets speed of rotation of ovals and pie slices, creates loop

Sub RotateAll
	Call Oval1.Rotate(-5,0,5)
	Call Oval2.Rotate(5,0,5)
	Call Oval3.Rotate(-5,0,5)
	Call SG1.Rotate(-5,10,5)
	AVAR=Window.SetTimeOut("Call RotateAll", 10, "VBScript")
End Sub
-->
</SCRIPT>
