<p class=label>
<b><a name="lngweeklp_rpx"></a><sup></sup>WEEK(&nbsp;) Function Example</b></p>
<p>
The following example displays the week of the year for today's date and for a specific date.</p>
<pre><code>CLEAR
? <span class=cfe><b>WEEK(</b></span>DATE( )<span class=cfe><b>)</b></span>
? <span class=cfe><b>WEEK(</b></span>{^1998-02-16}<span class=cfe><b>)</b></span>  &amp;&amp; Displays 8
</code></pre>
