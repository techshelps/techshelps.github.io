<h3><a name="glscrosstab_query"></a><sup></sup>cross-tab query</h3>
<p>
A query that summarizes data in a spreadsheet format. For example, a cross-tab query of a Sales table might display State data in the rows and SalesRep data in the columns. The fields of the query might contain SUM(Sales) for each sales representative.</p>
