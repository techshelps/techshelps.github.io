<h1><sup><a name="wizdocumenting_wizard_step_1"></a></sup>Documenting Wizard: Step 1 – Choose Source File</h1>
<p>
<a href="wizdocumenting_wizard_step_1sa.htm">See Also</a></p>
<p>
You can enter the name of a project file or a specific program file. If you choose a project file, the <b>Documenting Wizard</b> documents all the programs in the project, including the event code for forms, class library code, and so on.</p>
