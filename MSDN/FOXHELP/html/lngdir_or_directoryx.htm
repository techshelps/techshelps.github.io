<b><a name="lngdir_or_directoryx"></a><sup></sup>DIR or DIRECTORY Command Example</b></p>
<pre><code>CLEAR
<span class=cfe><b>DIR</b></span>  &amp;&amp; Display tables in the current directory
<span class=cfe><b>DIR</b></span> *.CDX &amp;&amp; Display index files in the current directory
<span class=cfe><b>DIR</b></span> A*.DBF&nbsp; &amp;&amp; Display tables that begin with A
<span class=cfe><b>DIR</b></span> *.*&nbsp; &amp;&amp; Display all files, including those without extensions
</code></pre>
