<h1><a name="lngmenulp_rp"></a><sup></sup>MENU(&nbsp;) Function</h1>
<p>
<a href="lngmenulp_rpx.htm">Example</a> &nbsp; <a href="lngmenulp_rpsa.htm">See Also</a></p>
<p>
Returns the name of the active menu bar as an uppercase character string.</p>
<p class=label>
<b>Syntax</b></p>
<p>
MENU(&nbsp;)</p>
<p class=label>
<b>Returns</b></p>
<p>
Character</p>
<p class=label>
<b>Remarks</b></p>
<p>
MENU(&nbsp;) returns an empty string if no menu is active. Use the <a href="wndmenu_designer.htm">Menu Designer</a> to create a menu and activate it.</p>
