<h1><a name="tocstring_manipulation_routines"></a><sup></sup>String Manipulation Routines</h1>
<p>
These API routines allow you to manipulate strings.</p>
<h4><a href="lng_strcmplp_rp.htm">_StrCmp(&nbsp;)</a></h4>
<p>
Compares two null-terminated strings.</p>
<h4><a href="lng_strcpylp_rp.htm">_StrCpy(&nbsp;)</a></h4>
<p>
Copies a null-terminated string from <i>src</i> to <i>dest</i>.</p>
<h4><a href="lng_strlenlp_rp.htm">_StrLen(&nbsp;)</a></h4>
<p>
Returns the length in bytes of a null-terminated string.</p>
