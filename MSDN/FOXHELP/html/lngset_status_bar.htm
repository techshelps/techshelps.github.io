<h1><a name="lngset_status_bar"></a><sup></sup>SET STATUS BAR Command</h1>
<p>
<a href="lngset_status_barsa.htm">See Also</a></p>
<p>
Displays or removes the graphical status bar.</p>
<p class=label>
<b>Syntax</b></p>
<p>
SET STATUS BAR ON | OFF</p>
<p class=label>
<b>Arguments</b></p>
<p class=dt>
ON</p>
<p class=indent>
Issue SET STATUS BAR ON to display the graphical status bar. </p>
<p class=dt>
OFF</p>
<p class=indent>
(Default) Issue SET STATUS BAR OFF to remove the graphical status bar.</p>
