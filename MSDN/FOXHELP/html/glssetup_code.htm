<h3><a name="glssetup_code"></a><sup></sup>setup code</h3>
<p>
The portion of a program that executes before the menu definition code in an .mpr file. Setup code might include code to open files, declare system variables, or place a previous menu system on a stack so it can be retrieved later without redefining it. <i>See also</i> <a href="glscleanup_code.htm">cleanup code</a>.</p>
