<h3><a name="glsnon_compact_single_entry_index"></a><sup></sup>non-compact single-entry index</h3>
<p>
A single-entry index file that is not optimized to save disk space. Non-compact single-entry index files should be created only if you need to maintain compatibility with versions of FoxPro prior to 2.0, or if you're sharing data with Microsoft FoxBASE+.</p>
