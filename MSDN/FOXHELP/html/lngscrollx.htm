<p>
The following command scrolls a small rectangular region:</p>
<pre><code>CLEAR
@ 4, 1 FILL TO 10, 8 COLOR GR+/B
WAIT WINDOW 'Press key to scroll left top corner'
<span class=cfe><b>SCROLL</b></span> 0, 0, 5, 5, -2, 1
</code></pre>
