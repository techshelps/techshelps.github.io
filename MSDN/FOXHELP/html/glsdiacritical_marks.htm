<h3><a name="glsdiacritical_marks"></a><sup></sup>diacritical marks</h3>
<p>
Accents or symbols placed over, under, or through letters to indicate sound changes from the unmarked forms of the letters. <i>See also</i> <a href="glsaccented_characters.htm">accented characters</a>, <a href="glsinternational_characters.htm">international characters</a>.</p>
