<p class=label>
<b><a name="lngdifferencelp_rpx"></a><sup></sup>DIFFERENCE(&nbsp;) Function Example</b></p>
<pre><code>STORE 'Smith' TO gcName1
STORE 'Smythe'&nbsp; TO gcName2
STORE 'Smittie' TO gcName3
STORE '' TO gcName4
CLEAR
? <span class=cfe><b>DIFFERENCE(</b></span>gcName1, gcName2<span class=cfe><b>)</b></span>  &amp;&amp; Displays 4
? <span class=cfe><b>DIFFERENCE(</b></span>gcName1, gcName3<span class=cfe><b>)</b></span>  &amp;&amp; Displays 4
? <span class=cfe><b>DIFFERENCE(</b></span>gcName1, gcName4<span class=cfe><b>)</b></span>  &amp;&amp; Displays 1
</code></pre>
