<h3><a name="glsindex"></a><sup></sup>index</h3>
<p>
A set of pointers that are logically ordered by the values of a key. Indexes provide quick access to data and can enforce uniqueness on the rows in a table. Indexes in Visual FoxPro are maintained in an index file. <i>See also</i> <a href="glscandidate_index.htm">candidate index</a>, <a href="glsprimary_key.htm">primary key</a>.</p>
