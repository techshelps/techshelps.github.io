<b><a name="lngfieldlp_rpx"></a><sup></sup>FIELD(&nbsp;) Function Example</b></p>
<pre><code>CLOSE DATABASES
OPEN DATABASE (HOME(2) + 'Data\testdata')
USE customer&nbsp; &amp;&amp; Opens Customer table

CLEAR
FOR gnCount = 1 TO FCOUNT( )&nbsp; &amp;&amp; Loop for number of fields
 &nbsp; ? <span class=cfe><b>FIELD(</b></span>gnCount<span class=cfe><b>)</b></span>  &amp;&amp; Display each field
NEXT
?
? 'Number of fields: ' + ALLTRIM(STR(gnCount -1))
</code></pre>
