<p class=label>
<b><a name="lngintlp_rpx"></a><sup></sup>INT(&nbsp;) Function Example</b></p>
<pre><code>CLEAR
? <span class=cfe><b>INT(</b></span>12.5<span class=cfe><b>)</b></span>  &amp;&amp; Displays 12
? <span class=cfe><b>INT(</b></span>6.25 * 2<span class=cfe><b>)</b></span>  &amp;&amp; Displays 12
? <span class=cfe><b>INT(</b></span>-12.5<span class=cfe><b>)</b></span>  &amp;&amp; Displays -12
STORE -12.5 TO gnNumber
? <span class=cfe><b>INT(</b></span>gnNumber<span class=cfe><b>)</b></span>  &amp;&amp; Displays -12
</code></pre>
