<h1><a name="lngdeclare"></a><sup></sup>DECLARE Command</h1>
<p>
<a href="lngdeclaresa.htm">See Also</a></p>
<p>
Creates a one- or two-dimensional array.</p>
<p class=label>
<b>Syntax</b></p>
<p>
DECLARE <i>ArrayName1</i> (<i>nRows1</i> [, <i>nColumns1</i>])<br>
 &nbsp; [, <i>ArrayName2</i> (<i>nRows2</i> [, <i>nColumns2</i>])] ...</p>
<p class=label>
<b>Remarks</b></p>
<p>
DECLARE is identical in operation and syntax to DIMENSION. For more information, see <a href="lngdimension.htm">DIMENSION</a>.</p>
