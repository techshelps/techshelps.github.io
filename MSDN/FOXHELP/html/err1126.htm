<h1><a name="err1126"></a><sup></sup>Record is too long (Error 1126)</h1>
<p>
While attempting to create a table file, the maximum length for the data portion of a record (65,500 bytes) was exceeded. The length of the data portion of a record is equal to the sum of the lengths of the individual record fields.</p>
