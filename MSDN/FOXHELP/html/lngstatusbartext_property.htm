<h1><a name="lngstatusbartext_property"></a><sup></sup>StatusBarText Property</h1>
<p>
<a href="lngstatusbartext_propertyat.htm">Applies To</a> &nbsp; <a href="lngstatusbartext_propertysa.htm">See Also</a></p>
<p>
Specifies the text displayed in the status bar when a control has the focus. Available at design time and run time.</p>
<p class=label>
<b>Syntax</b></p>
<p>
[<i>Form</i>.]<i>Control.</i>StatusBarText[= <i>cText</i>]</p>
<p class=label>
<b>Settings</b></p>
<p class=dt>
<i>cText</i></p>
<p class=indent>
Specifies the text that describes the control with the focus.</p>
