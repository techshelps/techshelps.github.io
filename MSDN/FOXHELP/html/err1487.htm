<h1><a name="err1487"></a><sup></sup>Warning:&nbsp; The connection transaction mode cannot be set (Error 1487)</h1>
<p>
The connection transaction mode cannot be set by the ODBC driver. The connection will use the default driver defined transaction mode.</p>
