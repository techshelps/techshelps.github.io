<h3><a name="glscommand"></a><sup></sup>command</h3>
<p>
An instruction that, when issued by the user, causes Visual FoxPro to perform an action. A command can be typed from a keyboard, selected from a menu, or embedded in program code. <i>See also</i> <a href="glsfunction.htm">function</a>.</p>
