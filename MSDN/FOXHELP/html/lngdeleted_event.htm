<h1><a name="lngdeleted_event"></a><sup></sup>Deleted Event</h1>
<p>
<a href="lngdeleted_eventat.htm">Applies To</a> &nbsp; <a href="lngdeleted_eventsa.htm">See Also</a></p>
<p>
Occurs when the user marks a record for deletion, unmarks a record marked for deletion, or when DELETE is issued.</p>
<p class=label>
<b>Syntax</b></p>
<p>
PROCEDURE <i>Grid.</i>Deleted<br>
LPARAMETERS <i>nRecNo</i></p>
<p class=label>
<b>Arguments</b></p>
<p class=dt>
<i>nRecNo</i></p>
<p class=indent>
Returns the record number of the row being deleted.</p>
