<h1><a name="lngremoveitem_method"></a><sup></sup>RemoveItem Method</h1>
<p>
<a href="lngremoveitem_methodsa.htm">See Also</a></p>
<p>
Removes an item from a combo box or list box.</p>
<p class=label>
<b>Syntax</b></p>
<p>
<i>Control.</i>RemoveItem(<i>nIndex</i>)</p>
<p class=label>
<b>Arguments</b></p>
<p class=dt>
<i>nIndex</i></p>
<p class=indent>
Specifies an integer corresponding to the order in which items are displayed in the control. For the first item in a list box or combo box, <i>nIndex</i> = 1.</p>
