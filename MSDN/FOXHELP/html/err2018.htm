<h1><a name="err2018"></a><sup></sup>Reconnect of offline view failed (Error 2018)</h1>
<p>
The view cannot be reconnected as an online view: one of the components of the view is not available or missing. For example, a base table for the view might be locked exclusively or be missing, or the database container (.dbc) file might be missing.</p>
