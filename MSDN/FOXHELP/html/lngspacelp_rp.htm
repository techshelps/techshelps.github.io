<h1><a name="lngspacelp_rp"></a><sup></sup>SPACE(&nbsp;) Function</h1>
<p>
<a href="lngspacelp_rpsa.htm">See Also</a></p>
<p>
Returns a character string composed of a specified number of spaces.</p>
<p class=label>
<b>Syntax</b></p>
<p>
SPACE(<i>nSpaces</i>)</p>
<p class=label>
<b>Returns</b></p>
<p>
Character</p>
<p class=label>
<b>Arguments</b></p>
<p class=dt>
<i>nSpaces</i></p>
<p class=indent>
Specifies the number of spaces that SPACE(&nbsp;) returns. The maximum value of <i>nSpaces</i> is limited only by memory in Microsoft Visual FoxPro.</p>
