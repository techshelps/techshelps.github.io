<h1><a name="lng_strlenlp_rp"></a><sup></sup>_StrLen(&nbsp;) API Library Routine</h1>
<p>
<a href="lng_strlenlp_rpsa.htm">See Also</a> &nbsp; <a href="lng_strlenlp_rpx.htm">Example</a></p>
<p>
Returns the length in bytes of the specified null-terminated string.</p>
<p class=label>
<b>Syntax</b></p>
<p>
<b>int _StrLen</b>(<b>char FAR </b><i>*string</i>)<br>
<b>char FAR </b><i>*string</i>;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; /* String to be measured. */</p>
