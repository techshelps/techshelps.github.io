<p>
The following example uses FTIME(&nbsp;) to display the last modification time for FOXUSER.DBF, the Visual FoxPro resource file.</p>
<pre><code>? <span class=cfe><b>FTIME(</b></span>'FOXUSER.DBF'<span class=cfe><b>)</b></span>  &amp;&amp; Displays the last modification time
</code></pre>
