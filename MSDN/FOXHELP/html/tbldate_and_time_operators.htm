<h1><a name="tbldate_and_time_operators"></a><sup></sup>Date and Time Operators</h1>
<p>
<a href="tbldate_and_time_operatorssa.htm">See Also</a></p>
<p>
The following operators act on dates and times.</p>
<p class=label>
<b>Date and Time Operators</b></p>
<table border=1 cellpadding=5 cols=3 frame=below rules=rows>
<tr valign=top>
<td class=label width=17%><b>Operator</b></td>
<td class=label width=33%><b>Action</b></td>
<td class=label width=50%><b>Code</b></td>
</tr>
<tr valign=top>
<td width=17%><pre><code>+</code></pre>
</td>
<td width=33%>Addition</td>
<td width=50%><pre><code>tNewTime = tTime1 + nSeconds
dNewDate = dDate1 + nDays</code></pre>
</td>
</tr>
<tr valign=top>
<td width=17%><pre><code>-</code></pre>
</td>
<td width=33%>Subtraction</td>
<td width=50%><pre><code>nSeconds = tTime1 - tTime2
tNewTime = tTime1 - nSeconds
dNewDate = dDate1 - nDays</code></pre>
</td>
</tr>
</table><br>
