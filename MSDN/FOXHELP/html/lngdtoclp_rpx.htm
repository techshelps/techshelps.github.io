<p class=label>
<b><a name="lngdtoclp_rpx"></a><sup></sup>DTOC(&nbsp;) Function Example</b></p>
<pre><code>SET STRICTDATE TO 1
STORE CTOD('10/31/98') TO gdThisDate
CLEAR
? <span class=cfe><b>DTOC(</b></span>gdThisDate<span class=cfe><b>)</b></span>
STORE DTOC({^1998-10-31}+90) TO gcExpireDate
? 'Your 90-day warranty expires ', gcExpireDate
? <span class=cfe><b>DTOC(</b></span>{^1998-10-31},1<span class=cfe><b>)</b></span>
</code></pre>
