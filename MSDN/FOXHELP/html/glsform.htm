<h3><a name="glsform"></a><sup></sup>form</h3>
<p>
A container class. A collection of one or more pages that behaves like a standard window or dialog box. A form contains <a href="glscontrol.htm">controls</a> for displaying and editing data. Forms can be contained within a form set. <i>See also</i> <a href="glscontainer_classes.htm">container classes</a>, <a href="glspage.htm">page</a>.</p>
