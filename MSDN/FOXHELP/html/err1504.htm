<h1><a name="err1504"></a><sup></sup>Function not supported for SQL pass-through cursors (Error 1504)</h1>
<p>
This command applies to view cursors only.
<ul type=disc>
<li>
SQL pass-through cursors do not necessarily return single result sets.<p class=tl>
Do not use <a href="lngrequerylp_rp.htm">REQUERY(&nbsp;)</a> on a SQL pass-through cursor.</P></li>
</ul>
