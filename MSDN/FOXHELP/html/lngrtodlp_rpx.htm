<b><a name="lngrtodlp_rpx"></a><sup></sup>RTOD(&nbsp;) Function Example</b></p>
<pre><code>CLEAR
? <span class=cfe><b>RTOD(</b></span>ACOS(0)<span class=cfe><b>)</b></span>  &amp;&amp; Displays 90.00
STORE -1 to gnArcAngle
? <span class=cfe><b>RTOD(</b></span>ACOS(gnArcAngle)<span class=cfe><b>)</b></span>  &amp;&amp; Displays 180.00
? <span class=cfe><b>RTOD(</b></span>ACOS(SQRT(2)/2)<span class=cfe><b>)</b></span> &amp;&amp; Displays 45.00
</code></pre>
