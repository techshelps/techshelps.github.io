<h3><a name="glsaggregate_function"></a><sup></sup>aggregate function</h3>
<p>
A function that generates a single value from a group of values, often used with GROUP BY and HAVING clauses. Aggregate functions include AVG( ), COUNT( ), MAX( ), MIN( ), and SUM( ). Also known as set functions.</p>
