<h3><a name="glscompound_index_file"></a><sup></sup>compound index file</h3>
<p>
An index file containing multiple index entries, called tags. A compound index file has a .cdx file extension. You must explicitly open this index file and it must be active when you update a table. <i>See also</i> <a href="glsstructural_compound_index.htm">structural compound index</a>.</p>
