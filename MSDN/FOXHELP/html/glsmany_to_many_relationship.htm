<h3><a name="glsmany_to_many_relationship"></a><sup></sup>many-to-many relationship</h3>
<p>
A relationship between tables where records in each table have multiple matching records in the related table. This type of relationship may require changes in your database design. <i>See also</i> <a href="glsjunction_table.htm">junction table</a>.</p>
