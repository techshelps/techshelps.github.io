<h3><a name="glsmdi"></a><sup></sup>multiple-document interface (MDI) application</h3>
<p>
An application that can support multiple documents from one application instance. MDI object applications can simultaneously service a user and one or more embedding containers. <i>See also</i> <a href="glssdi.htm">single-document interface (SDI) application</a>.</p>
