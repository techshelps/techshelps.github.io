<h1><a name="tocstatement_and_expression_routines"></a><sup></sup>Statement and Expression Routines</h1>
<p>
These API routines allow you to compile and execute Visual FoxPro commands.</p>
<h4><a href="lng_evaluatelp_rp.htm">_Evaluate(&nbsp;)</a></h4>
<p>
Compiles and executes a Visual FoxPro expression contained in <i>expr</i>, placing the result in <i>res</i>.</p>
<h4><a href="lng_executelp_rp.htm">_Execute(&nbsp;)</a></h4>
<p>
Compiles and executes the null-terminated statement in <i>stmt</i>.</p>
