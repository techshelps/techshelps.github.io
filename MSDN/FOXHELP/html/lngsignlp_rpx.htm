<p class=label>
<b><a name="lngsignlp_rpx"></a><sup></sup>SIGN(&nbsp;) Function Example</b></p>
<pre><code>STORE 10 TO gnNum1
STORE -10 TO gnNum2
STORE 0 TO gnZero
CLEAR
? <span class=cfe><b>SIGN(</b></span>gnNum1<span class=cfe><b>)</b></span>  &amp;&amp; Displays 1
? <span class=cfe><b>SIGN(</b></span>gnNum2<span class=cfe><b>)</b></span>  &amp;&amp; Displays -1
? <span class=cfe><b>SIGN(</b></span>gnZero<span class=cfe><b>)</b></span>  &amp;&amp; Displays 0
</code></pre>
