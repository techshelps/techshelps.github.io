<h1><a name="err1520"></a><sup></sup>No database is open or set as the current database (Error 1520)</h1>
<p>
You have attempted to perform an action which requires a database to be open and set as current.</p>
<p>
Use the <a href="lngopen_database.htm">OPEN DATABASE</a> or <a href="lngset_database.htm">SET DATABASE TO</a> commands, or select a database from the database drop-down list in the standard toolbar.</p>
