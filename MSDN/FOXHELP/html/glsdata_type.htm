<h3><a name="glsdata_type"></a><sup></sup>data type</h3>
<p>
The attribute of a variable or field that determines what kind of data it can hold. Visual FoxPro has these data types: Character, Currency, Date, DateTime, Double, Float, Logical, Numeric, Integer, General, and Memo.</p>
