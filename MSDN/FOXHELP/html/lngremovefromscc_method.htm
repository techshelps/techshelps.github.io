<h1><a name="lngremovefromscc_method"></a><sup></sup>RemoveFromSCC Method</h1>
<p>
<a href="lngremovefromscc_methodat.htm">Applies To</a> &nbsp; <a href="lngremovefromscc_methodsa.htm">See Also</a></p>
<p>
Removes a file in a project from source code control.</p>
<p class=label>
<b>Syntax</b></p>
<p>
<i>Object</i>.RemoveFromSCC(&nbsp;)</p>
<p class=label>
<b>Remarks</b></p>
<p>
The RemoveFromSCC method returns true (.T.) if the file is successfully removed from source code control; otherwise false (.F.) is returned.</p>
