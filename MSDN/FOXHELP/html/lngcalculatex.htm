<p class=label>
<b><a name="lngcalculatex"></a><sup></sup>CALCULATE Command Example</b></p>
<pre><code>CLOSE DATABASES
OPEN DATABASE (HOME(2) + 'data\testdata')
USE orders&nbsp; &amp;&amp; Open Orders table

SET TALK ON
CLEAR
<span class=cfe><b>CALCULATE AVG</b></span>(order_amt), <span class=cfe><b>MIN</b></span>(order_amt), <span class=cfe><b>MAX</b></span>(order_amt)
<span class=cfe><b>CALCULATE STD</b></span>(order_amt), <span class=cfe><b>VAR</b></span>(order_amt) <span class=cfe><b>TO</b></span> gnStd, gnVar
</code></pre>
