<h3><a name="glsself_join"></a><sup></sup>self join</h3>
<p>
A join in which records from a table are combined with other records from the same table when there are matching values in the joined fields. A self join can be an <a href="glsinner_join.htm">inner join</a> or an <a href="glsouter_join.htm">outer join</a>.</p>
