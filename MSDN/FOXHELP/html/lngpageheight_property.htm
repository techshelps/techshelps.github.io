<h1><a name="lngpageheight_property"></a><sup></sup>PageHeight Property</h1>
<p>
<a href="lngpageheight_propertyat.htm">Applies To</a> &nbsp; <a href="lngpageheight_propertysa.htm">See Also</a></p>
<p>
Specifies the height of a page. Read-only at design time and run time.</p>
<p class=label>
<b>Syntax</b></p>
<p>
<i>PageFrame</i>.PageHeight[ = <i>nHeight</i>]</p>
<p class=label>
<b>Settings</b></p>
<p class=dt>
<i>nHeight</i></p>
<p class=indent>
Specifies the height of the page in the unit of measurement specified by the ScaleMode property of the form.</p>
