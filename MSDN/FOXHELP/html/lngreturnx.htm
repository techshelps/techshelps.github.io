<p class=label>
<b><a name="lngreturnx"></a><sup></sup>RETURN Command Example</b></p>
<p>
In the following example, the function <code>longdate</code> returns a character string that is suitable for printing from a date.</p>
<pre><code>SET CENTURY ON
? longdate({^1998-02-16})&nbsp; &amp;&amp; Displays Monday, February 16, 1998

FUNCTION longdate
PARAMETER mdate
<span class=cfe><b>RETURN</b></span> CDOW(mdate) + ', ' + MDY(mdate)
</code></pre>
