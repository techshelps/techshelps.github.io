<h1><a name="cmdgo_to_line_dialog_box"></a><sup></sup>Go To Line Dialog Box</h1>
<p>
<a href="cmdgo_to_line_dialog_boxsa.htm">See Also</a></p>
<p>
Lets you move the insertion point to the designated line in a text or program file, or in the <a href="wndcommand_window.htm">Command</a> window.</p>
<h3>Dialog Box Options</h3>
<p class=dt>
<b>Line Number</b></p>
<p class=indent>
Specifies the line number where you want the insertion point to appear.</p>
