<h1><a name="cmdview_parameters_dialog_box"></a><sup></sup>View Parameters Dialog Box</h1>
<p>
<a href="cmdview_parameters_dialog_boxsa.htm">See Also</a></p>
<p>
Sets up views that prompt for a value entry to complete the view.</p>
<h3>Dialog Box Options</h3>
<p class=dt>
<b>Name</b></p>
<p class=indent>
Specifies name of parameter.</p>
<p class=dt>
<b>Type</b></p>
<p class=indent>
Specifies data type of parameter.</p>
<p class=dt>
<b>Insert</b></p>
<p class=indent>
Inserts a blank row.</p>
<p class=dt>
<b>Delete</b></p>
<p class=indent>
Deletes selected row.</p>
