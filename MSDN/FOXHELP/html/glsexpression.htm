<h3><a name="glsexpression"></a><sup></sup>expression</h3>
<p>
Any combination of variables, operators, constants, functions, and names of fields, controls, and properties that evaluates to a single value. You can use expressions as settings for many properties, and to set criteria or define calculated fields in queries.</p>
