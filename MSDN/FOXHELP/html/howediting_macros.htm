<h1><a name="howediting_macros"></a><sup></sup>Editing Macros</h1>
<p>
<a href="howediting_macrossa.htm">See Also</a></p>
<p>
You can edit existing macros through the <a href="cmdmacros_dialog_box.htm">Macros</a> dialog box.</p>
<p class=label>
<b>To edit a macro</b>
<ol>
<li>
From the <b>Macros</b> dialog box, select a macro from the <b>Individual Macro</b> list and then choose <b>Edit</b>.<br><br></li>
<li>
Modify the macro contents.<br><br></li>
<li>
Choose <b>OK</b>.</li>
</ol>
