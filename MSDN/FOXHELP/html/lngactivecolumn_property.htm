<h1><a name="lngactivecolumn_property"></a><sup></sup>ActiveColumn Property</h1>
<p>
<a href="lngactivecolumn_propertysa.htm">See Also</a></p>
<p>
Returns as an integer the column number that contains the active cell in a Grid control. Not available at design time; read-only at run time.</p>
<p class=label>
<b>Syntax</b></p>
<p>
<i>Grid</i>.ActiveColumn</p>
<p class=label>
<b>Remarks</b></p>
<p>
ActiveColumn returns zero if the grid doesn't have the focus.</p>
