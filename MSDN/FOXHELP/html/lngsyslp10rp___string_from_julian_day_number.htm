<h1><a name="lngsyslp10rp___string_from_julian_day_number"></a><sup></sup>SYS(10) - String from Julian Day Number</h1>
<p>
<a href="lngsyslp10rp___string_from_julian_day_numberx.htm">Example</a> &nbsp; <a href="lngsyslp10rp___string_from_julian_day_numbersa.htm">See Also</a></p>
<p>
Converts a Julian day number to a character string.</p>
<p class=label>
<b>Syntax</b></p>
<p>
SYS(10, <i>nJulianDayNumber</i>)</p>
<p class=label>
<b>Returns</b></p>
<p>
Character</p>
<p class=label>
<b>Remarks</b></p>
<p>
SYS(10) returns a Character-type date from a Julian day number <i>nJulianDayNumber</i>.</p>
