<h1><a name="lngscolslp_rp"></a><sup></sup>SCOLS(&nbsp;) Function</h1>
<p>
<a href="lngscolslp_rpsa.htm">See Also</a></p>
<p>
Returns the number of columns available in the main Microsoft Visual FoxPro window.</p>
<p class=label>
<b>Syntax</b></p>
<p>
SCOLS(&nbsp;)</p>
<p class=label>
<b>Returns</b></p>
<p>
Numeric</p>
<p class=label>
<b>Remarks</b></p>
<p>
The value returned by SCOLS(&nbsp;) depends on the current display mode. Display modes can be changed with SET DISPLAY.</p>
