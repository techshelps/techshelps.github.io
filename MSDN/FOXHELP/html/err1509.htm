<h1><a name="err1509"></a><sup></sup>Conversion canceled.&nbsp; Adjust the memo BLOCKSIZE (Error 1509)</h1>
<p>
You are trying to convert a dBASE table with a memo blocksize less than 512K.</p>
<p>
To successfully convert the file for Visual FoxPro, go back to dBASE and adjust the memo blocksize to greater than, or equal to, 512K.</p>
