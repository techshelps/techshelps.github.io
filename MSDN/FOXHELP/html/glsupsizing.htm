<h3><a name="glsupsizing"></a><sup></sup>upsizing</h3>
<p>
Upsizing refers to duplicating in SQL Server or Oracle databases, as much as possible, the functionality of a set of tables in a Visual FoxPro database. The upsizing wizards in Visual FoxPro automate the process.</p>
