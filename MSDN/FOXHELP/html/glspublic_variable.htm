<h3><a name="glspublic_variable"></a><sup></sup>public variable</h3>
<p>
Variables defined with the <a href="lngpublic.htm">PUBLIC</a> keyword are available to all procedures and functions, not just the ones they are defined in. <i>Contrast</i> <a href="glslocal_variable.htm">local variable</a>, <a href="glsprivate_variable.htm">private variable</a>.</p>
