<h3><a name="glscontainer_classes"></a><sup></sup>container classes</h3>
<p>
Visual FoxPro base classes that group other similar classes together. For example, a form class consists of a group of several control classes, which can be treated as a unit. <i>See also</i> <a href="glsbase_class.htm">base class</a>, <a href="glsform.htm">form</a>, <a href="glsform_set.htm">form set</a>.</p>
