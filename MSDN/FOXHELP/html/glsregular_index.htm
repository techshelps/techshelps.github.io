<h3><a name="glsregular_index"></a><sup></sup>regular index</h3>
<p>
An index that is not <a href="glsunique_index.htm">unique</a>, <a href="glsprimary_index.htm">primary</a>, or <a href="glscandidate_index.htm">candidate</a>. You use a regular index for ordering and seeking records, but not to enforce the uniqueness of the data in those records. You also use a regular index as the "many" side of a one-to-many <a href="glspersistent_relationship.htm">persistent relationship</a>.</p>
