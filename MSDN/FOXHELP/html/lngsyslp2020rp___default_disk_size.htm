<h1><a name="lngsyslp2020rp___default_disk_size"></a><sup></sup>SYS(2020) – Default Disk Size</h1>
<p>
<a href="lngsyslp2020rp___default_disk_sizesa.htm">See Also</a></p>
<p>
Returns the total size in bytes of the default disk.</p>
<p class=label>
<b>Syntax</b></p>
<p>
SYS(2020)</p>
<p class=label>
<b>Returns</b></p>
<p>
Character</p>
<p class=label>
<b>Remarks</b></p>
<p>
The default disk can be specified with SET DEFAULT.</p>
