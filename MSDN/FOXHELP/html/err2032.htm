<h1><a name="err2032"></a><sup></sup>Ambiguous Date/DateTime constant (Error 2032)</h1>
<p>
This error occurs when a Date or DateTime did not adhere to the strict format. For more information about the proper format of date and DateTime constants, see <a href="dgprogramming_improvements.htm#newyear_2000_date_support">Year 2000 Date Support</a> in Chapter 33, “Programming Improvements,” in the <i>Programmer’s Guide</i>.</p>
