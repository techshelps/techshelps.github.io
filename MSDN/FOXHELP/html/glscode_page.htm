<h3><a name="glscode_page"></a><sup></sup>code page</h3>
<p>
A character set that a computer uses to interpret and display data properly. Code pages usually correspond to different platforms and languages and are used in international applications. <i>See also</i> <a href="glslocale.htm">locale</a>.</p>
