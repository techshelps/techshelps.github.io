<h1><a name="err1538"></a><sup></sup>A stored procedure is executing (Error 1538)</h1>
<p>
You have attempted to recompile or unload stored procedures (for example, <a href="lngmodify_procedure.htm">MODIFY PROCEDURE</a> or <a href="lngclose.htm">CLOSE DATABASES</a>) while in the middle of executing a stored procedure. This is an invalid operation.</p>
