<h1><a name="err1466"></a><sup></sup>Connection handle is invalid (Error 1466)</h1>
<p>
The connection handle supplied is invalid.</p>
<p>
Use <a href="lngsqlconnectlp_rp.htm">SQLCONNECT(&nbsp;)</a> or <a href="lngsqlstringconnectlp_rp.htm">SQLSTRINGCONNECT(&nbsp;)</a> to generate a valid connection handle.</p>
