<b><a name="lngacoslp_rpx"></a><sup></sup>ACOS(&nbsp;) Function Example</b></p>
<pre><code>CLEAR
? RTOD(<span class=cfe><b>ACOS(</b></span>0<span class=cfe><b>)</b></span>)&nbsp; &amp;&amp; Displays 90.00
STORE -1 to gnArcAngle
? RTOD(<span class=cfe><b>ACOS(</b></span>gnArcAngle<span class=cfe><b>)</b></span>)&nbsp; &amp;&amp; Displays 180.00
? RTOD(<span class=cfe><b>ACOS(</b></span>SQRT(2)/2<span class=cfe><b>)</b></span>)&nbsp; &amp;&amp; Displays 45.00
</code></pre>
