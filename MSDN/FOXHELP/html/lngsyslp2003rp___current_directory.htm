<h1><a name="lngsyslp2003rp___current_directory"></a><sup></sup>SYS(2003) – Current Directory</h1>
<p>
<a href="lngsyslp2003rp___current_directorysa.htm">See Also</a></p>
<p>
Returns the name of the current directory on the default drive.</p>
<p class=label>
<b>Syntax</b></p>
<p>
SYS(2003)</p>
<p class=label>
<b>Returns</b></p>
<p>
Character</p>
<p class=label>
<b>Remarks</b></p>
<p>
You can use SYS(5) to determine the current drive.</p>
