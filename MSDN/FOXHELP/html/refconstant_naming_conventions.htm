<h1><a name="refconstant_naming_conventions"></a><sup></sup>Constant Naming Conventions</h1>
<p>
<a href="refconstant_naming_conventionssa.htm">See Also</a></p>
<p>
Follow this suggested format for naming constants.</p>
<p class=label>
<b>Syntax</b></p>
<p>
NAME</p>
<p class=label>
<b>Remarks</b></p>
<p>
It is recommended that constants be entered in uppercase.</p>
<p class=label>
<b>Example</b></p>
<pre><code>#DEFINE MAX_VALUE 10
</code></pre>
<p>
For more information, see <a href="concreating_visual_foxpro_names.htm">Visual FoxPro Naming Rules</a>.</p>
