<h1><a name="err1815"></a><sup></sup>"<i>cursor</i>" must be created with SELECT ... INTO TABLE (Error 1815)</h1>
<p>
You have tried to use a repackaged cursor as a source for another SELECT statement.
<ul type=disc>
<li>
Some cursors cannot be used in successive queries.<p class=tl>
Use the INTO TABLE clause of the <a href="lngselect___sql.htm">SELECT - SQL</a> statement instead.</P></li>
</ul>
