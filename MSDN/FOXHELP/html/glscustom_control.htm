<h3><a name="glscustom_control"></a><sup></sup>custom control</h3>
<p>
A control created by the user that is based on one or more Visual FoxPro base classes. You can add functionality to an existing Visual FoxPro control, or to any other custom control. <i>See also</i> <a href="glsbase_class.htm">base class</a>, <a href="glssubclass.htm">subclass</a>.</p>
