<h1><a name="lngclass_property"></a><sup></sup>Class Property</h1>
<p>
<a href="lngclass_propertyat.htm">Applies To</a> &nbsp; <a href="lngclass_propertysa.htm">See Also</a></p>
<p>
Returns the name of the class on which an object is based. Read-only at design time and run time.</p>
<p class=label>
<b>Syntax</b></p>
<p>
<i>Object.</i>Class</p>
<p class=label>
<b>Remarks</b></p>
<p>
In the Class Designer, the Class property returns the actual name of the class.</p>
