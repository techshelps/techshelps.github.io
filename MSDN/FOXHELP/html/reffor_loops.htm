<h1><a name="reffor_loops"></a><sup></sup>FOR Loops</h1>
<p>
<a href="reffor_loopssa.htm">See Also</a></p>
<p>
Each language offers a FOR statement; C/C++ has the most flexibility for expressions.</p>
<table border=1 cellpadding=5 cols=2 frame=below rules=rows>
<tr valign=top>
<td class=label width=47%><b>Visual FoxPro</b></td>
<td class=label width=53%><b>BASIC</b></td>
</tr>
<tr valign=top>
<td width=47%><pre><code>FOR n = 1 TO 10
 ? n
ENDFOR</code></pre>
</td>
<td width=53%><pre><code>For n = 1 to 10
 Print n
Next n</code></pre>
</td>
</tr>
</table><br>
<table border=1 cellpadding=5 cols=2 frame=below rules=rows>
<tr valign=top>
<td class=label width=47%><b>Pascal</b></td>
<td class=label width=53%><b>C/C++</b></td>
</tr>
<tr valign=top>
<td width=47%><pre><code>for n := 1 to 10 do
  writeln(n);</code></pre>
</td>
<td width=53%><pre><code>for(n=1; n&lt;11; n++)
 printf("%d\n",n);</code></pre>
</td>
</tr>
</table><br>
