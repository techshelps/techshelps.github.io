<p class=label>
<b><a name="lngappend_generalx"></a><sup></sup>APPEND GENERAL Command Example</b></p>
<p>
The following example imports a Microsoft Excel chart in the Excel directory to a general field named <code>mygenfield</code>.</p>
<pre><code>CREATE TABLE MyGenTbl (mygenfield G)
APPEND BLANK&nbsp; &amp;&amp; Add a blank record
<span class=cfe><b>APPEND GENERAL</b></span> mygenfield <span class=cfe><b>FROM</b></span> C:\EXCEL\BOOK1.XLS CLASS EXCELCHART
</code></pre>
