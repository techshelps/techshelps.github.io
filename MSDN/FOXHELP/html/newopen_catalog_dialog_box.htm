<h1><a name="newopen_catalog_dialog_box"></a><sup></sup>Open Catalog Dialog Box</h1>
<p>
<a href="newopen_catalog_dialog_boxsa.htm">See Also</a></p>
<p>
Enables you to select an existing catalog description or file name to open in the Component Gallery.</p>
<h3>Dialog Box Options</h3>
<p class=dt>
<b>Open</b></p>
<p class=indent>
Open the selected catalog or catalog description.</p>
<p class=dt>
<b>Browse</b></p>
<p class=indent>
Opens the Windows system <a href="cmdopen_dialog_box.htm">Open dialog box</a> so you can locate a catalog to open.</p>
