<h3><a name="glsdrag_and_drop"></a><sup></sup>drag and drop</h3>
<p>
A feature that enables you to drag one object onto another to perform an action. To drag an object, click the object and, while holding down the mouse button, move it to the new location. When you are satisfied with the location, release the mouse button to drop the object.</p>
