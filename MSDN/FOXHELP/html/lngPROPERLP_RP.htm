<h1><a name="lngproperlp_rp"></a><sup></sup>PROPER(&nbsp;) Function</h1>
<p>
<a href="lngproperlp_rpx.htm">Example</a> &nbsp; <a href="lngproperlp_rpsa.htm">See Also</a></p>
<p>
Returns from a character expression a string capitalized as appropriate for proper names.</p>
<p class=label>
<b>Syntax</b></p>
<p>
PROPER(<i>cExpression</i>)</p>
<p class=label>
<b>Returns</b></p>
<p>
Character</p>
<p class=label>
<b>Arguments</b></p>
<p class=dt>
<i>cExpression</i></p>
<p class=indent>
Specifies the character expression from which PROPER(&nbsp;) returns a capitalized character string.</p>
