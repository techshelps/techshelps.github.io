<p class=label>
<b><a name="lnginsmodelp_rpx"></a><sup></sup>INSMODE(&nbsp;) Function Example</b></p>
<p>
The example below uses INSMODE(&nbsp;) to set the insert mode on, and then toggles the insert mode to the opposite state.</p>
<pre><code>SET TALK ON
=<span class=cfe><b>INSMODE(</b></span>.T.<span class=cfe><b>)</b></span>  &amp;&amp; Set insert mode on
? <span class=cfe><b>INSMODE( )</b></span>
= <span class=cfe><b>INSMODE(</b></span>!<span class=cfe><b>INSMODE( ))</b></span>  &amp;&amp; Toggle insert mode to opposite state
? <span class=cfe><b>INSMODE( )</b></span>
</code></pre>
</BODY>
