<h1><a name="lngnewindex_property"></a><sup></sup>NewIndex Property</h1>
<p>
<a href="lngnewindex_propertyat.htm">Applies To</a> &nbsp; <a href="lngnewindex_propertysa.htm">See Also</a></p>
<p>
Specifies the index of the item most recently added to a ComboBox or ListBox control. Not available at design time; read-only at run time.</p>
<p class=label>
<b>Syntax</b></p>
<p>
<i>Control</i>.NewIndex</p>
<p class=label>
<b>Remarks</b></p>
<p>
The NewIndex property is especially useful when adding items to a sorted list.</p>
