<h1><a name="err1820"></a><sup></sup>SQL: SELECT contains invalid * (Error 1820)</h1>
<p>
You have attempted to use * in one of the aggregate functions of MAX(&nbsp;), MIN(&nbsp;), AVG(&nbsp;), or SUM(&nbsp;).</p>
<p>
For more information, see <a href="lngselect___sql.htm">SELECT - SQL</a> and the <a href="lngcalculate.htm">CALCULATE</a> command.</p>
