<p class=label>
<b><a name="lnghdefine_..._hundef_preprocessor_directivex"></a><sup></sup>DEFINE&nbsp;...&nbsp;#UNDEF Preprocessor Directive Example</b></p>
<p>
The following program creates a compile-time constant named <code>MAXITEMS</code>. This constant is used in a FOR&nbsp;...&nbsp;NEXT loop to display the numbers 1 through 10.</p>
<pre><code><span class=cfe><b>#DEFINE</b></span> MAXITEMS 10
CLEAR
FOR gnCount = 1 TO MAXITEMS
 &nbsp; ? gnCount
NEXT
</code></pre>
