<h3><a name="glsfree_table"></a><sup></sup>free table</h3>
<p>
A table that is not contained in a <a href="glsdatabase.htm">database</a>. A .dbf file created in a previous version of FoxPro is a free table until it is added to a database. <i>Contrast</i> <a href="glsdatabase_table.htm">database table</a>.</p>
