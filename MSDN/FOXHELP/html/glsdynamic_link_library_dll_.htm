<h3><a name="glsdynamic_link_library_dll_"></a><sup></sup>dynamic-link library (DLL)</h3>
<p>
A Windows term for a set of routines that can be called from procedures and are loaded and linked into your application at run time. DLLs include utility routines or specific functions not intrinsic to Microsoft Windows. <i>See also</i> <a href="glsfoxpro_link_library.htm">FoxPro link library</a>.</p>
