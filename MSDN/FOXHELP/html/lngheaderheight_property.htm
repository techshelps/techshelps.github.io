<h1><a name="lngheaderheight_property"></a><sup></sup>HeaderHeight Property</h1>
<p>
<a href="lngheaderheight_propertyat.htm">Applies To</a> &nbsp; <a href="lngheaderheight_propertysa.htm">See Also</a></p>
<p>
Specifies the height of column headers in the Grid control. Available at design time; read-write at run time.</p>
<p class=label>
<b>Syntax</b></p>
<p>
<i>Header</i>.HeaderHeight[ = <i>nHeight</i>]</p>
<p class=label>
<b>Settings</b></p>
<p class=dt>
<i>nHeight</i></p>
<p class=indent>
The height of the header, specified in pixels.</p>
