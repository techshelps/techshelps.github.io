<p class=label>
<b><a name="lngpop_menux"></a><sup></sup>POP MENU Command Example</b></p>
<p>
In the following example, the system menu bar definition is pushed to the stack and then modified. The original system menu definition is then restored by popping it off the stack.</p>
<pre><code>PUSH MENU _MSYSMENU
SET SYSMENU TO _MFILE, _MEDIT
<span class=cfe><b>POP MENU</b></span> _MSYSMENU
</code></pre>
