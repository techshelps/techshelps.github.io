<p class=label>
<b><a name="lngisdigitlp_rpx"></a><sup></sup>ISDIGIT(&nbsp;) Function Example</b></p>
<pre><code>CLOSE DATABASES
OPEN DATABASE (HOME(2) + 'Data\testdata')
USE orders&nbsp; &amp;&amp; Open Orders table
CLEAR 

DISPLAY cust_id
? <span class=cfe><b>ISDIGIT(</b></span>cust_id<span class=cfe><b>)</b></span>  &amp;&amp; Displays .F.
DISPLAY order_dsc
? <span class=cfe><b>ISDIGIT(</b></span>ALLTRIM(STR(order_dsc))<span class=cfe><b>)</b></span>  &amp;&amp; Displays .T.
</code></pre>
