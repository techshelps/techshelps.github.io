<p>
<a href="cmdform_template_dialog_boxsa.htm">See Also</a></p>
<p>

<h3>Dialog Box Options</h3>
<p class=dt>
<b>Class</b></p>
<p class=indent>

<p class=dt>
<b>Class name</b></p>
<p class=indent>
Lists classes in the currently selected class library.</p>
