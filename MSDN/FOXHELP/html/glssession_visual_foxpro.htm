<h3><a name="glssession_visual_foxpro"></a><sup></sup>session</h3>
<p>
The instance of Visual FoxPro that is created when you start Visual FoxPro. The session ends when you exit Visual FoxPro. <i>See also</i> <a href="glsdata_session.htm">data session</a>, <a href="glswork_area.htm">work area</a>.</p>
