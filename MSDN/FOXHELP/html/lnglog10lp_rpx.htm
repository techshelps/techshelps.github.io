<p class=label>
<b><a name="lnglog10lp_rpx"></a><sup></sup>LOG10(&nbsp;) Function Example</b></p>
<pre><code>CLEAR
? <span class=cfe><b>LOG10(</b></span>10<span class=cfe><b>)</b></span>  &amp;&amp; Displays 1.00
STORE 100 TO gnBaseTen
? <span class=cfe><b>LOG10(</b></span>gnBaseTen<span class=cfe><b>)</b></span>  &amp;&amp; Displays 2.00
? <span class=cfe><b>LOG10(</b></span>gnBaseTen^2<span class=cfe><b>)</b></span>  &amp;&amp; Displays 4.00
</code></pre>
