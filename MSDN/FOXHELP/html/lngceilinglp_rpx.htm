<p class=label>
<b><a name="lngceilinglp_rpx"></a><sup></sup>CEILING(&nbsp;) Function Example</b></p>
<pre><code>STORE 10.1 TO num1
STORE -10.9 TO num2
? <span class=cfe><b>CEILING(</b></span>num1<span class=cfe><b>)</b></span>  &amp;&amp; Displays 11
? <span class=cfe><b>CEILING(</b></span>num2<span class=cfe><b>)</b></span>  &amp;&amp; Displays -10
? <span class=cfe><b>CEILING(</b></span>10.0<span class=cfe><b>)</b></span>  &amp;&amp; Displays 10
? <span class=cfe><b>CEILING(</b></span>-10.0<span class=cfe><b>)</b></span> &amp;&amp; Displays -10
</code></pre>
