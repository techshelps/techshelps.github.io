<h3><a name="glspessimistic_buffering"></a><sup></sup>pessimistic buffering</h3>
<p>
Prevents a user in a multi-user environment from accessing a particular record or table while another user is making changes to it. Provides the most secure environment for changing individual records, but can slow user operations. <i>Contrast</i> <a href="glsoptimistic_buffering.htm">optimistic buffering</a>.</p>
