<h1><a name="refcase_sensitivity"></a><sup></sup>Case Sensitivity</h1>
<p>
<a href="refcase_sensitivitysa.htm">See Also</a></p>
<p>
Neither Visual FoxPro nor BASIC are case-sensitive programming languages.</p>

<td class=label width=47%><b>Visual FoxPro</b></td>
<td class=label width=53%><b>BASIC</b></td>
</tr>
<tr valign=top>
<td width=47%>Not case-sensitive</td>
<td width=53%>Not case-sensitive</td>
</tr>
</table><br>
<table border=1 cellpadding=5 cols=2 frame=below rules=rows>

<td class=label width=53%><b>C/C++</b></td>
</tr>
<tr valign=top>
<td width=47%>Case-sensitive</td>
<td width=53%>Case-sensitive</td>
</tr>
