<h1><a name="err1844"></a><sup></sup>Cannot nest aggregate functions (Error 1844)</h1>
<p>
Nesting of the aggregate functions MIN(&nbsp;), MAX(&nbsp;), and/or the CALCULATE command sub functions: AVG(&nbsp;), CNT(&nbsp;), MAX(&nbsp;), MIN(&nbsp;), NPV(&nbsp;), STD(&nbsp;), SUM(&nbsp;), or VAR(&nbsp;), is not permitted.</p>
