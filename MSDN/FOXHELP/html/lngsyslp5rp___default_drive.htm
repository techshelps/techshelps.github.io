<h1><a name="lngsyslp5rp___default_drive"></a><sup></sup>SYS(5) - Default Drive</h1>
<p>
<a href="lngsyslp5rp___default_drivex.htm">Example</a> &nbsp; <a href="lngsyslp5rp___default_drivesa.htm">See Also</a></p>
<p>
Returns the current Visual FoxPro default drive.</p>
<p class=label>
<b>Syntax</b></p>
<p>
SYS(5)</p>
<p class=label>
<b>Returns</b></p>
<p>
Character</p>
<p class=label>
<b>Remarks</b></p>
<p>
This function returns the current Visual FoxPro default drive. Use SET DEFAULT to specify a default drive.</p>
