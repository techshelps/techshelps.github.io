<h1><a name="err1934"></a><sup></sup>Statement only valid within a method (Error 1934)</h1>
<p>
You have attempted to use the <a href="lngcc.htm">:: (scope resolution)</a> operator outside of a method. Since the scope operator is driven from the <a href="lngthis_object_reference.htm">THIS</a> object reference, it can only be used within a method. </p>
