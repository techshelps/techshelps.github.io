<h1><a name="err1801"></a><sup></sup>SQL: Error correlating fields (Error 1801)</h1>
<p>
An outer reference can be used only in syntax similar to the following:</p>
<p>
X = Y</p>
<p>
Syntax such as X = Y + 1 or X = 5 will produce this error.</p>
