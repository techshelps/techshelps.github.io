<h1><a name="err1557"></a><sup></sup>The database must be opened exclusively (Error 1557)</h1>
<p>
Commands such as VALIDATE DATABASE RECOVER, PACK DATABASE, and those involving creation or modification of database objects require exclusive access to the database.</p>
<p>
Close the database and reopen it using <a href="lngopen_database.htm">OPEN DATABASE</a> <i>FileName</i> EXCLUSIVE.</p>
