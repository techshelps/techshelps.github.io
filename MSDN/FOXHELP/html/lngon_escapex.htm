<p class=label>
<b><a name="lngon_escapex"></a><sup></sup>ON ESCAPE Command Example</b></p>
<p>
The following example sets up an infinite loop but defines an ON ESCAPE routine to exit it.</p>
<pre><code>SET ESCAPE ON
<span class=cfe><b>ON ESCAPE</b></span> DO stopit
WAIT WINDOW 'Press ESC to stop loop' NOWAIT
glMoreLoop = .T.

DO WHILE glMoreLoop
ENDDO
RETURN

PROCEDURE stopit
glMoreLoop = .F.
RETURN
</code></pre>
