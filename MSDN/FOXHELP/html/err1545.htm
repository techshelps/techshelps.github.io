<h1><a name="err1545"></a><sup></sup>Table buffer for alias "<i>name</i>" contains uncommitted changes (Error 1545)</h1>
<p>
The named cursor has a modified table buffer and these changes must be explicitly committed, using <a href="lngtableupdatelp_rp.htm">TABLEUPDATE(&nbsp;),</a> or discarded, using <a href="lngtablerevertlp_rp.htm">TABLEREVERT(&nbsp;),</a> before either the cursor can be closed or the buffering mode changed.</p>
