<p class=label>
<b><a name="lnglist_proceduresx"></a><sup></sup>LIST PROCEDURES Command Example</b></p>
<p>
The following example opens the <code>testdata</code> database and uses LIST PROCEDURES to list the stored procedures (if any) in the database.</p>
<pre><code>CLOSE DATABASES
OPEN DATABASE (HOME(2) + 'data\testdata')

CLEAR
<span class=cfe><b>LIST PROCEDURES</b></span>  &amp;&amp; Lists stored procedures in the database
</code></pre>
