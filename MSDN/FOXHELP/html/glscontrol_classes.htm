<h3><a name="glscontrol_classes"></a><sup></sup>control classes</h3>
<p>
Visual FoxPro base classes that can be included in a container and subclassed by users. Command buttons and text boxes are examples of control classes. See the Controls toolbar for a representation of the available control classes.</p>
