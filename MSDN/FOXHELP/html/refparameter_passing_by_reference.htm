<h1><a name="refparameter_passing_by_reference"></a><sup></sup>Parameter Passing by Reference</h1>
<p>
<a href="refparameter_passing_by_referencesa.htm">See Also</a></p>
<p>
You can pass parameters by reference two ways in Visual FoxPro.</p>
<table border=1 cellpadding=5 cols=2 frame=below rules=rows>
<tr valign=top>
<td class=label width=47%><b>Visual FoxPro</b></td>
<td class=label width=53%><b>BASIC</b></td>
</tr>
<tr valign=top>
<td width=47%><pre><code>=ABC(@X)
–or–
DO ABC WITH X</code></pre>
</td>
<td width=53%><pre><code>ABC X</code></pre>
</td>
</tr>
</table><br>
<table border=1 cellpadding=5 cols=2 frame=below rules=rows>
<tr valign=top>
<td class=label width=47%><b>Pascal</b></td>
<td class=label width=53%><b>C/C++</b></td>
</tr>
<tr valign=top>
<td width=47%><pre><code>procedure ABC 
var x:integer);</code></pre>
</td>
<td width=53%><pre><code>ABC(&amp;VAR);</code></pre>
</td>
</tr>
</table><br>
