<h3><a name="glscgi"></a><sup></sup>CGI</h3>
<p>
Common Gateway Interface. A mechanism that allows a Web server to run a program or script on the server and send the output to a Web browser. <i>See also</i> <a href="glsisapi.htm">Internet Server Application Programming Interface (ISAPI)</a>.</p>
