<p class=label>
<b><a name="lngchrlp_rpx"></a><sup></sup>CHR(&nbsp;) Function Example</b></p>
<p>
The following example displays the numbers 65 through 75 and uses CHR(&nbsp;) to display their corresponding character values A through K.</p>
<pre><code>CLEAR
FOR nCOUNT = 65 TO 75
 &nbsp; ? nCount &amp;&amp; Display numeric value 
 &nbsp; ?? ' ' + <span class=cfe><b>CHR(</b></span>nCount<span class=cfe><b>)</b></span> &amp;&amp; Display character
ENDFOR
</code></pre>
