<h1><a name="err1708"></a><sup></sup>File is open in another work area (Error 1708)</h1>
<p>
Commands that require exclusive use of a table (<a href="lngpack.htm">PACK,</a> <a href="lngmodify_structure.htm">MODIFY STRUCTURE,</a> <a href="lngzap.htm">ZAP,</a> and so on) cannot be used on a table that has been opened in multiple work areas with the AGAIN clause of the <a href="lnguse.htm">USE</a> command.</p>
