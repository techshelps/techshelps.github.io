<p class=label>
<b><a name="lngmodify_databasex"></a><sup></sup>MODIFY DATABASE Command Example</b></p>
<p>
The following example displays the Database Designer with the tables in the <code>testdata</code> database.</p>
<pre><code>CLOSE DATABASES
SET PATH TO (HOME(2) + 'data\')&nbsp;&nbsp;&nbsp;&nbsp; &amp;&amp; Sets path to database
<span class=cfe><b>MODIFY DATABASE</b></span> testdata&nbsp; &amp;&amp; Open testdata database
</code></pre>
