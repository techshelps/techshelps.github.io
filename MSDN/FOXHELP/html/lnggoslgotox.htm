<p class=label>
<b><a name="lnggoslgotox"></a><sup></sup>GO&nbsp;|&nbsp;GOTO Command Example</b></p>
<pre><code>CLOSE DATABASES
OPEN DATABASE (HOME(2) + 'data\testdata')
USE products&nbsp; &amp;&amp; Opens Products table
USE customer IN 0&nbsp; &amp;&amp; Opens Customer table
<span class=cfe><b>GO BOTTOM IN</b></span> products
CLEAR
? RECNO('products')
<span class=cfe><b>GO TOP</b></span>
? RECNO( )&nbsp;&nbsp;&nbsp;&nbsp; &amp;&amp; Displays 1
<span class=cfe><b>GO</b></span> 5
? RECNO( )&nbsp;&nbsp;&nbsp;&nbsp; &amp;&amp; Displays 5
</code></pre>
