<h3><a name="glsthree_tiered_diagram"></a><sup></sup>three-tiered diagram</h3>
<p>
A class diagram that is divided into three spaces, called tiers. Each tier represents a service layer: User Services, Business Services and Data Services. Visual Modeler creates these service layer packages automatically when a new model is opened.</p>
