<p class=label>
<b><a name="lngmonthlp_rpx"></a><sup></sup>MONTH(&nbsp;) Function Example</b></p>
<pre><code>CLEAR
? DATE( )&nbsp; &amp;&amp; Displays today's date
? <span class=cfe><b>MONTH(</b></span>DATE( )<span class=cfe><b>)</b></span>  &amp;&amp; Displays the month number
STORE {^1998-05-03} TO gdBuy
STORE <span class=cfe><b>MONTH(</b></span>gdBuy + 31<span class=cfe><b>)</b></span> TO gdMonth
? gdMonth&nbsp; &amp;&amp; Displays 6
</code></pre>
