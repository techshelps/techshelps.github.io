<h1><a name="lngexit"></a><sup></sup>EXIT Command</h1>
<p>
<a href="lngexitx.htm">Example</a> &nbsp; <a href="lngexitsa.htm">See Also</a></p>
<p>
Exits a DO WHILE, FOR, or SCAN loop.</p>
<p class=label>
<b>Syntax</b></p>
<p>
EXIT</p>
<p class=label>
<b>Remarks</b></p>
<p>
EXIT transfers control from within a DO WHILE&nbsp;...&nbsp;ENDDO, FOR&nbsp;...&nbsp;ENDFOR, or SCAN&nbsp;...&nbsp;ENDSCAN loop to the command immediately following ENDDO, ENDFOR, or ENDSCAN.</p>
