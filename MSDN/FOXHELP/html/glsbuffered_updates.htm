<h3><a name="glsbuffered_updates"></a><sup></sup>buffered updates</h3>
<p>
Used to protect data in a multi-user environment. Visual FoxPro has two types of buffering: record and table. To access, modify, and write a single record at a time, use record buffering. To buffer the updates to several records, use table buffering. <i>See also</i> <a href="glsbuffer.htm">buffer</a>.</p>
