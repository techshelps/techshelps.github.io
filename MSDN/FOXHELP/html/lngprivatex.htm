<p class=label>
<b><a name="lngprivatex"></a><sup></sup>PRIVATE Command Example</b></p>
<pre><code>*** Program example demonstrating PRIVATE ***
SET TALK OFF
val1 = 10
val2 = 15

DO down
? val1, val2&nbsp; &amp;&amp; Displays 10, 100

PROCEDURE down
<span class=cfe><b>PRIVATE</b></span> val1
val1 = 50
val2 = 100
? '&nbsp;&nbsp; Val1&nbsp;&nbsp; Val2'
? val1, val2&nbsp; &amp;&amp; Displays 50, 100
RETURN
</code></pre>
