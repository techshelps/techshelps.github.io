<h1><a name="lngformcount_property"></a><sup></sup>FormCount Property</h1>
<p>
<a href="lngformcount_propertyat.htm">Applies To</a> &nbsp; <a href="lngformcount_propertysa.htm">See Also</a></p>
<p>
Contains the number of forms in a form set. Not available at design time; read-only at run time.</p>
<p class=label>
<b>Syntax</b></p>
<p>
<i>Object</i>.FormCount</p>
<p class=label>
<b>Remarks</b></p>
<p>
You can use this property to cycle through all the forms in a form set and do some action.</p>
