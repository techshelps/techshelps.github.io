<h1><sup><a name="wizquery_wizard_step_1"></a></sup>Query Wizard: Step 1 – Select Fields</h1>
<p>
<a href="wizquery_wizard_step_1sa.htm">See Also</a></p>
<p>
You can select fields from several tables or views. First, select fields from one table or view and move them to the <b>Selected fields</b> box; then select fields from another table or view and move those.</p>
