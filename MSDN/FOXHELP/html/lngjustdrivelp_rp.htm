<h1><a name="lngjustdrivelp_rp"></a><sup></sup>JUSTDRIVE(&nbsp;) Function</h1>
<p>
<a href="lngjustdrivelp_rpsa.htm">See Also</a></p>
<p>
Returns the drive letter from a complete path.</p>
<p class=label>
<b>Syntax</b></p>
<p>
JUSTDRIVE(<i>cPath</i>)</p>
<p class=label>
<b>Returns</b></p>
<p>
Character</p>
<p class=label>
<b>Arguments</b></p>
<p>
<i>cPath</i> Specifies the complete path name for which you want only the drive.</p>
