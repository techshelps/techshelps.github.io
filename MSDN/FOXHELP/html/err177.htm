<h1><a name="err177"></a><sup></sup>Cannot clear a popup that is in use (Error 177)</h1>
<p>
You have attempted to clear an active menu.
<ul type=disc>
<li>
The <a href="lngclear.htm">CLEAR POPUP</a> and <a href="lngrelease_popups.htm">RELEASE POPUP</a> commands cannot be applied to active menus.<p class=tl>
Use <a href="lngdeactivate_popup.htm">DEACTIVATE POPUP</a> before clearing or releasing the menu.</P></li>
</ul>
