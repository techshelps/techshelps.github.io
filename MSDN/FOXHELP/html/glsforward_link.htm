<h3><a name="glsforward_link"></a><sup></sup>forward link</h3>
<p>
The path and file name information, stored in the database container (.dbc), that links the database to files for tables that reside in the database. <i>See also</i> <a href="glsbacklink.htm">backlink</a>.</p>
