<h1><a name="lngsyslp2022rp___disk_cluster_size"></a><sup></sup>SYS(2022) - Disk Cluster Size</h1>
<p>
<a href="lngsyslp2022rp___disk_cluster_sizesa.htm">See Also</a></p>
<p>
Returns the cluster size in bytes of a specified disk.</p>
<p class=label>
<b>Syntax</b></p>
<p>
SYS(2022 [, <i>cDiskName</i>])</p>
<p class=label>
<b>Returns</b></p>
<p>
Character</p>
<p class=label>
<b>Arguments</b></p>
<p class=dt>
<i>cDiskName</i></p>
<p class=indent>
Specifies a drive letter (A, B, C, ...) for a disk other than the current default disk.</p>
