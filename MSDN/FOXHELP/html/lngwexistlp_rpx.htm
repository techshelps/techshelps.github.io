<p class=label>
<b><a name="lngwexistlp_rpx"></a><sup></sup>WEXIST(&nbsp;) Function Example</b></p>
<pre><code>DEFINE WINDOW wScreen1 FROM 10,10 TO 20,69
DEFINE WINDOW wScreen2 FROM 1,0 TO 19,79
CLEAR

? <span class=cfe><b>WEXIST(</b></span>'wScreen1'<span class=cfe><b>)</b></span>  &amp;&amp; Displays .T.
STORE 'wScreen2' TO gcWinName
? <span class=cfe><b>WEXIST(</b></span>'win_name'<span class=cfe><b>)</b></span>  &amp;&amp; Displays .F.
? <span class=cfe><b>WEXIST(</b></span>gcWinName<span class=cfe><b>)</b></span>  &amp;&amp; Displays .T.
RELEASE WINDOWS wScreen1, wScreen2
</code></pre>
