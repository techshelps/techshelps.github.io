<p class=label>
<b><a name="lngsyslp16rp___executing_program_file_namex"></a><sup></sup>SYS(16) - Executing Program File Name Example</b></p>
<p>
The program nesting is returned in the following short program example:</p>
<pre><code>STORE 1 TO gnX
DO WHILE LEN<span class=cfe><b>(SYS(16</b></span>,gnX<span class=cfe><b>)</b></span>) != 0
 &nbsp; ? <span class=cfe><b>SYS(</b></span>16,gnX<span class=cfe><b>)</b></span>
 &nbsp; STORE gnX+1 TO gnX
ENDDO
</code></pre>
