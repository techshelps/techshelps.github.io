<h1><a name="err1791"></a><sup></sup>Cannot find the text generation program (Error 1791)</h1>
<p>
The program that generates text versions of binary files for source control cannot be located.
<ul type=disc>
<li>
The <a href="lng_scctext.htm">_SCCTEXT</a> system variable does not contain a valid file name.<p class=tl>
Verify the value of _SCCTEXT.</P></li>
</ul>
