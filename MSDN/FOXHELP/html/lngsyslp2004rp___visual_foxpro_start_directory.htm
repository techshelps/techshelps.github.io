<h1><a name="lngsyslp2004rp___visual_foxpro_start_directory"></a><sup></sup>SYS(2004) – Visual FoxPro Start Directory</h1>
<p>
<a href="lngsyslp2004rp___visual_foxpro_start_directoryx.htm">Example</a> &nbsp; <a href="lngsyslp2004rp___visual_foxpro_start_directorysa.htm">See Also</a></p>
<p>
Returns the name of the directory from which Visual FoxPro was started.</p>
<p class=label>
<b>Syntax</b></p>
<p>
SYS(2004)</p>
<p class=label>
<b>Returns</b></p>
<p>
Character</p>
<p class=label>
<b>Remarks</b></p>
<p>
SYS(2004) returns the location of the Vfp6r.dll file in a distributed run time Visual FoxPro application.</p>
