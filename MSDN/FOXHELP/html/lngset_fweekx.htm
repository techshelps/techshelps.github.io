<b><a name="lngset_fweekx"></a><sup></sup>SET FWEEK Command Example</b></p>
<pre><code>STORE SET('FWEEK') TO gnFweek&nbsp; &amp;&amp; Save current value
<span class=cfe><b>SET FWEEK TO</b></span> 1&nbsp; &amp;&amp; First week contains January 1st
<span class=cfe><b>SET FWEEK TO</b></span> 3&nbsp; &amp;&amp; First week has seven days
<span class=cfe><b>SET FWEEK TO</b></span> &amp;gnFweek&nbsp; &amp;&amp; Restore original setting
</code></pre>
