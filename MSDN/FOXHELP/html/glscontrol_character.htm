<h3><a name="glscontrol_character"></a><sup></sup>control character</h3>
<p>
A nonprinting symbol that controls or modifies the way information is printed or displayed. Control characters have ASCII values between 0 and 31. Typically, control characters are typed from a keyboard by holding down the CTRL key while pressing another key.</p>
