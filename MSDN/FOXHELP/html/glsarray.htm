<h3><a name="glsarray"></a><sup></sup>array</h3>
<p>
An ordered collection of data contained in a variable and referenced by a single variable name. Each element of the array can be referenced by a numerical subscript. In Visual FoxPro, the data does not need to be of the same data type within an array. <i>See also</i> <a href="glsdata_type.htm">data type</a>.</p>
