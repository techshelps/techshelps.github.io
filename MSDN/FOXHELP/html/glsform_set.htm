<h3><a name="glsform_set"></a><sup></sup>form set</h3>
<p>
A container class. A collection of one or more related forms. Use the <b>Form Designer</b> to arrange forms within the form set. <i>See also</i> <a href="glscontainer_classes.htm">container classes</a>.</p>
