<h1><a name="lngnote"></a><sup></sup>NOTE Command</h1>
<p>
<a href="lngnotex.htm">Example</a> &nbsp; <a href="lngnotesa.htm">See Also</a></p>
<p>
Indicates the beginning of a nonexecuting comment line in a program file.</p>
<p class=label>
<b>Syntax</b></p>
<p>
NOTE [<i>Comments</i>]</p>
<p class=label>
<b>Arguments</b></p>
<p class=dt>
<i>Comments</i></p>
<p class=indent>
Specifies the comment.</p>
<p class=label>
<b>Remarks</b></p>
<p>
Place a semicolon (;) at the end of each comment line that continues on a following line.</p>
