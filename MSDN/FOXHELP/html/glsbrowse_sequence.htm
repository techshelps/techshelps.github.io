<h3><a name="glsbrowse_sequence"></a><sup></sup>browse sequence</h3>
<p>
In graphical Help files, a sequence of Help topics accessible by the use of the Browse Forward (&gt;&gt;) and Browse Back (&lt;&lt;) buttons. The browse sequence is helpful for users who like to read several related topics in a predefined order.</p>
