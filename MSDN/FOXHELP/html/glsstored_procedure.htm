<h3><a name="glsstored_procedure"></a><sup></sup>stored procedure</h3>
<p>
In Visual FoxPro, a procedure stored in a database. The procedure can contain any commands and functions allowed in a user-defined function. On a remote data source, a collection of SQL statements stored under a name in any SQL database.</p>
