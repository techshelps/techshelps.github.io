<h1><a name="lngstatusbarproperty"></a><sup></sup>StatusBar Property</h1>
<p>
<a href="lngstatusbarpropertyat.htm">Applies To</a> &nbsp; <a href="lngstatusbarpropertysa.htm">See Also</a></p>
<p>
Specifies the text displayed in the status bar of an instance of Visual FoxPro. Read-write at run time.</p>
<p class=label>
<b>Syntax</b></p>
<p>
<i>ApplicationObject</i>.StatusBar[ <b>=</b> <i>cMessageText</i>]</p>
<p class=label>
<b>Settings</b></p>
<p class=dt>
<i>cMessageText</i></p>
<p class=indent>
Specifies the text displayed in the status bar.</p>
