<h1><a name="lngactivatecell_method"></a><sup></sup>ActivateCell Method</h1>
<p>
<a href="lngactivatecell_methodat.htm">Applies To</a> &nbsp; <a href="lngactivatecell_methodsa.htm">See Also</a></p>
<p>
Activates a cell in a Grid control.</p>
<p class=label>
<b>Syntax</b></p>
<p>
<i>Grid</i>.ActivateCell(<i>nRow, nCol</i>)</p>
<p class=label>
<b>Arguments</b></p>
<p class=dt>
<i>nRow, nCol</i></p>
<p class=indent>
Specifies the row and the column that contain the active cell.</p>
