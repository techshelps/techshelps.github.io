<h3><a name="glsparameter"></a><sup></sup>parameter</h3>
<p>
A value passed to a function or procedure. To pass a parameter to a function or procedure, you must include a <a href="lngparameters.htm">PARAMETERS</a> or <a href="lnglparameters.htm">LPARAMETERS</a> command. <i>See also</i> <a href="glsargument.htm">argument</a>.</p>
