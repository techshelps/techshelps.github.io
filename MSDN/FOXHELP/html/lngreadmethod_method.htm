<h1><a name="lngreadmethod_method"></a><sup></sup>ReadMethod Method</h1>
<p>
<a href="lngreadmethod_methodat.htm">Applies To</a> &nbsp; <a href="lngreadmethod_methodsa.htm">See Also</a></p>
<p>
Returns the text of the specified method. Available at design time and run time.</p>
<p class=label>
<b>Syntax</b></p>
<p>
<i>Control</i>.ReadMethod(<i>cMethod</i>)</p>
<p class=label>
<b>Arguments</b></p>
<p class=dt>
<i>cMethod</i></p>
<p class=indent>
Specifies the name of a method.</p>
