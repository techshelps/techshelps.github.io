<h1><a name="err1127"></a><sup></sup>You must use a logical expression with a FOR or WHILE clause (Error 1127)</h1>
<p>
A FOR or WHILE clause within a command does not contain a logical expression. For more information, see <a href="concreating_logical_expressions.htm">Creating Logical Expressions.</a></p>
