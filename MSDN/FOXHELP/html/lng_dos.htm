<h1><a name="lng_dos"></a><sup></sup>_DOS System Variable</h1>
<p>
<a href="lng_dossa.htm">See Also</a></p>
<p>
Contains true (.T.) if you are using FoxPro for MS-DOS. Contains false (.F.) if you are using a different platform version of FoxPro or Visual FoxPro.</p>
<p class=label>
<b>Syntax</b></p>
<p>
_DOS = <i>lExpression</i></p>
<p class=label>
<b>Remarks</b></p>
<p>
The value contained in _DOS cannot be changed with STORE or =.</p>
