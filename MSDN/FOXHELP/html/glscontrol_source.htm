<h3><a name="glscontrol_source"></a><sup></sup>control source</h3>
<p>
A property that specifies where the data entered or displayed in a control is stored. For example, the ControlSource property for a text box can specify that the data in a text box is stored in and read from a particular field in a database.</p>
