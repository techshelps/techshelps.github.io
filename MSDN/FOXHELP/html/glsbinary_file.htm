<h3><a name="glsbinary_file"></a><sup></sup>binary file</h3>
<p>
A file that contains encoded information interpreted according to the application that created it. Binary files can be edited only by the application in which they were created. <i>Contrast</i> <a href="glstext_file.htm">text file</a>.</p>
