<h3><a name="glslooping"></a><sup></sup>looping</h3>
<p>
Allows user to execute one or more lines of code as many times as necessary. <i>See also</i> <a href="lngscan_..._endscan.htm">SCAN ... ENDSCAN</a>, <a href="lngfor_..._endfor.htm">FOR ... ENDFOR</a>, <a href="lngdo_while_..._enddo.htm">DO WHILE ... ENDDO</a>.</p>
