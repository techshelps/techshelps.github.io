<h1><a name="err95"></a><sup></sup>Statement is not allowed in interactive mode (Error 95)</h1>
<p>
The commands IF, ELSE, ENDIF, TEXT, ENDTEXT, EXIT, RETRY, RETURN, SUSPEND, DO WHILE, ENDDO, DO CASE, ENDCASE, SCAN, ENDSCAN, FOR, and ENDFOR are not allowed in the <b>Command</b> window; you must use these statements in a program.</p>
