<p>

<pre><code>_CLIPTEXT = "MESSAGEBOX('TEST')"&nbsp; &amp;&amp; Command to paste
MODIFY COMMAND myprog NOWAIT&nbsp; &amp;&amp; Open a program file
<span class=cfe><b>SYS(1500</b></span>, '_MED_PASTE', '_MEDIT'<span class=cfe><b>)</b></span>  &amp;&amp; Paste menu item
</code></pre>
