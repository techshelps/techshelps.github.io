<h1><a name="lng_wsizelp_rp"></a><sup></sup>_WSize(&nbsp;) API Library Routine</h1>
<p>
<a href="lng_wsizelp_rpsa.htm">See Also</a> &nbsp; <a href="lng_wsizelp_rpx.htm">Example</a></p>
<p>
Sets new dimensions of the specified window to the height and width specified by h and v in the <i>pt</i> parameter.</p>
<p class=label>
<b>Syntax</b></p>
<p>
<b>void _WSize</b>(<b>WHANDLE </b><i>wh</i>, <b>Point </b><i>pt</i>)<br>
<b>WHANDLE </b><i>wh</i>;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; /* Window handle. */<br>
<b>Point </b><i>pt</i>;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; /* Position. */</p>
