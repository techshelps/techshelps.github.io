<b><a name="lnggomonthlp_rpx"></a><sup></sup>GOMONTH(&nbsp;) Function Example</b></p>
<pre><code>SET CENTURY ON
STORE GOMONTH({^1998-02-16}, 5) TO gdDeadLine

CLEAR
? gdDeadLine&nbsp; &amp;&amp; Displays 07/16/1998
? <span class=cfe><b>GOMONTH(</b></span>{^1998-12-31}, 2<span class=cfe><b>)</b></span>  &amp;&amp; Displays 02/28/1999
? <span class=cfe><b>GOMONTH(</b></span>{^1998-12-31}, -2<span class=cfe><b>)</b></span>  &amp;&amp; Displays 10/31/1998
</code></pre>
