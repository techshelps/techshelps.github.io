<h1><a name="err1908"></a><sup></sup>Width or decimal place argument is invalid (Error 1908)</h1>
<p>
Either the length or decimal argument was invalid in the <a href="lngstrlp_rp.htm">STR(&nbsp;)</a> function.</p>
<p>
The sum of the specified left margin and paragraph indent exceeds the right margin. </p>
