<p class=label>
<b><a name="lngscan_..._endscanx"></a><sup></sup>SCAN&nbsp;...&nbsp;ENDSCAN Command Example</b></p>
<p>
The following example uses a SCAN&nbsp;...&nbsp;ENDSCAN loop to display all the companies in Sweden.</p>
<pre><code>CLOSE DATABASES
OPEN DATABASE (HOME(2) + 'Data\testdata')
USE customer&nbsp; &amp;&amp; Opens Customer table
CLEAR

<span class=cfe><b>SCAN FOR</b></span> UPPER(country) = 'SWEDEN'
 &nbsp; ? contact, company, city
<span class=cfe><b>ENDSCAN</b></span>
</code></pre>
