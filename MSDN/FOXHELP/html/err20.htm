<h1><a name="err20"></a><sup></sup>Record is not in index (Error 20)</h1>
<p>
A key field of the table in use has been modified without the index having been active.</p>
<p>
Apply the <a href="lngreindex.htm">REINDEX</a> command to the table file.</p>
