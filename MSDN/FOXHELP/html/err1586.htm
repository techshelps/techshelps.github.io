<h1><a name="err1586"></a><sup></sup>Function requires row or table buffering mode (Error 1586)</h1>
<p>
The function you have attempted call is only enabled for cursors with row or table buffering enabled. Set the Buffering property to 2, 3, 4, or 5 with <a href="lngcursorsetproplp_rp.htm">CURSORSETPROP(&nbsp;)</a> to enable row or table buffering.</p>
