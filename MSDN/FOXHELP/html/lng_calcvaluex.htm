<b><a name="lng_calcvaluex"></a><sup></sup>_CALCVALUE System Variable Example</b></p>
<p>
In the following example, the numeric value 1234 is stored to _CALCVALUE. The Calculator then displays the value 1234.</p>
<pre><code>STORE 1234 TO <span class=cfe><b>_CALCVALUE</b></span>
ACTIVATE WINDOW calculator
</code></pre>
