<h1><a name="err1982"></a><sup></sup>The TO clause can only be used with modal Forms and FormSets (Error 1982)</h1>
<p>
You have attempted to use the DO FORM command with the TO clause:</p>
<p>
DO FORM <i>x</i> TO <i>variable</i>.</p>
<p>
This operation is illegal on modeless forms and form sets.</p>
