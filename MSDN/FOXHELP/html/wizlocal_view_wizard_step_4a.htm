<h1><sup><a name="wizlocal_view_wizard_step_4a"></a></sup>Local View Wizard: Step 4a – Limit Records</h1>
<p>
<a href="wizlocal_view_wizard_step_4asa.htm">See Also</a></p>
<p>
You can further limit the number of records in the view, based on either a percent of the records returned, or an actual number of records. For example, to see the top 10 items, choose <b>Number of records</b> and enter 10 in the <b>Portion value</b> box.</p>
