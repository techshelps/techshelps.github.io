<h3><a name="glsarithmetic_operator"></a><sup></sup>arithmetic operator</h3>
<p>
Operators that perform numeric calculations. In Visual FoxPro, the arithmetic operators are: + (addition), – (subtraction), * (multiplication), / (division), ^ (exponentiation), and % (modulus). <i>See also</i> <a href="glslogical_operator.htm">logical operator</a>, <a href="glsrelational_operator.htm">relational operator</a>.</p>
