<h1><a name="err1495"></a><sup></sup>Warning:&nbsp; The key defined by the KeyField property for table "<i>alias</i>" is not unique (Error 1495)</h1>
<p>
The key specified for this table changed more than one row in the base table for some of the remote view rows being updated.</p>
<p>
Redefine the key using the KeyField view property.</p>
