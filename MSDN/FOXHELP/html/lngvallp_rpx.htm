<p class=label>
<b><a name="lngvallp_rpx"></a><sup></sup>VAL(&nbsp;) Function Example</b></p>
<pre><code>CLEAR
STORE '12' TO A
STORE '13' TO B
? <span class=cfe><b>VAL(</b></span>A<span class=cfe><b>)</b></span> + <span class=cfe><b>VAL(</b></span>B<span class=cfe><b>)</b></span>  &amp;&amp; Displays 25.00
STORE '1.25E3' TO C
? 2 * <span class=cfe><b>VAL(</b></span>C<span class=cfe><b>)</b></span>  &amp;&amp; Displays 2500.00
</code></pre>
