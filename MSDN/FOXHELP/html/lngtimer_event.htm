<h1><a name="lngtimer_event"></a><sup></sup>Timer Event</h1>
<p>
<a href="lngtimer_eventat.htm">Applies To</a> &nbsp; <u> </u><a href="lngtimer_eventsa.htm">See Also</a></p>
<p>
Occurs when the number of milliseconds specified in the Interval property has elapsed.</p>
<p class=label>
<b>Syntax</b></p>
<p>
PROCEDURE <i>Timer.</i>Timer<br>
[LPARAMETERS <i>nIndex</i>]</p>
<p class=label>
<b>Arguments</b></p>
<p class=dt>
<i>nIndex</i></p>
<p class=indent>
Uniquely identifies a control if it is in a control array.</p>
