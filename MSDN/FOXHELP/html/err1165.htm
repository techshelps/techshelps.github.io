<h1><a name="err1165"></a><sup></sup>"<i>field</i>" is not related to the current work area (Error 1165)</h1>
<p>
You have issued a command that requires a relation in order to exist.</p>
<p>
For example, issuing SET SKIP TO prior to the relation being established would generate this error.
<ul type=disc>
<li>
Issue <a href="lngset_relation.htm">SET RELATION</a> prior to issuing the command that failed.</li>
</ul>
