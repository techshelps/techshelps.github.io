<h3><a name="glslogical_operator"></a><sup></sup>logical operator</h3>
<p>
An operator that produces a logical result (true or false); sometimes called a Boolean operator. The logical operators in Visual FoxPro are ( ) (expression grouping), NOT or ! (negation), AND and OR (inclusive OR). <i>See also</i> <a href="glsarithmetic_operator.htm">arithmetic operator</a>, <a href="glsrelational_operator.htm">relational operator</a>.</p>
