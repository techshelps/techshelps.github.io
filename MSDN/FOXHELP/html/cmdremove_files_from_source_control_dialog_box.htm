<h1><a name="cmdremove_files_from_source_control_dialog_box"></a><sup></sup>Remove Files from Source Control Dialog Box</h1>
<p>
Removes a file or selected files in your project from source code control.</p>
<h3>Dialog Box Options</h3>
<p class=dt>
<b>Files to Remove</b></p>
<p class=indent>
Lists the source controlled files in your project.</p>
<p class=dt>
<b>Select All</b></p>
<p class=indent>
Selects all files listed.</p>
