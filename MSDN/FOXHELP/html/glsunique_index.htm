<h3><a name="glsunique_index"></a><sup></sup>unique index</h3>
<p>
An index in which no two records are permitted to have the same index value. A requirement for a primary key. <i>See also</i> <a href="glsprimary_index.htm">primary index</a>, <a href="glscandidate_index.htm">candidate index</a>.</p>
