<p class=label>
<b><a name="lngdisplay_structurex"></a><sup></sup>DISPLAY STRUCTURE Command Example</b></p>
<p>
In the following example, the <code>customer</code> table in the <code>testdata</code> database is opened. DISPLAY STRUCTURE is used to display the table structure.</p>
<pre><code>CLOSE DATABASES
OPEN DATABASE (HOME(2) + 'Data\testdata')
USE customer&nbsp; &amp;&amp; Opens Customer table

CLEAR
<span class=cfe><b>DISPLAY STRUCTURE</b></span>
</code></pre>
