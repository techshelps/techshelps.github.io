<h1><a name="err1885"></a><sup></sup>Only structural tags can be defined as candidate (Error 1885)</h1>
<p>
You have attempted to create a candidate key (as with INDEX ON ... CANDIDATE) that was either an IDX file or a tag in a CDX file other than the CDX file specified.</p>
<p>
Create the candidate index in the structural CDX file.</p>
