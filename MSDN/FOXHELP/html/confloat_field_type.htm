<h1><a name="confloat_field_type"></a><sup></sup>Float Field Type</h1>
<p>
<a href="confloat_field_typesa.htm">See Also</a></p>
<p>
Included for compatibility reasons, the Float data type is functionally equivalent to Numeric. For more information about the specifications for this type, see the tables of <a href="condata_and_field_types.htm">Data and Field Types</a>.</p>
