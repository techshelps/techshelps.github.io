<p class=label>
<b><a name="lngprowlp_rpx"></a><sup></sup>PROW(&nbsp;) Function Example</b></p>
<p>
In the following example, the two commands return the same result. You can use the $ operator in place of PCOL(&nbsp;). Both $ and PCOL(&nbsp;) return the current column position of the printer.</p>
<pre><code>@ <span class=cfe><b>PROW( )</b></span>, PCOL( ) + 12 SAY 'Contact person'
@ <span class=cfe><b>PROW( )</b></span>, $+12 SAY 'Contact person'
</code></pre>
