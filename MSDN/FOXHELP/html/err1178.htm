<h1><a name="err1178"></a><sup></sup>Application file "<i>file</i>" is not closed (Error 1178)</h1>
<p>
Visual FoxPro was attempting to build an application while a file in the application was already open.
<ul type=disc>
<li>
All files in the application must be closed before you can build it.<p class=tl>
Close the file and rebuild the application.</P></li>
</ul>
