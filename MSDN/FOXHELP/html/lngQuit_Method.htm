<h1><a name="lngquit_method"></a><sup></sup>Quit Method</h1>
<p>
<a href="lngquit_methodat.htm">Applies To</a> &nbsp;&nbsp; <a href="lngquit_methodsa.htm">See Also</a></p>
<p>
Ends an instance of Visual FoxPro.</p>
<p class=label>
<b>Syntax</b></p>
<p>
<i>ApplicationObject</i>.Quit(&nbsp;)</p>
<p class=label>
<b>Remarks</b></p>
<p>
Call the Quit(&nbsp;) method to return control to the application that created the instance of Visual FoxPro.</p>
