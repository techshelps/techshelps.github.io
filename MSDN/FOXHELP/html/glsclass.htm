<h3><a name="glsclass"></a><sup></sup>class</h3>
<p>
A template or blueprint that defines the characteristics of an object and describes how the object should look and behave. You can create a new class using the <a href="lngcreate_class.htm">CREATE CLASS</a> command or the <b>Class Designer</b>. <i>See also</i> <a href="glsobject.htm">object</a>, <a href="glssubclass.htm">subclass</a>, <a href="glsuser_defined_class_udc_.htm">user-defined class</a>.</p>
