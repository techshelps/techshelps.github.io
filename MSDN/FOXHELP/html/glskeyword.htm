<h3><a name="glskeyword"></a><sup></sup>keyword</h3>
<p>
A word or phrase that is reserved for exclusive use by Visual FoxPro. Also known as a reserved word. In syntax, Visual FoxPro keywords appear in all capital letters. For example, EXCLUSIVE is a keyword of the USE command.</p>
