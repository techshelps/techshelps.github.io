<h3><a name="glsfriendly_name"></a><sup></sup>friendly name</h3>
<p>
A descriptive name chosen by a developer or user to label a form, table, report, or other file in a database. This is not necessarily the same name as the file containing the form, table, or report. The name can be up to 128 characters long.</p>
