<h1><a name="lnglistcount_property"></a><sup></sup>ListCount Property</h1>
<p>
<a href="lnglistcount_propertyx.htm">Example</a> &nbsp; <a href="lnglistcount_propertyat.htm">Applies To</a> &nbsp; <a href="lnglistcount_propertysa.htm">See Also</a></p>
<p>
Contains the number of items in the list portion of a ComboBox or ListBox control. Not available at design time; read-only at run time.</p>
<p class=label>
<b>Syntax</b></p>
<p>
<i>Control</i>.ListCount</p>
