<b><a name="lngorderlp_rpx"></a><sup></sup>ORDER(&nbsp;) Function Example</b></p>
<p>
The following example displays index tags and files.</p>
<pre><code>CLOSE DATABASES
OPEN DATABASE (HOME(2) + 'Data\testdata')
USE customer ORDER cust_id &amp;&amp; Opens Customer table
? <span class=cfe><b>ORDER( )</b></span>  &amp;&amp; Displays CUST_ID
? <span class=cfe><b>ORDER(</b></span>'customer', 1<span class=cfe><b>)</b></span>  &amp;&amp; Displays CUSTOMER.CDX
</code></pre>
