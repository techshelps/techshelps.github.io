<h1><a name="lngset"></a><sup></sup>SET Command</h1>
<p>
<a href="lngsetsa.htm">See Also</a></p>
<p>
Opens the Data Session window.</p>
<p class=label>
<b>Syntax</b></p>
<p>
SET</p>
<p class=label>
<b>Remarks</b></p>
<p>
The Data Session window provides an easy way to open tables, establish relations, or set or change many Microsoft Visual FoxPro options.</p>
