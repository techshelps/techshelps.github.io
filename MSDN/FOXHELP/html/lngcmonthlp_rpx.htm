<p class=label>
<b><a name="lngcmonthlp_rpx"></a><sup></sup>CMONTH(&nbsp;) Function Example</b></p>
<pre><code>? <span class=cfe><b>CMONTH(</b></span>DATE( )<span class=cfe><b>)</b></span>
STORE {^1998-02-16} TO gdDueDate
? 'Your payment was due in ', <span class=cfe><b>CMONTH(</b></span>gdDueDate<span class=cfe><b>)</b></span>
STORE gdDueDate+60 TO gdFinalDate
? 'You must pay by ', <span class=cfe><b>CMONTH(</b></span>gdFinalDate<span class=cfe><b>)</b></span>
</code></pre>
