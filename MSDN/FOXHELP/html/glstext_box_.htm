<h3><a name="glstext_box_"></a><sup></sup><img src="b004.gif" border=0> text box </h3>
<p>
A control that allows you to enter or view text in a form. Typically, text boxes hold a single line of text. <i>See also</i> <a href="glsedit_box_.htm">edit box</a>.</p>
