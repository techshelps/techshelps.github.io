<h1><a name="err1581"></a><sup></sup>Field "<i>name</i>" does not accept null values (Error 1581)</h1>
<p>
You attempted to store a null value in a field that does not accept null values.</p>
<p>
You can change this setting by checking the NULL checkbox when modifying a field in the <a href="wndtable_designer.htm">Table Designer,</a> or specifying the NULL keyword in a field definition.</p>
