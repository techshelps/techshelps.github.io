<h1><a name="lng_dbunlocklp_rp"></a><sup></sup>_DBUnlock(&nbsp;) API Library Routine</h1>
<p>
<a href="lng_dbunlocklp_rpsa.htm">See Also</a> &nbsp; <a href="lng_dbunlocklp_rpx.htm">Example</a></p>
<p>
Releases all user-obtained locks on records or the file in the work area specified by <i>workarea</i>.</p>
<p class=label>
<b>Syntax</b></p>
<p>
<b>void _DBUnlock</b>(<b>int </b><i>workarea</i>)<br>
<b>int </b><i>workarea</i>;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; /* Work area. */</p>
