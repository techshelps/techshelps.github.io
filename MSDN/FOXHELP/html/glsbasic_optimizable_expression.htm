<h3><a name="glsbasic_optimizable_expression"></a><sup></sup>basic optimizable expression</h3>
<p>
An expression whose execution time can be reduced using <a href="glsrushmore_technology.htm">Rushmore technology</a>. A basic optimizable expression can form an entire expression or can appear as part of an expression.</p>
