<h1><a name="err1493"></a><sup></sup>SQL parameter is missing (Error 1493)</h1>
<p>
The parameter marker (?) in a SQL statement used in SQLEXEC(&nbsp;) or in a view definition is not followed by the parameter expression.</p>
<p>
Add the parameter expression after the parameter marker.</p>
