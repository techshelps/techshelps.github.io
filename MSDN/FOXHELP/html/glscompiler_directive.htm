<h3><a name="glscompiler_directive"></a><sup></sup>compiler directive</h3>
<p>
A command used in a program to alter the action of a compiler. Also referred to as a preprocessor directive. Visual FoxPro compiler directives include <a href="lnghdefine_..._hundef_preprocessor_directive.htm">#DEFINE</a> and <a href="lnghif_..._hendif_preprocessor_directive.htm">#IF</a>.</p>
