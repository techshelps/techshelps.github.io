<h3><a name="glssdi"></a><sup></sup>single-document interface (SDI) application</h3>
<p>
An application that can support only one document at a time. Multiple instances of an SDI application must be started to service both an embedded object and a user. <i>See also</i> <a href="glsmdi.htm">multiple-document interface (MDI) application</a>.</p>
