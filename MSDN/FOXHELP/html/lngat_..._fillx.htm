<b><a name="lngat_..._fillx"></a><sup></sup>@&nbsp;...&nbsp;FILL Command Example</b></p>
<p>
The following example clears the main Visual FoxPro window and fills an area with color.</p>
<pre><code>ACTIVATE SCREEN
CLEAR
<span class=cfe><b>@</b></span> 4,1 <span class=cfe><b>FILL TO</b></span> 10, 8 <span class=cfe><b>COLOR</b></span> GR+/B
</code></pre>
