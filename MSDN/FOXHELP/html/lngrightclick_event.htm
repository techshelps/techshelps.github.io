<h1><a name="lngrightclick_event"></a><sup></sup>RightClick Event</h1>
<p>
<a href="lngrightclick_eventat.htm">Applies To</a> &nbsp; <a href="lngrightclick_eventsa.htm">See Also</a></p>
<p>
Occurs when the user clicks the right (secondary) mouse button over a control in Microsoft Windows.</p>
<p class=label>
<b>Syntax</b></p>
<p>
PROCEDURE <i>Control.</i>RightClick<br>
 &nbsp; [LPARAMETERS <i>nIndex</i>]</p>
<p class=label>
<b>Parameters</b></p>
<p class=dt>
<i>nIndex</i></p>
<p class=indent>
Uniquely identifies a control if it is in a control array.</p>
