<b><a name="lngstorex"></a><sup></sup>STORE Command Example</b></p>
<pre><code><span class=cfe><b>STORE</b></span> DATE( ) <span class=cfe><b>TO</b></span> gdDate
<span class=cfe><b>STORE</b></span> 50 <span class=cfe><b>TO</b></span> gnNumeric
<span class=cfe><b>STORE</b></span> 'Hello' <span class=cfe><b>TO</b></span> gcCharacter
<span class=cfe><b>STORE</b></span> .T. <span class=cfe><b>TO</b></span> glLogical
<span class=cfe><b>STORE</b></span> $19.99 <span class=cfe><b>TO</b></span> gyCurrency

DIMENSION gaMyArray(2,2)
SET COMPATIBLE OFF
<span class=cfe><b>STORE</b></span> 2 <span class=cfe><b>TO</b></span> gaMyArray

CLEAR
DISPLAY MEMORY LIKE g*
