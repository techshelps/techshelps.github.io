<p class=label>
<b><a name="lngset_fdowx"></a><sup></sup>SET FDOW Command Example</b></p>
<pre><code>STORE SET('FDOW') TO gnFdow&nbsp; &amp;&amp; Save current value
<span class=cfe><b>SET FDOW TO</b></span> 1&nbsp; &amp;&amp; Sets first day of the week to Sunday, the default
<span class=cfe><b>SET FDOW TO</b></span> 7&nbsp; &amp;&amp; Sets first day of the week to Saturday
<span class=cfe><b>SET FDOW TO</b></span> &amp;gnFdow&nbsp; &amp;&amp; Restore original day
</code></pre>
