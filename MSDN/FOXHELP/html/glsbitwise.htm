<h3><a name="glsbitwise"></a><sup></sup>bitwise</h3>
<p>
Functions that act on the individual bits of a value, rather than the value as a whole. In Visual FoxPro, the bitwise functions are <a href="lngbitandlp_rp.htm">BITAND( )</a>, <a href="lngbitclearlp_rp.htm">BITCLEAR( )</a>, <a href="lngbitnotlp_rp.htm">BITNOT( )</a>, <a href="lngbitorlp_rp.htm">BITOR( )</a>, <a href="lngbitrshiftlp_rp.htm">BITRSHIFT( )</a>, <a href="lngbitsetlp_rp.htm">BITSET( )</a>, <a href="lngbittestlp_rp.htm">BITTEST( )</a>, and <a href="lngbitxorlp_rp.htm">BITXOR( )</a>.</p>
