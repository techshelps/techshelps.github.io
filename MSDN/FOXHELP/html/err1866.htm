<h1><a name="err1866"></a><sup></sup>SQL: Invalid TOP specification (Error 1866)</h1>
<p>
The TOP clause of the <a href="lngselect___sql.htm">SELECT - SQL</a> command requires a value greater than zero. If the PERCENT clause is present, the value must be greater than zero and less than 100. In both cases, the value must be numeric.</p>
