<h1><a name="err1952"></a><sup></sup>Cannot base a view on itself (Error 1952)</h1>
<p>
You have attempted to modify a view in the <a href="wndquery_designer.htm">View Designer</a> by selecting <b>Add</b>, and then selecting the view being modified as a base view from the dialog box. This is not a valid operation.</p>
