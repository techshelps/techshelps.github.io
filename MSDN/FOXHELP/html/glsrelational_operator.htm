<h3><a name="glsrelational_operator"></a><sup></sup>relational operator</h3>
<p>
An operator that manipulates numeric and other values to produce a logical result. In Visual FoxPro, the relational operators are &lt;, &gt;,= =, &lt;=, &gt;=, and &lt;&gt;. <i>See also</i> <a href="glsarithmetic_operator.htm">arithmetic operator</a>, <a href="glslogical_operator.htm">logical operator</a>.</p>
