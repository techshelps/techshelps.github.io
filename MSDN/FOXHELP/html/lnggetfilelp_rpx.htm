<p class=label>
<b><a name="lnggetfilelp_rpx"></a><sup></sup>GETFILE(&nbsp;) Function Example</b></p>
<pre><code>CLOSE DATABASES
SELECT 0

gcTable = <span class=cfe><b>GETFILE(</b></span>'DBF', 'Browse or Create a .DBF:', 'Browse', 1;
 &nbsp; 'Browse or Create'<span class=cfe><b>)</b></span>
DO CASE
 &nbsp; CASE 'Untitled' $ gcTable
 &nbsp;&nbsp;&nbsp;&nbsp; CREATE (gcTable)
 &nbsp; CASE EMPTY(gcTable)
 &nbsp;&nbsp;&nbsp;&nbsp; RETURN
 &nbsp; OTHERWISE
 &nbsp;&nbsp;&nbsp;&nbsp; USE (gcTable)
 &nbsp;&nbsp;&nbsp;&nbsp; BROWSE
ENDCASE
</code></pre>
