<h3><a name="glsstructural_compound_index"></a><sup></sup>structural compound index</h3>
<p>
An index file that is automatically opened every time its associated table is opened, and automatically updated when that table changes. A structural compound index always has the same base name as the table, but with a .cdx extension.</p>
