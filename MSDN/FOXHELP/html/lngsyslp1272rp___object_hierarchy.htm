<h1><a name="lngsyslp1272rp___object_hierarchy"></a><sup></sup>SYS(1272) - Object Hierarchy</h1>
<p>
<a href="lngsyslp1272rp___object_hierarchysa.htm">See Also</a></p>
<p>
Returns the object hierarchy for a specified object. Not available at design time.</p>
<p class=label>
<b>Syntax</b></p>
<p>
SYS(1272, <i>oObjectName</i>)</p>
<p class=label>
<b>Returns</b></p>
<p>
Character</p>
<p class=label>
<b>Arguments</b></p>
<p class=dt>
<i>oObjectName</i></p>
<p class=indent>
Specifies the name of the object for which the hierarchy is returned.</p>
