<h3><a name="glsmodal"></a><sup></sup>modal</h3>
<p>
A window or form is modal if it retains the focus until you explicitly close it. Dialog boxes and messages are usually modal. For example, in a modal dialog box, you can't access another window until you choose <b>OK</b> in the dialog box.</p>
