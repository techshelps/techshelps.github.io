<h3><a name="glspass_through_query"></a><sup></sup>pass-through query</h3>
<p>
A query you can use to work directly with tables on a server which understands a dialect of SQL different from the one processed by the client application. You can use a pass-through query to return a snapshot of rows or execute non-row returning commands.</p>
