<h3><a name="glsglobally_unique_identifier"></a><sup></sup>globally unique identifier (GUID)</h3>
<p>
An identifier used to precisely identify objects and interfaces. All Windows applications and OLE objects have a GUID that is stored in the Windows registry.</p>
