<p class=label>
<b><a name="lngcountx"></a><sup></sup>COUNT Command Example</b></p>
<p>
The following example counts and displays the number of customers in Paris.</p>
<pre><code>CLOSE DATABASES
OPEN DATABASE (HOME(2) + 'Data\testdata')
USE customer&nbsp; &amp;&amp; Opens Customer table

CLEAR
<span class=cfe><b>COUNT FOR</b></span> UPPER(city) = 'PARIS'
DISPLAY FIELDS company, contact FOR UPPER(city) = 'PARIS'
</code></pre>
