<h3><a name="glsdata_session"></a><sup></sup>data session</h3>
<p>
A representation of the current dynamic work environment used by a form, form set, or report. Each data session contains its own set of work areas. These work areas contain the open tables, their indexes, and relationships. <i>See also</i> <a href="glswork_area.htm">work area</a>.</p>
