<b><a name="lnggetcolorlp_rpx"></a><sup></sup>GETCOLOR(&nbsp;) Function Example</b></p>
<p>
The following example displays the Windows Color dialog box with the color red selected. A number corresponding to the color you choose is displayed when you exit the dialog box.</p>
<pre><code>CLEAR
? <span class=cfe><b>GETCOLOR(</b></span>255<span class=cfe><b>)</b></span>
</code></pre>
