<p class=label>
<b><a name="lngatn2lp_rpx"></a><sup></sup>ATN2(&nbsp;) Function Example</b></p>
<pre><code>CLEAR
? PI( )&nbsp; &amp;&amp; Displays 3.14
? ATN2(0,-1)&nbsp; &amp;&amp; Displays 3.14
STORE COS(PI( )) TO gnXCoord
STORE SIN(PI( )) TO gnYCoord
? <span class=cfe><b>ATN2(</b></span>gnYCoord,gnXCoord<span class=cfe><b>)</b></span>  &amp;&amp; Displays 3.14
? <span class=cfe><b>ATN2(</b></span>gnYCoord,gnXCoord<span class=cfe><b>)</b></span>/PI( )&nbsp; &amp;&amp; Displays 1.00
</code></pre>
