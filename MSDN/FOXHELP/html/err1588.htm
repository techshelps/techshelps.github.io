<h1><a name="err1588"></a><sup></sup>INSERT cannot be issued when row or table buffering is enabled or when integrity constraints are in effect (Error 1588)</h1>
<p>
Either set row and table buffering off by setting the Buffering property to 1 with <a href="lngcursorsetproplp_rp.htm">CURSORSETPROP(&nbsp;)</a>, or use <a href="lngappend.htm">APPEND</a> instead of <a href="lnginsert.htm">INSERT</a>.</p>
