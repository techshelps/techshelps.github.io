<h1><a name="wizmail_merge_wizard_step_2"></a><sup></sup>Mail Merge Wizard: Step 2 – Choose Word Processor</h1>
<p>
<a href="wizmail_merge_wizard_step_2sa.htm">See Also</a></p>
<p>
You must have a current version of Microsoft Word installed on your computer if you select <b>Microsoft Word</b>. If you select <b>Comma-delimited text file</b>, the wizard will skip Steps 3 and 4 and go straight to the <b>Finish</b> screen.</p>
