<h3><a name="glsinternational_characters"></a><sup></sup>international characters</h3>
<p>
Characters, such as é, that include diacritical marks and therefore allow data manipulation in languages other than English. <i>See</i> <i>also</i> <a href="glsaccented_characters.htm">accented characters</a>, <a href="glsdiacritical_marks.htm">diacritical marks</a>.</p>
