<h1><a name="err1462"></a><sup></sup>"<i>name</i>" internal consistency error (Error 1462)</h1>
<p>
Internal product error. Visual FoxPro closes all open files and exits.
<ul type=disc>
<li>
Visual FoxPro cannot reconcile two opposing internal states in the product.<p class=tl>
Record your recent actions while using Visual FoxPro and then call Microsoft Support.</P></li>
</ul>
