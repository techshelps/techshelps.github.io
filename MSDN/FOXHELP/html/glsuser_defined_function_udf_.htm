<h3><a name="glsuser_defined_function_udf_"></a><sup></sup>user-defined function (UDF)</h3>
<p>
Code created by a user that returns a value. User-defined functions include stand-alone programs saved with .PRG extensions, as well as procedures and functions contained inside a program. <i>See also</i> <a href="glsfunction.htm">function</a>, <a href="glsparameter.htm">parameter</a>.</p>
