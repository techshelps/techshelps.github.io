<b><a name="lngoccurslp_rpx"></a><sup></sup>OCCURS(&nbsp;) Function Example</b></p>
<pre><code>STORE 'abracadabra' TO gcstring
CLEAR
? <span class=cfe><b>OCCURS(</b></span>'a', gcstring<span class=cfe><b>)</b></span>  &amp;&amp; Displays 5
? <span class=cfe><b>OCCURS(</b></span>'b', gcstring<span class=cfe><b>)</b></span>  &amp;&amp; Displays 2
? <span class=cfe><b>OCCURS(</b></span>'c', gcstring<span class=cfe><b>)</b></span>  &amp;&amp; Displays 1
? <span class=cfe><b>OCCURS(</b></span>'e', gcstring<span class=cfe><b>)</b></span>  &amp;&amp; Displays 0
</code></pre>
