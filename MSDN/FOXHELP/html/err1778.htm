<h1><a name="err1778"></a><sup></sup>The table must be converted before appending (Error 1778)</h1>
<p>
You have attempted to use the <a href="lngappend_from.htm">APPEND FROM</a> command on a table that was not created with Visual FoxPro.</p>
<p>
