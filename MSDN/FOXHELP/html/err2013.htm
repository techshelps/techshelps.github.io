<h1><a name="err2013"></a><sup></sup>Cannot open persistent table buffer directly (Error 2013)</h1>
<p>
The change buffer (.TBF) file for an offline view cannot be opened directly.</p>
<p>
Only the .dbf file corresponding to the offline view can be opened.</p>
