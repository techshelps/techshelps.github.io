<h1><a name="lng_objectreleaselp_rp"></a><sup></sup>_ObjectRelease(&nbsp;) API Library Routine</h1>
<p>
<a href="lng_objectreleaselp_rpsa.htm">See Also</a></p>
<p>
Decrements the reference count of an object.</p>
<p class=label>
<b>Syntax</b></p>
<p>
<b>int _ObjectRelease</b>(<b>Value FAR</b> *objct)</p>
<p class=label>
<b>Remarks</b></p>
<p>
0 is returned unless an error occurs. When an error occurs, a negative number representing an internal error code is returned.</p>
