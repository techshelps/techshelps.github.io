<h1><a name="lngabslp_rp"></a><sup></sup>ABS(&nbsp;) Function</h1>
<p>
<a href="lngabslp_rpx.htm">Example</a> &nbsp; <a href="lngabslp_rpsa.htm">See Also</a></p>
<p>
Returns the absolute value of the specified numeric expression.</p>
<p class=label>
<b>Syntax</b></p>
<p>
ABS(<i>nExpression</i>)</p>
<p class=label>
<b>Returns</b></p>
<p>
Numeric</p>
<p class=label>
<b>Arguments</b></p>
<p class=dt>
<i>nExpression</i></p>
<p class=indent>
Specifies the numeric expression whose absolute value ABS(&nbsp;) returns.</p>
