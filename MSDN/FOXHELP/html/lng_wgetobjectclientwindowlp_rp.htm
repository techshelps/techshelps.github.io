<h1><a name="lng_wgetobjectclientwindowlp_rp"></a><sup></sup>_WGetObjectClientWindow(&nbsp;) API Library Routine</h1>
<p>
<a href="lng_wgetobjectclientwindowlp_rpsa.htm">See Also</a></p>
<p>
Returns the handle of the client window in which the specified object is contained.</p>
<p class=label>
<b>Syntax</b></p>
<p>
<b>WHANDLE _WGetObjectClientWindow</b>(<b>Value FAR</b> *objct)</p>
<p class=label>
<b>Remarks</b></p>
<p>
Use the <a href="lng_whtohwndlp_rp.htm">_WhToHwnd(&nbsp;)</a> function to convert the WHANDLE to a Windows HWND.</p>
