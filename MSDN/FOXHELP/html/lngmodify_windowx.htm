<b><a name="lngmodify_windowx"></a><sup></sup>MODIFY WINDOW Command Example</b></p>
<p>
The following example changes the contents of the title bar of the main Visual FoxPro window.</p>
<pre><code>MODIFY WINDOW SCREEN TITLE 'My Application'
</code></pre>
