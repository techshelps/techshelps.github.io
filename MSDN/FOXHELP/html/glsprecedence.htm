<h3><a name="glsprecedence"></a><sup></sup>precedence</h3>
<p>
The prioritized order in which operators are applied in evaluating a mathematical expression. In Visual FoxPro, operator precedence is: ( ) (subexpression grouping), ^ or ** (exponentiation), * and / (multiplication and division), % (modulus), and + and – (addition and subtraction).</p>
