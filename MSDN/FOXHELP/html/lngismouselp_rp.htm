<h1><a name="lngismouselp_rp"></a><sup></sup>ISMOUSE(&nbsp;) Function</h1>
<p>
<a href="lngismouselp_rpx.htm">Example</a> &nbsp; <a href="lngismouselp_rpsa.htm">See Also</a></p>
<p>
Returns true (.T.) if mouse hardware is present.</p>
<p class=label>
<b>Syntax</b></p>
<p>
ISMOUSE(&nbsp;)</p>
<p class=label>
<b>Remarks</b></p>
<p>
ISMOUSE(&nbsp;) returns true (.T.) if mouse hardware is present; otherwise it returns false (.F.).</p>
