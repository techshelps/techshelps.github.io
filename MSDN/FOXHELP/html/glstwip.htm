<h3><a name="glstwip"></a><sup></sup>twip</h3>
<p>
A unit of measurement, implemented as 1/20 of a point, or 1/1440 of an inch. There are 567 twips to a centimeter. Twips are screen-independent measurements. <i>See also</i> <a href="glspoint.htm">point</a>. <i>Contrast</i> <a href="glspixel.htm">pixel</a>.</p>
