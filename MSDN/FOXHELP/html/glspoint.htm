<h3><a name="glspoint"></a><sup></sup>point</h3>
<p>
A unit of measurement for type whereby 12 points equal 1 pica, and 6 picas equal 1 inch; thus, 1 point equals 1/72 inch. <i>See also</i> <a href="glstwip.htm">twip</a>.</p>
