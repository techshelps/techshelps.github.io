<b><a name="lngdbclp_rpx"></a><sup></sup>DBC(&nbsp;) Function Example</b></p>
<p>
The following example opens the <code>testdata</code> database and uses DBC(&nbsp;) to display information about the database.</p>
<pre><code>CLOSE DATABASES
OPEN DATABASE (HOME(2) + 'data\testdata')&nbsp; &amp;&amp; Opens the DBC.

CLEAR
? <span class=cfe><b>DBC( )</b></span>  &amp;&amp; Displays the path and name of the database
</code></pre>
