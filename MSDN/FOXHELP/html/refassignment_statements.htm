<h1><a name="refassignment_statements"></a><sup></sup>Assignment Statements</h1>
<p>
<a href="refassignment_statementssa.htm">See Also</a></p>
<p>
Pascal requires a colon in the assignment statement.</p>
<table border=1 cellpadding=5 cols=2 frame=below rules=rows>
<tr valign=top>
<td class=label width=50%><b>Visual FoxPro</b></td>
<td class=label width=50%><b>BASIC</b></td>
</tr>
<tr valign=top>
<td width=50%><pre><code>nVal = 7
–or–
STORE 7 to nVal</code></pre>
</td>
<td width=50%><pre><code>nVal = 7</code></pre>
</td>
</tr>
</table><br>
<table border=1 cellpadding=5 cols=2 frame=below rules=rows>
<tr valign=top>
<td class=label width=50%><b>Pascal</b></td>
<td class=label width=50%><b>C/C++</b></td>
</tr>
<tr valign=top>
<td width=50%><pre><code>nVal := 7</code></pre>
</td>
<td width=50%><pre><code>nVal = 7</code></pre>
</td>
</tr>
</table><br>
<p class=indent>
<B><b>Note</b></B>&nbsp;&nbsp;&nbsp;In Visual FoxPro, you can also assign values to fields in a table with the <a href="lngreplace.htm">REPLACE</a> command.</p>
