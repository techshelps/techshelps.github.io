<h1><a name="lng_putvaluelp_rp"></a><sup></sup>_PutValue(&nbsp;) API Library Routine</h1>
<p>
<a href="lng_putvaluelp_rpsa.htm">See Also</a> &nbsp; <a href="lng_putvaluelp_rpx.htm">Example</a></p>
<p>
Writes the value <i>val</i> at the output position in the current output window.</p>
<p class=label>
<b>Syntax</b></p>
<p>
<b>void _PutValue</b>(<b>Value FAR </b><i>*val</i>)<br>
<b>Value FAR </b><i>*val</i>;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; /* Value to display. */</p>
