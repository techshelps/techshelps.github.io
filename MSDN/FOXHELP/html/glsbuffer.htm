<h3><a name="glsbuffer"></a><sup></sup>buffer</h3>
<p>
A temporary holding area in memory where information can be stored. Visual FoxPro provides buffering in two locking modes: <a href="glspessimistic_buffering.htm">pessimistic buffering</a> and <a href="glsoptimistic_buffering.htm">optimistic buffering</a>. These choices determine when one or more records are locked, and how and when they are released.</p>
