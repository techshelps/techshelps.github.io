<h3><a name="glsbase_class"></a><sup></sup>base class</h3>
<p>
A class that is internally defined by Visual FoxPro and can be used as a basis for other user-defined classes. For example, Visual FoxPro forms and all controls are base classes that you can expand with your own functionality to create new classes. <i>See also</i> <a href="glssubclass.htm">subclass</a>.</p>
