<b><a name="lngskipx"></a><sup></sup>SKIP Command Example</b></p>
<pre><code>CLOSE DATABASES
OPEN DATABASE (HOME(2) + 'data\testdata')
USE customer&nbsp; &amp;&amp; Opens Customer table
CLEAR

<span class=cfe><b>SKIP</b></span> 4 <span class=cfe><b>IN</b></span> 'customer'
? RECNO('customer')&nbsp; &amp;&amp; Displays 5
GO BOTTOM
<span class=cfe><b>SKIP</b></span> -5
? RECNO( )
</code></pre>
