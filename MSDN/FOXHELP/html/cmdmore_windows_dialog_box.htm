<h1><a name="cmdmore_windows_dialog_box"></a><sup></sup>More Windows Dialog Box</h1>
<p>
Displays a list of active windows from which you can choose. This dialog box appears when you choose <b>More Windows</b> from the <b>Windows</b> menu. Choose one of the active window names listed in the <b>Select</b> window to view the active window.</p>
