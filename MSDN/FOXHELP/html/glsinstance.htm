<h3><a name="glsinstance"></a><sup></sup>instance</h3>
<p>
An object-oriented programming term. An object created from a class definition. Unlike a class, which is just a definition, an instance actually exists as an object that can be used to perform tasks. For example, a text box on a running form is an instance of the TextBox class.</p>
