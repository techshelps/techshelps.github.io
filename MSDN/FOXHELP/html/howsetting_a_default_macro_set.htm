<h1><a name="howsetting_a_default_macro_set"></a><sup></sup>Setting a Default Macro Set</h1>
<p>
<a href="howsetting_a_default_macro_setsa.htm">See Also</a></p>
<p>
A default macro set exists when Visual FoxPro starts. You can create and set your own default macro set through the <a href="cmdmacros_dialog_box.htm">Macros</a> dialog box.</p>
<p class=label>
<b>To set a default macro set</b>
<ol>
<li>
From the <b>Macros</b> dialog box, create or restore a macro set.<br><br></li>
<li>
Choose <b>Set Default</b>.</li>
</ol>
