<h1><a name="lngclear_method"></a><sup></sup>Clear Method</h1>
<p>
<a href="lngclear_methodat.htm">Applies To</a> &nbsp; <a href="lngclear_methodsa.htm">See Also</a></p>
<p>
Clears the contents of a ComboBox or ListBox control.</p>
<p class=label>
<b>Syntax</b></p>
<p>
<i>Object</i>.Clear</p>
<p class=label>
<b>Remarks</b></p>
<p>
For the Clear method to have an effect, the RowSourceType property must be set to 0 (None).</p>
