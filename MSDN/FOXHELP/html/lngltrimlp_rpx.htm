<b><a name="lngltrimlp_rpx"></a><sup></sup>LTRIM(&nbsp;) Function Example</b></p>
<pre><code>STORE 'Redmond' TO gcCity
STORE '&nbsp;&nbsp; Washington' TO gcState
CLEAR
? gcCity, gcState&nbsp; &amp;&amp; Displays Redmond&nbsp;&nbsp; Washington
? gcCity, <span class=cfe><b>LTRIM(</b></span>gcState<span class=cfe><b>)</b></span>  &amp;&amp; Displays Redmond Washington
</code></pre>
