<h1><a name="err1589"></a><sup></sup>Table or row buffering requires that SET MULTILOCKS is set to ON (Error 1589)</h1>
<p>
All buffering modes require <a href="lngset_multilocks.htm">MULTILOCKS</a> to be enabled. TO disable buffering, set buffering to 1 (DB_BUFOFF) using <a href="lngcursorsetproplp_rp.htm">CURSORSETPROP(&nbsp;)</a>.</p>
