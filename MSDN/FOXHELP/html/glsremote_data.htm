<h3><a name="glsremote_data"></a><sup></sup>remote data</h3>
<p>
Any data outside Visual FoxPro, in a source supported by <a href="glsopen_database_connectivity_odbc_.htm">ODBC</a>, such as a Paradox or SQL database. <i>See also</i> <a href="glsdata_source.htm">data source</a>, <a href="glsnative_data.htm">native data</a>. <i>Contrast</i> <a href="glslocal_data.htm">local data</a>.</p>
