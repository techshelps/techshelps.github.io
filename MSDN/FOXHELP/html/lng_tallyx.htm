<b><a name="lng_tallyx"></a><sup></sup>_TALLY System Variable Example</b></p>
<p>
This example uses SELECT to return the number of customers in the USA. The result is automatically stored to _TALLY. The _TALLY value is displayed.</p>
<pre><code>SELECT * FROM customer ;
 &nbsp; WHERE country = 'USA' ;
 &nbsp; INTO CURSOR temp
? <span class=cfe><b>_TALLY</b></span>
</code></pre>
