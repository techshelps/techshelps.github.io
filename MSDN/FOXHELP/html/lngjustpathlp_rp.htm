<h1><a name="lngjustpathlp_rp"></a><sup></sup>JUSTPATH(&nbsp;) Function</h1>
<p>
<a href="lngjustpathlp_rpsa.htm">See Also</a></p>
<p>
Returns the path portion of a complete path and file name.</p>
<p class=label>
<b>Syntax</b></p>
<p>
JUSTPATH(<i>cFileName</i>)</p>
<p class=label>
<b>Returns</b></p>
<p>
Character</p>
<p class=label>
<b>Arguments</b></p>
<p>
<i>cFileName</i> Specifies the full name (including path) of the file for which you want only the path.</p>
