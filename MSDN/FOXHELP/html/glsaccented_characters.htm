<h3><a name="glsaccented_characters"></a><sup></sup>accented characters</h3>
<p>
Characters, such as é and ä, that include diacritical marks. <i>See</i> <i>also</i> <a href="glsdiacritical_marks.htm">diacritical marks</a>, <a href="glsinternational_characters.htm">international characters</a>.</p>
