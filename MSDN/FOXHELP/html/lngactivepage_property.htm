<h1><a name="lngactivepage_property"></a><sup></sup>ActivePage Property</h1>
<p>
<a href="lngactivepage_propertyat.htm">Applies To</a> &nbsp; <a href="lngactivepage_propertysa.htm">See Also</a></p>
<p>
Returns the number of the active Page in a PageFrame object. Available at design time; read-write at run time.</p>
<p class=label>
<b>Syntax</b></p>
<p>
<i>PageFrame</i>.ActivePage</p>
