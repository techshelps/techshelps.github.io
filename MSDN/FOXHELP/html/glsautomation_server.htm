<h3><a name="glsautomation_server"></a><sup></sup>Automation server</h3>
<p>
An application or DLL that can be linked to or embedded in as an OLE object. For example, a Visual FoxPro form or database can contain a Microsoft Excel worksheet; in this case, Microsoft Excel is the Automation server. Formerly known as "OLE server."</p>
