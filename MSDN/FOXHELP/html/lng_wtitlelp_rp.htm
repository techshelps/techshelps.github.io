<h1><a name="lng_wtitlelp_rp"></a><sup></sup>_WTitle(&nbsp;) API Library Routine</h1>
<p>
<a href="lng_wtitlelp_rpsa.htm">See Also</a> &nbsp; <a href="lng_wtitlelp_rpx.htm">Example</a></p>
<p>
Puts the null-terminated <i>title</i> of the window <i>wh</i> in <i>title</i>.</p>
<p class=label>
<b>Syntax</b></p>
<p>
<b>void _WTitle</b>(<b>WHANDLE </b><i>wh</i>, <b>char FAR </b><i>*title</i>)<br>
<b>WHANDLE </b><i>wh</i>;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; /* Window handle. */<br>
<b>char FAR </b><i>*title</i>;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; /* Window title. */</p>
