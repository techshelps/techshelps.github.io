<h3><a name="glsjunction_table"></a><sup></sup>junction table</h3>
<p>
A table created to break down a many-to-many relationship between two tables into two one-to-many relationships. The junction table contains the <a href="glsprimary_key.htm">primary keys</a> of the two tables with the many-to-many relationship.</p>
