<h3><a name="glsconflict"></a><sup></sup>conflict</h3>
<p>
In a multi-user environment, a conflict occurs when one user tries to lock a record or table that is currently locked by another user. Two users cannot lock the same record or table at the same time. <i>See also</i> <a href="glsdeadlock.htm">deadlock</a>.</p>
