<h3><a name="glssystem_memory_variable"></a><sup></sup>system variable</h3>
<p>
A variable that Visual FoxPro automatically creates and names with an underscore as the initial character. For example, _PAGENO is a system variable. <i>Contrast</i> <a href="glsvariable.htm">variable</a>.</p>
