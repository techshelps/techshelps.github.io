<b><a name="lngdaylp_rpx"></a><sup></sup>DAY(&nbsp;) Function Example</b></p>
<pre><code>STORE {^1998-03-05} TO gdBDate

CLEAR
? CDOW(gdBDate)&nbsp; &amp;&amp; Displays Thursday
? <span class=cfe><b>DAY(</b></span>gdBDate<span class=cfe><b>)</b></span> &amp;&amp; Displays 5
? 'That date is ', CMONTH(gdBDate), STR(<span class=cfe><b>DAY(</b></span>gdBDate<span class=cfe><b>)</b></span>,2)
</code></pre>
