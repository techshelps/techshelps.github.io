<h1><a name="lngsyslp17rp___processor_in_use"></a><sup></sup>SYS(17) - Processor in Use</h1>
<p>
<a href="lngsyslp17rp___processor_in_usex.htm">Example</a> &nbsp; <a href="lngsyslp17rp___processor_in_usesa.htm">See Also</a></p>
<p>
Returns the central processing unit (CPU) being used.</p>
<p class=label>
<b>Syntax</b></p>
<p>
SYS(17)</p>
<p class=label>
<b>Returns</b></p>
<p>
Character</p>
<p class=label>
<b>Remarks</b></p>
<p>
This function returns the type of central processing unit you are using: 80386, 80486, and so on.</p>
