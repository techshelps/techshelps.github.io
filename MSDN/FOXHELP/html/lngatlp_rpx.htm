<b><a name="lngatlp_rpx"></a><sup></sup>AT(&nbsp;) Function Example</b></p>
<pre><code>STORE 'Now is the time for all good men' TO gcString
STORE 'is the' TO gcFindString
CLEAR
? <span class=cfe><b>AT(</b></span>gcFindString,gcString<span class=cfe><b>)</b></span>  &amp;&amp; Displays 5
STORE 'IS' TO gcFindString
? <span class=cfe><b>AT(</b></span>gcFindString,gcString<span class=cfe><b>)</b></span>  &amp;&amp; Displays 0, case-sensitive
</code></pre>
