<h1><a name="lngprowlp_rp"></a><sup></sup>PROW(&nbsp;) Function</h1>
<p>
<a href="lngprowlp_rpx.htm">Example</a> &nbsp; <a href="lngprowlp_rpsa.htm">See Also</a></p>
<p>
Returns the current row number of the printer's print head.</p>
<p class=label>
<b>Syntax</b></p>
<p>
PROW(&nbsp;)</p>
<p class=label>
<b>Returns</b></p>
<p>
Numeric</p>
<p class=label>
<b>Remarks</b></p>
<p>
If you issue EJECT, Visual FoxPro resets PROW(&nbsp;) to 0.</p>
<p>
PROW(&nbsp;) is especially useful for relative addressing of printed text.</p>
