<h3><a name="glstemporary_relationship"></a><sup></sup>temporary relationship</h3>
<p>
Relationship between tables created using the SET RELATION command. Temporary relationships are purged when you exit Visual FoxPro. <i>Contrast</i> <a href="glspersistent_relationship.htm">persistent relationship</a>.</p>
