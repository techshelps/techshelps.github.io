<h1><a name="err1528"></a><sup></sup>ODBC entry point missing, "<i>name</i>" (Error 1528)</h1>
<p>
The entry point for the specified function is not found in the ODBC32 dynamic-link library. The file ODBC32.DLL is invalid.</p>
<p>
Reinstall the ODBC component of Visual FoxPro.</p>
