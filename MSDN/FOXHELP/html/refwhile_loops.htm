<h1><a name="refwhile_loops"></a><sup></sup>WHILE Loops</h1>
<p>
<a href="refwhile_loopssa.htm">See Also</a></p>
<p>
Each language offers equivalent WHILE loop functionality.</p>
<table border=1 cellpadding=5 cols=2 frame=below rules=rows>
<tr valign=top>
<td class=label width=47%><b>Visual FoxPro</b></td>
<td class=label width=53%><b>BASIC</b></td>
</tr>
<tr valign=top>
<td width=47%><pre><code>DO WHILE n &lt; 100
 n = n + n
ENDDO</code></pre>
</td>
<td width=53%><pre><code>Do While n &lt; 100
 n = n + n
Loop</code></pre>
</td>
</tr>
</table><br>
<table border=1 cellpadding=5 cols=2 frame=below rules=rows>
<tr valign=top>
<td class=label width=47%><b>Pascal</b></td>
<td class=label width=53%><b>C/C++</b></td>
</tr>
<tr valign=top>
<td width=47%><pre><code>while n &lt; 100 do
 n := n + n;</code></pre>
</td>
<td width=53%><pre><code>while(n &lt; 100)
 n += n;</code></pre>
</td>
</tr>
</table><br>
