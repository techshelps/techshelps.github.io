<h1><a name="wizimport_wizard_step_1a"></a><sup></sup>Import Wizard: Step 1a – Select a Database</h1>
<p>
<a href="wizimport_wizard_step_1asa.htm">See Also</a></p>
<p>
Allows you to choose a database in which to place your new table. Adding your table to a database provides enhancements like automatic and custom formatting options.</p>
<p>
You can also specify a "friendly" or descriptive name for the new table.</p>
