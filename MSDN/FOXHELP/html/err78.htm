<h1><a name="err78"></a><sup></sup>** or ^ domain error (Error 78)</h1>
<p>
Negative numbers can only be raised to integer values.
<ul type=disc>
<li>
The exponentiation operator cannot accept fractional values for negative numbers.<p class=tl>
Use an integer exponent.</P></li>
</ul>
