<h3><a name="glscriteria"></a><sup></sup>criteria</h3>
<p>
A set of limiting conditions used in a query or filter to show a specific set of records. For example, the expression <code>Salary &gt; 30000</code>, applied to an Employees table, limits a query to those employees who make more than $30,000 per year.</p>
