<h1><a name="err1570"></a><sup></sup>Database is read-only (Error 1570)</h1>
<p>
Commands such as <a href="lngvalidate_database.htm">VALIDATE DATABASE RECOVER</a> and those involving creation or modification of database objects require writing to the database.</p>
<p>
Close the database and re-open it with writable access.</p>
