<h1><a name="err1467"></a><sup></sup>Property is invalid for local cursors (Error 1467)</h1>
<p>
The property is not supported for cursors based on local tables or local views; it applies only to cursors based on remote views.</p>
<p>
Use the property only for remote view cursors.</p>
