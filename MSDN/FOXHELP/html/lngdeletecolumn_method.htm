<h1><a name="lngdeletecolumn_method"></a><sup></sup>DeleteColumn Method</h1>
<p>
<a href="lngdeletecolumn_methodat.htm">Applies To</a> &nbsp; <a href="lngdeletecolumn_methodsa.htm">See Also</a></p>
<p>
Removes a Column object from a Grid control.</p>
<p class=label>
<b>Syntax</b></p>
<p>
<i>Grid</i>.DeleteColumn[(<i>nIndex</i>)]</p>
<p class=label>
<b>Arguments</b></p>
<p class=dt>
<i>nIndex</i></p>
<p class=indent>
Specifies a number referencing the order of Columns in a Grid. If <i>nIndex</i> is not specified, the last Column in the Grid is removed.</p>
