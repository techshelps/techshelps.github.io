<h1><a name="conwindowtype_property"></a><sup></sup>WindowType Property</h1>
<p>
<a href="conwindowtype_propertysa.htm">See Also</a></p>
<p>
The form set <a href="lngwindowtype_property.htm">WindowType</a> property identifies the READ compatibility mode of converted forms. If forms are in READ compatibility mode, the WindowType property is either 2 (Read) or 3 (Read Modal).</p>
