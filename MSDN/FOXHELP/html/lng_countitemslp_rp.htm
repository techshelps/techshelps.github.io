<h1><a name="lng_countitemslp_rp"></a><sup></sup>_CountItems(&nbsp;) API Library Routine</h1>
<p>
<a href="lng_countitemslp_rpsa.htm">See Also</a> &nbsp; <a href="lng_countitemslp_rpx.htm">Example</a></p>
<p>
Returns the number of menu titles or bars on the specified menu.</p>
<p class=label>
<b>Syntax</b></p>
<p>
<b>int _CountItems</b>(<b>MENUID </b><i>menuid</i>)<br>
<b>MENUID </b><i>menuid</i>;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; /* Menu identifier. */</p>
