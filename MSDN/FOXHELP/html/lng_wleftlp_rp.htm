<h1><a name="lng_wleftlp_rp"></a><sup></sup>_WLeft(&nbsp;) API Library Routine</h1>
<p>
<a href="lng_wleftlp_rpsa.htm">See Also</a> &nbsp; <a href="lng_wleftlp_rpx.htm">Example</a></p>
<p>
Returns the column on the screen where the left edge of the specified window is located.</p>
<p class=label>
<b>Syntax</b></p>
<p>
<b>unsigned int _WLeft</b>(<b>WHANDLE </b><i>wh</i>)<br>
<b>WHANDLE </b><i>wh</i>;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; /* Window handle. */</p>
