<h1><a name="errcannot_find_the_spell_check_program"></a><sup></sup>Cannot find the spell check program.</h1>
<p>
Visual FoxPro cannot find the program called SPELLCHK.APP because the program was either deleted, renamed, or moved out of the main Visual FoxPro directory. You can:
<ul type=disc>
<li>
Run Visual FoxPro Setup to install SPELLCHK.APP.</li>
