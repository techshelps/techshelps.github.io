<H3>Interface</H3><P>The voice-menu object supports the <B>IVCmdMenu </B>interface, which allows an application to activate or deactivate a voice menu, request training for the menu, or define the commands in a voice menu, including retrieving and setting lists to use within the context of a command.</P></FONT></BODY></HTML>
