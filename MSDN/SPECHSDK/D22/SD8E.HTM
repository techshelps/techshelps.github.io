<h2>Breaking Up Long Series of Numbers</H2><P>Most engines have a very high error rate for long series of digits that are spoken continuously. For phone numbers or other long series, either break the number into groups of four or fewer digits or have the user speak each digit as an isolated word.</P></FONT></BODY></HTML>
