<h2>AudioPause Method</H2><P><I>object</I>.<B>AudioPause( </B> <B>)</B></P>
<P>Pauses text-to-speech output for the current site. This affects all applications using the site, so the application should resume speech output as soon as possible by calling the <B>AudioResume</B> method.</P>
<P><I>object</I></P>
<P>Voice-text object.</P></FONT></BODY></HTML>
