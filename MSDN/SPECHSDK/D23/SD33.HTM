<h2>Making Text-to-Speech Optional</H2><P>An application should always allow the user to turn off text-to-speech. Some users work in environments in which a talking computer may distract coworkers or in which privacy may be important. Also, a user may simply dislike the sound of a synthesized voice.</P></FONT></BODY></HTML>
