<h2>Using Text-to-Speech for Short Phrases</H2><P>An application should use text-to-speech only for short phrases or notifications, not for reading long passages of text. Because listening to a synthesized voice read more than a few sentences requires more concentration, a user can become irritated.</P></FONT></BODY></HTML>
