<h2>Enabled Property</H2><P><I>object</I>.<B>Enabled</B></P>
<P>Enables or disables voice text. Disabling a site prevents the engine from playing text through the site. </P>
<P> <FONT FACE="Symbol">·</FONT>    Example<B>:</B></P>
<P>Vtxt.Enabled = True</P>
<P></P>
<P><I>object</I></P>
<P>Voice-text object.</P>
<P></P>
<P>If <B>Enabled</B> is TRUE, voice text is enabled. If <B>Enabled</B> is FALSE, voice text is disabled. </P></FONT></BODY></HTML>
