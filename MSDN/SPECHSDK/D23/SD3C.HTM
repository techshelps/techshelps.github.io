<H3>About Dialog Box</H3><P>An engine's About dialog box contains information that identifies the text-to-speech engine and its manufacturer and contains the manufacturer's copyright notice. An application displays the About dialog box by using the <B>IVTxtDialogs::AboutDlg</B> member function.</P></FONT></BODY></HTML>
