<h2>IVDctText::AutoLockGet</H2><P></P>
<P>HRESULT AutoLockGet(BOOL *pfLock);</P>
<P></P>
<P>Gets the value of the automatic locking feature.</P>
<P> <FONT FACE="Symbol">·</FONT>    Returns NOERROR if successful, or one of these error values:</P>
<P>E_INVALIDARG<BR>E_OUTOFMEMORY<BR></P>
<P></P>
<P><I>pfLock</I></P>
<P>[out] Returns TRUE if the automatic lock feature is on, FALSE if it is off.</P></FONT></BODY></HTML>
