<h2>IVDctGUI::FlagsGet</H2><P></P>
<P>HRESULT FlagsGet(DWORD *pdwFlags);</P>
<P></P>
<P>pdwFlags is filled in with a set of flags indicating states and settings of the correction window.</P>
<P></P>
<P>pdwFlags</P>
<P>[out] Address of a variable that receives the flags. The flags can be a combination of the VDCTGUIF_XXX flags.</P></FONT></BODY></HTML>
