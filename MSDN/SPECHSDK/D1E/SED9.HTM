<H3>Purpose</H3><P>Represents a text-to-speech mode of an engine, which processes text into audible speech. An engine typically provides an assortment of text-to-speech modes that can be used to play text in different voices or audio sampling rates. The engine object is supplied by the engine vendor.</P></FONT></BODY></HTML>
