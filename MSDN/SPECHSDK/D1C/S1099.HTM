<h2>IAudioSourceSusp::Pause</H2><P></P>
<P>HRESULT Pause(void);</P>
<P></P>
<P>Pauses the input and frees up the wave device. (Basically calls IAudio-&gt;Stop and IAudio-&gt;UnClaim if they were called before).</P>
<P> <FONT FACE="Symbol">·</FONT>    Returns NOERROR if successful, or one of these error values:</P>
<P>E_FAIL </P></FONT></BODY></HTML>
