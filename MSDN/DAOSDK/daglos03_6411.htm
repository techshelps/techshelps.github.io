<h1><a name="dvdefoleobjectdatatype"></a>OLE Object data type</h1>
<p>
A field data type you use for objects created in other applications that can be linked or embedded in a Microsoft Jet database. For example, you could use an OLE Object field to store a collection of pictures.</p>
