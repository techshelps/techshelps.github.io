<p>
<b><a name="dadefaggregatefunction"></a>aggregate function</b></p>
<p>
A function, such as <b>Sum</b>, <b>Count</b>, <b>Avg</b>, and <b>Var</b>, that you can use to calculate totals. In writing expressions and in programming, you can use SQL aggregate functions (including the four listed here) and domain aggregate functions to determine various statistics.</p>
