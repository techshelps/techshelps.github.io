<h1><a name="dvmsgqueryisbulkop"></a>Can't open action query &lt;name&gt;. (Error 3064)</h1>
<p>
<object id=alink_1 type="application/x-oleobject"
	classid="clsid:adb880a6-d8ff-11cf-9377-00aa003b7a11">
<PARAM name="Command" value="ALink,MENU">
<PARAM name="Text" value="Text:See Also">
<PARAM name="Flags" value=",,1">
<PARAM name="Item1" value="">
<PARAM name="Item2" value="dvmsgQueryIsBulkOpC">
</object></p>
<p>
You tried to open an <a href="daglos01_6p2x.htm">action query</a> using the <b>OpenQueryDef</b> method, which is an obsolete method originally valid only with <a href="daglos04_6a2h.htm">select queries</a>. The preferred method for executing an action query is to use the <b>Execute</b> method of the <b>CdbQueryDef </b>object.</p>
