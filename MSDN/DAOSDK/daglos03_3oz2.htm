<h1><a name="dvdefpin"></a>personal identifier (PID)</h1>
<p>
A case-sensitive alphanumeric string 4-20 characters long that the Microsoft Jet database engine uses in combination with the account name to identify a user or group in a <b>Workgroup</b> object. You provide the PID and the account name when you create a new user or group.</p>
