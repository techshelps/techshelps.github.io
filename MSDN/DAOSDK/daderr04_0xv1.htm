<h1><a name="dvmsgqueryinvalidbulkinputm"></a>The action query &lt;name&gt; cannot be used as a row source. (Error 3069)</h1>
<p>
<object id=alink_1 type="application/x-oleobject"
	classid="clsid:adb880a6-d8ff-11cf-9377-00aa003b7a11">
<PARAM name="Command" value="ALink,MENU">
<PARAM name="Text" value="Text:See Also">
<PARAM name="Flags" value=",,1">
<PARAM name="Item1" value="">
<PARAM name="Item2" value="dvmsgQueryInvalidBulkInputMC">
</object></p>
<p>
You cannot use the name of an <a href="daglos01_6p2x.htm">action query</a> here. Instead, use the name of a <a href="daglos04_6a2h.htm">select query</a>. To run an action query, use the <b>Execute</b> method instead of the name of an action query as input to the FROM clause.</p>
