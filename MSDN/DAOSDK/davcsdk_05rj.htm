<h1><a name="dahowtroubleregisteringdao"></a>Trouble Registering DAO</h1>
<p>
If you have trouble registering DAO, make sure you have Oleaut32.dll, version 2.20.4049 or later. This DLL is not shipped with DAO 3.5, but is included with Visual Basic 5.0, Visual C/C++ 5.0, and Microsoft Office97.</p>
