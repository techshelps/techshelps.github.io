<h1><a name="daproquerytimeoutx"></a>QueryTimeout Property Example (VC++)</h1>
<p>
This example opens the specified database and sets the <b>QueryTimeout</b> property to 120 seconds.</p>
<pre><code>CdbDBEngine   dbeng;
CdbDatabase   dbsNorthwind;

dbsNorthwind = dbeng.OpenDatabase(_T("Northwind.mdb"));
dbsNorthwind.SetQueryTimeout(120);
dbsNorthwind.Close();
</code></pre>
