<h1><a name="dvmsgindexcantbuild"></a>Record length is too long for an indexed Paradox table. (Error 3608)</h1>
<p>
<object id=alink_1 type="application/x-oleobject"
	classid="clsid:adb880a6-d8ff-11cf-9377-00aa003b7a11">
<PARAM name="Command" value="ALink,MENU">
<PARAM name="Text" value="Text:See Also">
<PARAM name="Flags" value=",,1">
<PARAM name="Item1" value="">
<PARAM name="Item2" value="dvmsgIndexCantBuildC">
</object></p>
<p>
An indexed Paradox table has a maximum record length of 1350 bytes. Try reducing the size of some <a href="daglos04_123p.htm">Text</a> or <a href="daglos02_4sit.htm">Memo</a> fields.</p>
