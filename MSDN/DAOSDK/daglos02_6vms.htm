<h1><a name="dvdefguid"></a>globally unique identifier (GUID)</h1>
<p>
A 16-byte field used to establish a unique identifier for replication. GUIDs are used extensively to identify replicas, replica sets, tables, records, and other objects.</p>
<p class=indent>
<B><b>Note</b></B> In Microsoft Access, GUIDs are referred to as Replication IDs.</p>
