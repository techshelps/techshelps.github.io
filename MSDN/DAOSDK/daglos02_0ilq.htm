<h1><a name="dvdefinnerjoin"></a>inner join</h1>
<p>
A join in which records from two tables are combined and added to a <b>Recordset</b> only if the values of the joined fields meet a specified condition. For instance, an equi-join is an inner join in which the values of the joined fields must be equal.</p>
