<h1><a name="dvmsgquerylvinsetop"></a>Can't use Memo or OLE Object field &lt;name&gt; in the SELECT clause of a union query. (Error 3364)</h1>
<p>
<object id=alink_1 type="application/x-oleobject"
	classid="clsid:adb880a6-d8ff-11cf-9377-00aa003b7a11">
<PARAM name="Command" value="ALink,MENU">
<PARAM name="Text" value="Text:See Also">
<PARAM name="Flags" value=",,1">
<PARAM name="Item1" value="">
<PARAM name="Item2" value="dvmsgQueryLVInSetOpC">
</object></p>
<p>
A field you specified in the SELECT part of a <a href="daglos04_51bt.htm">union query</a> in the SQL statement for the query has a <a href="daglos01_9yed.htm">field data type</a> of Memo or OLE object. You cannot specify a field of either of these types.</p>
