<h1><a name="dvmsgobjectcantbemadereplicable"></a>Can't create a new replica because the &lt;name&gt; object in &lt;name&gt; container could not be replicated. (Error 3490)</h1>
<p>
<object id=alink_1 type="application/x-oleobject"
	classid="clsid:adb880a6-d8ff-11cf-9377-00aa003b7a11">
<PARAM name="Command" value="ALink,MENU">
<PARAM name="Text" value="Text:See Also">
<PARAM name="Flags" value=",,1">
<PARAM name="Item1" value="">
<PARAM name="Item2" value="dvmsgObjectCantBeMadeReplicableC">
</object></p>
<p>
The <a href="daglos02_0elh.htm">Microsoft Jet database engine</a> was in the process of creating a <a href="daglos03_9b4x.htm">replica</a>. The operation failed when it attempted to act on the object and container identified in the error message.&nbsp; </p>
