<h1><a name="dvmsgquerylvinjoin"></a>Can't join on Memo or OLE Object &lt;name&gt;. (Error 3118)</h1>
<p>
<object id=alink_1 type="application/x-oleobject"
	classid="clsid:adb880a6-d8ff-11cf-9377-00aa003b7a11">
<PARAM name="Command" value="ALink,MENU">
<PARAM name="Text" value="Text:See Also">
<PARAM name="Flags" value=",,1">
<PARAM name="Item1" value="">
<PARAM name="Item2" value="dvmsgQueryLVInJoinC">
</object></p>
<p>
You cannot <a href="daglos02_37hq.htm">join</a> <a href="daglos02_4sit.htm">Memo</a> or <a href="daglos03_6411.htm">OLE Object</a> fields. The field you use to logically tie two or more tables together must be some other data type, such as text or integer.</p>
