<h1><a name="dvdefserversidecursor"></a>server-side cursor</h1>
<p>
Cursors that reside on the server, as opposed to residing on the client computer. While client-side cursors copy the cursor to the workstation, server-side cursors use the resources of the database server to maintain the cursors.</p>
