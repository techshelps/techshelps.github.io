<h1><a name="dvmsgsqljoinsyntax"></a>Syntax error in JOIN operation. (Error 3135)</h1>
<p>
<object id=alink_1 type="application/x-oleobject"
	classid="clsid:adb880a6-d8ff-11cf-9377-00aa003b7a11">
<PARAM name="Command" value="ALink,MENU">
<PARAM name="Text" value="Text:See Also">
<PARAM name="Flags" value=",,1">
<PARAM name="Item1" value="">
<PARAM name="Item2" value="dvmsgSQLJoinSyntaxC">
</object></p>
<p>
You entered an <a href="daglos04_188k.htm">SQL statement</a> that has an invalid <a href="daglos02_37hq.htm">join</a> operation. It could be an <a href="daglos02_0ilq.htm">inner join</a>, <a href="daglos03_4q7i.htm">outer join</a>, or <a href="daglos04_91v2.htm">self-join</a>.</p>
<p>
Possible causes:
<ul type=disc>
<li>
A <a href="daglos03_15gk.htm">reserved word</a> or <a href="daglos01_2e07.htm">argument</a> name is misspelled or missing.<br><br></li>
<li>
Punctuation is incorrect.</li>
</ul>
