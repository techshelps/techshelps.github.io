<h1><a name="dvmsgbadmsysconf"></a>The server's MSysConf table exists, but is in an incorrect format. Contact your system administrator. (Error 3407)</h1>
<p>
<object id=alink_1 type="application/x-oleobject"
	classid="clsid:adb880a6-d8ff-11cf-9377-00aa003b7a11">
<PARAM name="Command" value="ALink,MENU">
<PARAM name="Text" value="Text:See Also">
<PARAM name="Flags" value=",,1">
<PARAM name="Item1" value="">
<PARAM name="Item2" value="dvmsgBadMSysConfC">
</object></p>
<p>
The MSysConf table created on the server to help control communications between the <a href="daglos02_0elh.htm">Microsoft Jet database engine</a> and the linked <a href="daglos03_23vp.htm">ODBC data source</a> requires a very specific format.</p>
