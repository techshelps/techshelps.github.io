<h1><a name="dvmsgbadis"></a>Invalid use of Is operator. (Error 2443)</h1>
<p>
<object id=alink_1 type="application/x-oleobject"
	classid="clsid:adb880a6-d8ff-11cf-9377-00aa003b7a11">
<PARAM name="Command" value="ALink,MENU">
<PARAM name="Text" value="Text:See Also">
<PARAM name="Flags" value=",,1">
<PARAM name="Item1" value="">
<PARAM name="Item2" value="dvmsgBadIsC">
</object></p>
<p>
The <b>Is </b>operator is used to determine if an expression is <a href="daglos03_67os.htm">Null</a>. You can use the <b>Is</b> operator in an expression only with NULL or NOT NULL.</p>
