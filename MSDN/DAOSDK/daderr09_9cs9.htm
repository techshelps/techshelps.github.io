<h1><a name="dvmsgquerylvinsubquery"></a>Invalid Memo or OLE Object in subquery &lt;name&gt;. (Error 3342)</h1>
<p>
<object id=alink_1 type="application/x-oleobject"
	classid="clsid:adb880a6-d8ff-11cf-9377-00aa003b7a11">
<PARAM name="Command" value="ALink,MENU">
<PARAM name="Text" value="Text:See Also">
<PARAM name="Flags" value=",,1">
<PARAM name="Item1" value="">
<PARAM name="Item2" value="dvmsgQueryLVInSubqueryC">
</object></p>
<p>
A <a href="daglos04_5fnd.htm">subquery</a> cannot return a <a href="daglos02_4sit.htm">Memo</a> or <a href="daglos03_6411.htm">OLE Object</a>, and it cannot be compared to a Memo or OLE Object in an <a href="daglos02_2coe.htm">expression</a>.</p>
