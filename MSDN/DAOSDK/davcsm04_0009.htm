<h1><a name="dvproupdatables"></a>CdbConnection::GetUpdatable Property</h1>
<p>
Returns a <b>Boolean</b> value that indicates whether changes can be made to a <b>CdbConnection</b> object. <b>TRUE</b> indicates that the object can be changed or updated; <b>FALSE</b>, that it cannot.</p>
<p class=label>
<b>Syntax</b></p>
<p>
BOOLGetUpdatable(VOID);</p>
