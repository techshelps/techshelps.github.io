<p>
<b><a name="dadefconnectstring"></a>connection string</b></p>
<p>
A string used to define the source of data for an external database. The connection string is usually assigned to the <b>Connect</b> property of a <b>QueryDef</b>,<b> TableDef</b>, <b>Connection</b>, or <b>Database</b> object or as an argument to the <b>OpenDatabase</b> method.</p>
