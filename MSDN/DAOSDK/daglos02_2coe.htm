<h1><a name="dvdefexpression"></a><sup></sup>expression</h1>
<p>
Any combination of operators, constants, literal values, functions, and names of fields, controls, and properties that evaluates to a single value. You can use expressions as settings for many properties and action arguments, to set criteria, or to define calculated fields in queries.</p>
