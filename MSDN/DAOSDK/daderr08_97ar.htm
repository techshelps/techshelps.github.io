<h1><a name="dvmsgrmttableambiguous"></a>There are several tables with that name. Please specify owner in the format 'owner.table'. (Error 3298)</h1>
<p>
<object id=alink_1 type="application/x-oleobject"
	classid="clsid:adb880a6-d8ff-11cf-9377-00aa003b7a11">
<PARAM name="Command" value="ALink,MENU">
<PARAM name="Text" value="Text:See Also">
<PARAM name="Flags" value=",,1">
<PARAM name="Item1" value="">
<PARAM name="Item2" value="dvmsgRmtTableAmbiguousC">
</object></p>
<p>
More than one table with that name exists in the remote <a href="daglos03_23vp.htm">ODBC data source.</a> To resolve the ambiguity, specify the owner of the table you want to access, using the <i>owner.table</i> syntax.</p>
