<h1><a name="dasqlenhancedfeaturesofmicrosoftjetsql"></a>Enhanced Features of Microsoft Jet SQL</h1>
<p>
Microsoft Jet SQL provides the following enhanced features:
<ul type=disc>
<li>
The <a href="dajsql03_39t9.htm">TRANSFORM</a> statement, which provides support for <a href="daglos01_8veh.htm">crosstab queries</a><br><br></li>
<li>
Additional <a href="dajsql04_3i43.htm">aggregate functions</a>, such as <b>StDev</b> and <b>VarP</b><br><br></li>
<li>
The <a href="dajsql03_6yr7.htm">PARAMETERS</a> declaration for defining <a href="daglos03_2515.htm">parameter queries</a></li>
</ul>
