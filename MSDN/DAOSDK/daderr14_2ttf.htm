<h1><a name="dvmsgdifferentreplicasets"></a>The two replicas you are attempting to synchronize are from different replica sets. (Error 3545)</h1>
<p>
<object id=alink_1 type="application/x-oleobject"
	classid="clsid:adb880a6-d8ff-11cf-9377-00aa003b7a11">
<PARAM name="Command" value="ALink,MENU">
<PARAM name="Text" value="Text:See Also">
<PARAM name="Flags" value=",,1">
<PARAM name="Item1" value="">
<PARAM name="Item2" value="dvmsgDifferentReplicaSetsC">
</object></p>
<p>
Replicas from different <a href="daglos03_0alw.htm">replica sets</a> cannot be synchronized. Make sure you have selected the proper <a href="daglos03_9b4x.htm">replica</a> for synchronization.</p>
