<p>
<b><a name="dadeftextdatatype"></a>Text data type</b></p>
<p>
A field data type. Text fields can contain up to 255 characters or the number of characters specified by the <b>Size</b> property of the <b>Field</b> object, whichever is less. If the <b>Size</b> property of the text field is set to 0, the text field can hold up to 255 characters of data.</p>
