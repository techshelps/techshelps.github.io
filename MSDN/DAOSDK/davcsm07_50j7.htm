<h1><a name="dvprosqls"></a>CdbQueryDef::SetSQL, GetSQL Property</h1>
<p>
Sets or returns the SQL statement that defines the query executed by a <b>CdbQueryDef</b> object.</p>
<p class=label>
<b>Syntax</b></p>
<p>
VOIDSetSQL(LPCTSTR pstr);</p>
<p>
CStringGetSQL(VOID);</p>
<p class=label>
<b>Set Parameters</b></p>
<table border=1 cellpadding=5 cols=3 frame=below rules=rows width=563>
<tr valign=top>
<td class=label width=23%><b>Type</b></td>
<td class=label width=27%><b>Example</b></td>
<td class=label width=50%><b>Description</b></td>
</tr>
<tr valign=top>
<td width=23%>LPCTSTR</td>
<td width=27%>pstr</td>
<td width=50%>A pointer to a string that contains an SQL statement.</td>
</tr>
</table><br>
