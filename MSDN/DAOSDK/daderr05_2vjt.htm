<h1><a name="dvmsgnullinjoinkey"></a>Can't set field &lt;name&gt; in join key to Null. (Error 3100)</h1>
<p>
<object id=alink_1 type="application/x-oleobject"
	classid="clsid:adb880a6-d8ff-11cf-9377-00aa003b7a11">
<PARAM name="Command" value="ALink,MENU">
<PARAM name="Text" value="Text:See Also">
<PARAM name="Flags" value=",,1">
<PARAM name="Item1" value="">
<PARAM name="Item2" value="dvmsgNullInJoinKeyC">
</object></p>
<p>
You have a <a href="daglos02_37hq.htm">join</a>, and you tried to set a field on either side of the join to a <a href="daglos03_67os.htm">Null</a> value. Either select different fields or enter data in the fields, and then try the operation again.</p>
