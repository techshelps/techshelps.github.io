<h1><a name="dvprocontainer"></a>Container Property</h1>
<p>
<object id=alink_1 type="application/x-oleobject"
	classid="clsid:adb880a6-d8ff-11cf-9377-00aa003b7a11">
<PARAM name="Command" value="ALink,MENU">
<PARAM name="Text" value="Text:See Also">
<PARAM name="Flags" value=",,1">
<PARAM name="Item1" value="">
<PARAM name="Item2" value="dvproContainerC">
</object>&nbsp;&nbsp;&nbsp;<object id=alink_2 type="application/x-oleobject"
	classid="clsid:adb880a6-d8ff-11cf-9377-00aa003b7a11">
<PARAM name="Command" value="ALink,MENU">
<PARAM name="Text" value="Text:Applies To">
<PARAM name="Flags" value=",,1">
<PARAM name="Item1" value="">
<PARAM name="Item2" value="dvproContainerA">
</object></p>
<p>
Returns the name of the <a href="dadobj01_7702.htm">CdbContainer</a> object to which a <b>CdbDocument</b> object belongs (<a href="daglos02_60it.htm">Microsoft Jet workspaces</a> only).</p>
<p class=label>
<b>Syntax</b></p>
<p>
<b>CStringGetContainer(VOID);</b></p>
<p class=label>
<b>Remarks</b></p>
<p>
The return value is a string, containing the name of a <b>CdbContainer</b> object.</p>
