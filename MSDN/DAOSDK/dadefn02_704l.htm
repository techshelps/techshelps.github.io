<p>
<b><a name="dadefshortdatatype"></a>Short data type</b></p>
<p>
A Microsoft Jet database engine fundamental data type that corresponds to the <b>Integer</b> data type defined by Visual Basic for Applications. A <b>Short</b> variable is stored as a 16-bit (2-byte) number ranging in value from -32,768 to 32,767. </p>
