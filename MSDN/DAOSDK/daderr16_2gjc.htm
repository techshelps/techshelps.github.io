<h1><a name="dvmsgrelnoprimaryindex"></a>No unique index found for the referenced field of the primary table. (Error 3609)</h1>
<p>
<object id=alink_1 type="application/x-oleobject"
	classid="clsid:adb880a6-d8ff-11cf-9377-00aa003b7a11">
<PARAM name="Command" value="ALink,MENU">
<PARAM name="Text" value="Text:See Also">
<PARAM name="Flags" value=",,1">
<PARAM name="Item1" value="">
<PARAM name="Item2" value="dvmsgRelNoPrimaryIndexC">
</object></p>
<p>
When you create a <a href="daglos03_8d9s.htm">relationship</a> between tables, the referenced field in the <a href="daglos03_412d.htm">primary table</a> must have a unique index. See the <a href="dadobj03_74qg.htm">CdbIndex</a> object and <a href="daprop05_21vd.htm">Primary</a> property topics for more details on how to do this.</p>
