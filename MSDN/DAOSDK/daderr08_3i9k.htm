<h1><a name="dvmsgcolumncannotindex"></a>Can't create index on the given field. (Error 3287)</h1>
<p>
<object id=alink_1 type="application/x-oleobject"
	classid="clsid:adb880a6-d8ff-11cf-9377-00aa003b7a11">
<PARAM name="Command" value="ALink,MENU">
<PARAM name="Text" value="Text:See Also">
<PARAM name="Flags" value=",,1">
<PARAM name="Item1" value="">
<PARAM name="Item2" value="dvmsgColumnCannotIndexC">
</object></p>
<p>
You are trying to create an <a href="daglos02_9np4.htm">index</a> on a <a href="daglos02_4sit.htm">Memo</a> or <a href="daglos03_6411.htm">OLE Object</a> field. Specify another field, and then try the operation again.</p>
<p>
This can also occur if you try to create an index on a Btrieve table on a 1-byte field.</p>
