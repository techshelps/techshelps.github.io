<h1><a name="dvdefsatellitecomputer"></a>satellite computer</h1>
<p>
In a star topology, a computer on which a replica resides. This replica is copied from the base computer and synchronizes with a replica on the hub server by default. <i>See also</i> base computer, hub server, star topology.</p>
