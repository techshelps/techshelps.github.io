<h1><a name="dvdefodbcdatasource"></a>ODBC data source</h1>
<p>
A term used to refer to a database or database server used as a source of data. ODBC data sources are referred to by their Data Source Name (DSN). Data sources can be created by using the Windows Control Panel or the <b>RegisterDatabase</b> method.</p>
