<h1><a name="dvdefdecimal"></a>Decimal data type</h1>
<p>
A data type that stores a signed, exact numeric value with precision <b>p</b> and scale <b>s</b> (1 &le; <b>p</b> &le;15; 0 &le; <b>s</b> &le; <b>p</b>).</p>
