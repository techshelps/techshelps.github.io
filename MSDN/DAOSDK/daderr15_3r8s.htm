<h1><a name="dvmsgviolatedruleforpartial"></a><sup></sup>The attempt to set a column in a partial replica violated a rule governing partial replicas. (Error 3571)</h1>
<p>
<object id=alink_1 type="application/x-oleobject"
	classid="clsid:adb880a6-d8ff-11cf-9377-00aa003b7a11">
<PARAM name="Command" value="ALink,MENU">
<PARAM name="Text" value="Text:See Also">
<PARAM name="Flags" value=",,1">
<PARAM name="Item1" value="">
<PARAM name="Item2" value="dvmsgViolatedRuleForPartialC">
</object></p>
<p>
You cannot change a <a href="daglos03_8r3t.htm">primary key</a> of a table in a <a href="daglos03_4joh.htm">partial replica</a> unless it has no references to it.</p>
