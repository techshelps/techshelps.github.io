<h1><a name="dvmsgvtodataconverror"></a>Data type conversion error. (Error 3421)</h1>
<p>
<object id=alink_1 type="application/x-oleobject"
	classid="clsid:adb880a6-d8ff-11cf-9377-00aa003b7a11">
<PARAM name="Command" value="ALink,MENU">
<PARAM name="Text" value="Text:See Also">
<PARAM name="Flags" value=",,1">
<PARAM name="Item1" value="">
<PARAM name="Item2" value="dvmsgVtoDataConvErrorC">
</object></p>
<p>
The <a href="daglos02_0elh.htm">Microsoft Jet database engine</a> was unable to convert data into the type required by a <a href="daglos02_7zms.htm">method</a> or <a href="daglos03_82k9.htm">property</a>. This problem typically occurs if you use an <a href="daglos01_2e07.htm">argument</a> of one type when a method or property expects another type.</p>
