<h1><a name="dvmthcloses"></a>CdbDatabase::Close Method</h1>
<p>
Closes an open <b>CdbDatabase</b> object.</p>
<p class=label>
<b>Syntax</b></p>
<p>
VOIDClose(VOID);</p>
<p class=label>
<b>Usage</b></p>
<pre><code>#include &lt;afxole.h&gt;
#include &lt;dbdao.h&gt;

CdbDatabase   db;
db = dben.OpenDatabase(_T("MyDatabase.mbd"));
...                  // Do some work.
db.Close();&nbsp;       // Close the database
</code></pre>
