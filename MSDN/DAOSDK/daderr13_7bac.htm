<h1><a name="dvmsginvaliddropboxpassword"></a><sup></sup>The password supplied for the dropbox folder &lt;name&gt; is invalid. (Error 3483)</h1>
<p>
<object id=alink_1 type="application/x-oleobject"
	classid="clsid:adb880a6-d8ff-11cf-9377-00aa003b7a11">
<PARAM name="Command" value="ALink,MENU">
<PARAM name="Text" value="Text:See Also">
<PARAM name="Flags" value=",,1">
<PARAM name="Item1" value="">
<PARAM name="Item2" value="dvmsgInvalidDropboxPasswordC">
</object></p>
<p>
To specify the password, start the <a href="daglos02_0jsi.htm">Replication Manager</a>. On the <b>Tools</b> menu, click <b>Configure Microsoft Replication Manager</b>, and re-enter the password for the <a href="daglos01_7ha0.htm">dropbox folder</a>.</p>
