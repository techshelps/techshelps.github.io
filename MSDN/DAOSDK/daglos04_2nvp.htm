<h1><a name="dvdefsingledatatype"></a>Single data type</h1>
<p>
A fundamental data type that holds single-precision floating-point numbers in IEEE format. A <b>Single</b> variable is stored as a 32-bit (4-byte) number ranging in value from -3.402823E38 to -1.401298E-45 for negative values, from 1.401298E-45 to 3.402823E38 for positive values, and 0.</p>
