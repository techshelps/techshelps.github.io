<h1><a name="dvmsgqueryjoinexprincomp"></a>Type mismatch in JOIN expression. (Error 3615)</h1>
<p>
<object id=alink_1 type="application/x-oleobject"
	classid="clsid:adb880a6-d8ff-11cf-9377-00aa003b7a11">
<PARAM name="Command" value="ALink,MENU">
<PARAM name="Text" value="Text:See Also">
<PARAM name="Flags" value=",,1">
<PARAM name="Item1" value="">
<PARAM name="Item2" value="dvmsgQueryJoinExprInCompC">
</object></p>
<p>
A JOIN expression is attempting to join two tables on fields of incompatible data types. For example, you will get this error if you attempt to join a <a href="daglos02_4sit.htm">Memo</a> field with a <a href="daglos04_123p.htm">Text</a> field.</p>
