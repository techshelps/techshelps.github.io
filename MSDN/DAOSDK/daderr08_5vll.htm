<h1><a name="dvmsgvtobjnotarray"></a>Object isn't a collection. (Error 3272)</h1>
<p>
<object id=alink_1 type="application/x-oleobject"
	classid="clsid:adb880a6-d8ff-11cf-9377-00aa003b7a11">
<PARAM name="Command" value="ALink,MENU">
<PARAM name="Text" value="Text:See Also">
<PARAM name="Flags" value=",,1">
<PARAM name="Item1" value="">
<PARAM name="Item2" value="dvmsgvtobjNotArrayC">
</object></p>
<p>
You've referred to an object as though it were a collection. For example, a statement such as <code>qrySales.Refresh</code> or <code>qrySales(2)</code> causes this error.</p>
