<h1><a name="dvmsgqryduplicatedfixedset"></a>Can't specify fixed column heading &lt;value&gt; in a crosstab query more than once. (Error 3104)</h1>
<p>
<object id=alink_1 type="application/x-oleobject"
	classid="clsid:adb880a6-d8ff-11cf-9377-00aa003b7a11">
<PARAM name="Command" value="ALink,MENU">
<PARAM name="Text" value="Text:See Also">
<PARAM name="Flags" value=",,1">
<PARAM name="Item1" value="">
<PARAM name="Item2" value="dvmsgQryDuplicatedFixedSetC">
</object></p>
<p>
When you create a <a href="daglos01_8veh.htm">crosstab query</a> with fixed column headings, the values you specify must be unique. Change one or more of the duplicate column headings, and then try the operation again.</p>
