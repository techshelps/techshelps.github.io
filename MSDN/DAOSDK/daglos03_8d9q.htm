<h1><a name="dvdefobjectreplication"></a>object replication</h1>
<p>
The process of reproducing an object (table, query, report, form, macro, or module) so that two or more copies of the same object are synchronized. Changes made to the design of the object at the Design Master are sent and applied to all replicas in the set.</p>
