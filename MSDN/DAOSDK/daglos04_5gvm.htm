<h1><a name="dvdefworkgroupadministrator"></a>workgroup administrator</h1>
<p>
A member of the group Admins in a Microsoft Jet database <b>Workgroup </b>object. A workgroup administrator can always obtain full permissions for any database object created in the <b>Workgroup</b>.</p>
