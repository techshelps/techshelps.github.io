<h1><a name="daproinipathx"></a>IniPath Property Example (VC++)</h1>
<p>
This example sets the path in the <b>IniPath</b> property to an application’s key in the Windows Registry.</p>
<pre><code>CdbDBEngine   dbeng;
LPCTSTR      pstr;
   
pstr ="HKEY_LOCAL_MACHINE\\SOFTWARE\\Microsoft\\MyApp\\3.0\\KeyFolder";
dbeng.SetIniPath(pstr);
</code></pre>
