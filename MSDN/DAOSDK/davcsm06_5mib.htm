<h1><a name="dvprosourcetables"></a>CdbField::GetSourceTable Property</h1>
<p>
Returns a <b>CString</b> value that indicates the name of the table that is the original source of the data for a <b>CdbField</b> object.</p>
<p class=label>
<b>Syntax</b></p>
<p>
CStringGetSourceTable(VOID);</p>
