<dl>
<dt>
<a name="_dx5_umbra_glos"></a><b>umbra</b></dt>
<dd>
The central brightly lit section of a spotlight's cone of light. The umbra can act as a point source. <i>See also</i> <a href="glossary_33qr.htm#_dx5_penumbra_glos">penumbra</a>, <i>and</i> <a href="glossary_5583.htm#_dx5_spotlight_glos">spotlight</a>.</dd>
