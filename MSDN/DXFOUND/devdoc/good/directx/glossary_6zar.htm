<h1><a name="_dx5_g_glos"></a>G</h1>

<dl>
<dt>
<a name="_dx5_genlocking_glos"></a><b>genlocking</b></dt>
<dd>
The process of synchronizing one video signal with another. Because they are synchronized, the genlocked signal can be mixed with the original signal, allowing dissolves, wipes, and other transition effects.</dd>
<dt>
<a name="_dx5_group_glos"></a><b>group</b></dt>
<dd>
A number of players arranged together as a set in a DirectPlay session.</dd>
</dl>
