<h3><a name="_dx5_compacting_hardware_memory_dsound"></a>Compacting Hardware Memory</h3>
<p>
Your application can use the <a href="dsound_6x2c.htm"><b>IDirectSound::Compact</b></a> method to move any on-board sound memory into a contiguous block to make the largest portion of free memory available.</p>
