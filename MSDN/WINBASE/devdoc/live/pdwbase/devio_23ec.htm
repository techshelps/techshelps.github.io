<h1><a name="_win32_device_input_and_output"></a>Device Input and Output</h1>
<p>
Win32-based applications use a device input and output control to communicate with a device driver. This overview discusses device handles, which identify the device being accessed, and device control codes, which specify the action the driver is to perform.</p>
