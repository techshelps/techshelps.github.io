<h2><a name="_win32_fatal_application_exit"></a>Fatal Application Exit</h2>
<p>
The <a href="errors_2qt0.htm"><b>FatalAppExit</b></a> function displays a message box and terminates the application when the user closes the message box. This function should only be used as a last resort, because it may not free the memory or files owned by the application. </p>
