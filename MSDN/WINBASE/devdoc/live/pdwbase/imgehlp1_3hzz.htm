<h1><a name="_win32_pe_image_helper_imagehlp_"></a>PE Image Helper (ImageHlp)</h1>
<p>
This overview describes the function set provided by the IMAGEHLP DLL. The ImageHlp functions allow you to work with a portable executable (PE) image. PE images are produced by a compatible Win32 linker, such as the one provided by Microsoft Developer Studio.</p>
