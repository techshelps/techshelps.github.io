<h2><a name="_win32_transferring_a_single_item"></a>Transferring a Single Item</h2>
<p>
Once a DDE conversation has been established, the client can either retrieve the value of a data item from the server by issuing the <a href="dde_3gvo.htm">WM_DDE_REQUEST</a> message, or submit a data-item value to the server by issuing <a href="dde_27mt.htm">WM_DDE_POKE</a>. </p>
