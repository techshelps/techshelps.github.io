<h1><a name="_win32_getfreespace"></a>GetFreeSpace</h1>
<p>
The <b>GetFreeSpace</b> function is obsolete. It is provided to simplify porting of 16-bit Windows-based applications. Win32-based applications should use the <a href="memman_090z.htm"><b>GlobalMemoryStatus</b></a> function. </p>
