<h2><a name="_win32_candidate_lists"></a>Candidate Lists</h2>
<p>
A candidate list is a <a href="ime_4ynm.htm"><b>CANDIDATELIST</b></a> structure consisting of an array of strings that specify the characters or character strings that the user may choose from. You can retrieve the candidate lists by using the <a href="ime_3do4.htm"><b>ImmGetCandidateListCount</b></a> and <a href="ime_24l0.htm"><b>ImmGetCandidateList</b></a> functions.</p>
