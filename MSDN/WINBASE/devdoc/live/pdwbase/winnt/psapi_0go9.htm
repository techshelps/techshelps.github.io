<h1><a name="_win32_about_psapi"></a>About PSAPI</h1>
<p>
The process status API (PSAPI) provides sets of functions for retrieving the following information: 
<ul>
<li>
<a href="psapi_5rqm.htm">Process Information</a></li>
<li>
<a href="psapi_4z3i.htm">Module Information</a></li>
<li>
<a href="psapi_7bce.htm">Device Driver Information</a></li>
<li>
<a href="psapi_2pm6.htm">Process Memory Usage Information</a></li>
<li>
<a href="psapi_5vla.htm">Working Set Information</a></li>
<li>
<a href="psapi_4ege.htm">Memory-Mapped File Information</a></li>
</ul>
