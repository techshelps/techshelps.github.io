<h3><a name="_win32_ending_data_collection"></a>Ending Data Collection</h3>
<p>
After you are finished collecting data for a query, call the <a href="pdhref_55kp.htm"><b>PdhCloseQuery</b></a> function to close the query and release all allocated system resources. The function closes all counter handles associated with the query. </p>
