<h1><a name="_win32_setwindowshook"></a>SetWindowsHook</h1>
<p>
The <b>SetWindowsHook</b> function is obsolete. This function is provided only for compatibility with 16-bit versions of Windows. Win32-based applications should use the <a href="hooks_7vaw.htm"><b>SetWindowsHookEx</b></a> function. </p>
