<h1><a name="_win32_ansinext"></a>AnsiNext</h1>
<p>
The <b>AnsiNext</b> function is obsolete. </p>
<p>
For compatibility with 16-bit versions of Windows, this function is implemented as a macro that calls the <a href="strings_012s.htm"><b>CharNext</b></a> function, which should be used for new Win32-based applications. </p>
