<h3><a name="_win32_creating_temporary_files"></a>Creating Temporary Files</h3>
<p>
Applications can obtain unique filenames for temporary files with the <a href="filesio_72qt.htm"><b>GetTempFileName</b></a> function. The <a href="filesio_78fc.htm"><b>GetTempPath</b></a> function retrieves the path to the directory where temporary files are to be created. </p>
