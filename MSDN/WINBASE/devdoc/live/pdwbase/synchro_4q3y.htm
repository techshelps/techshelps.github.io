<h1><a name="_win32_synchronization"></a>Synchronization</h1>
<p>
The Microsoft® Win32® API provides a variety of ways to coordinate multiple threads of execution. The functions described in this overview provide mechanisms that threads can use to synchronize access to a resource.</p>
