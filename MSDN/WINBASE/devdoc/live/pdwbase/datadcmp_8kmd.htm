<h1><a name="_win32_copylzfile"></a>CopyLZFile</h1>
<p>
The <b>CopyLZFile</b> function is obsolete. It is provided only for compatibility with 16-bit versions of Windows. For Win32-based applications, use the <a href="datadcmp_9b3t.htm"><b>LZCopy</b></a> function. </p>
