<h3><a name="_win32_obtaining_the_size_of_a_compressed_file"></a>Obtaining the Size of a Compressed File</h3>
<p>
Use the <a href="fsys_8tt1.htm"><b>GetCompressedFileSize</b></a> function to obtain the compressed size of a file. If the file is compressed, its compressed size will be less than its uncompressed size. Use the <a href="filesio_05id.htm"><b>GetFileSize</b></a>).function to determine the uncompressed size of a file.</p>
