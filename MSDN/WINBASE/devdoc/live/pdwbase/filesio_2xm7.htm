<h1><a name="_win32_file_i_o"></a>File I/O</h1>
<p>
A file is the basic unit of storage that enables a computer to distinguish one set of information from another. This overview describes the Microsoft® Win32® file input and output (I/O) operations and the information provided by the Win32 file functions. </p>
