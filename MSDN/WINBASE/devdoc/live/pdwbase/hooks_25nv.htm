<h1><a name="_win32_unhookwindowshook"></a>UnhookWindowsHook</h1>
<p>
The <b>UnhookWindowsHook</b> function is obsolete, but is provided for compatibility with 16-bit versions of Windows. For Win32-based applications, use the <a href="hooks_6fy0.htm"><b>UnhookWindowsHookEx</b></a> function. </p>
