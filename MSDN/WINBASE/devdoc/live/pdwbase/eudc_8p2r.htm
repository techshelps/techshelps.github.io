<h1><a name="_win32_about_end_user_defined_characters"></a>About End-User-Defined Characters</h1>
<p>
End-user-defined characters give users a way to form names and other words using characters that are not available in standard screen and printer fonts. </p>
<p>
End-user-defined characters are available only in Asian-language versions of the system.</p>
