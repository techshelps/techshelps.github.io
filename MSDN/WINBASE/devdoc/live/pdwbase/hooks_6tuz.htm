<h3><a name="_win32_wh_mouse_hook"></a>WH_MOUSE Hook</h3>
<p>
The WH_MOUSE hook enables you to monitor mouse messages about to be returned by the <object id=alink_1 type="application/x-oleobject"
	classid="clsid:adb880a6-d8ff-11cf-9377-00aa003b7a11">
<PARAM name="Command" value="ALink,MENU">
<PARAM name="DefaultTopic" value="../../notopic_0pk4.htm">
<PARAM name="Item1" value="">
<PARAM name="Item2" value="_win32_getmessage">
</object><a href=JavaScript:alink_1.Click()><b>GetMessage</b></a> or <object id=alink_2 type="application/x-oleobject"
	classid="clsid:adb880a6-d8ff-11cf-9377-00aa003b7a11">
<PARAM name="Command" value="ALink,MENU">
<PARAM name="DefaultTopic" value="../../notopic_0pk4.htm">
<PARAM name="Item1" value="">
<PARAM name="Item2" value="_win32_peekmessage">
</object><a href=JavaScript:alink_2.Click()><b>PeekMessage</b></a> function. You can use the WH_MOUSE hook to monitor mouse input posted to a message queue. </p>
<p>
For more information, see the <a href="hooks_9483.htm"><b>MouseProc</b></a> function. </p>
