<h1><a name="_win32_about_errors"></a>About Errors</h1>
<p>
Microsoft® Windows® and Microsoft® Windows NT® include a special error-handling mechanism for exceptions, such as divide-by-zero errors. For more information about exception handling, see <a href="structex_03xj.htm">Structured Exception Handling</a>. </p>
