<h1><a name="_win32_globalwire"></a>GlobalWire</h1>
<p>
The <b>GlobalWire</b> function is obsolete. This function is provided only for compatibility with 16-bit versions of Windows. Win32-based applications should use the <a href="memman_6omj.htm"><b>GlobalLock</b></a> and <a href="memman_5ga3.htm"><b>GlobalUnlock</b></a> functions. </p>
