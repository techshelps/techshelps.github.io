<h3><a name="_win32_file_type"></a>File Type</h3>
<p>
The <a href="filesio_75ut.htm"><b>GetFileType</b></a> function returns the type of a file: disk, character (such as a console), pipe, or unknown. The <a href="filesio_0x5x.htm"><b>GetBinaryType</b></a> function determines whether a file is executable, and if so, what type of executable file it is. The <a href="filesio_05id.htm"><b>GetFileSize</b></a> function returns the size of a file. </p>
