<h1><a name="_win32_setswapareasize"></a>SetSwapAreaSize</h1>
<p>
The <b>SetSwapAreaSize</b> function is obsolete. It is provided only for compatibility with 16-bit versions of Windows. It has no meaning in the 32-bit environment.</p>
