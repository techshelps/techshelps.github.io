<h3><a name="_win32_wh_keyboard_ll_hook"></a>WH_KEYBOARD_LL Hook</h3>
<p>
<span style=color:#FF0000>[New for Windows NT 4.0 Service Pack 3.]</span> </p>
<p>
The WH_KEYBOARD_LL hook enables you to monitor keyboard input events about to be posted in a thread input queue. </p>
<p>
For more information, see the <a href="hooks_6fc3.htm"><b>LowLevelKeyboardProc</b></a> function. </p>
