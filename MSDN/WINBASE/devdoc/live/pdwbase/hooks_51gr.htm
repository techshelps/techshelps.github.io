<h3><a name="_win32_wh_shell_hook"></a>WH_SHELL Hook</h3>
<p>
A shell application can use the WH_SHELL hook to receive important notifications. The system calls a WH_SHELL hook procedure when the shell application is about to be activated and when a top-level window is created or destroyed. </p>
<p>
For more information, see the <a href="hooks_8gpv.htm"><b>ShellProc</b></a> function. </p>
