<h2><a name="_win32_clipboard_sequence_number"></a>Clipboard Sequence Number</h2>
<p>
The clipboard for each window station has an associated <i>clipboard sequence number</i>. This number is incremented whenever the contents of the clipboard change. To obtain the clipboard sequence number, call the <a href="clipbrd_06k2.htm"><b>GetClipboardSequenceNumber</b></a> function. </p>
