<h3><a name="_win32_file_date_and_time"></a>File Date and Time</h3>
<p>
Applications can retrieve and set the date and time a file was created, last modified, or last accessed by using the <a href="time_5r51.htm"><b>GetFileTime</b></a> and <a href="time_33qd.htm"><b>SetFileTime</b></a> functions. For more information about file times, see <a href="time_4jol.htm">Time</a>. </p>
