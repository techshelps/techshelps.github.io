<h2><a name="_win32_hot_keys"></a>Hot Keys</h2>
<p>
Hot keys give the user a way to quickly change the input mode of the IME or to switch to another IME. Although applications cannot add hot keys to the system, they can initiate the same action as a hot key by using the <a href="ime_01q1.htm"><b>ImmSimulateHotKey</b></a> function. </p>
