<h3><a name="_win32_selecting_data"></a>Selecting Data</h3>
<p>
Before information can be copied to the clipboard, the user must select specific information to be copied or cut. An application should provide a means for the user to select information within a document and some kind of visual feedback to indicate selected data. </p>
