<h1><a name="_win95_long_filenames"></a>Long Filenames</h1>
<p>
Microsoft® Windows® 95 allows users and applications to create and use long names for their files and directories. A long filename is a name for a file or directory that exceeds the standard 8.3 filename format. </p>
