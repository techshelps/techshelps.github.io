<h1><a name="_win32_tool_help_library"></a>Tool Help Library</h1>
<p>
The functions provided by the tool help library make it easier for you to obtain information about currently executing Microsoft® Win32®-based applications. These functions are designed to streamline the creation of Win32-hosted tools, specifically debuggers. </p>
