<h1><a name="_win95_device_i_o_control"></a>Device I/O Control</h1>
<p>
Microsoft® Windows® 95 includes a device input and output control (IOCTL) interface that allows applications developed for the Microsoft® Win32® application programming interface (API) to communicate directly with virtual device drivers. </p>
