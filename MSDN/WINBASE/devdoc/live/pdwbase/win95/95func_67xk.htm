<h1><a name="_win95_interrupt_21h_function_71a9h"></a>Interrupt 21h Function 71A9h</h1>
<p>
Creates or opens a file. This function is for use by real-mode servers only. It takes the same parameters as Create or Open File (<a href="95func_2i3s.htm">Interrupt 21h Function 716Ch</a>) and returns a global file handle. </p>
