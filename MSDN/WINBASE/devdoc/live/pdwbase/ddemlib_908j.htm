<h2><a name="_win32_error_detection_for_ddeml_functions"></a>Error Detection for DDEML Functions</h2>
<p>
Whenever a DDEML function fails, an application can call the <a href="ddemlib_89bm.htm"><b>DdeGetLastError</b></a> function to determine the cause of the failure. <b>DdeGetLastError</b> returns an error value that specifies the cause of the most recent error. </p>
