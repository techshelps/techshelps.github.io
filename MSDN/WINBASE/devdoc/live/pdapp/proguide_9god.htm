<h2><a name="_zaw_using_a_cd_rom"></a>Using a CD-ROM</h2>
<p>
<span style=color:#FF0000>[This is preliminary documentation and subject to change.]</span> </p>
<p>
An application using a CD-ROM should specify the physical media identifier (<a href="ntmsglos_5115.htm#_zaw_pmid_gly">PMID</a>) and use the <a href="ntms_api_11k1.htm"><b>MountNtmsMedia</b></a> function provided with RSM. </p>
