<p>
Specifies the URL of an image to display behind the page.</p>
<p class=blue>
<b>Settings</b></p>
<p>
Enter the URL of any valid image file (.gif, .jpeg, and so on.).</p>
<p class=blue>
<b>Remarks</b></p>
<p>
The value of this property is stored as the background attribute of the &lt;BODY&gt; tag.</p>
