<h3><a name="_win32_dnet_eof_2"></a>dnet_eof </h3>
<h4>Description</h4>
<p>
Test a DECnet socket for an end-of-file condition.</p>
<pre><code><b>int WSAAPI dnet_eof(SOCKET</b><i> s</i><b>);</b>
</code> </pre>
<table cellspacing=4 cols=2>
<tr valign=top>
<td width=16%><i>s</i></td>
<td width=84%>Specifies DECnet socket to test.</td>
</tr>
</table><br>
<h4>Return Values</h4>
<p>
If the connection is still active (either in a running or connected state), it returns 0. If the connection is inactive, a 1 is returned. </p>
<p>&nbsp;</p></body>
