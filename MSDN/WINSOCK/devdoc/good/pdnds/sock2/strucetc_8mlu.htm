<h1><a name="_win32_timeval_2"></a>TIMEVAL</h1>
<pre><code>struct timeval {
        long    tv_sec;         /* seconds */
        long    tv_usec;        /* and microseconds */
};
 </code></pre>
<p>
This structure is used in the <b>select</b> function. It is taken from the BSD file sys/time.h.</p>
