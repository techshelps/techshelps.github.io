<h2><a name="_win32_how_existing_multipoint_protocols_support_these_extensions_2"></a>How existing multipoint protocols support these extensions</h2>
<p>
In this section we indicate how IP multicast and ATM point-to-multipoint capabilities would be accessed via the Windows Sockets 2 multipoint functions. We chose these two as examples because they are very popular and well understood.</p>
