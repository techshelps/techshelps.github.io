<h3><a name="_win32_using_sendto_while_connected_2"></a>Using sendto while connected</h3>
<p>
<a href="wsspiref_68he.htm"><b>WSPSendTo</b></a> will always deliver the data to the specifies address, even though a designated peer for the sending socket has been established in <a href="wsspiref_0meq.htm"><b>WSPConnect</b></a>.</p>
