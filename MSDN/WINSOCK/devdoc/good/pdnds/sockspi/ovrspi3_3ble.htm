<h3><a name="_win32_binding_to_a_local_address_2"></a>Binding to a Local Address</h3>
<p>
Before a socket can be used to set up a connection or receive a connection request, it needs to be bound to a local address. This could be done explicitly by calling <b>WSPBind</b>, or implicitly by <b>WSPConnect</b> if the socket is unbound when this function is called. </p>
