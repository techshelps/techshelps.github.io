<h3><a name="_win32_reference_counting_2"></a>Reference Counting</h3>
<p>
A process may call <a href="wsspiref_533m.htm"><b>WSPCloseSocket</b></a> on a duplicated socket and the descriptor will become deallocated. The underlying socket, however, will remain open until <a href="wsspiref_533m.htm"><b>WSPCloseSocket</b></a> is called on the last remaining descriptor.</p>
