<h1><a name="_setupapi_data_types"></a>Data Types</h1>
<p>
The following data types are used by the setup functions.</p>
<table cellspacing=4 cols=2>
<tr valign=top>
<td width=34%>HINF</td>
<td width=66%>Handle to a loaded INF file.</td>
</tr>
<tr valign=top>
<td width=34%>HSPFILELOG</td>
<td width=66%>Handle to a log file.</td>
</tr>
<tr valign=top>
<td width=34%>HSPFILEQ</td>
<td width=66%>Handle to a setup file queue.</td>
</tr>
<tr valign=top>
<td width=34%><a href="setupapi_7k8b.htm"><b>SP_FILE_CALLBACK</b></a></td>
<td width=66%>Pointer to a callback routine.</td>
</tr>
</table><br>
