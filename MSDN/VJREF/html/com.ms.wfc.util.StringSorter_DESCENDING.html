<P>

<p>Specifies that two strings are sorted in descending order.</p>

<p class="label">Syntax</p>

<p class="indent"><b>public static final int DESCENDING; </b></p>


<p class="label">Remarks</p>

<p>You can specify this flag in calls to <A HREF="com.ms.wfc.util.StringSorter_sort.html">sort</A>, but not in calls to <A HREF="com.ms.wfc.util.StringSorter_compare.html">compare</A>. </p>
