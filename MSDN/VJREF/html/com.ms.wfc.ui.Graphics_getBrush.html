<P>

<p>Retrieves the current brush.</p>

<p class="label">Syntax</p>

<p class="indent"><b>public final Brush getBrush()</b></p>


<p class="label">Return Value</p>

<p class="indent">Returns a <b>Brush</b> object that identifies the current brush if one is
  set; otherwise, returns <b>null</b>. </p>
