<h3>7.4.3	 Scope and Hiding of a Package Name</h3>
<a name="13180"></a>
<p>
<a name="13187"></a>
Which top-level package names are in scope (<a href="6_3.htm#33623">&#167;6.3</a>, <a href="6_5.htm#20569">&#167;6.5</a>) is determined by conventions of the host system.
<p><a name="35593"></a>
Package names never hide other names.<p>
