<h2>14.5	 The Empty Statement</h2>
<a name="5970"></a>
<p>
<a name="5971"></a>
An <i>empty statement</i> does nothing.
<p><pre>
<i>EmptyStatement:<br>

</code></i></pre><p><a name="5973"></a>
