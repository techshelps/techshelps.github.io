<h3>4.5.2	 Variables of Reference Type</h3>
<a name="28345"></a>
<p>
<a name="10877"></a>
A variable of reference type can hold either of the following:
<p><ul><a name="52494"></a>
<li>A null reference
<a name="52496"></a>
<li>A reference to any object <a href="4_3.htm#9317">(&#167;4.3)</a> whose class <a href="4_5_5.htm#24887">(&#167;4.5.5)</a> is assignment compatible <a href="5_2.htm#170768">(&#167;5.2)</a> with the type of the variable
</ul><p>
