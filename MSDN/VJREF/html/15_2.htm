<h2>15.2	 Variables as Values</h2>
<a name="229188"></a>
<p>
<a name="229204"></a>
If an expression denotes a variable, and a value is required for use in further evaluation, then the value of that variable is used. In this context, if the expression 
denotes a variable or a value, we may speak simply of the <i>value</i> of the expression.
