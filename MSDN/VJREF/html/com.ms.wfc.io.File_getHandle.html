<P>

<p>Retrieves the file handle associated with this <b>File</b> object. </p>

<p class="label">Syntax</p>

<p class="indent"><b>public int getHandle()</b></p>


<p class="label">Return Value</p>

<p class="indent">Returns the file handle for this <b>File</b> object. </p>


<p class="label">Remarks</p>

<p>The return value is -1 if the file has been closed. </p>
