<P>

<p>Specifies write access to the file.</p>

<p class="label">Syntax</p>

<p class="indent"><b>public static final int WRITE; </b></p>


<p class="label">Remarks</p>

<p>Writes data to the file, and moves the file pointer. Combine this flag with <A HREF="com.ms.wfc.io.FileAccess_READ.html">READ</A> for read/write access. </p>
