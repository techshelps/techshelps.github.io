<p>Appends a new line to the current document. </p>

<p class="label">Syntax</p>

<p class="indent"><b>public void newLine()</b></p>


<p class="label">Remarks</p>

<p>All elements added after this call will be on a new line. This is equivalent to calling
<b>add(new DhBreak())</b>.</p>
