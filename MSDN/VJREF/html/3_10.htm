<h2>3.10	 Literals</h2>
<a name="48272"></a>
<p>
<a name="228794"></a>
A <i>literal</i> is the source code representation of a value of a primitive type <a href="4_2.htm#85587">(&#167;4.2)</a>, the 
<code>String</code> type (<a href="4_3_3.htm#26992">&#167;4.3.3</a>, <a href="20_12.htm#14460">&#167;20.12</a>), or the null type <a href="4_1.htm#11128">(&#167;4.1)</a>:
<p><pre>
<i>Literal:<br>
	IntegerLiteral<br>
	FloatingPointLiteral<br>
	BooleanLiteral<br>
	CharacterLiteral<br>
	StringLiteral<br>
	NullLiteral
</i></pre><p>

</body></html>
