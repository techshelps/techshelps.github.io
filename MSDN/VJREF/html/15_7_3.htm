<h3>15.7.3	 Parenthesized Expressions</h3>
<a name="236822"></a>
<p>
<a name="236823"></a>
A parenthesized expression is a primary expression whose type is the type of the 
contained expression and whose value at run time is the value of the contained 
expression.
