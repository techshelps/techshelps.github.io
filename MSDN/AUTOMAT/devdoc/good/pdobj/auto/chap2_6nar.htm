<h3><a name="_oa96_creating_methods"></a>Creating Methods</h3>
<p>
A <i>method</i> is an action that an object can perform, such as drawing a line or clearing the screen. Methods can take any number of arguments (including optional arguments), and they can be passed either by value or by reference. A method may or may not return a value.</p>
