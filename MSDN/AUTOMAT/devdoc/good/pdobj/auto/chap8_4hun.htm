<h1><a name="_oa96_version_versionval_"></a>version(<i>versionval</i>)</h1>
<h4>Description</h4>
<p>
Specifies a version number.</p>
<h4>Allowed on</h4>
<p>
Library, struct, module, dispinterface, interface, coclass, enum, union.</p>
<h4>Comments</h4>
<p>
The argument <i>versionval</i> is a real number in the format <i>n.m</i>, where <i>n</i> is a major version number and <i>m</i> is a minor version number.</p>
