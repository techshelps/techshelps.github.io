<h1><a name="_oa96_helpstringdll_dllname_"></a>helpstringdll(<i>dllname</i>)</h1>
<h4>Description</h4>
<p>
Sets the name of the DLL to use to perform the document string lookup (localization).</p>
<h4>Allowed on</h4>
<p>
Type library.</p>
<h4>Comments</h4>
<p>
Retrieved through the <a href="chap9_32cy.htm"><b>GetDocumentation2</b></a> functions in the <b>ITypeLib2</b> and <b>ITypeInfo2</b> interfaces.</p>
