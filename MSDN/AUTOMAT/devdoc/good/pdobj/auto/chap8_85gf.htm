<h1><a name="_oa96_helpfile_filename_"></a>helpfile(<i>filename</i>)</h1>
<h4>Description</h4>
<p>
Sets the name of the Help file.</p>
<h4>Allowed on</h4>
<p>
Library.</p>
<h4>Comments</h4>
<p>
Retrieved through the <a href="chap9_9bu6.htm"><b>GetDocumentation</b></a> functions in the <b>ITypeLib</b> and <b>ITypeInfo</b> interfaces.</p>
<p>
All types in a library share the same Help file.</p>
