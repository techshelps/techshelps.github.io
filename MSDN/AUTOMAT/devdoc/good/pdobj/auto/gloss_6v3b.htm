<dt>
<a name="_oa96_vtbl_binding"></a><b>VTBL binding</b></dt>
</dl>
<p>
A process that allows an ActiveX client to call a method or property accessor function directly without using the <b>IDispatch</b> interface. VTBL binding is faster than both ID binding and late binding because the access is direct. <i>See also late binding and ID binding.</i></p>
