<h1><a name="_oa96_lcid_numid_"></a>lcid(<i>numid</i>)</h1>
<h4>Description</h4>
<p>
This attribute identifies the locale for a type library.</p>
<h4>Allowed on</h4>
<p>
Library.</p>
<h4>Comments</h4>
<p>
The <i>numid</i> is a 32-bit LCID, as used in Win32 National Language Support. The LCID is typically entered in hexadecimal format.</p>
