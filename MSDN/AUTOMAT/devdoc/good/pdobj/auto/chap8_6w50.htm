<h1><a name="_oa96_propget"></a>propget</h1>
<h4>Description</h4>
<p>
Specifies a property-accessor function.</p>
<h4>Allowed on</h4>
<p>
Functions, methods in interfaces, dispinterfaces.</p>
<h4>Comments</h4>
<p>
The property must have the same name as the function. At most, one of <b>propget,</b> <a href="chap8_7pdg.htm"><b>propput</b></a><b>,</b> and <a href="chap8_20ti.htm"><b>propputref</b></a><b> </b>can be specified for a function.</p>
<h4>Flags</h4>
<p>
INVOKE_PROPERTYGET</p>
