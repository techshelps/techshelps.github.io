<h1><a name="_oa96_bindptr"></a>BINDPTR</h1>
<p>
A union containing a pointer to a <a href="chap6_4bab.htm">FUNCDESC</a>, <a href="chap6_14mb.htm">VARDESC</a>, or an <b>ITypeComp</b> interface. It is defined as follows:</p>
<pre><code>typedef union tagBINDPTR {
    FUNCDESC FAR* lpfuncdesc;
    VARDESC FAR* lpvardesc;
    ITypeComp FAR* lptcomp;
} BINDPTR;
 </code></pre>
