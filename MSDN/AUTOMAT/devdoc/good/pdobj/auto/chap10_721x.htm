<h2><a name="_oa96_icreatetypelib2_interface"></a>ICreateTypeLib2 Interface</h2>
<p>
<b>ICreateTypeLib2</b> inherits from <b>ICreateTypeLib,</b> and has four member functions. The <b>ICreateTypeInfo</b> instance returned from <b>ICreateTypeLib</b> can be accessed through a <b>QueryInterface() </b>call to <b>ICreateTypeInfo2</b>.</p>
<h4>Example</h4>
<pre><code>interface ICreateTypeLib2 : ICreateTypeLib </code></pre>
