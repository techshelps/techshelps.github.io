<h1><a name="_oa96_application_design_considerations"></a>Application Design Considerations</h1>
<p>
When you expose objects to Automation, you need to decide which interfaces to implement and how to organize your objects. You should also create a type library. This section provides information to guide you in designing an Automation application.</p>
