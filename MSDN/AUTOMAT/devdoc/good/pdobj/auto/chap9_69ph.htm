<h1><a name="_oa96_itypelib2_interface"></a>ITypeLib2 Interface</h1>
<p>
The <b>ITypeLib2</b> interface inherits from the <b>ITypeLib </b>interface. This allows <b>ITypeLib</b> to cast to an <b>ITypeLib2</b> in performance-sensitive cases, rather than perform extra <b>QueryInterface()</b> and <b>Release()</b> calls.</p>
<h4>Example</h4>
<pre><code>DECLARE_INTERFACE_(ITypeLib2, ITypeLib)
{
BEGIN_INTERFACE</code></pre>
