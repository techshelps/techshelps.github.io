<h1><a name="_oa96_itypeinfo2_interface"></a>ITypeInfo2 Interface</h1>
<p>
An <b>ITypeInfo2</b> can be cast to an <b>ITypeInfo</b> instead of using the calls <b>QueryInterface()</b> and <b>Release() </b>to allow quick opens and allocs. This only works for in-process cases.</p>
