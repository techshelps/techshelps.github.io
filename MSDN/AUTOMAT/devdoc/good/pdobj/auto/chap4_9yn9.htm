<h2><a name="_oa96_use_the_same_word_used_in_the_interface"></a>Use the Same Word Used in the Interface</h2>
<p>
Use consistent terminology. Do not use names like HWND that are based on Hungarian notation. Try to use the same word users would use to describe a concept.</p>
<table cellspacing=4 cols=2>
<tr valign=top>
<th align=left width=35%>Use</th>
<th align=left width=65%>Don't use</th>
</tr>
<tr valign=top>
<td width=35%>Name</td>
<td width=65%>Lbl</td>
</tr>
</table><br>
