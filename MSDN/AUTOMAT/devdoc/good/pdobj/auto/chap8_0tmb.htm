<h3><a name="_oa96_comments"></a>Comments</h3>
<p>
To include comments in an .odl file, use a C-style syntax in either block form (/*...*/) or single-line form (//). MkTypLib ignores the comments, and does not preserve them in the header (.h) file.</p>
