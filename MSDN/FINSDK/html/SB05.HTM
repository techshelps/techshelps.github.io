<H3>\REG</H3><P>In this directory are 2 registry files.  REALBDS.REG contains the settings pthat Money's setup program writes to the registry.  BETABDS.REG contains the modified settings to utilize a different branding server from the production server.  We encourage you to utilize the beta BDS.</P></FONT></BODY></HTML>
