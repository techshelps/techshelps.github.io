<h2><a name="vaprohasopendesignerx"></a>HasOpenDesigner Property Example</h2>
<p>
The following example uses the <b>HasOpenDesigner</b> property to return whether or not the specified component, in this case a form, of a particular project has an open designer.</p>
<pre><code>Debug.Print Application.VBE.VBProjects(1).VBComponents(1).<span class=cfe><b>HasOpenDesigner</b></span>
</code></pre>
