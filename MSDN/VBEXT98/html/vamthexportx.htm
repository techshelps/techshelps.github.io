<h2><a name="vamthexportx"></a>Export Method Example</h2>
<p>
The following example creates a file named <code>test.bas</code> and uses the <b>Export</b> method to copy the contents of the <code>VBComponents(1)</code> code module into the file.</p>
<pre><code>Application.VBE.ActiveVBProject.VBComponents(1).<span class=cfe><b>Export(</b></span>"test.bas"<span class=cfe><b>)</b></span>
</code></pre>
