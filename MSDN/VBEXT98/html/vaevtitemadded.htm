<p>

<p class=label>
<b>Syntax</b></p>
<p>
<b>Sub </b><i>object</i><b>_ItemAdded(ByVal </b><i>item</i><b> As Reference)</b></p>
<p>
The required <i>item</i> <object id=alink_5 type="application/x-oleobject"
	classid="clsid:adb880a6-d8ff-11cf-9377-00aa003b7a11">

<PARAM name="DefaultTopic" value="_topic_not_found.htm">

</object><a href=JavaScript:alink_5.Click()>argument</a> specifies the item that was added.</p>
<p class=label>
<b>Remarks</b></p>
<p>
The ItemAdded event occurs when a <b>Reference</b> is added to the <b>References</b> collection.</p>
