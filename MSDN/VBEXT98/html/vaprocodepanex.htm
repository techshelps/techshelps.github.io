<h2><a name="vaprocodepanex"></a>CodePane Property Example</h2>
<p>
The following example uses the <b>CodePane</b> and <b>TopLine</b> properties to display the number of the top line in the code module of the selected <b>VBComponent</b> object.</p>
<pre><code>Debug.Print Application.VBE.SelectedVBComponent.CodeModule.<span class=cfe><b>CodePane</b></span>.TopLine
</code></pre>
