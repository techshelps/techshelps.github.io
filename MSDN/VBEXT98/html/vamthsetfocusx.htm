<h2><a name="vamthsetfocusx"></a>SetFocus Method Example</h2>
<p>
The following example uses the <b>SetFocus</b> method to move the focus to a particular member of the <b>Windows</b> collection; that is, it makes that window behave as if you had clicked its title bar with your mouse.</p>
<pre><code>Application.VBE.Windows(9).<span class=cfe><b>SetFocus</b></span>
</code></pre>
