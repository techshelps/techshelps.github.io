<h2><a name="vaprocodepaneviewx"></a>CodePaneView Property Example</h2>
<p>
The following example uses the <b>CodePaneView</b> property to return a value indicating whether the specified code pane is in procedure view or full module view.</p>
<pre><code>Debug.Print Application.VBE.CodePanes(3).<span class=cfe><b>CodePaneView</b></span>
</code></pre>
