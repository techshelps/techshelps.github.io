<h2><a name="vaprocodepanesx"></a>CodePanes Property Example</h2>
<p>
The following example uses the <b>CodePanes</b> and <b>TopLine</b> properties to display the line number of the top line in the specified code pane.</p>
<pre><code>Debug.Print Application.VBE.<span class=cfe><b>CodePanes(</b></span>3<span class=cfe><b>)</b></span>.TopLine
</code></pre>
