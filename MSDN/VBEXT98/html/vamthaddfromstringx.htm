<h2><a name="vamthaddfromstringx"></a>AddFromString Method Example</h2>
<p>
The following example uses the <b>AddFromString</b> method to add a line, “Dim intJack As Integer,” to the specified code pane.</p>
<pre><code>Application.VBE.CodePanes(3).CodeModule.<span class=cfe><b>AddFromString</b></span> "Dim intJack As Integer"
</code></pre>
