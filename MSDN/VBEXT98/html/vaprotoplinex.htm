<h2><a name="vaprotoplinex"></a>TopLine Property Example</h2>
<p>
The following example uses the <b>TopLine</b> property to return the line number of the top line in the specified code pane.</p>
<pre><code>Debug.Print Application.VBE.CodePanes(3).<span class=cfe><b>TopLine</b></span>
</code></pre>
