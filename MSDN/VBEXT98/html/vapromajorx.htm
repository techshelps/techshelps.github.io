<h2><a name="vapromajorx"></a>Major Property Example</h2>
<p>
The following example uses the <b>Major</b> property to return the major version number of the specified <b>Reference</b> object in a particular project.</p>
<pre><code>Debug.Print Application.VBE.VBProjects(1).References(1).<span class=cfe><b>Major</b></span>
</code></pre>
