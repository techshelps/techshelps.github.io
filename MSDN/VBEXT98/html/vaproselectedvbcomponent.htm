<p>
Returns the selected component. Read-only.</p>
<p class=label>
<b>Remarks</b></p>
<p>
The <b>SelectedVBComponent</b> property returns the selected component in the <object id=alink_5 type="application/x-oleobject"
	classid="clsid:adb880a6-d8ff-11cf-9377-00aa003b7a11">
<PARAM name="Command" value="ALink">
<PARAM name="DefaultTopic" value="_topic_not_found.htm">
<PARAM name="Item1" value="">
<PARAM name="Item2" value="defprojectwin">
</object><a href=JavaScript:alink_5.Click()>Project window</a>. If the selected item in the <b>Project</b> window isn't a component, <b>SelectedVBComponent</b> returns <b>Nothing</b>.</p>
