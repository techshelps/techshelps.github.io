<h2><a name="vapronumindicesx"></a>NumIndices Property Example</h2>
<p>
The following example uses the <b>NumIndices</b> property to return the number of indexes belonging to the specified property of a particular <b>VBComponent</b> object</p>
<pre><code>Debug.Print Application.VBE.VBProjects(1).VBComponents(1).Properties(40).<span class=cfe><b>NumIndices</b></span>
</code></pre>
