<p>
The following example uses the <b>HelpContextID</b> property to return the context ID for the Help file corresponding to a project.</p>
<pre><code>Debug.Print Application.VBE.VBProjects(1).<span class=cfe><b>HelpContextID</b></span>
</code></pre>
