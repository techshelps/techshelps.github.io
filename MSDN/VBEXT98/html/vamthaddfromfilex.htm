<h2><a name="vamthaddfromfilex"></a>AddFromFile Method Example</h2>
<p>
The following example uses the <b>AddFromFile</b> method to add the contents of a file to a specified code pane.</p>
<pre><code>Application.VBE.CodePanes(3).CodeModule.<span class=cfe><b>AddFromFile</b></span> "c:\Code Files\book2.frm"
</code></pre>
