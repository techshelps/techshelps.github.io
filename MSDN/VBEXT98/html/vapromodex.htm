<h2><a name="vapromodex"></a>Mode Property Example</h2>
<p>
The following example uses the <b>Mode</b> property to return the mode of the active project. The value returned is a predefined constant representing the project's mode.</p>
<pre><code>Debug.Print Application.VBE.ActiveVBProject.<span class=cfe><b>Mode</b></span>
</code></pre>
