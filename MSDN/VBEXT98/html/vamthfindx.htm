<h2><a name="vamthfindx"></a>Find Method Example</h2>
<p>
The following example uses the <b>Find</b> method to verify that the specified block of lines, lines 1261 through 1279, of a particular code pane does contain the string "Tabs.Clear."</p>
<pre><code>Application.VBE.CodePanes(2).CodeModule.<span class=cfe><b>Find</b></span> <span class=cfe><b>(</b></span>"Tabs.Clear"<span class=cfe><b>,</b></span> 1261<span class=cfe><b>,</b></span> 1<span class=cfe><b>,</b></span> 1280<span class=cfe><b>,</b></span> 1<span class=cfe><b>,</b></span> False<span class=cfe><b>,</b></span> False<span class=cfe><b>)</b></span>
</code></pre>
