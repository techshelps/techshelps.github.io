<h2><a name="vamthlinesx"></a>Lines Method Example</h2>
<p>
The following example uses the <b>Lines</b> method to return a specific block of code, lines 1 through 4, in a particular code pane.</p>
<pre><code>Debug.Print Application.VBE.CodePanes(1).CodeModule.<span class=cfe><b>Lines(</b></span> 1<span class=cfe><b>,</b></span> 4<span class=cfe><b>)</b></span>
</code></pre>
