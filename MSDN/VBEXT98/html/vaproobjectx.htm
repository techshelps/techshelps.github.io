<h2><a name="vaproobjectx"></a>Object Property Example</h2>
<p>
The following example loads the name of an icon into the icon list for the specified object, which must be a form.</p>
<pre><code>Set Application.VBE.ActiveVBProject.VBComponents(1).Properties("Icon").<span class=cfe><b>Object</b></span> = LoadPicture("Baseball.ico")
</code></pre>
