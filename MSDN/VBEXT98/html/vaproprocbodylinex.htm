<h2><a name="vaproprocbodylinex"></a>ProcBodyLine Property Example</h2>
<p>
The following example uses the <b>ProcBodyLine</b> property to return the line number of the first line of code in the specified procedure, SetupTabs, in a particular code pane.</p>
<pre><code>Debug.Print Application.VBE.CodePanes(3).CodeModule.<span class=cfe><b>ProcBodyLine</b></span> <span class=cfe><b>(</b></span>"SetupTabs"<span class=cfe><b>,</b></span> vbext_pk_Proc<span class=cfe><b>)</b></span>
</code></pre>
