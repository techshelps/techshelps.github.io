<p>
A collection of chart series.</p>
<p class=label>
<b>Syntax</b></p>
<p>
<b>Series</b> (<i>index</i>)</p>
<p>
The <b>Series</b> collection syntax has these parts:</p>
<table border=1 cellpadding=5 cols=2 frame=below rules=rows>
<tr valign=top>
<td class=label width=17%><b>Part</b></td>
<td class=label width=83%><b>Description</b></td>
</tr>
<tr valign=top>
<td width=17%><i>index</i></td>
<td width=83%>Integer. Identifies the series of the chart. Series are identified in the order of data grid columns, beginning with 1.</td>
</tr>
