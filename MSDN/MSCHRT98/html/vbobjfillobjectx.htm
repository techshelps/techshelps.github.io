<h1><a name="vbobjfillobjectx"></a>Fill Object Example</h1>
<p>
The following example sets a gradient backdrop for a chart using the <b>Fill</b> object.</p>
<pre><code>Private Sub Command1_Click()
   With MSChart1.backdrop.<span class=cfe><b>Fill</b></span>
      ' Set a brush pattern backdrop.
      .Style = VtFillStyleBrush
      .Brush.Style = VtBrushPattern50Percent
   End With
End Sub
</code></pre>
