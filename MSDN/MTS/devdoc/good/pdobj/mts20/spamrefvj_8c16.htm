<p>
<a name="asmthgetvaluevj"></a>ISharedProperty.getValue Method</p>
<p>
Retrieves the value of a <a href="vipdef01_1yih.htm#asdefsharedproperty">shared property</a>.</p>
<p>
<b>Provided By</b></p>
<p>
<a href="spamrefvj_20h6.htm"><b>ISharedProperty</b> Interface</a></p>
<pre><b>Variant getValue ( );</b></pre>
<p>
<b>Return Value</b></p>
<p>
A Variant in which the value of the shared property will be returned.</p>
