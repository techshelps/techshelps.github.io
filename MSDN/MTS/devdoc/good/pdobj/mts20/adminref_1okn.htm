<h1><a name="asmajorversionpropertycatalog"></a>MajorVersion Property (Catalog)</h1>
<p>
Returns an integer value indicating the major version number of the <a href="vipdef01_1yih.htm#asdefcatalog">catalog</a>.</p>
<p>
<b>Syntax</b></p>
<pre><i>object</i><b>.MajorVersion</b></pre>
<p>
<b>Parameters</b></p>
<p>
<i>object</i><br>
Required. An object variable that evaluates to a catalog object.</p>
<p>
<b>See Also</b></p>
<p>
<a href="adminref_7cpz.htm"><b>MinorVersion Property (Catalog)</b></a></p>
