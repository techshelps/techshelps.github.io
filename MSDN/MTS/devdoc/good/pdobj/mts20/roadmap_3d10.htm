<h1><a name="asgeneraltabmethodobject"></a>General Tab (Method)</h1>
<p>
The <b>General</b> tab displays identification information about the selected <a href="vipdef01_1yih.htm#asdefmethod">method</a>.</p>
<p>
<b>Name</b></p>
<p>
Displays the name of the method.</p>
<p>
<b>Description</b></p>
<p>
Displays a field in which you can type a description of the method. </p>
<p>
<b>See Also</b></p>
<p>
<a href="roadmap_1svn.htm">Methods Folder</a>, <a href="roadmap_5zcj.htm">Method Properties</a></p>
