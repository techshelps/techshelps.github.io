<h1><a name="asgeneraltabcomputer"></a>General Tab (Computer)</h1>
<p>
The <b>General</b> tab defines the computer's name and description. </p>
<p>
<b>Name</b></p>
<p>
Displays the name of the computer.</p>
<p>
<b>Description</b></p>
<p>
Displays a description of the computer. You can type a description to help you identify and manage the computer.</p>
<p>
