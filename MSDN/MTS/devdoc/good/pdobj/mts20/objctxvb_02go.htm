<b><a name="asfctgetobjectcontextvbx"></a>GetObjectContext Function, CreateInstance Method Example</b></p>
<pre><code>Dim ctxObject As ObjectContext
Dim objAccount As Bank.Account

' Get the object's ObjectContext.
Set ctxObject = GetObjectContext()

' Use it to instantiate another object.
Set objAccount = _
    ctxObject.CreateInstance("Bank.Account")</code></pre>
