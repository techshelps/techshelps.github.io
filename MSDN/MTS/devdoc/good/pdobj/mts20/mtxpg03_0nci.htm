<h1><a name="asconmicrosofttransactionserverexplorer"></a>MTS Explorer</h1>
<p>
You can use the <a href="vipdef01_1yih.htm#asdefmicrosofttransactionserverexplorer">MTS Explorer</a> to deploy application <a href="vipdef01_1yih.htm#asdefvipercomponent">components</a>. You can also use it to view and manipulate items in the MTS run-time environment.</p>
<p>
For a complete discussion of using the MTS Explorer for application administration, see the <i>Administrator's Guide</i>.</p>
