<h1><a name="asmethods"></a>Methods Folder</h1>
<p>
The Methods folder contains the <a href="vipdef01_1yih.htm#asdefmethod">methods</a> defined in a selected <a href="vipdef01_1yih.htm#asdefinterface">interface</a>.</p>
<p>
Method properties have a single property sheet:
<ul>
<li>
<a href="roadmap_3d10.htm">General</a></li>
</ul>
<p>
You cannot configure a method other than adding a description of the method in the General property sheet.</p>
