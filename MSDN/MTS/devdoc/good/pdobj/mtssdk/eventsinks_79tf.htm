<h1><a name="asimtsmethodevents"></a>IMtsMethodEvents</h1>
<p>
This interface describes events associated with method calls.</p>
<table cellspacing=5 cols=2>
<tr valign=top>
<th align=left width=40%>Reference Term</th>
<th align=left width=60%>Description</th>
</tr>
<tr valign=top>
<td colspan=2 width=100%></td>
</tr>
<tr valign=top>
<td width=40%><b>OnMethodCall</b></td>
<td width=60%>Indicates that a method has been called.</td>
</tr>
<tr valign=top>
<td width=40%><b>OnMethodReturn</b></td>
<td width=60%>Indicates that a method call has returned.</td>
</tr>
<tr valign=top>
<td width=40%><b>OnMethodException</b></td>
<td width=60%>Indicates that an exception occurred on the method call.</td>
</tr>
</table><br>
<p>&nbsp; </p></body>
