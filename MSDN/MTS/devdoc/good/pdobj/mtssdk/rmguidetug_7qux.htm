<h1><a name="asapplicationsthattoleratedatainconsistency"></a>Applications That Tolerate Data Inconsistency</h1>
<p>
Some applications can tolerate inconsistent data; other applications rely upon application-provided or manual data reconciliation. These applications do not require MS DTC and need not pay the cost of coordinating a distributed transaction.</p>
