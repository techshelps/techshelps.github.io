<h2><a name="_rpc_specifying_the_manager_epv"></a>Specifying the Manager EPV</h2>
<p>
If the routine names used by a manager correspond to those of the interface definition, you can register this manager using the default EPV of the interface generated by the MIDL compiler. You can also register a manager using a server-application-supplied EPV.</p>
