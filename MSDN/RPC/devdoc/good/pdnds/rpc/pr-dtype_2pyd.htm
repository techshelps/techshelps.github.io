<h1><a name="_rpc_rpc_dispatch_table"></a>RPC_DISPATCH_TABLE</h1>
<h4>Remarks</h4>
<p>
The <b>RPC_DISPATCH_TABLE</b> data structure is part of the private interface between the run-time libraries and the stubs. Most distributed applications that use Microsoft RPC do not need this data structure. </p>
<p>
The data structure is defined in the header file RPCDCEP.H.</p>
