<h1><a name="_rpc_wide_character_types"></a>Wide-Character Types</h1>
<p>
Microsoft RPC supports the wide-character type <object id=alink_1 type="application/x-oleobject"
	classid="clsid:adb880a6-d8ff-11cf-9377-00aa003b7a11">
<PARAM name="Command" value="ALink,MENU">
<PARAM name="DefaultTopic" value="../../../notopic_0pk4.htm">
<PARAM name="Item1" value="">
<PARAM name="Item2" value="_rpc_wchar_t">
</object><a href=JavaScript:alink_1.Click()><b>wchar_t</b></a>. The wide-character type uses 2 bytes for each character. The ANSI C-language definition allows you to initialize long characters and long strings as:</p>
<pre><code>wchar_t wcInitial = L'a';
wchar_t * pwszString = L"Hello, world";
 </code></pre>
