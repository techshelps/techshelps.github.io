<h1><a name="_the_acf_file"></a>The ACF File</h1>
<p>
The application configuration file (<object id=alink_1 type="application/x-oleobject"
	classid="clsid:adb880a6-d8ff-11cf-9377-00aa003b7a11">
<PARAM name="Command" value="ALink,MENU">
<PARAM name="DefaultTopic" value="../../../notopic_0pk4.htm">
<PARAM name="Item1" value="">
<PARAM name="Item2" value="_rpc_acf_idl">
</object><a href=JavaScript:alink_1.Click()><b>ACF</b></a>) has two parts: an <a href="ov-files_7pv6.htm">interface header</a> similar to the interface header in the IDL file, and a <a href="ov-files_8dmh.htm">body</a>, containing configuration attributes that apply to types and functions defined in the interface body of the IDL file.</p>
