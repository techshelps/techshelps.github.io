<h1><a name="_rpc_rpc_auth_identity_handle"></a>RPC_AUTH_IDENTITY_HANDLE</h1>
<p>
<b>typedef void *&nbsp; RPC_AUTH_IDENTITY_HANDLE;</b></p>
<h4>Remarks</h4>
<p>
An identity handle points to the data structure that contains the client's authentication and authorization credentials specified for remote procedure calls.</p>
