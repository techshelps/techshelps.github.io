<h2><a name="_rpc_16_bit_multi_tasking_and_binding_handles"></a>16-Bit Multi-Tasking and Binding Handles</h2>
<p>
In 16-bit Windows client applications, a task may only have a single RPC call outstanding at a time. Binding handles are allocated on a per-task basis from Near memory and cannot be shared between tasks.  </p>
