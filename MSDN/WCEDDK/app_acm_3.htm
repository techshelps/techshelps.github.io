<h2><a name="_ddk_acm_init"></a>ACM_Init</h2>
<p>
The function <b>ACM_Init </b>initializes the device.</p>
<h4>Syntax</h4>
<p>
<b>PVOID ACM_Init( DWORD</b> <i>dwInfo </i><b>);</b></p>
<h4>Return Value</h4>
<p>
Returns a DWORD which will be passed to Open &amp; Deinit or NULL if unable to initialize the device.</p>
<h4>Parameters</h4>
<dl>
<dt>
<i>dwInfo</i></dt>
<dd>
Information passed to <b>RegisterDevice</b>.</dd>
</dl>
