<h2><a name="_ddk_acm_powerup"></a>ACM_PowerUp</h2>
<p>
The function <b>ACM_PowerUp</b> powers up the device.</p>
<h4>Syntax</h4>
<p>
<b>void ACM_PowerUp(void);</b></p>
<h4>Remarks</h4>
<p>
The function ACM_PowerUp is called to restore the device from suspend mode. ACM_PowerUp cannot call any routines aside from those in the DLL in this call.</p>
