<h2><a name="_wceddk_gpe.3a3a.movepointer"></a>GPE::MovePointer</h2>
<p>
This method is called to move the hot spot of the cursor to a specific x,y location or (if x==-1) to hide the cursor.</p>
<h4>Syntax</h4>
<p>
<b>SCODE GPE::MovePointer(  int </b><i>x</i><b>,  int </b><i>y</i><b> )</b></p>
