<h2><a name="_wceddk_gpe.3a3a.getmodeinfo"></a>GPE::GetModeInfo</h2>
<p>
This method populates a <b>GPEMode</b> structure with data for the requested mode (the first mode is mode 0).  <i>ModeNo</i> 0 should be the preferred mode for the device.</p>
<h4>Syntax</h4>
<p>
<b>virtual SCODE GetModeInfo( GPEMode *</b><i>pMode</i><b>, int </b><i>modeNo</i><b> )</b></p>
