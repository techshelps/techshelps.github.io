<h2><a name="_wceddk_card_event"></a>CARD_EVENT</h2>
<p>
The 32-bit <b>CARD_EVENT</b> is used for an event code in a registered client callback function. Card Services calls the callback function when an associated PC Card event occurs.</p>
<h4>Syntax</h4>
<p>
<b>typedef UINT32 CARD_EVENT;</b></p>

<p>
<a href="ddkref_90.htm"><b>PC Card Event Codes</b></a>, <a href="ddkref_60.htm"><b>CardRegisterClient</b></a>, <a href="ddkref_86.htm"><b>CLIENT_CALLBACK</b></a></p>
