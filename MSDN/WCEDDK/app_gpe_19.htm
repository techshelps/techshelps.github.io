<h2><a name="_wceddk_cursor_display"></a>Cursor Display</h2>
<p>
Implementation of cursor display is optional based upon the intended platform. If the platform uses a stylus, or a shell without a pointer, the following functions can simply return S_OK. On some platforms it may be acceptable to display only monochrome cursors.</p>
