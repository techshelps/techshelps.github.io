<h2><a name="_wceddk_acm_driver_structures"></a>ACM Driver Structures</h2>
<p>
The structures used by ACM drivers are:
<ul>
<li>
<a href="ddkref_25.htm">ACMDRV_MESSAGE_PARAMS</a></li>
<li>
<a href="ddkref_26.htm">ACMDRVFORMATSUGGEST</a></li>
<li>
<a href="ddkref_27.htm">ACMDRVOPENDESC</a></li>
<li>
<a href="ddkref_28.htm">ACMDRVSTREAMHEADER</a></li>
<li>
<a href="ddkref_29.htm">ACMDRVSTREAMINSTANCE</a></li>
<li>
<a href="ddkref_30.htm">ACMDRVSTREAMSIZE</a></li>

<p>
These structures are defined in the WaveDev.H header file and in the file CODECMSG.D.</p>
