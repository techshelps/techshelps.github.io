<h2><a name="_wceddk_ndismsleep"></a>NdisMSleep</h2>
<p>
<b>NdisMSleep</b> delays execution of the caller for a given interval in microseconds.</p>
<h4>Syntax</h4>
<p>
<b>VOID</b> <b>NdisMSleep(IN ULONG</b> <i>MicrosecondsToSleep</i><b>);</b></p>
