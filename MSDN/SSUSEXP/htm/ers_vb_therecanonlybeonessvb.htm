<h1><a name="ers_vb_therecanonlybeonessvb"></a>Only one copy of the source code control provider can run at a time.</h1>
<p>
This error has the following cause:
<ul>
<li>
Although multiple, simultaneous sessions of Visual Basic can be run, only one source code control provider can run at a time; this session of Visual Basic has source code control disabled.</li>
</ul>
