<h1><a name="ers_str_scc_invalid_dp"></a>&lt;string&gt; contains an invalid character.</h1>
<p>
This error has the following cause and solution:
<ul>
<li>
You have entered a data path value in the Connect to  VSS dialog that contains an invalid character.  </li>
</ul>
<p>
Data path names should not contain the <b>( )[ ]</b> or blank characters.</p>
