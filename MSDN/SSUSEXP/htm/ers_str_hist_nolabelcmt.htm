<h1><a name="ers_str_hist_nolabelcmt"></a>Label comment is invalid when no label specified</h1>
<p>
This error has the following cause and solution:
<ul type=disc>
<li>
You specified a comment for a label but no label was supplied.<p class=tl>
If you want to label a file or project, and wish to include a comment, you must specify the label as well as the comment.</P></li>
</ul>
