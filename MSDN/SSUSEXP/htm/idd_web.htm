<h1><a name="idd_web"></a>Microsoft on the Web Command (Help Menu)</h1>
<p>
Opens the Microsoft Internet Explorer (or your configured Web browser) to one of several Microsoft Web sites.</p>
<p>
Visit the VSS Web site at http://www.microsoft.com/ssafe.</p>
<h4>Access Rights</h4>
<p>
Any VSS user can use this command.</p>
