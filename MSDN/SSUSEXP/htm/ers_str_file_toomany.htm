<h1><a name="ers_str_file_toomany"></a>Too many file handles open</h1>
<p>
This error has the following cause and solution:
<ul type=disc>
<li>
There are too many files open on your system. <p class=tl>
You may want to check whether any of the files can be closed, or you may want to increase the Files count in your operating system's initialization file.</P></li>
</ul>
