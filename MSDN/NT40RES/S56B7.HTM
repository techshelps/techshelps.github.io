<H3>The $OEM$\Net Directory</H3><P CLASS="t">This directory contains only subdirectories. In each subdirectory place the files for a particular network component, such as network cards, network services, and network protocols. Files in this directory will be used by the network setup module.</P></BODY></HTML>
