<H3>VIO User Interface</H3><P CLASS="t">The VIO user interface is partially supported. Applications cannot get direct control of the video hardware. The use of a logical video buffer, as opposed to a physical video buffer, is allowed. For specific information, see the lists of APIs earlier in this chapter.</P></BODY></HTML>
