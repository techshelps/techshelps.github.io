<H2>Name Resolution Services</H2><P CLASS="t">Windows&nbsp;NT with TCP/IP requires a unique IP address and computer name for each computer on the network. A mechanism must be available on a TCP/IP network to match computer names to IP addresses. These are called <I>name resolution services</I>.</P></BODY></HTML>
