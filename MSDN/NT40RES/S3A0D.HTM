<H2>Comparing FAT and NTFS File Systems</H2><P CLASS="t">This section presents a high-level overview of why you might decide to use each of the file systems.</P>
<P CLASS="t">The FAT and NTFS file systems both support long filenames (up to 255 characters), so naming conventions do not matter when it comes to choosing the file system.</P></BODY></HTML>
