<p>
Specifies the height of the bitmap section to be copied by the <b>Clip</b> property. This property is not available at design time.</p>
<p class=label>
<b>Syntax</b></p>
<p>
[<i>form</i>.]<i>PictureClip</i>.<b>ClipHeight</b>[ = <i>Height%</i>]</p>
<p class=label>
<b>Remarks</b></p>
<p>
This property is measured in pixels.</p>
<p class=label>
<b>Data Type</b></p>
<p>
Integer</p>
