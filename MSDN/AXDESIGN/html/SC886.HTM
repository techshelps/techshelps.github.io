<H3>Setting the Host Name</H3><P>The host calls <B>SetHostNames</B> to inform the ActiveX Designer of its name and the name of the container document. Although OLE requires that all objects implement this method, most ActiveX Designers have no need for the information and can simply return E_NOTIMPL.</P></FONT>
