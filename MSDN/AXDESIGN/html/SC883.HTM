<H2>Interaction Between ActiveX Designer and Host</H2><P>The ActiveX designer relies on its host to implement the other interfaces that are required for OLE embedding. The list includes <B>IAdviseSink</B>, <B>IOleClientSite</B>, <B>IOleInPlaceFrame</B>, <B>IOleInPlaceSite</B>, <B>IOleInPlaceUIWindow</B>, and <B>IOleWindow</B>. </P>
