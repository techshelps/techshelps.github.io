<h3><a name="numeric_limits::is_specialized">numeric_limits::is_specialized</a></h3>
<META NAME="MS-HKWD" CONTENT="is_specialized">
<p><code>static const bool </code><code><b>is_specialized</b></code><code> = false; </code></p>
<p>The member stores true for a type that has an explicit specialization defined for template class <a href="LIMITS2_numeric_limits.htm#numeric_limits"><code>numeric_limits</code></a> 
(which is the case for all scalar types other than pointers). </p>
<p>See the related <a href="sample_Members_of_the_numeric_limits_Class_(STL_Sample).htm#_sample_stl_numeric_limits_class">numeric_limits</a> sample program.</p>
