<h3><a name="multimap::find">multimap::find</a></h3>
<META NAME="MS-HKWD" CONTENT="find">
<pre><code>iterator <b>find</b>(const Key&amp; key);
const_iterator <b>find</b>(const Key&amp; key) const;</code></pre>
<p>The member function returns an iterator that designates the earliest element in the controlled sequence whose sort key 
equals <code>key</code>. If no such element exists, the iterator equals <a href="MAP_multimapCCend.htm#multimap::end"><code>end</code></a><code>()</code>.</p>
