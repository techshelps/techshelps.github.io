<font face="verdana,arial,helvetica" size="2"><h1><a name="_clang_the_atexit_function"></a>The atexit Function</h1>
<p class=indent>
<B><b>ANSI 4.10.4.3</b></B>&nbsp;&nbsp;&nbsp;The status returned by the <b>atexit</b> function if the value of the argument is other than zero, EXIT_SUCCESS, or EXIT_FAILURE</p>
<p>
