<font face="verdana,arial,helvetica" size="2"><h1><a name="_pluslang_dllimport_classes"></a><sup></sup>dllimport Classes</h1>
<p>
When you declare a class <b>dllimport</b>, all its member functions and static data members are imported. Unlike the behavior of <b>dllimport</b> and <b>dllexport</b> on nonclass types, static data members cannot specify a definition in the same program in which a <b>dllimport</b> class is defined.</p>
