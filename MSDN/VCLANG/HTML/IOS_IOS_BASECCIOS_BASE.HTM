<h3><a name="ios_base::ios_base">ios_base::ios_base</a></h3>
<META NAME="MS-HKWD" CONTENT="ios_base">
<pre><code><b>ios_base</b>();</code></pre>
<p>The (protected) constructor does nothing. A later call to <code>basic_ios::</code><a href="IOS_basic_iosCCinit.htm#basic_ios::init"><code>init</code></a> must initialize the object before it can be 
safely destroyed. Thus, the only safe use for class <code>ios_base</code> is as a base class for template class <a href="IOS_basic_ios.htm#basic_ios"><code>basic_ios</code></a>.</p>
