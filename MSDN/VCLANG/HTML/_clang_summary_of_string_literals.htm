<font face="verdana,arial,helvetica" size="2"><h1><a name="_clang_summary_of_string_literals"></a><sup></sup>Summary of String Literals</h1>
<p class=dt>
<i>string-literal</i> :</p>

<b>L"</b><i>s-char-sequence</i> <sub>opt</sub><b>"</b></p>

<i>s-char</i> :</p>
<p class=indent>
