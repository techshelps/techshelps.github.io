<font face="verdana,arial,helvetica" size="2"><h1><a name="_clang_declarators.3a_.maximum_number"></a>Declarators: Maximum number</h1>
<p class=indent>
<B><b>ANSI 3.5.4</b></B>&nbsp;&nbsp;&nbsp;The maximum number of declarators that can modify an arithmetic, structure, or union type</p>
<p>
Microsoft C does not limit the number of declarators. The number is limited only by available memory.</p>
