<h3><a name="basic_istream::sync">basic_istream::sync</a></h3>
<META NAME="MS-HKWD" CONTENT="sync">
<pre><code>int <b>sync</b>();</code></pre>
<p>If <a href="IOS_basic_iosCCrdbuf.htm#basic_ios::rdbuf"><code>rdbuf</code></a><code>()</code> is a null pointer, the function returns -1. Otherwise, it calls <code>rdbuf()-&gt;</code><a href="STREAMBU_basic_streambufCCpubsync.htm#basic_streambuf::pubsync"><code>pubsync</code></a><code>()</code>. If that returns -1, the 
function calls <a href="IOS_basic_iosCCsetstate.htm#basic_ios::setstate"><code>setstate</code></a><code>(badbit)</code> and returns -1. Otherwise, the function returns zero.</p>
