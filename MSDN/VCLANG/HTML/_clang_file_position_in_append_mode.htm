<font face="verdana,arial,helvetica" size="2"><h1><a name="_clang_file_position_in_append_mode"></a>File Position in Append Mode</h1>
<p class=indent>
<B><b>ANSI 4.9.3</b></B>&nbsp;&nbsp;&nbsp;Whether the file position indicator of an append mode stream is initially positioned at the beginning or end of the file</p>
<p>
When a file is opened in append mode, the file-position indicator initially points to the end of the file.</p>
