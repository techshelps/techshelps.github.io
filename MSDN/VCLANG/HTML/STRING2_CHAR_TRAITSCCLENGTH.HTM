<h3><a name="char_traits::length">char_traits::length</a></h3>
<META NAME="MS-HKWD" CONTENT="length">
<pre><code>static size_t <b>length</b>(const E *x);</code></pre>
<p>The static member function returns the number of elements <code>N</code> in the sequence beginning at <code>x</code> up to but not including the 
element <code>x[N]</code> that compares equal to <code>E(0)</code>.</p>
