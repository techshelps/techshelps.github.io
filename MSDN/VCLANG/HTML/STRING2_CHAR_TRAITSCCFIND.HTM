<h3><a name="char_traits::find">char_traits::find</a></h3>
<META NAME="MS-HKWD" CONTENT="find">
<pre><code>static const E *<b>find</b>(const E *x, size_t n, const E&amp; y);</code></pre>
<p>The static member function determines the lowest <code>N</code> in the range <code>[0, n)</code> for which <a href="STRING2_char_traitsCCeq.htm#char_traits::eq"><code>eq</code></a><code>(x[N], y)</code> is true. If successful, 
it returns <code>x + N</code>. Otherwise, it returns a null pointer.</p>
