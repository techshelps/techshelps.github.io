<font face="verdana,arial,helvetica" size="2"><h1><a name="_clang_remainders"></a>Remainders</h1>
<p class=indent>
<B><b>ANSI 3.3.5</b></B>&nbsp;&nbsp;&nbsp;The sign of the remainder on integer division</p>
<p>
The sign of the remainder is the same as the sign of the dividend. For example,</p>
<pre><code>&nbsp;50 / -6 == -8
 50 % -6 ==&nbsp; 2
-50 /&nbsp; 6 == -8
-50 %&nbsp; 6 == -2
</code></pre>
