<font face="verdana,arial,helvetica" size="2"><h1><a name="_pluslang_startup_and_termination"></a><sup></sup>Startup and Termination</h1>
<p>
Program startup and termination is facilitated by using two functions: <a href="_pluslang_program_startup.3a_.the_main_function.htm">main</a> and <a href="_pluslang_program_termination.htm">exit</a>. Other startup and termination code may be executed.</p>
