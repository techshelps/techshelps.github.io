<font face="verdana,arial,helvetica" size="2"><h1><a name="_clang_the_clock_function"></a>The clock Function</h1>
<p class=indent>
<B><b>ANSI 4.12.2.1</b></B>&nbsp;&nbsp;&nbsp;The era for the <b>clock</b> function</p>
<p>
The <b>clock</b> function’s era begins (with a value of 0) when the C program starts to execute. It returns times measured in 1/<b>CLOCKS_PER_SEC </b>(which equals 1/1000 for Microsoft C).</p>
