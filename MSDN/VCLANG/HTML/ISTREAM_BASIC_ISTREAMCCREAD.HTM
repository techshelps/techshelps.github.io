<h3><a name="basic_istream::read">basic_istream::read</a></h3>
<META NAME="MS-HKWD" CONTENT="read">
<pre><code>basic_istremm&amp; <b>read</b>(E *s, streamsize n);</code></pre>
<p>The <a href="ISTREAM_basic_istream.htm#unformatted input functions">unformatted input function</a> extracts up to <code>n</code> elements and stores them in the array beginning at <code>s</code>. Extraction stops 
early on end-of-file, in which case the function calls <a href="IOS_basic_iosCCsetstate.htm#basic_ios::setstate"><code>setstate</code></a><code>(failbit)</code>. In any case, it returns <code>*this</code>.</p>
