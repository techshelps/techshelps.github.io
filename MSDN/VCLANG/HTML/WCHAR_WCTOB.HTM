<h2><a name="wctob">wctob</a></h2>
<META NAME="MS-HKWD" CONTENT="wctob">
<p><code>int </code><code><b>wctob</b></code><code>(wint_t c); </code></p>
<p>The function determines whether <code>c</code> can be represented as a one-byte multibyte character <code>x</code>, beginning in the initial shift 
state. (It effectively calls <a href="wchar_wcrtomb.htm#wcrtomb"><code>wcrtomb</code></a> to make the conversion.) If so, the function returns <code>x</code>. Otherwise, it returns <code>WEOF</code>.</p>
