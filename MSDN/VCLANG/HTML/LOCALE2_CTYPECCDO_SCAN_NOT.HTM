<h3><a name="ctype::do_scan_not">ctype::do_scan_not</a></h3>
<META NAME="MS-HKWD" CONTENT="do_scan_not">
<pre><code>virtual const E *<b>do_scan_not</b>(mask msk, const E *first,
    const E *last) const;</code></pre>
<p>The protected member function returns the smallest pointer <code>p</code> in the range <code>[first, last)</code> for which <a href="LOCALE2_ctypeCCdo_is.htm#ctype::do_is"><code>do_is</code></a><code>(msk, 
*p)</code> is false. If no such value exists, the function returns <code>last</code>.</p>
