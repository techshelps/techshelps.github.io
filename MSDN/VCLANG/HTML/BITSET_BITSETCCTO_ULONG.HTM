<h3><a name="bitset::to_ulong">bitset::to_ulong</a></h3>
<META NAME="MS-HKWD" CONTENT="to_ulong">
<pre><code>unsigned long <b>to_ulong</b>() const;</code></pre>
<p>The member function throws <a href="STDEXCEP_overflow_error.htm#overflow_error"><code>overflow_error</code></a> if any bit in the bit sequence has a bit value that cannot be represented 
as a value of type <b>unsigned long</b>. Otherwise, it returns the sum of the bit values in the bit sequence.</p>
