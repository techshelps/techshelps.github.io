<h3><a name="valarray::min">valarray::min</a></h3>
<META NAME="MS-HKWD" CONTENT="min">
<pre><code>T <b>min</b>() const;</code></pre>
<p>The member function returns the value of the smallest element of <code>*this</code>, which must have nonzero length. If the length 
is greater than one, it compares values by applying <code>operator&lt;</code> between pairs of elements of class <code>T</code>.</p>
