<h3><a name="Cont::const_reference">Cont::const_reference</a></h3>
<META NAME="MS-HKWD" CONTENT="const_reference">
<pre><code>typedef T3 <b>const_reference</b>;</code></pre>
<p>The type describes an object that can serve as a constant reference to an element of the controlled sequence. It is 
described here as a synonym for the unspecified type <code>T3</code> (typically <code>A::const_reference</code>).</p>
