<META NAME="MS-HKWD" CONTENT="begin">
<pre><code>const_iterator <b>begin</b>() const;</code></pre>
<p>The member function returns a bidirectional iterator that points at the first element of the sequence (or just beyond the 
end of an empty sequence).</p>
