<h2><a name="generate">generate</a></h2>
<META NAME="MS-HKWD" CONTENT="generate">
<pre><code>template&lt;class FwdIt, class Gen&gt;
    void <b>generate</b>(FwdIt first, FwdIt last, Gen g);</code></pre>
<p>The template function evaluates <code>*(first + N) = g()</code> once for each <code>N</code> in the range <code>[0, last - first)</code>.</p>
<p>See the related <a href="sample_Generate_(STL_Sample).htm#_sample_stl_Generate">sample program</a>.</p>
