<h1><a name="_pluslang_the_goto_statement"></a><sup></sup>The goto Statement</h1>
<p>
The <b>goto</b> statement performs an unconditional transfer of control to the named label. The label must be in the current function.</p>
<p>
For more information about labels and the <b>goto</b> statement, see <a href="_pluslang_labeled_statements.htm">Labeled Statements</a> and <a href="_pluslang_using_labels_with_the_goto_statement.htm">Using Labels with the goto Statement</a>.</p>
