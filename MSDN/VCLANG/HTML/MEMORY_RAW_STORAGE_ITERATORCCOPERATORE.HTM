<h3><a name="raw_storage_iterator::operator=">raw_storage_iterator::operator=</a></h3>
<META NAME="MS-HKWD" CONTENT="operator=">
<pre><code>raw_storage_iterator&lt;FwdIt, T&gt;&amp; <b>operator=</b>(const T&amp; val);</code></pre>
<p>The assignment operator constructs the next object in the output sequence using the stored iterator value <code>it</code>, by 
evaluating the placement <code>new</code> expression <code>new ((void *)&amp;*it) T(val)</code>. The function returns <code>*this</code>.</p>
