<pre><code>typedef T4 <b>state_type</b>;</code></pre>
<p>The type is an opaque type <code>T4</code> that describes an object that can represent a conversion state. It is typically a synonym 
for <a href="wchar_mbstate_t.htm#mbstate_t"><code>mbstate_t</code></a>, but in any case it has essentially the same properties as that type.</p>
