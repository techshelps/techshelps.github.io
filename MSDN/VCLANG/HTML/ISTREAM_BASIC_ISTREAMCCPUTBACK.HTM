<h3><a name="basic_istream::putback">basic_istream::putback</a></h3>
<META NAME="MS-HKWD" CONTENT="putback">
<pre><code>basic_istream&amp; <b>putback</b>(E c);</code></pre>
<p>The <a href="ISTREAM_basic_istream.htm#unformatted input functions">unformatted input function</a> puts back <code>c</code>, if possible, as if by calling <code>rdbuf()-&gt;</code><a href="STREAMBU_basic_streambufCCsputbackc.htm#basic_streambuf::sputbackc"><code>sputbackc</code></a><code>()</code>. If <a href="IOS_basic_iosCCrdbuf.htm#basic_ios::rdbuf"><code>rdbuf</code></a><code>()</code> is a null 
pointer, or if the call to <code>sputbackc</code> returns <code>T::</code><a href="STRING2_char_traitsCCeof.htm#char_traits::eof"><code>eof</code></a><code>()</code>, the function calls <a href="IOS_basic_iosCCsetstate.htm#basic_ios::setstate"><code>setstate</code></a><code>(badbit)</code>. In any case, it returns 
<code>*this</code>.</p>
