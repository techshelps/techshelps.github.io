<h3><a name="deque::rbegin">deque::rbegin</a></h3>
<META NAME="MS-HKWD" CONTENT="rbegin">
<pre><code>const_reverse_iterator <b>rbegin</b>() const;
reverse_iterator <b>rbegin</b>();</code></pre>
<p>The member function returns a reverse iterator that points just beyond the end of the controlled sequence. Hence, it 
designates the beginning of the reverse sequence.</p>
<p>See the related <a href="sample_dequeCCrbegin_and_dequeCCrend_(STL_Sample).htm#_sample_stl_dequeCCrbegin_rend">sample program</a>.</p>
