<META NAME="MS-HKWD" CONTENT="osfx">
<pre><code>void <b>osfx</b>();</code></pre>
<p>If <a href="IOS_ios_baseCCflags.htm#ios_base::flags"><code>flags</code></a><code>() &amp; </code><a href="IOS_ios_baseCCfmtflags.htm#ios_base::unitbuf"><code>unitbuf</code></a> is nonzero, the member function calls <a href="OSTREAM_basic_ostreamCCflush.htm#basic_ostream::flush"><code>flush</code></a><code>()</code>. You should not call <code>osfx</code> directly. It is called
