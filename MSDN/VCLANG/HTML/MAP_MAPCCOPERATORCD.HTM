<META NAME="MS-HKWD" CONTENT="operator[]">
<pre><code>A::reference <b>operator[]</b>(const Key&amp; key);</code></pre>
<p>The member function determines the iterator <code>it</code> as the return value of <a href="MAP_mapCCinsert.htm#map::insert"><code>insert</code></a><code>( </code><a href="MAP_mapCCvalue_type.htm#map::value_type"><code>value_type</code></a><code>(key, T())</code>. (It inserts
