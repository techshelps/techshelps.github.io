<h2><a name="uninitialized_copy">uninitialized_copy</a></h2>
<META NAME="MS-HKWD" CONTENT="uninitialized_copy">
<pre><code>template&lt;class InIt, class FwdIt&gt;
    FwdIt <b>uninitialized_copy</b>(InIt first, InIt last, FwdIt result);</code></pre>
<p>The template function effectively executes:</p>
<pre><code>while (first != last)
    new ((void *)&amp;*result++) T(*first++);</code></pre>
<p>where <code>T</code> is the type of <code>*first</code>.</p>
