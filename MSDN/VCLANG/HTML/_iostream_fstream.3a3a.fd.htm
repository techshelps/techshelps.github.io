<h1><a name="_iostream_fstream.3a3a.fd"></a><sup></sup>fstream::fd</h1>
<p>
<b>filedesc fd() const;</b></p>
<p class=label>
<b>Remarks</b></p>
<p>
Returns the file descriptor associated with the stream. <b>filedesc</b> is a <b>typedef</b> equivalent to <b>int</b>. Its value is supplied by the underlying file system.</p>
