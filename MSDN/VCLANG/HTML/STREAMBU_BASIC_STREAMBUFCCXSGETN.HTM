<h3><a name="basic_streambuf::xsgetn">basic_streambuf::xsgetn</a></h3>
<META NAME="MS-HKWD" CONTENT="xsgetn">
<pre><code>virtual streamsize <b>xsgetn</b>(E *s, streamsize n);</code></pre>
<p>The protected virtual member function extracts up to <code>n</code> elements from the input stream, as if by repeated calls to 
<a href="STREAMBU_basic_streambufCCsbumpc.htm#basic_streambuf::sbumpc"><code>sbumpc</code></a>, and stores them in the array beginning at <code>s</code>. It returns the number of elements actually extracted.</p>
