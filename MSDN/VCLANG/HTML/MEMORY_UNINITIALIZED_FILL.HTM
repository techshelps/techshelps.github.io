<h2><a name="uninitialized_fill">uninitialized_fill</a></h2>
<META NAME="MS-HKWD" CONTENT="uninitialized_fill">
<pre><code>template&lt;class FwdIt, class T&gt;
    void <b>uninitialized_fill</b>(FwdIt first, FwdIt last, const T&amp; x);</code></pre>
<p>The template function effectively executes:</p>
<pre><code>while (first != last)
    new ((void *)&amp;*first++) T(x);</code></pre>
