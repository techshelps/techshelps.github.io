<h1><a name="_pluslang_constructor_initializers"></a><sup></sup>Constructor Initializers</h1>
<p>
Constructor initializers (described in <a href="_pluslang_initializing_bases_and_members.htm">Initializing Bases and Members</a> in Chapter 11) are evaluated in the scope of the outermost block of the constructor for which they are specified. Therefore, they can use the constructor’s argument names. </p>
