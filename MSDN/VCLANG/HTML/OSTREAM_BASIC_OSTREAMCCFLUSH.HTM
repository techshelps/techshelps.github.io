<h3><a name="basic_ostream::flush">basic_ostream::flush</a></h3>
<META NAME="MS-HKWD" CONTENT="flush">
<pre><code>basic_ostream&amp; <b>flush</b>();</code></pre>
<p>If <a href="IOS_basic_iosCCrdbuf.htm#basic_ios::rdbuf"><code>rdbuf</code></a><code>()</code> is not a null pointer, the function calls <code>rdbuf()-&gt;</code><a href="STREAMBU_basic_streambufCCpubsync.htm#basic_streambuf::pubsync"><code>pubsync</code></a><code>()</code>. If that returns -1, the function calls 
<a href="IOS_basic_iosCCsetstate.htm#basic_ios::setstate"><code>setstate</code></a><code>(badbit)</code>. It returns <code>*this</code>.</p>
