<h1><a name="_pluslang_friend_specifier"></a><sup></sup>friend Specifier</h1>
<p>
The <b>friend</b> specifier is used to designate functions or classes that have the same access privileges as class member functions. Friend functions and classes are covered in detail in <a href="_pluslang_friends.htm">Friends</a> in Chapter 10.</p>
