<h3><a name="basic_streambuf::sungetc">basic_streambuf::sungetc</a></h3>
<META NAME="MS-HKWD" CONTENT="sungetc">
<pre><code>int_type <b>sungetc</b>();</code></pre>
<p>If a <a href="STREAMBU_basic_streambuf.htm#putback position">putback position</a> is available, the member function decrements the next pointer for the <a href="STREAMBU_basic_streambuf.htm#input buffer">input buffer</a> and returns 
<code>T::</code><a href="STRING2_char_traitsCCto_int_type.htm#char_traits::to_int_type"><code>to_int_type</code></a><code>( *</code><a href="STREAMBU_basic_streambufCCgptr.htm#basic_streambuf::gptr"><code>gptr</code></a><code>())</code>. Otherwise it returns <a href="STREAMBU_basic_streambufCCpbackfail.htm#basic_streambuf::pbackfail"><code>pbackfail</code></a><code>()</code>.</p>
