<h1><a name="_pluslang_linkage_in_names_with_block_scope"></a><sup></sup>Linkage in Names with Block Scope</h1>
<p>
The following linkage rules apply to names with block scope (local names):
<ul type=disc>
<li>
Names declared as <b>extern</b> have external linkage unless they were previously declared as <b>static</b>.<br><br></li>
<li>
All other names with block scope have no linkage.</li>
</ul>
