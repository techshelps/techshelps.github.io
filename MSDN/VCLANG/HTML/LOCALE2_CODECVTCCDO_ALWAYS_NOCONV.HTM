<h3><a name="codecvt::do_always_noconv">codecvt::do_always_noconv</a></h3>
<META NAME="MS-HKWD" CONTENT="do_always_noconv">
<pre><code>virtual bool <b>do_always_noconv</b>() const throw();</code></pre>
<p>The protected virtual member function returns true only if every call to <a href="LOCALE2_codecvtCCdo_in.htm#codecvt::do_in"><code>do_in</code></a> or <a href="LOCALE2_codecvtCCdo_out.htm#codecvt::do_out"><code>do_out</code></a> returns <a href="LOCALE2_codecvt_base.htm#codecvt_base::noconv"><code>noconv</code></a>. The template 
version always returns true.</p>
