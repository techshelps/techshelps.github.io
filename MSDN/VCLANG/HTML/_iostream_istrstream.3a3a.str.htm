<h1><a name="_iostream_istrstream.3a3a.str"></a><sup></sup>istrstream::str</h1>
<p>
<b>char* str();</b></p>
<p class=label>
<b>Return Value</b></p>
<p>
Returns a pointer to the string stream’s character array. This pointer corresponds to the array used to construct the <b>istrstream</b> object.</p>
