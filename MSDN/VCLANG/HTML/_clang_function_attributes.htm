<h1><a name="_clang_function_attributes"></a><sup></sup>Function Attributes</h1>
<p>
<b>Microsoft Specific —&gt;</b></p>
<p>
The optional <i>attribute-seq</i> nonterminal allows you to select a calling convention on a per-function basis. You can also specify functions as <b>__fastcall</b> or <b>__inline</b>. </p>
