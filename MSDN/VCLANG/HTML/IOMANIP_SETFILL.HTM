<h2><a name="setfill">setfill</a></h2>
<META NAME="MS-HKWD" CONTENT="setfill">
<pre><code>template&lt;class E&gt;
    T4 <b>setfill</b>(E fillch);</code></pre>
<p>The template manipulator returns an object that, when extracted from or inserted into the stream <code>str</code>, calls 
<code>str.</code><a href="IOS_basic_iosCCfill.htm#basic_ios::fill"><code>fill</code></a><code>(fillch)</code>, then returns <code>str</code>. The type <code>E</code> must be the same as the element type for the stream <code>str</code>.</p>
