<h1><a name="_iostream_custom_manipulators_for_input_and_input.2f.output_streams"></a><sup></sup>Custom Manipulators for Input and Input/Output Streams</h1>
<p>
The <b>OMANIP</b> macro works with <b>ostream</b> and its derived classes. The <b>SMANIP</b>, <b>IMANIP</b>, and <b>IOMANIP</b> macros work with the classes <a href="_iostream_ios.htm">ios</a>, <a href="_iostream_istream.htm">istream</a>, and <a href="_iostream_iostream.htm">iostream</a>, respectively.</p>
