<META NAME="MS-HKWD" CONTENT="setprecision">
<pre><code>T5 <b>setprecision</b>(int prec);</code></pre>

<code>str.</code><a href="IOS_ios_baseCCprecision.htm#ios_base::precision"><code>precision</code></a><code>(prec)</code>, then returns <code>str</code>.</p>
