<h3><a name="ios_base::register_callback">ios_base::register_callback</a></h3>
<META NAME="MS-HKWD" CONTENT="register_callback">
<pre><code>void <b>register_callback</b>(event_callback pfn, int idx);</code></pre>
<p>The member function pushes the pair <code>{pfn, idx}</code> onto the stored <a href="IOS_ios_base.htm#callback stack">callback stack</a>. When a <a href="IOS_ios_baseCCevent.htm#callback event">callback event</a> <code>ev</code> is 
reported, the functions are called, in reverse order of registry, by the expression <code>(*pfn)(ev, *this, idx)</code>.</p>
