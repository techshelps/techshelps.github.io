<h3><a name="deque::operator[]">deque::operator[]</a></h3>
<META NAME="MS-HKWD" CONTENT="operator[]">
<pre><code>const_reference <b>operator[]</b>(size_type pos) const;
reference <b>operator[]</b>(size_type pos);</code></pre>
<p>The member function returns a reference to the element of the controlled sequence at position <code>pos</code>. If that position is 
invalid, the behavior is undefined.</p>
<p>See the related <a href="sample_dequeCCoperatorCD_and_dequeCCat_(STL_Sample).htm#_sample_stl_dequeCCoperatorLBRB_at">sample program</a>.</p>
