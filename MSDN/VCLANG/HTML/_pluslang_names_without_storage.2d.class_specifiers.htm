<h1><a name="_pluslang_names_without_storage.2d.class_specifiers"></a><sup></sup>Names Without Storage-Class Specifiers</h1>
<p>
File-scope names with no explicit storage-class specifiers have external linkage unless they are:
<ul type=disc>
<li>
Declared using the <b>const</b> keyword.<br><br></li>
<li>
Previously declared with internal linkage.</li>
</ul>
