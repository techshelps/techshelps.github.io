<h3><a name="basic_streambuf::sputc">basic_streambuf::sputc</a></h3>
<META NAME="MS-HKWD" CONTENT="sputc">
<pre><code>int_type <b>sputc</b>(E c);</code></pre>
<p>If a <a href="STREAMBU_basic_streambuf.htm#write position">write position</a> is available, the member function stores <code>c</code> in the write position, increments the next pointer for the 
<a href="STREAMBU_basic_streambuf.htm#output buffer">output buffer</a>, and returns <code>ch</code>, which is the value <code>T::</code><a href="STRING2_char_traitsCCto_int_type.htm#char_traits::to_int_type"><code>to_int_type</code></a><code>(c)</code>. Otherwise, it returns <a href="STREAMBU_basic_streambufCCoverflow.htm#basic_streambuf::overflow"><code>overflow</code></a><code>(ch)</code>.</p>
