<h3><a name="deque::resize">deque::resize</a></h3>
<META NAME="MS-HKWD" CONTENT="resize">
<pre><code>void <b>resize</b>(size_type n, T x = T());</code></pre>
<p>The member function ensures that <a href="DEQUE_dequeCCsize.htm#deque::size"><code>size</code></a><code>()</code> henceforth returns <code>n</code>. If it must lengthen the controlled sequence, it 
appends elements with value <code>x</code>.</p>
<p>See the related <a href="sample_dequeCCsize_and_dequeCCresize_(STL_Sample).htm#_sample_stl_dequeCCsize_resize">sample program</a>.</p>
