<h1><a name="_pluslang_unions_as_class_types"></a><sup></sup>Unions as Class Types</h1>
<p>
Unions cannot have base classes; that is, they cannot inherit the attributes of other unions, structures, or classes. Unions also cannot be used as base classes for further inheritance.</p>
<p>
Inheritance is covered in detail in Chapter 9, <a href="_pluslang_derived_classes.htm">Derived Classes</a>. </p>
