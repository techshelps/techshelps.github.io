<h1><a name="_pluslang_storage.2d.class_specifiers"></a><sup></sup>Storage-Class Specifiers</h1>
<p>
The C++ storage-class specifiers tell the compiler the duration and visibility of the object or function they declare, as well as where an object should be stored.</p>
<p class=label>
<b>Syntax</b></p>
<p class=dt>
<i>storage-class-specifier</i>:</p>
<p class=indent>
<b>auto</b><br>
<b>register</b><br>
<b>static</b><br>
<b>extern</b></p>
