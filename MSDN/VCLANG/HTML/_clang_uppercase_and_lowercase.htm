<font face="verdana,arial,helvetica" size="2"><h1><a name="_clang_uppercase_and_lowercase"></a><sup></sup>Uppercase and Lowercase </h1>
<p class=indent>
<B><b>ANSI 3.1.2</b></B>&nbsp;&nbsp;&nbsp;Whether case distinctions are significant</p>
<p>
Microsoft C treats identifiers within a compilation unit as case sensitive. </p>
<p>
The Microsoft linker is case sensitive. You must specify all identifiers consistently according to case.</p>
