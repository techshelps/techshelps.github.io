<h1><a name="_iostream_ostream.3a3a.osfx"></a><sup></sup>ostream::osfx</h1>
<p>
<b>void</b> <b>osfx();</b></p>
<p class=label>
<b>Remarks</b></p>
<p>
This output suffix function is called after every insertion operation. It flushes the <b>ostream</b> object if <b>ios::unitbuf</b> is set, or <b>stdout</b> and <b>stderr</b> if <b>ios::stdio</b> is set.</p>
