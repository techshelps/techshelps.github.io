<h1><a name="_iostream_ifstream.3a3a.rdbuf"></a><sup></sup>ifstream::rdbuf</h1>
<p>
<b>filebuf* rdbuf() const;</b></p>
<p class=label>
<b>Return Value</b></p>
<p>
Returns a pointer to the <b>filebuf</b> buffer object that is associated with this stream. (This is not the character buffer; the <b>filebuf</b> object contains a pointer to the character area.)</p>
