<h3><a name="deque::pop_back">deque::pop_back</a></h3>
<META NAME="MS-HKWD" CONTENT="pop_back">
<pre><code>void <b>pop_back</b>();</code></pre>
<p>The member function removes the last element of the controlled sequence, which must be non-empty. Removing the 
element <a href="DEQUE_deque.htm#invalid deque iterators">invalidates</a> only iterators and references that designate the erased element.</p>
<p>See the related <a href="sample_dequeCCpush_back_and_dequeCCpop_back_(STL_Sample).htm#_sample_stl_dequeCCpush_back_pop_back">sample program</a>.</p>
