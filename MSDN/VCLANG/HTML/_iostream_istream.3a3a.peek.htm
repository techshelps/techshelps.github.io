<h1><a name="_iostream_istream.3a3a.peek"></a><sup></sup>istream::peek</h1>
<p>
<b>int peek();</b></p>
<p class=label>
<b>Return Value</b></p>
<p>
Returns the next character without extracting it from the stream. Returns <b>EOF</b> if the stream is at end of file or if the <b>ipfx</b> function indicates an error.</p>
