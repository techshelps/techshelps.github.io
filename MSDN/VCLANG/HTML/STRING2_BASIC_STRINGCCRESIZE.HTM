<META NAME="MS-HKWD" CONTENT="resize">
<pre><code>void <b>resize</b>(size_type n, E c = E());</code></pre>
<p>The member function ensures that <a href="STRING2_basic_stringCCsize.htm#basic_string::size"><code>size</code></a><code>()</code> henceforth returns <code>n</code>. If it must lengthen the controlled sequence, it
