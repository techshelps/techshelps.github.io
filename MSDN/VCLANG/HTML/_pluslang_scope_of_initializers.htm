<h1><a name="_pluslang_scope_of_initializers"></a><sup></sup>Scope of Initializers</h1>
<p>
Initializers for base classes and member objects are evaluated in the scope of the constructor with which they are declared. Therefore, they can refer implicitly to class-member data.</p>
