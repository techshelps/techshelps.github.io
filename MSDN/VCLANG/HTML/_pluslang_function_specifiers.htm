<h1><a name="_pluslang_function_specifiers"></a><sup></sup>Function Specifiers</h1>
<p>
You can use the <b>inline</b> and <b>virtual</b> keywords as specifiers in function declarations. This use of <b>virtual</b> differs from its use in the base-class specifier of a class definition.</p>
