<h1><a name="_clang_c_primary_expressions"></a><sup></sup>C Primary Expressions </h1>
<p>
The operands in expressions are called “primary expressions.” </p>
<p class=label>
<b>Syntax</b></p>
<p class=dt>
<i>primary-expression</i> :</p>
<p class=indent>
<i>identifier</i><br>
<i>constant</i><br>
<i>string-literal</i><br>
<b>(</b> <i>expression</i> <b>)</b></p>
<p class=dt>
<i>expression</i> :</p>
<p class=indent>
<i>assignment-expression</i><br>
<i>expression</i> <b>,</b> <i>assignment-expression</i></p>
