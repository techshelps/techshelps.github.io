<h1><a name="_pluslang_labeled_statements"></a><sup></sup>Labeled Statements</h1>
<p>
To transfer program control directly to a given statement, the statement must be labeled. See <a href="_pluslang_using_labels_with_the_goto_statement.htm">Using Labels with the goto Statement</a> and <a href="_pluslang_using_labels_in_the_case_statement.htm">Using Labels in the case Statement</a>. </p>
<p class=label>
<b>Syntax</b></p>
<p class=dt>
<i>labeled-statement</i>:</p>
<p class=indent>
<i>identifier</i>  <b>:</b>  <i>statement</i><br>
<b>case</b>  <i>constant-expression</i>  <b>:</b>  <i>statement</i><br>
<b>default</b>  <b>:</b>  <i>statement</i></p>
