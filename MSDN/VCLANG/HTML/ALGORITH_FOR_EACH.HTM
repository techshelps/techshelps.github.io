<h2><a name="for_each">for_each</a></h2>
<META NAME="MS-HKWD" CONTENT="for_each">
<pre><code>template&lt;class InIt, class Fun&gt;
    Fun <b>for_each</b>(InIt first, InIt last, Fun f);</code></pre>
<p>The template function evaluates <code>f(*(first + N))</code> once for each <code>N</code> in the range <code>[0, last - first)</code>. It then returns 
<code>f</code>. The call <code>f(*(first + N))</code> must not alter <code>*(first + N)</code>.</p>
<p>See the related <a href="sample_for_each_(STL_Sample).htm#_sample_stl_for_each">sample program</a>.</p>
