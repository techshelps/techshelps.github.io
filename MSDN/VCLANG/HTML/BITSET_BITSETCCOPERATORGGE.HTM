<h3><a name="bitset::operator&gt;&gt;=">bitset::operator&gt;&gt;=</a></h3>
<META NAME="MS-HKWD" CONTENT="operator>>=">
<pre><code>bitset&lt;N&gt;&amp; <b>operator&gt;&gt;=</b>(const bitset&lt;N&gt;&amp; pos);</code></pre>
<p>The member function replaces each element of the bit sequence stored in <code>*this</code> with the element <code>pos</code> positions later in 
the sequence. If no such later element exists, the function clears the bit. The function returns <code>*this</code>.</p>
