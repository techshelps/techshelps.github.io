<h3><a name="slice::slice">slice::slice</a></h3>
<META NAME="MS-HKWD" CONTENT="slice">
<pre><code><b>slice</b>();
<b>slice</b>(size_t st,
        const valarray&lt;size_t&gt; len, const valarray&lt;size_t&gt; str);</code></pre>
<p>The default constructor stores zeros for the starting index, total length, and stride. The second constructor stores <code>st</code> for
