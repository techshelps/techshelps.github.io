<h1><a name="_pluslang_floating_to_integral"></a><sup></sup>Floating to Integral</h1>
<p>
When an object of floating type is converted to an integral type, the fractional part is truncated. No rounding takes place in the conversion process. Truncation means that a number like 1.3 is converted to 1, and –1.3 is converted to –1.</p>
