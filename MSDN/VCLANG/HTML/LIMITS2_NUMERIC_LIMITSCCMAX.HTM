<h3><a name="numeric_limits::max">numeric_limits::max</a></h3>
<META NAME="MS-HKWD" CONTENT="max">
<p><code>static T </code><code><b>max</b></code><code>() throw(); </code></p>
<p>The function returns the maximum finite value for the type (which is <code>INT_MAX</code> for type <i>int</i> and <code>FLT_MAX</code> for type <i>float</i>). 
The return value is meaningful if <a href="LIMITS2_numeric_limitsCCis_bounded.htm#numeric_limits::is_bounded"><code>is_bounded</code></a> is true.</p>
<p>See the related <a href="sample_Members_of_the_numeric_limits_Class_(STL_Sample).htm#_sample_stl_numeric_limits_class">numeric_limits</a> sample program.</p>
