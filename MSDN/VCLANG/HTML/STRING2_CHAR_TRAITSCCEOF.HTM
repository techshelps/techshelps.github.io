<h3><a name="char_traits::eof">char_traits::eof</a></h3>
<META NAME="MS-HKWD" CONTENT="eof">
<pre><code>static int_type <b>eof</b>();</code></pre>
<p>The static member function returns a value that represents end-of-file (such as <code>EOF</code> or <code>WEOF</code>). If the value is also
