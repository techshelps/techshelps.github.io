<h3><a name="bitset::operator^=">bitset::operator^=</a></h3>
<META NAME="MS-HKWD" CONTENT="operator^=">
<pre><code>bitset&lt;N&gt;&amp; <b>operator^=</b>(const bitset&lt;N&gt;&amp; rhs);</code></pre>
<p>The member operator function replaces each element of the bit sequence stored in <code>*this</code> with the logical 
EXCLUSIVE OR of its previous value and the corresponding bit in <code>rhs</code>. The function returns <code>*this</code>.</p>
