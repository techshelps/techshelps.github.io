<h1><a name="_pluslang_virtual_specifier"></a><sup></sup>virtual Specifier</h1>
<p>
The <b>virtual</b> keyword can be applied only to nonstatic class member functions. It signifies that binding of calls to the function is deferred until run time. For more information, see <a href="_pluslang_virtual_functions.htm">Virtual Functions</a> in Chapter 9.</p>
