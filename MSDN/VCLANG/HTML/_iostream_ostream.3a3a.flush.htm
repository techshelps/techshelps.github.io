<h1><a name="_iostream_ostream.3a3a.flush"></a><sup></sup>ostream::flush</h1>
<p>
<b>ostream&amp;</b> <b>flush();</b></p>
<p class=label>
<b>Remarks</b></p>
<p>
Flushes the buffer associated with this stream. The <b>flush</b> function calls the <b>sync</b> function of the associated <b>streambuf</b>.</p>
