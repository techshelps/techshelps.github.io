<h3><a name="vector::capacity">vector::capacity</a></h3>
<META NAME="MS-HKWD" CONTENT="capacity">
<pre><code>size_type <b>capacity</b>() const;</code></pre>
<p>The member function returns the storage currently allocated to hold the controlled sequence, a value at least as large as 
<a href="VECTOR_vectorCCsize.htm#vector::size"><code>size</code></a><code>()</code>.</p>
<p>See the related <a href="sample_vectorCCsize__vectorCCcapacity__and_more_(STL_Sample).htm#_sample_stl_vectorCCsize_capacity">sample program</a>.</p>
