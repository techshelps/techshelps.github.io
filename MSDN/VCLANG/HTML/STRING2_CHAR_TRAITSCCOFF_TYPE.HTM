<h3><a name="char_traits::off_type">char_traits::off_type</a></h3>
<META NAME="MS-HKWD" CONTENT="off_type">
<pre><code>typedef T3 <b>off_type</b>;</code></pre>
<p>The type is a signed integer type <code>T3</code> that describes an object that can store a byte offset involved in various stream 
positioning operations. It is typically a synonym for <a href="IOS_streamoff.htm#streamoff"><code>streamoff</code></a>, but in any case it has essentially the same properties as 
that type.</p>
