<font face="verdana,arial,helvetica" size="2"><h1><a name="_clang_statements.3a_.limits_on_switch_statements"></a>Statements: Limits on Switch Statements</h1>
<p class=indent>
<B><b>ANSI 3.6.4.2</b></B>&nbsp;&nbsp;&nbsp;The maximum number of <b>case</b> values in a <b>switch</b> statement</p>
<p>
Microsoft C does not limit the number of <b>case </b>values in a <b>switch </b>statement. The number is limited only by available memory. </p>
