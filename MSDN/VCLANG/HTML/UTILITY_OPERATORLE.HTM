<h2><a name="operator&lt;=">operator&lt;=</a></h2>
<META NAME="MS-HKWD" CONTENT="operator<=">
<pre><code>template&lt;class T&gt;
    bool <b>operator&lt;=</b>(const T&amp; x, const T&amp; y);
template&lt;class T, class U&gt;
    bool <b>operator&lt;=</b>(const pair&lt;T, U&gt;&amp; x, const pair&lt;T, U&gt;&amp; y);</code></pre>
<p>The template function returns <code>!(y &lt; x)</code>.</p>
<p>See the related <a href="sample_Pair_Logical_Operator_(STL_Sample).htm#_sample_stl_Pair_Logical_Operator">sample program</a>.</p>
