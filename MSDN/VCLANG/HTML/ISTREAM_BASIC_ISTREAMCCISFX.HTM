<h3><a name="basic_istream::isfx">basic_istream::isfx</a></h3>
<META NAME="MS-HKWD" CONTENT="isfx">
<pre><code>void <b>isfx</b>();</code></pre>
<p>The member function has no official duties, but an implementation may depend on a call to <code>isfx</code> by a <a href="ISTREAM_basic_istream.htm#formatted input functions">formatted</a> or 
<a href="ISTREAM_basic_istream.htm#unformatted input functions">unformatted</a> input function to tidy up after an extraction. You should not call <code>isfx</code> directly. It is called as needed by an 
object of class <a href="ISTREAM_basic_istreamCCsentry.htm#basic_istream::sentry"><code>sentry</code></a>.</p>
