<h2><a name="wmemcpy">wmemcpy</a></h2>
<META NAME="MS-HKWD" CONTENT="wmemcpy">
<p><code>wchar_t *</code><code><b>wmemcpy</b></code><code>(wchar_t *s1, const wchar_t *s2, size_t n); </code></p>
<p>The function copies the array beginning at the address <code>s2</code> to the array beginning at the address <code>s1</code> (both of size <code>n</code>). It 
returns <code>s1</code>. The elements of the arrays can be accessed and stored in any order.</p>
