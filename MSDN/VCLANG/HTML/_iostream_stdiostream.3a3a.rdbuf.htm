<h1><a name="_iostream_stdiostream.3a3a.rdbuf"></a><sup></sup>stdiostream::rdbuf</h1>
<p>
<b>stdiobuf*</b> <b>rdbuf()</b> <b>const;</b></p>
<p class=label>
<b>Return Value</b></p>
<p>
Returns a pointer to the <b>stdiobuf</b> buffer object that is associated with this stream. The <b>rdbuf</b> function is useful when you need to call <b>stdiobuf</b> member functions.</p>
