<h3><a name="set::lower_bound">set::lower_bound</a></h3>
<META NAME="MS-HKWD" CONTENT="lower_bound">
<pre><code>const_iterator <b>lower_bound</b>(const Key&amp; key) const;</code></pre>
<p>The member function returns an iterator that designates the earliest element <code>x</code> in the controlled sequence for which 
<a href="SET_setCCkey_comp.htm#set::key_comp"><code>key_comp</code></a><code>()(x, key)</code> is false.</p>
<p>If no such element exists, the function returns <a href="SET_setCCend.htm#set::end"><code>end</code></a><code>()</code>. </p>
