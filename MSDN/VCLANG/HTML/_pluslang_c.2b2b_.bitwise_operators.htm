<h1><a name="_pluslang_c.2b2b_.bitwise_operators"></a><sup></sup>C++ Bitwise Operators</h1>
<p>
The bitwise operators are:
<ul type=disc>
<li>
<a href="_pluslang_bitwise_and_operator.htm">Bitwise AND (&amp;)</a><br><br></li>
<li>
<a href="_pluslang_bitwise_exclusive_or_operator.htm">Bitwise exclusive OR (^)</a><br><br></li>
<li>
<a href="_pluslang_bitwise_inclusive_or_operator.htm">Bitwise inclusive OR (|)</a></li>
</ul>
<p>
These operators return bitwise combinations of their operands.</p>
