<font face="verdana,arial,helvetica" size="2"><h1><a name="_clang_default_date_and_time"></a>Default Date and Time</h1>
<p class=indent>
<B><b>ANSI 3.8.8</b></B>&nbsp;&nbsp;&nbsp;The definitions for _DATE_ and _TIME_ when, respectively, the date and time of translation are not available</p>
<p>
When the operating system does not provide the date and time of translation, the default values for _DATE_ and _TIME_ are <code>May 03 1957</code> and <code>17:00:00"</code>. </p>
