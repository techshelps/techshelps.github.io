<h3><a name="basic_ostream::opfx">basic_ostream::opfx</a></h3>
<META NAME="MS-HKWD" CONTENT="opfx">
<pre><code>bool <b>opfx</b>();</code></pre>
<p>If <a href="IOS_basic_iosCCgood.htm#basic_ios::good"><code>good</code></a><code>()</code> is true, and <a href="IOS_basic_iosCCtie.htm#basic_ios::tie"><code>tie</code></a><code>()</code> is not a null pointer, the member function calls <code>tie-&gt;</code><a href="OSTREAM_basic_ostreamCCflush.htm#basic_ostream::flush"><code>flush</code></a><code>()</code>. It returns <code>good()</code>.</p>
<p>You should not call <code>opfx</code> directly. It is called as needed by an object of class <a href="OSTREAM_basic_ostreamCCsentry.htm#basic_ostream::sentry"><code>sentry</code></a>.</p>
