<h2><a name="set_unexpected">set_unexpected</a></h2>
<META NAME="MS-HKWD" CONTENT="set_unexpected">
<p><a href="EXCEPTIO_unexpected_handler.htm#unexpected_handler"><code>unexpected_handler</code></a><code> </code><code><b>set_unexpected</b></code><code>(unexpected_handler ph) throw(); </code></p>
<p>The function establishes a new <a href="EXCEPTIO_unexpected.htm#unexpected handler">unexpected handler</a> as the function <code>*ph</code>. Thus, <code>ph</code> must not be a null pointer. The 
function returns the address of the previous unexpected handler.</p>
