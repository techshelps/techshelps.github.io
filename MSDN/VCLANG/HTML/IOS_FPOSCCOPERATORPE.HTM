<h3><a name="fpos::operator+=">fpos::operator+=</a></h3>
<META NAME="MS-HKWD" CONTENT="operator+=">
<pre><code>fpos&lt;St&gt;&amp; <b>operator+=</b>(streamoff off);</code></pre>
<p>The member function adds <code>off</code> to the stored offset member object, then returns <code>*this</code>. For positioning within a file, 
the result is generally valid only for <a href="LIB_FILE_Text_and_Binary_Streams.htm#binary stream">binary streams</a> that do not have a state-dependent encoding.</p>
