<h3><a name="numeric_limits::quiet_NaN">numeric_limits::quiet_NaN</a></h3>
<META NAME="MS-HKWD" CONTENT="quiet_NaN">
<p><code>static T </code><code><b>quiet_NaN</b></code><code>() throw(); </code></p>
<p>The function returns a representation of a <a href="LIMITS2_numeric_limitsCChas_quiet_NaN.htm#quiet NaN">quiet NaN</a> for the type. The return value is meaningful only if 
<a href="LIMITS2_numeric_limitsCChas_quiet_NaN.htm#numeric_limits::has_quiet_NaN"><code>has_quiet_NaN</code></a> is true.</p>
<p>See the related <a href="sample_Members_of_the_numeric_limits_Class_(STL_Sample).htm#_sample_stl_numeric_limits_class">numeric_limits</a> sample program.</p>
