<h3><a name="ios_base::xalloc">ios_base::xalloc</a></h3>
<META NAME="MS-HKWD" CONTENT="xalloc">
<pre><code>static int <b>xalloc</b>();</code></pre>
<p>The static member function returns a stored static value, which it increments on each call. You can use the return value 
as a unique index argument when calling the member functions <a href="IOS_ios_baseCCiword.htm#ios_base::iword"><code>iword</code></a> or <a href="IOS_ios_baseCCpword.htm#ios_base::pword"><code>pword</code></a>.</p>
