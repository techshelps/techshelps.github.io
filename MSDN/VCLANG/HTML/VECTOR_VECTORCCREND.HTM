<h3><a name="vector::rend">vector::rend</a></h3>
<META NAME="MS-HKWD" CONTENT="rend">
<pre><code>const_reverse_iterator <b>rend</b>() const;
reverse_iterator <b>rend</b>();</code></pre>
<p>The member function returns a reverse iterator that points at the first element of the sequence (or just beyond the end of 
an empty sequence). Hence, it designates the end of the reverse sequence.</p>
