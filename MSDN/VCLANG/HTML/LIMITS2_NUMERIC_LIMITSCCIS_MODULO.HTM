<h3><a name="numeric_limits::is_modulo">numeric_limits::is_modulo</a></h3>
<META NAME="MS-HKWD" CONTENT="is_modulo">
<p><code>static const bool </code><code><b>is_modulo</b></code><code> = false; </code></p>
<p>The member stores true for a type that has a <a name="modulo representation"><b>modulo representation</b></a>, where all results are reduced modulo some 
value (which is the case for all predefined unsigned integer types).</p>
<p>See the related <a href="sample_Members_of_the_numeric_limits_Class_(STL_Sample).htm#_sample_stl_numeric_limits_class">numeric_limits</a> sample program.</p>
