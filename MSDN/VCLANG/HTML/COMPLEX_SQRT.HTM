<h2><a name="sqrt">sqrt</a></h2>
<META NAME="MS-HKWD" CONTENT="sqrt">
<pre><code>template&lt;class T&gt;
    complex&lt;T&gt; <b>sqrt</b>(const complex&lt;T&gt;&amp; x);</code></pre>
<p>The function returns the square root of <code>x</code>, with phase angle in the half-open interval <code>(-pi/2, pi/2]</code>. The branch cuts 
are along the negative real axis.</p>
