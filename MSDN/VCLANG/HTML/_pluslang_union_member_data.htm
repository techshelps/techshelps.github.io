<h1><a name="_pluslang_union_member_data"></a><sup></sup>Union Member Data</h1>
<p>
Unions can contain most types in their member lists, except for the following:
<ul type=disc>
<li>
Class types that have constructors or destructors<br><br></li>
<li>
Class types that have user-defined assignment operators<br><br></li>
<li>
Static data members</li>
</ul>
