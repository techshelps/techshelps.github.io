<h1><a name="_iostream_ostream.26_.flush"></a><sup></sup>ostream&amp; flush</h1>
<p>
<b>flush</b></p>
<p class=label>
<b>Remarks</b></p>
<p>
This manipulator, when inserted into an output stream, flushes the output buffer by calling the <b>streambuf::sync</b> member function.</p>
<p>
<a href="_iostream_ostream.htm">ostream Overview</a>  |&nbsp; <a href="_iostream_iostream_class_list.htm#_iostream_output_stream_classes">Output Stream Classes</a></p>
