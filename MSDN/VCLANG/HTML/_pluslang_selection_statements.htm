<h1><a name="_pluslang_selection_statements"></a><sup></sup>Selection Statements</h1>
<p>
The C++ selection statements, <b>if</b> and <b>switch</b>, provide a means to conditionally execute sections of code.</p>
<p class=label>
<b>Syntax</b></p>
<p class=dt>
<i>selection-statement</i>:</p>
<p class=indent>
<b>if</b>  <b>(</b>  <i>expression</i>  <b>)</b>  <i>statement</i><br>
<b>if</b>  <b>(</b>  <i>expression</i>  <b>)</b>  <i>statement</i>  <b>else</b>  <i>statement</i><br>
<b>switch</b>  <b>(</b>  <i>expression</i>  <b>)</b>  <i>statement</i></p>
