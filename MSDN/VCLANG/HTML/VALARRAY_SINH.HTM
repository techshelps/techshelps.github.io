<h2><a name="sinh">sinh</a></h2>
<META NAME="MS-HKWD" CONTENT="sinh">
<pre><code>template&lt;class T&gt;
    valarray&lt;T&gt; <b>sinh</b>(const valarray&lt;T&gt;&amp; x);</code></pre>
<p>The template function returns an object of class <a href="VALARRAY_valarray.htm#valarray"><code>valarray</code></a><code>&lt;T&gt;</code>, each of whose elements <code>I</code> is the hyperbolic sine of 
<code>x[I]</code>.</p>
<p>See the related <a href="sample_Trigonometry_Functions_(Sample).htm#_sample_stl_Trigonometry_Functions">sample program</a>.</p>
