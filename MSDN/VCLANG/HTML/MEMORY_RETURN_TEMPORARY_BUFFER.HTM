<h2><a name="return_temporary_buffer">return_temporary_buffer</a></h2>
<META NAME="MS-HKWD" CONTENT="return_temporary_buffer">
<pre><code>template&lt;class T&gt;
    void <b>return_temporary_buffer</b>(T *p);</code></pre>
<p>The template function frees the storage designated by <code>p</code>, which must be earlier allocated by a call to
