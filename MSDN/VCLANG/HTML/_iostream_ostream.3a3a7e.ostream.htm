<h1><a name="_iostream_ostream.3a3a7e.ostream"></a><sup></sup>ostream::~ostream</h1>
<p>
<b>virtual</b> <b>~ostream();</b></p>
<p class=label>
<b>Remarks</b></p>
<p>
Destroys an <b>ostream</b> object. The output buffer is flushed as appropriate. The attached <b>streambuf</b> object is destroyed only if it was allocated internally within the <b>ostream</b> constructor.</p>
