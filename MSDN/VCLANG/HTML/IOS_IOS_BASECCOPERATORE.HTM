<h3><a name="ios_base::operator=">ios_base::operator=</a></h3>
<META NAME="MS-HKWD" CONTENT="operator=">
<pre><code>ios_base&amp; <b>operator=</b>(const ios_base&amp; rhs) const;</code></pre>
<p>The operator copies the stored <a href="IOS_ios_base.htm#formatting information">formatting information</a>, making a new copy of any <a href="IOS_ios_base.htm#extensible arrays">extensible arrays</a>. It then returns 
<code>*this</code>. Note that the <a href="IOS_ios_base.htm#callback stack">callback stack</a> is not copied.</p>
