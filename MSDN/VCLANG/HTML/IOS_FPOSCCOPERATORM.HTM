<h3><a name="fpos::operator-">fpos::operator-</a></h3>
<META NAME="MS-HKWD" CONTENT="operator-">
<pre><code>streamoff <b>operator-</b>(const fpos&lt;St&gt;&amp; rhs) const;
fpos&lt;St&gt; <b>operator-</b>(streamoff off) const;</code></pre>
<p>The first member function returns <code>(streamoff)*this - (streamoff)rhs</code>. The second member function returns 
<code>fpos&lt;St&gt;(*this) -= off</code>.</p>
