<h1><a name="_iostream_ios.26_.binary"></a><sup></sup>ios&amp; binary</h1>
<p>
<b>binary</b></p>
<p class=label>
<b>Remarks</b></p>
<p>
Sets the stream’s mode to binary. The default mode is text.</p>
<p>
The stream must have an associated <b>filebuf</b> buffer.</p>
