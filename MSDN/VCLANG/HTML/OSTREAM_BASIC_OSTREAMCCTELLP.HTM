<h3><a name="basic_ostream::tellp">basic_ostream::tellp</a></h3>
<META NAME="MS-HKWD" CONTENT="tellp">
<pre><code>pos_type <b>tellp</b>();</code></pre>
<p>If <a href="IOS_basic_iosCCfail.htm#basic_ios::fail"><code>fail</code></a><code>()</code> is false, the member function returns <a href="IOS_basic_iosCCrdbuf.htm#basic_ios::rdbuf"><code>rdbuf</code></a><code>()-&gt; </code><a href="STREAMBU_basic_streambufCCpubseekoff.htm#basic_streambuf::pubseekoff"><code>pubseekoff</code></a><code>(0, </code><a href="IOS_ios_baseCCseekdir.htm#ios_base::cur"><code>cur</code></a><code>, </code><a href="IOS_ios_baseCCopenmode.htm#ios_base::in"><code>in</code></a><code>)</
code>. Otherwise, it returns
<a href="IOS_streampos.htm#streampos"><code>streampos</code></a><code>(-1)</code>.</p>
