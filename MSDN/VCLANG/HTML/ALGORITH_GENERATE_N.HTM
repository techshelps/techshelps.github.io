<h2><a name="generate_n">generate_n</a></h2>
<META NAME="MS-HKWD" CONTENT="generate_n">
<pre><code>template&lt;class OutIt, class Pred, class Gen&gt;
    void <b>generate_n</b>(OutIt first, Dist n, Gen g);</code></pre>
<p>The template function evaluates <code>*(first + N) = g()</code> once for each <code>N</code> in the range <code>[0, n)</code>.</p>
<p>See the related <a href="sample_generate_n_(STL_Sample).htm#_sample_stl_generate_n">sample program</a>.</p>
