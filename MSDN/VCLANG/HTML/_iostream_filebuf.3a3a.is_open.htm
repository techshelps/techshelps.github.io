<h1><a name="_iostream_filebuf.3a3a.is_open"></a><sup></sup>filebuf::is_open</h1>
<p>
<b>int is_open() const;</b></p>
<p class=label>
<b>Return Value</b></p>
<p>
Returns a nonzero value if this <b>filebuf</b> object is attached to an open disk file identified by a file descriptor; otherwise 0.</p>
