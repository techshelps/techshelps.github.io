<h3><a name="bitset::set">bitset::set</a></h3>
<META NAME="MS-HKWD" CONTENT="set">
<pre><code>bitset&lt;N&gt;&amp; <b>set</b>();
bitset&lt;N&gt;&amp; <b>set</b>(size_t pos, bool val = true);</code></pre>
<p>The first member function resets all bits in the bit sequence, then returns <code>*this</code>. The second member function throws 
<a href="STDEXCEP_out_of_range.htm#out_of_range"><code>out_of_range</code></a> if <a href="BITSET_bitsetCCsize.htm#bitset::size"><code>size</code></a><code>() &lt;= pos</code>. Otherwise, it stores <code>val</code> in the bit at position <code>pos</code>, then returns <code>*this</code>.</p>
