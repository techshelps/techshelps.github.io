<h3><a name="set::rend">set::rend</a></h3>
<META NAME="MS-HKWD" CONTENT="rend">
<pre><code>const_reverse_iterator <b>rend</b>() const;</code></pre>
<p>The member function returns a reverse bidirectional iterator that points at the first element of the sequence (or just 
beyond the end of an empty sequence). Hence, it designates the end of the reverse sequence.</p>
<p>See the related <a href="sample_setCCrbegin_and_setCCrend_(STL_Sample).htm#_sample_stl_setCCrbegin_rend">sample program</a>.</p>
