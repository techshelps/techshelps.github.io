<h1><a name="_pluslang_destruction_of_static_objects"></a><sup></sup>Destruction of Static Objects</h1>
<p>
Local static objects are destroyed during termination specified by <b>atexit</b>.</p>
<p>
If a static object was not constructed because the program’s flow of control bypassed its declaration, no attempt is made to destroy that object.</p>
