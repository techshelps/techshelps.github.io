<h2><a name="log10">log10</a></h2>
<META NAME="MS-HKWD" CONTENT="log10">
<pre><code>template&lt;class T&gt;
    valarray&lt;T&gt; <b>log10</b>(const valarray&lt;T&gt;&amp; x);</code></pre>
<p>The template function returns an object of class <a href="VALARRAY_valarray.htm#valarray"><code>valarray</code></a><code>&lt;T&gt;</code>, each of whose elements <code>I</code> is the base-10 logarithm of 
<code>x[I]</code>.</p>
<p>See the related <a href="sample_exp__log__and_log10_(Sample).htm#_sample_stl_exp_log_log10">sample program</a>.</p>
