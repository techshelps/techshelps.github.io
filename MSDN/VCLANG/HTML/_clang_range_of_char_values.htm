<font face="verdana,arial,helvetica" size="2"><h1><a name="_clang_range_of_char_values"></a>Range of char Values</h1>
<p class=indent>
<B><b>ANSI 3.2.1.1</b></B>&nbsp;&nbsp;&nbsp;Whether a “plain” <b>char </b>has the same range of values as a <b>signed char</b> or an <b>unsigned char</b></p>
<p>
All signed character values range from –128 to 127. All unsigned character values range from 0 to 255.</p>
<p>
The /J compiler option changes the default from <b>signed</b> to <b>unsigned</b>. </p>
