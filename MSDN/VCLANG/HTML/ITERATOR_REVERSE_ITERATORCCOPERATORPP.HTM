<h3><a name="reverse_iterator::operator++">reverse_iterator::operator++</a></h3>
<META NAME="MS-HKWD" CONTENT="operator++">
<pre><code>reverse_iterator&amp; <b>operator++</b>();
reverse_iterator <b>operator++</b>(int);</code></pre>
<p>The first (preincrement) operator evaluates <code>--</code><a href="ITERATOR_reverse_iterator.htm#reverse_iterator::current"><code>current</code></a>, then returns <code>*this</code>.</p>
<p>The second (postincrement) operator makes a copy of <code>*this</code>, evaluates <code>--current</code>, then returns the copy.</p>
