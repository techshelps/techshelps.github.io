<h2><a name="reverse">reverse</a></h2>
<META NAME="MS-HKWD" CONTENT="reverse">
<pre><code>template&lt;class BidIt&gt;
    void <b>reverse</b>(BidIt first, BidIt last);</code></pre>
<p>The template function evaluates <a href="ALGORITH_swap.htm#swap"><code>swap</code></a><code>(*(first + N), *(last - 1 - N)</code> once for each <code>N</code> in the range <code>[0, (last 
- first) / 2)</code>. Thus, the function reverses the order of elements in the sequence.</p>
<p>See the related <a href="sample_reverse_(STL_Sample).htm#_sample_stl_reverse">sample program</a>.</p>
