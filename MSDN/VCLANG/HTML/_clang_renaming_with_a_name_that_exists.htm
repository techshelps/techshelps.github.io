<font face="verdana,arial,helvetica" size="2"><h1><a name="_clang_renaming_with_a_name_that_exists"></a>Renaming with a Name That Exists</h1>
<p class=indent>
<B><b>ANSI 4.9.4.2</b></B>&nbsp;&nbsp;&nbsp;The effect if a file with the new name exists prior to a call to the <b>rename</b> function</p>
<p>
If you attempt to rename a file using a name that exists, the <b>rename</b> function fails and returns an error code.</p>
