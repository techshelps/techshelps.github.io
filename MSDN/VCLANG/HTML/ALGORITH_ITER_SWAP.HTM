<h2><a name="iter_swap">iter_swap</a></h2>
<META NAME="MS-HKWD" CONTENT="iter_swap">
<pre><code>template&lt;class FwdIt1, class FwdIt2&gt;
    void <b>iter_swap</b>(FwdIt1 x, FwdIt2 y);</code></pre>
<p>The template function leaves the value originally stored in <code>*y</code> subsequently stored in <code>*x</code>, and the value originally stored 
in <code>*x</code> subsequently stored in <code>*y</code>.</p>
<p>See the related <a href="sample_iter_swap_(STL_Sample).htm#_sample_stl_iter_swap">sample program</a>.</p>
