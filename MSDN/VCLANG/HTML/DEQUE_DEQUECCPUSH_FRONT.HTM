<h3><a name="deque::push_front">deque::push_front</a></h3>
<META NAME="MS-HKWD" CONTENT="push_front">
<pre><code>void <b>push_front</b>(const T&amp; x);</code></pre>
<p>The member function inserts an element with value <code>x</code> at the beginning of the controlled sequence. Inserting the element 
<a href="DEQUE_deque.htm#invalid deque iterators">invalidates</a> all iterators, but no references, to existing elements.</p>
<p>See the related <a href="sample_dequeCCpush_front__dequeCCpop_front_(STL_Sample).htm#_sample_stl_dequeCCpush_front_pop_front">sample program</a>.</p>
