<h3><a name="Cont::difference_type">Cont::difference_type</a></h3>
<META NAME="MS-HKWD" CONTENT="difference_type">
<pre><code>typedef T1 <b>difference_type</b>;</code></pre>
<p>The signed integer type describes an object that can represent the difference between the addresses of any two 
elements in the controlled sequence. It is described here as a synonym for the unspecified type <code>T1</code> (typically 
<code>A::difference_type</code>).</p>
