<h3><a name="char_traits::copy">char_traits::copy</a></h3>
<META NAME="MS-HKWD" CONTENT="copy">
<pre><code>static E <b>*copy</b>(E *x, const E *y, size_t n);</code></pre>
<p>The static member function copies the sequence of <code>n</code> elements beginning at <code>y</code> to the array beginning at <code>x</code>, then returns <code>x</code>. 
The source and destination must not overlap.</p>
