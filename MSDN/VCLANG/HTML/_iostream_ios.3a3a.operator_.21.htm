<h1><a name="_iostream_ios.3a3a.operator_.21"></a><sup></sup>ios::operator !</h1>
<p>
<b>int operator !() const;</b></p>
<p class=label>
<b>Return Value</b></p>
<p>
Returns a nonzero value if either <b>failbit</b> or <b>badbit</b> is set in the stream’s error state. See <a href="_iostream_ios.3a3a.rdstate.htm">rdstate</a> for a description of the error state masks.</p>
