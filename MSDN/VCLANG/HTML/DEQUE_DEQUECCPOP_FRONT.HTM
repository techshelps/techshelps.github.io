<h3><a name="deque::pop_front">deque::pop_front</a></h3>
<META NAME="MS-HKWD" CONTENT="pop_front">
<pre><code>void <b>pop_front</b>();</code></pre>
<p>The member function removes the first element of the controlled sequence, which must be non-empty. Removing the 
element <a href="DEQUE_deque.htm#invalid deque iterators">invalidates</a> only iterators and references that designate the erased element.</p>
<p>See the related <a href="sample_dequeCCpush_front__dequeCCpop_front_(STL_Sample).htm#_sample_stl_dequeCCpush_front_pop_front">sample program</a>.</p>
