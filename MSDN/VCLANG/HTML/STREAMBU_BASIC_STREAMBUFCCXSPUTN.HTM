<h3><a name="basic_streambuf::xsputn">basic_streambuf::xsputn</a></h3>
<META NAME="MS-HKWD" CONTENT="xsputn">
<pre><code>virtual streamsize <b>xsputn</b>(const E *s, streamsize n);</code></pre>
<p>The protected virtual member function inserts up to <code>n</code> elements into the output stream, as if by repeated calls to <a href="STREAMBU_basic_streambufCCsputc.htm#basic_streambuf::sputc"><code>sputc</code></a>, 
from the array beginning at <code>s</code>. It returns the number of elements actually inserted.</p>
