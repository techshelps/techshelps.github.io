<font face="verdana,arial,helvetica" size="2"><h1><a name="_clang_truncation_of_text_files"></a>Truncation of Text Files</h1>
<p class=indent>
<B><b>ANSI 4.9.3</b></B>&nbsp;&nbsp;&nbsp;Whether a write on a text stream causes the associated file to be truncated beyond that point</p>
<p>
Writing to a text stream does not truncate the file beyond that point.</p>
