<h1><a name="_pluslang_converting_to_a_forward.2d.reference_class_type"></a><sup></sup>Converting to a Forward-Reference Class Type</h1>
<p>
A class that has been declared but not yet defined (a forward reference) can be used in a pointer cast. In this case, the compiler returns a pointer to the original object, not to a subobject as it might if the class’s relationships were known.</p>
