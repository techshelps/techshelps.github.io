<pre><code>Font Editor <br> <br> <br>The FONTEDIT tool allows you to modify an existing bitmap font. You can  <br>change any or all of the header information, as well as graphically edit  <br>the bitmap image of the glyphs. This sample can be useful for learning  <br>about the binary font format. <br> </code></pre>
