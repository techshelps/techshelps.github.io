<h1><a name="rddefvariantdatatype"></a>Variant data type</h1>
<p>
A special data type that can contain numeric, string, or date data, as well as the special values <b>Empty</b> and <b>Null</b>. The <b>VarType</b> function defines how the data in a <b>Variant</b> is treated. All variables become variant types if not explicitly declared as some other type.</p>
