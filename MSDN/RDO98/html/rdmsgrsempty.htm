<h1><a name="rdmsgrsempty"></a>Resultset is empty (Error 40509)</h1>
<p>
<object id=alink_1 type="application/x-oleobject"
	classid="clsid:adb880a6-d8ff-11cf-9377-00aa003b7a11">
<PARAM name="Command" value="ALink">
<PARAM name="Font" value=",,,,underline">
<PARAM name="Text" value="Text:See Also">
<PARAM name="Flags" value=",,1">
<PARAM name="Item1" value="">
<PARAM name="Item2" value="rdmsgRSEmpty_C;rdmsgRSEmptyC;vbproBooksOnlineJumpTopic">
</object></p>
<p>
The <a href="idh_rddefresultset.htm">result set</a> is empty, so an operation that requires the <b>UpdateRow</b> method cannot be called for a nonexistent <a href="rddefrow.htm">row</a>. Make sure the result set is not empty before calling <b>UpdateRow</b>.</p>
