<h1><a name="rddefintegerdatatype"></a>Integer data type</h1>
<p>
A fundamental data type that holds integer numbers. An <b>Integer</b> variable is stored as a 16-bit (2-byte) number ranging in value from -32,768 to 32,767. The type-declaration character is <b>%</b> (ANSI character 37).</p>
