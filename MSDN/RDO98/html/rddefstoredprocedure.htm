<h1><a name="rddefstoredprocedure"></a>stored procedure</h1>
<p>
A pre-compiled procedure stored in a data source, available to be called from an application as needed. Predefined queries reduce the overhead of repeatedly specifying the same selection criteria, and are much faster than submitting an ad-hoc query.</p>
