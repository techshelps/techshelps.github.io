<h1><a name="rddefremotedataobject"></a>remote data object</h1>
<p>
An object, such as <b>rdoConnection</b>, <b>rdoTable</b>, <b>rdoResultset</b>, or <b>rdoQuery</b>, that represents an object used to organize and manipulate data in code.</p>
