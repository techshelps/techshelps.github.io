<h1><a name="rddefremotedataobjectsrdo"></a>Remote Data Objects (RDO)</h1>
<p>
Provide an information model for accessing remote data sources through ODBC. RDO offers a set of objects that make it easy to connect to a database, execute queries and stored procedures, manipulate results, and commit changes to the server.</p>
