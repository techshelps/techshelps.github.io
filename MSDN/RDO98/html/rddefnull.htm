<h1><a name="rddefnull"></a>null</h1>
<p>
A value that indicates missing or unknown data. <b>Null</b> values can be entered in columns for which information is unknown and in expressions and queries. In Visual Basic, the <b>Null </b>keyword indicates a <b>Null</b> value.</p>
