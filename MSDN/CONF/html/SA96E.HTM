<h3>CrossTab Query Wizard</H3><p>FoxPro 3.0 contains a new Query Wizard which helps users build crosstab queries. This Wizard uses an interface similar to the PivotTable Wizard in Excel (also in FoxPro), which allows users to specify row and column heading by dragging fields into placeholders.</P></BODY></HTML>
