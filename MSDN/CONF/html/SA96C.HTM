<h3>Table Wizard</H3><p>In FoxPro 3.0, fields in tables that are part of a database contain "friendly names" in addition to the short field name. The new Table Wizard takes advantage of this and other table improvements and allows users to customize the list of tables and fields available.</P></BODY></HTML>
