<h3>Getting the Value of a Property</H3><P CLASS="spacing"><BR></P>
<pre><FONT FACE="Courier New" SIZE="3">lnAmount = oInv.nAmount</font></pre>
<p>This can be described as sending a message to the oInv object telling it to get the value of the nAmount property and to return it to lnAmount.</P></BODY></HTML>
