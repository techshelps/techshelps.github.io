<h3>Delivery Requirements</H3><p>The application we created had the following delivery requirements:</P>
<P><ul><li>    Must be deliverable on floppy disk or CD-ROM.</P>
<P><li>    Must be easily updated.</P>
<P><li>    Must be usable for multiple content bases.</P>
<P><li>    Must be able to be localized.</P></ul></BODY></HTML>
