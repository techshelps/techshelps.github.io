<h3>Windows SQL Server Model</H3><p><img src="40829.gif"></P>
<p>In the Windows SQL Server model, the database engine is on the host PC. The engine obtains data from permanent tables by using the local hard drive controller and cache memory. Temporary data can be saved in RAM. The access to each record may be extremely fast.</P></BODY></HTML>
