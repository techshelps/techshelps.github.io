<H2>Low Overhead</H2><p>One of the most important goals for Index Server is low overhead; that is, to minimize the consumption of disk space and processor cycles when doing indexing tasks. This leaves these resources free other uses such as Web serving, application serving, and other services. </P></BODY></HTML>
