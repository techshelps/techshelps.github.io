<h3>Telephone-Enabled Productivity Applications </H3><p>Existing productivity applications like personal information managers or databases can benefit from integration with the telephone network. At the simplest level, any phone number stored on the PC can be dialed with a double-click or speech command.</P></BODY></HTML>
