<h3>Deleting a Message</H3><p>The general approach to deleting a message is as follows (details are in the examples below)</P>
<P><ul><li>    Log on to MAPI to get a session handle</P>
<P><li>    Call MAPIFindNext to get the message ID of the message</P>
<P><li>    Call MAPIDeleteMail, passing the message ID as an argument</P>
<P><li>    Log off MAPI</P></ul></BODY></HTML>
