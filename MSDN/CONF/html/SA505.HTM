<h3>The Arpa-127.rev File</H3><P>This is a database file for the 127.in-addr.arpa. domain. This domain is used for reverse-lookups of IP numbers in the 127 network, such as "localhost." The only thing in this file that changes is the SOA and NS records.</P></BODY></HTML>
