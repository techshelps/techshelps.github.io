<h3>Mail Merge</H3><p>The most significant improvement in the Mail Merge Wizard is the use of Object Linking and Embedding (OLE) Automation instead of Dynamic Data Exchange (DDE). OLE Automation is used to create or modify the Microsoft document specified by the user. </P></BODY></HTML>
