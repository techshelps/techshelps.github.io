<h3>Query/View Wizards</H3><p>The FoxPro 3.0 Query Wizard is similar to the FoxPro 2.6 Query Wizard but with a simplified interface. It will create and independent query (.QPR). There is also a separate View Wizard which creates updateable views (which are stored in a database).</P></BODY></HTML>
