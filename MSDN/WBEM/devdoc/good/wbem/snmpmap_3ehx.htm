<h2><a name="_hmm_mapping_the_units_clause"></a>Mapping the UNITS Clause</h2>
<p>
<span style=color:#FF0000>[This is preliminary documentation and subject to change.]</span> </p>
<p>
Each SNMPv2C MIB object, whether in a scalar or table collection, can optionally contain a UNITS clause. The SNMP UNITS clause maps to the CIM property qualifier <b>units</b>.</p>
