<h2><a name="_hmm_the_server_attribute_keyword"></a>The SERVER Attribute-Keyword</h2>
<p>
<span style=color:#FF0000>[This is preliminary documentation and subject to change.]</span> </p>
<p>
SERVER is the name of the WBEM server. This attribute-keyword is used primarily to specify a remote WBEM server. If this attribute-keyword is omitted, the local WBEM server is used.</p>
<p>
<b>Example:</b>  SERVER=\\REDMOND</p>
