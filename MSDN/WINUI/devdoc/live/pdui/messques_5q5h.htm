<h1><a name="_win32_postappmessage"></a>PostAppMessage</h1>
<p>
The <b>PostAppMessage</b> function is obsolete. The function is provided only for compatibility with 16-bit versions of Windows. Win32-based applications should use the <a href="messques_1ued.htm"><b>PostThreadMessage</b></a> function. </p>
