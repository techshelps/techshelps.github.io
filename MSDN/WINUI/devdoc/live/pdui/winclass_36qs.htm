<h1><a name="_win32_getwindowword"></a>GetWindowWord</h1>
<p>
The <b>GetWindowWord</b> function is obsolete. The GWW_ values are not supported. Win32-based applications should use the <a href="winclass_1dk7.htm"><b>GetWindowLong</b></a> function. </p>
