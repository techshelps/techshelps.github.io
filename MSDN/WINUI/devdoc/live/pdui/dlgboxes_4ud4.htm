<h1><a name="_win32_wm_ctlcolormsgbox"></a>WM_CTLCOLORMSGBOX</h1>
<p>
The WM_CTLCOLORMSGBOX message is obsolete. It is included for compatibility with earlier versions of the system. Current versions of Windows and Windows NT do not send this message. </p>
