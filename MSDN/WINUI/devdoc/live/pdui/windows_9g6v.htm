<h1><a name="_win32_setsysmodalwindow"></a>SetSysModalWindow</h1>
<p>
The <b>SetSysModalWindow</b> function is obsolete. This function is provided only for compatibility with 16-bit versions of Windows. The new input model does not allow for system modal windows.</p>
