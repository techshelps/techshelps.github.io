<h1><a name="_win32_keyboard_accelerators"></a>Keyboard Accelerators</h1>
<p>
A <i>keyboard accelerator</i> (or, simply, accelerator) is a keystroke or combination of keystrokes that generates a <a href="editcon_8wh0.htm">WM_COMMAND</a> or <a href="keybacel_19t0.htm">WM_SYSCOMMAND</a> message for an application.</p>
