<h2><a name="_win32_button_types_and_styles"></a>Button Types and Styles</h2>
<p>
There are five kinds of buttons: 
<ul>
<li>
<a href="buttons_2tf7.htm">push buttons</a> </li>
<li>
<a href="buttons_5eib.htm">check boxes</a> </li>
<li>
<a href="buttons_87zn.htm">radio buttons</a> </li>
<li>
<a href="buttons_4jub.htm">owner-drawn buttons</a> </li>
<li>
<a href="buttons_319v.htm">group boxes</a> </li>
</ul>
<p>
Each type of button has one or more styles. For a table of button styles, see <a href="buttons_34c3.htm">Button Styles</a>.</p>
