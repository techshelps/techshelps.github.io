<h2><a name="_win32_static_control_types"></a>Static Control Types</h2>
<p>
There are four types of static controls: 
<ul>
<li>
<a href="statcon_3l0s.htm">simple graphics</a> </li>
<li>
<a href="statcon_3rcc.htm">text</a></li>
<li>
<a href="statcon_4euk.htm">image</a> </li>
<li>
<a href="statcon_1lik.htm">owner-drawn</a> </li>
</ul>
<p>
Each type has one or more styles. For a table of static control styles, see <a href="statcon_360j.htm">Static Control Styles</a>.</p>
