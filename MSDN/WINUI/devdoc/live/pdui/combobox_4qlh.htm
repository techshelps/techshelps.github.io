<h3><a name="_win32_processing_the_wm_setfocus_message"></a>Processing the WM_SETFOCUS Message</h3>
<p>
When the toolbar window receives the input focus, it immediately sets the focus to the first combo box in the toolbar. To do so, the example in <a href="combobox_2hbm.htm">Creating a Combo-box Toolbar</a> calls the <a href="keybinpt_8yb7.htm"><b>SetFocus</b></a> function in response to the <a href="keybinpt_2ldf.htm">WM_SETFOCUS</a> message. </p>
