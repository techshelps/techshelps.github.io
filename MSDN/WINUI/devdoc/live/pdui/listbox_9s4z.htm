<h1><a name="_win32_list_boxes"></a>List Boxes</h1>
<p>
The Microsoft® Win32® application programming interface (API) provides dialog boxes and controls to support communication between an application and the user. A <i>list box</i> is a control window that contains a list of items from which the user can choose. </p>
