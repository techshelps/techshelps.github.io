<h1><a name="_win32_unlockresource"></a>UnlockResource</h1>
<p>
The <b>UnlockResource</b> function is obsolete. This function is provided only for compatibility with 16-bit versions of Windows. It is not necessary for Win32-based applications to unlock resources. </p>
