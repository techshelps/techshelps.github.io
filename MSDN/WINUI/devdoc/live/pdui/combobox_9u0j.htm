<h2><a name="_win32_special_combo_box_features"></a>Special Combo Box Features</h2>
<p>
The Win32 API provides special-purpose messages and functions that enable an application to display a directory listing in a combo box, associate data with list items in a combo box, and change the keyboard interface for a drop-down combo box or drop-down list box.</p>
