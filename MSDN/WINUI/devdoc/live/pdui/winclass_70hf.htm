<h2><a name="_win32_types_of_window_classes"></a>Types of Window Classes</h2>
<p>
There are three types of window classes: 
<ul>
<li>
<a href="winclass_1kfn.htm">System classes</a> </li>
<li>
<a href="winclass_027n.htm">Application global classes</a></li>
<li>
<a href="winclass_1dmb.htm">Application local classes</a></li>
</ul>
<p>
These types differ in scope and in when and how they are registered and destroyed. </p>
