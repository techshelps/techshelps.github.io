<h3><a name="_win32_initializing_a_text_buffer"></a>Initializing a Text Buffer</h3>
<p>
An application can initialize or reinitialize an edit control's text buffer by calling the <a href="dlgboxes_0lis.htm"><b>SetDlgItemText</b></a> function. An application can retrieve the content of a text buffer by calling the <a href="dlgboxes_64xg.htm"><b>GetDlgItemText</b></a> function. </p>
