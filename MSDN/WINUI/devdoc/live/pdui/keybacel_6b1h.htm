<h3><a name="_win32_destroying_the_accelerator_table"></a>Destroying the Accelerator Table</h3>
<p>
Before an application closes, it must destroy accelerator tables created at run time. You can destroy an accelerator table and remove it from memory by passing the table's handle to the <a href="keybacel_1het.htm"><b>DestroyAcceleratorTable</b></a> function. </p>
