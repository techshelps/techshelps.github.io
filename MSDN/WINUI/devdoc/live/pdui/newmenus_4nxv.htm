<h2><a name="_win32_creating_owner_drawn_menu_items"></a>Creating Owner-Drawn Menu Items</h2>
<p>
If you need complete control over the appearance of a menu item, you can use an owner-drawn menu item in your application. This section describes the steps involved in creating and using an owner-drawn menu item.</p>
