<h3><a name="_win32_destroying_the_accelerator_table_resource"></a>Destroying the Accelerator-Table Resource</h3>
<p>
The system automatically destroys accelerator-table resources loaded by the <a href="keybacel_5ier.htm"><b>LoadAccelerators</b></a> function, removing the resource from memory after the application closes. </p>
