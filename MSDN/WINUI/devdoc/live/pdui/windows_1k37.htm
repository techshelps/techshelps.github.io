<h2><a name="_win32_window_relationships"></a>Window Relationships</h2>
<p>
A window may be an <a href="windows_9sxf.htm">owned window</a>, <a href="windows_7bcj.htm">disabled window</a>, <a href="windows_08tv.htm">foreground window</a>, or <a href="windows_08tv.htm">background window</a>. These are some of the different ways that a window can relate to the user or another window.</p>
