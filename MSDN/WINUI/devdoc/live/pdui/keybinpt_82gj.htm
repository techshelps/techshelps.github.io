<h2><a name="_win32_keystroke_and_character_translations"></a>Keystroke and Character Translations</h2>
<p>
The system includes several special purpose functions that translate scan codes, character codes, and virtual-key codes provided by various keystroke messages. These functions include <a href="keybinpt_0hfd.htm"><b>MapVirtualKey</b></a>, <a href="keybinpt_8qp5.htm"><b>ToAscii</b></a>, <a href="keybinpt_7oit.htm"><b>ToUnicode</b></a>, and <a href="keybinpt_897y.htm"><b>VkKeyScan</b></a>. </p>
