<H3>Restrictions on POSIX Applications</H3><P>With this release of Windows&nbsp;NT, POSIX applications have no direct access to any of the facilities and features of the Win32 subsystem, such as memory mapped files, networking, graphics, or dynamic data exchange.</P></FONT></BODY></HTML>
