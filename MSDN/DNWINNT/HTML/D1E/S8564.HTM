<H2>Running Applications</H2><P>The 16-bit Windows subsystem runs 16-bit Windows-based applications, which you can launch from Program Manager, File Manager, or the command prompt. There are no user-visible distinctions between 16-bit and 32-bit Windows-based applications.</P></FONT></BODY></HTML>
