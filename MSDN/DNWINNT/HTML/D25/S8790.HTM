<H3>Altering Startup Boot Menu</H3><P>To alter the startup boot menu when the multiboot comes up in Windows&nbsp;NT:</P>
<P>On an x86, modify c:\boot.ini. You have to unhide the file first by doing a </P>
<P>c:\attrib -r -h -s boot.ini</P>
<P>On Mips/AXP, choose Setup from the ROM menu.</P></FONT></BODY></HTML>
