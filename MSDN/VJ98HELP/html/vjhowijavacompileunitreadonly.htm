<h1><a name="vjhowijavacompileunitreadonly"></a>IJavaCompileUnit::ReadOnly</h1>
<p>
This property indicates whether the compile unit can be modified. </p>
<p class=label>
<b>Syntax</b></p>
<p>
HRESULT <b>ReadOnly</b>(<br>
VARIANT_BOOL* retval<br>
);</p>
<p>
Property <b>ReadOnly</b> As Boolean</p>
<p class=label>
<b>Remarks</b></p>
<p>
A compile unit can be read-only if source code is not available.</p>
