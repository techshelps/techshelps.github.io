<h1><a name="vjhowijavainitializermodifiers"></a>IJavaInitializer::Modifiers</h1>
<p>
This property provides access to the initializer's modifiers. The only relevant bit flag for an initializer is JMM_STATIC.</p>
<p class=label>
<b>Syntax</b></p>
<p>
[propget] HRESULT <b>Modifiers</b>([out, retval] JavaMemberModifiers* retval);</p>
<p>
Property <b>Modifiers</b> As Long</p>
