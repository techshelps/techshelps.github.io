<h1><a name="vjrefmulticast"></a>multicast</h1>
<p>
The <b>multicast</b> keyword is used in a delegate declaration to define a class that extends com.ms.lang.MulticastDelegate. For more information on multicast delegates, see the <a href="vjkeydelegate.htm">delegate</a> keyword.</p>
<p>
<B><b>Note</b></B>&nbsp;&nbsp;&nbsp;The multicast keyword is an extension to the Java language, provided by Microsoft.</p>
