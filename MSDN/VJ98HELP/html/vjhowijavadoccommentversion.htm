<h1><a name="vjhowijavadoccommentversion"></a>IJavaDocComment::Version</h1>
<p>
This property provides access to the<code> @version </code>tag in the documentation comment.</p>
<p class=label>
<b>Syntax</b></p>
<p>
[propget] HRESULT Version([out, retval] BSTR* retval);</p>
<p>
[propput] HRESULT Version([in] BSTR newval);</p>
<p>
Property <b>Version</b> As String</p>
<p class=label>
<b>Parameters</b></p>
<p class=dt>
<i>newVal</i></p>
<p class=indent>
The new version string value.</p>
