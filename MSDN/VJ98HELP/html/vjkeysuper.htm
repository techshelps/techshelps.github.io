<h1><a name="vjkeysuper"></a>super</h1>
<p>
The <b>super</b> keyword is typically used to access hidden variables or overridden methods in a superclass. This keyword can also be used, along with an optional list of arguments, as the first line in a constructor body to call a superclass constructor.</p>
