<h1><a name="vjhowijavaimportsadd"></a>IJavaImports::Add</h1>
<p>
This function adds an import statement for the given package to the compile unit.</p>
<p class=label>
<b>Syntax</b></p>
<p>
HRESULT <b>Add</b>([in] BSTR <i>bstrName</i>);</p>
<p>
Sub <b>Add</b>(ByVal <i>bstrName</i> As String)</p>
<p class=label>
<b>Parameters</b></p>
<p class=dt>
<i>bstrName</i></p>
<p class=indent>
The import statement string value to be added.</p>
