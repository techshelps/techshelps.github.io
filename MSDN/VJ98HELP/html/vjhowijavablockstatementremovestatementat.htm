<h1><a name="vjhowijavablockstatementremovestatementat"></a>IJavaBlockStatement::RemoveStatementAt</h1>

<p class=label>
<b>Syntax</b></p>
<p>
HRESULT <b>RemoveStatementAt</b>([in] long <i>nIndex</i>);</p>
<p>
Sub <b>RemoveStatementAt</b>(ByVal <i>nIndex</i> As Long)</p>
<p class=label>
<b>Parameters</b></p>
<p class=dt>
<i>nIndex</i></p>
<p class=indent>
The index of the existing&nbsp; block statement to be removed. </p>
