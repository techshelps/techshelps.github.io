<h1><a name="vjkeytrue"></a>true</h1>
<p>
The <b>true</b> keyword can be used as one of the two possible boolean values. Strictly speaking, true is not a keyword of the Java language; rather, it is a literal value that is assigned to a variable of type boolean.</p>
<p>
For an example of how the true keyword can be used, see the keyword <a href="vjkeyboolean.htm">boolean</a>.</p>
