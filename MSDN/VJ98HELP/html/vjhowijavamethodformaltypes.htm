<h1><a name="vjhowijavamethodformaltypes"></a>IJavaMethod::FormalTypes</h1>
<p>
Provides access to the method's list of formal parameter types. The formal types are returned in type signature format.</p>
<p class=label>
<b>Syntax</b></p>
<p>
HRESULT <b>FormalTypes</b>([out, retval] BSTR* retval);</p>
<p>
Property Get <b>FormalTypes</b> As String</p>
