<H3><A NAME="DDK_Flow_Control_Mechanisms_PG"></A>A.3.4  Flow Control Mechanisms</H3>
<P>
The GUI INF script language provides mechanisms for controlling the flow of
execution in shell and install sections. These mechanisms include a set of <B>if-else</B>
constructs, a <B>ForListDo</B>&nbsp;command for repeating a set of commands on the
items of a list, and a <B>goto</B>&nbsp;command.
