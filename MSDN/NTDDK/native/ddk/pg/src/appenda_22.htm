<H3><A NAME="DDK_Built_in_Commands_PG"></A>A.3.6  Built-in Commands</H3>
<P>
The GUI INF script language supports a number of built-in commands. Some of
these commands can only be called from within a shell section, others only
from an install section, and still others from both shell and install
sections.
