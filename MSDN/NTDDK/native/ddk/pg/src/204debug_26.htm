<H4><A NAME="DDK_ASSERTMSG_Macro_PG"></A>4.3.3.2  ASSERTMSG Macro</H4>
<PRE><FONT FACE="Courier" SIZE="2">ASSERTMSG (<I>Message</I>, <I>Expression</I>);
&nbsp;</FONT></PRE>
<P>
This macro is identical to the <B><A HREF="204debug_25.htm">ASSERT</A></B>
macro, except that <I>Message</I>&nbsp;is displayed in addition to the expression,
path, and line number information.
