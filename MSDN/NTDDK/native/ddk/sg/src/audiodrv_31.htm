<H4><A NAME="DDK_Using_Interrupts"></A>Using Interrupts</H4>
<P>
After <I>sndblst.sys</I>&nbsp;calls <B><A HREF="audiodrv_194.htm">SoundReportResourceUsage</A></B>
to acquire an interrupt number, it calls <B><A HREF="audiodrv_165.htm">SoundConnectInterrupt</A></B>
to connect an interrupt service routine to the interrupt. After this call is
made, interrupts can be received.
