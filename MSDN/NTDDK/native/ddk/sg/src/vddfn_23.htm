<H2><A NAME="DDK_VDDUnSimulate16"></A>VDDUnSimulate16</H2>
<P>
<B>VOID VDDUnSimulate16( )</B>
<P>
<B>VDDUnSimulate16</B>&nbsp; causes the simulation in Intel instructions to stop,
and control to return to the VDD. This routine is a macro intended for 16-bit
stub drivers. A driver should use it at the end of its worker routine.
