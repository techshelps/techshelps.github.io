<H2><A NAME="DDK_ICM_DRAW_GET_PALETTE"></A>ICM_DRAW_GET_PALETTE</H2>
<P>
The ICM_DRAW_GET_PALETTE message is sent to a rendering driver to obtain a
palette.
<H5>Parameters</H5>
<DL>
<DT>
<I>dwParam1</I>
<DD>
Not used.
<BR>
<DT>
<I>dwParam2</I>
<DD>
Not used.
</DL>
<H5>Return Value</H5>
<P>
The driver should return a palette handle. It should return NULL or
IC_UNSUPPORTED if it doesn’t have a handle to return.
<P></FONT>
