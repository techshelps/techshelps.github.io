<H4><A NAME="DDK_Handling_System_Shutdown"></A>Handling System Shutdown</H4>
<P>
For cards with mixer devices, call <B><A HREF="../../kr/src/k104_62.htm">IoRegisterShutdownNotification</A></B>
so that the IRP_MJ_SHUTDOWN entry point in the driver object is called when
the system is shut down. Within the shutdown routine, save the mixer settings
in the registry.
