<H4><A NAME="DDK_Other_Messages_Received_During_Decompression"></A>Other Messages Received During Decompression</H4>
<P>
Decompression drivers also receive the <A HREF="vidcomp_67.htm">ICM_DRAW_START</A>
and <A HREF="vidcomp_69.htm">ICM_DRAW_STOP</A>&nbsp;messages. These messages tell
the driver when the client application starts and stops drawing the images.
Most decompression drivers can ignore these messages.
