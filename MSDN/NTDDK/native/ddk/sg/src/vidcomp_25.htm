<H4><A NAME="DDK_Setting_the_Driver_State"></A>Setting the Driver State</H4>
<P>
The client application restores the driver state by sending <A HREF="vidcomp_82.htm">ICM_SETSTATE</A>.
The process for handling this message is the same as for the ICM_DECOMPRESS
messages.
