<H2><A NAME="DDK_MCI_OPEN"></A>MCI_OPEN</H2>
<P>
MCI drivers do not receive the MCI_OPEN command. Instead, they receive <A HREF="mcidrv_59.htm">MCI_OPEN_DRIVER</A>.
See “<A HREF="mcidrv_16.htm">Opening an MCI Driver</A>”.
