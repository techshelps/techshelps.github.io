<H4><A NAME="DDK_Handling_DRV_FREE"></A>Handling DRV_FREE</H4>
<P>
If your driver provides a custom string table, unload it by calling <B><A HREF="mcidrv_49.htm">mciFreeCommandResource</A></B>
when <B><A HREF="intro_44.htm">DriverProc</A></B>&nbsp;receives the <A HREF="intro_31.htm">DRV_FREE</A>
message. For more information on handling <A HREF="intro_31.htm">DRV_FREE</A>, see
<A HREF="intro.htm">Introduction to Multimedia
Drivers</A>.
