<H3><A NAME="DDK_Sample_MCI_Driver"></A>Sample MCI Driver</H3>
<P>
Source code for a sample MCI driver is included with this DDK. The MCIPIONR
driver is the MCI device driver for the Pioneer 4200 videodisc player. Its
source files can be found in <I>\ddk\src\mmedia\mcipionr</I>.
