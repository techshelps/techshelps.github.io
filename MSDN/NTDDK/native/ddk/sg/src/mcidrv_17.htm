<H4><A NAME="DDK_Handling_DRV_LOAD"></A>Handling DRV_LOAD</H4>
<P>
If your driver provides a customized command table, load it by calling <B><A HREF="mcidrv_51.htm">mciLoadCommandResource</A></B>
when <B>DriverProc</B>&nbsp;receives the <A HREF="intro_33.htm">DRV_LOAD</A>&nbsp;message.
For more information on handling DRV_LOAD, see <A HREF="intro.htm">Introduction
to Multimedia Drivers</A>.
