<H3><A NAME="DDK_Messages_Multimedia_Drivers"></A>Messages, Multimedia Drivers</H3>
<P>
This section describes the <A HREF="intro_9.htm">standard
driver messages</A>&nbsp;that are received by user-mode multimedia drivers. The
messages are listed in alphabetic order, and are defined in <I>mmsystem.h</I>
or <I>mmddk.h</I>.
