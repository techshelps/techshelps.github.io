<H3><A NAME="DDK_Structures_and_Types_soundlib.lib"></A>Structures and Types, <I>soundlib.lib</I></H3>
<P>
This section describes the structures and types available to kernel-mode audio
drivers <A HREF="audiodrv_24.htm">using <I>soundlib.lib</A></I>. The
structures and types are defined in <I>soundlib.h</I>, <I>devices.h</I>, <I>wave.h</I>,
<I>midi.h</I>, <I>mixer.h</I>, and<I>&nbsp;synthdrv.h</I>.
