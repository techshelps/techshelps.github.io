<H2><A NAME="DDK_MCI_CLOSE"></A>MCI_CLOSE</H2>
<P>
MCI drivers do not receive the MCI_CLOSE command. Instead, they receive <A HREF="mcidrv_55.htm">MCI_CLOSE_DRIVER</A>.
See <A HREF="mcidrv_27.htm">Closing an MCI Driver</A>.
