<H3><A NAME="DDK_Interactive_Devices_KG"></A>2.4.1  Interactive Devices</H3>
<P>
NT drivers for interactive devices provide hardware I/O support for a Windows
NT kernel-mode display driver. Interactive devices include video, keyboard,
mouse devices, and other pointing devices such as trackballs or light pens.
