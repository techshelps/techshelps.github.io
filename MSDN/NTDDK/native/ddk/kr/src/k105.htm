<H1><A NAME="DDK_Kernel_Routines_KR"></A>Chapter 5  Kernel Routines</H1>
<P>
All kernel-mode drivers except video and SCSI miniport drivers and NDIS V3.0
drivers are likely to call at least some <B>Ke</B><I>Xxx</I>&nbsp;routines.
<P>
References for the <B>Ke</B><I>Xxx</I>&nbsp;routines are in alphabetical order.
<P>
For an overview of the functionality of these routines, see <A HREF="k101.htm">Chapter
1</A>.
