<H3><A NAME="DDK_A.1.2.4_Transport_Driver_Code_NG"></A>A.1.2.4  Transport Driver Code</H3>
<P>
The NDIS 3.0 transport driver is usually a true transport driver that
generates and responds to requests to or from higher-level transports that
encapsulate the NIC driver. The transport driver can also provide other
functions, such as bridging.
