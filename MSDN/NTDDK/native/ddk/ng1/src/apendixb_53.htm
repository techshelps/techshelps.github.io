<H3><A NAME="DDK_B.10.1_Status_of_Active_Queues_NG"></A>B.10.1  Status of Active Queues</H3>
<P>
With the <B>strmdbg</B>&nbsp;command, a snapshot of the state of all active queues
can be output on the kernel debugger, which is useful for finding clogged
queues and stuck messages. The format of the command for status of active
queues is:
<PRE><FONT FACE="Courier" SIZE="2">&nbsp; &nbsp; strmdbg -q
&nbsp;</FONT></PRE>
<P></FONT>
