<H3><A NAME="DDK_Close_Handle_NG"></A>9.1.6  Close Handle</H3>
<P>
<B>NcDetectCloseHandle</B>&nbsp;releases a handle output by <B>NcDetectOpenHandle</B>.
The function prototype is as follows:
<P>
<B>LONG NcDetectCloseHandle(</B><BR>
<B>PVOID</B>&nbsp;<I>ppvHandle</I><B><BR>
);</B>
<H4>Parameters</H4>
<DL>
<DT>
<I>ppvHandle</I>
<DD>
Points to the handle returned by a successful call to <B>NcDetectOpenHandle</B>.
</DL>
<P></FONT>
