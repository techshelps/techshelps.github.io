<H2><A NAME="DDK_B.8_Porting_a_Fully_Parallel_STREAMS_Stack_NG"></A>B.8  Porting a Fully Parallel STREAMS Stack</H2>
<P>
Porting a fully parallel STREAMS stack to Windows NT, you will need to:
<OL>
<LI>
Build the stack into Windows NT driver(s).
<P>
<LI>
Set the registry to load Windows NT driver(s).
<P>
<LI>
Port the plumbing daemon over to Windows NT.
</OL>
