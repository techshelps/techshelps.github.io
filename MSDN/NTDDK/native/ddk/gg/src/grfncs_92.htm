<H2><A NAME="DDK_EngFreeMem_GG"></A>EngFreeMem</H2>
<P>
<B>VOID EngFreeMem(</B>
<TABLE>
<TR VALIGN=top>
<TD><FONT FACE="ARIAL,HELVETICA" SIZE="2">
<P>
<B>&nbsp; &nbsp; PVOID  </B><I>pv</I>
</FONT><TD><FONT FACE="ARIAL,HELVETICA" SIZE="2">
</FONT><TR VALIGN=top>
<TD><FONT FACE="ARIAL,HELVETICA" SIZE="2">
<P>
<B>&nbsp; &nbsp;);</B>
</FONT><TD><FONT FACE="ARIAL,HELVETICA" SIZE="2">
</FONT></TABLE>
<P>
<B>EngFreeMem</B>&nbsp;deallocates a block of system memory.
<H3>Parameters</H3>
<DL>
<DT>
<I>pv</I>
<DD>
Pointer to the block of paged pool memory being deallocated.
</DL>
<H3>Comments</H3>
<P>
This routine releases memory allocated by <B><A HREF="grfncs_62.htm">EngAllocMem</A></B>.
The memory block must not be accessed after it is freed.
