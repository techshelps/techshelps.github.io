<H2><A NAME="DDK_EngDebugBreak_GG"></A>EngDebugBreak</H2>
<P>
<B>VOID APIENTRY EngDebugBreak(VOID)</B>
<P>
<B>EngDebugBreak</B>&nbsp;causes a breakpoint in the current process to occur.
<H3>Comments</H3>
<P>
<B>EngDebugBreak</B>&nbsp;is useful for debugging drivers that are under
development.
