<H3><A NAME="DDK_Optional_Printer_Interface_Driver_Functions_GG"></A>Optional Printer Interface Driver Functions</H3>
<P>
The printer interface driver can optionally implement the following functions:
<TABLE>
<TR VALIGN=top>
<TD><FONT FACE="ARIAL,HELVETICA" SIZE="2">
<P>
<B><A HREF="pui_8.htm">DrvDocumentEvent</A></B>
</FONT><TD><FONT FACE="ARIAL,HELVETICA" SIZE="2">
<P>
Allows the printer interface driver to hook certain printer management calls.
</FONT><TR VALIGN=top>
<TD><FONT FACE="ARIAL,HELVETICA" SIZE="2">
<P>
<B><A HREF="pui_12.htm">DrvUpgradePrinter</A></B>
</FONT><TD><FONT FACE="ARIAL,HELVETICA" SIZE="2">
<P>
Upgrades a printer’s registry device settings.
</FONT></TABLE>
