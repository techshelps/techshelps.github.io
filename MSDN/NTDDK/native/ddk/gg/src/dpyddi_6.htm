<H2><A NAME="DDK_Desktop_Management_GG"></A>Desktop Management</H2>
<P>
There are two functions that display drivers must support to manage desktops: <B><A HREF="grfncs_6.htm">DrvAssertMode</A></B>
and <B><A HREF="grfncs_28.htm">DrvGetModes</A></B>. If the display driver is
palette-managed it will also receive a call to <B><A HREF="grfncs_48.htm">DrvSetPalette</A></B>
to reset its palette to the correct state.
<P></FONT>
