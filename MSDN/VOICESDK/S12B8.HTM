<H4>2.2.1.3  Handling File Transfer Events</H4><P>The <I>xfNotifyProc</I> function is provided by the application to handle file transfer events that occur during a session.  This notification procedure should call <B>xfDefNotifyProc</B> to provide a default action for events that it does not handle.</P>
