<H4>2.2.3.2  Sending over a Connection</H4><P>The <B>xfSend</B> function call starts a file transfer of one or more files. It can include – or consist entirely of – accompanying, arbitrary data. Several <B>xfSend</B> function calls can occur during a connection.</P>
