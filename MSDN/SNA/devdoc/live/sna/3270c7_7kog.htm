<h1><a name="_sna_diagnostics_3270"></a>Diagnostics</h1>
<p>
This section describes the following diagnostics mechanisms available to Microsoft® SNA Server applications:
<ul>
<li>
Error and audit log messages</li>
<li>
Internal tracing in the emulator</li>
<li>
HLLAPI (High-Level Language API) parameter tracing</li>
<li>
FMI (Function Management Interface) tracing</li>
</ul>
