<h2><a name="_sna_cpi_c_and_lu_6_2_cpic"></a>CPI-C and LU 6.2</h2>
<p>
CPI-C applications can communicate with non-CPI-C LU 6.2 applications, such as APPC.</p>
<p>
CPI-C supports all functions of LU 6.2 except:
<ul>
<li>
Sync Point/backout processing</li>
<li>
PIP data</li>
<li>
LOCKS=LONG</li>
<li>
MAP_NAME</li>
<li>
FMH_DATA</li>
</ul>
<p>&nbsp;</p></body>
