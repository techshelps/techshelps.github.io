<h1><a name="_sna_recovering_from_session_failure_lua"></a>Recovering from SESSION_FAILURE</h1>
<p>
If the <a href="luac04_7bxd.htm"><b>SLI_OPEN</b></a> completes with the primary return code of SESSION_FAILURE, the Windows LUA interface allows you to reissue <b>SLI_OPEN</b> without issuing <a href="luac04_7sf5.htm"><b>SLI_CLOSE</b></a>.</p>
