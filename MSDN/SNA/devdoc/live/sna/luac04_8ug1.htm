<h1><a name="_sna_ending_a_pending_sli_open_lua"></a>Ending a Pending SLI_OPEN</h1>
<p>
To end a pending <a href="luac04_7bxd.htm"><b>SLI_OPEN</b></a>, issue <a href="luac04_7sf5.htm"><b>SLI_CLOSE</b></a> with <b>lua_flag2.close_abend</b> set to ON.</p>
