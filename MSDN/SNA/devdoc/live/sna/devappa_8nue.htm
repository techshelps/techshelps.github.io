<h2><a name="_sna_close_call_dev"></a>CLOSE Call</h2>
<p>
The <b>CLOSE</b> call has no parameters. It performs the logical converse of <b>OPEN</b>. Resources are released back to the operating system when a <b>CLOSE</b> is performed.</p>
