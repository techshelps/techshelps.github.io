<h3><a name="_sna_event_signaling_dev"></a>Event Signaling</h3>
<p>
The device driver notifies the SNALink whenever an event occurs (such as a frame being received from the line) by setting an event.</p>
<p>
The SNALink provides the driver with a handle to this event (or semaphore) at start of day by issuing an IOCTL call of type <b>SET_EVENT_HANDLE</b>.</p>
