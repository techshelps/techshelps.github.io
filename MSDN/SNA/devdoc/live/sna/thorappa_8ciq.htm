<h2><a name="_sna_dbtime_oledb"></a>DBTIME</h2>
<p>
The <b>DBTIME</b> structure typedef is defined as follows:</p>
<pre><code>typedef struct tagDBTIME {
    USHORT hour;
    USHORT minute;
    USHORT second
} DBTIME;
 </code></pre>
<h4>Members</h4>
<dl>
<dt>
<b>hour</b></dt>
<dd>
The hour ranges from 0 to 23. </dd>
<dt>
<b>minute</b></dt>
<dd>
The minute ranges from 0 to 59. </dd>
<dt>
<b>second</b></dt>
<dd>
The second ranges from 0 to 59. 
</dd>
