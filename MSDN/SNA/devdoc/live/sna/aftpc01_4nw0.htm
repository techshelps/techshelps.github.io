<h1><a name="_sna_aftp_file_and_directory_concept_aftp"></a>AFTP File and Directory Concept</h1>
<p>
The concept of a file and a directory can vary under the AFTP API depending on the supporting operating system. This section describes the AFTP file and directory concept as supported on Microsoft® Windows NT® and Microsoft® Windows® 95. </p>
