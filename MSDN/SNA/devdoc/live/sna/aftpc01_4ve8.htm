<h1><a name="_sna_aftp_ptr_aftp"></a>AFTP_PTR</h1>
<p>
The C pointer indicator (<b>*</b>) is not used in the AFTP API. Instead, <b>AFTP_PTR</b> has been defined. <b>AFTP_PTR</b> is defined differently depending on the operating system on which the AFTP client is created.</p>
