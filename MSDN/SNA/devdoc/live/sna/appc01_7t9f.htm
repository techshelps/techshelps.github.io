<h2><a name="_sna_appc_definition_appc"></a>APPC Definition</h2>
<p>
The prototype definitions of the <b>APPC</b> function are as follows:</p>
<pre><code>void WINAPI APPC(long);
HANDLE WINAPI WinAsyncAPPC (hWnd, LPAPPC);
 </code></pre>
<p>
The VCB address parameter, a 32-bit pointer, is declared as a long integer and thus requires casting from a pointer to a long integer.</p>
