<h2><a name="_sna_controlling_trace_information_aftp"></a>Controlling Trace Information</h2>
<p>
Use these API calls to control tracing of AFTP activity.
<dl>
<dt>
<a href="aftpc02_73e8.htm"><b>aftp_extract_trace_level</b></a></dt>
<dd>
Extracts the current trace level.</dd>
<dt>
<a href="aftpc02_8rg1.htm"><b>aftp_set_trace_filename</b></a></dt>
<dd>
Sets the name of the file to be used for trace output.</dd>
<dt>
<a href="aftpc02_1300.htm"><b>aftp_set_trace_level</b></a></dt>
<dd>
Sets the amount of trace data to be captured.
</dd>
</dl>
<p>&nbsp;</p></body>
