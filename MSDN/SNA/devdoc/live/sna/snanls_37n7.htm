<h2><a name="_sna_trnsdt_code_page_support_nls"></a>TrnsDT Code Page Support</h2>
<p>
The TrnsDT API is used to perform all DBCS EBCDIC-to- ASCII conversions throughout SNA Server. To a degree, TrnsDT has been and continues to be a uniform translation method and cross-component resource. TrnsDT also handles mixed DBCS and SBCS, plus SBCS for Japan. </p>
