<h1><a name="_sna_open_sscp__3270"></a>Open(SSCP)</h1>
<p>
The <b>Open(SSCP)</b> message is used by the application to open the SSCP connection. The Open request is sent by the application to the node, and the Open response comes from the node to the application..</p>
