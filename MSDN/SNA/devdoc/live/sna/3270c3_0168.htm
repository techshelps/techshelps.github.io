<h2><a name="_sna_direction_3270"></a>Direction</h2>
<p>
When an FMI application is communicating on its PLU connection with a normal flow request mode other than full-duplex (that is, half-duplex flip-flop or half-duplex contention), it must obey the SNA direction protocol. These two modes are treated separately.</p>
