<h1><a name="_sna_structure_of_sna_server_components_3270"></a>Structure of SNA Server Components</h1>
<p>
The components of Microsoft® SNA Server are local nodes, link services, the 3270 emulation program, and so on. This section introduces the structure of these components and explains terms used to refer to the structure.</p>
