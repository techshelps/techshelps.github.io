<h1><a name="_sna_common_return_codes_lua"></a>Common Return Codes</h1>
<p>
This section describes the primary and, if applicable, secondary return codes that are common to the LUA verbs. The return codes are listed in hexadecimal order.</p>
<p>
Verb-specific return codes are described for the individual verbs in <a href="luac03_7u01.htm">LUA RUI Verbs</a> and <a href="luac04_0ftt.htm">LUA SLI Verbs</a>.</p>
