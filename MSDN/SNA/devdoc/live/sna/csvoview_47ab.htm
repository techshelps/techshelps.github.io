<h2><a name="_sna_using_csvs_in_c_programs_appc"></a>Using CSVs in C Programs</h2>
<p>
CSVs are available to applications written in Microsoft C version 5.1 or later. A program written in C calls CSVs through the external function <b>WINCSV</b>.</p>
