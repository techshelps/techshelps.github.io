<h1><a name="_sna_function_0x62colon_get_v24_status_dev"></a>Function 0x62: Get V24 Status</h1>
<p>
The SNALink calls this function to read the current state of the modem interface lines. No parameter or data packet is passed. This request causes the driver to update the Input V.24 Status field in the driver interface record.</p>
