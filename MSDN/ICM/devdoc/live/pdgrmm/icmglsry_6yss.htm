<dt>
<a name="_win32_icm_2.0_glossary_lightness_gloss"></a><b>lightness</b></dt>
<dd>
One color channel in the HLS color space. It is a measure of the brightness or darkness of the color. Increasing lightness produces tints of a hue. Decreasing lightness produces shades of a hue.
</dd>
