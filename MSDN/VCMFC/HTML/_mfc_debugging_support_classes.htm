<h1><a name="_mfc_debugging_support_classes"></a>Debugging Support Classes</h1>
<p>
MFC provides the following classes to help you debug dynamic memory allocation problems.</p>
<p class=dt>
<a href="_mfc_cdumpcontext.htm">CDumpContext</a></p>
<p class=indent>
Provides a destination for diagnostic dumps.</p>
<p class=dt>
<a href="_mfc_cmemorystate.htm">CMemoryState</a></p>
<p class=indent>
Structure that provides snapshots of memory use. Also used to compare earlier and later memory snapshots.</p>
