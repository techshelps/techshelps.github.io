<h1><a name="_atl_ccomautothreadmodule.3a3a.m_papartments"></a>CComAutoThreadModule::m_pApartments</h1>
<p>
<b>CComApartment* m_pApartments;</b></p>
<p class=label>
<b>Remarks</b></p>
<p>
Points to an array of <a href="_atl_ccomapartment.htm">CComApartment</a> objects, each of which manages an apartment in the module. The number of elements in the array is based on the <a href="_atl_ccomautothreadmodule.3a3a.m_nthreads.htm">m_nThreads</a> member.</p>
