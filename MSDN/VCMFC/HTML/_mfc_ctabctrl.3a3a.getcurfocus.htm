<p>
<b>int</b> <b>GetCurFocus(</b> <b>) const;</b></p>
<p class=label>
<b>Return Value</b></p>
<p>
The zero-based index of the tab with the current focus.</p>
<p class=label>
<b>Remarks</b></p>
<p>
