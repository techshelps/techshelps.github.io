<h1><a name="_mfc_cmap.3a3a.cmap"></a><sup></sup>CMap::CMap  </h1>
<p>
<b>CMap(</b> <b>int</b> <i>nBlockSize</i> <b>=</b> <b>10</b> <b>);</b></p>
<p class=label>
<b>Parameters</b></p>
<p class=dt>
<i>nBlockSize</i></p>
<p class=indent>
Specifies the memory-allocation granularity for extending the map.</p>
<p class=label>
<b>Remarks</b></p>
<p>
Constructs an empty map. As the map grows, memory is allocated in units of <i>nBlockSize</i> entries.</p>
