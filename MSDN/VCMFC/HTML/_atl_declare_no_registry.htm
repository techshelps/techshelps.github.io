<h1><a name="_atl_declare_no_registry"></a>DECLARE_NO_REGISTRY</h1>
<p>
<b>DECLARE_NO_REGISTRY( )</b></p>
<p class=label>
<b>Remarks</b></p>
<p>
Use <b>DECLARE_NO_REGISTRY</b> if you want to avoid any default ATL registration for the class in which this macro appears.</p>
