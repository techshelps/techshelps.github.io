<h1><a name="_mfc_csinglelock.3a3a.islocked"></a>CSingleLock::IsLocked</h1>
<p>
<b>BOOL IsLocked( );</b></p>
<p class=label>
<b>Return Value</b></p>
<p>
Nonzero if the object is locked; otherwise 0.</p>
<p class=label>
<b>Remarks</b></p>
<p>
Determines if the object associated with the <b>CSingleLock</b> object is nonsignaled (unavailable).</p>
