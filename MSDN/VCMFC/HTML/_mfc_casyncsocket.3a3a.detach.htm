<h1><a name="_mfc_casyncsocket.3a3a.detach"></a><sup></sup>CAsyncSocket::Detach</h1>
<p>
<b>SOCKET</b> <b>Detach(</b> <b>);</b></p>
<p class=label>
<b>Remarks</b></p>
<p>
Call this member function to detach the <b>SOCKET</b> handle in the <b>m_hSocket</b> data member from the <b>CAsyncSocket</b> object and set <b>m_hSocket</b> to <b>NULL</b>.</p>
