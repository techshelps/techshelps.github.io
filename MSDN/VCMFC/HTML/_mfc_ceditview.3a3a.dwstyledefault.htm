<h1><a name="_mfc_ceditview.3a3a.dwstyledefault"></a><sup></sup>CEditView::dwStyleDefault  </h1>
<p class=label>
<b>Remarks</b></p>
<p>
Pass this static member as the <i>dwStyle</i> parameter of the <b>Create</b> function to obtain the default style for the <b>CEditView</b> object. <b>dwStyleDefault</b> is a public member of type <b>DWORD</b>.</p>
