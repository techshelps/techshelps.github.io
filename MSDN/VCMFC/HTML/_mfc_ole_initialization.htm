<h1><a name="_mfc_ole_initialization"></a>OLE Initialization</h1>
<p>
Before an application can use OLE system services, it must initialize the OLE system DLLs and verify that the DLLs are the correct version. The <b>AfxOleInit</b> function initializes the OLE system DLLs.</p>
<p class=label>
<b>OLE Initialization</b></p>

<td width=25%><a href="_mfc_afxoleinit.htm">AfxOleInit</a></td>
<td width=75%>Initializes the OLE libraries.</td>
</tr>
