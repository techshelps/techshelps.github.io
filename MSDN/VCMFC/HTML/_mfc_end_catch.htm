<h1><a name="_mfc_end_catch"></a><sup></sup>END_CATCH</h1>
<p>
<b>END_CATCH</b></p>
<p class=label>
<b>Remarks</b></p>
<p>
Marks the end of the last <b>CATCH</b> or <b>AND_CATCH</b> block.</p>
