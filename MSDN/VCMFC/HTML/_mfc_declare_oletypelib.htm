<h1><a name="_mfc_declare_oletypelib"></a><sup></sup>DECLARE_OLETYPELIB</h1>
<p>
<b>DECLARE_OLETYPELIB(</b> <i>class_name</i> <b>)</b></p>
<p class=label>
<b>Parameters</b></p>
<p class=dt>
<i>class_name</i></p>
<p class=indent>
The name of the control class related to the type library.</p>
<p class=label>
<b>Remarks</b></p>
<p>
Declares the <b>GetTypeLib</b> member function of your control class. Use this macro in the control class header file.</p>
<p>
<b>See Also</b>&nbsp;&nbsp;&nbsp;<a href="_mfc_implement_oletypelib.htm">IMPLEMENT_OLETYPELIB</a></p>
