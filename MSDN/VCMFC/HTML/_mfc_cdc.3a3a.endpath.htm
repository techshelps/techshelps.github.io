<h1><a name="_mfc_cdc.3a3a.endpath"></a><sup></sup>CDC::EndPath</h1>
<p>
<b>BOOL</b> <b>EndPath(</b> <b>);</b></p>
<p class=label>
<b>Return Value</b></p>
<p>
Nonzero if the function is successful; otherwise 0.</p>
<p class=label>
<b>Remarks</b></p>
<p>
Closes a path bracket and selects the path defined by the bracket into the device context.</p>
