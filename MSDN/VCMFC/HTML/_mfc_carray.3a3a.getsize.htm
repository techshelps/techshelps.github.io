<h1><a name="_mfc_carray.3a3a.getsize"></a><sup></sup>CArray::GetSize  </h1>
<p>
<b>int</b> <b>GetSize(</b> <b>)</b> <b>const;</b></p>
<p class=label>
<b>Remarks</b></p>
<p>
Returns the size of the array. Since indexes are zero-based, the size is 1 greater than the largest index.</p>
