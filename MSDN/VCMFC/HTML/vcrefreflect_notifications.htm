<h1><a name="vcrefreflect_notifications"></a>REFLECT_NOTIFICATIONS</h1>
<p>
<b>REFLECT_NOTIFICATIONS( )</b></p>
<p class=label>
<b>Remarks</b></p>
<p>
Reflects notification messages back to the child window (control) that sent them. Specify this macro as part of your message map.</p>
