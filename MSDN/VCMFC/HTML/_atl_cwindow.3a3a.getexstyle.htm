<h1><a name="_atl_cwindow.3a3a.getexstyle"></a>CWindow::GetExStyle</h1>
<p>
<b>DWORD</b> <b>GetExStyle(</b> <b>)</b> <b>const;</b></p>
<p class=label>
<b>Return Value</b></p>
<p>
The window’s extended styles.</p>
<p class=label>
<b>Remarks</b></p>
<p>
Retrieves the extended window styles of the window.</p>
<p>
To retrieve the regular window styles, call <a href="_atl_cwindow.3a3a.getstyle.htm">GetStyle</a>.</p>
