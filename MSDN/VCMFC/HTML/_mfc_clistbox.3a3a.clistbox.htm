<h1><a name="_mfc_clistbox.3a3a.clistbox"></a><sup></sup>CListBox::CListBox  </h1>
<p>
<b>CListBox(</b> <b>);</b></p>
<p class=label>
<b>Remarks</b></p>
<p>
You construct a <b>CListBox</b> object in two steps. First call the constructor <b>CListBox</b>, then call <b>Create</b>, which initializes the Windows list box and attaches it to the <b>CListBox</b>.</p>
