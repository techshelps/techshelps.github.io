<font face="verdana,arial,helvetica" size="2"><h1><a name="_atl_registrar"></a>Registrar</h1>
<p>
The ATL 2.x Registry Component (Registrar) is provided in atl.dll. It no longer supports Automation or the 1.1 methods that operated on a single key. For more information about the Registrar, see <a href="_atl_the_atl_registry_component_.28.registrar.29.htm">The ATL Registry Component (Registrar)</a>.</p>
