<h1><a name="_mfc_afxgetthread"></a>AfxGetThread</h1>
<p>
<b>CWinThread*</b> <b>AfxGetThread(</b> <b>);</b></p>
<p class=label>
<b>Return Value</b></p>
<p>
Pointer to the currently executing thread.</p>
<p class=label>
<b>Remarks</b></p>
<p>
Call this function to get a pointer to the <a href="_mfc_cwinthread.htm">CWinThread</a> object representing the currently executing thread. Must be called from within the desired thread.</p>
