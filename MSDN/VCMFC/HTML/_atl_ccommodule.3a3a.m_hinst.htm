<h1><a name="_atl_ccommodule.3a3a.m_hinst"></a>CComModule::m_hInst</h1>
<p>
<b>HINSTANCE m_hInst;</b></p>
<p class=label>
<b>Remarks</b></p>
<p>
Contains the handle to the module instance. The <a href="_atl_ccommodule.3a3a.init.htm">Init</a> method sets <b>m_hInst</b> to the handle passed to <b>DLLMain</b> or <b>WinMain</b>.</p>
