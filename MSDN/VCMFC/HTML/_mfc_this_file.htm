<h1><a name="_mfc_this_file"></a><sup></sup>THIS_FILE</h1>
<p class=label>
<b>Remarks</b></p>
<p>
This macro expands to the name of the file that is being compiled. The information is used by the <b>ASSERT</b> and <b>VERIFY</b> macros. AppWizard and ClassWizard place the macro in source code files they create.</p>
<p>
<b>See Also</b>&nbsp;&nbsp;&nbsp;<a href="_mfc_assert.htm">ASSERT</a>, <a href="_mfc_verify.htm">VERIFY</a></p>
