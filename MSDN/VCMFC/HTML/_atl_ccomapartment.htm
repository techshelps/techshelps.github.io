<h1><a name="_atl_ccomapartment"></a>CComApartment</h1>
<p>
<b>class CComApartment</b></p>
<p>
<b>CComApartment</b> is used by <a href="_atl_ccomautothreadmodule.htm">CComAutoThreadModule</a> to manage an apartment in a thread-pooled EXE module. <b>CComApartment</b> provides methods for incrementing and decrementing the lock count on a thread.</p>
