<h1><a name="_mfc_cmap.3a3a.removeall"></a><sup></sup>CMap::RemoveAll  </h1>
<p>
<b>void</b> <b>RemoveAll(</b> <b>);</b></p>
<p class=label>
<b>Remarks</b></p>
<p>
Removes all the values from this map by calling the global helper function <b>DestructElements</b>. </p>
<p>
The function works correctly if the map is already empty.</p>
