<h1><a name="_mfc_drawing_and_printing_classes"></a>Drawing and Printing Classes</h1>
<p>
In Windows, all graphical output is drawn on a virtual drawing area called a device context (or DC). MFC provides classes to encapsulate the various types of DCs, as well as encapsulations for Windows drawing tools such as bitmaps, brushes, palettes, and pens.</p>
