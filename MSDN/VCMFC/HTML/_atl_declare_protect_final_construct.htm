<h1><a name="_atl_declare_protect_final_construct"></a>DECLARE_PROTECT_FINAL_CONSTRUCT</h1>
<p>
<b>DECLARE_PROTECT_FINAL_CONSTRUCT( )</b></p>
<p class=label>
<b>Remarks</b></p>
<p>
Protects your object from being deleted if (during <a href="_atl_ccomobjectrootex.3a3a.finalconstruct.htm">FinalConstruct</a>) the internal aggregated object increments the reference count then decrements the count to 0.</p>
