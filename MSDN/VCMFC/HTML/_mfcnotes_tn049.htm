<h1><a name="_mfcnotes_tn049"></a><sup></sup>TN049: MFC/OLE MBCS to Unicode Translation Layer (MFCANS32)</h1>
<p>
This note originally described how MFCANS32.DLL provides ANSI interfaces in the primarily Unicode world of 32-bit OLE.This DLL is no longer used by MFC.</p>
