<h1><a name="vcrefirowsetimplm_rgrowhandles"></a>IRowsetImpl::m_rgRowHandles</h1>
<p>
<i>MapClass</i><b> m_rgRowHandles;</b></p>
<p class=label>
<b>Remarks</b></p>
<p>
A map of row handles currently contained by the provider in response to <b>GetNextRows</b>. Row handles are removed by calling ReleaseRows. See <a href="vcrefirowsetimpl.htm">IRowsetImpl overview</a> for the definition of <i>MapClass</i>.</p>
