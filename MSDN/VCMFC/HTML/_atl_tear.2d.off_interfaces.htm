<h1><a name="_atl_tear.2d.off_interfaces"></a>Tear-Off Interfaces</h1>
<p>

<ul type=disc>
<li>
<a href="_atl_ccomtearoffobject.htm">CComTearOffObject</a>&nbsp;&nbsp;&nbsp;Implements <b>IUnknown</b> for a tear-off interface.<br><br></li>
<li>
<a href="_atl_ccomcachedtearoffobject.htm">CComCachedTearOffObject</a>&nbsp;&nbsp;&nbsp;Implements <b>IUnknown</b> for a “cached” tear-off interface.</li>
</ul>
