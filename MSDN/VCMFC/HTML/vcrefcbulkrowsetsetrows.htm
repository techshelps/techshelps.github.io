<h1><a name="vcrefcbulkrowsetsetrows"></a>CBulkRowset::SetRows</h1>
<p>
<b>void SetRows( ULONG</b> <i>nRows</i> <b>);</b></p>
<p class=label>
<b>Parameters</b></p>
<p class=dt>
<i>nRows</i></p>
<p class=indent>
[in] The new size of the rowset (number of rows). </p>
<p class=label>
<b>Remarks</b></p>
<p>
Sets the number of row handles retrieved by each call. If you call this function, it must be before the rowset is opened.</p>
