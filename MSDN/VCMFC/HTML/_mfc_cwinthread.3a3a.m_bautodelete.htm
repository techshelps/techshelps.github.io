<h1><a name="_mfc_cwinthread.3a3a.m_bautodelete"></a><sup></sup>CWinThread::m_bAutoDelete</h1>
<p class=label>
<b>Remarks</b></p>
<p>
Specifies whether the <b>CWinThread</b> object should be automatically deleted at thread termination. The <b>m_bAutoDelete</b> data member is a public variable of type <b>BOOL</b>.</p>
