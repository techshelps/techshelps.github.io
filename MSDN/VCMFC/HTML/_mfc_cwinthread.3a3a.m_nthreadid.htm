<h1><a name="_mfc_cwinthread.3a3a.m_nthreadid"></a><sup></sup>CWinThread::m_nThreadID</h1>
<p class=label>
<b>Remarks</b></p>
<p>
ID of the thread attached to this <b>CWinThread</b>. The <b>m_nThreadID</b> data member is a public variable of type <b>DWORD</b>. It is only valid if underlying thread currently exists.</p>
