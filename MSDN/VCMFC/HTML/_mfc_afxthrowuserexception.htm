<h1><a name="_mfc_afxthrowuserexception"></a><sup></sup>AfxThrowUserException&nbsp; </h1>
<p>
<b>void</b> <b>AfxThrowUserException(</b> <b>);</b></p>
<p class=label>
<b>Remarks</b></p>
<p>
