<h1><a name="_mfc_cfile.3a3a.duplicate"></a><sup></sup>CFile::Duplicate  </h1>
<p>
<b>virtual</b> <b>CFile*</b> <b>Duplicate(</b> <b>)</b> <b>const;</b><br>
<b>throw(</b> <b>CFileException</b> <b>);</b></p>
<p class=label>
<b>Return Value</b></p>
<p>
A pointer to a duplicate <b>CFile</b> object.</p>
<p class=label>
<b>Remarks</b></p>
<p>
Constructs a duplicate <b>CFile</b> object for a given file. This is equivalent to the C run-time function <b>_dup</b>.</p>
