<h1><a name="_mfc_clist.3a3a.clist"></a><sup></sup>CList::CList</h1>
<p>
<b>CList(</b> <b>int</b> <i>nBlockSize</i> <b>=</b> <b>10</b> <b>);</b></p>
<p class=label>
<b>Parameters</b></p>
<p class=dt>
<i>nBlockSize</i></p>
<p class=indent>
The memory-allocation granularity for extending the list.</p>
<p class=label>
<b>Remarks</b></p>
<p>
Constructs an empty ordered list. As the list grows, memory is allocated in units of <i>nBlockSize</i> entries. </p>
