<h1><a name="_mfc_cdumpcontext.3a3a.flush"></a><sup></sup>CDumpContext::Flush  </h1>
<p>
<b>void</b> <b>Flush(</b> <b>);</b><br>
<b>throw(</b> <b>CFileException</b> <b>);</b></p>
<p class=label>
<b>Remarks</b></p>
<p>
Forces any data remaining in buffers to be written to the file attached to the dump context.</p>
<p class=label>
<b>Example</b></p>
<pre><code>//example for CDumpContext::Flush
