<h1><a name="vcrefdeclare_empty_msg_map"></a>DECLARE_EMPTY_MSG_MAP</h1>
<p>
<b>DECLARE_EMPTY_MSG_MAP( )</b></p>
<p class=label>
<b>Remarks</b></p>
<p>
Declares an empty message map. <b>DECLARE_EMPTY_MSG_MAP</b> is a convenience macro that calls the macros <a href="_atl_begin_msg_map.htm">BEGIN_MSG_MAP</a> and <a href="_atl_end_msg_map.htm">END_MSG_MAP</a> to create an empty message map:</p>
<pre><code>BEGIN_MSG_MAP(...)
END_MSG_MAP
</code></pre>
<p>
<a href="_atl_atl_macros_and_global_functions.htm">ATL Macros and Global Functions</a></p>
