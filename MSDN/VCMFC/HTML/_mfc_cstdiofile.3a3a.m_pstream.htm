<h1><a name="_mfc_cstdiofile.3a3a.m_pstream"></a>CStdioFile::m_pStream</h1>
<p class=label>
<b>Remarks</b></p>
<p>
The <b>m_pStream</b> data member is the pointer to an open file as returned by the C run-time function <b>fopen</b>. It is <b>NULL</b> if the file has never been opened or has been closed.</p>
