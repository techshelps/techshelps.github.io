<h1><a name="_atl_ccomcontrol.3a3a.m_nfreezeevents"></a>CComControl::m_nFreezeEvents</h1>
<p>
<b>short</b> <b>m_nFreezeEvents;</b></p>
<p class=label>
<b>Remarks</b></p>
<p>
A count of the number of times the container has frozen events (refused to accept events) without an intervening thaw of events (acceptance of events).</p>
