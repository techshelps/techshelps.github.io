<h1><a name="vcrefcnorowset"></a>CNoRowset</h1>
<p>
<b>class CNoRowset</b></p>
<p>
This class can be used as a template argument (<i>TRowset</i>) for <a href="vcrefccommand.htm">CCommand</a> or <a href="vcrefctable.htm">CTable</a>. Use <b>CNoRowset</b> as a template argument if the command does not return a rowset.</p>

<b>#include &lt;atldbcli&gt;</b></p>
