<h1><a name="_mfc_chttpfiltercontext.3a3a.m_pfc"></a>CHttpFilterContext::m_pFC</h1>
<p class=label>
<b>Remarks</b></p>
<p>
The <b>m_pFC</b> data member is a pointer to an <a href="_mfc_http_filter_context_structure.htm">HTTP_FILTER_CONTEXT</a> structure. The pointer points at the same structure passed to <a href="_mfc_chttpfilter.3a3a.httpfilterproc.htm">CHttpFilter::HttpFilterProc</a>.</p>
