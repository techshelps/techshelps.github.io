<h1><a name="_mfc_ready.2d.to.2d.use_list_classes"></a>Ready-to-Use List Classes</h1>
<p class=dt>
<a href="_mfc_coblist.htm">CObList</a></p>
<p class=indent>
Stores pointers to objects of class <b>CObject</b> or to objects of classes derived from <b>CObject</b> in a linked list.</p>
<p class=dt>
<a href="_mfc_cptrlist.htm">CPtrList</a></p>
<p class=indent>
Stores pointers to <b>void</b> (generic pointers) in a linked list.</p>
<p class=dt>
<a href="_mfc_cstringlist.htm">CStringList</a></p>
<p class=indent>
Stores <b>CString</b> objects in a linked list.</p>
