<h1><a name="vcreficommandimplm_bisexecuting"></a>ICommandImpl::m_bIsExecuting</h1>
<p>
<b>unsigned m_bIsExecuting:1;</b></p>
<p class=label>
<b>Remarks</b></p>
<p>
Indicates whether the command is currently executing. The <b>Execute</b> method of your command class can set this variable to <b>true</b>.</p>
