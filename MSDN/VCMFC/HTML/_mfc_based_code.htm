<h1><a name="_mfc_based_code"></a><sup></sup>BASED_CODE</h1>
<p class=label>
<b>Remarks</b></p>
<p>
Under Win32, this macro expands to nothing and is provided for backward compatibility. Under 16-bit MFC, the macro ensures that data will be placed in the code segment rather than in the data segment. The result is less impact on your data segment.</p>
