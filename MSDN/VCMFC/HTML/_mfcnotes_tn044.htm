<h1><a name="_mfcnotes_tn044"></a><sup></sup>TN044: MFC Support for DBCS</h1>
<p>
This technical note described the support in MFC for "double-byte character sets" or DBCS.This information as well as information on MFC's support for UNICODE is now available in the <i>Class Library Reference</i>.</p>
