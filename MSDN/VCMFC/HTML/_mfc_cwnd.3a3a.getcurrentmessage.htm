<h1><a name="_mfc_cwnd.3a3a.getcurrentmessage"></a><sup></sup>CWnd::GetCurrentMessage&nbsp; </h1>
<p>
<b>static</b> <b>const</b> <b>MSG*</b> <b>PASCAL</b> <b>GetCurrentMessage(</b> <b>);</b></p>
<p class=label>
<b>Return Value</b></p>
<p>
Returns a pointer to the <a href="_mfc_msg_structure.htm">MSG</a> structure that contains the message the window is currently processing. Should only be called when in an <b>On</b><i>Message</i> handler.</p>
