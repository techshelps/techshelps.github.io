<h1><a name="dcomsecurityapi"></a>DCOM Security API</h1>
<p>
We've covered the <b><code>CoCreateInstanceEx()</code></b> in Chapter 8. The new <b><code>COSERVERINFO</code></b> parameter allows us to specify a remote machine on which to create the new object instance. The support for multiple <b><code>QueryInterface()</code></b> calls in a single round trip keeps everything fast and efficient.</p>
