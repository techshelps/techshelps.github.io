<h1><a name="sr_imapping_from_property"></a>From Property </h1>
<p>
This read-only property specifies the crawler access location in the file system where the file is located. </p>
<p>
<b>Syntax</b></p>
<p>
<i>IMapping</i><b>.From</b> </p>
<p>
<b>Example</b></p>
<p>
See <a href="search_sdk_rvs_155.htm">Accessing IMapping Objects</a>. </p>
