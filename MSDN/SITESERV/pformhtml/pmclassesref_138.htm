<h1><a name="pm_class_tmadmin_interface_itmadmin_methods_stoppackage"></a>StopPackage</h1>
<p>
This method stops the package specified by the passed GUID value.</p>
<p>
<b>IDL Definition</b></p>
<pre><code><b>HRESULT StopPackage ([in] BSTR </b><i>bstrGUID </i><b>);</b>
</code></pre>
<p>
<b>Parameters</b></p>
<p class=dt>
<i>BstrGUID</i></p>
<p class=indent>
The package's GUID.</p>
<p>
<b>Return Values</b></p>
<p>
a standard HRESULT.</p>
