<h1><a name="sr_istoplist_filename_property"></a>Filename Property </h1>
<p>
This property specifies the full path to the file containing the list of words that Search ignores. </p>
<p>
<b>Syntax</b></p>
<p>
<i>IStoplist</i><b>.Filename</b> </p>
<p>
<b>Example</b></p>
<p>
See Accessing an IStoplist Object. </p>
