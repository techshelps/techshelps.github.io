<h1><a name="pu_task_class_properties_interval"></a>Interval Property</h1>
<p>
The <b>Interval</b> property specifies how often the task will be run. The interval is in units of minutes.</p>
<p>
<b>Type </b></p>
<p>
Integer (VT_I4)</p>
<p>
<b>Default</b></p>
<p>
1440 (if set with <b>SetTask</b>)</p>
<p>
<b>Example</b></p>
<pre><code>ITask.interval = 2000</code></pre>
