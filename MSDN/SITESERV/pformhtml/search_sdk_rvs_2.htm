<h1><a name="sr_error_handling"></a>Error Handling </h1>
<p>
You can use code like the following to display errors:</p>
<pre><code>If (Err.Number &lt;&gt; 0) Then 
 &nbsp;&nbsp; Wscript.Echo "Error #:&nbsp;&nbsp;&nbsp;&nbsp; " &amp; Err.Number 
 &nbsp;&nbsp; Wscript.Echo "Description: " &amp; Err.Description 
End If
 </code></pre>
