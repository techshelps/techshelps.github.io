<h1><a name="pu_task_class_methods_delete"></a>Delete Method</h1>
<p>
The <b>Delete</b> method deletes the task from the task scheduler. </p>
<p>
<b>VBScript Syntax </b></p>
<pre><code><i>ITask</i><b>.Delete</b></code></pre>
<p>
<b>Parameters </b></p>
<p>
None </p>
<p>
<b>Return Value </b></p>
<p>
None </p>
<p>
<b>Example</b></p>
<pre><code>Set Task = Project.Task
Task.Delete</code></pre>
