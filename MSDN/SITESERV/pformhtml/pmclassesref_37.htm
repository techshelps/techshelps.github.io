<h1><a name="pm_class_brokconfig_interface_ibrokconfig_bszrealm"></a>bszRealm Property</h1>
<p>
The <b>bszRealm</b> property optionally specifies the directory service realm to associate with this instance of the Membership virtual server. </p>
<p>
<b>Type</b></p>
<p>
BSTR</p>
<p>
<b>Example</b></p>
<pre><code>LdapCfg.Realm = “MyCompanyA”</code></pre>
