<h2><a name="com_compref_nhdn"></a><sup></sup>AdminSite.Delete Method</h2>
<p>
The <b>Delete</b> method deletes a Commerce Server site. Removes attributes of the site from the IIS metabase entries only (does not remove directories or databases).</p>
<h4>Syntax</h4>
<p>
<i>AdminSite</i><b>.Delete()</b></p>
