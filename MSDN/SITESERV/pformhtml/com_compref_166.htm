<h3><a name="com_compref_gasy"></a><sup></sup>Site.SecureHostName Value</h3>
<p>
This read/write value is a string <b>Variant</b> containing the name of the secure host, used by the <b>Page.URL</b> and <b>Page.SURL</b> methods to format the URL on the pages.</p>
