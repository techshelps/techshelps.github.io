<h2><a name="com_tools_ganq"></a><sup></sup>DefaultShipping</h2>
<p>
The <b>DefaultShipping</b> component, which usually appears in the Shipping stage of an order processing pipeline, ensures the integrity of the shipping cost by setting <code>order._shipping_total</code> to zero (0).</p>
