<h2><a name="com_compref_qrkk"></a>SimpleList.Count Property</h2>
<p>
The <b>Count</b> property returns the number of elements in the <b>SimpleList</b> object. (Read-only)</p>
<h4>Example</h4>
<p>
The following example displays the number of items in the <code>my_list</code> object:</p>
<pre><code>Response.Write my_list.Count 
</code></pre>
