<H3>    Installing the MFC Migration Kit</H3><P><B><FONT FACE="Symbol">Þ</FONT>    To install the MFC Migration Kit</B></P>
<P>    1.    Insert the distribution diskette into a disk drive.</P>
<P>    2.    From File Manager, run SETUP.EXE on the diskette.</P>
<P>
<P>Setup installs the kit in the location you specify.</P>
