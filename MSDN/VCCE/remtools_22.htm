<h2><a name="_vcce_refreshing_the_windows_ce_process_viewer"></a>Refreshing the Windows CE Process Viewer</h2>
<h4><img src="wedge.gif" border=0>&nbsp;&nbsp;&nbsp;&nbsp;To refresh the Windows CE Process Viewer</h4>
<ul>
<li>
On the <b>Process Viewer </b>Toolbar, click the Refresh <b>Process Information</b> button.<p>
-or-
<p>
On the <b>View</b> menu, click <b>Refresh</b>.
</li>
</ul>
