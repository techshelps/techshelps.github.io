<h2><a name="_vcce_renaming_a_key_or_value"></a>Renaming a Key or Value</h2>
<h4><img src="wedge.gif" border=0>&nbsp;&nbsp;&nbsp;&nbsp;To rename a key or value in the Windows CE registry</h4>
<ol>
<li>
Click a key or value you want to rename, and then click <b>Rename</b> on the <b>Edit</b> menu. You do not have to open the key or value.</li>
<li>
Type the new name, and then press <b>Enter</b>.</li>
</ol>
