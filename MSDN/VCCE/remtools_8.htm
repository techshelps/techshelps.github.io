<h2><a name="_vcce_exporting_the_windows_ce_registry_to_a_text_file"></a>Exporting the Windows CE Registry to a Text File</h2>
<h4><img src="wedge.gif" border=0>&nbsp;&nbsp;&nbsp;&nbsp;To export the Windows CE registry to a text file</h4>
<ol>
<li>
On the <b>Registry</b> menu, click <b>Export Registry File</b>.</li>
<li>
In the <b>Save in</b> drop-down list box, select a file location.</li>
<li>
Enter a text string in the <b>File name</b> field.</li>
</ol>
