<h2><a name="_vcce_changing_a_value"></a>Changing a Value</h2>
<h4><img src="wedge.gif" border=0>&nbsp;&nbsp;&nbsp;&nbsp;To change a Windows CE registry value</h4>
<ol>
<li>
Double-click the value you want to change to open the <b>New Value</b> dialog box.</li>
<li>
In the <b>Value</b> field, type the new value definition and click <b>OK</b>.</li>
</ol>
