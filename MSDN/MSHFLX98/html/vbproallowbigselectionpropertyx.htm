<h1><a name="vbproallowbigselectionpropertyx"></a>AllowBigSelection Property Example</h1>
<p>
The following code example allows an entire column or row to be selected when the user clicks on the header.</p>
<p class=indent>
<B><b>Note</b></B>&nbsp;&nbsp;&nbsp;If you are using the <b>MSFlexGrid</b>, substitute "MSHFlexGrid1" with "MSFlexGrid1."</p>
<pre><code>Sub Form1_Load ()
   MSHFlexGrid1.<span class=cfe><b>AllowBigSelection</b></span> =True
End Sub
</code></pre>
