<p>
<b><a name="dadefdefaultworkspace"></a>default workspace</b></p>
<p>
The <b>Workspace</b> object that DAO automatically establishes when your application first references any DAO object. This <b>Workspace</b> is referenced by <code>DBEngine.Workspaces(0)</code> or simply <code>Workspaces(0)</code>.</p>
