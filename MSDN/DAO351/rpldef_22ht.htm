<p>
<b><a name="dadefunmanagedreplica"></a>unmanaged replica</b></p>
<p>
A replica that is not managed by a Synchronizer. Unmanaged replicas appear on the Synchronization window with a special icon. You cannot set synchronization schedules from an unmanaged replica, although they can be synchronized by another Synchronizer or through DAO code.</p>
