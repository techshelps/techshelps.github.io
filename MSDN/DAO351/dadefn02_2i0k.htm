<p>
<b><a name="dadefoleautomationobject"></a>ActiveX object</b></p>
<p>
An object that is exposed to other applications or programming tools through Automation (formerly OLE Automation) interfaces. For example, Microsoft Access can create and manipulate ActiveX objects within Microsoft Word or Microsoft Excel.</p>
