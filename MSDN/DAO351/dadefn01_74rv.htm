<p>
<b><a name="dadefbookmark"></a>bookmark</b></p>
<p>
A property of the <b>Recordset</b> object that contains a binary string identifying the current record. If you assign the <b>Bookmark</b> value to a variable and then move to another record, you can make the earlier record current again by setting the <b>Bookmark</b> property to that string variable.</p>
