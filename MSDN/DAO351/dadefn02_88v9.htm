<p>
<b><a name="dadefupdate"></a>update</b></p>
<p>
The process that saves changes to data in a record. Until the record is saved, changes are stored in a temporary record called the copy buffer. The UPDATE clause in an SQL statement changes data values in one or more records (rows) in a database table. </p>
