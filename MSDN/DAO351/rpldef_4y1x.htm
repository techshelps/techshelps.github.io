<p>
<b><a name="rpldefschedule"></a>schedule</b></p>
<p>
The times when the Synchronizer will initiate synchronization with other replicas. The minimum increment of time between scheduled synchronizations is 15 minutes. You can set different schedules between any two Synchronizers.</p>
