<p>
<b><a name="dadefkeysetcursor"></a>keyset cursor</b></p>
<p>
A set of rows that you can use to add, change, or delete rows from an underlying database table or tables. Movement within the keyset is unrestricted. A keyset cursor can contain columns from one or more tables in a database. Membership is fixed.</p>
