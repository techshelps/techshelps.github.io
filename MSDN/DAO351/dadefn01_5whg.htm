<p>
<b><a name="dadefdataaccessobject"></a>DAO object</b></p>
<p>
An object that is defined by the Data Access Objects (DAO) library. You can use DAO objects, such as the <b>Database</b>, <b>TableDef</b>,<b> Recordset</b>, and <b>QueryDef</b> objects, to represent objects that are used to organize and manipulate data, such as tables and queries, in code.</p>
