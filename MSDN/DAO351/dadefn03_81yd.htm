<p>
<b><a name="dadefbigintegerdatatype"></a>Big Integer data type</b></p>
<p>
A data type that stores a signed, exact numeric value with precision 19 (signed) or 20 (unsigned), scale 0 (signed: -263 &le; n &le; 263-1; unsigned: 0 &le; n &le; 264-1).</p>
