<p>
<b><a name="dadefstaticcursor"></a>static cursor</b></p>
<p>
A result set where the membership, order, and values are generally fixed when the cursor is opened. If other users update, delete, or insert rows, the cursor doesn't reflect these changes until you close and reopen it.</p>
