<h3>Assumption: The plus sign (+) character is invalid in a
filename.</h3>

<p>Under the systems that support long filenames, you can include
a plus sign (+) in a filename. So if I wanted to be romantic, and
if I had a file containing information about me and my husband, I
could name it <i>Nancy + Jonathan</i>. </p>
