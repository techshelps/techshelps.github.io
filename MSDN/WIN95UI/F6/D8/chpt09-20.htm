<h2>IShellLink::GetHotkey</h2>

<h4>Syntax:</h4>

<p>GetHotkey (WORD *<i>pwHotkey</i>); </p>

<h4>Parameter:</h4>

<ul>
    <li><i>pwHotkey</i> is a pointer to a WORD to receive the hot
        key. </li>
</ul>

<h4>Description:</h4>

<p>Gets the hot key for the shortcut object. </p>
