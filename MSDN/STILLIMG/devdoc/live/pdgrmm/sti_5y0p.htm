<h2><a name="_win32_still_image_availability"></a>Still Image Availability</h2>
<p>
<span style=color:#FF0000>[This is preliminary documentation and subject to change.]</span> </p>
<p>
Still Image is available in the Microsoft® Windows NT® 5.0 operating system, and the Microsoft Windows® 98 operating system. It is not available for Microsoft MS-DOS®, Windows 3.1, Windows 95 or Windows NT 4.0.</p>
