<h1><a name="vbcmdpropertiesclassbuilderedit"></a>Properties Command (Class Builder Edit Menu)</h1>
<p>
<object id=alink_1 type="application/x-oleobject"
	classid="clsid:adb880a6-d8ff-11cf-9377-00aa003b7a11">

<PARAM name="Item2" value="vbcmdPropertiesClassBuilderEditC">

<p>
Displays the Class Module Builder dialog box for the currently selected property, method, or event, with the Properties tab selected. This allows editing of the currently selected class member.</p>
