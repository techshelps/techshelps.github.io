<h2>Preemptive Multitasking and Multithreading for 32-Bit Applications</H2><P><I>More responsive and stable for users</I></P>
<P>Windows 95 supports and enables a whole new class of 32-bit applications with preemptive multitasking, allowing the computer to do more than one task at a time.</P>
