<h2>Remote Administration and Backup</H2><P><I>Control over remote computers</I></P>
<P>Windows 95 includes remote administration tools — System Monitor, Registry Editor, and Net Watcher — and backup agents for popular server-based backup programs. Windows&nbsp;95 also provides agents for other system-management tools.</P></FONT></BODY></HTML>
