<h3>Long Filenames and UNC Names</H3><P>Under Windows 95, 32-bit applications also support new capabilities such as long filenames and UNC paths in common dialog boxes. This makes it easier and more efficient for users to name files what they want and to find and open files without mapping drives. </P></FONT></BODY></HTML>
