<H1>Chapter 13 Introduction to Systems Management</H1><P></P>
<P>The Windows&nbsp;95 system architecture supports security and centralized system management for configuring remote computers on the network. This chapter summarizes the features that support system management in Windows&nbsp;95.</P>
