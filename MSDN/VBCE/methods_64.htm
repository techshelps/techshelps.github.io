<h2><a name="_vbce_remove"></a>Remove</h2>
<p>
<b>Remove</b> removes an image from the <b>ImageList</b>.</p>
<h4>Syntax</h4>
<p>
<i>Object</i>.<b>Remove</b> (<i>index</i>)</p>
<h4>Remarks</h4>
<p>
It is passed the index of an image to remove. The image data is lost. It returns the new number of images in the list.</p>
