<h2><a name="_vbce_comparison"></a>Comparison</h2>
<p>
The following comparison constants can be used anywhere in your code in place of actual values: </p>
<table cellspacing=4 cols=3>
<tr valign=top>
<th align=left width=31%>Constant</th>
<th align=left width=34%>Value</th>
<th align=left width=35%>Description</th>
</tr>
<tr valign=top>
<td width=31%><b>vbBinaryCompare</b></td>
<td width=34%>0</td>
<td width=35%>Perform a binary comparison.</td>
</tr>
<tr valign=top>
<td width=31%><b>vbTextCompare</b></td>
<td width=34%>1</td>
<td width=35%>Perform a textual comparison.</td>
</tr>
<tr valign=top>
<td width=31%><b>vbDatabaseCompare</b></td>
<td width=34%>2</td>
<td width=35%>Not supported.</td>
</tr>
</table><br>
<p>&nbsp;</p></body>
