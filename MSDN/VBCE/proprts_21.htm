<h2><a name="_vbce_bytesreceived"></a>BytesReceived</h2>
<p>
Returns a Long value representing the amount of data received (currently in the receive buffer). Read-only, not available at design time.</p>
<h4>Syntax</h4>
<p>
<i>object</i>.<b>BytesReceived</b></p>
<h4>Return Value</h4>
<p>
Long</p>
