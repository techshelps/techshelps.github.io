<h2><a name="_vbce_vbs_ltrim_rtrim_trim"></a>LTrim, RTrim,Trim</h2>
<p>
Returns a copy of a string without leading spaces (LTrim), trailing spaces (RTrim), or both leading and trailing spaces (Trim).</p>
<h4>Syntax</h4>
<p>
LTrim(string)</p>
<p>
RTrim(string)</p>
<p>
Trim(string)</p>
<p>
The string argument is any valid string expression. If string contains Null, <b>Null</b> is returned.</p>
<p>&nbsp;</p></body>
