<h2><a name="_vbce_vbs_space"></a>Space</h2>
<p>
Returns a string consisting of the specified number of spaces.</p>
<h4>Syntax</h4>
<p>
Space(number)</p>
<p>
The number argument is the number of spaces you want in the string.</p>
