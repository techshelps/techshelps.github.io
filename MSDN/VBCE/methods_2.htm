<h2><a name="_vbce_add"></a>Add</h2>
<p>
<b>Add</b> adds an image to an <b>ImageList</b>. Images can be .bmp, .dib or .2bp format. </p>
<h4>Syntax</h4>
<p>
<i>Object</i>.<b>Add</b> (<i>filename</i>)</p>
<h4>Remarks</h4>
<p>
<b>Add</b> is passed the name of a valid image file to load and adds the image to the <b>Imagelist</b>.</p>
