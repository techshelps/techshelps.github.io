<h2><a name="_vbce_path"></a>Path</h2>
<p>
Returns or sets the current path. Not available at design time. For the <b>App</b> object, read-only at run time.</p>
<h4>Syntax</h4>
<p>
<i>object</i>.<b>Path</b><i> [= pathname]</i></p>
<table cellspacing=4 cols=2>
<tr valign=top>
<th align=left width=48%>Part</th>
<th align=left width=52%>Description</th>
</tr>
<tr valign=top>
<td width=48%><i>pathname</i></td>
<td width=52%>A string expression that evaluates to the path name.</td>
</tr>
</table><br>
<h4>Remarks</h4>
<p>
The value of the <b>Path</b> property is a string indicating a path. </p>
<p>&nbsp;</p></body>
