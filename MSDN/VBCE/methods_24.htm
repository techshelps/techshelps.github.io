<h2><a name="_vbce_filedatetime"></a>FileDateTime</h2>
<p>
Returns a Variant (Date) that indicates the date and time when a file was created or last modified.</p>
<h4>Syntax</h4>
<p>
<i>filesystem.</i><b>FileDateTime</b> <i>(Pathname)</i></p>
<p>
The required <i>pathname</i> argument is a string expression that specifies a file name. The <i>pathname</i> may include the directory or folder.</p>
