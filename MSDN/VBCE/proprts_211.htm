<h2><a name="_vbce_sockethandle"></a>SocketHandle</h2>
<p>
Returns a Long value that corresponds to the socket handle that the control uses to communicate with the Winsock layer. Read-only, and unavailable at design time.</p>
<h4>Syntax</h4>
<p>
<i>object.</i><b>SocketHandle</b></p>
<h4>Data Type</h4>
<p>
Long</p>
<h4>Remarks</h4>
<p>
This property was designed to be passed to Winsock APIs.</p>
<p>&nbsp;</p></body>
