<h2><a name="_vbce_entercell"></a>EnterCell</h2>
<p>
Occurs when the currently active cell changes to a different cell.</p>
<h4>Syntax</h4>
<p>
Private Sub <i>object</i>_EnterCell ()</p>
<p>
The object placeholder represents an object expression that evaluates to an object.</p>
<h4>Remarks</h4>
<p>
Dragging the mouse over a cell does not trigger the EnterCell event. </p>
