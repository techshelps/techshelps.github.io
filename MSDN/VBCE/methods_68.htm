<h2><a name="_vbce_reset"></a>Reset</h2>
<p>
<b>Reset</b> removes all images from the <b>ImageList </b>and resets all other information.</p>
<h4>Syntax</h4>
<p>
<i>Object</i>.<b>Reset</b> ()</p>
<h4>Remarks</h4>
<p>
<b>Reset</b> clears the <b>ImageWidth</b> and <b>ImageHeight</b> entries, allowing the control to be used with differently sized images.</p>
<p>&nbsp;</p></body>
