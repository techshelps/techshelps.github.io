<h2><a name="_vbce_dataarrival"></a>DataArrival</h2>
<p>
Occurs when new data arrives.</p>
<h4>Syntax</h4>
<p>
<i>object_</i><b>DataArrival</b> (<i>long lBytes)</i></p>
<p>
The parts of the <b>DataArrival</b> event syntax are described in the following table. </p>
<table cellspacing=4 cols=2>
<tr valign=top>
<th align=left width=48%>Part</th>
<th align=left width=52%>Description</th>
</tr>
<tr valign=top>
<td width=48%><i>object</i></td>
<td width=52%>An object expression that evaluates to an object.</td>
</tr>
<tr valign=top>
<td width=48%><i>lBytes</i></td>
<td width=52%>Number of bytes in the input queue.</td>
</tr>
</table><br>
<p>&nbsp;</p></body>
