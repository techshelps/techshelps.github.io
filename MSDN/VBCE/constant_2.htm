<h2><a name="_vbce_color_constant"></a>Color</h2>
<p>
The following color constants can be used anywhere in your code in place of actual values: </p>
<table cellspacing=4 cols=3>
<tr valign=top>
<th align=left width=31%>Constant</th>
<th align=left width=34%>Value</th>
<th align=left width=35%>Description</th>
</tr>
<tr valign=top>
<td width=31%><b>vbBlack</b></td>
<td width=34%>&amp;h00</td>
<td width=35%>Black</td>
</tr>
<tr valign=top>
<td width=31%><b>vbRed</b></td>
<td width=34%>&amp;hFF</td>
<td width=35%>Red</td>
</tr>
<tr valign=top>
<td width=31%><b>vbGreen</b></td>
<td width=34%>&amp;hFF00</td>
<td width=35%>Green</td>
</tr>
<tr valign=top>
<td width=31%><b>vbYellow</b></td>
<td width=34%>&amp;hFFFF</td>
<td width=35%>Yellow</td>
</tr>
<tr valign=top>
<td width=31%><b>vbBlue</b></td>
<td width=34%>&amp;hFF0000</td>
<td width=35%>Blue</td>
</tr>
<tr valign=top>
<td width=31%><b>vbMagenta</b></td>
<td width=34%>&amp;hFF00FF</td>
<td width=35%>Magenta</td>
</tr>
<tr valign=top>
<td width=31%><b>Cyan</b></td>
<td width=34%>&amp;hFFFF00</td>
<td width=35%>Cyan</td>
</tr>
<tr valign=top>
<td width=31%><b>vbWhite</b></td>
<td width=34%>&amp;hFFFFFF</td>
<td width=35%>White</td>
</tr>
</table><br>
