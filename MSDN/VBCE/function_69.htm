<h2><a name="_vbce_vbs_sqr"></a>Sqr</h2>
<p>
Returns the square root of a number.</p>
<h4>Syntax</h4>
<p>
Sqr(number)</p>
<p>
The number argument can be any valid numeric expression greater than or equal to 0.</p>
