<h2><a name="_vbce_close_event"></a>Close</h2>
<p>
Occurs when the remote computer closes the connection. Applications should use the <b>Close</b> method to correctly close a TCP connection.</p>
<h4>Syntax</h4>
<p>
<i>object_</i><b>Close</b><i>( )</i></p>
<p>
The <i>object</i> placeholder represents an object expression that evaluates to an object.</p>
<h4>Arguments</h4>
<p>
None.</p>
<p>&nbsp;</p></body>
