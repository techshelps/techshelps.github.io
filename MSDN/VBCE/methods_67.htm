<h2><a name="_vbce_replace"></a>Replace</h2>
<p>
<b>Replace </b>replaces an image in an <b>ImageList</b>.</p>
<h4>Syntax</h4>
<p>
<i>Object</i>.<b>Replace</b> (<i>index</i>)</p>
<h4>Remarks</h4>
<p>
<b>Replace</b> is passed the index of a valid image file to load, and returns the number of images in the <b>ImageList</b>. </p>
