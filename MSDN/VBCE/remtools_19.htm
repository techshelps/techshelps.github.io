<h2><a name="_vbce_deleting_a_key_or_value"></a>Deleting a Key or Value</h2>
<h4><img src="wedge.gif" border=0>&nbsp;&nbsp;&nbsp;&nbsp;To delete a key or value from the Windows CE registry</h4>
<ul>
<li>

</ul>
