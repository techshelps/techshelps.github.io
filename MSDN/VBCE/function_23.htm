<h2><a name="_vbce_vbs_day"></a>Day</h2>
<h4>Description</h4>
<p>
Returns a whole number between 1 and 31, inclusive, representing the day of the month.</p>
<h4>Syntax</h4>
<p>
Day(date)</p>
<p>
The date argument is any expression that can represent a date. If date contains Null, <b>Null</b> is returned.</p>
