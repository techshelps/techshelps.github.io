<h2><a name="_vbce_attr"></a>Attr</h2>
<p>
Returns a Long integer representing the file mode. </p>
<h4>Syntax</h4>
<p>
<i>file</i>.<b>Attr</b></p>
<h4>Return Values</h4>
<p>
When the return type argument is 1, the return values listed in the following table indicate the file access mode.</p>
<table cellspacing=4 cols=2>
<tr valign=top>
<th align=left width=48%>Mode</th>
<th align=left width=52%>Value</th>
</tr>
<tr valign=top>
<td width=48%>Input</td>
<td width=52%>1</td>
</tr>
<tr valign=top>
<td width=48%>Output</td>
<td width=52%>2</td>
</tr>
<tr valign=top>
<td width=48%>Random</td>
<td width=52%>4</td>
</tr>
<tr valign=top>
<td width=48%>Append</td>
<td width=52%>8</td>
</tr>
<tr valign=top>
<td width=48%>Binary</td>
<td width=52%>32</td>
</tr>
</table><br>
<p>&nbsp;</p></body>
