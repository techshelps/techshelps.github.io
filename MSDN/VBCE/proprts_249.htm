<h2><a name="_vbce_underlyingvalue"></a>UnderlyingValue</h2>
<p>
Indicates a <b>Field</b> object's current value in the database.</p>
<h4>Return Value</h4>
<p>
Returns a Variant value.</p>
<h4>Remarks</h4>
<p>
Use the <b>UnderlyingValue</b> property to return the current field value from the database. </p>
<p>
The <b>OriginalValue</b> property is not supported.</p>
<p>&nbsp;</p></body>
