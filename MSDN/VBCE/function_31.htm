<h2><a name="_vbce_vbs_hour"></a>Hour</h2>
<h4>Description</h4>
<p>
Returns a whole number between 0 and 23, inclusive, representing the hour of the day. </p>
<h4>Syntax</h4>
<p>
Hour(time)</p>
<p>
The time argument is any expression that can represent a time. If time contains Null, Null is returned.</p>
