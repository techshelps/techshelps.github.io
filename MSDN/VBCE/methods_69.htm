<h2><a name="_vbce_rmdir"></a>RmDir</h2>
<p>
Deletes an existing empty directory.</p>
<h4>Syntax</h4>
<p>
<i>filesystem.</i><b>RmDir</b> <i>PathName</i></p>
<p>
The parts of the <b>RmDir</b> function syntax are described in the following table.</p>
<table cellspacing=4 cols=2>
<tr valign=top>
<th align=left width=48%>Part</th>
<th align=left width=52%>Description</th>
</tr>
<tr valign=top>
<td width=48%><i>PathName</i></td>
<td width=52%>String that contains the directory name.</td>
</tr>
</table><br>
<p>&nbsp;</p></body>
