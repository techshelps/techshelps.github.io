<h2><a name="_vbce_expanding_or_collapsing_the_windows_ce_spy_tree"></a>Expanding or Collapsing the Windows CE Spy Tree</h2>
<h4><img src="wedge.gif" border=0>&nbsp;&nbsp;&nbsp;&nbsp;To expand or collapse the Windows CE Spy tree</h4>
<ul>
<li>
From the tree view, click the plus symbol (+) to the left of the window icon to expand the tree one level, or click the minus symbol (–)<b> </b>to collapse the tree one level.</li>
</ul>
