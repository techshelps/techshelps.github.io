<h2><a name="_vbce_mkdir"></a>MkDir</h2>
<p>
Creates a new directory.</p>
<h4>Syntax</h4>
<p>
<i>filesystem.</i><b>MkDir</b> <i>PathName</i></p>
<p>
The <i>pathname</i> is a string expression that contains the directory name. </p>
