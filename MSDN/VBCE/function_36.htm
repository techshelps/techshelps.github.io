<h2><a name="_vbce_vbs_isarray"></a>IsArray</h2>
<p>
Returns a Boolean value indicating whether a variable is an array.</p>
<h4>Syntax</h4>
<p>
IsArray(varname)</p>
<p>
The varname argument can be any variable.</p>
<h4>Remarks</h4>
<p>
IsArray returns True if the variable is an array; otherwise, it returns False. IsArray is especially useful with variants containing arrays.</p>
