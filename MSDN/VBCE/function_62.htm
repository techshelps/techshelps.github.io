<h2><a name="_vbce_vbs_scriptenginemajorversion"></a>ScriptEngineMajorVersion</h2>
<p>
Returns the major version number of the script engine in use.</p>
<h4>Syntax</h4>
<p>
ScriptEngineMajorVersion</p>
<h4>Remarks</h4>
<p>
The return value corresponds directly to the version information contained in the DLL for the scripting language in use.</p>
