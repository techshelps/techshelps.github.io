<h2><a name="_vbce_vbs_month"></a>Month</h2>
<p>
Returns a whole number between 1 and 12, inclusive, representing the month of the year.</p>
<h4>Syntax</h4>
<p>
Month(date)</p>
<p>
The date argument is any expression that can represent a date. If date contains Null, <b>Null</b> is returned.</p>
