<h2><a name="_vbce_adding_a_key"></a>Adding a Key</h2>
<h4><img src="wedge.gif" border=0>&nbsp;&nbsp;&nbsp;&nbsp;To add a key to the Windows CE registry</h4>
<ol>
<li>
Click <b>New</b>, and then click <b>Key</b>. The new key appears with a temporary name.</li>
<li>
Type a name for the new key, and then press <b>Enter.</b></li>
</ol>
