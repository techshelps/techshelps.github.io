<h2><a name="_vbce_seek"></a>Seek</h2>
<p>
Gets or sets the next position that is read or written. Zero or negative <b>Seek</b> causes an error.</p>
<h4>Syntax</h4>
<p>
<i>file</i>.<b>Seek</b></p>
<h4>Example</h4>
<pre><code>File.Seek= 5</code></pre>
