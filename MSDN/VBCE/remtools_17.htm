<h2><a name="_vbce_adding_a_value"></a>Adding a Value</h2>
<h4><img src="wedge.gif" border=0>&nbsp;&nbsp;&nbsp;&nbsp;To add a value to the Windows CE registry</h4>
<ol>
<li>
Click <b>New</b>, and then click the type of value you want to add: String Value, Multi-string Value, Binary Value, or DWORD Value. The new value appears with a temporary name.</li>
<li>
Type a name for the new value, and then press <b>Enter</b>.</li>
</ol>
<p>&nbsp;</p></body>
