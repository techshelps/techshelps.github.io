<h2><a name="_vbce_loc"></a>Loc</h2>
<p>
Returns a Long integer specifying the current read/write position. With files opened using Random mode, <b>Loc</b> returns the number of the last record read or written. When opening files with all other modes, <b>Loc</b> returns the position of the last byte read or written.</p>
<h4>Syntax</h4>
<p>
<i>file</i>.<b>Loc</b></p>
