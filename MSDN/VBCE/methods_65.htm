<h2><a name="_vbce_removeall"></a>RemoveAll</h2>
<p>
<b>RemoveAll</b> removes an image from the <b>ImageList</b>.</p>
<h4>Syntax</h4>
<p>
<i>Object</i>.<b>RemoveAll</b> ()</p>
<h4>Remarks</h4>
<p>
<b>RemoveAll</b> is the same as setting <b>Count</b> to zero. All other information, such as <b>ImageWidth</b> and <b>ImageHeight</b>, is preserved.</p>
