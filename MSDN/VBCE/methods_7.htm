<h2><a name="_vbce_clear_clipboard_combobox_listbox_"></a>Clear (Clipboard, ComboBox, ListBox)</h2>
<p>
Clears the contents of a <b>ListBox</b>, <b>ComboBox</b>, or the system Clipboard.</p>
<h4>Syntax</h4>
<p>
<i>object</i>.<b>Clear</b></p>
<p>
The <i>object</i> placeholder represents an object expression that evaluates to an object.</p>
