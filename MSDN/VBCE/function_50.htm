<h2><a name="_vbce_vbs_minute"></a>Minute</h2>
<p>
Returns a whole number between 0 and 59, inclusive, representing the minute of the hour.</p>
<h4>Syntax</h4>
<p>
Minute(time)</p>
<p>
The time argument is any expression that can represent a time. If time contains Null, <b>Null</b> is returned.</p>
