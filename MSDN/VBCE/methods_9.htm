<h2><a name="_vbce_close"></a>Close</h2>
<p>
Closes a TCP connection or a listening socket for both client and server applications. Returns the number of errors in the Errors collection. Returns a Long value. </p>
<h4>Syntax</h4>
<p>
<i>object</i>.<b>Close</b></p>
<h4>Arguments</h4>
<p>
None.</p>
