<H2>

<A NAME="_progress_bar_styles"></A>Progress Bar Styles</H2>

<P>Progress bar styles supported by Windows CE are described in the following table.</P>

<TABLE cols=2>

<TR VALIGN="top">
<TH align=left width=29%>Style </TH>
<TH align=left width=71%>Description</TH>
</TR>

<TR VALIGN="top">
<TD width=29%>PBS_SMOOTH </TD>
<TD width=71%>Displays progress status in a smooth scrolling bar instead of the default segmented bar. </TD>
</TR>

<TR VALIGN="top">
<TD width=29%>PBS_VERTICAL </TD>
<TD width=71%>Displays progress status vertically, from bottom to top. </TD>
</TR>
</TABLE><BR>
