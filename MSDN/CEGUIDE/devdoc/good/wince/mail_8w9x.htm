<H2>

<A NAME="_updating_the_message_store"></A>Updating the Message Store</H2>

<P>If your application changes any of the members of <A HREF="JavaScript:hhobj_1.Click()"><B>MailMsg</B></A>, for example, setting the MAIL_STATUS_READ flag, the message store is not affected until the message is reinserted. You must call the <A HREF="JavaScript:hhobj_2.Click()"><B>MailUpdate</B></A> function to make the modifications permanent in the message store.</P>
