<H2>

<A NAME="_handling_mail_errors"></A>Handling Mail Errors</H2>

<P>When an error occurs, call the <A HREF="JavaScript:hhobj_1.Click()"><B>MailError</B></A> function to obtain the error information. You can also call <A HREF="JavaScript:hhobj_2.Click()"><B>MailErrorMsg</B></A> to obtain a more descriptive error condition.</P>
