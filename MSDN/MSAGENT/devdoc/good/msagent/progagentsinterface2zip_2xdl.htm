<h2><a name="progagentsinterface2zip_9"></a>Interfaces</h2>
<p>
Microsoft Agent defines interfaces that allow applications to access its services, enabling an application to control the animation of a character, support user input events, and specify output.</p>
<p>
All the Microsoft Agent interfaces are defined in header (.h) files.</p>
