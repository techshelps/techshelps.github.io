<h2><a name="techfaq2zip_28"></a>I cannot load a character when the URL includes a tilde (~) character.</h2>
<p>
Microsoft Agent 1.5.0 does not accept tilde characters as part of a URL for an animation file. However, support has been added. Update to the latest release (November 1997).</p>
