<h2><a name="deschar2zip_18"></a>The Speaking State</h2>
<p>
The animation services use the <b>Speaking</b> state when a speaking animation cannot be found for the current animation. Assign a simple speaking animation to this state. For example, you can use a single frame consisting of the character's neutral position with mouth overlays.</p>
