<h2><a name="tshoot2zip_6"></a>When I attempt to install Microsoft Agent on Microsoft Windows NT, I get a message indicating that I need to be an administrator.</h2>
<p>
Because Microsoft Agent writes files to your system directory when it installs, you must have administrator (not user) privileges to install.</p>
