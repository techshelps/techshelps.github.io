<h1><a name="progagentcontrol2zip_10"></a>Accessing Microsoft Agent Services Directly</h1>
<p>
If you are using C, C++, or Java™, you can access the Microsoft Agent server directly using its ActiveX (OLE) interfaces. For more information on these interfaces, see Programming the Microsoft Agent Server Interface.</p>
