<h2><a name="progagentcontrol2zip_111"></a>HotKey Property</h2>
<h4>Description</h4>
<p>
Returns a string that specifies the user's current setting for the push-to-talk hot key.</p>
<h4>Syntax </h4>
<p>
<i>agent</i>.SpeechInput.HotKey</p>
<h4>Remarks</h4>
<p>
Querying this property raises an error if <b>Installed</b> or <b>Enabled</b> is <b>False</b>.</p>
