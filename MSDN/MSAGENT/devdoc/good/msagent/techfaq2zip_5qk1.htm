<h2><a name="techfaq2zip_21"></a>What programming languages can I use to program the Microsoft Agent control?</h2>
<p>
Microsoft Agent should be supportable from any language that supports the ActiveX interface. It includes code samples for Microsoft Visual Basic®, VBScript, JavaScript™, C/C++, and Java. </p>
