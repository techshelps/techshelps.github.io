<h2><a name="techfaq2zip_27"></a>When running under Internet Explorer 4.0 Preview 1 or 2, events don't fire after Microsoft Agent has been running, or the character leaves behind parts of its animation.</h2>
<p>
These problems are related to the IE 4.0 Preview 1 and 2. Install the official commercial release of IE 4.0.</p>
