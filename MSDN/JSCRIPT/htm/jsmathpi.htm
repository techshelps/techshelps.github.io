<H5>Description</H5>
<BLOCKQUOTE>The ratio of the circumference of a circle to its diameter. </BLOCKQUOTE>
<H5>Syntax</H5>
<BLOCKQUOTE>
<b>var</b><i> numVar<br>
numVar</i> =<b> Math.PI</b>

</blockquote>
<H5>Syntax</H5>
<BLOCKQUOTE>
The <b>PI </b>property, a constant, is approximately equal to 3.14159.
</BLOCKQUOTE>
