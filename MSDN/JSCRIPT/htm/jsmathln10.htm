<H5>Description</H5>
<BLOCKQUOTE>The natural logarithm of 10. </BLOCKQUOTE>
<H5>Syntax</H5>
<BLOCKQUOTE>
<b>var</b><i> numVar<br>
numVar </i>=<b> Math.LN10</b>

</blockquote>
<H5>Remarks</H5>
<blockquote>
The <b>LN10</b> property is approximately equal to 2.302.</blockquote>
