<H5>Description</H5>
<BLOCKQUOTE>The base-2 logarithm of <i>e</i>, Euler's constant.</BLOCKQUOTE>
<H5>Syntax</H5>
<BLOCKQUOTE>
<b>var</b><i> varName<br>
varName = objName</i><b>.LOG2E</b>

</blockquote>
<H5>Remarks</H5>
<BLOCKQUOTE>
The <b>LOG2E</b> property, a constant, is approximately equal to 1.442.
</blockquote>
