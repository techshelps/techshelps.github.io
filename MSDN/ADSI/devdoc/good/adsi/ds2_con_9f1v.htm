<h2><a name="_ds_ads_attr__constants"></a>ADS_ATTR_* constants</h2>
<p>
Constants prefixed with ADS_ATTR_* specify the control codes used in the <b>ADS_ATTR_INFO</b> structure. </p>
<pre><code>#define  ADS_ATTR_CLEAR     ( 1 )
#define  ADS_ATTR_UPDATE    ( 2 )
#define  ADS_ATTR_APPEND    ( 3 )
#define  ADS_ATTR_DELETE    ( 4 ) 
</code></pre>
