<h3><a name="_ds_automation_enumerating_users_in_a_group"></a>Automation - Enumerating Users in a Group</h3>
<pre><code>Dim Group as IADsGroup
Dim Member as IADs
 
' Bind to a known group object.
Set Group = GetObject("WinNT://MyDomain/Administrators")
 
' Enumerate the members in the group.
For Each Member in Group.Members
    Debug.Print Member.Name
Next Member
 </code></pre>
