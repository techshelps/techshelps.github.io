<h3><a name="_ds_automation_adding_users_to_a_group"></a>Automation - Adding Users to a Group</h3>
<pre><code>Dim Group as IADsGroup
 
' Bind to a known group object.
Set Group = GetObject("WinNT://MyDomain/Groups/Administrators")
 
' Add Jane and John to the Administrators group.
Group.Add("WinNT://MyDomain/Users/John")
Group.Add("WinNT://MyDomain/Users/Jane")
 </code></pre>
