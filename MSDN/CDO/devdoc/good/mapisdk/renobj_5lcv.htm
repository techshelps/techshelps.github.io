<h1><a name="_olemsg_count_property_views_collection_"></a>Count Property (Views Collection)  <a href="renobj_5ub8.htm"><img src="images/group.gif" border=0></a></h1>
<p>
The <b>Count</b> property returns the number of <a href="renobj_6b3o.htm">CalendarView</a> or <a href="renobj_7kfo.htm">TableView</a> objects in the collection. Read-only. </p>
<h4>Syntax </h4>
<p>
<i>objViewsColl</i>.<b>Count</b> </p>
<h4>Data Type </h4>
<p>
Long </p>
<h4>Remarks </h4>
<p>
For more information on using the <b>Count</b> and <b>Item</b> properties, see the example in the <a href="renobj_40nz.htm"><b>Item</b></a> property. </p>
<p>&nbsp;</p></body>
