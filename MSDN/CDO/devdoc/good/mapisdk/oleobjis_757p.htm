<h1><a name="_olemsg_conversation_property_message"></a>Conversation Property (Message Object)  <a href="oleobjis_2p10.htm"><img src="images/group.gif" border=0></a></h1>
<p>
The <b>Conversation</b> property is obsolete. It has been replaced by the <a href="oleobjis_99gl.htm"><b>ConversationIndex</b></a> and <a href="oleobjis_83l1.htm"><b>ConversationTopic</b></a> properties. </p>
<p>
