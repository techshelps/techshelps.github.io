<h1><a name="_olemsg_name_property_format_object_"></a>Name Property (Format Object)  <a href="renobj_3cxg.htm"><img src="images/group.gif" border=0></a></h1>
<p>
The <b>Name</b> property returns or sets the reference name of this Format object. Read/write. </p>
<h4>Syntax </h4>
<p>
<i>objFormat</i>.<b>Name </b></p>
<h4>Data Type </h4>
<p>
String </p>
<h4>Remarks </h4>
<p>
The <b>Name</b> property represents the name used to identify a special-purpose format, which does not represent a specific property. </p>
<p>&nbsp;</p></body>
