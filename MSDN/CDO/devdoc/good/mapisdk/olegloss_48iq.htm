<dl>
<dt>
<a name="_olemsg_browser_gly"></a><b>browser</b></dt>
<dd>
A client application connected to the <a href="olegloss_48jb.htm#_olemsg_world_wide_web_gly">World Wide Web</a> that requests resources from a <a href="olegloss_48jb.htm#_olemsg_web_server_gly">Web server</a>, usually for the purpose of displaying them. An example of a browser is the Microsoft Internet Explorer. Also referred to as a Web browser. </dd>
