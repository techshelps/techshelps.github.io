<H1>DelegationState Property</H1>Applies To</P>
<SPAN CLASS="eln">TaskItem</SPAN> object.</P>
Description</P>
Returns the delegation state of the task. Can be one of the following <SPAN CLASS="lee">OlTaskDelegationState</SPAN> constants: <SPAN CLASS="lee">olTaskDelegationAccepted</SPAN>, <SPAN CLASS="lee">olTaskDelegationDeclined</SPAN>, <SPAN CLASS="lee">olTaskDelegationUnknown</SPAN> or <SPAN CLASS="lee">olTaskNotDelegated</SPAN>. Read-only <SPAN CLASS="lee">Long</SPAN>.</P>
