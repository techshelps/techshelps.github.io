<H1>ModifiedFormPages Property</H1>Applies To</P>
<SPAN CLASS="eln">Inspector</SPAN> object.</P>
Description</P>
Returns the <SPAN CLASS="lee">Pages</SPAN> collection that represents all the pages for the item in the inspector. The main page and up to a 3 customizable pages can be obtained using the <SPAN CLASS="lee">Add</SPAN> method. Read-only.</P>
