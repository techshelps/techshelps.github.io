<H1>BCC Property</H1>Applies To</P>
<SPAN CLASS="eln">MailItem</SPAN> object.</P>
Description</P>
Returns the display list of blind carbon copy (BCC) names for the <SPAN CLASS="lee">Recipient</SPAN>. This property contains the display names only. The <SPAN CLASS="lee">Recipients</SPAN> collection should be used to modify the BCC recipients. Read-only <SPAN CLASS="lee">String</SPAN>.</P>
