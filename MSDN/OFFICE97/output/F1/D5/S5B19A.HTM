<H1>SchedulePlusPriority Property</H1>Applies To</P>
<SPAN CLASS="eln">TaskItem</SPAN> object.</P>
Description</P>
Returns or sets the Microsoft Schedule+ priority for the task. Can be 1 through 9, A&nbsp;through Z, or A1 through Z9. Priority 1 is the highest. The default value is 3. Read/write <SPAN CLASS="lee">String</SPAN>.</P>
