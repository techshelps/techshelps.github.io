<H1>SelectedMailingAddress Property</H1>Applies To</P>
<SPAN CLASS="eln">ContactItem</SPAN> object.</P>
Description</P>
Returns or sets the type of the mailing address for the contact. Can be one of the following <SPAN CLASS="lee">OlMailingAddress</SPAN> constants: <SPAN CLASS="lee">olBusiness</SPAN>, <SPAN CLASS="lee">olHome</SPAN>, <SPAN CLASS="lee">olNone</SPAN>, or <SPAN CLASS="lee">olOther</SPAN>. Read/write <SPAN CLASS="lee">Long</SPAN>.</P>
See Also</P>
<SPAN CLASS="eln">MailingAddress</SPAN> property.</P>
