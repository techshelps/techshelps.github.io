<H1>DisplayComments Property</H1>Applies To</P>
<SPAN CLASS="eln">Presentation</SPAN><SPAN CLASS="lee"> object.</SPAN></P>
<SPAN CLASS="lee">Description</SPAN></P>
<SPAN CLASS="lee">True</SPAN> if comments are displayed in the specified presentation. Read/write <SPAN CLASS="lee">Long</SPAN>.</P>
See Also</P>
<SPAN CLASS="eln">AddComment</SPAN> method.</P>
Example</P>
This example hides comments in the active presentation.</P>

<pre><code>ActivePresentation.DisplayComments = False</code></pre>
