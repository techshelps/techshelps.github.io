<H1>Folders Property</H1>Applies To</P>
<SPAN CLASS="eln">MAPIFolder</SPAN> object, <SPAN CLASS="eln">NameSpace</SPAN> object.</P>
Description</P>
Returns the <SPAN CLASS="lee">Folders</SPAN> collection that represents all the folders contained in the specified folder or name space. The <SPAN CLASS="lee">NameSpace</SPAN> object is the root of all the folders for the given name space. Read-only.</P>
