<H1>MAPIAvailable Property</H1>Applies To</P>
<SPAN CLASS="eln">Application</SPAN><SPAN CLASS="lee"> object.</SPAN></P>
<SPAN CLASS="lee">Description</SPAN></P>
<SPAN CLASS="lee">True</SPAN> if MAPI is installed. Read-only <SPAN CLASS="lee">Boolean</SPAN>.</P>
See Also</P>
<SPAN CLASS="eln">MailMessage</SPAN> property.</P>
Example</P>
This example displays a message if MAPI is installed.</P>

<pre><code>If Application.MAPIAvailable = True Then
    MsgBox "MAPI is available"
End If</code></pre>
