<H2>Byte Data Type</H2>Description</P>
<SPAN CLASS="lee">Byte</SPAN> <SPAN CLASS="pop">variables</SPAN> are stored as single, unsigned, 8-bit (1-byte) numbers ranging in value from 0 to 255.</P>
The <SPAN CLASS="lee">Byte</SPAN> <SPAN CLASS="pop">data type</SPAN> is useful for containing binary data.</P>
See Also</P>
