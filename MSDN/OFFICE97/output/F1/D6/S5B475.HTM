<H1>ItemAdded Event</H1>Description</P>
Occurs after a reference is added.</P>
Syntax</P>
<SPAN CLASS="lee">Sub </SPAN><SPAN CLASS="p">object</SPAN><SPAN CLASS="lee">_ItemAdded(ByVal </SPAN><SPAN CLASS="p">item</SPAN><SPAN CLASS="lee"> As Reference)</SPAN></P>
The required <SPAN CLASS="p">item</SPAN> <SPAN CLASS="pop">argument</SPAN> specifies the item that was added.</P>
Remarks</P>
The ItemAdded event occurs when a <SPAN CLASS="lee">Reference</SPAN> is added to the <SPAN CLASS="lee">References</SPAN> collection.</P>
