<H1>Title Property</H1>Applies To</P>
<SPAN CLASS="eln">FileFind</SPAN> object.</P>
Description</P>
Macintosh only. Returns or sets a string (up to 80 characters long) that represents the document title in the properties of the file to be searched for. Read/write <SPAN CLASS="lee">String</SPAN>.</P>
See Also</P>
