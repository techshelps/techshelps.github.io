<H1>Long Data Type</H1>Description</P>
<SPAN CLASS="lee">Long</SPAN> (<B>Long Integer</B>) <SPAN CLASS="pop">variables</SPAN> are stored as signed 32-bit (4-byte) numbers ranging in value from –2,147,483,648 to 2,147,483,647. The <SPAN CLASS="pop">type-declaration character</SPAN> for <SPAN CLASS="lee">Long</SPAN> is the ampersand (<SPAN CLASS="lee">&amp;</SPAN>).</P>
See Also</P>
Data Type Summary, <SPAN CLASS="eln">Def</SPAN><SPAN CLASS="eln">type</SPAN> statements, <SPAN CLASS="eln">Integer</SPAN> data type.</P>
