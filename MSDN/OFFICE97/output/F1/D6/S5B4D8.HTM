<H1>Activate Method</H1>Applies To</P>
<SPAN CLASS="eln">Chart</SPAN> object, <SPAN CLASS="eln">DataSheet</SPAN> object.</P>
Description</P>
Activates the object.</P>
Syntax</P>
<SPAN CLASS="p">expression</SPAN><B>.</B><SPAN CLASS="lee">Activate</SPAN></P>
<SPAN CLASS="p">expression</SPAN>   Required. An expression that returns an object in the Applies To list.</P>
Example</P>
This example activates the datasheet.</P>

<pre><code>myChart.Application.DataSheet.Activate</code></pre>
