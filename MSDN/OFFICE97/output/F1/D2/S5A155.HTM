<H2>NoData Event — Macros</H2>Description</P>
To run a <SPAN CLASS="pop">macro</SPAN> when the <SPAN CLASS="jump">NoData</SPAN> event occurs, set the OnNoData property to the name of the macro.</P>
Remarks</P>
You can use the <SPAN CLASS="jump">CancelEvent</SPAN> action in a NoData macro to cancel printing of the blank <SPAN CLASS="pop">report</SPAN>.</P>
See Also</P>
NoData event&nbsp;— event procedures.</P>
