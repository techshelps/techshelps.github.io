<H2>Retreat Event — Macros</H2>Description</P>
To run a <SPAN CLASS="pop">macro</SPAN> when the <SPAN CLASS="jump">Retreat</SPAN> event occurs, set the OnRetreat property to the name of the macro.</P>
Remarks</P>
You can't use the <SPAN CLASS="jump">CancelEvent</SPAN> action in a Retreat macro.</P>
See Also</P>
Retreat event&nbsp;— event procedures.</P>
