<H1>Outline Property</H1>Applies To</P>
<SPAN CLASS="eln">Worksheet</SPAN> object.</P>
Description</P>
Returns an <SPAN CLASS="lee">Outline</SPAN> object that represents the outline for the specified worksheet. Read-only.</P>
Example</P>
This example sets the outline on Sheet1 to use automatic styles.</P>

<pre><code>Worksheets("Sheet1").Outline.AutomaticStyles = True</code></pre>
