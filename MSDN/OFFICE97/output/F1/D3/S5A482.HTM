<H1>CustomViews Property</H1>Applies To</P>
<SPAN CLASS="eln">Workbook</SPAN> object.</P>
Description</P>
Returns a <SPAN CLASS="lee">CustomViews</SPAN> collection that represents all the custom views for the workbook.</P>
Example</P>
This example creates a new custom view named "Summary" in the active workbook.</P>

<pre><code>ActiveWorkbook.CustomViews.Add "Summary", True, True</code></pre>
