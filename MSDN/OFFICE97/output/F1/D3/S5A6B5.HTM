<H1>PathSeparator Property</H1>Applies To</P>
<SPAN CLASS="eln">Application</SPAN> object.</P>
Description</P>
Returns the path separator character ("\" in Windows, or ":" on the Macintosh). Read-only <SPAN CLASS="lee">String</SPAN>.</P>
Example</P>
This example displays the current path separator.</P>

<pre><code>MsgBox "The path separator character is " &amp; Application.PathSeparator</code></pre>
