<H1>Hyperlink Property</H1>Applies To</P>
<SPAN CLASS="eln">Shape</SPAN> object.</P>
Description</P>
Returns a <SPAN CLASS="lee">Hyperlink</SPAN> object that represents the hyperlink for the shape.</P>
Example</P>
This example loads the document attached to the hyperlink on shape one.</P>

<pre><code>Worksheets(1).Shapes(1).Hyperlink.Follow NewWindow:=True</code></pre>
