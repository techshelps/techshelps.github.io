<H1>Open Event</H1>Applies To</P>
<SPAN CLASS="eln">Workbook</SPAN> object.</P>
Description</P>
Occurs when the workbook is opened.</P>
Syntax</P>
<SPAN CLASS="lee">Private Sub</SPAN> <SPAN CLASS="l">Workbook_Open( )</SPAN></P>
Example</P>
This example maximizes Microsoft Excel whenever the workbook is opened.</P>

<pre><code>Private Sub Workbook_Open()
    Application.WindowState = xlMaximized
End Sub</code></pre>
