<H1>Size Property</H1>Applies To</P>
<SPAN CLASS="eln">Font</SPAN> object.</P>
Description</P>
Returns or sets the size of the font. Read/write <SPAN CLASS="lee">Variant</SPAN>.</P>
Example</P>
This example sets the font size for cells A1:D10 on Sheet1 to 12 points.</P>

<pre><code>With Worksheets("Sheet1").Range("A1:D10")
    .Value = "Test"
    .Font.Size = 12
End With</code></pre>
