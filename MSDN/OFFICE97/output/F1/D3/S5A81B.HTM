<H1>VBE Property</H1>Applies To</P>
<SPAN CLASS="eln">Application</SPAN> object.</P>
Description</P>
Returns a <SPAN CLASS="lee">VBE</SPAN> object that represents the Visual&nbsp;Basic Editor. Read-only.</P>
Example</P>
This example changes the name of the active Visual&nbsp;Basic project.</P>

<pre><code>Application.VBE.ActiveVBProject.Name = "TestProject"</code></pre>
