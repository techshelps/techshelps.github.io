<H1>Has3DShading Property</H1>Applies To</P>
<SPAN CLASS="eln">ChartGroup</SPAN> object.</P>
Description</P>
True if the chart group has three-dimensional shading. Read/write <SPAN CLASS="lee">Boolean</SPAN>.</P>
Example</P>
This example adds three-dimensional shading to chart group one on chart one.</P>

<pre><code>Charts(1).ChartGroups(1).Has3DShading = True</code></pre>
