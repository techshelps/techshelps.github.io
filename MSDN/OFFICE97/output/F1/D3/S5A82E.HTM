<H1>WallsAndGridlines2D Property</H1>Applies To</P>
<SPAN CLASS="eln">Chart</SPAN><SPAN CLASS="lee"> object.</SPAN></P>
<SPAN CLASS="lee">Description</SPAN></P>
<SPAN CLASS="lee">True</SPAN> if gridlines are drawn two-dimensionally on a 3-D chart. Read/write <SPAN CLASS="lee">Boolean</SPAN>.</P>
Example</P>
This example causes Microsoft Excel to draw 2-D gridlines on Chart1.</P>

<pre><code>Charts("Chart1").WallsAndGridlines2D = True</code></pre>
