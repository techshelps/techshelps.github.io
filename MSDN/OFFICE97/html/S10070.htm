<H2>XL5MODIFY: Flag for DSF (162h)</H2><P CLASS="t">This is a new record in BIFF8. In a double stream file, the XL5MODIFY record appears in the BIFF5/BIFF7 stream (the stream named Book). This record is used internally and contains no record data field.</P></FONT>
