<H1>LEN</H1><P>Returns the number of characters in a text string.</P>
<P><B>Syntax</B></P>
<P CLASS="syn"><FONT FACE="Verdana, Arial, Helvetica" SIZE="2"><B>LEN</B></FONT>(<FONT FACE="Verdana, Arial, Helvetica" SIZE="2"><B>text</B></FONT>)</P>
<P CLASS="dt1"><FONT FACE="Verdana, Arial, Helvetica" SIZE="2"><B>Text</B></FONT>&nbsp;&nbsp;&nbsp;is the text whose length you want to find. Spaces count as characters.</P>
<P><B>Examples</B></P>
<P><FONT FACE="Verdana, Arial, Helvetica" SIZE="2"><CODE>LEN("Phoenix, AZ")</CODE></FONT> equals 11</P>
<P><FONT FACE="Verdana, Arial, Helvetica" SIZE="2"><CODE>LEN("")</CODE></FONT> equals 0</P></FONT>
</FONT></BODY></HTML>
