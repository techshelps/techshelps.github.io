<H1>RADIANS</H1><P CLASS="t">Converts degrees to radians.</P>
<P><B>Syntax</B></P>
<P CLASS="syn"><FONT FACE="Verdana, Arial, Helvetica" SIZE="2"><B>RADIANS</B></FONT>(<FONT FACE="Verdana, Arial, Helvetica" SIZE="2"><B>angle</B></FONT>)</P>
<P CLASS="dt1"><FONT FACE="Verdana, Arial, Helvetica" SIZE="2"><B>Angle</B></FONT>&nbsp;&nbsp;&nbsp;is an angle in degrees that you want to convert.</P>
<P><B>Example</B></P>
<P CLASS="t"><FONT FACE="Verdana, Arial, Helvetica" SIZE="2"><CODE>RADIANS(270)</CODE></FONT> equals 4.712389 (3<FONT FACE="Verdana, Arial, Helvetica" SIZE="2">p</FONT>/2 radians)</P></FONT>
