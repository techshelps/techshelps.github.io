<H2>TEMPLATE: Workbook Is a Template (60h)</H2><P CLASS="t">This record has no record data field. If the TEMPLATE record is present in the Book stream, it signifies that the workbook is a template. The TEMPLATE record, if present, must immediately follow the BOF record.</P></FONT>
