<H1>INT</H1><P>Rounds a number down to the nearest integer.</P>
<P><B>Syntax</B></P>
<P CLASS="syn"><FONT FACE="Verdana, Arial, Helvetica" SIZE="2"><B>INT</B></FONT>(<FONT FACE="Verdana, Arial, Helvetica" SIZE="2"><B>number</B></FONT>)</P>
<P><FONT FACE="Verdana, Arial, Helvetica" SIZE="2"><B>Number</B></FONT>&nbsp;&nbsp;&nbsp;is the real number you want to round down to an integer.</P>
<P><B>Examples</B></P>
<P><FONT FACE="Verdana, Arial, Helvetica" SIZE="2"><CODE>INT(8.9)</CODE></FONT> equals 8</P>
<P><FONT FACE="Verdana, Arial, Helvetica" SIZE="2"><CODE>INT(-8.9)</CODE></FONT> equals -9</P>
<P>The following formula returns the decimal part of a positive real number in cell A1:</P>
<P CLASS="spacing"><BR></P>
<pre><code><FONT FACE="Courier" SIZE="2">A1-INT(A1)</FONT></code></pre>
