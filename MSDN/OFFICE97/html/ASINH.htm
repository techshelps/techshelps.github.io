<H1>ASINH</H1><P CLASS="t">
<P CLASS="t">Returns the inverse hyperbolic sine of a number. The inverse hyperbolic sine is the value whose hyperbolic sine is number, so ASINH(SINH(number)) equals number.</P>
<P><B>Syntax</B></P>
<P CLASS="syn"><FONT FACE="Verdana, Arial, Helvetica" SIZE="2"><B>ASINH</B></FONT>(<FONT FACE="Verdana, Arial, Helvetica" SIZE="2"><B>number</B></FONT>)</P>
<P CLASS="dt1"><FONT FACE="Verdana, Arial, Helvetica" SIZE="2"><B>Number</B></FONT>&nbsp;&nbsp;&nbsp;is any real number.</P>
<P><B>Examples</B></P>
<P CLASS="t"><FONT FACE="Verdana, Arial, Helvetica" SIZE="2"><CODE>ASINH(-2.5)</CODE></FONT> equals -1.64723</P>
<P CLASS="t"><FONT FACE="Verdana, Arial, Helvetica" SIZE="2"><CODE>ASINH(10)</CODE></FONT> equals 2.998223</P>
