<H2>Printing a Project</H2><P CLASS="t">In Microsoft Excel&nbsp;97, you print your project code from the VBE interface rather than from the Microsoft Excel interface. Choosing File/Print from the VBE allows you to print the current selection, module, or project. You can also print graphic images of your UserForms.</P></FONT>
