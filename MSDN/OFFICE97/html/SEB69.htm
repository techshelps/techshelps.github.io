<H1>COSH</H1><P>Returns the hyperbolic cosine of a number.</P>
<P><B>Syntax</B></P>
<P CLASS="syn"><FONT FACE="Verdana, Arial, Helvetica" SIZE="2"><B>COSH</B></FONT>(<FONT FACE="Verdana, Arial, Helvetica" SIZE="2"><B>number</B></FONT>)</P>
<P>The formula for the hyperbolic cosine is:</P>
<P CLASS="a"><img src="21295.gif"></P>
<P><B>Examples</B></P>
<P><FONT FACE="Verdana, Arial, Helvetica" SIZE="2"><CODE>COSH(4)</CODE></FONT> equals 27.30823</P>
<P><FONT FACE="Verdana, Arial, Helvetica" SIZE="2"><CODE>COSH(EXP(1))</CODE></FONT> equals 7.610125, where <FONT FACE="Verdana, Arial, Helvetica" SIZE="2"><CODE>EXP(1)</CODE></FONT> is e, the base of the natural logarithm.</P></FONT>
