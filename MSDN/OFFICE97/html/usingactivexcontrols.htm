<p>
<b>CHAPTER 16</b></p>
<h1><a name="usingactivexcontrols"></a>Using ActiveX Controls</h1>
<p>
ActiveX controls extend the functionality of Microsoft Access. You can use Microsoft Access-compatible ActiveX controls to enhance your applications. This chapter describes ActiveX controls and explains how to add them to your application.</p>
