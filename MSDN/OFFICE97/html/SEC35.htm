<H1>ROWS</H1><P CLASS="t">Returns the number of rows in a reference or array.</P>
<P><B>Syntax</B></P>
<P CLASS="syn"><FONT FACE="Verdana, Arial, Helvetica" SIZE="2"><B>ROWS</B></FONT>(<FONT FACE="Verdana, Arial, Helvetica" SIZE="2"><B>array</B></FONT>)</P>
<P CLASS="dt1"><FONT FACE="Verdana, Arial, Helvetica" SIZE="2"><B>Array</B></FONT>&nbsp;&nbsp;&nbsp;is an array, an array formula, or a reference to a range of cells for which you want the number of rows.</P>
<P><B>Examples</B></P>
<P CLASS="t"><FONT FACE="Verdana, Arial, Helvetica" SIZE="2"><CODE>ROWS(A1:C4)</CODE></FONT> equals 4</P>
<P CLASS="t"><FONT FACE="Verdana, Arial, Helvetica" SIZE="2"><CODE>ROWS({1,2,3;4,5,6})</CODE></FONT> equals 2</P></FONT>
</FONT></BODY></HTML>
