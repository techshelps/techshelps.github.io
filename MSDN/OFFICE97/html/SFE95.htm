<H2>Using Arrays</H2><P CLASS="t">OLE&nbsp;2 provides a special data type for arrays passed from Visual Basic to a DLL. This data type, called a SAFEARRAY, allows both Visual Basic and the DLL to allocate, free, and access array data in a controlled way. SafeArrays are the equivalent of xltypeMulti XLOPERs for VBA.</P></FONT>
