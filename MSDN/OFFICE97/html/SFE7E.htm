<H2>Copy or Move a Sheet After a Hidden Sheet</H2><P CLASS="t">Microsoft Excel&nbsp;97 can not move worksheets to the end of a workbook if the current end worksheet is hidden. Moved sheets will be placed before the hidden sheet.</P>
<P CLASS="t">To work around this, simply reorder all hidden worksheets to the beginning of the workbook.</P></FONT>
