<H2>FontEntityAtom (4023)</H2><P>This atom corresponds exactly to a Windows Logical Font (LOGFONT) structure. It keeps all the information needed to define the attributes of a font, such as height, width, etc. For more information, consult the Windows API Programmer's reference.</P></FONT></BODY>
