<H2>ExWAVeAudioEmbeddedAtom (4115)</H2><P>The disk record for the ExWAVAudioEmbeddedAtom has 2 members, 'soundId' (which is a persistent reference to an object in the sound collection) and 'soundLength', which is the length of the sound clip in milliseconds.</P></FONT></BODY>
