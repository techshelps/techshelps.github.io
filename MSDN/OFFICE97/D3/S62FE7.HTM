<H2>BaseTextPropAtom(4002)</H2><P>Same as PST_StyleTextPropAtom but used for the master text. Since the attributes of a master text always reflect the ones of the style, all we need to store is a runlist with demotion levels. Special parsing code is needed to parse content of this atom.</P></FONT></BODY>
