<H2>page (or sector):</H2><P>512 byte segment of the main stream within a Word docfile that begins on a 512-byte boundary. (bytes 0-511 are in page 0, bytes 512-1023 are in page 1, etc.). In Word data structures, an unsigned two-byte integer page number is given the acronym <B>PN </B>(for <B>P</B>age <B>N</B>umber).</P></BODY></HTML>
