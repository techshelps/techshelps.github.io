<h1><a name="_win95_i_input_"></a>i (Input)</h1>
<pre><code><b>i</b> <i>word</i>
<i> </i></code></pre>
<p>
The <b>i</b> command accepts and displays 1 byte from a specified port. 
<dl>
<dt>
<i>word</i></dt>
<dd>
Specifies the 16-bit port address. 
</dd>
</dl>
<p>
The following example displays the byte at port address 2F8h: </p>
<pre><code>i2F8
</code></pre>
<p>&nbsp;</p></body>
