<h1><a name="_tools_stress_utility"></a>Stress Utility</h1>
<p>
<b>Windows 95 Only</b></p>
<p>
The Stress utility (STRESS.EXE) lets you allocate system resources to see how your application behaves under low-resource conditions. You can allocate resources such as global memory, USER and GDI heap memory, file handles, and disk space.</p>
