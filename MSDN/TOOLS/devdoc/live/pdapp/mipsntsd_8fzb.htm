<h1><a name="_tools__logopen_open_log_file_symdbg"></a>.logopen (Open Log File)</h1>
<h4>Syntax</h4>
<p>
<b>.logopen</b> [[<i>file</i>]]</p>
<p>
Opens the log file and deletes any existing file. The default filenames are NTSD.LOG and KD.LOG for NTSD.EXE and SDK.EXE, respectively.</p>
<p>
Any current log file is closed.</p>
