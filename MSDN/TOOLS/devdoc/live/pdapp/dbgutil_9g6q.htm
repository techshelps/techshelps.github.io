<h1><a name="_tools_using_object_viewer"></a>Using Object Viewer</h1>
<p>
<b>Windows NT Only</b></p>
<p>
The Object Viewer (WINOBJ.EXE) lists all the objects in the system. For certain object types, you can double-click on its icon to get more information, such as description, attributes, and resource usage. </p>
