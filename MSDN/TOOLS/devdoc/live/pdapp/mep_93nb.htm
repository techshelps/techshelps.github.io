<h2><a name="_tools_window"></a>Window</h2>
<table cellspacing=4 cols=3>
<tr valign=top>
<th align=left width=52%>Description</th>
<th align=left width=24%>Function</th>
<th align=left width=24%>Key</th>
</tr>
<tr valign=top>
<td width=52%>Moves the cursor to the next window.</td>
<td width=24%><b>Window</b></td>
<td width=24%>F6</td>
</tr>
<tr valign=top>
<td width=52%>Split the active window horizontally.</td>
<td width=24%><b>Arg Window</b></td>
<td width=24%>ALT+A F6</td>
</tr>
<tr valign=top>
<td width=52%>Split the active window vertically.</td>
<td width=24%><b>Arg Arg Window</b></td>
<td width=24%>ALT+A ALT+A F6</td>
</tr>
<tr valign=top>
<td width=52%>Close the active window.</td>
<td width=24%><b>Meta Window</b></td>
<td width=24%>F9 F6</td>
</tr>
</table><br>
