<h1><a name="_tools__u_unfreeze_"></a>~u (Unfreeze)</h1>
<p>
<b>~ </b>[[<b>.</b> | <b>#</b> | <b>*</b> | ddd]] <b>u</b></p>
<p>
Unfreezes the current thread. The <b>~*u</b> command unfreezes all threads; <b>~#u</b> unfreezes the thread causing the current exception; and <b>~123u</b>, for example, unfreezes thread 123.</p>
