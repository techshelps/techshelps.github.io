<h3><a name="_tools_message_source_file_comments"></a>Message Source File Comments</h3>
<p>
Comment lines are allowed in the source file. A semicolon (<code>;</code>) begins a comment that ends at the end of the line. A comment by itself on a line is copied to the generated include file with the semicolon converted to the C++ line-comment delimiter (<code>//</code>).</p>
