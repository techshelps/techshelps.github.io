<h1><a name="_tools__s_set_process_"></a>|s (Set Process)</h1>
<h4>Syntax</h4>
<p>
| [[<b>.</b> | <b>#</b> | <i>process-id</i>]] <b>s</b></p>
<p>
Sets the current process number. If <i>process-id</i> is not given, information for the current process is printed.</p>
