<h1><a name="_tools__search_for_disassembly_pattern_symdbg"></a># (Search for Disassembly Pattern)</h1>
<h4>Syntax</h4>
<p>
<b>#</b> <i>pattern address-expression</i></p>
<p>
Displays the first line of assembly that contains the specified pattern after address.</p>
<p>
For example,</p>
<pre><code># strlen main
 </code></pre>
<p>
causes the debugger to look for the first reference to the function strlen after the entry point to main.</p>
<p>&nbsp;</p></body>
