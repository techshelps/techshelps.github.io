<h1><a name="_tools__s_set_thread_"></a>~s (Set Thread)</h1>
<h4>Syntax</h4>
<p>
<b>~</b> [[<b>.</b> <b>|</b> <b>#</b> <b>|</b> ddd]] s</p>
<p>
Sets the current thread number. If no thread number is given, information for the current thread is printed.</p>
