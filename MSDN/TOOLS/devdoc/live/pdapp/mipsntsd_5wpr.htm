<h1><a name="_tools__reboot_restart_target_computer_"></a>.reboot (Restart Target Computer)</h1>
<h4>Syntax</h4>
<p>
<b>.reboot</b></p>
<p>
Restarts the target computer (KD only, not implemented on MIPS or PowerPC). This command exits the debugger, so that open symbol files are closed.</p>
