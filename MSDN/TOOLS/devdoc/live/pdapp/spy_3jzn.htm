<h3><a name="_tools_tracking_conversations"></a>Tracking Conversations</h3>
<p>
To see a display of all active DDE conversations in your Windows system, choose the Conversations command from the Track menu. The Conversations window shows the service name, the current topic, and the server and client handles for each active conversation.</p>
