<h1><a name="_tools__logappend_append_to_log_file_"></a>.logappend (Append to Log File)</h1>
<h4>Syntax</h4>
<p>
<b>.logappend</b> [[<i>file</i>]]</p>
<p>
Appends history information to the current log file. The default filenames are NTSD.LOG and KD.LOG, for NTSD.EXE and SDK.EXE, respectively.</p>
