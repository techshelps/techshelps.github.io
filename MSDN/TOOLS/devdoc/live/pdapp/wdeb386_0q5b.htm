<h1><a name="_win95_dt_display_task_state_segment_"></a>dt (Display Task State Segment)</h1>
<pre><code><b>dt</b> [<i>addr</i>]
 </code></pre>
<p>
The <b>dt</b> command displays the current task state segment (TSS) or the selected TSS if you specify the optional address. 
<dl>
<dt>
<i>addr</i></dt>
<dd>
Specifies the address of the TSS to display. If no <i>addr</i> is given, <b>dt</b> displays the current TSS pointed to by the TR register. 
</dd>
</dl>
<p>&nbsp;</p></body>
