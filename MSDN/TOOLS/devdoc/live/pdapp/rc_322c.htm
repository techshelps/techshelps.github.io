<h3><a name="_tools_t"></a>T</h3>
<dl>
<dt>
<b>Text string or ordinal expected in Control</b></dt>
<dd>
The <i>text</i> parameter of a <a href="rc_4td8.htm"><b>CONTROL</b></a> statement in the <a href="rc_576t.htm"><b>DIALOG</b></a> statement must be either a text string or an ordinal reference to the type of control that is expected. If using an ordinal, make sure that you have a <a href="rc_1p7p.htm"><b>#define</b></a> statement for the control.</dd>
</dl>
