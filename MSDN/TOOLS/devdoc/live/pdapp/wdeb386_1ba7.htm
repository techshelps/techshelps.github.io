<h1><a name="_win95_wa_activate_map_"></a>wa (Activate Map)</h1>
<pre><code><b>wa</b> <i>map</i>-<i>name</i>
<i> </i></code></pre>
<p>
The <b>wa</b> command adds the specified map to the list of active maps. 
<dl>
<dt>
<i>map</i>-<i>name</i></dt>
<dd>
Specifies the map to add to the list of active maps. </dd>
</dl>
