<h1><a name="_tools_m_move_"></a>m (Move)</h1>
<h4>Syntax</h4>
<p>
<b>m</b> <i>range</i> <i>address</i></p>
<p>
Moves the block of memory specified by <i>range</i> to the location starting at <i>address</i>. All moves are guaranteed to be performed without data loss.</p>
