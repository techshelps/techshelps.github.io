<h1><a name="_win95_z_zap_"></a>z (Zap)</h1>
<pre><b><code>z
 </code></b></pre>
<p>
Replaces the instruction bytes of the current int 3 instruction or the previous int 1 instruction with nop instructions. This allows the user to avoid int 1 or int 3 instructions that were assembled into the executable file by breaking into the debugger more than once. </p>
