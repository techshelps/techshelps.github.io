<h1><a name="_tools_ew_enter_words_"></a>ew (Enter Words)</h1>
<h4>Syntax</h4>
<p>
<b>ew</b> <i>address</i> [[<i>list</i>]]</p>
<p>
Enters a word value into memory. If <i>list</i> is not given, the debugger displays the word at <i>address</i> and prompts for a replacement. If <i>list</i> is given, the debugger replaces the word at <i>address</i>, then displays the next word and prompts for a replacement.</p>
