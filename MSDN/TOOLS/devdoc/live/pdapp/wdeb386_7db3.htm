<h1><a name="_win95_ka_stack_trace_arguments_"></a>ka (Stack Trace Arguments)</h1>
<pre><code><b>ka</b> <i>count</i>
<i> </i></code></pre>
<p>
The <b>ka</b> command sets the number of arguments displayed for all subsequent stack trace commands. The initial default value is 4. 
<dl>
<dt>
<i>count</i></dt>
<dd>
Specifies the number of arguments to be displayed. The count parameter must be in the range 0 through 1Fh. 
</dd>
</dl>
