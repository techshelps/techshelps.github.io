<h3><a name="_tools_tracking_links"></a>Tracking Links</h3>
<p>
To see a display of all active DDE advise loops, choose the Links command from the Track menu. The Links window shows the server name, topic, item format, transaction type, client handle, and server handle for every active advise loop in your Windows system.</p>
