<h1><a name="_tools_pstat"></a>PStat</h1>
<p>
PStat lists statistics for each process. The following is the command-line syntax for PStat: </p>
<p>
<b>pstat</b> [<b>-u</b>] [<b>-s</b>] [<b>-v</b>]
<dl>
<dt>
<b>-u</b></dt>
<dd>
Display statistics for user-mode processes. </dd>
<dt>
<b>-s</b></dt>
<dd>
Display statistics for time the system spends in kernel mode. </dd>
<dt>
<b>-v</b></dt>
<dd>
Specifies verbose mode. 
</dd>
</dl>
<p>&nbsp;</p></body>
