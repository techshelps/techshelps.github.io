<h1><a name="_win95_o_output_"></a>o (Output)</h1>
<pre><code><b>o</b> <i>word</i> <i>byte</i>
<i> </i></code></pre>
<p>
The <b>o</b> command writes a byte to a 16-bit port address. 
<dl>
<dt>
<i>word</i></dt>
<dd>
Specifies the 16-bit port address to be written to. </dd>
<dt>
byte</dt>
<dd>
<i>Specifies</i> the 8-bit value to be written to the port. 
</dd>
</dl>
<p>
The following example writes the byte value 4Fh to output port 2F8h: </p>
<pre><code>2F8 4F
</code></pre>
<p>&nbsp;</p></body>
