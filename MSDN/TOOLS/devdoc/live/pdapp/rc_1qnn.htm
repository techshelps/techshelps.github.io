<h3><a name="_tools_pragma_directives"></a>Pragma Directives</h3>
<p>
RC does not support the pragma directives supported by the C/C++ compiler. However, RC does support the following pragma directive for changing the code page:</p>
<pre><code>#pragma code_page( [ DEFAULT | <i>CodePageNum</i> ] )
</code></pre>
