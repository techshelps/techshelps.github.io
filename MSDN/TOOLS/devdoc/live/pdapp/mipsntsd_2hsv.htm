<h1><a name="_tools__thread_status_"></a>~ (Thread Status)</h1>
<h4>Syntax</h4>
<p>
<b>~</b>[[<b>.</b> | <b>#</b> | <b>*</b> | ddd]]</p>
<p>
Prints status for threads in the current process. If a thread is specified then status is printed for the given thread only.</p>
