<h1><a name="_tools_ib_iw_id_input_from_port_"></a>ib, iw, id (Input from Port)</h1>
<h4>Syntax</h4>
<p>
<b>i</b> [[<b>b</b> | <b>w</b> | <b>d</b>]] <i>address</i></p>
<p>
Inputs and displays a byte, word, or double word (<b>b</b>, <b>w</b>, or <b>d</b>) from the port at the location given by <i>address</i> (KD only).</p>
