<h2><a name="_tools_the_edit_menu"></a>The Edit Menu</h2>
<p>
You can use the Edit menu to Cut, Copy, and Clear information from the Spy window to the clipboard.</p>
<table cellspacing=4 cols=2>
<tr valign=top>
<td width=18%><b>Command</b></td>
<td width=82%><b>Description</b></td>
</tr>
<tr valign=top>
<td width=18%>Cut</td>
<td width=82%>Cuts the selected text to the clipboard.</td>
</tr>
<tr valign=top>
<td width=18%>Copy</td>
<td width=82%>Copies the selected text to the clipboard.</td>
</tr>
<tr valign=top>
<td width=18%>Clear</td>
<td width=82%>Clears the selected text from the Spy window.</td>
</tr>
</table><br>
