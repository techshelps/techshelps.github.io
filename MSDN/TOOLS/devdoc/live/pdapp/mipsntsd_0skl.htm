<h1><a name="_tools_symbolic_debuggers_reference"></a>Symbolic Debuggers Reference</h1>
<p>
This section describes the symbolic debugger commands.</p>
<p>
<b>Note</b>&nbsp;&nbsp;Several commands and command options are unique to either NTSD or KD. NTSD does not support multiple processor debugging. KD does not support threads or multiple process debugging.</p>
