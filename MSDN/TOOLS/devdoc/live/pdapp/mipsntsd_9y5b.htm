<h1><a name="_tools_dw_dump_words_"></a>dw (Dump Words)</h1>
<h4>Syntax</h4>
<p>
<b>dw</b> [[<i>range</i>]]</p>
<p>
Displays the hexadecimal values of the words (2-byte values) in the given <i>range</i>. Each display line shows the address of the first word in the line and up to eight hexadecimal word values.</p>
