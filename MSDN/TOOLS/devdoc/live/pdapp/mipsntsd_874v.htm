<h1><a name="_tools__process_status_"></a>| (Process Status)</h1>
<h4>Syntax</h4>
<p>
<b>|</b>[[<b>.</b> | <b>#</b> | <b>*</b> | <i>process-id</i>]]</p>
<p>
Prints the status of all processes in the system. If a process is specified, then status for the given process only is printed.</p>
