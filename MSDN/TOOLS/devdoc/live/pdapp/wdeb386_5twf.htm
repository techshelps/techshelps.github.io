<h1><a name="_win95_lm_list_maps_"></a>lm (List Maps)</h1>
<pre><b><code>lm
 </code></b></pre>
<p>
The <b>lm</b> command lists the symbol files currently loaded and indicates which one is active. The last symbol file loaded is made active by default. Use the <b>w</b> command to change the active file. </p>
