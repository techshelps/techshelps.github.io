<h1><a name="_tools__f_freeze_thread_"></a>~f (Freeze Thread)</h1>
<h4>Syntax</h4>
<p>
<b>~</b> [[<b>.</b> | <b>#</b> | <b>*</b> | ddd]] <b>f</b></p>
<p>
Freezes the current thread. The <b>~*f</b> command freezes all threads; <b>~#f</b> freezes the thread causing the current exception; and <b>~123f</b>, for example, freezes thread 123.</p>
