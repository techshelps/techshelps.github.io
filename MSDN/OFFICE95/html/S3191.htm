<FONT FACE="ARIAL,HELVETICA" SIZE="2"><H1 CLASS="h2">FileQuit</H1><P CLASS="h"><B>Syntax</B></P>
<P CLASS="syn"><B>FileQuit</B> [<I>Save</I>]</P>
<P CLASS="h"><B>Remarks</B></P>
<P CLASS="t">Quits Word. <B>FileQuit</B> (Macintosh) is the same as <B>FileExit </B>(Windows). For information on the <I>Save </I>argument, see <B>FileExit</B>.</P>
<P CLASS="h"><B>See Also</B></P>
<P CLASS="t"><B>AppClose</B>,<B> ExitWindows</B>,<B> FileCloseAll</B>,<B> FileExit</B></P></FONT></FONT></BODY></HTML>
