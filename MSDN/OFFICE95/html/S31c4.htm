<FONT FACE="ARIAL,HELVETICA" SIZE="2"><H1 CLASS="h2">FoundFileName$()</H1><P CLASS="h"><B>Syntax</B></P>
<P CLASS="syn"><B>FoundFileName$(</B><I>Number</I><B>)</B></P>
<P CLASS="h"><B>Remarks</B></P>
<P CLASS="t">Returns the name of a file found in the most recent <B>FileFind</B> operation. The argument <I>Number</I> is a number between 1 and <B>CountFoundFiles</B><B>()</B>. For an example, see <B>FileFind</B>.</P>
<P CLASS="h"><B>See Also</B></P>
<P CLASS="t"><B>CountFoundFiles</B><B>()</B>,<B> FileFind</B></P></FONT></FONT></BODY></HTML>
