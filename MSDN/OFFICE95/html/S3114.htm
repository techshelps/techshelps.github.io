<FONT FACE="ARIAL,HELVETICA" SIZE="2"><H1 CLASS="h2">DrawResetWordPicture</H1><P CLASS="h"><B>Syntax</B></P>
<P CLASS="syn"><B>DrawResetWordPicture</B></P>
<P CLASS="h"><B>Remarks</B></P>
<P CLASS="t">Resets the boundaries in a Word Picture object to include all drawing objects in the picture editing window. If the active window is not a picture editing window, an error occurs.</P>

<P CLASS="t"><B>DrawInsertWordPicture</B>,<B> FileClosePicture</B></P></FONT></FONT></BODY></HTML>
