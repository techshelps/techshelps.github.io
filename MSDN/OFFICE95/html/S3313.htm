<FONT FACE="ARIAL,HELVETICA" SIZE="2"><H1 CLASS="h2">ShowMe</H1><P CLASS="h"><B>Syntax</B></P>
<P CLASS="syn"><B>ShowMe</B></P>
<P CLASS="h"><B>Remarks</B></P>
<P CLASS="t">Displays Help when there's more information available. The <B>ShowMe</B> statement corresponds to the Show Me button on the TipWizard&reg; toolbar. In Word version 6.0, <B>ShowMe</B> is unavailable and generates an error.</P>
