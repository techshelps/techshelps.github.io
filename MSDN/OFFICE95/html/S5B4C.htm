<H1>Minimizing OLE References</H1><P CLASS="t">Every Visual Basic method or property call requires one or more calls through the OLE IDispatch interface. These OLE calls take time. Minimizing the number of method or property calls is one of the best ways to make your macro run faster.</P></FONT>
