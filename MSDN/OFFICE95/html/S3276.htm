<FONT FACE="ARIAL,HELVETICA" SIZE="2"><H1 CLASS="h2">MailMergeToPrinter</H1><P CLASS="h"><B>Syntax</B></P>
<P CLASS="syn"><B>MailMergeToPrinter</B></P>
<P CLASS="h"><B>Remarks</B></P>
<P CLASS="t">Merges data records with the main document and prints the resulting merge documents. If the most recent mail merge specified a range of data records to merge, only those records are merged.</P>

<P CLASS="t"><B>MailMerge</B>,<B> MailMergeToDoc</B></P></FONT></FONT></BODY></HTML>
