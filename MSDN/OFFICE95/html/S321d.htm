<FONT FACE="ARIAL,HELVETICA" SIZE="2"><H1 CLASS="h2">InsertPageBreak</H1><P CLASS="h"><B>Syntax</B></P>
<P CLASS="syn"><B>InsertPageBreak</B></P>
<P CLASS="h"><B>Remarks</B></P>
<P CLASS="t">Inserts a page break at the insertion point. The instruction InsertPageBreak is the same as the instruction InsertBreak .Type&nbsp;=&nbsp;0.</P>
