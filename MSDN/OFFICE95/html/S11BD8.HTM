<H1>NoData Event -- Macros</H1><P CLASS="t">  </P>
<H2><A NAME="sec28"></A>Description</H2><P>To run a macro when the NoData event occurs, set the <B>OnNoData</B> property to the name of the macro.</P>
<H2><A NAME="sec29"></A>Remarks</H2><P>You can use the CancelEvent action in a NoData macro to cancel printing of the blank report.</P>
<H2><A NAME="sec30"></A>See Also</H2><P>NoData Event — Event Procedures.</P>
