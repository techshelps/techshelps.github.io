<H1><A NAME="sec196"></A>Retreat Event -- Macros</H1><P CLASS="t">  </P>
<H2><A NAME="sec197"></A>Description</H2><P>To run a macro when the Retreat event occurs, set the <B>OnRetreat</B> property to the name of the macro.</P>
<H2><A NAME="sec198"></A>Remarks</H2><P>You can’t use the CancelEvent action in a Retreat macro.</P>
<H2><A NAME="sec199"></A>See Also</H2><P>Retreat Event — Event Procedures.</P>
