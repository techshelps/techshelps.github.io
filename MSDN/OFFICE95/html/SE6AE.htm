<H1>StartupPath Property</H1><P CLASS="h"><B>Applies To</B></P>
<P CLASS="t"><B>Application </B>Object.</P>
<P CLASS="h"><B>Description</B></P>
<P CLASS="t">Returns the complete path of the startup directory, not including the final separator. Read-only.</P>
<P CLASS="h"><B>Example</B></P>
<P CLASS="t">This example displays the full path to the Microsoft Excel startup folder.</P>
<P CLASS="spacing"><BR></P>
<PRE><FONT FACE="Courier" SIZE="2">MsgBox Application.StartupPath
</FONT></PRE></FONT>
</FONT></BODY></HTML>
