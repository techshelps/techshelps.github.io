<FONT FACE="ARIAL,HELVETICA" SIZE="2"><H1 CLASS="h2">InsertDateField</H1><P CLASS="h"><B>Syntax</B></P>
<P CLASS="syn"><B>InsertDateField</B></P>
<P CLASS="h"><B>Remarks</B></P>
