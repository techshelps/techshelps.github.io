<H1><A NAME="sec44"></A>Long Data Type</H1><P CLASS="t">  </P>
<H2><A NAME="sec45"></A>Description</H2><P><B>Long</B> (long integer) variables are stored as signed 32-bit (4-byte) numbers ranging in value from -2,147,483,648 to 2,147,483,647. The type-declaration character for <B>Long</B> is <B>&amp;</B>.</P>
<H2><A NAME="sec46"></A>See Also</H2><P><B>CLng</B> Function, Data Type Summary, <B>Def</B><I>type</I> Statements, <B>Integer</B> Data Type.</P>
