<H1>    UNDO</H1><P CLASS="t">Macro Sheets Only</P>
<P CLASS="t">Equivalent to choosing the Undo command from the Edit menu. Reverses certain actions and commands. UNDO is available in the same situations as the Undo command.</P>
<P CLASS="h"><B>Syntax</B></P>
<P CLASS="syn"><B>UNDO</B>( )</P>
