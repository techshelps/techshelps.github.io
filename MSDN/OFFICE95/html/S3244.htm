<FONT FACE="ARIAL,HELVETICA" SIZE="2"><H1 CLASS="h2">ListCommands</H1><P CLASS="h"><B>Syntax</B></P>
<P CLASS="syn"><B>ListCommands</B></P>
<P CLASS="h"><B>Remarks</B></P>
<P CLASS="t">Creates a new document and inserts a table of built-in Word commands that also shows shortcut keys and menu assignments. In Word version 6.0c for Windows, <B>ListCommands</B> is not available and generates an error.</P>
