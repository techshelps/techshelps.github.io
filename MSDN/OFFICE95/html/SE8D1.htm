<H1>    FULL.SCREEN</H1><P CLASS="t">Equivalent to choosing the Full Screen command from the View menu.</P>
<P CLASS="h"><B>Syntax</B></P>
<P CLASS="syn"><B>FULL.SCREEN</B>(logical)</P>
<P CLASS="t">Logical    switches to fullscreen if TRUE or omitted; exits fullscreen mode if FALSE.</P>
