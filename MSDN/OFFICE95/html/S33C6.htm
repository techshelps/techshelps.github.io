<FONT FACE="ARIAL,HELVETICA" SIZE="2"><H1 CLASS="h2">ViewZoomWholePage</H1><P CLASS="h"><B>Syntax</B></P>
<P CLASS="syn"><B>ViewZoomWholePage</B></P>
<P CLASS="h"><B>Remarks</B></P>
<P CLASS="t">Sets magnification so the entire page is visible in page layout view. <B>ViewZoomWholePage</B> switches to page layout view if the active document is in another view.</P>
