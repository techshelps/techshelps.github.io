<FONT FACE="ARIAL,HELVETICA" SIZE="2"><H1 CLASS="h2">MailMessageForward</H1><P CLASS="h"><B>Syntax</B></P>
<P CLASS="syn"><B>MailMessageForward</B></P>
<P CLASS="h"><B>Remarks</B></P>
<P CLASS="t">Opens a new WordMail message with an empty To: line for forwarding the active message. <B>MailMessageForward</B> is available only in Word for Windows 95 and only if Microsoft Exchange is installed.</P>
<P CLASS="h"><B>See Also</B></P>
<P CLASS="t"><B>MailMessageReply</B>, <B>MailMessageReplyAll</B></P>
