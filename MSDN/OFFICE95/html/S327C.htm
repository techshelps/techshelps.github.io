<FONT FACE="ARIAL,HELVETICA" SIZE="2"><H1 CLASS="h2">MailMessageNext</H1><P CLASS="h"><B>Syntax</B></P>
<P CLASS="syn"><B>MailMessageNext</B></P>
<P CLASS="h"><B>Remarks</B></P>
<P CLASS="t">Closes the active WordMail message and displays the next message, if available. <B>MailMessageNext</B> is available only in Word for Windows 95 and only if Microsoft Exchange is installed.</P>
<P CLASS="h"><B>See Also</B></P>
<P CLASS="t"><B>MailMessageDelete</B>, <B>MailMessageMove</B>, <B>MailMessagePrevious</B></P></FONT></FONT></BODY></HTML>
