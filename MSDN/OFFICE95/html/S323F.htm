<FONT FACE="ARIAL,HELVETICA" SIZE="2"><H1 CLASS="h2">Let</H1><P CLASS="h"><B>Syntax</B></P>
<P CLASS="syn">[<B>Let</B>] <I>Var</I><B>&nbsp;=&nbsp;</B><I>Expression</I></P>
<P CLASS="h"><B>Remarks</B></P>
<P CLASS="t">Assigns the value of an expression to a variable. The use of <B>Let</B> is optional.</P>
<P CLASS="h"><B>Example</B></P>
<P CLASS="t">Each of the following instructions assigns the value 100 to the variable A:</P>
<P CLASS="spacing"><BR></P>
<PRE>Let A&nbsp;=&nbsp;100
A&nbsp;=&nbsp;100
</PRE>

<P CLASS="t"><B>Dim</B></P>
