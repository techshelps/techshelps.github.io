<FONT FACE="ARIAL,HELVETICA" SIZE="2"><H1 CLASS="h2">Indent</H1><P CLASS="h"><B>Syntax</B></P>
<P CLASS="syn"><B>Indent</B></P>
<P CLASS="h"><B>Remarks</B></P>
<P CLASS="t">Moves the left indent of the selected paragraphs to the next tab stop of the first paragraph in the selection. <B>Indent</B> maintains the setting of a first-line or hanging indent.</P>
<P CLASS="h"><B>See Also</B></P>
<P CLASS="t"><B>FormatParagraph</B>,<B> HangingIndent</B>,<B> UnIndent</B></P></FONT></FONT></BODY></HTML>
