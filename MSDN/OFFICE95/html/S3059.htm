<FONT FACE="ARIAL,HELVETICA" SIZE="2"><H1 CLASS="h2">AOCEGetSender$()</H1><P CLASS="h"><B>Syntax</B></P>
<P CLASS="syn"><B>AOCEGetSender$</B><B>()</B></P>
<P CLASS="h"><B>Remarks</B></P>
<P CLASS="t">Returns the address in the "From" field in the mailer attached to the active document. <B>AOCEGetSender</B> is available only on the Macintosh and only if PowerTalk is installed.</P>
<P CLASS="h"><B>See Also</B></P>
<P CLASS="t"><B>AOCEAuthenticateUser</B><B>()</B>,<B> AOCEGetSubject$</B><B>()</B>,<B> AOCEGetRecipient$</B><B>()</B></P></FONT></FONT></BODY></HTML>
