<H1>    FIND.FILE</H1><P CLASS="t">Equivalent to choosing the Find File command from the File menu. Lets you search for files based on criteria such as author or creation date.</P>
<P CLASS="h"><B>Syntax</B></P>
<P CLASS="syn"><B>FIND.FILE?</B>( )</P>
<P CLASS="h"><B>Remarks</B></P>
<P CLASS="t">This function has a dialog-box form only.</P>
