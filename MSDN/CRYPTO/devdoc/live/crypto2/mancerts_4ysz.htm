<h2><a name="_crypto2_deleting_certificates"></a>Deleting Certificates</h2>
<p>
Three functions delete certificates from a store. <a href="certstor_4pk5.htm"><b>CertDeleteCertificateFromStore</b></a> deletes certificates; <a href="certstor_2p9h.htm"><b>CertDeleteCRLFromStore</b></a> deletes CRLs; and <a href="certstor_29d1.htm"><b>CertDeleteCTLFromStore</b></a> deletes CTLs.</p>
