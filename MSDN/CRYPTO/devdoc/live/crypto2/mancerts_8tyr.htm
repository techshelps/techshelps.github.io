<h2><a name="_crypto2_adding_and_retrieving_certificate_store_properties"></a>Adding and Retrieving Certificate Store Properties</h2>
<p>
<a href="certstor_8zy1.htm"><b>CertSetStoreProperty</b></a> adds extended properties to a certificate store. <a href="certstor_74op.htm"><b>CertGetStoreProperty</b></a> retrieves any properties set on a certificate store. Currently, the only predefined certificate store property is a store's localized name.</p>
