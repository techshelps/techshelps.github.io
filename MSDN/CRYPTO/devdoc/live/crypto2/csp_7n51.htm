<h3><a name="_crypto2_prov_ms_exchange_provider_type"></a>PROV_MS_EXCHANGE Provider Type</h3>
<p>
<a href="cryptcsp/signcsp_6rn7.htm">CSPs</a> of this type are designed to cater to the cryptographic needs of the Microsoft Exchange mail application, as well as other applications that are compatible with Microsoft Mail. This provider type is preliminary.</p>
