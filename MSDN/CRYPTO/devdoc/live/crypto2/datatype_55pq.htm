<h1><a name="_crypto2_maxuidlen"></a>MAXUIDLEN</h1>
<p>
MAXUIDLEN is a numeric constant that specifies the maximum size for CSP names and key container names. No CSP or key container name can be longer than MAXUIDLEN characters, including the terminating zero.</p>
<p>
MAXUIDLEN is defined in the Wincrypt.h header file as:</p>
<pre><code>#define MAXUIDLEN 64
 </code></pre>
