<h1><a name="_crypto2_deleted_simplified_cryptographic_message_functions"></a>Deleted Simplified Cryptographic Message Functions</h1>
<p>
The following undocumented simplified message functions using SET ExEncryption with PAN data were deleted:</p>
<p>
<b>CryptExDecryptAndVerifyMessage</b></p>
<p>
<b>CryptExDecryptMessage</b></p>
<p>
<b>CryptExEncryptMessage</b></p>
<p>
<b>CryptSignAndExEncryptMessage</b></p>
