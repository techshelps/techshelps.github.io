<h1><a name="_crypto2_different_types_of_csps"></a>Different Types of CSPs</h1>
<p>
Each provider has both a name and a type. For example, the name of the CSP currently shipped with the operating system is Microsoft® Base Cryptographic Provider version 1.0, and its type is PROV_RSA_FULL. The name of each provider is unique; the provider type is not.</p>
