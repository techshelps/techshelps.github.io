<h1><a name="_crypto2_hcryptprov"></a>HCRYPTPROV</h1>
<p>
The <b>HCRYPTPROV</b> data type is used to represent handles to <a href="cryptcsp/signcsp_6rn7.htm">CSPs</a>. These handles are used to indicate which CSP module should perform the specific operation.</p>
<p>
<b>HCRYPTPROV</b> is defined in the Wincrypt.h header file as:</p>
<pre><code>typedef unsigned long HCRYPTPROV;
 </code></pre>
