<h3><a name="_crypto2_prov_dss_dh_provider_type"></a>PROV_DSS_DH Provider Type</h3>
<p>
This provider is a superset of the PROV_DSS provider type. It contains the same signature algorithms as PROV_DSS, plus it includes the DIFFIE-HELLMAN key exchange algorithms.</p>
