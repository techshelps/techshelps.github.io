<h1><a name="_cryptcsp_calg_schannel_enc_key_diffie_hellman_"></a>CALG_SCHANNEL_ENC_KEY (Diffie-Hellman)</h1>
<p>
Generate a bulk encryption key. The algorithm and key size have previously been specified via <a href="dh_sref_8l83.htm"><b>CPSetKeyParam Diffie-Hellman/Schannel Extensions</b></a>.</p>
<p>
The CSP should create the initialization vector (IV) automatically.</p>
