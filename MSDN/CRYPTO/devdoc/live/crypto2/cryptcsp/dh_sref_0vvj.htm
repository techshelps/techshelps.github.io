<h1><a name="_cryptcsp_kp_schannel_alg_diffie_hellman_"></a>KP_SCHANNEL_ALG (Diffie-Hellman)</h1>
<p>
This parameter is used to specify the bulk encryption, MAC algorithms, and key sizes that will be derived from the master key. The use of this parameter is shown in the <a href="dh_sovr_4dzz.htm"><b>Specifying the Algorithms (Diffie-Hellman)</b></a> section.</p>
