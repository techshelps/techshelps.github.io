<h1><a name="_cryptcsp_kp_schannel_alg"></a>KP_SCHANNEL_ALG</h1>
<p>
This parameter specifies the bulk encryption and MAC algorithms and key sizes that will later be derived from the master key. The use of this parameter is shown in the <a href="rsa_sovr_0omr.htm"><b>Specifying the Algorithms</b></a> section.</p>
