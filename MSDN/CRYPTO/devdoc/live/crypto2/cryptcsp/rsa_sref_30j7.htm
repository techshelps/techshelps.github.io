<h1><a name="_cryptcsp_cphashsessionkey_schannel_extensions"></a>CPHashSessionKey Schannel Extensions</h1>
<p>
Same as PROV_RSA_FULL, except that when the CRYPT_LITTLE_ENDIAN flag is set, the CSP is to hash the key in reverse order.</p>
<p>
See <a href="csp08b_25rt.htm"><b>CPHashSessionKey</b></a>.</p>
