<h1><a name="_cryptcsp_kp_certificate"></a>KP_CERTIFICATE</h1>
<p>
This parameter specifies the "server certificate" data, and is used only for PCT.</p>
<p>
Unlike the parameters above, the length of certificate data is variable and may be quite large. As an optimization, this data may be freed after both client keys have been generated.</p>
