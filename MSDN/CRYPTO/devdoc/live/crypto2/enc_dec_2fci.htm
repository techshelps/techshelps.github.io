<h2><a name="_crypto2_rc4_stream_cipher"></a>RC4 Stream Cipher</h2>
<p>
The RC4 stream cipher was developed by RSA Data Security, Inc. The details of this algorithm have not been published.</p>
<p>
RC4 is a variable-key-length cipher. However, when using the CryptoAPI with the Microsoft Base Cryptographic Provider, the key length is hard-coded to 40 bits.</p>
