<h1><a name="reconviewingobjecttypes"></a><sup></sup>Viewing Object Types</h1>
<p>
<object id=alink_1 type="application/x-oleobject"
	classid="clsid:adb880a6-d8ff-11cf-9377-00aa003b7a11">
<PARAM name="Command" value="ALink,MENU">
<PARAM name="DefaultTopic" value="_topic_not_found.htm">
<PARAM name="Item1" value="">
<PARAM name="Item2" value="reconUnnamedObjects; reconDeletingObjects; reconTheObjectID; reconFilteringData; remscOriginAndDestinationBrows; remscSourceAndTargetBrows">
</object><a href=JavaScript:alink_1.Click()>See Also</a></p>
<p>
Every Repository object conforms to a specific class or object type. The type of an object can be viewed by selecting the object in the Browser tree and viewing the type in the second status panel at the bottom of the Browser, or by viewing the <a href="reconobjectpropertiesintherepositorybrowser.htm"><b>Properties</b></a> dialog box. </p>
