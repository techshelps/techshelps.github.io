<h3><a name="_smart_resource_manager_support_function"></a>Resource Manager Support Function</h3>
<p>
This function frees memory allocated through the use of the SCARD_AUTOALLOCATE length designator, simplifying the use of the other resource manager functions.</p>

<tr valign=top>
