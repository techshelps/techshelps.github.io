<h1><a name="_smart_a"></a>A</h1>

<dl>
<dt>
<a name="_smart_apdu_gly"></a><b>APDU</b></dt>
<dd>
A command sequence (an Application Protocol Data Unit) that can be sent by the smart card or returned by the application.
<p>
See also: <a href="scgloss_7mwi.htm#_smart_reply_apdu_gly">reply APDU</a>.
</dd>
<dt>
<a name="_smart_atr_string_gly"></a><b>ATR string</b></dt>
<dd>
A sequence of bytes returned from a smart card when it is turned on. These bytes are used to identify the card to the system.</dd>
</dl>
