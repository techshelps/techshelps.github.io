<h3><a name="_win32_obsolete_information_fields"></a>Obsolete Information Fields</h3>
<p>
Many of the information fields in the core information structures will be obsolete. These fields will remain in the information structure for compatibility with 16-bit versions of Windows and will return an intelligent default on 32-bit Windows systems.</p>
