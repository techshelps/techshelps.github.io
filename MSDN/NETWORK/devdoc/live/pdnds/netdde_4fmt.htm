<h1><a name="_win32_network_dynamic_data_exchange"></a>Network Dynamic Data Exchange</h1>
<p>
The Win32 API provides network dynamic data exchange (network DDE) functions to enable a process to establish conversations with processes running on different computers in a network.</p>
