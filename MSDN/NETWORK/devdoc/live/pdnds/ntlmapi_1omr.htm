<h3><a name="_win32_rpc_buffer_allocation_errors"></a>RPC Buffer Allocation Errors</h3>
<p>
Because the RPC run-time allocates memory for send and receive buffers, the function should expect RPC allocation errors. In the event of an RPC allocation error, a resumable handle is invalidated. This is a requirement because resumable functions are not rewindable.</p>
