<h3><a name="_win32_configuring_snmp_security"></a>Configuring SNMP Security</h3>
<p>
SNMP security allows you to specify the communities and hosts from which a computer will accept requests. It also allows you to specify whether to send an authentication trap when an unauthorized community or host requests information.</p>
