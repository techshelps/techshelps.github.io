<h3><a name="_win32_remote_utility_function"></a>Remote Utility Function</h3>
<p>
The remote utility function <a href="ntlmapi_709w.htm"><b>NetRemoteTOD</b></a> enables applications to access the time-of-day information on a remote server.</p>
<p>
The remote time-of-day information is available at one information level:</p>
<p>
<a href="ntlmapi_7gfm.htm"><b>TIME_OF_DAY_INFO</b></a></p>
