<h3><a name="_win32_configuring_snmp_agent_information"></a>Configuring SNMP Agent Information</h3>
<p>
SNMP agent information allows you to specify comments about the user and the physical location of the computer and to indicate the types of service to report. The types of service that can be reported are based on the computer's configuration.</p>
