<!DOCTYPE HTML PUBLIC "-//IETF//DTD HTML//EN">
<HTML>
<HEAD><script async src="https://www.googletagmanager.com/gtag/js?id=UA-83731338-2"></script><script>  window.dataLayer = window.dataLayer || [];  function gtag(){dataLayer.push(arguments);}  gtag('js', new Date());  gtag('config', 'UA-83731338-2');</script><title></TITLE>
<META HTTP-EQUIV="Content-Type" CONTENT="text/html; CHARSET=iso8859-1">
<META NAME="MS.LOCALE" CONTENT="EN-US">
<META NAME="ROBOTS" CONTENT="all">
</HEAD>

<BODY TOPMARGIN=0 LEFTMARGIN=0 BGPROPERTIES="FIXED" BGCOLOR="#FFFFFF" LINK="#000000" VLINK="#808080" ALINK="#000000">
<FONT FACE="VERDANA,ARIAL,HELVETICA" SIZE="2">

<H3>Displaying Hierarchical Data Using the XML DSO</H3>

<applet code=com.ms.xml.dso.XMLDSO.class 
	width=0 height=0
	id=xmldso mayscript=true>
   <PARAM NAME="url" VALUE="customer.xml">
</applet>

<table id=table datasrc=#xmldso border=2 width="100%" cellpadding=3>
   <thead><tr><th>Customer Name</th><th>Order Info</th></tr></thead>
   <tr>
        <td><div datafld=NAME></div></td>
	<td valign=top>
		<table  border=2 width="100%" cellpadding=3 
				datasrc=#xmldso datafld=ORDER>
                <thead><tr><td>Date</td><td>Item Info</td></tr></thead>
		<tr><td valign=top><div datafld=DATE dataformatas=HTML></td>
			<td><table  border=2 width="100%" cellpadding=3
							datasrc=#xmldso datafld=ORDER.ITEM>
                                <tr><th>Author</th><th>Title</th><th>Price</th></tr>
		 		<tr>
				   <td valign=top><div datafld=AUTHOR dataformatas=HTML></td>
                                   <td valign=top><div datafld=TITLE dataformatas=HTML></td>
				   <td valign=top><div datafld=PRICE dataformatas=HTML></td>
                                </tr>	
			</table>
                        </td>
		</tr>
		</table>
        </td>
   </tr>
</table>

</FONT>
</BODY>
</HTML>
