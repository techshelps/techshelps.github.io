<HTML>
<HEAD><script async src="https://www.googletagmanager.com/gtag/js?id=UA-83731338-2"></script><script>  window.dataLayer = window.dataLayer || [];  function gtag(){dataLayer.push(arguments);}  gtag('js', new Date());  gtag('config', 'UA-83731338-2');</script><title>Sorting and Filtering with the TDC</TITLE>
<META HTTP-EQUIV="Content-Type" CONTENT="text/html; CHARSET=iso8859-1">
<META NAME="MS.LOCALE" CONTENT="EN-US">
<META NAME="ROBOTS" CONTENT="all">

<SCRIPT LANGUAGE=VBSCRIPT>
<!--
function position_onclick()
  elem_list.Sort = "+Position"
  elem_list.Reset()
end function

function element_onclick()
  elem_list.Sort = "+FullName"
  elem_list.Reset()
end function

function symbol_onclick()
  elem_list.Sort = "+Symbol"
  elem_list.Reset()
end function

function FilterGroupAndPeriod()
  ' Wipe out the filter, and start from scratch
  cFilterExpr = ""

  ' First set the filter period if appropriate
  if cboPeriod.selectedIndex > 0 then
    cFilterExpr = "Period=" & cboPeriod.selectedIndex
  end if

  ' Then catenate the group filter if appropriate
  if cboGroup.selectedIndex > 0 then
    if Not IsEmpty(cFilterExpr) then
		cFilterExpr = cFilterExpr & " & "
	end if
	cFilterExpr = cFilterExpr & "Group=" & cboGroup.selectedIndex
	elem_list.object.Filter = cFilterExpr
  end if

  elem_list.object.Filter = cFilterExpr
  elem_list.Reset
end function

function cboPeriod_onchange()
	FilterGroupAndPeriod
end function

function cboGroup_onchange()
	FilterGroupAndPeriod
end function
-->
</SCRIPT>
</HEAD>

<BODY TOPMARGIN=0 LEFTMARGIN=0 BGPROPERTIES="FIXED" BGCOLOR="#FFFFFF" LINK="#000000" VLINK="#808080" ALINK="#000000">

<FONT FACE="VERDANA,ARIAL,HELVETICA" SIZE="2">

<OBJECT id=elem_list CLASSID="clsid:333C7BC4-460F-11D0-BC04-0080C7055A83">
	<PARAM NAME="DataURL" VALUE="elements.txt">
	<PARAM NAME="UseHeader" VALUE="True">
</OBJECT>

<LABEL FOR=Period>Period: </LABEL>

<SELECT ID=cboPeriod>
  <OPTION SELECTED VALUE=0>ALL
  <OPTION VALUE=1>1
  <OPTION VALUE=2>2
  <OPTION VALUE=3>3
  <OPTION VALUE=4>4
  <OPTION VALUE=5>5
</SELECT>

<LABEL FOR=Group>Group: </LABEL>

<SELECT ID=cboGroup>
  <OPTION SELECTED VALUE=0>ALL
  <OPTION VALUE=1>1
  <OPTION VALUE=2>2
  <OPTION VALUE=3>3
  <OPTION VALUE=4>4
  <OPTION VALUE=5>5
  <OPTION VALUE=6>6
  <OPTION VALUE=7>7
  <OPTION VALUE=8>8
  <OPTION VALUE=9>9
  <OPTION VALUE=10>10
  <OPTION VALUE=11>11
  <OPTION VALUE=12>12
  <OPTION VALUE=13>13
  <OPTION VALUE=14>14
  <OPTION VALUE=15>15
  <OPTION VALUE=16>16
  <OPTION VALUE=17>17
  <OPTION VALUE=18>18
</SELECT>

<TABLE ID=elemtbl datasrc=#elem_list>
   <THEAD><TR>
     <TD><DIV ID=position><B><U><FONT COLOR=BLUE FACE="ARIAL,HELVETICA">Position</FONT></U></B></DIV></TD>
     <TD><DIV ID=element><B><U><FONT COLOR=BLUE FACE="ARIAL,HELVETICA">Element</FONT></U></B></DIV></TD>
     <TD><DIV ID=symbol><B><U><FONT COLOR=BLUE FACE="ARIAL,HELVETICA">Symbol</FONT></U></B></DIV></TD>
   </TR></THEAD>
   <TBODY>
     <TR>
       <TD><SPAN DATAFLD="Position"></SPAN></TD>
       <TD><DIV DATAFLD="FullName"></DIV></TD>
       <TD><SPAN DATAFLD="Symbol"></SPAN></TD>
     </TR>
   </TBODY>
</TABLE>
