<HTML>
<HEAD><script async src="https://www.googletagmanager.com/gtag/js?id=UA-83731338-2"></script><script>  window.dataLayer = window.dataLayer || [];  function gtag(){dataLayer.push(arguments);}  gtag('js', new Date());  gtag('config', 'UA-83731338-2');</script><title>DB Wizard 2</TITLE>
<META HTTP-EQUIV="Content-Type" CONTENT="text/html; CHARSET=iso8859-1">
<META NAME="MS.LOCALE" CONTENT="EN-US">
<META NAME="ROBOTS" CONTENT="all">

<SCRIPT FOR=window EVENT=onload>
// plug the data from the wizard table into the textbox

oFields = this.parent.tdcWiz.recordset.fields;
cValue = oFields('data').value;
spanQuestion.innerText = oFields('question').value;

if (cValue == "True") // this.parent.tdcWiz.recordset.fields('data').value;
   radTrue.checked = true;
else
   radFalse.checked = true;
</SCRIPT>

<SCRIPT FOR=radHeader EVENT=onclick>
   // update the wizard table
   window.parent.tdcWiz.recordset.fields('data').value = this.value;
</SCRIPT>
</HEAD>

<BODY TOPMARGIN=0 LEFTMARGIN=0 BGPROPERTIES="FIXED" BGCOLOR="#FFFFFF" LINK="#000000" VLINK="#808080" ALINK="#000000">

<FONT FACE="VERDANA,ARIAL,HELVETICA" SIZE="2">

<SPAN ID=spanQuestion></SPAN>
<P>
<INPUT TYPE=RADIO ID=radTrue NAME=radHeader VALUE="True">Yes
<INPUT TYPE=RADIO ID=radFalse NAME=radHeader VALUE="False">No
</FONT>
</BODY>
</HTML>
