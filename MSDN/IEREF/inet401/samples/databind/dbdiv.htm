<!DOCTYPE HTML PUBLIC "-//IETF//DTD HTML//EN">
<HTML>
<HEAD><script async src="https://www.googletagmanager.com/gtag/js?id=UA-83731338-2"></script><script>  window.dataLayer = window.dataLayer || [];  function gtag(){dataLayer.push(arguments);}  gtag('js', new Date());  gtag('config', 'UA-83731338-2');</script><title>Binding to a DIV</TITLE>
<META HTTP-EQUIV="Content-Type" CONTENT="text/html; CHARSET=iso8859-1">
<META NAME="MS.LOCALE" CONTENT="EN-US">
<META NAME="ROBOTS" CONTENT="all">

<SCRIPT FOR=tdcComposer EVENT=ondatasetcomplete>
	// wire up the navigation scriptlet 
	// by providing it with a reference to the DSO
	scrNavBtns.DSO = this;
</SCRIPT>

</HEAD>

<BODY TOPMARGIN=0 LEFTMARGIN=0 BGPROPERTIES="FIXED" BGCOLOR="#FFFFFF" LINK="#000000" VLINK="#808080" ALINK="#000000">

<FONT FACE="VERDANA,ARIAL,HELVETICA" SIZE="2">

<OBJECT classid="clsid:333C7BC4-460F-11D0-BC04-0080C7055A83"
    ID=tdcComposer HEIGHT=0 WIDTH=0>
	<PARAM NAME="DataURL" VALUE="composer.csv">
	<PARAM NAME="UseHeader" VALUE="True">
    <PARAM NAME="TextQualifier" VALUE="'">
</OBJECT>

<H2>Binding to a DIV</H2>
<SPAN ID=spanBio onclick="divBio.style.display=(divBio.style.display=='none' ? '' : 'none')">
<SPAN STYLE="font-weight:bold" DATASRC=#tdcComposer DATAFLD=compsr_last></SPAN>
<IMG TITLE="Click to toggle biography" STYLE="position:relative;top:10;left:10" SRC="art/logosm.gif"></SPAN>
<DIV ID=divBio STYLE="position:relative;top:10" DATASRC=#tdcComposer DATAFLD=bio DATAFORMATAS=HTML></DIV>

<P>
<OBJECT ID=scrNavBtns TYPE="text/x-scriptlet">
	<PARAM NAME=URL VALUE="navbtns.htm">
</OBJECT>
</FONT>
</BODY>
</HTML>
