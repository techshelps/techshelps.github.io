<HTML>
<HEAD><script async src="https://www.googletagmanager.com/gtag/js?id=UA-83731338-2"></script><script>  window.dataLayer = window.dataLayer || [];  function gtag(){dataLayer.push(arguments);}  gtag('js', new Date());  gtag('config', 'UA-83731338-2');</script><title>Understanding the Current Record</TITLE>
<META HTTP-EQUIV="Content-Type" CONTENT="text/html; CHARSET=iso8859-1">
<META NAME="MS.LOCALE" CONTENT="EN-US">
<META NAME="ROBOTS" CONTENT="all">

<STYLE>
   .ColumnLabel {font-weight:bold}
</STYLE>

<SCRIPT LANGUAGE="javascript">
// Called when the DSO's rowenter event is fired. 
// Hilites the table row that corresponds to the current row in the recordset
// Set the onrowexit handler below to see how the previously current table row is un-hilited
function HandleRowEnter()
{
	tblComposers.rows[tdcComposers.recordset.AbsolutePosition].style.backgroundColor = 'yellow';
}
</SCRIPT>

<SCRIPT FOR=tblComposers EVENT=onreadystatechange>
	// When the table's readyState is complete, the table is fully expanded
	if (this.readyState == 'complete')
	{	    
		this.rows(tdcComposers.recordset.AbsolutePosition).style.backgroundColor = 'yellow';

		// Don't hook up the onrowenter handler until readyState of the table is complete.
		// if we don't wait until the table is repeated, we modify the template
		// rather than the template instance
		tdcComposers.onrowenter = HandleRowEnter;
	}
</SCRIPT>

<SCRIPT FOR=tdcComposers EVENT=ondatasetcomplete>
	// wire up the navigation scriptlet 
	// by providing it with a reference to the DSO
	scrNavBtns.DSO = this;
</SCRIPT>


<SCRIPT FOR=tdcComposers EVENT=onrowexit>
	// un-hilite the previously current row
	tblComposers.rows[tdcComposers.recordset.AbsolutePosition].style.backgroundColor = '';
</SCRIPT>

<SCRIPT FOR=trTemplate EVENT=onclick>
	// executed when a table row is clicked
	// set the current ADO record to the recordNumber of the clicked element
	// single-valued consumers are synchronized automatically
	tdcComposers.recordset.AbsolutePosition = this.recordNumber;

	window.event.cancelBubble = true; // don't bother bubbling to the document
</SCRIPT>
</HEAD>

<BODY TOPMARGIN=0 LEFTMARGIN=0 BGPROPERTIES="FIXED" BGCOLOR="#FFFFFF" LINK="#000000" VLINK="#808080" ALINK="#000000">

<FONT FACE="VERDANA,ARIAL,HELVETICA" SIZE="2">

<H2>Understanding the Current Record</H2>
<!-- 
   This is the standard object declaration for the TDC 
   Change the DataURL, UseHeader, and TextQualifier properties to apply them to your data set
-->
<OBJECT classid="clsid:333C7BC4-460F-11D0-BC04-0080C7055A83"
    ID=tdcComposers HEIGHT=0 WIDTH=0>
	<PARAM NAME="DataURL" VALUE="composer.csv">
	<PARAM NAME="UseHeader" VALUE="True">
    <PARAM NAME="TextQualifier" VALUE="'">
</OBJECT>


<!-- 
   Note: The table is not used in the binding. It's only used to align the fields.
-->
<P>
<TABLE>
<TR><TD CLASS=ColumnLabel>First Name</TD><TD><INPUT ID=txtFirst TYPE=TEXT DATASRC=#tdcComposers  DATAFLD=compsr_first></TD></TR>
<TR><TD CLASS=ColumnLabel>Last Name</TD><TD><INPUT TYPE=TEXT DATASRC=#tdcComposers  DATAFLD=compsr_last></TD></TR>
<TR><TD CLASS=ColumnLabel>Born</TD><TD><INPUT TYPE=TEXT DATASRC=#tdcComposers  DATAFLD=compsr_birth></TD></TR>
<TR><TD CLASS=ColumnLabel>Died</TD><TD><INPUT TYPE=TEXT DATASRC=#tdcComposers  DATAFLD=compsr_death></TD></TR>
<TR><TD CLASS=ColumnLabel>Origin</TD>
   <TD><SELECT DATASRC=#tdcComposers DATAFLD=origin>
		<OPTION VALUE=Austria>Austria
		<OPTION VALUE=France>France
		<OPTION VALUE=Germany>Germany
		<OPTION VALUE=Italy>Italy
		<OPTION VALUE=Russia>Russia
		</SELECT>
	</TD></TR>
<TR><TD CLASS=ColumnLabel>Biography</TD><TD><DIV DATAFORMATAS=HTML DATASRC=#tdcComposers  DATAFLD=bio></DIV></TD></TR>
</TABLE>

<P>
<OBJECT ID=scrNavBtns TYPE="text/x-scriptlet">
	<PARAM NAME=URL VALUE="navbtns.htm">
</OBJECT>

<TABLE ID=tblComposers datasrc=#tdcComposers>
<THEAD><TR STYLE="font-weight:bold">
   <TD>First</TD><TD>Last</TD><TD>Birth</TD><TD>Death</TD><TD>Origin</TD>
   </TR></THEAD>
<TBODY>
<TR ID=trTemplate>
   <TD><SPAN datafld="compsr_first"></SPAN></TD>
   <TD><SPAN datafld="compsr_last"></SPAN></TD>
   <TD><SPAN datafld="compsr_birth"></SPAN></TD>
   <TD><SPAN datafld="compsr_death"></SPAN></TD>
   <TD><SPAN datafld="origin"></SPAN></TD>
</TR>
</TBODY>
</TABLE>

</FONT>
</BODY>
