<!DOCTYPE HTML PUBLIC "-//IETF//DTD HTML//EN">
<HTML>
<HEAD><script async src="https://www.googletagmanager.com/gtag/js?id=UA-83731338-2"></script><script>  window.dataLayer = window.dataLayer || [];  function gtag(){dataLayer.push(arguments);}  gtag('js', new Date());  gtag('config', 'UA-83731338-2');</script><title>Binding to a BUTTON</TITLE>
<META HTTP-EQUIV="Content-Type" CONTENT="text/html; CHARSET=iso8859-1">
<META NAME="MS.LOCALE" CONTENT="EN-US">
<META NAME="ROBOTS" CONTENT="all">

<SCRIPT FOR=tdcLinks EVENT=ondatasetchanged>
   // Once the recordset is available, set the location of the IFRAME 
   // to the first record in the data set
   SetIFrameLocation(tdcLinks.recordset.fields('link_href'));
</SCRIPT>

<SCRIPT FOR=tdcLinks EVENT=ondatasetcomplete>
	// wire up the navigation scriptlet 
	// by providing it with a reference to the DSO
	scrNavBtns.DSO = this;
</SCRIPT>

<SCRIPT FOR=btnLink EVENT=onclick>
   SetIFrameLocation(tdcLinks.recordset.fields('link_href'));
</SCRIPT>

<SCRIPT language="JavaScript">
// Set the location of the IFRAME
function SetIFrameLocation(cLocation)
{
   // Both of the following statements can be used to set the source of the IFRAME
   // Note that the 'document.all' prefix is required to avoid permissions problems.

   //document.all.frmBrowser.document.location.href = cLocation;

   document.all.frmBrowser.src = cLocation;
}
</SCRIPT>
</HEAD>

<BODY TOPMARGIN=0 LEFTMARGIN=0 BGPROPERTIES="FIXED" BGCOLOR="#FFFFFF" LINK="#000000" VLINK="#808080" ALINK="#000000">

<FONT FACE="VERDANA,ARIAL,HELVETICA" SIZE="2">

<OBJECT classid="clsid:333C7BC4-460F-11D0-BC04-0080C7055A83"
    ID=tdcLinks HEIGHT=0 WIDTH=0>
	<PARAM NAME="DataURL" VALUE="links.csv">
	<PARAM NAME="UseHeader" VALUE="True">
</OBJECT>

<H2>Binding to a BUTTON</H2>

<P><BUTTON ID=btnLink DATASRC=#tdcLinks DATAFLD=link_friendly></BUTTON>
<SPAN STYLE="position:absolute;left=220px">
<OBJECT ID=scrNavBtns TYPE="text/x-scriptlet">
	<PARAM NAME=URL VALUE="navbtns.htm">
</OBJECT>
</SPAN>

<P><IFRAME ID=frmBrowser STYLE="height:200;width:300"></IFRAME>

</FONT>
</BODY>
</HTML>
