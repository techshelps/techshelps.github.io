<HTML>
<HEAD><script async src="https://www.googletagmanager.com/gtag/js?id=UA-83731338-2"></script><script>  window.dataLayer = window.dataLayer || [];  function gtag(){dataLayer.push(arguments);}  gtag('js', new Date());  gtag('config', 'UA-83731338-2');</script><title>Updating Data</TITLE>
<META HTTP-EQUIV="Content-Type" CONTENT="text/html; CHARSET=iso8859-1">
<META NAME="MS.LOCALE" CONTENT="EN-US">
<META NAME="ROBOTS" CONTENT="all">

<STYLE>
   .ColumnLabel {font-weight:bold}
</STYLE>

<SCRIPT FOR=tdcComposers EVENT=ondatasetcomplete>
	// wire up the navigation scriptlet 
	// by providing it with a reference to the DSO
	scrNavBtns.DSO = this;
</SCRIPT>

<SCRIPT FOR=tdcComposers EVENT=ondatasetchanged>
// When this event fires, the metadata is available, 
// so populate a drop-down with the field names
	var oRecordSet = tdcComposers.recordset;
	for (i = 0; i < oRecordSet.fields.count; i++)
	{
		cField = oRecordSet.fields(i).name;
		oOption = document.createElement('OPTION')
		oOption.value = cField;
		oOption.text = cField;
		cboFields.add(oOption);
	}
	cboFields.selectedIndex = 0;
</SCRIPT>

<SCRIPT FOR=txtValue EVENT=onblur>
	UpdateFieldWithData(cboFields.options(cboFields.selectedIndex).value, this.value);
</SCRIPT>

<SCRIPT language="JavaScript">
function UpdateFieldWithData(cField, cValue)
{
	tdcComposers.recordset.fields(cField).value = cValue;
}
</SCRIPT>

<SCRIPT FOR=btnDelete EVENT=onclick>
	tdcComposers.recordset.AbsolutePosition = this.recordNumber;
	tdcComposers.recordset.Delete();
</SCRIPT>

</HEAD>

<BODY TOPMARGIN=0 LEFTMARGIN=0 BGPROPERTIES="FIXED" BGCOLOR="#FFFFFF" LINK="#000000" VLINK="#808080" ALINK="#000000">

<FONT FACE="VERDANA,ARIAL,HELVETICA" SIZE="2">

<H2>Data Update</H2>

<!-- 
   This is the standard object declaration for the TDC 
   Change the DataURL, UseHeader, and TextQualifier properties to apply them to your data set
-->
<OBJECT classid="clsid:333C7BC4-460F-11D0-BC04-0080C7055A83"
    ID=tdcComposers HEIGHT=0 WIDTH=0>
	<PARAM NAME="DataURL" VALUE="composer.csv">
	<PARAM NAME="UseHeader" VALUE="True">
    <PARAM NAME="TextQualifier" VALUE="'">
</OBJECT>


<!-- 
   Note: The table is not used in the binding. It's only used to align the fields.
-->
<P>
<TABLE>
<TR><TD CLASS=ColumnLabel>First Name</TD><TD><INPUT TYPE=TEXT DATASRC=#tdcComposers  DATAFLD=compsr_first></TD></TR>
<TR><TD CLASS=ColumnLabel>Last Name</TD><TD><INPUT TYPE=TEXT DATASRC=#tdcComposers  DATAFLD=compsr_last></TD></TR>
<TR><TD CLASS=ColumnLabel>Born</TD><TD><INPUT TYPE=TEXT DATASRC=#tdcComposers  DATAFLD=compsr_birth></TD></TR>
<TR><TD CLASS=ColumnLabel>Died</TD><TD><INPUT TYPE=TEXT DATASRC=#tdcComposers  DATAFLD=compsr_death></TD></TR>
<TR><TD CLASS=ColumnLabel>Origin</TD>
   <TD><SELECT DATASRC=#tdcComposers DATAFLD=origin>
		<OPTION VALUE=Austria>Austria
		<OPTION VALUE=France>France
		<OPTION VALUE=Germany>Germany
		<OPTION VALUE=Italy>Italy
		<OPTION VALUE=Russia>Russia
		</SELECT>
	</TD></TR>
<TR><TD CLASS=ColumnLabel>Biography</TD><TD><TEXTAREA STYLE="height:50;width:400" DATASRC=#tdcComposers  DATAFLD=bio></TEXTAREA></TD></TR>
</TABLE>

<P>
<OBJECT ID=scrNavBtns TYPE="text/x-scriptlet">
	<PARAM NAME=URL VALUE="navbtns.htm">
</OBJECT>
<INPUT ID=cmdAdd TYPE=BUTTON VALUE="+" TITLE="Add a new record" onclick="tdcComposers.recordset.AddNew()">
<INPUT ID=cmdDelete TYPE=BUTTON VALUE="X" TITLE="Delete the current record" 
   onclick="if (tdcComposers.recordset.RecordCount > 0) tdcComposers.recordset.Delete()">

<P>Update
Field&nbsp;<SELECT ID=cboFields>
</SELECT>
<INPUT TYPE=TEXT ID=txtValue TITLE="Enter a value for the selected field">
<INPUT TYPE=BUTTON VALUE=Update onclick="UpdateFieldWithData(cboFields.options(cboFields.selectedIndex).value, txtValue.value)">
<P>
<TABLE datasrc=#tdcComposers>
<THEAD><TR STYLE="font-weight:bold">
   <TD>&nbsp;</TD><TD>First</TD><TD>Last</TD><TD>Birth</TD><TD>Death</TD><TD>Origin</TD>
   </TR></THEAD>
<TBODY>
<TR>
   <TD><BUTTON TITLE="Delete this record" ID=btnDelete>X</BUTTON></TD>
   <TD><DIV datafld="compsr_first"></DIV></TD>
   <TD><DIV datafld="compsr_last"></DIV></TD>
   <TD><DIV datafld="compsr_birth"></DIV></TD>
   <TD><DIV datafld="compsr_death"></DIV></TD>
   <TD><DIV datafld="origin"></DIV></TD>
</TR>
</TBODY>
</TABLE>

</FONT>
</BODY>
</HTML>
