<SCRIPT FOR=htmlComposer EVENT=ondatasetcomplete>
	// wire up the navigation scriptlet 
	// by providing it with a reference to the DSO
	scrNavBtns.DSO = this;

<BODY TOPMARGIN=0 LEFTMARGIN=0 BGPROPERTIES="FIXED" BGCOLOR="#FFFFFF" LINK="#000000" VLINK="#808080" ALINK="#000000">

<FONT FACE="VERDANA,ARIAL,HELVETICA" SIZE="2">

<H2>Using MSHTML as a Data Source Object</H2>

<OBJECT ID=htmlComposer DATA="compdata.htm" HEIGHT=0 WIDTH=0>
</OBJECT>

<h3>Single-Value Binding</h3>
<TABLE>
<TR><TD NOWRAP CLASS=ColumnLabel>First Name</TD><TD><SPAN DATASRC=#htmlComposer DATAFLD=compsr_first></SPAN></TD></TR>
<TR><TD CLASS=ColumnLabel>Last Name</TD><TD><SPAN DATASRC=#htmlComposer DATAFLD=compsr_last></SPAN></TD></TR>
<TR><TD CLASS=ColumnLabel>Born</TD><TD><SPAN DATASRC=#htmlComposer DATAFLD=compsr_birth></SPAN></TD></TR>
<TR><TD CLASS=ColumnLabel>Died</TD><TD><SPAN DATASRC=#htmlComposer DATAFLD=compsr_death></SPAN></TD></TR>
<TR><TD CLASS=ColumnLabel>Origin</TD><TD><SPAN DATASRC=#htmlComposer DATAFLD=origin></SPAN></TD></TR>
<TR><TD VALIGN=top CLASS=ColumnLabel>Biography</TD><TD><DIV DATASRC=#htmlComposer DATAFLD=bio DATAFORMATAS=HTML></DIV></TD></TR>
</TABLE>

<P>
<OBJECT ID=scrNavBtns TYPE="text/x-scriptlet">
	<PARAM NAME=URL VALUE="navbtns.htm">
</OBJECT>

<h3>Repeated Table Binding</h3>
<TABLE BORDER=1 DATASRC=#htmlComposer>
<THEAD><TR STYLE="font-weight:bold">
<TD>First</TD><TD>Last</TD><TD>Birth</TD><TD>Death</TD><TD>Origin</TD>
</TR></THEAD>
<THEAD><TR STYLE="font-weight:bold">
   <TD><SPAN DATAFLD=compsr_first></SPAN></TD>
   <TD><SPAN DATAFLD=compsr_last></SPAN></TD>
   <TD><SPAN DATAFLD=compsr_birth></SPAN></TD>
   <TD><SPAN DATAFLD=compsr_death></SPAN></TD>
   <TD><SPAN DATAFLD=origin></SPAN></TD>
</TR></THEAD>
</TABLE>
</FONT>
</BODY>
