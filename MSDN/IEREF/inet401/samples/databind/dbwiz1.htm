<HTML>
<HEAD><script async src="https://www.googletagmanager.com/gtag/js?id=UA-83731338-2"></script><script>  window.dataLayer = window.dataLayer || [];  function gtag(){dataLayer.push(arguments);}  gtag('js', new Date());  gtag('config', 'UA-83731338-2');</script><title>DB Wizard 1</TITLE>
<META HTTP-EQUIV="Content-Type" CONTENT="text/html; CHARSET=iso8859-1">
<META NAME="MS.LOCALE" CONTENT="EN-US">
<META NAME="ROBOTS" CONTENT="all">

<SCRIPT FOR=window EVENT=onload>
// plug the data from the wizard table into the textbox
oFields = this.parent.tdcWiz.recordset.fields;
txtDataURL.value = oFields('data').value;
spanQuestion.innerText = oFields('question').value;
</SCRIPT>

<SCRIPT FOR=window EVENT=onbeforeunload>

	if (txtDataURL.value == '')
		event.returnValue = "It is not recommended that you proceed without specifying a value."
</SCRIPT>

<SCRIPT language="JavaScript">
function UpdateData()
{
   // update the wizard table
   window.parent.tdcWiz.recordset.fields('data').value = txtDataURL.value;
}
</SCRIPT>
</HEAD>

<BODY TOPMARGIN=0 LEFTMARGIN=0 BGPROPERTIES="FIXED" BGCOLOR="#FFFFFF" LINK="#000000" VLINK="#808080" ALINK="#000000">

<FONT FACE="VERDANA,ARIAL,HELVETICA" SIZE="2">

<SPAN ID=spanQuestion></SPAN>
<P><INPUT STYLE="width:200px" ID=txtDataURL TYPE=TEXT onblur="UpdateData()">
</FONT>
</BODY>
</HTML>
