<HTML>
<HEAD>
<script async src="https://www.googletagmanager.com/gtag/js?id=UA-83731338-2"></script><script>  window.dataLayer = window.dataLayer || [];  function gtag(){dataLayer.push(arguments);}  gtag('js', new Date());  gtag('config', 'UA-83731338-2');</script><title>PDC 97 Cover Page</TITLE>

<SCRIPT>
function applyTransition (oImg)
{
   oImg.filters[0].Apply();
   oImg.style.visibility = "visible";
   oImg.filters[0].Play();
}

function document.onclick()
{
  window.location.href = "s7.htm";
}

function addTitle()
{
  MyH1.style.visibility= "visible";
}
</SCRIPT>
</HEAD>

<STYLE>
<!--
  H1        {font-size: 33pt; font-weight:bold; font-family: Arial,Helvetica; 
             margin-top: 0.25in;
             margin-bottom: 0.25in;
             color: gold;  
             text-align:center }
           

-->
</STYLE>
<BODY onload="applyTransition(MyImg)" BGCOLOR=BLACK LEFTMARGIN=0 TOPMARGIN=0 BOTTOMMARGIN=0 RIGHTMARGIN=0>
  
<H1 ID=MyH1 STYLE="visibility:hidden">Applying Transition on an Image</H1>

<IMG ID="MyImg" src="images/pdc97.jpg" 
     onfilterchange="addTitle()"
     STYLE="position:absolute; left:0; top: 0; width:100%; height: 100%;
            filter:revealTrans(Duration=3.0, Transition=1); visibility:hidden; 
            z-index:-50" >


</BODY>
</HTML>
