<HEAD>

<SCRIPT>
function applyTransition (oImg)
{
   oImg.filters.item(0).Apply();
   oImg.style.visibility = "visible";
   oImg.filters.item(0).Play();
}

function showIt(oDiv)
{
  oDiv.style.visibility= "visible";
}
</SCRIPT>

<SCRIPT LANGUAGE="JavaScript" FOR="pthOval" EVENT= onplaymarker ("HalfwayPt")>
   pthOval.Stop();   
</SCRIPT>

<!-- Start flying text through the oval path after the transition completes -->
<script language=JavaScript for="MyImg" event="onfilterchange">
  showIt (TextToFly);
  pthOval.Play();
</script>
</HEAD>

<STYLE>
<!--
  H1        {font-size: 33pt; font-weight:bold; font-family: Arial,Helvetica; 
             margin-top: 0.25in;
             margin-bottom: 0.25in;
             color: gold;  
             text-align:center }
-->
</STYLE>

<BODY onload="applyTransition(MyImg);" BGCOLOR=BLACK LEFTMARGIN=0 TOPMARGIN=0 BOTTOMMARGIN=0 RIGHTMARGIN=0>
  
<H1>Flying Text through an Oval Path</H1>

<!-- This is the Background image that uses the "Box out" Transition-type -->
<IMG ID="MyImg" src="images/microsoft.gif" WIDTH=100% HEIGHT=100%
     STYLE="position:absolute; left:0; top: 0; width:100%; height: 100%;
            filter:revealTrans(Duration=1.0, Transition=6); visibility:hidden;
            z-index:-50">

<span ID="TextToFly" 
      STYLE="position: absolute; top: 125; left:70; visibility:hidden;
             font: bold 20pt 'Arial'; color:white">
 http://www.microsoft.com/msdn/sdk/inetsdk/help</span>


<!-- DirectAnimation Path Control -->
<OBJECT ID="pthOval"  
CLASSID = "CLSID:D7A7D7C3-D47F-11D0-89D3-00A0C90833E6">
	<PARAM NAME="Duration"      VALUE="2">
	<PARAM NAME="Shape"         VALUE="Oval(-800,125,1750,200)">
        <PARAM NAME="AddTimeMarker1" VALUE="1.0, HalfwayPt, 0">
	<PARAM NAME="Target" VALUE="TextToFly">
</OBJECT>
</BODY>
</HTML>
