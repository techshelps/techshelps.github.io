<HTML>
<HEAD>
<script async src="https://www.googletagmanager.com/gtag/js?id=UA-83731338-2"></script><script>  window.dataLayer = window.dataLayer || [];  function gtag(){dataLayer.push(arguments);}  gtag('js', new Date());  gtag('config', 'UA-83731338-2');</script><title>Dynamic Positioning</TITLE>
<STYLE>
BODY           { background: black;color: gold;font: 36pt sans-serif bolder;  }
.DiagonalText  { position:absolute;top:0;left:0; }
.DisplayText   { position:absolute;top:300;left:330;width:200;color:red;display:none;  }
</STYLE>
<SCRIPT>
<!-------------------Global Variable Declarations----------------------->
var i;
var iVertical=0;
var iHorizontal=0;
var iInterval=0;
var vTimerID;
var vDelayStart;
<!---------------------------------------------------------------------->

// Included a setTimeout in BODY onload to delay start of text movement.

function pauseStart()
{
  vDelayStart=window.setTimeout("setTimer()", 500);
}


// Set up interval at which the moveDiv function will be called.

function setTimer()  
{
  vTimerID=window.setInterval("moveDiv()",40);
}  

  
// This function incrementally repositions divMove. It loops through a set
// number of times.

function moveDiv()
{
  for(i=0;i<10;i++)
    {
       iHorizontal+= 1;
       iVertical=iHorizontal;
       divMove.style.top=iVertical;
       divMove.style.left=iHorizontal;
    }
	
//  iInterval tracks how many times moveDiv has looped and clears the interval
//  after a set number of loops.

  iInterval++;
 
  if(iInterval>25)	
     {
        window.clearInterval(vTimerID);
        divToggle.style.visibility="visible";
     }
}

</SCRIPT>
</HEAD>
<BODY onload="pauseStart()">

<DIV ID=divMove CLASS=DiagonalText> 
	Dynamic
</DIV>
<DIV ID=divToggle CLASS=DisplayText>
	Positioning
</DIV>
</BODY>
</HTML>
