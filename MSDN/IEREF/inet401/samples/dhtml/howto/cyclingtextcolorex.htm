<HTML>
<HEAD>
<script async src="https://www.googletagmanager.com/gtag/js?id=UA-83731338-2"></script><script>  window.dataLayer = window.dataLayer || [];  function gtag(){dataLayer.push(arguments);}  gtag('js', new Date());  gtag('config', 'UA-83731338-2');</script><title>Living Title</TITLE>
<STYLE>
BODY       {  background-color: black;color: gold;font: 24pt sans-serif;  }
TABLE      {  font: 30pt "Comic Sans MS";color: black;  }
#celSlide  {  letter-spacing: 10;color: cyan;  }
</STYLE>
<SCRIPT>
<!----------------Global Variable Declarations----------->
var sColor1="white";
var sColor2="gray";
var iColorLoop=0;
var iCurrentCELL=0;
var bAscending=true;
<!------------------------------------------------------->

celColorChange=new Array(iCurrentCELL)

function cycleColors()
{
if (bAscending)
    {
	with(document.all)
	celColorChange[iCurrentCELL].style.color=sColor2;
	iCurrentCELL++;

	if (iCurrentCELL>4)
       {
	    bAscending=false;
	    iCurrentCELL=4;
       }
    }
else
    {
	with(document.all)
	celColorChange[iCurrentCELL].style.color=sColor1;
   	iCurrentCELL--;
   	if (iCurrentCELL==0)
       {
	    bAscending=true;
	    changeColors();
       }
    }		
}

function changeColors()
{
switch (iColorLoop)
   {
   case 0:
	sColor1="yellow";
	sColor2="orange";
	break;
   case 1:
	sColor1="hotpink";
	sColor2="purple";
	break;
   case 2:
	sColor1="aqua";
	sColor2="blue";
	break;
   case 3:
	sColor1="lightgreen";
	sColor2="green";
   }
 iColorLoop++;
 if (iColorLoop>3)
     iColorLoop=0;
}
// Inspiration and orginal switch thanks to Sherri Duran.
// Current file by Jacqueline Sowell.
</SCRIPT>
</HEAD>
<BODY onload="setInterval('cycleColors()',100)">

<TABLE>
<TR>
<TD ID=celColorChange>Dynamic</TD>
<TD ID=celColorChange>H</TD>
<TD ID=celColorChange>T</TD>
<TD ID=celColorChange>M</TD>
<TD ID=celColorChange>L</TD></TR>
<TR>
  <TD ID=celSlide>
    <MARQUEE LOOP=1 DIRECTION=left BEHAVIOR=slide WIDTH=170 TRUESPEED> rocks! </MARQUEE>
  </TD>
</TR>
</TABLE>
</BODY>
</HTML>
