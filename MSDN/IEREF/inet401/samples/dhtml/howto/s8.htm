<HTML>
<HEAD>
<META http-equiv="Page-Enter" CONTENT="RevealTrans(Duration=2,Transition=14)">

<script>
   function window.onload()
   {
      // Define the order of elements in the animation sequence
      sequence= new Array (Image1, Image2, Image3, Image4);
      numClick= 0;
   }

   function document.onclick()
   {


     // when end of animation sequence is reached, go to the next slide
     if (numClick == sequence.length)
        window.location.href = "S9.htm";     
     else
        applyTransition (sequence [numClick]);

     numClick++;
   }

   function applyTransition(oImg)
   {
      oImg.filters.item(0).Apply();
      oImg.style.visibility = "visible";
      oImg.filters.item(0).Play();
   }
</script>
</HEAD>


<STYLE>
<!--
  H1        {font-size: 33pt; font-weight:bold; font-family: Arial,Helvetica; 
             margin-top: 0.25in;
             margin-bottom: 0.25in;
             color: gold;  
             text-align:center }
-->
</STYLE>

<BODY BGCOLOR=BLACK LEFTMARGIN=0 TOPMARGIN=0 BOTTOMMARGIN=0 RIGHTMARGIN=0>  
<IMG src="images/background.jpg" WIDTH=100% HEIGHT=100%
     STYLE="position:absolute; top:0; left:0; z-index:-1">


<H1>Mouse-Driven Animation Sequence</H1>
<!--Animating Elements on a MouseClick-->

<IMG ID=Image1 src="images/web-1.gif" WIDTH=500 HEIGHT=428
     STYLE="position:absolute; top:120; left:50; 
     filter:revealTrans(Duration=1.0, Transition=12);
     visibility:hidden">

<IMG ID=Image2 src="images/web-2.gif" WIDTH=232 HEIGHT=408
     STYLE="position:absolute; top:100; left:510; 
     filter:revealTrans(Duration=1.0, Transition=8);
     visibility:hidden">

<IMG ID=Image3 src="images/web-3.gif" WIDTH=430 HEIGHT=444
     STYLE="position:absolute; top:110; left:130; 
     filter:revealTrans(Duration=1.0, Transition=12);
     visibility:hidden">

<IMG ID=Image4 src="images/web-4.gif" WIDTH=570	HEIGHT=318
     STYLE="position:absolute; top:240; left:132; 
     filter:revealTrans(Duration=1.0, Transition=6);
     visibility:hidden">
</BODY>
</HTML>
