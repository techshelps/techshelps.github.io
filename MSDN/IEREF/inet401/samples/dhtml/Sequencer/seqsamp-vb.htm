Sub Window_OnLoad
	call sgMSDHTML.SetIdentity
	Button1.Value="Pause"
End Sub

Sub Seq_OnInit
	call seq("ActionSet1").At(0.000, "RotateAll",-1, 0.050, 1)
	Call Seq("ActionSet1").Play
End Sub

Sub RotateAll
	Call sgMSDHTML.Rotate(0,9,2,1)
End Sub


Sub Start
    Select Case Button1.Value
	Case "Play"
		Call Seq("ActionSet1").Play
		Button1.Value="Pause"
	Case "Pause"
		Call Seq("ActionSet1").Pause
		Button1.Value="Play"
    End Select
End Sub
