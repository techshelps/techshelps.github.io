<SCRIPT LANGUAGE="JScript">
function showContains() {
    var el = document.all.tags("P").item(0);
    if (document.body.contains(el)) 
        alert("True!");
    else
        alert("False!");
}
</SCRIPT>

LINK="#000000" VLINK="#808080" ALINK="#000000" onload="showContains()">
