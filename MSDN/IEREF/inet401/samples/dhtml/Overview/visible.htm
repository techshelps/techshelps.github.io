<HTML>
<HEAD><script async src="https://www.googletagmanager.com/gtag/js?id=UA-83731338-2"></script><script>  window.dataLayer = window.dataLayer || [];  function gtag(){dataLayer.push(arguments);}  gtag('js', new Date());  gtag('config', 'UA-83731338-2');</script><title>Visibility sample</TITLE>
<STYLE>
P {font-weight:bold}
</STYLE>
<SCRIPT language=jscript>
<!--
function change_visibility() {
if (document.all.MyDiv1.style.visibility == "hidden") {
document.all.MyDiv1.style.visibility = "visible";}
 else{
document.all.MyDiv1.style.visibility = "hidden";
}
}
function change_display() {
if (document.all.MyDiv2.style.display == "") {
document.all.MyDiv2.style.display = "none";}
 else{
document.all.MyDiv2.style.display= "";
}
}
-->
</script>
<META HTTP-EQUIV="Content-Type" CONTENT="text/html; CHARSET=iso8859-1">
<META NAME="MS.LOCALE" CONTENT="EN-US">
<META NAME="ROBOTS" CONTENT="all">
</head>
<BODY TOPMARGIN=0 BGPROPERTIES="FIXED" BGCOLOR="#FFFFFF" LINK="#000000" VLINK="#808080" ALINK="#000000">

<p>Click the Button to change the visibility of the DIV. 
<DIV ID=MyDiv1 STYLE="position:relative;top:10;left:20;height:100;width:100;
  visibility:hidden;background-color:blue"></DIV>
<p> A paragraph below the DIV element<br>
<BUTTON onclick=change_visibility() style="background-color:blue;color:white">
Change Visibility
</BUTTON>
<hr>
<p> Click the Button to change the display of the DIV. 
<DIV ID=MyDiv2 STYLE="position:relative;top:10;left:20;height:100;width:100;
  display:none;background-color:green"></DIV>
<p> A paragraph below the DIV element<br>
<BUTTON onclick=change_display() style="background-color:green;color:white">
Change Display
</BUTTON>
</body>
</html>
