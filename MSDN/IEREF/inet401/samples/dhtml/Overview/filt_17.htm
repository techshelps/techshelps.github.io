<HTML>
<HEAD><script async src="https://www.googletagmanager.com/gtag/js?id=UA-83731338-2"></script><script>  window.dataLayer = window.dataLayer || [];  function gtag(){dataLayer.push(arguments);}  gtag('js', new Date());  gtag('config', 'UA-83731338-2');</script><title>Filter sample</TITLE>
<META HTTP-EQUIV="Content-Type" CONTENT="text/html; CHARSET=iso8859-1">
<META NAME="MS.LOCALE" CONTENT="EN-US">
<META NAME="ROBOTS" CONTENT="all">
</HEAD>
<BODY TOPMARGIN=0 BGPROPERTIES="FIXED" BGCOLOR="#FFFFFF"
LINK="#000000" VLINK="#808080" ALINK="#000000">

<DIV id=div1 style="position: absolute; top:20; left:20; width:100; height:100; font-size:100; text-align:center; background-color:red; filter: revealTrans(Transition=1, Duration=.01)" onclick=Count() onfilterchange=Repeat()></DIV>
<div style="position:absolute; top:130; left:20"><br>Click me to see
something cool!</div>
<br>
<script language="JavaScript">
var iTransNumber = 23
var speed = 2.5
var fRunning = 0
var speedDirection = 0

function Repeat()
{
	fRunning = 0
	Count()
}
function Count()
{
	if (fRunning == 0)
	{
		fRunning = 1
		div1.filters[0].transition = iTransNumber
		div1.filters[0].apply()
		div1.innerText = iTransNumber
		div1.style.backgroundColor = iTransNumber*52000
		div1.style.color = iTransNumber*10000
		div1.filters[0].play(speed)
		
	
	
		if (iTransNumber == 0)
		{
			iTransNumber = 23
			
			return;
		}

		iTransNumber--;
	
		if ( speed > .1)
		{
			speed-=0.1;
		}
		
	}
}
</script>
</body>
</html>
