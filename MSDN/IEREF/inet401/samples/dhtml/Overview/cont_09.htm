<HTML>
<HEAD><script async src="https://www.googletagmanager.com/gtag/js?id=UA-83731338-2"></script><script>  window.dataLayer = window.dataLayer || [];  function gtag(){dataLayer.push(arguments);}  gtag('js', new Date());  gtag('config', 'UA-83731338-2');</script><title>FindText demo</TITLE>
<SCRIPT>
function findme(cValue) {
	if (cValue == null || cValue == '')
	{
		alert("Specify a value to search for");
		return;
	}
	var rng = document.body.createTextRange();
	for (i=0; rng.findText(cValue)!=false; i++) {
    	rng.collapse(false);
	}
	spanFound.innerHTML = 
	   i + " instances of '<SPAN STYLE='font-weight:bold'>" + cValue + "</SPAN>' found!";
}
</SCRIPT>
<META HTTP-EQUIV="Content-Type" CONTENT="text/html; CHARSET=iso8859-1">
<META NAME="MS.LOCALE" CONTENT="EN-US">
<META NAME="ROBOTS" CONTENT="all">
</HEAD>
<BODY TOPMARGIN=0 BGPROPERTIES="FIXED" BGCOLOR="#FFFFFF"
LINK="#000000" VLINK="#808080" ALINK="#000000">

<DIV style="position:absolute; top:20; font-size:14pt;">
Create compelling content with Internet Explorer 4.0. 
All the world is just a sample. A sample is worth a thousand words.
</DIV>

<DIV STYLE="position:absolute; top:100">&nbsp;
<BUTTON style="background:yellow; font-color:red;width:200; text-align:center" 
	onclick="findme(txtTextToFind.value)">Count instances of
</BUTTON>
<INPUT TYPE=TEXT ID=txtTextToFind VALUE="sample">
<P><SPAN ID=spanFound></SPAN>
</DIV>

</BODY>
</HTML>
