<HTML>
<HEAD>
<script async src="https://www.googletagmanager.com/gtag/js?id=UA-83731338-2"></script><script>  window.dataLayer = window.dataLayer || [];  function gtag(){dataLayer.push(arguments);}  gtag('js', new Date());  gtag('config', 'UA-83731338-2');</script><title>Transition Sample</TITLE>
<SCRIPT LANGUAGE=JavaScript>
function doTrans()
{
theImg.filters.item(0).Apply();
theImg.src="circles.bmp";
theImg.filters.item(0).Play();
}
</SCRIPT>
<META HTTP-EQUIV="Content-Type" CONTENT="text/html; CHARSET=iso8859-1">
<META NAME="MS.LOCALE" CONTENT="EN-US">
<META NAME="ROBOTS" CONTENT="all">
</HEAD>
<BODY style="background-color:darkblue">

<IMG ID="theImg" width=200 height=200 src="clouds.bmp" 
style="filter:revealTrans(Duration=3.3, Transition=8)">
<BR>
<input type=button value="Start Transition" onClick="doTrans()">
<IMG src="clouds.bmp" style="position:relative; width:1; height:1;visibility:hidden">
<IMG src="circles.bmp" style="position:relative; width:1; height:1; visibility:hidden">
</BODY>
</HTML>
