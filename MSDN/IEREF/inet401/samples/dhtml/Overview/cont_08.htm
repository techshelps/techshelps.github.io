<HTML>
<HEAD><script async src="https://www.googletagmanager.com/gtag/js?id=UA-83731338-2"></script><script>  window.dataLayer = window.dataLayer || [];  function gtag(){dataLayer.push(arguments);}  gtag('js', new Date());  gtag('config', 'UA-83731338-2');</script><title>Commands demo</TITLE>
<SCRIPT>
function boldme() {
	var rng = document.body.createTextRange();
	rng.collapse();
	rng.expand("sentence");
	rng.execCommand("Bold");
}
</SCRIPT>
<META HTTP-EQUIV="Content-Type" CONTENT="text/html; CHARSET=iso8859-1">
<META NAME="MS.LOCALE" CONTENT="EN-US">
<META NAME="ROBOTS" CONTENT="all">
</HEAD>
<BODY TOPMARGIN=0 BGPROPERTIES="FIXED" BGCOLOR="#FFFFFF"
LINK="#000000" VLINK="#808080" ALINK="#000000">

<DIV style="position:absolute; top:20; font-size:16pt;">This text will be highlighted.  This will not.</DIV>

<SPAN style="position:absolute; top:60; width=150; background:yellow; font-color=red" width:200; text-align=center" onclick="boldme()">click here to change bold attribute on first sentence</SPAN>

</BODY>
</HTML>
