<HTML>
<HEAD>
<script async src="https://www.googletagmanager.com/gtag/js?id=UA-83731338-2"></script><script>  window.dataLayer = window.dataLayer || [];  function gtag(){dataLayer.push(arguments);}  gtag('js', new Date());  gtag('config', 'UA-83731338-2');</script><title>Timer Demonstration</TITLE>
<SCRIPT>
function init() {
	for (i = 1 ; i < 5 ; i++)
		setTimeout("start(" + i + ")", 100)
}
function start(i) {
	obj = eval("div" + i )
	if (obj.filters.item(0).Transition == 23)
		obj.filters.item(0).Transition = 1
	else
		obj.filters.item(0).Transition++

	obj.filters.item(0).Apply()
	if (obj.innerText == "A") {
		obj.style.backgroundColor = "green"
		obj.innerText = "B"
	}
	else  {
		obj.innerText = "A"
		obj.style.backgroundColor = "blue"
	}
	obj.filters.item(0).Play()
}
function done(i) {
	start(i)
}
function updateTime() {
	screen.updateInterval = speed.value
}
</SCRIPT>
<META HTTP-EQUIV="Content-Type" CONTENT="text/html; CHARSET=iso8859-1">
<META NAME="MS.LOCALE" CONTENT="EN-US">
<META NAME="ROBOTS" CONTENT="all">
</HEAD>
<BODY TOPMARGIN=0 BGPROPERTIES="FIXED" BGCOLOR="#FFFFFF"
LINK="#000000" VLINK="#808080" ALINK="#000000" onload=init()>

<SPAN style="position:absolute; top:140; left:20; width:400; text-align:center; font-size:14pt">Enter a new value for the timer interval<BR><INPUT id=speed onchange=updateTime()></SPAN>
<DIV id=div1 style="position: absolute; top:20; left:20; width:100; height:100; font-size:100; text-align:center; background-color:blue; filter: revealTrans(Transition=1, Duration=1.5)" onfilterchange=done(1)>A</DIV>
<DIV id=div2 style="position:absolute; top:20; left:140; width:100; height:100; font-size:100; text-align:center; background-color:blue; filter: revealTrans(Transition=2, Duration=1.5)" onfilterchange=done(2)>A</DIV>
<DIV id=div3 style="position:absolute; top:20; left:260; width:100; height:100; font-size:100; text-align:center; background-color:blue; filter: revealTrans(Transition=3, Duration=1.5)" onfilterchange=done(3)>A</DIV>
<DIV id=div4 style="position:absolute; top:20; left:380; width:100; height:100; font-size:100; text-align:center; background-color:blue; filter: revealTrans(Transition=4, Duration=1.5)" onfilterchange=done(4)>A</DIV>
</BODY>
</HTML>
