<HTML>
<HEAD><script async src="https://www.googletagmanager.com/gtag/js?id=UA-83731338-2"></script><script>  window.dataLayer = window.dataLayer || [];  function gtag(){dataLayer.push(arguments);}  gtag('js', new Date());  gtag('config', 'UA-83731338-2');</script><title>Filter sample</TITLE>
<META HTTP-EQUIV="Content-Type" CONTENT="text/html; CHARSET=iso8859-1">
<META NAME="MS.LOCALE" CONTENT="EN-US">
<META NAME="ROBOTS" CONTENT="all">
<script>
function HelpArray(len) {
	this.length=len
}
HelpText = new HelpArray(5)
HelpText[0] = "It is quite easy to add visual flair to a page by using transitions"
HelpText[1] = "First, set the revealTrans filter on the stylesheet for the object being transitioned"
HelpText[2] = "Next, use the apply() method to stop changes from being drawn"
HelpText[3] = "Now, change whatever things you want to change"
HelpText[4] = "Finally, use the play() method to transition to those changes"

ScriptText = new HelpArray(5)

var i = -1
function playHelp()
{
	if (i == 4) 
	{
		i = 0
	}
	else
	{
		i++
	}
	
	div1.filters[0].apply()
	div1.innerText = HelpText[i]
	
	div1.filters[0].play()

	mytimeout = setTimeout("playHelp()",7000)
}
	 
</script>
</HEAD>
<BODY TOPMARGIN=0 BGPROPERTIES="FIXED" BGCOLOR="#FFFFFF"
LINK="#000000" VLINK="#808080" ALINK="#000000" onload = "playHelp()">

<DIV id=div1 style="position: absolute; top:20; left:20; width:300; height:300; font-size:40; text-align:center; filter: revealTrans(Transition=12, Duration=2)" onload=playHelp()></DIV>

</body>
</html>
