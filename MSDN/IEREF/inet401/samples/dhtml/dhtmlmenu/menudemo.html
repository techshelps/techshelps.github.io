function MenuBarClose() {
  if (current != null) {
    var menu = MenuBarMenus[current.menu]
    menu.hide()
    menu = null
    current.style.backgroundColor = 'transparent'
    current.style.color = 'black'
  }
}

function DocOnClick() {
  MenuBarClose()
}

function MenuBarOnClick() {
  var obj = window.event.srcElement
  var menu;
  window.event.cancelBubble = true;

  if (obj.className == 'MenuBarItem') {
    if (current != null) MenuBarClose()

    obj.style.color = 'white'
    obj.style.backgroundColor = '#000084'

    menu = MenuBarMenus[obj.menu]
    menu.left = obj.offsetLeft
    menu.top = obj.offsetTop + obj.offsetHeight
    menu.show()
    
    current = obj;
  }
}

function PupUpCmd() {
  if (helpbutton.value == 'Show Search') {
    popup.left = helpbutton.offsetLeft + helpbutton.offsetWidth
    popup.top = helpbutton.offsetTop
    popup.show()
    helpbutton.value = 'Hide Search'
  } else {
    popup.hide()
    helpbutton.value = 'Show Search'
  }
}
