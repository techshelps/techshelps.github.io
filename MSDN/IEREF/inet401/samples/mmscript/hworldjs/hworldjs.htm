<CENTER>
<H1>DirectAnimation Hello World</H1>
</CENTER>

<OBJECT ID="DAControl"
  STYLE="position:absolute; left:0; top:0;width:800;height:300;z-index: -1"
  CLASSID="CLSID:B6FFC24C-7E13-11D0-9B47-00C04FC2F51D">
</OBJECT>

<SCRIPT LANGUAGE="JScript">
<!--
   // The DirectAnimation library
   m = DAControl.PixelLibrary;

   //Create an animated color
   half = m.DANumber(0.5);
   clr = m.colorHslAnim(
                m.Mul(m.LocalTime, m.DANumber(0.345)),
                half, half);

   //Contstruct a 12pt font and a text image
   font = m.Font("Arial", 12, clr);
   txtImg = m.StringImage("Hello, JScript", font);

   //Move the text image across the page
   pos = m.Mul(m.Sin(m.LocalTime), m.DANumber(0.02));
   scl = m.Add(m.DANumber(2), m.Abs(m.Mul(m.Sin(m.LocalTime), m.DANumber(3))));
   xf = m.Compose2(m.Translate2Anim(m.DANumber(0), pos),
                       m.Scale2UniformAnim(scl))   ;                    
   txtImg = txtImg.Transform(xf);

   //Assign the animation back to the control and start it
   DAControl.Image = txtImg;
   DAControl.Start();
-->
</SCRIPT>

<FONT SIZE=4 FACE="Verdana,Tahoma,Arial"> 
<P>
To use the DirectAnimation windowless control, simply place the control in the page and
then, with scripting, build any animation and assign it to the control. In this example, the words "Hello JScript" are constructed using an 
animated 
color for the text. 
</FONT>
</FONT>
