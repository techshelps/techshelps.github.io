<CENTER>
<H1>External events modifying a DA animation</H1>
</CENTER>

<CENTER>
<input type=button value="Red" name="RedButton">
<input type=button value="Green" name="GreenButton">
<input type=button value="Blue" name="BlueButton">
</CENTER>
          
<OBJECT ID="DAControl"
  STYLE="left:100; top:100;width:300;height:300" 
  CLASSID="CLSID:B6FFC24C-7E13-11D0-9B47-00C04FC2F51D">
</OBJECT>

<SCRIPT LANGUAGE="JScript">
<!--
  // The DirectAnimation library
  m = DAControl.PixelLibrary
  
  // a modifiable behavior supports the SwitchTo method
  clr = m.ModifiableBehavior(m.Red);

  // button events result with invocations to these routines  
  function RedButton.onclick()  {
    return clr.SwitchTo(m.Red);
  }

  function BlueButton.onclick()  {
    return clr.SwitchTo(m.Blue);
  }

  function GreenButton.onclick()  {
    clr.SwitchTo(m.Green);
  }

  // define an oval with the switchable color
  fillImg = m.SolidColorImage(clr);
  ovalImg = m.Oval(200,200).Fill(m.DefaultLineStyle, fillImg);

  // rotation by 45 degrees per sec around 3D first diagonal
  rotXf  = m.Rotate3RateDegrees(m.Vector3(1,1,1), 45).ParallelTransform2();  
  finalImg = ovalImg.Transform(rotXf);

  // set the rotating oval, an image, as the model to be displayed
  DAControl.Image = finalImg;
  // set the background in case of a non-windowless browser (like IE3)
  DAControl.BackgroundImage = m.SolidColorImage(m.Blue);
     
  // start the animation       
  DAControl.Start();
-->
</SCRIPT>
<P>
Buttons set the color of a DirectAnimation object by using the modifiable behavior.
