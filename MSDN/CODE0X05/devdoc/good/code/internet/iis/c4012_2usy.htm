<h2><a name="_code_context4012"></a>README.TXT</h2>
<pre><code>The IIS SDK is redistributing two Win32 rpc header files: rpcndr.h  <br>and rpcproxy.h.  It is necessary to replace the existing versions <br>of these header files on your NT 4.0 system or in your VC5++ environment  <br>to compile and link C++ projects built using the new IIS 4.0 Header Files. <br></code></pre>
