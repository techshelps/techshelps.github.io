<h2><a name="vafctdatepartx"></a>DatePart Function Example</h2>
<p>
This example takes a date and, using the <b>DatePart</b> function, displays the quarter of the year in which it occurs.</p>
<pre><code>Dim TheDate As Date   ' Declare variables.
Dim Msg   
TheDate = InputBox("Enter a date:")
Msg = "Quarter: " &amp; <span class=cfe><b>DatePart(</b></span>"q"<span class=cfe><b>,</b></span> TheDate<span class=cfe><b>)</b></span>
MsgBox Msg
</code></pre>
