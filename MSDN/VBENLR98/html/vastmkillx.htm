<h2><a name="vastmkillx"></a>Kill Statement Example</h2>
<p>
This example uses the <b>Kill</b> statement to delete a file from a disk.</p>
<pre><code>' Assume TESTFILE is a file containing some data.
<span class=cfe><b>Kill</b></span> "TestFile"   ' Delete file.

' Delete all *.TXT files in current directory.
<span class=cfe><b>Kill</b></span> "*.TXT"   
</code></pre>
