<h2><a name="vastmtimex"></a>Time Statement Example</h2>
<p>
This example uses the <b>Time</b> statement to set the computer system time to a user-defined time.</p>
<pre><code>Dim MyTime
MyTime = #4:35:17 PM#   ' Assign a time.
<span class=cfe><b>Time</b></span> <span class=cfe><b>=</b></span> MyTime   ' Set system time to MyTime.
</code></pre>
