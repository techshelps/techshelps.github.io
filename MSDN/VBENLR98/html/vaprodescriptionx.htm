<h2><a name="vaprodescriptionx"></a>Description Property Example</h2>
<p>
This example assigns a user-defined message to the <b>Description</b> property of the <b>Err</b> object.</p>
<pre><code>Err.<span class=cfe><b>Description</b></span> = "It was not possible to access an object necessary " _
&amp; "for this operation."
</code></pre>
