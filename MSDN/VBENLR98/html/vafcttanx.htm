<h2><a name="vafcttanx"></a>Tan Function Example</h2>
<p>
This example uses the <b>Tan</b> function to return the tangent of an angle.</p>
<pre><code>Dim MyAngle, MyCotangent
MyAngle = 1.3   ' Define angle in radians.
MyCotangent = 1 / <span class=cfe><b>Tan(</b></span>MyAngle<span class=cfe><b>)</b></span>   ' Calculate cotangent.
</code></pre>
