<h2><a name="vafctstringx"></a>String Function Example</h2>
<p>
This example uses the <b>String</b> function to return repeating character strings of the length specified.</p>
<pre><code>Dim MyString
MyString = <span class=cfe><b>String(</b></span>5<span class=cfe><b>,</b></span> "*"<span class=cfe><b>)</b></span>   ' Returns "*****".
MyString = <span class=cfe><b>String(</b></span>5<span class=cfe><b>,</b></span> 42<span class=cfe><b>)</b></span>   ' Returns "*****".
MyString = <span class=cfe><b>String(</b></span>10<span class=cfe><b>,</b></span> "ABC"<span class=cfe><b>)</b></span>   ' Returns "AAAAAAAAAA".
</code></pre>
