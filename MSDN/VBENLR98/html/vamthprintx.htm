<h2><a name="vamthprintx"></a>Print Method Example</h2>
<p>
Using the <b>Print</b> method, this example displays the value of the variable <code>MyVar</code> in the <b>Immediate</b> window. Note that the <b>Print</b> method only applies to objects that can display text.</p>
<pre><code>Dim MyVar
MyVar = "Come see me in the Immediate pane."
Debug.<span class=cfe><b>Print</b></span> MyVar
</code></pre>
