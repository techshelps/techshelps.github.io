<h2><a name="vaoprintegerdividex"></a>\ Operator Example</h2>
<p>
This example uses the <b>\</b> operator to perform integer division.</p>
<pre><code>Dim MyValue
MyValue = 11 <span class=cfe><b>\</b></span> 4   ' Returns 2.
MyValue = 9 <span class=cfe><b>\</b></span> 3   ' Returns 3. 
MyValue = 100 <span class=cfe><b>\</b></span> 3   ' Returns 33.
</code></pre>
