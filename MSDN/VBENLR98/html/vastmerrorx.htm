<h2><a name="vastmerrorx"></a>Error Statement Example</h2>
<p>
This example uses the <b>Error</b> statement to simulate error number 11.</p>
<pre><code>On Error Resume Next   ' Defer error handling.
<span class=cfe><b>Error</b></span> 11   ' Simulate the "Division by zero" error.
</code></pre>
