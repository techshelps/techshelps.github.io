<h2><a name="vafctdatevaluex"></a>DateValue Function Example</h2>
<p>
This example uses the <b>DateValue</b> function to convert a string to a date. You can also use date literals to directly assign a date to a <b>Variant</b> or <b>Date </b>variable, for example, MyDate = #2/12/69#.</p>
<pre><code>Dim MyDate
MyDate = <span class=cfe><b>DateValue(</b></span>"February 12, 1969"<span class=cfe><b>)</b></span>   ' Return a date.
</code></pre>
