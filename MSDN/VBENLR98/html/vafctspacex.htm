<h2><a name="vafctspacex"></a>Space Function Example</h2>
<p>
This example uses the <b>Space</b> function to return a string consisting of a specified number of spaces.</p>
<pre><code>Dim MyString
' Returns a string with 10 spaces.
MyString = <span class=cfe><b>Space(</b></span>10<span class=cfe><b>)</b></span>

' Insert 10 spaces between two strings.
MyString = "Hello" &amp; <span class=cfe><b>Space(</b></span>10<span class=cfe><b>)</b></span> &amp; "World"
</code></pre>
