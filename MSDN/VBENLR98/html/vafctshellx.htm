<h2><a name="vafctshellx"></a>Shell Function Example</h2>
<p>
This example uses the <b>Shell</b> function to run an application specified by the user. </p>
<pre><code>' Specifying 1 as the second argument opens the application in 
' normal size and gives it the focus.
Dim RetVal
RetVal = <span class=cfe><b>Shell(</b></span>"C:\WINDOWS\CALC.EXE"<span class=cfe><b>,</b></span> 1<span class=cfe><b>)</b></span>   ' Run Calculator.
</code></pre>
