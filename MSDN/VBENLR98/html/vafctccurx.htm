<h2><a name="vafctccurx"></a>CCur Function Example</h2>
<p>
This example uses the <b>CCur</b> function to convert an expression to a <b>Currency</b>.</p>
<pre><code>Dim MyDouble, MyCurr
MyDouble = 543.214588   ' MyDouble is a Double.
MyCurr = <span class=cfe><b>CCur(</b></span>MyDouble * 2<span class=cfe><b>)</b></span>   ' Convert result of MyDouble * 2
      ' (1086.429176) to a 
      ' Currency (1086.4292).
</code></pre>
