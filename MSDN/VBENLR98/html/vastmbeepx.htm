<h2><a name="vastmbeepx"></a>Beep Statement Example</h2>
<p>
This example uses the <b>Beep</b> statement to sound three consecutive tones through the computer's speaker.</p>
<pre><code>Dim I
For I = 1 To 3   ' Loop 3 times.
   <span class=cfe><b>Beep</b></span>   ' Sound a tone.
Next I
</code></pre>
