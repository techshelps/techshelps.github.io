<h2><a name="vafctcstrx"></a>CStr Function Example</h2>
<p>
This example uses the <b>CStr</b> function to convert a numeric value to a <b>String</b>.</p>
<pre><code>Dim MyDouble, MyString
MyDouble = 437.324   ' MyDouble is a Double.
MyString = <span class=cfe><b>CStr(</b></span>MyDouble<span class=cfe><b>)</b></span>   ' MyString contains "437.324".
</code></pre>
