<h2><a name="vafctoctx"></a>Oct Function Example</h2>
<p>
This example uses the <b>Oct</b> function to return the octal value of a number.</p>
<pre><code>Dim MyOct
MyOct = <span class=cfe><b>Oct(</b></span>4<span class=cfe><b>)</b></span>    ' Returns 4.
MyOct = <span class=cfe><b>Oct(</b></span>8<span class=cfe><b>)</b></span>   ' Returns 10.
MyOct = <span class=cfe><b>Oct(</b></span>459<span class=cfe><b>)</b></span>   ' Returns 713.
</code></pre>
