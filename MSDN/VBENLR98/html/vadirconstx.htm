<h2><a name="vadirconstx"></a>#Const Directive Example</h2>
<p>
This example uses the <b>#Const</b> directive to declare conditional compiler constants for use in<b> #If...#Else...#End If</b> constructs.</p>
<pre><code><span class=cfe><b>#Const</b></span> DebugVersion = 1   ' Will evaluate true in #If block.
</code></pre>
