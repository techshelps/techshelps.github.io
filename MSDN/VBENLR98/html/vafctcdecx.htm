<h2><a name="vafctcdecx"></a>CDec Function Example</h2>
<p>
This example uses the <b>CDec</b> function to convert a numeric value to a <b>Decimal</b>.</p>
<pre><code>Dim MyDecimal, MyCurr
MyCurr = 10000000.0587   ' MyCurr is a Currency.
MyDecimal = <span class=cfe><b>CDec(</b></span>MyCurr<span class=cfe><b>)</b></span>    ' MyDecimal is a Decimal.
</code></pre>
