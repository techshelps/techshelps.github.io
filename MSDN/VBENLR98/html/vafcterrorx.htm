<h2><a name="vafcterrorx"></a>Error Function Example</h2>
<p>
This example uses the <b>Error</b> function to print error messages that correspond to the specified error numbers.</p>
<pre><code>Dim ErrorNumber
For ErrorNumber = 61 To 64   ' Loop through values 61 - 64.
   Debug.Print <span class=cfe><b>Error(</b></span>ErrorNumber<span class=cfe><b>)</b></span>   ' Print error to Immediate window.
Next ErrorNumber
</code></pre>
