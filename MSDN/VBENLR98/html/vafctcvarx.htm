<h2><a name="vafctcvarx"></a>CVar Function Example</h2>
<p>
This example uses the <b>CVar</b> function to convert an expression to a <b>Variant</b>.</p>
<pre><code>Dim MyInt, MyVar
MyInt = 4534   ' MyInt is an Integer.
MyVar = <span class=cfe><b>CVar(</b></span>MyInt &amp; "000"<span class=cfe><b>)</b></span>   ' MyVar contains the string 
      ' 4534000.
</code></pre>
