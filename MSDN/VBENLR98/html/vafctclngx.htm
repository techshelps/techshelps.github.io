<h2><a name="vafctclngx"></a>CLng Function Example</h2>
<p>
This example uses the <b>CLng</b> function to convert a value to a <b>Long</b>.</p>
<pre><code>Dim MyVal1, MyVal2, MyLong1, MyLong2
MyVal1 = 25427.45: MyVal2 = 25427.55   ' MyVal1, MyVal2 are Doubles.
MyLong1 = <span class=cfe><b>CLng(</b></span>MyVal1<span class=cfe><b>)</b></span>   ' MyLong1 contains 25427.
MyLong2 = <span class=cfe><b>CLng(</b></span>MyVal2<span class=cfe><b>)</b></span>   ' MyLong2 contains 25428.
</code></pre>
