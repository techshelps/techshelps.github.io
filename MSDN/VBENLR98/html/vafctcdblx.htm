<h2><a name="vafctcdblx"></a>CDbl Function Example</h2>
<p>
This example uses the <b>CDbl</b> function to convert an expression to a <b>Double</b>.</p>
<pre><code>Dim MyCurr, MyDouble
MyCurr = CCur(234.456784)   ' MyCurr is a Currency.
MyDouble = <span class=cfe><b>CDbl(</b></span>MyCurr * 8.2 * 0.01<span class=cfe><b>)</b></span>   ' Convert result to a Double.
</code></pre>
