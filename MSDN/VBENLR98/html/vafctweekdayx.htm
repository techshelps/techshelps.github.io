<h2><a name="vafctweekdayx"></a>Weekday Function Example</h2>
<p>
This example uses the <b>Weekday</b> function to obtain the day of the week from a specified date.</p>
<pre><code>Dim MyDate, MyWeekDay
MyDate = #February 12, 1969#   ' Assign a date.
MyWeekDay = <span class=cfe><b>Weekday(</b></span>MyDate<span class=cfe><b>)</b></span>   ' MyWeekDay contains 4 because 
   ' MyDate represents a Wednesday.
</code></pre>
