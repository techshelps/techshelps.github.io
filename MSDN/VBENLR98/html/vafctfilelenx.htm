<h2><a name="vafctfilelenx"></a>FileLen Function Example</h2>
<p>
This example uses the <b>FileLen</b> function to return the length of a file in bytes. For purposes of this example, assume that <code>TESTFILE</code> is a file containing some data.</p>
<pre><code>Dim MySize
MySize = <span class=cfe><b>FileLen(</b></span>"TESTFILE"<span class=cfe><b>)</b></span>   ' Returns file length (bytes).
</code></pre>
