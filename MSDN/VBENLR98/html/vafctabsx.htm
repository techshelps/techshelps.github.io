<h2><a name="vafctabsx"></a>Abs Function Example</h2>
<p>
This example uses the <b>Abs</b> function to compute the absolute value of a number.</p>
<pre><code>Dim MyNumber
MyNumber = <span class=cfe><b>Abs(</b></span>50.3<span class=cfe><b>)</b></span>   ' Returns 50.3.
MyNumber = <span class=cfe><b>Abs(</b></span>-50.3<span class=cfe><b>)</b></span>   ' Returns 50.3.
</code></pre>
