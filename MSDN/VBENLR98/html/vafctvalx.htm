<h2><a name="vafctvalx"></a>Val Function Example</h2>
<p>
This example uses the <b>Val</b> function to return the numbers contained in a string.</p>
<pre><code>Dim MyValue
MyValue = <span class=cfe><b>Val(</b></span>"2457"<span class=cfe><b>)</b></span>   ' Returns 2457.
MyValue = <span class=cfe><b>Val(</b></span>" 2 45 7"<span class=cfe><b>)</b></span>   ' Returns 2457.
MyValue = <span class=cfe><b>Val(</b></span>"24 and 57"<span class=cfe><b>)</b></span>   ' Returns 24.
</code></pre>
