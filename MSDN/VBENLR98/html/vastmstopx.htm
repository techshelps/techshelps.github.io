<h2><a name="vastmstopx"></a>Stop Statement Example</h2>
<p>
This example uses the <b>Stop</b> statement to suspend execution for each iteration through the <b>For...Next</b> loop.</p>
<pre><code>Dim I
For I = 1 To 10   ' Start For...Next loop.
   Debug.Print I   ' Print I to the Immediate window.
   <span class=cfe><b>Stop</b></span>   ' Stop during each iteration.
Next I
</code></pre>
