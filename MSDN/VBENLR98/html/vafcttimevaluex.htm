<h2><a name="vafcttimevaluex"></a>TimeValue Function Example</h2>
<p>
This example uses the <b>TimeValue</b> function to convert a string to a time. You can also use date literals to directly assign a time to a <b>Variant</b> or <b>Date </b>variable, for example, MyTime = #4:35:17 PM#. </p>
<pre><code>Dim MyTime
MyTime = <span class=cfe><b>TimeValue(</b></span>"4:35:17 PM"<span class=cfe><b>)</b></span>   ' Return a time.
</code></pre>
