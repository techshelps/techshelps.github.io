<h2><a name="vafctexpx"></a>Exp Function Example</h2>
<p>
This example uses the <b>Exp</b> function to return <i>e</i> raised to a power.</p>
<pre><code>Dim MyAngle, MyHSin
' Define angle in radians.
MyAngle = 1.3   
' Calculate hyperbolic sine.
MyHSin = (<span class=cfe><b>Exp(</b></span>MyAngle<span class=cfe><b>)</b></span> - <span class=cfe><b>Exp(</b></span>-1 * MyAngle<span class=cfe><b>)</b></span>) / 2   
</code></pre>
