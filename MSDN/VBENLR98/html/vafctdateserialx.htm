<h2><a name="vafctdateserialx"></a>DateSerial Function Example</h2>
<p>
This example uses the <b>DateSerial</b> function to return the date for the specified year, month, and day.</p>
<pre><code>Dim MyDate
' MyDate contains the date for February 12, 1969.
MyDate = <span class=cfe><b>DateSerial(</b></span>1969<span class=cfe><b>,</b></span> 2<span class=cfe><b>,</b></span> 12<span class=cfe><b>)</b></span>   ' Return a date.
</code></pre>
