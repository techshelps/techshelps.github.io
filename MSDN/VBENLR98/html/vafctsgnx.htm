<h2><a name="vafctsgnx"></a>Sgn Function Example</h2>
<p>
This example uses the <b>Sgn</b> function to determine the sign of a number.</p>
<pre><code>Dim MyVar1, MyVar2, MyVar3, MySign
MyVar1 = 12: MyVar2 = -2.4: MyVar3 = 0
MySign = <span class=cfe><b>Sgn(</b></span>MyVar1<span class=cfe><b>)</b></span>   ' Returns 1.
MySign = <span class=cfe><b>Sgn(</b></span>MyVar2<span class=cfe><b>)</b></span>   ' Returns -1.
MySign = <span class=cfe><b>Sgn(</b></span>MyVar3<span class=cfe><b>)</b></span>   ' Returns 0.
</code></pre>
