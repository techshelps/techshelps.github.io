<h2><a name="vastmpropertysetx"></a>Property Set Statement Example</h2>
<p>
This example uses the <b>Property Set</b> statement to define a property procedure that sets a reference to an object.</p>
<pre><code>' The Pen property may be set to different Pen implementations.
<span class=cfe><b>Property Set</b></span> Pen<span class=cfe><b>(</b></span>P <span class=cfe><b>As</b></span> Object<span class=cfe><b>)</b></span>
   Set CurrentPen = P   ' Assign Pen to object.
<span class=cfe><b>End Property</b></span>
</code></pre>
