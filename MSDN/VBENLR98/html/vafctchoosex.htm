<h2><a name="vafctchoosex"></a>Choose Function Example</h2>
<p>
This example uses the <b>Choose</b> function to display a name in response to an index passed into the procedure in the <code>Ind</code> parameter.</p>
<pre><code>Function GetChoice(Ind As Integer)
   GetChoice = <span class=cfe><b>Choose(</b></span>Ind<span class=cfe><b>,</b></span> "Speedy"<span class=cfe><b>,</b></span> "United"<span class=cfe><b>,</b></span> "Federal"<span class=cfe><b>)</b></span>
End Function
</code></pre>
