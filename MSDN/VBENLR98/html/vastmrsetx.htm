<h2><a name="vastmrsetx"></a>RSet Statement Example</h2>
<p>
This example uses the <b>RSet</b> statement to right align a string within a string variable.</p>
<pre><code>Dim MyString
MyString = "0123456789"   ' Initialize string.
<span class=cfe><b>Rset</b></span> MyString = "Right-&gt;"   ' MyString contains "&nbsp;&nbsp; Right-&gt;".
</code></pre>
