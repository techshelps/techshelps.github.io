<h2><a name="vafctdatediffx"></a>DateDiff Function Example</h2>
<p>
This example uses the <b>DateDiff</b> function to display the number of days between a given date and today.</p>
<pre><code>Dim TheDate As Date   ' Declare variables.
Dim Msg
TheDate = InputBox("Enter a date")
Msg = "Days from today: " &amp; <span class=cfe><b>DateDiff(</b></span>"d"<span class=cfe><b>,</b></span> Now<span class=cfe><b>,</b></span> TheDate<span class=cfe><b>)</b></span>
MsgBox Msg
</code></pre>
