<h2><a name="vafcthexx"></a>Hex Function Example</h2>
<p>
This example uses the <b>Hex</b> function to return the hexadecimal value of a number.</p>
<pre><code>Dim MyHex
MyHex = <span class=cfe><b>Hex(</b></span>5<span class=cfe><b>)</b></span>   ' Returns 5.
MyHex = <span class=cfe><b>Hex(</b></span>10<span class=cfe><b>)</b></span>   ' Returns A.
MyHex = <span class=cfe><b>Hex(</b></span>459<span class=cfe><b>)</b></span>   ' Returns 1CB.
</code></pre>
