<h1><a name="vamsgnochecktoplevel"></a>At line specified: Can't set checked property in menu specified. Parent menu can't be checked</h1>
<p>
<object id=alink_1 type="application/x-oleobject"
	classid="clsid:adb880a6-d8ff-11cf-9377-00aa003b7a11">
<PARAM name="Command" value="ALink">
<PARAM name="Font" value=",,,,underline">
<PARAM name="Text" value="Text:Specifics">
<PARAM name="Flags" value=",,1">
<PARAM name="Item1" value="">
<PARAM name="Item2" value="vamsgNoCheckTopLevelS">
</object></p>
<p>
A top-level <b>Menu</b> control appeared in the ASCII form file with its <b>Checked</b> property set to <b>True</b>. Top-level menus can't be checked. The <b>Menu</b> control will be loaded, but its <b>Checked</b> property won't be set.</p>
