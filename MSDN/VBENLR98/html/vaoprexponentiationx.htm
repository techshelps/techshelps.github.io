<h2><a name="vaoprexponentiationx"></a>^ Operator Example</h2>
<p>
This example uses the <b>^</b> operator to raise a number to the power of an exponent.</p>
<pre><code>Dim MyValue
MyValue = 2 <span class=cfe><b>^</b></span> 2   ' Returns 4.
MyValue = 3 <span class=cfe><b>^</b></span> 3 <span class=cfe><b>^</b></span> 3   ' Returns 19683.
MyValue = (-5) <span class=cfe><b>^</b></span> 3   ' Returns -125.
</code></pre>
