<h2><a name="vafctchrx"></a>Chr Function Example</h2>
<p>
This example uses the <b>Chr</b> function to return the character associated with the specified character code.</p>
<pre><code>Dim MyChar
MyChar = <span class=cfe><b>Chr(</b></span>65<span class=cfe><b>)</b></span>   ' Returns A.
MyChar = <span class=cfe><b>Chr(</b></span>97<span class=cfe><b>)</b></span>   ' Returns a.
MyChar = <span class=cfe><b>Chr(</b></span>62<span class=cfe><b>)</b></span>   ' Returns &gt;.
MyChar = <span class=cfe><b>Chr(</b></span>37<span class=cfe><b>)</b></span>   ' Returns %.
</code></pre>
