<h2><a name="vafctsqrx"></a>Sqr Function Example</h2>
<p>
This example uses the <b>Sqr</b> function to calculate the square root of a number.</p>
<pre><code>Dim MySqr
MySqr = <span class=cfe><b>Sqr(</b></span>4<span class=cfe><b>)</b></span>   ' Returns 2.
MySqr = <span class=cfe><b>Sqr(</b></span>23<span class=cfe><b>)</b></span>   ' Returns 4.79583152331272.
MySqr = <span class=cfe><b>Sqr(</b></span>0<span class=cfe><b>)</b></span>   ' Returns 0.
MySqr = <span class=cfe><b>Sqr(</b></span>-4<span class=cfe><b>)</b></span>   ' Generates a run-time error.
</code></pre>
