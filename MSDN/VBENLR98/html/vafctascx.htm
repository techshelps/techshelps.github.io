<h2><a name="vafctascx"></a>Asc Function Example</h2>
<p>
This example uses the <b>Asc</b> function to return a character code corresponding to the first letter in the string.</p>
<pre><code>Dim MyNumber
MyNumber = <span class=cfe><b>Asc(</b></span>"A"<span class=cfe><b>)</b></span>   ' Returns 65.
MyNumber = <span class=cfe><b>Asc(</b></span>"a"<span class=cfe><b>)</b></span>   ' Returns 97.
MyNumber = <span class=cfe><b>Asc(</b></span>"Apple"<span class=cfe><b>)</b></span>   ' Returns 65.
</code></pre>
