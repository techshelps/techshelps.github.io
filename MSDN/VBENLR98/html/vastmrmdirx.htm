<h2><a name="vastmrmdirx"></a>RmDir Statement Example</h2>
<p>
This example uses the <b>RmDir</b> statement to remove an existing directory or folder.</p>
<pre><code>' Assume that MYDIR is an empty directory or folder.
<span class=cfe><b>RmDir</b></span> "MYDIR"   ' Remove MYDIR.
</code></pre>
