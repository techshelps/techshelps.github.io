<h2><a name="vastmsetattrx"></a>SetAttr Statement Example</h2>
<p>
This example uses the <b>SetAttr</b> statement to set attributes for a file. </p>
<pre><code><span class=cfe><b>SetAttr</b></span> "TESTFILE", vbHidden   ' Set hidden attribute.
<span class=cfe><b>SetAttr</b></span> "TESTFILE", vbHidden + vbReadOnly   ' Set hidden and read-only 
   ' attributes.
</code></pre>
