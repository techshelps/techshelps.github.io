<h2><a name="vafctcintx"></a>CInt Function Example</h2>
<p>
This example uses the <b>CInt</b> function to convert a value to an <b>Integer</b>.</p>
<pre><code>Dim MyDouble, MyInt
MyDouble = 2345.5678   ' MyDouble is a Double.
MyInt = <span class=cfe><b>CInt(</b></span>MyDouble<span class=cfe><b>)</b></span>   ' MyInt contains 2346.
</code></pre>
