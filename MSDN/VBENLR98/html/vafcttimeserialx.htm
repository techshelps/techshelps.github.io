<h2><a name="vafcttimeserialx"></a>TimeSerial Function Example</h2>
<p>
This example uses the <b>TimeSerial</b> function to return a time for the specified hour, minute, and second.</p>
<pre><code>Dim MyTime
MyTime = <span class=cfe><b>TimeSerial(</b></span>16<span class=cfe><b>,</b></span> 35<span class=cfe><b>,</b></span> 17<span class=cfe><b>)</b></span>   ' MyTime contains serial 
   ' representation of 4:35:17 PM.
</code></pre>
