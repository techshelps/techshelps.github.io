<h2><a name="vaoprconcatenationx"></a>&amp; Operator Example</h2>
<p>
This example uses the <b>&amp;</b> operator to force string concatenation.</p>
<pre><code>Dim MyStr
MyStr = "Hello" <span class=cfe><b>&amp;</b></span> " World"   ' Returns "Hello World".
MyStr = "Check " <span class=cfe><b>&amp;</b></span> 123 <span class=cfe><b>&amp;</b></span> " Check"   ' Returns "Check 123 Check".
</code></pre>
