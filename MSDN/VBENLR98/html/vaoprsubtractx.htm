<h2><a name="vaoprsubtractx"></a>- Operator Example</h2>
<p>
This example uses the <b>-</b> operator to calculate the difference between two numbers.</p>
<pre><code>Dim MyResult
MyResult = 4 <span class=cfe><b>-</b></span> 2   ' Returns 2.
MyResult = 459.35 <span class=cfe><b>-</b></span> 334.90   ' Returns 124.45.
</code></pre>
