<h2><a name="vafctlogx"></a>Log Function Example</h2>
<p>
This example uses the <b>Log</b> function to return the natural logarithm of a number.</p>
<pre><code>Dim MyAngle, MyLog
' Define angle in radians.
MyAngle = 1.3
' Calculate inverse hyperbolic sine.
MyLog = <span class=cfe><b>Log(</b></span>MyAngle + Sqr(MyAngle * MyAngle + 1)<span class=cfe><b>)</b></span>
</code></pre>
