<h2><a name="vafctucasex"></a>UCase Function Example</h2>
<p>
This example uses the <b>UCase</b> function to return an uppercase version of a string.</p>
<pre><code>Dim LowerCase, UpperCase
LowerCase = "Hello World 1234"   ' String to convert.
UpperCase = <span class=cfe><b>UCase(</b></span>LowerCase<span class=cfe><b>)</b></span>   ' Returns "HELLO WORLD 1234".
</code></pre>
