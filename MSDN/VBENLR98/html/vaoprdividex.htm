<h2><a name="vaoprdividex"></a>/ Operator Example</h2>
<p>
This example uses the<b> /</b> operator to perform floating-point division.</p>
<pre><code>Dim MyValue
MyValue = 10 <span class=cfe><b>/</b></span> 4   ' Returns 2.5.
MyValue = 10 <span class=cfe><b>/</b></span> 3   ' Returns 3.333333.
</code></pre>
