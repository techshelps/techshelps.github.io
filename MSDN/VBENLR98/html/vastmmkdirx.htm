<h2><a name="vastmmkdirx"></a>MkDir Statement Example</h2>
<p>
This example uses the <b>MkDir</b> statement to create a directory or folder. If the drive is not specified, the new directory or folder is created on the current drive.</p>
<pre><code><span class=cfe><b>MkDir</b></span> "MYDIR"   ' Make new directory or folder.
</code></pre>
