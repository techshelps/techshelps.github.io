<font face="verdana,arial,helvetica" size="2"><h1><a name="whattowritewhere"></a>What to Write Where</h1>
<p>
Knowing how to read and write registry data is only half the battle. The real trouble comes in figuring out what to write where. Let’s look at the registry from the viewpoint of an ActiveX component and then from the viewpoint of a typical Windows program.</p>
