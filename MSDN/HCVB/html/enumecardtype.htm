<font face="verdana,arial,helvetica" size="2"><h1><a name="enumecardtype"></a>Enum ECardType</h1>
<p>
This enumeration has three members indicating the three ways that a card can be drawn: ectFaces for the card face, ectBacks for the card back, and ectInvert for the inverted card face.</p>
