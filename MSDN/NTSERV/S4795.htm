<H3 CLASS="h2">No Configurations Available</H3><P CLASS="t">On the Remoteboot Manager <B>Configure</B> menu, click <B>Check Configurations</B>. If there still are no configurations available, you have not yet copied MS-DOS files to the server. See "Installing MS-DOS Files on the Remoteboot Server" earlier in this chapter.</P></BODY></HTML>
