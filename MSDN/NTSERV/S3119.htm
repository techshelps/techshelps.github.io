<H2 CLASS="h1">Preparations for Configuring Services</H2><P CLASS="t">Before configuring services, Terra Flora needed to set up the hardware for these services and to adopt the protocols that the networks would use to communicate among themselves and with the Internet. The new protocols must then be installed and configured.</P></BODY></HTML>
