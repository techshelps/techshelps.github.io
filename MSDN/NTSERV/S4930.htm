<H3 CLASS="h2">Does the Windows&nbsp;NT print server support UNIX clients running LPSSCHED?</H3><P CLASS="t">No, it does not support UNIX computers running LPSSCHED. UNIX client computers must have an LPD program installed when used with a Windows&nbsp;NT print server.</P></BODY></HTML>
