<H2 CLASS="h1">Print Security</H2><P CLASS="t">To limit user access to your network printers and spool file directory, use Windows&nbsp;NT security. You can provide additional security by managing print jobs from Macintosh clients or by forwarding print jobs to other print servers. </P></BODY></HTML>
