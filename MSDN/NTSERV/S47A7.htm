<H3 CLASS="h2">Timeout on WINS Server Queries </H3><P CLASS="t">When querying a WINS server, it might be necessary to increase the SNMP timeout period on the SNMP management system. If some WINS queries work and others time out, increase the timeout period. </P></BODY></HTML>
