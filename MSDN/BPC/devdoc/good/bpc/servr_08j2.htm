<h2><a name="_bpc_csession"></a>CSession</h2>
<p>
<span style=color:#FF0000>[This is preliminary documentation and subject to change.]</span> </p>
<p>
The <b>CSession </b>class is an abstract base class for a connection to the MMR. This class should not be used directly. Instead, use <a href="servr_999w.htm"><b>CMulticast</b></a><b> </b>or <a href="servr_5jn0.htm"><b>CTunnel</b></a><b> </b>depending on the type of connection.</p>
