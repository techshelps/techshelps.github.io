<h3><a name="_bpc_ibdnhostlocator"></a>IBdnHostLocator</h3>
<p>
<span style=color:#FF0000>[This is preliminary documentation and subject to change.]</span> </p>
<p>
The <b>IBdnHostLocator</b> interface includes methods to locate or specify a particular Address Reservation Server (ARS). The ARS must be specified before using it to reserve an IP address.</p>
