<h2><a name="_bpc_cdata"></a>CData</h2>
<p>
<span style=color:#FF0000>[This is preliminary documentation and subject to change.]</span> </p>
<p>
The <b>CData </b>class is a base class for objects that contain data. It includes member functions for locking the data in order to control access to the data in multithreaded applications.</p>
