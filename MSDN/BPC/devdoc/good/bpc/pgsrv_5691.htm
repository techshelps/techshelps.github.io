<h3><a name="_bpc_reserved_fields_in_the_time_slot_table"></a>Reserved Fields in the Time Slot Table</h3>
<p>
<span style=color:#FF0000>[This is preliminary documentation and subject to change.]</span> </p>
<p>
The Time Slot table contains the following fields that are not supported and that are reserved for future use:</p>

<ul>
<li>
<a name="_bpc_ts_pay_per_view"></a>TS Pay Per View</li>
<li>
<a name="_bpc_ts_payment_address"></a>TS Payment Address</li>
<li>
<a name="_bpc_ts_payment_token"></a>TS Payment Token</li>
<li>
<a name="_bpc_ts_tape_inhibited"></a>TS Tape Inhibited</li>
</ul>
