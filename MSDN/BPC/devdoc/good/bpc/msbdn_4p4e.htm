<h3><a name="_bpc_ibdnapplication"></a>IBdnApplication</h3>
<p>
<span style=color:#FF0000>[This is preliminary documentation and subject to change.]</span> </p>
<p>
The <b>IBdnApplication</b> interface includes methods to get and set the application ID. The MMR uses the application ID to match instances of applications to address and bandwidth reservations.</p>
