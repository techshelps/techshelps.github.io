<h1><a name="_wsh_wscript.fullname"></a>Wscript.FullName</h1>
<p>
The <b>FullName</b> property provides a string containing the full path to the host executable.</p>
<h4>Syntax</h4>
<pre><code><b>Wscript.FullName</b> = <i>strFullName</i>
<b> </b></code></pre>
<h4>Example</h4>
<pre><code>Wscript.FullName = C:\WinNT\System32\wscript.exe
</code></pre>
<h4>See Also</h4>
<p>
<a href="wshobj_32zs.htm"><b>Wscript.Path</b> property</a>.</p>
