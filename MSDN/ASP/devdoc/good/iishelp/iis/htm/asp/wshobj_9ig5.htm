<h1><a name="_wsh_wscript.scriptfullname"></a>Wscript.ScriptFullName</h1>
<p>
The <b>ScriptFullName</b> property provides the full path to the script being run by the Windows Scripting Host.</p>
<h4>Syntax</h4>
<pre><code><b>Wscript.ScriptFullName</b> = <i>strScriptFullName</i>
<b> </b></code></pre>
<h4>Example</h4>
<pre><code>Wscript.ScriptFullName = C:\Users\Default\WSH\Sample.VBS
 </code></pre>

<a href="wshobj_69et.htm"><b>Wscript.ScriptName</b> property</a></p>
