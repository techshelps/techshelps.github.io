<h1><a name="_wsh_wscript.name"></a>Wscript.Name</h1>
<p>
The <b>Name</b> property provides a string containing the friendly name of the <a href="wshobj_4x10.htm"><b>Wscript</b> object</a>. This is the default property.</p>
<h4>Syntax</h4>
<pre><code><b>Wscript.Name</b> = <i>strName</i>
<b> </b></code></pre>
<h4>Example</h4>
<pre><code>Wscript.Name = Windows Scripting Host
Wscript = Windows Scripting Host
 </code></pre>
