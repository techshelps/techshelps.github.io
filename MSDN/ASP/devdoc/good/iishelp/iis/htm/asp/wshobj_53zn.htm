<h1><a name="_wsh_wscript.arguments"></a>Wscript.Arguments</h1>
<p>
The <b>Arguments</b> property provides a <a href="wshobj_8790.htm"><b>WshArguments</b> collection object</a>.</p>
<h4>Syntax</h4>
<pre><code><b>Wscript.Arguments</b> = <i>objArguments</i>
<b> </b></code></pre>
<h4>Example</h4>
<pre><code>' Display all command-line parameters
Set objArgs = Wscript.Arguments
For I = 0 to objArgs.Count - 1
          Wscript.Echo objArgs(I)
Next
 </code></pre>
