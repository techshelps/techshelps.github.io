<h1><a name="_wsh_wscript.version"></a>Wscript.Version</h1>
<p>
The <b>Version</b> property provides a version string for the Windows Scripting Host.</p>
<h4>Syntax</h4>
<pre><code><b>Wscript.Version</b> = <i>strVersion</i>
<b> </b></code></pre>
<h4>Example</h4>
<pre><code>Wscript.Version = 5.0
 </code></pre>
