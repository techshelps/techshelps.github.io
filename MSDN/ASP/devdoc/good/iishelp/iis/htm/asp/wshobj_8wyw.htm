<h1><a name="_wsh_wshenvironment.length"></a>WshEnvironment.length</h1>
<p>
The <b>length</b> property provides the number of enumerated items. This property provides the same functionality as the <b>Count</b> property and is provided for compatibility with JScript.</p>
<h4>Syntax</h4>
<pre><code><i>WshEnvironment<b>.</b></i><b>length</b> = <i>natNumberOfItems</i>
<b> </b></code></pre>
