<h1><a name="_wsh_wsharguments.count"></a>WshArguments.Count</h1>
<p>
The <b>Count</b> property provides the number of command-line parameters.</p>
<h4>Syntax</h4>
<pre><code><i>Arguments</i><b>.Count</b> = <i>natNumberOfArguments</i>
