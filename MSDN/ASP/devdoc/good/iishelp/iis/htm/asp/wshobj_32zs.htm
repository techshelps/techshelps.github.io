<h1><a name="_wsh_wscript.path"></a>Wscript.Path</h1>
<p>
The <b>Path</b> property provides a string containing the name of the directory where Wscript.Exe or Cscript.Exe reside.</p>
<h4>Syntax</h4>
<pre><code><b>Wscript.Path</b>  = <i>strPath</i>
<b> </b></code></pre>
<h4>Example</h4>
<pre><code>Wscript.Path = C:\WinNT\System32
 </code></pre>
