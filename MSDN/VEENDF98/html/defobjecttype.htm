<h3><a name="defobjecttype"></a>object type</h3>
<p>
A type of object exposed by an application through Automation, for example, <b>Application</b>, <b>File</b>, <b>Range</b>, and <b>Sheet</b>. Use the <b>Object Browser</b> or refer to the application's documentation for a complete listing of available objects.</p>
