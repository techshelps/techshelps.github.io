<h3><a name="defaccesskey"></a>access key</h3>
<p>
A key pressed while holding down the ALT key that allows the user to open a menu<b>, </b>carry out a command, select an object, or move to an object. For example, ALT+F opens the <b>File</b> menu.</p>
