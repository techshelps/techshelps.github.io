<h3><a name="defpropertyprocedure"></a>Property procedure</h3>
<p>
A procedure that creates and manipulates properties for a class module. A <b>Property</b> procedure begins with a <b>Property Let</b>, <b>Property Get</b>, or <b>Property Set</b> statement and ends with an <b>End Property</b> statement.</p>
