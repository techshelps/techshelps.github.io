<h3><a name="defintrinsicconstants"></a>intrinsic constants</h3>
<p>
A constant provided by an application. Visual Basic constants are listed in the object library and can be viewed with the <b>Object Browser</b>. Because you can't disable intrinsic constants, you can't create a user-defined constant with the same name.</p>
