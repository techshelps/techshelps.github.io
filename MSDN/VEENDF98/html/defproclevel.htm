<h3><a name="defproclevel"></a>procedure level</h3>
<p>
Describes statements located within a <b>Function</b>, <b>Property</b>, or <b>Sub</b> procedure. Declarations are usually listed first, followed by assignments and other executable code.</p>
<p>
Note that module-level code resides outside a procedure block.</p>
