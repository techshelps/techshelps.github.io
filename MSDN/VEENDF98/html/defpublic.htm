<h3><a name="defpublic"></a>Public</h3>
<p>
Variables declared using the <b>Public</b> statement are visible to all procedures in all modules in all applications unless <b>Option Private Module</b> is in effect. In that case, the variables are public only within the project in which they reside.</p>
