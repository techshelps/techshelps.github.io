<h3><a name="deflong"></a>Long data type</h3>
<p>
A 4-byte integer ranging in value from -2,147,483,648 to 2,147,483,647. The ampersand (<b>&amp;</b>) type-declaration character represents a <b>Long</b> in Visual Basic.</p>
