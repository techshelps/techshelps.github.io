<h3><a name="defsubprocedure"></a>Sub procedure</h3>
<p>
A procedure that performs a specific task within a program, but returns no explicit value. A <b>Sub</b> procedure begins with a <b>Sub</b> statement and ends with an <b>End Sub</b> statement.</p>
