<h3><a name="deferrornumber"></a>error number</h3>
<p>
A whole number in the range 0&nbsp;–&nbsp;65,535 that corresponds to the <b>Number</b> property setting of the <b>Err</b> object. When combined with the <b>Description</b> property setting of the <b>Err</b> object, this number represents a particular error message.</p>
