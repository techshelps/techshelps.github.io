<h3><a name="defascii"></a>ASCII Character Set</h3>
<p>
American Standard Code for Information Interchange (ASCII) 7-bit character set used to represent letters and symbols found on a standard U.S. keyboard. The ASCII character set is the same as the first 128 characters (0–127) in the ANSI character set.</p>
