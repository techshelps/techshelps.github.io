<h3><a name="deflogicerr"></a>logic error</h3>
<p>
A programming error that can cause code to produce incorrect results or stop execution. For example, a logic error can be caused by incorrect variable names, incorrect variable types, endless loops, flaws in comparisons, or array problems.</p>
