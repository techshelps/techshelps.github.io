<h3><a name="defdatedatatype"></a>Date data type</h3>
<p>
A data type used to store dates and times as a real number. Date variables are stored as 64-bit (8-byte) numbers. The value to the left of the decimal represents a date, and the value to the right of the decimal represents a time.</p>
