<h3><a name="defstringcomparison"></a>string comparison</h3>
<p>
A comparison of two sequences of characters. Use <b>Option Compare</b> to specify binary or text comparison. In English-U.S., binary comparisons are case sensitive; text comparisons are not.</p>
