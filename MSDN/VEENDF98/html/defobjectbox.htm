<h3><a name="defobjectbox"></a>Object box</h3>
<p>
A list box at the upper-left corner of the <b>Code</b> window that lists the form and controls in the form to which the code is attached, or a list box located at the top of the <b>Properties</b> window that lists the form and its controls.</p>
