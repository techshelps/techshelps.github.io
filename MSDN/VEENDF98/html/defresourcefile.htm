<h3><a name="defresourcefile"></a>resource file</h3>
<p>
A file in a Visual Basic project with an .res file name extension that can contain bitmaps, text strings, or other data. By storing this data in a separate file, you can change the information without editing your code. Only one resource file can be associated with a project.</p>
