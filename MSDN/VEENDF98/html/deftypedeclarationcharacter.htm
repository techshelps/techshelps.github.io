<h3><a name="deftypedeclarationcharacter"></a>type-declaration character</h3>
<p>
A character appended to a variable name indicating the variable's data type. By default, variables are of type <b>Variant</b> unless a corresponding <b>Def</b><i>type</i> statement is present in the module.</p>
