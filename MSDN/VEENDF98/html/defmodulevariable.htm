<h3><a name="defmodulevariable"></a>module variable</h3>
<p>
A variable declared outside <b>Function</b>, <b>Sub</b>, or <b>Property</b> procedure code. Module variables must be declared outside any procedures in the module. They exist while the module is loaded and are visible in all procedures in the module.</p>
