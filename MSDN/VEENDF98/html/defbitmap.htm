<h3><a name="defbitmap"></a>bitmap</h3>
<p>
An image represented by pixels and stored as a collection of bits in which each bit corresponds to one pixel. On color systems, more than one bit corresponds to each pixel. A bitmap usually has a .bmp file name extension.</p>
