<h3><a name="defeventsourceobject"></a>event source object</h3>
<p>
An object that is the source of events that occur in response to an action. An event source object is returned by a property. For example, the <b>CommandBarEvents</b> property returns the <b>CommandBarEvents</b> object.</p>
