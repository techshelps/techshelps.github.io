<h3><a name="deffilenumber"></a>file number</h3>
<p>
Number used in the <b>Open</b> statement to open a file. Use file numbers in the range 1–255, inclusive, for files not accessible to other applications. Use file numbers in the range 256–511 for files accessible from other applications.</p>
