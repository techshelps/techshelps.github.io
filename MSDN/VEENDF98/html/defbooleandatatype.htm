<h3><a name="defbooleandatatype"></a>Boolean data type</h3>
<p>
A data type with only two possible values, <b>True</b> (-1) or <b>False</b> (0). <b>Boolean</b> variables are stored as 16-bit (2-byte) numbers.</p>
