<h3><a name="defuserdefinedtype"></a>user-defined type</h3>
<p>
Any data type defined using the <b>Type</b> statement. User-defined data types can contain one or more elements of any data type. Arrays of user-defined and other data types are created using the<b> Dim</b> statement. Arrays of any type can be included within user-defined types.</p>
