<h3><a name="defstandardmodule"></a>standard module</h3>
<p>
A module containing only procedure, type, and data declarations and definitions. Module-level declarations and definitions in a standard module are <b>Public</b> by default. A standard module is referred to as a code module in earlier versions of Visual Basic.</p>
