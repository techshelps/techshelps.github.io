<h3><a name="defdatatype"></a>data type</h3>
<p>
The characteristic of a variable that determines what kind of data it can hold. Data types include <b>Byte</b>, <b>Boolean</b>, <b>Integer</b>, <b>Long</b>, <b>Currency</b>, <b>Decimal</b>, <b>Single</b>, <b>Double</b>, <b>Date</b>, <b>String</b>, <b>Object</b>, <b>Variant</b> (default), and user-defined types, as well as specific types of objects.</p>
