<h1><a name="getaccessor"></a>GetAccessor</h1>
<pre><code>IAccessor* GetAccessor(void);</code></pre>
<p class=label>
</p>
<p class=label>
<b>Comments</b></p>
<p>
Returns the pointer to the <b>IAccessor</b> interface for the attached rowset. The method returns <b>NULL</b> if there is no rowset available, or if an attachment was not made.</p>
