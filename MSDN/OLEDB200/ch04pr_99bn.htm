<h1><a name="oledbnotifications_and_hierarchical_rowsets"></a>Notifications and Hierarchical Rowsets</h1>
<p>
A consumer receiving <b>IRowsetNotify</b> notifications may need to know if the row handles affected belong to chapters that the consumer holds. This is achieved through the <b>IRowsetChapterMember</b> interface.</p>
