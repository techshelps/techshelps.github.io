<h1><a name="acompleteexample"></a>A Complete Example</h1>
<p>
Consider the query:</p>
<pre><code>SELECT
 &nbsp; CROSSJOIN ({Access, Word}, {Kansas, Buffalo, Topeka, USA, Canada}) 
 &nbsp;&nbsp;&nbsp;&nbsp; ON COLUMNS,
 &nbsp; {[1994].Q1.MEMBERS, [1994].Q2, [1994].Q3, [1994].Q4.MEMBERS} ON ROWS
FROM SalesCube
WHERE (Sales)
</code></pre>
