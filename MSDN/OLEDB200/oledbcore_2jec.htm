<h1><a name="oledbrow_position_object"></a>Row Position Object</h1>
<p>
The OLE DB Row Position Object keeps track of a current <i>hRow</i> so that multiple components can coordinate on the concept of a current row. Consumers create a Row Position Object and set or retrieve the current row position using the IRowPosition interface.</p>
