<h1><a name="operator[]"></a>operator[]</h1>
<pre><code>TYPE operator[](
int index) const;
TYPE&amp; operator[](
int index);</code></pre>
<p class=label>
</p>
<p class=label>
<b>Parameter</b></p>
<p class=dt>
<i>index</i></p>
<p class=indent>
The index of the element in the array you want to access.</p>
<p class=dt>
</p>
<p class=label>
<b>Comments</b></p>
<p>
These operators are equivalent to the <b>Items</b> method. They allow the array to be used like C arrays in code.</p>
