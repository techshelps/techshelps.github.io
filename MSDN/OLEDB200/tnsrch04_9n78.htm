<h1><a name="sessionobject"></a>Session Object</h1>
<p>
A consumer creates a Session object using a data source object just as it does in OLE DB (by calling <b>IDBCreateSession::CreateSession()</b>). A session establishes the current catalog or schema of the consumer. Within this context are zero or more cubes.</p>
