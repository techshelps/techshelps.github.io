<h1><sup><a name="runningquerydemo"></a></sup>Running Query Demo</h1>
<p>
To run Query Demo, click <b>Start</b>, point to <b>Programs</b>, point to <b>OLE DB SDK</b>, and click <b>Query Demo Client Sample</b>, or run the &lt;install directory&gt;\BIN\QURYDEMO.EXE file from Windows<sup>®</sup> Explorer.</p>
