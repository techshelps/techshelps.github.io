<h1><a name="classcconnectionsarray"></a>Class CConnectionsArray</h1>
<p>
Use this class to manage multiple advise connections. All methods of <b>CArray</b> are also supported. Each connection is identified by its notification interface GUID. This array supports only one connection per GUID.</p>
