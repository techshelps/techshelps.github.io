<h1><a name="levelingrulesformembervalueexpression"></a>Leveling Rules for Member Value Expression</h1>
<p>
The following member functions are optional: COUSIN, PARALLELPERIOD, OPENINGPERIOD, CLOSINGPERIOD. Consumers can check the value of the property MDPROP_MDX_MEMBER_FUNCTIONS to see whether a provider supports this feature.</p>
