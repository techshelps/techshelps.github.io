<h1><a name="oledbtransaction_objects"></a>Transaction Objects</h1>
<p>
Providers that support extended transaction functionality support <b>ITransactionObject</b> on the session. The consumer can call <b>ITransactionObject::GetTransactionObject</b> to get the transaction object associated with a particular transaction level.</p>
