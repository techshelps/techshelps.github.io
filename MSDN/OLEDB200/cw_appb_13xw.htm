<h1><a name="setat"></a>SetAt</h1>
<pre><code>BOOL SetAt(

<p class=label>
</p>
<p class=label>
<b>Parameters</b></p>
<p class=dt>
<i>index</i></p>
<p class=indent>

<p class=dt>
<i>item</i></p>
<p class=indent>

<p class=dt>
</p>
<p class=label>
<b>Comments</b></p>
<p>

<p>
