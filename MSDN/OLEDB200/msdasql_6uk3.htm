<h1><a name="odbcprovidersupported_platforms"></a><sup></sup>Supported Platforms</h1>
<p>
The ODBC Provider is supported on Windows NT version 4.0, Intel, and Alpha platforms. The ODBC Provider is also supported on the Windows 95 platform for <i>x</i>86 machines.</p>
