<h1><a name="getpropid"></a>GetPropID</h1>
<pre><code>DISPID GetPropID(void)</code></pre>
<p class=label>
</p>
<p class=label>
<b>Comments</b></p>
<p>
Returns the DISPID of the notifier’s property that caused the notification. This is typically called by the implementation of <b>OnChanged</b> and <b>OnRequestEdit</b> of the caller’s <b>IPropertyNotifySink</b> interface.</p>
