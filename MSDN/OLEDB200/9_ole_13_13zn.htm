<h1><a name="data_types_9_ole_13"></a>Data Types</h1>
<p>
SQLOLEDB represents SQL Server data by using certain OLE DB–defined data types in rowsets and as parameter values. Data type mapping by the consumer is also available when creating tables using <b>ITableDefinition::CreateTable</b>.</p>
