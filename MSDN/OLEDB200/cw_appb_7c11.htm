<h1><a name="getdatasource"></a>GetDataSource</h1>
<pre><code>IDataSource* GetDataSource(void);</code></pre>
<p class=label>
</p>
<p class=label>
<b>Comments</b></p>
<p>
Returns the attached <b>IDataSource</b> interface pointer. The method returns <b>NULL</b> if there is no attachment, or if the attachment was made to an <b>IRowset</b> or <b>IRowPosition</b> interface.</p>
<p>
See <b>CRowset::Attach</b> for more detail.</p>
