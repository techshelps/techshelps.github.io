<h1><a name="resynchronizing_rows"></a>Resynchronizing Rows</h1>
<p>
SQLOLEDB supports <b>IRowsetResynch</b> on SQL Server cursor-supported rowsets only. <b>IRowsetResynch</b> is not available on demand. The consumer must request the interface prior to opening the rowset.</p>
