<h1><a name="item"></a>Item</h1>
<pre><code>TYPE Item(int index) const;
TYPE&amp; Item(int index);</code></pre>
<p class=label>
</p>
<p class=label>
<b>Parameter</b></p>
<p class=dt>
<i>index</i></p>
<p class=indent>
Index of the item to return.</p>
<p class=dt>
</p>
<p class=label>
<b>Return Code</b></p>
<p>
Returns the item at the given index or returns the reference to the item at the given index.</p>
<p class=label>
<b>Comments</b></p>
<p>
Accesses a copy of the item at the given index. No bounds checking is done.</p>
