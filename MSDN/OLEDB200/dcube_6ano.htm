<h1><a name="dropcubestatement"></a>DROP CUBE Statement</h1>
<p>
The DROP CUBE statement is used to delete an existing cube. This statement is valid only when working in the desktop mode (i.e. when not connected to a Microsoft<sup>®</sup> OLAP Server).</p>
<h2>BNF</h2>
<p>
&lt;<i>drop-cube</i>&gt; <b>::= DROP CUBE </b>&lt;<i>cube-name</i>&gt;</p>
