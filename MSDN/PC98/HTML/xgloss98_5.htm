<h1><a name="g"></a>G</h1>
<p>
<b>GUID&nbsp;&nbsp;</b>Globally unique ID. A 16-byte value generated from the unique ID on a adapter, the current date and time, and a sequence number. This is used to allow any party to create IDs that will be guaranteed not to overlap with other similarly created IDs.</p>
