<h3><a name="_cifs_23"></a>Server-side Connection Procedures</h3>
<p>
A CIFS server MUST register a NETBIOS <i>Listen</i> that accepts any calling name on the name "*SMBSERVER     ".</p>
<p>
In addition, if it wishes to support older SMB clients, it MAY have a NETBIOS name and register a Listen on that name.</p>
