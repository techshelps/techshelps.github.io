<h2><a name="_cifs_53"></a><i></i>File Attribute Encoding</h2>
<p>
When SMB messages exchange file attribute information, it is encoded in 16 bits as:</p>
<table border=1 cellspacing=4 cols=2 frame=box rules=cols>
<tr valign=top>
<td width=27%>Value<br>
=======</td>
<td width=73%>Description<br>
=====================</td>
</tr>
<tr valign=top>
<td width=27%>0x01</td>
<td width=73%>Read only file</td>
</tr>
<tr valign=top>
<td width=27%>0x02</td>
<td width=73%>Hidden file</td>
</tr>
<tr valign=top>
<td width=27%>0x04</td>
<td width=73%>System file</td>
</tr>
<tr valign=top>
<td width=27%>0x08</td>
<td width=73%>Volume</td>
</tr>
<tr valign=top>
<td width=27%>0x10</td>
<td width=73%>Directory</td>
</tr>
<tr valign=top>
<td width=27%>0x20</td>
<td width=73%>Archive file</td>
</tr>
<tr valign=top>
<td width=27%>others</td>
<td width=73%>Reserved - must be 0</td>
</tr>
</table><br>
<p>&nbsp;</p></body>
