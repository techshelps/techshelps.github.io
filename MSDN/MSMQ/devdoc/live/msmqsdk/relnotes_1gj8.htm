<h2><a name="_mq_msmqmessage.attachcurrentsecuritycontext"></a>MSMQMessage.AttachCurrentSecurityContext</h2>
<p>
The <a href="mqactx_7ab8.htm"><b>AttachCurrentSecurityContext</b></a> method retrieves the <a href="msmqglos_3wvn.htm#_mq_security_context_information_gly">security context information</a> from the security certificate specified by <a href="mqactx_22cl.htm"><b>SenderCertificate</b></a> and associates it with the current object.</p>
