<SCRIPT LANGUAGE="VBScript">
<!--
Dim EmptyCell			'Keep track of the empty cell
Dim bMoveIsValid		'Boolean: -1 = valid move; 0 = invalid move
Dim TotalMoves			'Number of valid moves in game
Dim ShuffleCount		'Integer loop counter for shuffle routine
Dim HoldVal				'Used for swapping 2 values in an array
Dim aCellVal(9)			'Array of cell values
Dim aMoves(15, 15)		'2-dim array for shuffle moves
Dim i					'Local loop counter used in For/Next loops
Dim aRender(9)			'Rendering array
Dim bLoadingPage		'Boolean for page has been loaded once
dim rnd1				'Random transition effects
dim msg					'String variable for message box text

Sub Window_OnLoad
	Call InitializeArrays
	Call ShuffleMoves
	Call NewBoard
	Call Seq("1").Play	
end Sub

Sub NewGame
	Call NewBoard
	Call ShuffleMoves
	Call Seq("1").Play
end Sub

Sub Seq_OnInit
	Call Seq("1").at(1.00, "Shuffle", 12, 0.300, 1)
End Sub

Sub Seq_OnStop(SeqName)
	select case SeqName
		case "1"
			ShuffleCount = 0
			EmptyCell = 5
	end select
end sub

Sub InitializeArrays
	for i = 1 to 9
		aRender(i) = 0
	next
end Sub

Sub Shuffle()
	'Increment shuffle loop counter
	ShuffleCount = ShuffleCount + 1
	aRender(aMoves(ShuffleCount,1)) = 1
	aRender(aMoves(ShuffleCount,2)) = 1

	'Swap values in 2-dim array
	HoldVal = aCellVal(aMoves(ShuffleCount, 1))
	aCellVal(aMoves(ShuffleCount, 1)) = aCellVal(aMoves(ShuffleCount, 2))
	aCellVal(aMoves(ShuffleCount, 2)) = HoldVal
	Call RenderCells
End Sub

Sub ShuffleMoves()
	'Populate a 2-dimensional array with valid swap moves.
	'This guarantees that the puzzle can be solved, and
	'lets users watch the game being shuffled in real-time.
	aMoves(1, 1) = 6
	aMoves(1, 2) = 9
	aMoves(2, 1) = 5
	aMoves(2, 2) = 6
	aMoves(3, 1) = 2
	aMoves(3, 2) = 5
	aMoves(4, 1) = 1
	aMoves(4, 2) = 2
	aMoves(5, 1) = 4
	aMoves(5, 2) = 1
	aMoves(6, 1) = 5
	aMoves(6, 2) = 4
	aMoves(7, 1) = 8
	aMoves(7, 2) = 5
	aMoves(8, 1) = 9
	aMoves(8, 2) = 8
	aMoves(9, 1) = 6
	aMoves(9, 2) = 9
	aMoves(10, 1) = 3
	aMoves(10, 2) = 6
	aMoves(11, 1) = 2
	aMoves(11, 2) = 3
	aMoves(12, 1) = 5
	aMoves(12, 2) = 2
End Sub

Sub NewBoard()
	'Initialize the game with starting values
	For i = 1 To 9
		aCellVal(i) = i
	Next

	Call Cell1.FrameSeek(1)
	Call Cell2.FrameSeek(2)
	Call Cell3.FrameSeek(3)
	Call Cell4.FrameSeek(4)
	Call Cell5.FrameSeek(5)
	Call Cell6.FrameSeek(6)
	Call Cell7.FrameSeek(7)
	Call Cell8.FrameSeek(8)
	Call Cell9.FrameSeek(9)

	EmptyCell = 9
	TotalMoves = 0
	divFeedback.innerText = "Moves so far: " & TotalMoves  
End Sub

Sub MoveCell(Cell)

  'If bMoveIsValid = -1 (True), then the move is valid

  'Begin by assuming that the move is valid
  bMoveIsValid = -1

  'If not a valid move, set bMoveIsValid to 0 (False)
  Select Case Cell
    Case 1
      Select Case EmptyCell
        Case 2, 4
      Case Else
        bMoveIsValid = 0
      End Select
    Case 2
      Select Case EmptyCell
        Case 1, 3, 5
        Case Else
          bMoveIsValid = 0
      End Select
    Case 3
      Select Case EmptyCell
        Case 2, 6
        Case Else
          bMoveIsValid = 0
      End Select
    Case 4
      Select Case EmptyCell
        Case 1, 5, 7
        Case Else
          bMoveIsValid = 0
      End Select
    Case 5
      Select Case EmptyCell
        Case 2, 4, 6, 8
        Case Else
          bMoveIsValid = 0
      End Select
    Case 6
      Select Case EmptyCell
        Case 3, 5, 9
        Case Else
          bMoveIsValid = 0
      End Select
    Case 7
      Select Case EmptyCell
        Case 4, 8
        Case Else
          bMoveIsValid = 0
      End Select
    Case 8
      Select Case EmptyCell
        Case 5, 7, 9
        Case Else
          bMoveIsValid = 0
      End Select
    Case 9
      Select Case EmptyCell
        Case 6, 8
        Case Else
          bMoveIsValid = 0
      End Select
  End Select

	'If the move is valid...
	If bMoveIsValid = -1 Then
		'Generate a random number and play a random wave file
		rnd1 = Int((6 * rnd) + 1)
		Select Case rnd1
			Case 1
				Call WavClick1.Run()
			Case 2
				Call WavClick2.Run()
			Case 3
				Call WavClick3.Run()
			Case 4
				Call WavClick4.Run()				
			Case 5
				Call WavClick5.Run()
			Case 6
				Call WavClick6.Run()
		End Select
		'Swap the passed cell and
		'the empty cell, and update the board.  
		aRender(EmptyCell) = 1
		aRender(Cell) = 1
		aCellVal(EmptyCell) = aCellVal(Cell)
		aCellVal(Cell) = 9
		EmptyCell = Cell
    
		Call RenderCells
		Call IncrementCounter
		Call CheckForVictory
	Else
		'The move was invalid; play the invalid sound
		Call wavNo1.Run()
	End if
      
End Sub

Sub IncrementCounter()
  'TotalMoves is incremented with each valid click.
  TotalMoves = TotalMoves + 1
  divFeedback.innerText = "Moves so far: " & TotalMoves
End Sub

Sub CheckForVictory()
  'Puzzle is solved when aCellVal(1) = 1 ... and ... aCellVal(9) = 9

  'Begin by assuming that the puzzle is solved
  Dim bVictory
  bVictory = True
  
  For i = 1 To 9
    If aCellVal(i) <> i Then
      'If cell values aren't consecutive,
      'set bVictory to false and exit the for/next loop
      bVictory = False
      Exit For
    End If
  Next
  
  If bVictory Then  
  	 Call wavApplause.Run()
    'We have a winner...
    Msg = "You solved the puzzle in " & TotalMoves & " moves."
    'Display message box
    MsgBox Msg, vbInformation, "Puzzle Solved"
    'Begin a new game
    NewGame
  End If
End Sub

Sub RenderCells()
	'Don't seek to a new frame unless it has actually changed.
	'This speeds up the game a bit.
	'Only two cells at a time will ever be rendered (e.g. the clicked cell
	'and the empty cell swap locations)
	if aRender(1) = 1 then Call Cell1.FrameSeek(aCellVal(1))
	if aRender(2) = 1 then Call Cell2.FrameSeek(aCellVal(2))
	if aRender(3) = 1 then Call Cell3.FrameSeek(aCellVal(3))
	if aRender(4) = 1 then Call Cell4.FrameSeek(aCellVal(4))
	if aRender(5) = 1 then Call Cell5.FrameSeek(aCellVal(5))
	if aRender(6) = 1 then Call Cell6.FrameSeek(aCellVal(6))
	if aRender(7) = 1 then Call Cell7.FrameSeek(aCellVal(7))
	if aRender(8) = 1 then Call Cell8.FrameSeek(aCellVal(8))
	if aRender(9) = 1 then Call Cell9.FrameSeek(aCellVal(9))
	'
	'Once cells have been rendered, reset rendering array back to zero
	for i = 1 to 9
		aRender(i) = 0
	next
End Sub

'CLICK EVENTS
'============

Sub Cell1_OnClick()
	MoveCell 1
End Sub

End Sub

End Sub

End Sub

Sub Cell6_OnClick()
	MoveCell 6
End Sub

Sub Cell7_OnClick()
	MoveCell 7
End Sub

Sub Cell8_OnClick()
	MoveCell 8
End Sub

Sub Cell9_OnClick()
	MoveCell 9
End Sub

	Cell1.Style.Visibility = "visible"
	Cell2.Style.Visibility = "visible"
	Cell3.Style.Visibility = "visible"
	Cell4.Style.Visibility = "visible"
	Cell5.Style.Visibility = "visible"
	Cell6.Style.Visibility = "visible"
	Cell7.Style.Visibility = "visible"
	Cell8.Style.Visibility = "visible"
	Cell9.Style.Visibility = "visible"
End Sub

'MISC ROUTINES

Sub btnHint_OnClick()
    Msg = "You're kidding, right?"
    'Display message box
    MsgBox Msg, vbInformation, "Use your brain..."
End Sub
