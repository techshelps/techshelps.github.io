<Script language = "VBScript">
<!--
dim state

Sub Window_Onload
	state=0
End Sub

Sub b1_OnMouseOver
	if state=0 then
	b1.FrameMap="3,0.075;4,0.075;5,0.075;6,0.075"
	b1.Repeat=10
	call b1.Play()
	else
	call b1.Play()
	end if
End Sub


Sub b1_OnMouseOut
	if state=0 then
	call b1.Stop()
	b1.FrameMap="2,0.100;2,0.100"
	b1.InitialFrame=2
	b1.Repeat=1
	call b1.Play()
	else
	call b1.Stop()
end if
End Sub


Sub b1_OnMouseDown(b,s,x,y)
	if state=0 then
	call b1.Stop()
	b1.FrameMap="7,0.150;8,0.150"
	b1.initialFrame=1
	b1.Repeat=4
	state=1
	call b1.Play()
Elseif state=1 then
	call b1.Stop()
	b1.FrameMap="2,0.050;2,0.050"
	b1.Repeat=1
	b1.InitialFrame=2
	call b1.Play()
	state=0
	call b1.Stop()
	b1.FrameMap="3,0.075;4,0.075;5,0.075;6,0.075"
	b1.Repeat=10
End If
End Sub


-->
</script>

<b>Roll over Button to activate</b><br>
<b>Roll off Button to deactivate</b><br>
<b>Click Button to change state</b><br>
<hr>

<OBJECT ID="b1"	WIDTH=128 HEIGHT=128
	CLASSID ="clsid:FD179533-D86E-11d0-89D6-00A0C90833E6">
	<PARAM NAME="Repeat" value=10>
	<PARAM NAME="PlayRate" VALUE=1>
	<PARAM name="FrameMap"
		value="2,0.075">
	<PARAM NAME="NumFrames" VALUE=9>
	<PARAM NAME="NumFramesAcross" VALUE=1>
	<PARAM NAME="NumFramesDown" VALUE=9>
	<PARAM NAME="ColorKey" VALUE="0,0,0">
	<PARAM NAME="UseColorKey" VALUE="True">
	<PARAM NAME="SourceURL" VALUE="sbutton1.jpg">

	<PARAM NAME=AutoStart VALUE=0>
</OBJECT>
