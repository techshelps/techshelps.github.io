	Style="POSITION:absolute;LEFT: 0; TOP: 0; WIDTH: 80; HEIGHT: 75;visibility:visible;z-index:10"
	CLASSID ="clsid:FD179533-D86E-11d0-89D6-00A0C90833E6">
	<PARAM NAME="SourceURL" VALUE="cycle1.gif">
	<PARAM NAME="NumFrames" VALUE=22>

	<PARAM NAME="NumFramesDown" VALUE=8>

	<PARAM NAME="PlayRate" VALUE="1.25">
	<PARAM NAME="Repeat" VALUE="-1">
	<PARAM NAME="Autostart" VALUE="-1">
</OBJECT>

<OBJECT ID="Path1" WIDTH=11 HEIGHT=11
 CLASSID="CLSID:D7A7D7C3-D47F-11D0-89D3-00A0C90833E6">
    	<PARAM NAME="Autostart" VALUE="-1">
    	<PARAM NAME="Direction" VALUE="0">
    	<PARAM NAME="Duration" VALUE="6">
    	<PARAM NAME="Repeat" VALUE="1">
    	<PARAM NAME="Target" VALUE="trike">
	<PARAM NAME="Shape" VALUE="polyline(2,  200,10,  10,10)">
</OBJECT>

<br>
<HR ALIGN="LEFT" SIZE="50" WIDTH="270" COLOR="SILVER">
<hr align="left" width="270" color="black">

<input type=button name=BFor value="Loop">
<input type=button name=BRev value="Bounce">
<input type=button name=BPause value="Pause">
<input type=button name=BPlay value="Play">

<Script Language="VBScript">
<!--
dim pdir
pdir=0

Sub BFor_onclick()
'Change tricycle to forward looping mode
	if pdir=2 then
		pdir=1
	elseif pdir=3 then
		pdir=0
	elseif pdir=4 then
		pdir=0
	elseif pdir=5 then
		pdir=1				
	end if		
End Sub

Sub BRev_onclick()
'Change tricycle to bouncing mode
	if pdir=0 then
		pdir=4
	elseif pdir=1 then
		pdir=2
	end if
End Sub

Sub BPause_OnClick()
	call trike.pause
	call path1.pause
End Sub

Sub BPlay_OnClick()
	call trike.play
	call path1.play
End Sub		

Sub Path1_OnStop
'Loop tricycle moving forward from right to left
	if pdir=0 then
		call trike.stop
		trike.SourceURL="cycle2.gif"
		trike.PlayRate = 1.25
		call trike.play
		path1.direction=1
		pdir=1
		call path1.play
'Loop tricycle moving forward from left to right		
	elseif pdir=1 then
		call trike.stop
		trike.SourceURL="cycle1.gif"
		trike.PlayRate = 1.25
		call trike.play
		path1.direction=0
		pdir=0
		call path1.play
'Bounce tricycle moving forward from left to right		
	elseif pdir=2 then	
		call trike.stop
		trike.PlayRate = -1.25
		path1.direction=0
		pdir=3
		call trike.play
		call path1.play
'Bounce tricycle moving reverse from right to left		
	elseif pdir=3 then
		call trike.stop
		trike.PlayRate = 1.25
		path1.direction=1
		pdir=2	
		call trike.play
		call path1.play
'Bounce tricycle moving forward from right to left		
	elseif pdir=4 then
		call trike.stop
		trike.PlayRate = -1.25
		path1.direction=1
		pdir=5	
		call trike.play
		call path1.play
'Bounce tricycle moving reverse from left to right		
	elseif pdir=5 then
		call trike.stop
		trike.PlayRate = 1.25
		path1.direction=0
		pdir=4	
		call trike.play
		call path1.play			
	end if
End Sub	
-->
</Script>
