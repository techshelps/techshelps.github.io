<script>
//<!--
var intv = null;
var fGrowing = false;
var fGrow;
var origHeight, origWidth;
var origTop, origLeft;
var hRate, wRate;
var durPause;
var idGrow;
var xOffsetRate;
var yOffsetRate;
var chainedAction = "";
function ChangeMe()
{
	var h = idGrow.height;
	var w = idGrow.width;
	if (durPause!=0) {
		durPause--;
		return;
	}
	if (fGrow) {
		if (h<origHeight) {
			if (h+hRate<origHeight) {
				idGrow.height = h+hRate;	
				idGrow.style.posTop -= Math.floor(hRate/2);
			} else {
				idGrow.height = origHeight;	
				idGrow.style.posTop = origTop;
			}
		}
		if (w<origWidth) {
			if (w+wRate<origWidth) {
				idGrow.width = w+wRate;	
				idGrow.style.posLeft -= Math.floor(wRate/2);
			} else {
				idGrow.width = origWidth;	
				idGrow.style.posLeft = origLeft;
			}
		}
		if (yOffsetRate!=0 && idGrow.style.posTop!=origTop) {
			if ((yOffsetRate<0 && (yOffsetRate+idGrow.style.posTop)>origTop) ||
				(yOffsetRate>0 && (yOffsetRate+idGrow.style.posTop)<origTop))
				idGrow.style.posTop += yOffsetRate;
		}
		if (xOffsetRate!=0 && idGrow.style.posLeft!=origLeft) {
			if ((xOffsetRate<0 && (xOffsetRate+idGrow.style.posLeft)>origLeft) ||
				(xOffsetRate>0 && (xOffsetRate+idGrow.style.posLeft)<origLeft))
				idGrow.style.posLeft += xOffsetRate;
		}

		if (h>=origHeight && w>=origWidth) {
			clearInterval(intv);
			fGrowing=false;
			if (chainedAction!=null)
				chainedAction();
		}
	} else {
		if (h>0) {
			idGrow.height = h-hRate;	
			idGrow.style.posTop += Math.floor(hRate/2);
			if (yOffsetRate!=0) idGrow.style.posTop += yOffsetRate;
		}
		if (w>0) {
			idGrow.width = w-wRate;	
			idGrow.style.posLeft += Math.floor(wRate/2);
			if (xOffsetRate!=0) idGrow.style.posLeft += xOffsetRate;
		}

		if (h<=0 && w<=0) {
			clearInterval(intv);
			idGrow.style.visibility = "hidden";
			idGrow.height = origHeight;
			idGrow.width = origWidth;
			idGrow.style.posTop = origTop;
			idGrow.style.posLeft = origLeft;
			fGrowing=false;
			if (chainedAction!=null)
				chainedAction();
		}
	}
}
function StartGrowth(id,grow,steps,slice,pause,xStart,yStart,trigger)
{

	if (fGrowing || id.width==null || id.height==null || id.style==null)
		return;
	fGrowing=true;
	idGrow = id;
	fGrow = grow;
	origHeight = idGrow.height;
	origWidth = idGrow.width;
	origTop = idGrow.style.posTop;
	origLeft = idGrow.style.posLeft;
	hRate = Math.floor(origHeight/steps);
	if (hRate<1) hRate=1;
	wRate = Math.floor(origWidth/steps);
	if (wRate<1) wRate=1;
	xOffsetRate=0;
	yOffsetRate=0;
	if (xStart!=null) {
		xOffsetRate = Math.floor((origLeft-xStart)/steps);
		if (Math.abs(xOffsetRate)<1) { if (xOffsetRate<0) { xOffsetRate=-1 } else {xOffsetRate=1} }
	}
	if (yStart!=null) {
		yOffsetRate = Math.floor((origTop-yStart)/steps);
		if (Math.abs(yOffsetRate)<1)  { if (yOffsetRate<0) { yOffsetRate=-1} else {yOffsetRate=1} }
	}
	if (xOffsetRate!=0)
		idGrow.style.posLeft = xStart;
	if (yOffsetRate!=0)
		idGrow.style.posTop = yStart;
 	if (fGrow) {
	    	idGrow.height=0;
		idGrow.width=0;
		idGrow.style.posTop += Math.floor(origHeight/2);
		idGrow.style.posLeft += Math.floor(origWidth/2);
	}
	durPause=0;
	if (pause!=null)
		durPause = pause;
	chainedAction=null;
	if (trigger!=null)
		chainedAction = trigger;
	idGrow.style.visibility = "visible";
	intv = setInterval("ChangeMe()", slice);
}

function fithOne()
{
	StartGrowth(clib,true,20,50,10,360,100);
}

function forthOne()
{
	StartGrowth(itools,true,20,50,10,380,85,fithOne);
}

function thirdOne()
{
	StartGrowth(cdev,true,20,50,10,380,75,forthOne);
}

function SecondOne()
{
	StartGrowth(dcweb,true,20,50,10,380,70,thirdOne);
}

function doRotate() {
	StartGrowth(dhtml,true,20,50,10,385,60,SecondOne);
}
//-->
</script>
