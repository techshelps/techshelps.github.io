<h2><a name="_mapi1book_reading_a_views_folder_record_key"></a>Reading a View's Folder Record Key</h2>
<p>
For current views stored in the Views folder of the default store it is useful to know which folder they apply to. All view descriptor messages have a PR_VD_VIEW_FOLDER property, which is a record key that points to the folder.</p>
