<h2><a name="_mapi1book_iexchextadvancedcriteria_clear"></a>IExchExtAdvancedCriteria::Clear</h2>
<p>
Clears the advanced criteria associated with the extension object. This method is called by Microsoft Exchange when the user chooses the <b>Clear All</b> button in the <b>Advanced</b> dialog box. </p>

See <a href="ref-c01k_8jam.htm"><b>IExchExtAdvancedCriteria : IUnknown</b></a>.</p>
