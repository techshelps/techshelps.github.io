<h1><a name="_mapi1book_task_and_session_extensions"></a>Task and Session Extensions</h1>
<p>
In some cases, an extension runs when the user starts Microsoft Exchange or right after the user logs on. For example, an extension that connects to a corporate database may be set up to establish a connection to the database as part of the logon process.</p>
