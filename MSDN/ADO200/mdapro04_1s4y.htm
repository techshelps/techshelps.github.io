<p>
Indicates the number that uniquely identifies an <a href="mdaobj01_4sky.htm">Error</a> object.</p>
<p class=label>
<b>Return Value</b></p>
<p>
Returns a <b>Long</b> value.</p>
<p class=label>
<b>Remarks</b></p>
<p>
Use the <b>Number</b> property to determine which error occurred. The value of the property is a unique number that corresponds to the error condition.</p>
