<b><a name="mddefobjectvariable"></a>object variable</b></p>
<p>
A variable that contains a reference to an object. For example, <code>objCustomObject</code> is a variable that points to an object of type CustomObject:</p>
<pre><code>Set objCustomObject = ADS1.CreateObject("CustomObject", _
   "http://SalesWeb")</code></pre>
