<h1><a name="mdhowmultresult"></a>RDS.DataControl and Multiple Recordset Requests</h1>
<p>
If you query for multiple results, only the first <b>Recordset</b> is returned. If multiple result sets are needed, assign each to its own <a href="mdaobj01_1hyk.htm">RDS.DataControl</a>. An example of a query for multiple results could be <code>"Select * from Authors, Select * from Topics"</code>.</p>
