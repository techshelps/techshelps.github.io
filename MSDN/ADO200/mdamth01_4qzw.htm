<p>
Cancels the currently running asynchronous execution or fetch.</p>
<p class=label>
<b>Syntax</b></p>
<p>
<i>RDS.DataControl</i>.<b>Cancel</b></p>
<p class=label>
<b>Remarks</b></p>
<p>
When you call <b>Cancel</b>, <a href="mdapro05_6ued.htm">ReadyState</a> is automatically set to <b>adcReadyStateLoaded</b>, and the <b>Recordset </b>will be empty.</p>
