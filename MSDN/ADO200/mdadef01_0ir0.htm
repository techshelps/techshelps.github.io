<p class=label>
<b><a name="mddefdll"></a>DLL (dynamic-link library)</b></p>
<p>
A file that contains one or more functions that are compiled, linked, and stored separately from the processes that use them. The operating system maps the DLLs into the address space of the calling process when the process is starting or while it is running. </p>
