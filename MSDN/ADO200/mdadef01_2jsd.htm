<p class=label>
<b><a name="mddefdcom"></a>DCOM (Distributed Component Object Model)</b></p>
<p>
An object protocol that enables ActiveX<sup>®</sup> components to communicate directly with each other across a network. DCOM is language neutral, so any language that produces ActiveX components can also produce DCOM applications.</p>
