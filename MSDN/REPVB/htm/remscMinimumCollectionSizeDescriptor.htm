<h1><a name="remscminimumcollectionsizedescriptor"></a>Minimum Collection Size Descriptor</h1>
<p>
The minimum number of items that must be contained in the collection. Value can be set to <i>Zero</i>, <i>One</i>, a specific numeric value, or <i>Many</i>. The Repository engine does not enforce this minimum.</p>
