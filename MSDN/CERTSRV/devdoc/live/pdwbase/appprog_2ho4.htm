<h2><a name="_certsrv_idispatch_support"></a>IDispatch Support</h2>
<p>
The Microsoft® Certificate Server interfaces include direct COM and IDispatch support. However, only Microsoft Visual Basic® and Java applications should attempt to use the IDispatch support. C++ applications should always use the direct COM interfaces.</p>
