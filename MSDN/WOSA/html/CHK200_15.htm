<h4>
6.2  WFS_EXEE_CHK_MEDIAINSERTED</h4>
<p>
<b>Description</b></p>
<p>
This event specifies that the physical check has been inserted into the device.</p>
<p>
<b>Event Param</b></p>
<p>
<b>N</b>one.</p>
<p>
<b>Comments</b></p>
<p>
The application may use this event to, for example, remove a message box from the screen telling the user to insert the next check.</p>
