<h5>
8.4 WFS_EXEE_PTR_FIELDWARNING</h5>
<p>
<b>Description </b>This event is used to specify that a non-fatal error has occurred while processing a field.</p>
<p>
<b>Event Param</b> <code>LPWFSPTRFIELDFAIL lpFieldFail;<BR></code>as defined in the section describing WFS_EXEE_PTR_FIELDERROR.</p>
<p>
<b>Comments</b> None.</p>
