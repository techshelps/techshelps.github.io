<h4>
6. Support Functions</h4>
<p>
Support functions are services of the XFS Manager used by service providers and applications.  All the functions are <b><i>immediate</i></b>, since they are completely processed  inside the XFS Manager, or use only immediate functions of the service providers.  </p>
