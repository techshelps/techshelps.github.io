<h1><a name="_tspi_v_tapgloss"></a>V</h1>

<dl>
<dt>
<a name="_tspi_vcomm_tapgloss"></a><b>VCOMM</b></dt>
<dd>
A communications device driver within TAPI. VCOMM can assign protected mode to TAPI services and allows Windows applications and drivers to use ports and modems. <i>See also</i> <a href="tspiglos_5pgz.htm#_tspi_unimodem_tapgloss"><b>UniModem</b></a>.</dd>
<dt>
<a name="_tspi_voice_signal_tapgloss"></a><b>voice signal</b></dt>
<dd>
Considered to be any signal that can travel over a 3.1 kHz-bandwidth channel.</dd>
</dl>
