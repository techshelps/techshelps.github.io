<h1><a name="_tspi_tspi_linedropnoowner"></a>TSPI_lineDropNoOwner</h1>
<p>
The <b>TSPI_lineDropNoOwner</b> function is obsolete. TAPI no longer automatically drops a call if no initial owner can be identified, in order to accommodate the distributed control of calls across multiple client machines in a client/server environment.</p>
