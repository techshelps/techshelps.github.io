<h1><a name="_tspi_hdrvphone"></a>HDRVPHONE</h1>
<p>
The <b>HDRVPHONE</b> datatype represents a service provider's opaque handle for a phone data structure. The service provider must resolve a value of this type into a reference to the appropriate data structure instance.</p>
