<h2><a name="_tspi_protected_mode_operation"></a>Protected-Mode Operation</h2>
<p>
Service providers are intended to be run in <i>protected mode</i>. Therefore, the PROTMODE flag must be given in the service provider module definition file (.DEF) to ensure proper operation.</p>
