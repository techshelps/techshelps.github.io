<h2><a name="_tspi_usage"></a>Usage</h2>
<p>
There are two general cases of usage of the TSP UI DLL interface: when the application invokes a function that is designed to generate UI, and when the service provider must spontaneously generate UI in the course of processing a function that is not defined as generating UI.</p>
