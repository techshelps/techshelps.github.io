<h3><a name="_tspi_call_handles"></a>Call Handles</h3>
<p>
A handle is a pointer to a pointer, that is, an access to a value, a necessary piece of information, or a resource required in one variable identified in another variable. Call handles access and supply specific variable information requested by TPSI functions.</p>
