<h2><a name="_win32_tapi_version_1.5"></a>TAPI Version 1.5</h2>
<p>
TAPI version 1.5 was designed specifically for Windows® CE, Version 1.0. It is a subset rather than a superset of TAPI 1.4, is only available on Windows CE, and is documented in the Windows CE developer documentation.</p>
