<h1><a name="_win32_linerequestmode__constants"></a>LINEREQUESTMODE_ Constants</h1>
<p>
The LINEREQUESTMODE_ bit-flag constants describe different types of telephony requests that can be made from one application to another. 
<dl>
<dt>
LINEREQUESTMODE_MAKECALL </dt>
<dd>
A <a href="func2_40oc.htm"><b>tapiRequestMakeCall</b></a> request. 
</dd>
</dl>
<p>
No extensibility. All 32 bits are reserved. </p>
