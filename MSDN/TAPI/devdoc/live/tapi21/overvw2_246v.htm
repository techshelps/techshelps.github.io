<h1><a name="_win32_assisted_telephony_overview"></a>Assisted Telephony Overview</h1>
<p>
Assisted telephony provides very basic telephony functionality to primarily non-telephonic applications. If your application needs extensive telephonic control or is meant to handle incoming calls, you can skip this section. </p>
