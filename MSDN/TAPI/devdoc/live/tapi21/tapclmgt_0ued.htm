<h3><a name="_win32_client_disable"></a>Client Disable</h3>
<p>
The client disable argument removes Remote SP from the machine on which it was running; however, TAPI still works locally on the machine.</p>
<pre><code>TCMSETUP /C /D
 </code></pre>
