<h1><a name="_win32_tapirequestmediacall"></a>tapiRequestMediaCall</h1>
<p>
The <b>tapiRequestMediaCall</b> function is nonfunctional in Win32-based applications and obsolete for all classes of Windows-based applications. It should not be used. </p>
