<h1><a name="_splus_scheduleid"></a>ScheduleId</h1>
<p>
The <b>ScheduleId</b> property returns the item identifier associated with a Schedule object.</p>
<h4>Applies To</h4>
<p>
Schedule object</p>
<h4>Data Type</h4>
<p>
String</p>
<h4>Access</h4>
<p>
Read-only</p>
<h4>Remarks</h4>
<p>
The <b>ScheduleId</b> property uniquely identifies a schedule.</p>
<h4>See Also</h4>
<p>
<a href="spchap4b_2m5g.htm"><b>ItemId</b></a></p>
