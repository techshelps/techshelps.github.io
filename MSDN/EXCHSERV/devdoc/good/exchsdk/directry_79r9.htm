<h3><a name="_edk_modifyresponse"></a>ModifyResponse</h3>
<p>
The <b>ModifyResponse</b> message is returned by the server to indicate the result of a modify operation. </p>
<h4>Parameters </h4>
<dl>
<dt>
<i>ModifyResponse</i></dt>
<dd>
The result of a <b>ModifyResponse</b> operation by the client. 
</dd>
</dl>
<h4>Remarks</h4>
<p>
It is possible to modify a proxy using the <b>ModifyResponse</b> operation.
