<h1><a name="_splus_canundo"></a>CanUndo</h1>
<p>
The <b>CanUndo</b> data member determines whether the last transaction can be undone.</p>
<h4>Applies To</h4>
<p>
Schedule object</p>
<h4>Data Type</h4>
<p>
Long</p>
<h4>Access</h4>
<p>
Read-only</p>
