<h3><a name="_gdk_rebuilding_the_gateway_address_routing_table"></a>Rebuilding the Gateway Address Routing Table</h3>
<p>
Any time you add, delete, or change address type information, you need to rebuild the gateway address routing table (GWART). The sample gateway setup program, GWSETUP, provides an example of rebuilding the GWART by calling the <a href="function_85no.htm"><b>SAD_ScRunRID</b></a> function.</p>
