<h3><a name="_splus_propvalue"></a>VALUE</h3>
<p>
Some objects have a basic value that is specified using the VALUE property. For example, a text object has a string as its value. For the text object, the property is specified as:</p>
<pre><code>VALUE    "This is a string to be printed."
 </code></pre>
