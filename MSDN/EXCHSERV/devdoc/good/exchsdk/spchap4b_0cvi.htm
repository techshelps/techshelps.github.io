<h1><a name="_splus_ringagain"></a>RingAgain</h1>
<p>
The <b>RingAgain</b> property determines whether an alarm rings again.</p>
<h4>Applies To</h4>
<p>
Appointment, Event, and Task objects</p>
<h4>Data Type</h4>
<p>
Long</p>
<h4>Access</h4>
<p>
Read/write</p>
<h4>Remarks</h4>
<p>
The <b>RingAgain</b> property is set when the user sets the alarm snooze option.</p>

<p>
<a href="spchap4b_4stj.htm"><b>Ring</b></a><br>
