<h1><a name="_splus_singleappointments"></a>SingleAppointments</h1>
<p>
The <b>SingleAppointments</b> property returns a table of all appointments that occur only once.</p>
<h4>Applies To</h4>
<p>
Schedule object</p>
<h4>Data Type</h4>
<p>
Object (Table)</p>
<h4>Access</h4>
<p>
Read/write</p>
