<h1><a name="_splus_synchronize"></a>Synchronize</h1>
<p>
The <b>Synchronize</b> method synchronizes the logged-on user’s local and server schedules.</p>
<h4>Applies To</h4>
<p>
Schedule object</p>
<h4>Syntax</h4>
<p>
<i>objSchedule</i>.<b>Synchronize</b></p>
<h4>Parameters</h4>
<p>
None</p>
<h4>Remarks</h4>
<p>
This method only works when Schedule+ is running in group-enabled mode.</p>
<h4>See Also</h4>
<p>
<a href="spchap3_2bzo.htm">Schedule</a></p>
