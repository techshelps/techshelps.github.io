<h3><a name="_splus_pagesize"></a>PAGESIZE</h3>
<p>
The PAGESIZE line specifies the size in logical units of the virtual page. The paper format might require multiple virtual pages on a single physical page, but they must all be the same size.</p>
<p>
See the example in the <a href="spapdxa_1f76.htm">Header</a> section for the correct syntax.</p>
