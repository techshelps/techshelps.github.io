<h1><a name="_splus_currentbusinessaddress"></a>CurrentBusinessAddress</h1>
<p>
The <b>CurrentBusinessAddress</b> property returns the contact’s business address.</p>
<h4>Applies To</h4>
<p>
Contact object</p>
<h4>Data Type</h4>
<p>
Long</p>
<h4>Access</h4>
<p>
Read/write</p>
<h4>Remarks</h4>
<p>
The <b>CurrentBusinessAddress</b> property is used internally by the Schedule+ user interface.</p>
