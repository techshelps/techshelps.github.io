<h2><a name="_splus_header"></a>Header</h2>
<p>
The header describes the basic page format. The following lines must be specified in the order shown, for example:</p>
<pre><code>FORMAT "Avery 41-357", 750, 1000
MARGINS 1, 0, 5, 0, 5, 0, 5, 0, 5, MIRROR
FONTSIZE 0
HINTS 1
PAGESIZE 325, 675
 </code></pre>
