<h1><a name="_splus_username"></a>UserName</h1>
<p>
The <b>UserName</b> data member returns the name of the user that is currently logged on to Schedule+.</p>
<h4>Applies To</h4>
<p>
Application and Schedule objects</p>
<h4>Data Type</h4>
<p>
String</p>
<h4>Access</h4>
<p>
Read-only</p>
