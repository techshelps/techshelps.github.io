<h3><a name="_splus_options"></a>OPTIONS</h3>
<p>
The OPTIONS property allows each object to specify additional options. The required parameters for this property on each object are different.</p>
<p>
For more information on these required parameters, see the applicable object under <a href="spapdxa_6hir.htm">Print Objects and Properties</a>.</p>
