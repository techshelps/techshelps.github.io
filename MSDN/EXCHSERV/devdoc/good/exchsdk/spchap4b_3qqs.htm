<h1><a name="_splus_taskitemid"></a>TaskItemId</h1>
<p>
The <b>TaskItemId</b> property returns an item identifier for the task to which the item is related.</p>
<h4>Applies To</h4>
<p>
Appointment object</p>
<h4>Data Type</h4>
<p>
String</p>
<h4>Access</h4>
<p>
Read/write</p>
<h4>Remarks</h4>
<p>
The related item is usually an Appointment object.</p>
<h4>See Also</h4>
<p>
<a href="spchap4b_2m5g.htm"><b>ItemId</b></a><br>
