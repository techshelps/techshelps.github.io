<h1><a name="_splus_attendees"></a>Attendees</h1>
<p>
The <b>Attendees</b> property returns a table of all attendees for an appointment.</p>
<h4>Applies To</h4>
<p>
Attendee object</p>
<h4>Data Type</h4>
<p>
Object (Table)</p>
<h4>Access</h4>
<p>
Read/write</p>
<h4>Remarks</h4>
<p>
For more information on creating and using Table objects, see <a href="spchap1_8saf.htm">Overview</a> and <a href="spchap2_1sxf.htm">Programming Tasks</a>.</p>
