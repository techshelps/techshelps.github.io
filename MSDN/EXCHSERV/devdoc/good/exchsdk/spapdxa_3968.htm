<h3><a name="_splus_bitmap"></a>BITMAP</h3>
<p>
The BITMAP object inserts a graphical object on the page. This object is stretched to fit in the defining rectangle.</p>
<p>
The only property is <a href="spapdxa_9wh1.htm">VALUE</a>, which is a string that specifies the file (a device-independent bitmap) from which to load the bitmap.</p>
