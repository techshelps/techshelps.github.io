<h2><a name="_edk_special_import_columns"></a>Special Import Columns</h2>
<p>
Import files use two special column types. The first column specifies the type (the Obj-Class) of object to be created. The second column (the Mode) is optional, and designates the operation mode of the import procedure. Obj-Class and Mode are known as <a href="directry_6cz7.htm">pseudo-attributes</a>. </p>
