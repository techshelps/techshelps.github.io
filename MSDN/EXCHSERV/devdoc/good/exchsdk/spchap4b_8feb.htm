<h1><a name="_splus_taskrecipients"></a>TaskRecipients</h1>
<p>
The <b>TaskRecipients</b> property returns the task placeholder for recipients.</p>
<h4>Applies To</h4>
<p>
Task object</p>
<h4>Data Type</h4>
<p>
String</p>
<h4>Access</h4>
<p>
Read/write</p>
<h4>Remarks</h4>
<p>
The <b>TaskRecipients</b> property is reserved for use by Schedule+.</p>
