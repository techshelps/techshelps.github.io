<h3><a name="_edk_delrequest"></a>DelRequest</h3>
<p>
The <b>DelRequest</b> operation allows a client to remove an instance of an object in the directory. </p>
<h4>Parameters </h4>
<dl>
<dt>
<i>DN</i></dt>
<dd>
The DN of the entry to be removed.
