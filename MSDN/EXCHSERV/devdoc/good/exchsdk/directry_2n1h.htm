<h3><a name="_edk_bindresponse"></a>BindResponse</h3>
<p>
The <b>BindResponse</b> message is returned by the server to indicate the result of a <b>BindRequest</b> operation. </p>
<h4>Parameters </h4>
<dl>
<dt>
<i>BindResponse</i></dt>
<dd>
The result of a <b>BindRequest</b> operation done by the client. 
</dd>
</dl>
