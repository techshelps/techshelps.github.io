<h1><a name="_splus_goal"></a>Goal</h1>
<p>
The <b>Goal</b> property returns the goal of the task or project.</p>
<h4>Applies To</h4>
<p>
Project and Task objects</p>
<h4>Data Type</h4>
<p>
String</p>
<h4>Access</h4>
<p>
Read/write</p>
<h4>Remarks</h4>
<p>
The <b>Goal</b> property is used by the Schedule+ Covey Seven Habits Tool.</p>
