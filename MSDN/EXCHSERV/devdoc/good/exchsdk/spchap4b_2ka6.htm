<h1><a name="_splus_roleposition"></a>RolePosition</h1>
<p>
The <b>RolePosition</b> property returns the position of the Role object.</p>
<h4>Applies To</h4>
<p>
Role object</p>
<h4>Data Type</h4>
<p>
Long</p>
<h4>Access</h4>
<p>
Read/write</p>
<h4>Remarks</h4>
<p>
The <b>RolePosition</b> property is reserved for use by  the Schedule+ Covey Seven Habits Tools.</p>
