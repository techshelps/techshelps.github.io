<h2><a name="_gdk_arrival_time"></a>Arrival Time</h2>
<p>
The X.400 standard requires the Arrival Time attribute on reports. However, the Microsoft Exchange Server information store requires PR_REPORT_TIME as a mandatory element on delivery reports and nondelivery reports.</p>
