<h3><a name="_edk_addresponse"></a>AddResponse</h3>
<p>
The <b>AddResponse</b> message is returned by the <a href="glossary_1ooj.htm#_edk_server">server</a> to indicate the result of a <b>AddRequest</b> operation.  </p>
<h4>Parameters </h4>
<dl>
<dt>
<i>AddResponse</i></dt>
<dd>
The result of an <b>AddRequest</b> operation by the client. 
</dd>
</dl>
