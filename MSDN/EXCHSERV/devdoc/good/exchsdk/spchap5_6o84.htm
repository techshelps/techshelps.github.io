<h1><a name="_splus_scheduleselected"></a>ScheduleSelected</h1>
<p>
The <b>ScheduleSelected</b> data member returns the Schedule object for the topmost open schedule.</p>
<h4>Applies To</h4>
<p>
Application object</p>
<h4>Data Type</h4>
<p>
Object (Schedule)</p>
<h4>Access</h4>
<p>
Read-only</p>
