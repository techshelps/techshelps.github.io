<h1><a name="_splus_reset"></a>Reset</h1>
<p>
The <b>Reset</b> method sets the current item cursor to the top of a table.</p>
<h4>Applies To</h4>
<p>
All Table objects</p>
<h4>Syntax</h4>
<p>
<i>objProjectsTable.</i><b>Reset</b></p>
<h4>Parameters</h4>
<p>
None</p>
<h4>Remarks</h4>
<p>
For example, the next reference to an Item will return the first item in the table.</p>
<h4>See Also</h4>
<p>
<a href="spchap1_7j5f.htm">Tables</a></p>
