<h1><a name="_gdk_b"></a>B</h1>

<dl>
<dt>
<a name="_gdk_backboning_backbone_"></a><b>backboning (backbone)</b></dt>
<dd>
The process used to transmit messages between two Microsoft Exchange Server systems through a foreign system. The foreign system is called the <i>backbone</i>. Backboning can also provide connections between different Microsoft Exchange Server <a href="gwgloss_0vfz.htm#_gdk_organization">organizations</a>.</dd>
</dl>
