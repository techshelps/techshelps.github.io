<h2><a name="_edk_requesting_object_notifications"></a>Requesting Object Notifications</h2>
<p>
You can request object notifications on the contents of <a href="glossary_1oog.htm#_edk_private_information_store">private information stores</a> or on <a href="glossary_1oog.htm#_edk_public_information_store">public information stores</a>. These notifications report on notification events indicating that an <a href="glossary_1oof.htm#_edk_object">object</a> was created, deleted, modified, copied, or searched. </p>
