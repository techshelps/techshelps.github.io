<h3><a name="_edk_folder_interface"></a>Folder Interface</h3>
<p>
The <b>IMAPIFolder</b> interface is used to perform operations on folders, such as creating, copying, and deleting messages and subfolders. For more information on this interface, see the <i>MAPI Programmer’s Reference</i>.</p>
