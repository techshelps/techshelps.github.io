<h1><a name="_splus_tasks"></a>Tasks</h1>
<p>
The <b>Tasks</b> property returns a table that stores the list of single tasks merged with instances of recurring tasks.</p>
<h4>Applies To</h4>
<p>
Schedule object</p>
<h4>Data Type</h4>
<p>
Object (Table)</p>
<h4>Access</h4>
<p>
Read/write</p>
