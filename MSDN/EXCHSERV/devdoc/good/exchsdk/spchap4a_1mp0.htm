<h1><a name="_splus_created"></a>Created</h1>
<p>
The <b>Created</b> property returns the date and time at which an object was created.</p>
<h4>Applies To</h4>
<p>
All objects</p>
<h4>Data Type</h4>
<p>
Date/Time</p>
<h4>Access</h4>
<p>
Read-only</p>
<h4>Remarks</h4>
<p>
The <b>Created</b> property is set by Schedule+.</p>

<p>
