<h2><a name="_splus_linking_tasks_to_a_project"></a>Linking Tasks to a Project</h2>
<p>
Link a task to a project by setting its <a href="spchap4b_6j6s.htm"><b>ProjectItemId</b></a> property.</p>
<p>
The following sample code links a task to a project:</p>
<pre><code>Public Sub LinkTask(objTask As Object, objProject As Object)
    objTask.SetProperties ProjectItemId:=objProject.ItemId
End Sub
 </code></pre>
