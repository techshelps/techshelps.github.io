<p>
The <b>ButtonMenu</b> object represents a menu that drops down from the <b>Toolbar </b>control's <b>Button </b>object.</p>
<p class=label>
<b>Syntax</b></p>
<p>
<b>ButtonMenu</b></p>
<p class=label>
<b>Remarks</b></p>
<p>
Button menus only appear when the <b>Button </b>object's <b>Style </b>property is set to <b>tbrDropdown</b>.</p>
