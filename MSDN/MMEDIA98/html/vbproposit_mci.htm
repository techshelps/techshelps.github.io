<p>
Specifies, as defined by the <b>Multimedia MCI</b> control <b>TimeFormat</b> property, the current position of an open MCI device. This property is not available at design time and is read-only at run time.</p>
<p class=label>
<b>Syntax</b></p>
<p>
[<i>form.</i>]<i>MMControl</i>.<b>Position</b></p>
<p class=label>
<b>Data Type</b></p>
<p>
Long</p>
