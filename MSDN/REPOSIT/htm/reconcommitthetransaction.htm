<h1><a name="reconcommitthetransaction"></a>Commit the Transaction</h1>
<p>
When you have added all of the type definition objects to your information model, use the <b>Commit</b> method of the <b>IRepositoryTransaction</b> interface to commit your additions to the Repository database.</p>
