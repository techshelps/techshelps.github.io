<h2><a name="remsccomobject"></a>COM object</h2>
<p>
An object that conforms to the Component Object Model. A COM object implements the COM interfaces that support object interaction, as well as interfaces that are specific to that class of object. All repository objects are instantiated as COM objects.</p>
