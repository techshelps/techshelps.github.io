<h1><a name="remscerep_relship_nameinvalid"></a>EREP_RELSHIP_NAMEINVALID  (0x1108)</h1>
<p>
You have attempted to add a relationship that has an invalid name specified for the destination object. Verify that the name is non-null, and is not longer than the maximum allowed length. For details about Repository text string lengths, see <a href="recstrepositoryconstants.htm">Repository Constants</a>.</p>
