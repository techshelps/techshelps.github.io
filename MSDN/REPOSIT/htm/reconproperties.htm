<h1><a name="reconproperties"></a>Properties</h1>
<p>
The Type Information Model lets you describe properties. Each property has an interface that exposes it, and each interface can expose many properties. The following figure shows that the <b>IParagraph</b> interface exposes two properties, <b>Left Margin</b> and <b>Right Margin</b>.</p>
