<h1><a name="remscerep_txn_colaborted"></a>EREP_TXN_COLABORTED  (0x1048)</h1>
<p>
The collection has been deleted or the last transaction that updated the collection has been aborted. In the latter case, release all the pointers to the collection and re-instantiate it. </p>
