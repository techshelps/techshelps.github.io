<h1><a name="reconrelationshipcollections"></a>Relationship Collections</h1>
<p>
A relationship collection is a set of <i>similar</i> relationships. The relationships must be similar in these two ways:
<ul>
<li>
<a href="reconthesamerelationshiptype.htm">The Same Relationship Type</a><br><br></li>
<li>

</ul>
