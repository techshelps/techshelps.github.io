<h2><a name="remsctypelibrary"></a>type library</h2>
<p>
A file (or component within another file) that contains Automation standard descriptions of exposed objects, properties, methods, and collections. Object library (.OLB) files contain type libraries. Type libraries that are shipped as stand-alone files use the extension .TLB</p>
