<h1><a name="recontargetversionscollection"></a>The Target-Versions Collection</h1>
<p>
The Target-Versions version collection contains specific versions of a target object that are related to a particular version of a source object. You establish this collection with the <a href="remthiversionedrelationshipget_targetversions.htm">get_TargetVersions</a> method of the <a href="reifciversionedrelationship.htm">IVersionedRelationship</a> interface.</p>
