<h1><a name="remscerep_odbc_createfailed"></a>EREP_ODBC_CREATEFAILED  (0x1016)</h1>
<p>
The creation of an .mdb file has failed. You either supplied a wrong path, or you tried to create an .mdb file that already existed. Check the path or delete the .mdb file, and try again.</p>
