<h1><a name="reconpredecessorversionscollection"></a>The Predecessor-Versions Collection</h1>
<p>
The Predecessor-Versions version collection contains all the immediate predecessors of an object version. You establish this collection with the <a href="remthirepositoryobjectversionget_predecessorversions.htm">get_PredecessorVersions</a> method of the <a href="reifcirepositoryobjectversion.htm">IRepositoryObjectVersion</a> interface.</p>
