<h1><a name="remscerep_lock_timeout"></a>EREP_LOCK_TIMEOUT  (0x1200)</h1>
<p>
An attempt to obtain a lock on a Repository item has timed out. Either increase the lock time-out value and try again, or wait for the item to become available and <i>then</i> try again. For details on how to change the lock time-out value, see the <object id=alink_1 type="application/x-oleobject"
	classid="clsid:adb880a6-d8ff-11cf-9377-00aa003b7a11">
<PARAM name="Command" value="ALink,MENU">
<PARAM name="DefaultTopic" value="_topic_not_found.htm">
<PARAM name="Item1" value="">
<PARAM name="Item2" value="remthRepositoryTransactionSetOption; remthIRepositoryTransactionSetOption">
</object><a href=JavaScript:alink_1.Click()>SetOption</a> method.</p>
