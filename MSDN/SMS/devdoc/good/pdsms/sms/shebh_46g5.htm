<h1><a name="sms_range"></a>RANGE</h1>
<p>
The <b>RANGE</b> structure is used to represent a valid range for a number.</p>
<pre><code>typedef struct range {
    DWORD MinValue;
    DWORD MaxValue;
} RANGE;

typedef RANGE *LPRANGE;
 </code></pre>
<h4>Members</h4>
<dl>
<dt>
<b>MinValue</b></dt>
<dd>
The lowest possible value for the field.</dd>
<dt>
<b>MaxValue</b></dt>
<dd>
The highest possible value for the field.
</dd>
</dl>
