<h2><a name="sms_example_prodspec.ini_file"></a>Example <i>prodspec</i>.INI File</h2>
<p>
The following is an example of a <i>prodspec</i>.INI file:</p>
<pre><code>[SMS Inventory Identification]
;USER NOTE NEVER DELETE OR CHANGE THIS FILE IN ANY WAY
Version=1.0

[Product Specification]
Product=Windows NT 4.00 Workstation
Version 4.0
Localization=enu
ServicePackNumber=Vanilla
</code></pre>
