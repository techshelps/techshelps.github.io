<h3><a name="sms_order"></a>Order</h3>
<h4>Type</h4>
<p>
REG_DWORD</p>
<h4>Description</h4>
<p>
Specifies the order in which the application appears in the <b>Tools</b> menu. Ties are resolved alphabetically. SMS resolves the order every time it processes the Registry. Resolved order is always written back.</p>
