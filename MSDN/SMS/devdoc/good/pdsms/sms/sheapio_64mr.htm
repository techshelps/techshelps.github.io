<h2><a name="sms_domain_folder_scalars"></a>Domain Folder Scalars</h2>
<p>
A <a href="sheapio_2b76.htm">domain folder</a> contains one scalar that represents the site code for the site that it is part of.
<dl>
<dt>
<b>Site code</b></dt>
<dd>
String. Read-only access. Three-character site code for the site that the domain is part of.
</dd>
</dl>
