<h2><a name="sms_.5b.pdf.5d_28.required.29"></a>[PDF] (required)</h2>
<p>
The [PDF] section identifies the file as a Package Definition File. This section contains a single entry:
<dl>
<dt>
<b>Version</b> (required)</dt>
<dd>
The version of the PDF format used by the file. Specify the current major version of SMS.
<p>
Example:

<pre><code>Version = 1.2</code></pre>

</dd>
</dl>
