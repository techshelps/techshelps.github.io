<h1><a name="vbobjobjectsthatallowyoutomanipulatesourcecode"></a>Objects that Allow You to Manipulate Code</h1>
<p>
<object id=alink_1 type="application/x-oleobject"

<PARAM name="Item2" value="vbobjObjectsThatAllowYouToManipulateSourceCodeC">
</object></p>
<p>
This group of objects helps you programmatically control and manipulate code in Visual Basic.</p>
<p>
Using these objects, you might:
<ul type=disc>
<li>
Select, add, or delete lines of code.<br><br></li>
<li>
Search and replace occurrences of certain strings.</li>
</ul>
