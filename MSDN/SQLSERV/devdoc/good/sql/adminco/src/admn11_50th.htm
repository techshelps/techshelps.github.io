<h2><a name="_copying_in_or_out_of_a_temporary_table"></a>Copying In or Out of a Temporary Table</h2>
<p>
When using the <b>bcp</b> utility to copy data in or out of a temporary table, you must give the entire 30-character table name, including the initial pound signs (##).</p>
