<h1><a name="_transferring_data_between_processor_architectures"></a>Transferring Data Between Processor Architectures</h1>
<p>
You can use SQL Transfer Manager to transfer data from a Microsoft SQL Server database on one processor architecture to a Microsoft SQL Server database on another processor architecture. You can also use character mode <b>bcp</b>.</p>
