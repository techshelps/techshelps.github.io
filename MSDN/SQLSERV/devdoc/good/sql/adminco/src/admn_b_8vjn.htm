<h3><a name="_step_3.3a_.calculate_the_size_of_the_non.2d.leaf_rows"></a>Step 3: Calculate the Size of the Nonleaf Rows</h3>
<p>
Calculate the size of nonleaf rows:</p>
<p>
(<i>Size of leaf index row</i>) + <b>4</b> <b>=</b> <i>Size of nonleaf row</i></p>
<p>
The value 4 in the previous equation is overhead that SQL Server uses for internal storage.</p>
