<h3><a name="_using_spaces_for_delimiters_in_data_files"></a>Using Spaces for Delimiters in Data Files</h3>
<p>
Using spaces for delimiters while using <b>bcp</b> does not work. There are two options you can take to correct this problem: 
<ul>
<li>
Change the delimiter from a space to a nonspace character. </li>
<li>
Reformat the data file to be of fixed-length columns. </li>
</ul>
