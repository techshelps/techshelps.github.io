<h2><a name="_users_and_system_tables"></a>Users and System Tables</h2>
<p>
When a user is added to a database, a row is added to the <i>sysusers</i> system table in that database. Once a user has an entry in the <i>sysusers</i> table of a database, the user can use and open that database, and use that database as the default database.</p>
