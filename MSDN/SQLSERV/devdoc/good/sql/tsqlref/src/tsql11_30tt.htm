<h3><a name="_loading_from_a_diskette_device_tsql11"></a>Loading from a Diskette Device</h3>
<p>
When you execute LOAD statement to restore from diskette, the <b>console</b> command-line utility must be used to prompt the user and then waits for responses. If <b>console</b> is not running or if the user does not answer its questions, the load cannot proceed. </p>
