<h2><a name="_applications_for_extending_sql.a0.server"></a>Applications for Extending SQL Server</h2>
<p>
Open Data Services offers a variety of ways to expand the capabilities of SQL Server. Open Data Services server applications can respond to updates in SQL Server tables, facilitate running external programs, and obtain data from an outside source.</p>
