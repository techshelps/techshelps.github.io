<h2><a name="_odbc..ini_entries_for_gateway_customization"></a>ODBC.INI Entries for Gateway Customization</h2>
<p>
The ODBC.INI file contains some additional entries for the Open Data Services ODBC driver. At a minimum, the ODBC.INI file must specify the gateway resources DLL. The Initialization entry is optional. </p>
