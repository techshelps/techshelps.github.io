<h2><a name="_required_system_libraries"></a>Required System Libraries</h2>
<p>
DB-Library does not require any special system libraries, except the standard C run-time libraries; the TSR handles all network communication for the application. Load any special libraries your application needs, including any that provide direct access to the network.</p>
