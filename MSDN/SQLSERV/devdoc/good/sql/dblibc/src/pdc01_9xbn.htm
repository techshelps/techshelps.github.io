<h1><a name="_system_requirements"></a>System Requirements</h1>
<p>
To develop applications using DB-Library for C, you must meet the Microsoft SQL Server client system requirements for the operating system that you are using. For information about the system requirements for SQL Server, see <i>Microsoft SQL Server Setup</i>.</p>
