<h1><a name="_finding_sql.a0.servers_on_the_network"></a>Finding SQL Servers on the Network</h1>
<p>
You can use the <b>dbserverenum</b> function to obtain the names of SQL Servers either locally or over the network. For network searches, the Net-Library DLL used must support the <b>dbserverenum</b> function.</p>
