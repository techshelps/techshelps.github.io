<h2><a name="_windows_95"></a>Windows 95</h2>
<p>
To create Win32 DB-Library applications for Windows 95, you need the same DB-Library files you use for Windows NT, as well as the following software:
<ul>
<li>
Microsoft Windows 95</li>
<li>
Microsoft Visual C++ version 2.0 or later, or 100% compatible compiler and linker</li>
</ul>
