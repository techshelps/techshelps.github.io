<h2><a name="_ms_dos"></a>MS-DOS</h2>
<p>
To create 16-bit DB-Library applications for MS-DOS, you need the files provided with this release, as well as the following software:
<ul>
<li>
MS-DOS version 5.0 or later</li>
<li>
Microsoft Visual C++ for Windows version 1.0 or later<p>
Or
<p>
Borland C++ version 3.1 or later
</li>
</ul>
