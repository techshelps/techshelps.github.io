<h2><a name="_full_level.2d.2_compliance"></a>Full Level-2 Compliance</h2>
<p>
The SQL&nbsp;Server driver supports all Level-2 ODBC APIs. Support for the following APIs is new in version 2.5:</p>
<p>
<b>SQLParamOptions<br>
SQLDescribeParam<br>
SQLSetPos<br>
SQLExtendFetch</b></p>
<p>
For details on these APIs, see Chapter 8, <a href="odbc07_0793.htm">Functions</a>, and the <i>ODBC API Reference</i>.</p>
<p>&nbsp;</p></body>
