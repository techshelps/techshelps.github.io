<h1><a name="_errors_odbcapc"></a>Errors</h1>
<p>
When an error occurs, the SQL&nbsp;Server driver returns the native error number, the SQLSTATE (an ODBC error code), and an error message. The driver gets this information from errors that are detected by the driver and from errors that are returned by SQL&nbsp;Server.</p>
