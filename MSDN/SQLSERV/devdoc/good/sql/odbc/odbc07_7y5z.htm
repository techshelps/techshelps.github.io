<h1><a name="_sqlsetcursorname_odbc07"></a>SQLSetCursorName</h1>
<p>
The <b>SQLSetCursorName</b> function associates a cursor name with an active <i>hstmt</i>. A cursor name is automatically created if one is not specified.</p>
