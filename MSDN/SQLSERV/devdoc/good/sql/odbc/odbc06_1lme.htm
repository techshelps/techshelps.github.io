<h1><a name="_using_odbc_cursors_odbc06"></a>Using ODBC Cursors</h1>
<p>
SQL&nbsp;Server 6.<i>x</i> provides support for engine-based cursors, and version 2.5 and later of the SQL&nbsp;Server driver makes use of that powerful feature. This section provides a brief overview on how to use server cursors through the ODBC API.</p>
