<h1><a name="_programming_odbc"></a>Programming ODBC</h1>
<p>
This chapter contains step-by-step procedures for programming ODBC for Microsoft SQL&nbsp;Server.</p>
<p>
This chapter discusses using data-at-execution parameters and data-at-execution columns to handle <i>text</i> and <i>image</i> data. Note that they can be used for data of any type and length.</p>
