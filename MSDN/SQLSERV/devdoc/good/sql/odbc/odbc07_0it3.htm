<h1><a name="_sqlgetinfo_odbc07"></a>SQLGetInfo</h1>
<p>
The <b>SQLGetInfo</b> function returns information about a specific driver and data source. For values that are provided by the SQL&nbsp;Server driver, see the <a href="odbcapa_1941.htm">Driver Attributes</a> topic. </p>
