<h1><a name="_using_odbc"></a>Using ODBC</h1>
<h5><img src="../../../images/wedge.gif" border=0>&nbsp;&nbsp;&nbsp;&nbsp;To use ODBC</h5>
<ol>
<li>
Call <b>SQLAllocEnv</b> to initialize ODBC and allocate an environment handle.</li>
<li>
Use connections. For more information, see <a href="odbcch4_7h4j.htm">Using Connections</a>.</li>
<li>
Call <b>SQLFreeEnv</b> to free the environment handle.</li>
</ol>
