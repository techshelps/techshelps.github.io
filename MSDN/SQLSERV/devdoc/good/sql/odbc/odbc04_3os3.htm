<h2><a name="_literal_parameters_in_procedures"></a>Literal Parameters in Procedures</h2>
<p>
The driver executes canonical procedure invocations that have literal parameters as RPC requests. In earlier versions, unless the invocation had all parameter markers, the request was issued as a language event.</p>
