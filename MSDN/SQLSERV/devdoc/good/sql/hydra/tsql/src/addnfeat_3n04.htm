<h2><a name="_user_function_addnfeat"></a>USER Function (version 6.5)</h2>
<p>
Returns the user's database username. </p>
<h4>Syntax</h4>
<p>
USER </p>
<h4>Remarks</h4>
<p>
This statement provides the same functionality as the USER_NAME() system function.  </p>
