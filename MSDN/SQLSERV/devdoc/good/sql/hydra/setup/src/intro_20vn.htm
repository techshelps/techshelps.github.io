<h1><a name="_replication_highlights"></a>Replication Highlights</h1>
<p>
SQL Server 6.5 enables replication to ODBC subscribers other than SQL Server. You can exchange data with Microsoft® Access and ORACLE® databases, and with other ODBC subscribers.</p>
<p>
Replication also now supports <i>text</i> and <i>image</i> datatypes.</p>
