<h1><a name="_sql.2d.dmo_enhancements"></a>SQL-DMO Enhancements</h1>
<p>
SQL Distributed Management Objects (SQL-DMO) objects have been added and enhanced to support SQL Server 6.5 features, including ConnectionPoint events, which you can use to write COM objects that are notified by SQL-DMO when certain events occur.</p>
