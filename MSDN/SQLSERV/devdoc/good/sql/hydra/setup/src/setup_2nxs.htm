<h1><a name="_unattended_setup"></a>Unattended Setup</h1>
<p>
SQL Server 6.5 can be installed non-interactively by using a <b>setup</b> initialization file. Additionally, because a complete <b>setup</b> requires rebooting, a ForceReboot entry has been added and is defined later in this section.</p>
