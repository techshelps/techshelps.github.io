<h1><a name="_servergroup_object_wnsqldmo"></a>ServerGroup Object</h1>
<h4>Description</h4>
<p>
The ServerGroup object is a named group of registered SQL Servers for use with SQL Enterprise Manager. ServerGroup objects are displayed in the Server Manager window and stored in the Registry.</p>
