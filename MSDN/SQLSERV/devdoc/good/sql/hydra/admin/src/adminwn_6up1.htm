<h1><a name="_sql_executive"></a>SQL Executive</h1>
<p>
In SQL Server 6.5, SQL Executive provides flexibility and security in the following features:
<ul>
<li>
The ability to set configuration parameters for SQL Executive</li>
<li>
The ability to execute procedures in the SQLExecutiveCmdExec account</li>
</ul>
