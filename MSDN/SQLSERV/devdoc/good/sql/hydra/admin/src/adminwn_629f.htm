<h2><a name="_limits"></a>Limits</h2>
<p>
SMS provides neither upgrade support nor tool-only installation. Version 6.0 SQL Servers cannot be upgraded to version 6.5 via SMS. To upgrade, use the SQL Server <b>setup</b> program.</p>
