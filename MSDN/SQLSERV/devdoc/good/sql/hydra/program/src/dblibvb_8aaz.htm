<h1><a name="_using_sqldatecrack"></a>Using SqlDateCrack</h1>
<p>
The <b>SqlDateCrack</b> function accepts a zero value for the <i>sqlconn&amp;</i> parameter. In SQL Server 6.0, the <b>SqlDateCrack</b> function can only be called if a SQL Server connection is active.</p>
