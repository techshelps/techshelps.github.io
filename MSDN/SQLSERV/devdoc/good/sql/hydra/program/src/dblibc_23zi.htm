<h1><a name="_using_bcp_option"></a>Using bcp_option</h1>
<p>
The <b>bcp_option</b> function has a <i>field</i> parameter: BCPABORT. BCPABORT stops a bulk copy operation that is already in progress.  Call <b>bcp_option</b> with a <i>field</i> of BCPABORT from another thread to stop a running bulk copy operation. The <i>value</i> parameter is ignored.</p>
