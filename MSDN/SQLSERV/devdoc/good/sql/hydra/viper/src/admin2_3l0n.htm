<h2><a name="_the_windows_nt_event_log"></a>The Windows NT Event Log</h2>
<p>
All error, warning, and informational traces are routed to the Windows NT event log regardless of whether SQL Enterprise Manager is running and regardless of the Trace slider setting in the View group of the MS DTC Configuration dialog box.</p>
