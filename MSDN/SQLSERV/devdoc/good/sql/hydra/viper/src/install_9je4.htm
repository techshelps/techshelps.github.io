<h2><a name="_client_platforms_viperinstall"></a>Client Platforms</h2>
<p>
The MS DTC client utility can be installed on computers running these operating systems:
<ul>
<li>
Microsoft Windows NT Server, version 3.51 or later.</li>
<li>
Microsoft Windows NT Workstation, version 3.51 or later.</li>
<li>
Microsoft Windows 95.</li>
</ul>
