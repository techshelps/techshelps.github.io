<h2><a name="_hardware_and_software_requirements_viperinstall"></a>Hardware and Software Requirements</h2>
<p>
MS DTC hardware and software requirements are identical to those for Microsoft SQL Server 6.5, except for the following:</p>
<table cellspacing=4 cols=2>
<tr valign=top>
<td width=27%>Network software</td>
<td width=73%>MS DTC runs on the Windows NT 3.51 (or later) platform using TCP/IP, SPX/IX, and NetBEUI network software.</td>
</tr>
</table><br>
