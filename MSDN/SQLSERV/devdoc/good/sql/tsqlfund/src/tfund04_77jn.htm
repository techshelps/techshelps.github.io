<h3><a name="_choosing_specific_columns"></a>Choosing Specific Columns</h3>
<p>
To select specific columns in a table, use this syntax:</p>
<p>
SELECT <i>column_name</i> [<b>,</b> <i>column_name</i>...] <br>
FROM <i>table_name</i></p>
<p>
Each column name must be separated from the following column name by a comma.</p>
<p>
