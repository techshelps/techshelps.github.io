<h2><a name="_computed_values_in_the_select_list"></a>Computed Values in the Select List</h2>
<p>
You perform computations with data from numeric columns or on numeric constants in a select list by using arithmetic operators. Arithmetic operators let you add, subtract, multiply, and divide numeric data.</p>
