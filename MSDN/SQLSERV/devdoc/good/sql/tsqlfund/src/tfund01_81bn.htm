<h2><a name="_accessing_data_in_databases"></a>Accessing Data in Databases</h2>
<p>
The developer can access and manipulate data in databases. For example, the developer might add data to a database or update data in a database. And the developer can retrieve data by using queries, as described throughout Chapter 4, "Retrieving Data with Queries."</p>
