<h2><a name="_removing_data_with_delete"></a>Removing Data with DELETE</h2>
<p>
Like the INSERT and UPDATE statements, the DELETE statement works for single-row as well as multiple-row operations. As with the other data modification statements, you can delete rows based on data in other tables. </p>
