<h1><a name="_understanding_database_objects"></a>Understanding Database Objects</h1>
<p>
To create and work with tables, you use a variety of database objects, including datatypes, constraints, defaults, rules, triggers, keys, and indexes. This section describes these objects, and later sections explain how to use them.</p>
