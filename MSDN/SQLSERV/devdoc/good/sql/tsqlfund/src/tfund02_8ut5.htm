<h2><a name="_entity_integrity"></a>Entity Integrity</h2>
<p>
Entity integrity defines a row as a unique entity for a particular table. Entity integrity usually enforces the primary key of a table (through indexes, UNIQUE constraints, or PRIMARY KEY constraints).</p>
