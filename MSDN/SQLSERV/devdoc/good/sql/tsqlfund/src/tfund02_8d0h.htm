<h3><a name="_using_views_to_focus_on_specific_data"></a>Using Views to Focus on Specific Data</h3>
<p>
Views allow users to focus on specific data that interests them and on the specific tasks for which they are responsible. Data that is not necessary or useful can be left out of the view.</p>
