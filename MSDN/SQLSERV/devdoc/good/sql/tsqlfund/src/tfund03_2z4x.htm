<h1><a name="_planning_additions_or_changes_to_data"></a>Planning Additions or Changes to Data</h1>
<p>
To work with data in a database, you need to plan for additions and changes. You need to consider who should change the data, what permissions they need to change it, and how to ensure the integrity of the data.</p>
