<h1><a name="view_object"></a>View Object</h1>
<p>
View Object     <a href="sqlole05_1j5f.htm">Properties</a>     <a href="sqlole05_4vw3.htm">Methods</a>     <a href="sqlole05_4z1v.htm">Lists</a>     <a href="sqlole05_7lv7.htm">Collections</a></p>
<h4>Description</h4>
<p>
A View object is logically similar to a table. It is defined by a SELECT statement (the Text property) that includes specific columns (either actual or aggregated) from one or more tables in a database.</p>
