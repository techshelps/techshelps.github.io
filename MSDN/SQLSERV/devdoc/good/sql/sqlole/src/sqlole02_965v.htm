<h1><a name="visual_basic_objects"></a>Visual Basic Objects</h1>
<p>
The following lists are the SQL-DMO objects available from Visual Basic. Objects in bold can be created using the <b>New</b> keyword in a <b>Dim</b> statement, or using the <b>CreateObject</b> function. Objects not in bold cannot be created, and can only be returned from other SQL-DMO objects.</p>
