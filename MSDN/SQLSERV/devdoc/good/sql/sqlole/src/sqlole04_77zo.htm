<h1><a name="transactionlog_object"></a>TransactionLog Object</h1>
<p>
TransactionLog Object     <a href="sqlole04_1fhv.htm">Properties</a>     <a href="sqlole04_8mwj.htm">Methods</a>     <a href="sqlole04_5iib.htm">Lists</a>     <a href="sqlole04_13zn.htm">Collections</a></p>
<h4>Description</h4>
<p>
The TransactionLog object contains all the information about a database's transaction log. Each database has a single transaction log, and the TransactionLog object is a property of the Database object.</p>
