<h1><a name="dboption_object"></a>DBOption Object</h1>
<p>
DBOption Object     <a href="sqlole04_8983.htm">Properties</a>     <a href="sqlole04_6pyr.htm">Methods</a>     <a href="sqlole04_7ylv.htm">Collections</a></p>
<h4>Description</h4>
<p>
A DBOption object contains all the database options for a database. These options can be set by the database owner. The DBOption object is a property of the Database object.</p>
