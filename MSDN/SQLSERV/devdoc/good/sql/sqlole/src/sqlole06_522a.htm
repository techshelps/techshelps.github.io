<h3><a name="alert_doalter"></a>DoAlter Method</h3>
<p>
<a href="sqlole03_0wfo.htm">SQLServer</a>.<a href="sqlole06_9fsk.htm">Alert</a> Object</p>
<h4>Description</h4>
<p>
Commits a unit of Alert property changes previously marked with BeginAlter. All property changes made since calling BeginAlter will be committed to SQL Server using a single update.</p>
<h4>Visual Basic</h4>
<p>
<i>Alert</i><b>.DoAlter</b></p>
<h4>C++</h4>
<p>
<b>HRESULT </b><i>pAlert</i><b>-&gt;DoAlter ( );</b></p>
