<h3><a name="transactionlog_truncate"></a>Truncate Method</h3>
<p>
<a href="sqlole03_0wfo.htm">SQLServer</a>.<a href="sqlole04_0fn8.htm">Database</a>.<a href="sqlole04_77zo.htm">TransactionLog</a> Object</p>
<h4>Description</h4>
<p>
Removes the committed transactions from the transaction log without making a backup.</p>
<h4>Visual Basic</h4>
<p>
<i>TransactionLog</i><b>.Truncate</b></p>
<h4>C++</h4>
<p>
<b>HRESULT </b><i>pTransactionLog</i><b>-&gt;Truncate ( );</b></p>
<h4>Reference</h4>
<p>
