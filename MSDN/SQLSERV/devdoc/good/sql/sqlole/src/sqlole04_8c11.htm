<h3><a name="group_remove"></a>Remove Method</h3>

<h4>Description</h4>
<p>
Drops the SQL Server group and removes the Group object.</p>
<h4>Visual Basic</h4>
<p>
<i>Group</i><b>.Remove</b></p>
