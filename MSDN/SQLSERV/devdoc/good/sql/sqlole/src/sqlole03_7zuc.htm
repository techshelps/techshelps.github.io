<h1><a name="login_object"></a>Login Object</h1>
<p>
Login Object     <a href="sqlole03_4soj.htm">Properties</a>     <a href="sqlole03_7s37.htm">Methods</a>     <a href="sqlole03_6icz.htm">Lists</a>     <a href="sqlole03_6jub.htm">Collections</a></p>
<h4>Description</h4>
<p>
A Login object is a login identifier and password used to connect to SQL Server. A Login object is global to the entire SQL Server, and has corresponding User objects in each database.</p>
