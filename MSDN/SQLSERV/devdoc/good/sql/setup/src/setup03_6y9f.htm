<h1><a name="_auto.2d.start_options"></a>Auto-Start Options</h1>
<p>
By default, the <b>setup</b> program installs SQL Server and SQL Executive to run as manually started Windows NT services. However, during installation <b>setup</b> gives you the option to install each as an automatically started service.</p>
