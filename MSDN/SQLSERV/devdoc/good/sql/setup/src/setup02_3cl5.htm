<h1><a name="_sms_compatibility"></a>SMS Compatibility</h1>
<p>
Microsoft SQL Server 6.0 is compatible with Microsoft® Systems Management Server (SMS) version 1.0A. However, it is not compatible with version 1.0. During an installation or an upgrade, if SMS version 1.0 is detected, the SQL Server <b>setup</b> program will display a warning message.</p>
