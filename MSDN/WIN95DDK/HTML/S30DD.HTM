<H3>IFSMgr_NetToWin32Time </H3><P><BR></P>
<PRE>IFSMgr_NetToWin32Time(
 unsigned long NetTime
 )
</PRE>
<P>This service converts the time in net time format to the Win32 time format. Both these formats use UTC time. </P>
<P><I>NetTime</I> </P>
<P>Time in net time format. </P>
<UL><LI>     Returns time in Win32 time format. </LI></UL><P></P>
