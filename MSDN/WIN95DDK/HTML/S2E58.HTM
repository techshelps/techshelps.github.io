<H3>DRV_CONFIGURE </H3><P>Requests the driver to display its configuration dialog box. </P>
<UL><LI>     DRV_SUCCESS if successful; DRV_FAILURE if the windows handle is invalid. </LI></UL><P></P>
<P><I>lParam1</I> </P>
<P>Low-order word contains the handle to a window that will own the dialog box. </P>
<P><I>lParam2</I> </P>
<P>Should be set to zero. </P>
