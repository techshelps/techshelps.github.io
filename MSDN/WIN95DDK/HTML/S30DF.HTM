<H3>IFSMgr_GetTimeZoneBias </h3>

<P><br>
</p>

<pre>IFSMgr_GetTimeZoneBias(
 )
</pre>

<P>This service returns the time zone bias. The time
zone bias is the value that needs to be added to the local time
to get UTC time. The time zone bias is returned in minutes. </p>

<P>Nothing. </p>

<ul>
    <li>Returns the time zone bias in minutes. </li>
</ul>
