<H3>ScsiPortReadPortUlong </H3><P><BR></P>
<PRE>ULONG ScsiPortReadPortUlong(Port)
IN PULONG  Port;
</PRE>
<P>Reads a value from the specified port/memory location. </P>
<UL><LI>     Returns a <B>ULONG</B> value from an HBA's I/O port. </LI></UL><P></P>
<P><I>Port</I> </P>
<P>Points to the port address. </P>
<P><B>ScsiPortReadPortUlong</B> ensures that the data is transferred correctly. </P>
