<H3>FriendlyName </H3><P><B>FriendlyName</B><I>number</I>=<I>string</I> </P>
<P>Specifies a user-defined name for the given hardware profile. The <I>number</I> is a 4-digit, hexadecimal value identifying the hardware profile. The <I>string</I> can be any null-terminated string. </P>
<P>This value is used in SYSTEM\CurrentControlSet\Control\IDCONFIGDB. </P>
<P></P>
