<H3>mciDriverYield </H3><P><BR></P>
<PRE>UINT WINAPI mciDriverYield(UINT uDeviceID)
</PRE>
<P>This function is used in a driver's idle loop to yield to Windows. </P>
<UL><LI>     Returns a non-zero value if the driver should abort the operation because the break key was pressed. </LI></UL><P></P>
<P><I>uDeviceID</I> </P>
<P>Device ID that is yielding. </P>
