<H3>IOSMapIORSToI21 </H3><P><BR></P>
<PRE>mov ecx, ErrorCode  ; IOR error code
VxDCall IOSMapIORSToI21
mov [Int21Err], eax
</PRE>
<P>Maps an IOR error code to its INT 21h equivalent. </P>
<UL><LI>     Returns INT 21h error code. </LI></UL><P></P>
<P><I>ErrorCode</I> </P>
<P>Can be one the values specified for the <B>IOR_result</B> member of the <B>IOR</B> structure. </P>
<P>See also <B>IOR</B> </P>
<P></P>
