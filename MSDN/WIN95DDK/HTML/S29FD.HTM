<H3>EnableV17Recv </H3><P>Use a single command string. For example, </P>
<P><BR></P>
<PRE>HRK, Fax, EnableV17Recv,,

</PRE>
<P>If "0", disables the use of V.17 (14.4 Kbps, short train) when receiving a fax. If "1", V.17 capability is not disabled when receiving. The default is "1". </P>
<P></P>
