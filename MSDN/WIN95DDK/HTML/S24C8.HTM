<H3>MAP </H3><P><B>MAP</B>=<I>binary-data</I> </P>
<P>Specifies the ID-to-Hardware-Profile mapping for a system. The <I>binary-data</I> is an array of dock-serial/hardware-checksum tuples and hardware profile identifiers, given as a single binary value. </P>
<P>This value is used in HLM\SYSTEM\CurrentControlSet\Control\IDCONFIGDB. </P>
<P></P>
