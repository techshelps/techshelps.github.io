<H3>VTD_Update_System_Clock </H3><P><BR></P>
<PRE>include vtd.inc

VxDcall VTD_Update_System_Clock
</PRE>
<P>Updates the system clock. This service should be called only by the VMM. Virtual devices should call the <B>Get_System_Time</B> service. Uses Flags. </P>
<UL><LI>     No return value. </LI></UL><P></P>
