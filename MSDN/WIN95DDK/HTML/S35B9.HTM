<H3>_VWIN32_CloseVxDHandle </H3><P>Closes a VxD handle. A VxD handle is a ring 0 event handle created by the function <B>OpenVxDHandle</B>. </P>
<UL><LI>     Returns a non-zero value in EAX if successful; otherwise returns zero in EAX if the event was invalid. </LI></UL><P></P>
<P>EAX </P>
<P>Ring 0 handle to an event. </P>
