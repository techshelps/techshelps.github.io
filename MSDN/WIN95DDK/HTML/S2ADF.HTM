<H3>Naming Audio Device Drivers </H3><P>The filenames for device driver DLLs are not required to have a file extension of .DLL-you can name your driver using any file extension you want. It is suggested that you use the extension .DRV for your device drivers to follow the convention set by Windows. </P></FONT></BODY></HTML>
