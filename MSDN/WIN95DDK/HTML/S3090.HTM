<H3>ScsiPortWritePortUshort </H3><P><BR></P>
<PRE>VOID ScsiPortWritePortUshort(Port, Value)
IN PUSHORT  Port;
IN USHORT  Value;
</PRE>
<P>Transfers a <B>USHORT</B> value to an I/O port. </P>
<UL><LI>     No return value. </LI></UL><P></P>
<P><I>Port</I> </P>
<P>Points to the port. </P>
<P><I>Value</I> </P>
<P>Specifies the value to be written to the port. </P>
