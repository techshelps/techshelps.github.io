<H3>SHELL_Get_Version </H3><P><BR></P>
<PRE>include shell.inc
VxDcall SHELL_Get_Version
jc  error
mov [Major], ah
mov [Minor], al
</PRE>
<P>Returns the version number for the virtual shell device. Uses EAX and Flags. </P>
<UL><LI>     Clears the carry flag, copies the major version number to the AH register and the minor version number to AL. </LI></UL><P></P>
