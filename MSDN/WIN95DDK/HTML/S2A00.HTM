<H3>FixSerialSpeed </H3><P>This entry specifies the DTE-DCE speed, in baud, to be used when the modem is in Class 1 or Class 2 mode. </P>
<P>Use a single command string. For example, </P>
<P><BR></P>
<PRE>HKR, Fax, FixSerialSpeed,,

</PRE>
<P>The default value is "19200". </P>
<P></P>
