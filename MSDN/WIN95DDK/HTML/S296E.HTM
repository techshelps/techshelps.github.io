<H3>VKD_Local_Enable_Hot_Key </H3><P><BR></P>
<PRE>include vkd.inc

mov     eax, hHotKey
mov     ebx, VMHandle
VxDcall VKD_Local_Enable_Hot_Key
</PRE>
<P>Enables a hot key in the specified virtual machine. Uses Flags. </P>
<UL><LI>     No return value. </LI></UL><P></P>
<P><I>hHotKey</I> </P>
<P>Handle of the hot key. </P>
<P><I>VMHandle</I> </P>
<P>Handle of the virtual machine. </P>
