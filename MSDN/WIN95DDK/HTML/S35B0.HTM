<H3>VTD_Get_Date_And_Time </H3><P><BR></P>
<PRE>include vtd.inc

VxDCall VTD_Get_Date_And_Time
mov dword ptr [Time], eax
mov dword ptr [Date], edx
</PRE>
<P>Returns the date and time. Uses EAX, EDX, Flags. </P>
<UL><LI>     Returns the time in milliseconds in the EAX register and the days since January 1, 1980 in the EDX register. </LI></UL><P></P>
