<H3>VoiceToDataAnswer </H3><P>Commands to switch to data answer after a call has been answered in voice mode. </P>
<P>One or more command strings can be used. For example, </P>
<P><BR></P>
<PRE>HKR, VoiceToDataAnswer,         1,, "at#cls=0"
HKR, VoiceToDataAnswer,         2,, "ata"
