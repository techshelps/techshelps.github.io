<H3>z (Zap) </H3><P><BR></P>
<PRE>z
</PRE>
<P>Replaces the instruction bytes of the current <B>int 3</B> instruction or the previous <B>int 1</B> instruction with <B>nop</B> instructions. This allows the user to avoid <B>int 1</B> or <B>int 3</B> instructions that were assembled into the executable file by breaking into the debugger more than once. </P>
<P></P>
