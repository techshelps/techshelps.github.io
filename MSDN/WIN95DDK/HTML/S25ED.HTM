<H3>i (Input) </H3><P><BR></P>
<PRE>i word
</PRE>
<P>The <B>i</B> command accepts and displays 1 byte from a specified port. </P>
<P><I>word</I> </P>
<P>Specifies the 16-bit port address. </P>
<P>The following example displays the byte at port address 2F8h: </P>
<P><BR></P>
<PRE>i2F8
</PRE>
