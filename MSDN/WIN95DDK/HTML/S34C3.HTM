<H3>VPICD_Get_Virtualization_Count </H3><P><BR></P>
<PRE>include vpicd.inc

mov eax, IRQ_Number
VxDcall VPICD_Get_Virtualization_Count
mov [VirtCount], eax
</PRE>
<P>Gets the number of times an IRQ has been virtualized. Uses EAX. </P>
<UL><LI>     Returns the virtualization count in the EAX register. </LI></UL>
