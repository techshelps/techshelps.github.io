<H3>VKD_Get_Version </H3><P><BR></P>
<PRE>include vkd.inc

VxDcall VKD_Get_Version
mov     byte ptr [MajorVersion], ah
mov     byte ptr [MinorVersion], al
</PRE>
<P>Retrieves the version number of the VKD. Uses EAX and Flags. </P>
<UL><LI>     Returns the major version number in AH and the minor version number in AL. </LI></UL><P></P>
