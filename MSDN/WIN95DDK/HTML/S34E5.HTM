<H3>V86MMGR_Get_Version </H3><P><BR></P>
<PRE>include v86mmgr.inc

VxDcall V86MMGR_Get_Version
mov     [MajorVersion], ah
mov     [MinorVersion], al
</PRE>
<P>Gets the V86MMGR version number. Uses EAX, Flags. </P>
<UL><LI>     Returns with the major version number in AH, the minor version number in AL, and the carry flag clear. </LI></UL><P></P>
