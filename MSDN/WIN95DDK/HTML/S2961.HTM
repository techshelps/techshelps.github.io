<H3>VKD_Cancel_Paste </H3><P><BR></P>
<PRE>include vkd.inc

mov     ebx, VMHandle
VxDcall VKD_Cancel_Paste
</PRE>
<P>Cancels the paste that was started in the virtual machine by the <B>VKD_Start_Paste</B> service. Uses EAX and Flags. </P>
<UL><LI>     No return value. </LI></UL><P></P>
<P><I>VMHandle</I> </P>
<P>Handle of the virtual machine. </P>
<P>See also <B>VKD_Start_Paste</B> </P>
<P></P>
