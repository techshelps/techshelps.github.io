<H3>Cl2DC2Char </H3><P>Use a single command string. For example, </P>
<P><BR></P>
<PRE>HKR, Fax, Cl2DC3Char,,

</PRE>
<P>Decimal value for character that is sent to modem after receiving a CONNECT response to the AT+FDR command. Default: 82 decimal (^R). </P>
