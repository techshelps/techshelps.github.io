<H3>_RegCloseKey </H3><P><BR></P>
<PRE>DWORD _RegCloseKey(HKEY hKey)
</PRE>
<P>Closes a previously opened key. </P>
<UL><LI>     Returns ERROR_SUCCESS if successful; otherwise, ERROR_BADKEY, ERROR_KEY_DELETED, or other errors indicating the given <B>hKey</B> is invalid. </LI></UL><P></P>
<P><I>hKey</I> </P>
<P>Handle of a previously opened key. </P>
