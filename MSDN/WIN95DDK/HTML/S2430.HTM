<H3>NdiGetNext </H3><P><BR></P>
<PRE>HNDI NdiGetNext(hndi)
HNDI hndi;    // NDI handle
</PRE>
<P>The NdiGetNext function returns the next NDI object list after the given NDI object. </P>
<P>hndi </P>
<P>Identifies the original NDI object. </P>
<UL><LI>     The return value is the NDI object handle if the function is successful. Otherwise it is NULL. </LI></UL><P></P>
