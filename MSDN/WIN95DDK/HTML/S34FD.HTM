<H3>Xlat_API_Exec_Int </H3><P><BR></P>
<PRE>Xlat_API_Exec_Int  IntNum
</PRE>
<P>Reflects the specified interrupt into V86 mode. When the interrupt returns, the <B>V86MMGR_Xlat_API</B> service terminates the script and returns to the virtual device that called it. </P>
<UL><LI>     No return value. </LI></UL><P></P>
<P><I>IntNum</I> </P>
<P>Interrupt to execute. </P>
<P></P>
