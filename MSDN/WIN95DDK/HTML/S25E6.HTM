<H3>dt (Display Task State Segment) </H3><P><BR></P>
<PRE>dt [addr]
</PRE>
<P>The <B>dt</B> command displays the current task state segment (TSS) or the selected TSS if you specify the optional address. </P>
<P><I>addr</I> </P>
<P>Specifies the address of the TSS to display. If no <I>addr</I> is given, <B>dt</B> displays the current TSS pointed to by the TR register. </P>
<P></P>
