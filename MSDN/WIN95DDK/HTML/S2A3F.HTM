<H3>MouseGetIntVect </H3><P><BR></P>
<PRE>int MouseGetIntVect(VOID);
</PRE>
<P>Retrieves the interrupt vector number used by the mouse interrupt handler. The export ordinal for this function is 4. </P>
<UL><LI>     Returns the interrupt-vector number, or – 1 if no mouse exists. </LI></UL><P></P>
