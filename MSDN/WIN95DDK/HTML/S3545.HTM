<H3>VCache_Hold </H3><P>Hold a buffer. Uses flags and preserves the contents of the carry flag. </P>
<UL><LI>     No return value. </LI></UL><P></P>
<P>On entry, ESI contains the cache block handle. </P>
<P><B>VCache_Hold</B> increments the buffer hold count to prevent the buffer from being recycled. </P>
