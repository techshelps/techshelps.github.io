<FONT FACE="verdana,arial,helvetica" SIZE="2">
<H3>Cl2SWBOR </H3><P>If non-zero, and if Cl2RecvBOR equals 1, will issue AT+FBOR=0 and internally bit-reverse received data. </P>
<P>Use a single command string. For example, </P>
<P><BR></P>
<PRE>HKR, Fax, Cl2SWBOR,,

</PRE>
<P>Default: 0. It is set to 1 for those modems that do not implement the AT+FBOR command. </P></FONT></BODY></HTML>
