<H3>NdiRegCloseKey </H3><P><BR></P>
<PRE>RETERR NdiRegCloseKey(hkey)
HKEY hkey;    // registry key
</PRE>
<P>The NdiRegCloseKey function closes a key opened with NdiRegOpenKey. </P>
<P>hkey </P>
<P>Identifies an opened registry key. </P>
<UL><LI>     The return value is zero (OK) if successful; otherwise it is ERR_NDI_REG_API. </LI></UL><P></P>
