<H3>VXDLDR_GetVersion </H3><P><BR></P>
<PRE>include vxdldr.inc
VxDcall VXDLDR_GetVersion</PRE>
<P>Retrieves the version number of the VxD loader. </P>
<UL><LI>     Returns the version number of VXDLDR in EAX. The major version number is in AH and the minor version number is in AL. </LI></UL><P></P>
