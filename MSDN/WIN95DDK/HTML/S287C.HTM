<H3>DIB_Inquire </H3><P><BR></P>
<PRE>void DIB_Inquire(LPVOID lpCursorInfo);
</PRE>
<P>Copies information about the cursor to the given structure. </P>
<UL><LI>     No return value. </LI></UL><P></P>
<P><I>lpCursorInfo</I> </P>
<P>Address of a structure that receives the cursor information. </P>
<P>The ordinal values for this function is 101. </P></FONT></BODY></HTML>
