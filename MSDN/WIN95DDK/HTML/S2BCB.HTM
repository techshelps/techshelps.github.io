<H3>mciFreeCommandResource </H3><P><BR></P>
<PRE>BOOL WINAPI mciFreeCommandResource(UINT wuable)
</PRE>

<UL><LI>     Returns FALSE if the table index is not valid. </LI></UL><P></P>
