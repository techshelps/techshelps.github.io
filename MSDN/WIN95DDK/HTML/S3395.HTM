<H3>Detach_Thread_From_Group </H3><P><BR></P>
<PRE>include vmm.inc

mov     ThreadHandle
VMMcall Detach_Thread_From_Group
</PRE>
<P>Removes a thread from any thread group to which may belong. Uses Flags. </P>
<UL><LI>     No return value. </LI></UL><P></P>
<P><I>ThreadHandle</I> </P>
<P>Handle of thread to remove from any thread group. </P>
<P>See also <B>Attach_Thread_To_Group</B> </P>
<P></P>
