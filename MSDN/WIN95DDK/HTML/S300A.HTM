<H3>IOS_Get_Device_List </H3><P><BR></P>
<PRE>VxDCall IOS_Get_Device_List
mov [BDD], edi   ; address of BDD or zero if none
</PRE>
<P>Returns address of the first BlockDev device descriptor (BDD). </P>
<UL><LI>     Returns the address of a <B>BlockDev_Device_Descriptor</B> structure. </LI></UL><P></P>
