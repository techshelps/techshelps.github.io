<H3>CONFIG_SETUP </H3><P>Sent to notify the driver that the device node has been setup. The driver should load additional drivers if possible. For example, the driver could load appropriate drivers from device ROM, such as for ISA_RTR, PCI and PCMCIA device. </P>
<UL><LI>     Return CR_SUCCESS. </LI></UL><P></P>
