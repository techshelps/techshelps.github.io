<H3>VCache_TestHold </H3><P>Test hold status of a buffer. Uses EAX, flags </P>
<UL><LI>     Returns the value of the buffer hold count in EAX. If the buffer can be released (the hold count is zero), the Zero flag is set. </LI></UL><P></P>
<P>On entry, ESI contains the cache block handle. </P>
