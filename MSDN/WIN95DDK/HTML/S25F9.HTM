<H3>o (Output) </H3><P><BR></P>
<PRE>o word byte
</PRE>
<P>The <B>o</B> command writes a byte to a 16-bit port address. </P>
<P><I>word</I> </P>
<P>Specifies the 16-bit port address to be written to. </P>
<P><I>byte</I> </P>
<P>Specifies the 8-bit value to be written to the port. </P>
<P>The following example writes the byte value 4Fh to output port 2F8h: </P>
<P><BR></P>
<PRE>o 2F8 4F
</PRE>
<P></P>
