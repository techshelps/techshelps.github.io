<H2>Include Files </H2><P>The DDK has two main include directories, \Inc16 and \Inc32, and most device classes have their own include directories. The files in \Inc16 are used to build 16-bit drivers, and the files in \Inc32 are used to build 32-bit drivers. </P></FONT></BODY></HTML>
