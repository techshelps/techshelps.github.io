<H3>NDI_NDICREATE </H3><P><BR></P>
<PRE>NDI_NDICREATE
</PRE>
<P>The NDI_NDICREATE message is sent when NETDI is about to allocate the object. </P>
<P>This message has no parameters. </P>
<UL><LI>     The return value is zero (OK) if successful; otherwise it is a nonzero NDI error value. </LI></UL><P></P>
<P></P>
