<H3>Get VXDLDR Version </H3><P><BR></P>
<PRE>mov     ax, 0
call    [_VXDLDRCallAddr]
</PRE>
<P>Retrieves the version number of the VxD loader. Uses DX. </P>
<UL><LI>     Returns the version number of VXDLDR in DX if successful. </LI></UL><P></P>
