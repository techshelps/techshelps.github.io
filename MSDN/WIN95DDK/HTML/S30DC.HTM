<H3>IFSMgr_Win32ToDosTime </H3><P><BR></P>
<PRE>IFSMgr_Win32ToDosTime(
 _FILETIME Win32Time
 )
</PRE>
<P>This service converts the time passed in Win32 format in UTC to DOS time format in local time. </P>
<P><I>Win32Time</I> </P>
<P>Win32 time filled in the <B>_FILETIME</B> structure. </P>
<UL><LI>     Returns the time in DOS format filled in the <B>dostime_t</B> structure. </LI></UL><P></P>
<P></P>
