<H3>VCache_MakeMRU </H3><P>Make block "most recently used." Uses EAX, ECX, EDX, and flags. </P>
<UL><LI>     No return value. </LI></UL><P></P>
<P>On entry, ESI contains the cache block handle. </P>
<P>This service is used when an FSD wants to update a buffer's access information without the overhead of calling VCache_FindBuffer. </P>
<P></P>
