<H3>IFSMgr_Yield </H3><P><BR></P>
<PRE>IFSMgr_Yield(
 )
</PRE>
<P>This service resumes the execution of a VM so that interrupts and events can be processed. It issues a Resume_Exec VMM call to immediately execute the current virtual machine. </P>
<P>None. </P>
