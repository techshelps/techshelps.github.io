<H3>Settings, Terminator </H3><P>The characters that will be appended to every Settings command sent to the modem. Normally, this is the macro "", which corresponds to a carriage return. </P>
<P>Use a single command string. For example, </P>
<P><BR></P>
<PRE>HKR, Settings, Terminator,, ""

</PRE>
<P>See also Settings, Prefix </P></FONT></BODY></HTML>
