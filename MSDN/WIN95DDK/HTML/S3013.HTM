<H3>IOSIdleStatus </H3><P><BR></P>
<PRE>VxDCall IOSIdleStatus
mov [Result], eax
</PRE>
<P>Determines whether IOS is idle by walking the IOS heap looking for allocated IOPs. Do not call after allocating an IOP. </P>
<UL><LI>     Returns 0 if idle, nonzero otherwise. </LI></UL><P></P>
<P></P>
