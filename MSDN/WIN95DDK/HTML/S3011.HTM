<H3>IOS_Signal_Semaphore_No_Switch </H3><P><BR></P>
<PRE>mov eax, SemHandle ; semaphore handle
VxDCall IOS_Signal_Semaphore_No_Switch
</PRE>
<P>Same as the VMM service <B>Signal_Semaphore_No_Switch</B>. </P>
<UL><LI>     No return value. </LI></UL><P></P>
