<H3>Dword_Align </H3><P><BR></P>
<PRE>include vmm.inc

Dword_Align SegName
</PRE>
<P>Aligns the specified segment on a doubleword boundary by inserting <B>nop</B> instructions. </P>
<UL><LI>     No return value. </LI></UL><P></P>
<P><I>SegName</I> </P>
<P>Name of the segment to align. This parameter can be _TEXT, _ITEXT, or _LTEXT. </P>
<P></P>
