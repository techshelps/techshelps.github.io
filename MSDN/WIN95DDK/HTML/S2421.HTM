<H3>NDI_DESTROY </H3><P><BR></P>
<PRE>NDI_DESTROY
</PRE>
<P>The NDI_DESTROY message is sent to an NDI object when it is being destroyed. </P>
<P>This message has no parameters. </P>
<UL><LI>     An installer procedure should return OK if it processes this message. </LI></UL><P></P>
