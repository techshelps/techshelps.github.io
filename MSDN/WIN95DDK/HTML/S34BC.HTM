<H3>VPICD_End_Inst_Page_Swap </H3><P><BR></P>
<PRE>VxDcall VPICD_Begin_Inst_Page_Swap
</PRE>
<P>Informs VPICD to stop masking interrupts that must be held off until instance data copies are complete. This service should be called only by the virtual machine manger's instance page-swap code. Uses Flags. </P>
<UL><LI>     No return value. </LI></UL><P></P>
