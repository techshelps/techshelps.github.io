<H3>What is TDI? </H3><P>TDI stands for Transport Driver Interface. TDI allows you to write new transport drivers that are independent of the network card. You can also write network applications to use TDI rather than relying on a certain protocol, such as NetBIOS or IPX. </P></FONT></BODY></HTML>
