<H3>ExitCommand </H3><P>This command string is issued to the modem after hang-up, and just before releasing the port. The default is the empty string. </P>
<P>Use a single command string. For example, </P>
<P><BR></P>
<PRE>HKR, Fax, ExitCommand,, 

</PRE>
