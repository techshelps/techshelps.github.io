<H3>VxD_IDATA_ENDS </H3><P><BR></P>
<PRE>include vmm.inc

VxD_IDATA_ENDS
</PRE>
<P>Defines the end of an initialization data segment. Virtual devices use this macro with in conjunction with the <B>VxD_IDATA_SEG</B> macro to create initialization data. </P>
<UL><LI>     No return value. </LI></UL><P></P>
<P>See also <B>VxD_IDATA_SEG</B> </P>
