<H3>Get_Sys_Thread_Handle </H3><P><BR></P>
<PRE>include vmm.inc

VMMCall Get_Sys_Thread_Handle
mov     [hSysThread], EDI
</PRE>
<P>Returns a handle identifying the system thread. Uses EDI and Flags. </P>
<UL><LI>     Returns a handle identifying the system thread in EDI. </LI></UL><P></P>
<P>This service can be called at interrupt time. </P>
