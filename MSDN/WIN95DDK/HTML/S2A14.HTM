<H3>Enumerator </H3><P>This is a standard INF entry. Every voice modem should have this key. It creates the wave device for the voice modem. </P>
<P>An example Enumerator registry entry is </P>
<P><BR></P>
<PRE>HKR,,Enumerator,,serwave.vxd

</PRE>
<P>This key should never change, and is necessary for every voice modem. </P>
<P></P>
