<H3>wa (Activate Map) </H3><P><BR></P>
<PRE>wa map-name
</PRE>
<P>The <B>wa</B> command adds the specified map to the list of active maps. </P>
<P><I>map-name</I> </P>
<P>Specifies the map to add to the list of active maps. </P>
