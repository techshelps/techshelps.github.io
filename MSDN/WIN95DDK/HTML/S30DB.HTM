<H3>IFSMgr_DosToWin32Time </H3><P><BR></P>
<PRE>IFSMgr_DosToWin32Time(
 dostime_t DosTime
 )
</PRE>
<P>This service converts the time passed in DOS format in local time to the Win32 style time in UTC. </P>
<P><I>DosTime</I> </P>
<P>DOS time filled in the <B>dostime_t</B> structure. </P>
<UL><LI>     Returns the Win32 time in UTC filled in the <B>_FILETIME</B> structure. </LI></UL><P></P>
<P></P>
