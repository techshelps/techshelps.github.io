<H3>DOSMGR_Get_Version </H3><P><BR></P>
<PRE>include dosmgr.inc
 
VxDcall DOSMGR_Get_Version
</PRE>
<P>Retrieves the virtual MS-DOS manager version number. Uses EAX and Flags. </P>
<UL><LI>     Returns the version number in EAX. AH contains the major version number, and AL contains the minor version number. </LI></UL><P></P>
