<H3>QUERYDISPLAYMODE </H3><P><BR></P>
<PRE>include vmd.inc

mov     eax, QUERYDISPLAYMODE
Call    CursorProc
</PRE>
<P>Retrieves the current video mode. </P>
<UL><LI>     Returns the mode in EAX. </LI></UL><P></P>
<P>See also <B>SETDISPLAYMODE</B> </P>
