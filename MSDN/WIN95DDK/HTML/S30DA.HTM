<H3>IFSMgr_DosToNetTime </H3><P><BR></P>
<PRE>IFSMgr_DosToNetTime(
 dostime_t DosTime
 )
</PRE>
<P>This services converts the time passed in DOS local time format to net time format which is in UTC. </P>
<P><I>DosTime</I> </P>
<P>DOS time filled in the <B>dostime_t</B> structure. </P>
<UL><LI>     Returns the time in the net time format in UTC. </LI></UL><P></P>
