<H3>DevLoader </H3><P><B>DevLoader</B>=<I>name</I> </P>
<P>Identifies the device loader associated with this device. The <I>name</I> is the file name of the virtual device that serves as the device loader. </P>
<P>This value is used in the appropriate subbranch of HLM\SYSTEM\ CurrentControlSet\Services\Class. </P>
