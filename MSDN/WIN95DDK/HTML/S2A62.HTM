<H3>VMDAPI_SET_MOUSE_FOCUS </H3><P><BR></P>
<PRE>include vmd.inc

mov     ax, VMDAPI_SET_MOUSE_FOCUS
call    pVMD_API_Entry
</PRE>
<P>Sets the focus of VMOUSE so that subsequent mouse events are directed to the calling virtual machine. Uses Flags. Clears carry flag upon success, sets it upon failure. </P>
<UL><LI>     No return value. </LI></UL><P></P>
