<H3>ILB_Wait_10th_Sec </H3><P><BR></P>
<PRE>cCall [ilb.ILB_Wait_10th_Sec]
</PRE>
<P>Waits for 1/10th second before returning. This routine has no parameters. </P>
<UL><LI>     No return value. </LI></UL><P></P>
<P>See also <B>ILB</B> </P>
