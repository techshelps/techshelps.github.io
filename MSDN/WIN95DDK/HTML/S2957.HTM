<H3>VkKeyScan </H3><P>The <B>VkKeyScan</B> function is obsolete. New keyboard drivers should support the VkKeyScan function by calling the <B>VkKeyScanEx</B> function with the layout identifier set to the system locale layout identifier. </P>
<P>See also <B>OEMKeyScan</B>, <B>VkKeyScanEx</B> </P>
