<H3>ka (Stack Trace Arguments) </H3><P><BR></P>
<PRE>ka count
</PRE>
<P>The <B>ka</B> command sets the number of arguments displayed for all subsequent stack trace commands. The initial default value is 4. </P>
<P><I>count</I> </P>
<P>Specifies the number of arguments to be displayed. The <I>count</I> parameter must be in the range 0 through 1Fh. </P>
<P></P>
