<H3>Close_Boot_Log </H3><P><BR></P>
<PRE>include vmm.inc

VMMcall Close_Boot_Log
</PRE>
<P>Requests that the system boot log be closed. </P>
<UL><LI>     No return value. </LI></UL><P></P>
<P>See also <B>EnableDisable_Boot_Log</B>, <B>Open_Boot_Log</B> </P>
