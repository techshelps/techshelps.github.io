<H3>ScsiPortWriteRegisterUshort </H3><P><BR></P>
<PRE>VOID ScsiPortWriteRegisterUshort(Register, Value)
IN PSHORT  Register;
IN USHORT  Value;
</PRE>
<P>Transfers a <B>USHORT</B> value to a register. </P>
<UL><LI>     No return value. </LI></UL><P></P>
<P><I>Register</I> </P>
<P>Points to the register. </P>
<P><I>Value</I> </P>
<P>Specifies the value to be written to the register. </P></FONT></BODY></HTML>
