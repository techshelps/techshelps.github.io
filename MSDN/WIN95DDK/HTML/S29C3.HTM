<H3>Adding Keys That Describe the Audio Mixer </H3><P>The following items in SMPVOICE.INF describe the audio mixer used by the voice modem: </P>
<P><BR></P>
<PRE>HKR,, VoiceMixerMid,     1, 02,00
HKR,, VoiceMixerPid,     1, 99,01
HKR,, VoiceMixerLineID,  1, 00, 05 00, 00
