<H3>NdiGetFirst </H3><P><BR></P>
<PRE>HNDI NdiGetFirst()
</PRE>
<P>The NdiGetFirst function returns a handle to the first NDI object in the system. </P>
<P>This function has no parameters. </P>
<UL><LI>     The return value is the NDI object handle if the function is successful. Otherwise it is NULL. </LI></UL><P></P>
