<H3>VM Properties </H3><P>You can use the <B>SHELL_Hook_Properties</B> service to install a callback procedure to monitor changes the user makes to VM properties. The <B>SHELL_Unhook_Properties</B> service removes the callback procedure when you no longer need to monitor changes. </P></FONT></BODY></HTML>
