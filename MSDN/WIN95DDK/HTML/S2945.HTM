<H3>GetBIOSKeyProc </H3><P><BR></P>
<PRE>FARPROC GetBIOSKeyProc(void)
</PRE>
<P>Retrieves the address of the BIOS keyboard interrupt service routine. </P>
<UL><LI>     Returns the address of the BIOS routine. </LI></UL><P></P>
<P>The export ordinal for this function is 137. </P>
