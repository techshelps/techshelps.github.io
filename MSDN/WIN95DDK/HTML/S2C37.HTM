<H3>DVM_GETVIDEOAPIVER </H3><P>Notifies a video capture driver to supply the version of the video capture command set it uses. </P>
<UL><LI>     Returns DV_ERR_OK if successful. </LI></UL><P></P>
<P><I>dwParam1</I> </P>
<P>Address of a DWORD to be filled with the version. Set this value to VIDEOAPIVERSION. </P>
<P><I>dwParam2</I> </P>
<P>Not used. </P>
