<H3>Multimedia Device Hardware Class </H3><P>Hardware multimedia devices, of which MIDI and waveform-audio devices are two examples, are all members of the MEDIA class of devices for Windows 95. In the [Version] section of the INF file for your device, you should use the following key: </P>
<P><BR></P>
<PRE>Class = MEDIA
