<H3>ScsiPortReadRegisterUchar </H3><P><BR></P>
<PRE>UCHAR ScsiPortReadRegisterUchar(Register)
IN PUCHAR  Register;
</PRE>
<P>Reads a value for the HBA's register. </P>
<UL><LI>     Returns an unsigned byte from the HBA's register. </LI></UL><P></P>
<P><I>Register</I> </P>
<P>Points to the register. </P>
<P><B>ScsiPortReadRegisterUchar</B> ensures that the data is transferred correctly. </P>
