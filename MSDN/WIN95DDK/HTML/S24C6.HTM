<H3>Icon </H3><P><B>Icon</B>=<I>number</I> </P>
<P>Identifies the icon used to represent the class installer in the control panel. The <I>number</I> is a string representing a signed, decimal number. </P>
<P>This value is used in HLM\SYSTEM\CurrentControlSet\Services\Class\<I>device-class</I>. </P>
