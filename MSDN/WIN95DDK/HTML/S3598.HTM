<H2>About the Virtual Timer API </H2><P>The virtual timer device virtualizes the hardware timer. The device provides services that applications can use to set the interrupt rate for the timer. This chapter describes the application programmer interface of the virtual timer device (VTDAPI). </P></FONT></BODY></HTML>
