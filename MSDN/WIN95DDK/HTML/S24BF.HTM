<H3>DeviceDesc </H3><P><B>DeviceDesc</B>=<I>string</I> </P>
<P>Identifies the the localized name of the device. This name is typically presented to the user when the device is installed. The <I>string</I> can be any character string. </P>
<P>This value is used in HLM\ENUM\<I>enumerator</I>\<I>device-id</I>\<I>instance</I> and HLM\ENUM\ROOT\<I>device-id</I>\<I>instance</I>. </P>
