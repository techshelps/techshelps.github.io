<H3>IMC_GETSOFTKBDSUBTYPE </H3><P>An IME sends this message to soft keyboard window to get the subtype of the soft keyboard window set by IMC_SETSOFTKBDSUBTYPE. </P>
<UL><LI>     Returns the subtype of soft keyboard set by IMC_SETSOFTKBDSUBTYPE if successful, -1 otherwise. </LI></UL><P></P>
