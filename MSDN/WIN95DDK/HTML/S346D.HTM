<H3>VDMAD_Mask_Channel </H3><P><BR></P>
<PRE>include vdmad.inc

mov eax, DMA_Handle
VxDcall VDMAD_Mask_Channel
</PRE>
<P>Masks a channel so that it will not attempt any further DMA transfers. Uses flags </P>
<UL><LI>     This service has no return value. </LI></UL><P></P>
<P><I>DMA_Handle</I> </P>
<P>Handle of DMA. </P>
