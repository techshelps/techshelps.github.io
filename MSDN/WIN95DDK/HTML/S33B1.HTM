<H3>_LeaveMustComplete </H3><P><BR></P>
<PRE>include vmm.inc

cCall    _LeaveMustComplete
</PRE>
<P>Decrements the must-complete count for the calling thread. Uses the C calling convention. Uses EAX, ECX, EDX, and Flags. </P>
<UL><LI>     No return value. </LI></UL><P></P>
<P>See also <B>_EnterMustComplete</B>, <B>_LeaveMutex</B> </P>
