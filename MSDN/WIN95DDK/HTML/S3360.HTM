<H3>_FreeThreadDataSlot </H3><P><BR></P>
<PRE>include vmm.inc

VMMcall _FreeThreadDataSlot, &lt;DataSlotOffset&gt;
</PRE>
<P>Frees a thread data slot. Uses C calling conventions. </P>
<UL><LI>     No return value. </LI></UL><P></P>
<P><I>DataSlotOffset</I> </P>
<P>A valid data slot offset that was previously allocated by <B>_AllocateThreadDataSlot</B>. </P>
<P>See also <B>_AllocateThreadDataSlot</B> </P></FONT></BODY></HTML>
