<H3>MDEVICECAPSEX </H3><P><BR></P>
<PRE>typedef struct {
    DWORD cbSize;
    LPVOID pCaps;
} MDEVICECAPSEX ;
</PRE>
<P>Contains device-capability information for Plug and Play device drivers. </P>
<P><B>cbSize</B> </P>
<P>Size of the structure, in bytes. </P>
<P><B>pCaps</B> </P>
<P>Device capabilities. The format of this data is device-specific. </P>
