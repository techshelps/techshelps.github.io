<H3>NDI_HASPROPPAGES </H3><P><BR></P>
<PRE>NDI_ADDPROPPAGES
</PRE>
<P>The NDI_HASPROPPAGES message is sent to determine if their driver installer has any custom property pages. </P>
<UL><LI>     The driver installer returns TRUE if it has property pages of its own, or FALSE if it does not. </LI></UL><P></P>
