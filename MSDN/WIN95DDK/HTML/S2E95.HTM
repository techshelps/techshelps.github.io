<H2>Reference </H2><P>The two data structures used by the pen calibration application are <B>_HARDWAREINFO</B> and <B>DRV_CALBSTRUCT</B>. The <B>DRV_CALBSTRUCT</B> structure is contained in the <B>_HARDWAREINFO</B> structure. For a definition of the members of these two structures, see the "Reference" section in <I>About the Pen Driver</I>. </P>
