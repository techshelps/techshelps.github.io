<H3>OSPOLYPOLY </H3><P><BR></P>
<PRE>typedef struct tagOSPOLYPOLY {
    LPINT   lpNumPts; \\ number of POINT structures
    LPPOINT lppt;     \\ points describing the polygons
} OSPOLYPOLY;
</PRE>
<P>Contains information about the polygons drawn by the <B>OS_POLYPOLYGON</B> style of the <B>Output</B> function. </P>
<P>See also <B>Output(OS_POLYPOLYGON)</B> </P>
