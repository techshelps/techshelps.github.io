<H3>NdiIsNdi </H3><P><BR></P>
<PRE>RETERR NdiIsNdi(hndi)
HNDI hndi;    // NDI handle
</PRE>
<P>The NdiIsNDI procedure determines whether the given NDI handle is valid. </P>
<P>hndi </P>
<P>Identifies an NDI object. </P>
<UL><LI>     The return value is zero (OK) if the NDI handle is valid. Otherwise it is ERR_NDI_INVALID_HNDI. </LI></UL><P></P>
<P></P>
