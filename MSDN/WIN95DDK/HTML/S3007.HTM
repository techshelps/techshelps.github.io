<H3>IOS_BD_Register_Device </H3><P><BR></P>
<PRE>mov edi, BDD  ; BlockDev Device Descriptor
VxDCall IOS_BD_Register_Device
jc error
</PRE>
<P>Registers a BlockDev device. </P>
<UL><LI>     Carry flag is set on error. </LI></UL><P></P>
<P><I>BDD</I> </P>
<P>Address of a <B>BlockDev_Device_Descriptor</B> structure. </P>
