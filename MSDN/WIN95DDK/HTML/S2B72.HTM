<H3>WIM_DATA </H3><P>Sent by a waveform input driver to a client application to return an input buffer to the application. </P>
<UL><LI>     There is no return value. </LI></UL><P></P>
<P>DWORD <I>dwParam1</I> </P>
<P>Specifies a far pointer to a <B>WAVEHDR</B> structure identifying the buffer. </P>
<P>DWORD <I>dwParam2</I> </P>
<P>Not used. </P>
<P></P>
