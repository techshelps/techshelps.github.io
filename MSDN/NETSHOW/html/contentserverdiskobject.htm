<h3><a name="contentserverdiskobject"></a>ContentServerDisk Object</h3>
<p>
The MediaServer control accesses a content server disk by means of a <b>ContentServerDisk</b> object, which is an instance of an <b>IMSrvServerDisk</b> interface.</p>
