<h2><a name="serverviewcontrolreference"></a>ServerView Control Reference</h2>
<p>
The <b>ServerView</b> control provides tools for viewing one or more NetShow Theater servers. It can be manipulated using it's <a href="serverviewmethods.htm">methods</a>, <a href="serverviewproperties.htm">properties</a>, and <a href="serverviewevents.htm">events</a>.</p>
