This is a sample of Close Captioning using Netshow 3.0 Beta1<BR>
and SAMI (Synchronized Accessible Media Interchange) files.<BR><BR><BR>

<OBJECT ID="NSPlay1" WIDTH=0 HEIGHT=0 CLASSID="CLSID:2179C5D3-EBFF-11CF-B6FD-00AA00B4E220">
    <PARAM NAME="AutoRewind"  VALUE="1">
    <PARAM NAME="ClickToPlay" VALUE="0">
    <PARAM NAME="FileName"    VALUE="ccsample.mlt">
    <PARAM NAME="AllowChangeControlType" VALUE="0">
    <PARAM NAME="AllowChangeDisplaySize" VALUE="0">
    <Embed type="video/x-ms-asf-plugin"
        src="ccsample.mlt"
        filename="ccsample.mlt"
        pluginspage="http://www.microsoft.com/netshow/download/player.htm"
        AutoRewind=1
        ClickToPlay=0
        AllowChangeControlType=0
        AllowChangeDisplaySize=0
        width=176
        height=144>
    </embed>
</OBJECT>

<BODY>
<BR>
<Div ID="CC_Dsp"></Div>
</BODY>

<Script Language="VBS">
    <!-- The following subroutine is used to receive events (CC) from DirectShow -->
    SUB NSPlay1_ScriptCommand(SAMIType, SAMI_HTML)
        CC_Dsp.innerHTML = SAMI_HTML
    END Sub
</Script>

</HTML>
