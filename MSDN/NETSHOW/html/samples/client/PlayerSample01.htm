<BODY>

<H2>Simple VBScript Media Player Control Sample</H2>
<P>This sample shows how to embed the Media Player control in an HTML page and use VBScript commands to manipulate the control.
<BR><BR>
<CENTER>
<INPUT TYPE="BUTTON" NAME="AboutBtn" VALUE=" About the Player Control " OnClick="MediaPlayer1.AboutBox()">
<BR><BR>

<OBJECT ID="MediaPlayer1" WIDTH=320 HEIGHT=240
  CLASSID="CLSID:22D6f312-B0F6-11D0-94AB-0080C74C7E95">
  <PARAM NAME="AnimationAtStart" VALUE="FALSE">
  <PARAM NAME="ShowControls" VALUE="FALSE">
  <PARAM NAME="AutoStart" VALUE="FALSE">
  <PARAM NAME="FileName" VALUE="C:\Program Files\Microsoft NetShow\SDK\Solutions\Commerce\content\godschild.asf">
</OBJECT>
<BR><BR>

<INPUT TYPE="BUTTON" NAME="PlayBtn"  VALUE="    >     ">
<INPUT TYPE="BUTTON" Name="PauseBtn" VALUE="    ||    ">
<INPUT TYPE="BUTTON" NAME="StopBtn"   VALUE="    []    ">
<BR>

</CENTER>
</BODY>

<SCRIPT LANGUAGE="VBScript">
<!--

' *** Play button click event. ***  
' Reset the Play Rate to Normal speed if necessary. 
Sub PlayBtn_OnClick
    MediaPlayer1.Play
End Sub

' *** Pause button click event ***
' If the stream is paused restart it, else pause the stream.
Sub PauseBtn_OnClick
    If    MediaPlayer1.PlayState = 1 then
          MediaPlayer1.Play
    Else
          MediaPlayer1.Pause
    End If
End Sub

' *** Stop button click event. ***
' Stop streaming and reset to start of title
Sub StopBtn_OnClick
    MediaPlayer1.Stop
    MediaPlayer1.CurrentPosition = 0
End Sub

-->
</SCRIPT>
</HTML>
