<H2>Simple JScript Media Player Control Sample</H2>
<P>This sample shows how to embed the NetShow player object in an HTML page and use JScript commands to manipulate the control.
<BR><BR>

<CENTER>
<INPUT TYPE="BUTTON" NAME="AboutBtn" VALUE=" About the Player Control " OnClick="MediaPlayer1.AboutBox()">
<BR><BR>

<OBJECT ID="MediaPlayer1" WIDTH=320 HEIGHT=240
  CLASSID="CLSID:22D6f312-B0F6-11D0-94AB-0080C74C7E95">
  <PARAM NAME="AnimationAtStart" VALUE="FALSE">
  <PARAM NAME="ShowControls" VALUE="FALSE">
  <PARAM NAME="AutoStart" VALUE="FALSE">
  <PARAM NAME="FileName" VALUE="\Program Files\Microsoft NetShow\SDK\Solutions\Commerce\content\GodsChild.asf">
</OBJECT>
<BR><BR>

<INPUT TYPE="BUTTON" NAME="PlayBtn"  VALUE="    >     "  OnClick="PlayBtnClick()">
<INPUT TYPE="BUTTON" Name="PauseBtn" VALUE="    ||    " OnClick="PauseBtnClick()">
<INPUT TYPE="BUTTON" NAME="StopBtn"   VALUE="    []    " OnClick="StopBtnClick()">
<BR>

</CENTER>
</BODY>

<SCRIPT LANGUAGE="JavaScript">
<!--

// *** Play button click event. ***  
// Reset the Play Rate to Normal speed if necessary. 
function PlayBtnClick()
{
   MediaPlayer1.Play()
}

//  *** Pause button click event ***
//  If the stream is paused restart it, else pause the stream.
function PauseBtnClick()
{
    if    ( MediaPlayer1.PlayState == 1 )
    {
          MediaPlayer1.Play()
    }
    else
    {
          MediaPlayer1.Pause()
    }
}

// *** Stop button click event. ***
// Stop streaming and reset to start of title
function StopBtnClick()
{
    MediaPlayer1.Stop()
    MediaPlayer1.CurrentPosition = 0
}

-->
</SCRIPT>

</HTML>
