<h4><a name="titlevieweventproxyproperty"></a>TitleView.EventProxy Property</h4>
<p>
The <b><i>TitleView</i>.EventProxy </b>property returns the name of the server where the NetShow Monitor Service is running.</p>
<p class=blue>
<b>Syntax</b></p>
<p>
<i>TitleView.</i><b>EventProxy</b></p>
