<h4><a name="numcserversproperty"></a>NumCServers Property</h4>
<p>
The <b><i>MediaServer</i>.NumCServers </b>property returns a <b>Long</b> value specifying the number of content servers in a NetShow Theater system.</p>
<p class=blue>
<b>Syntax</b></p>
<p>
<i>MediaServer.</i><b>NumCServers</b></p>
