<h4><a name="isstarted"></a>IsStarted Property</h4>
<p>
Returns a Boolean value specifying whether or not the Encoder has started.</p>
<p class=blue>
<b>Syntax</b></p>
<p>
<i>NSASFRte</i>.<b>IsStarted</b></p>
<p class=blue>
<b>Remarks</b></p>
<p>
Use the <a href="start.htm">Start</a> and <a href="stop.htm">Stop</a> properties to start or stop the Encoder.</p>
<p class=blue>
<b>See Also</b></p>
