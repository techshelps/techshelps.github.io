<h4><a name="streamselect"></a>StreamSelect Method</h4>
<p>
Selects the given media stream.</p>
<p class=blue>
<b>Syntax</b></p>
<p>
<i>MediaPlayer</i><b>.StreamSelect(</b> <i>StreamNum</i> <b>)</b></p>
<p class=blue>
<b>Parameters</b></p>
<p class=dt>
<i>StreamNum</i></p>
<p class=indent>
A <b>Long</b> value indicating a stream number to select.</p>
<p class=blue>
<b>See Also</b></p>
<p>
<u>StreamCount</u> property</p>
