<h4><a name="mcm_server"></a>Server Property</h4>
<p>
Returns the server name for the current connection.</p>
<p class=blue>
<b>Syntax</b></p>
<p>
<i>NSChannelMgr</i><b>.Server</b></p>
<p class=blue>
<b>Example</b></p>
<pre><code>NSChannelMgr.Connect "LocalHost"
MsgBox "Netshow running on server " &amp; NSChannelMgr.Server
</code></pre>
