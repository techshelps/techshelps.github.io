<h4><a name="streamobjects"></a>Stream Objects</h4>
<p>
<b>Stream</b> objects are responsible for multicasting the content they define.</p>
<p>
Use the <a href="streamobjectmethods.htm">Stream object methods</a>  to create, start, and stop streams, and to set the <a href="streamobjectpropertiesreference.htm">Stream object properties</a></p>
