<h3><a name="walkers collectionobject"></a>Walkers Collection Object</h3>
<p>
A <b>Walkers</b> collection object is an instance of <b>IMSrvWalkers</b> class and represents a collection of <b>Walker</b> objects. The MediaServer control calls its <b>Walkers</b> method to obtain a <b>Walkers</b> collection.</p>
