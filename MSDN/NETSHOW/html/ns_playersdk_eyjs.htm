<h4><a name="ns_playersdk_eyjs"></a>HasMultipleItems Property</h4>
<p>
Returns a <b>Boolean</b> value specifying whether or not the current content file contains multiple items (<i>play lists</i>).</p>
<p class=blue>
<b>Syntax</b></p>
<p>
<i>MediaPlayer</i><b>.HasMultipleItems</b></p>
