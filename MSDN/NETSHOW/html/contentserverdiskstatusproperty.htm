<h4><a name="contentserverdiskstatusproperty"></a>ContentServerDisk.Status Property</h4>
<p>
The <b><i>ContentServerDisk</i>.Status </b>property returns a disk status code as defined in the <a href="msrvdiskstatus.htm">MSRVDISKSTATUS</a> enumeration.</p>
<p class=blue>
<b>Syntax</b></p>
<p>
<i>ContentServerDisk</i><b>.Status</b></p>
