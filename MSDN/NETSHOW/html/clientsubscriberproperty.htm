<h4><a name="clientsubscriberproperty"></a>Client.Subscriber Property</h4>
<p>
The <b><i>Client</i>.Subscriber </b>property returns a <b>String</b> value specifying the name of the computer the client is running on.</p>
<p class=blue>
<b>Syntax</b></p>
<p>
<i>Client</i><b>.Subscriber</b></p>
