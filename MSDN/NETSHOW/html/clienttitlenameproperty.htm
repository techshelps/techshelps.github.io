<h4><a name="clienttitlenameproperty"></a>Client.TitleName Property</h4>
<p>
The <b><i>Client</i>.TitleName </b>property returns a <b>String</b> value specifying the title name that the client is viewing.</p>
<p class=blue>
<b>Syntax</b></p>
<p>
<i>Client</i><b>.TitleName</b></p>
<p class=blue>
<b>Remarks</b></p>
<p>
This property is valid only if the title is being played.</p>
