<h4><a name="title.nameproperty"></a>Title.Name Property</h4>
<p>
The <b>Title.Name</b> property returns or sets a <b>String</b> of a name that identifies the title on the server, such as “Casablanca.vod.”</p>
<p class=blue>
<b>Syntax</b></p>
<p class=indent>
<i>Title</i><b>.Name</b></p>
