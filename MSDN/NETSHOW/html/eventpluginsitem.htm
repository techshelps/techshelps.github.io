<h4><a name="eventpluginsitem"></a>EventPlugins.Item Property</h4>
<p>
Returns the <b>EventPlugin</b> object specified by the <i>Element</i> value.</p>
<p class=blue>
<b>Syntax</b></p>
<p>
<i>NSUnicastMgr</i>.<b>EventPlugins</b>[.<b>Item </b>]( <i>Index</i> )</p>
<p class=blue>
<b>Remarks</b></p>
<p>
<b>Item</b> is the default property for this collection object and, as such, it is optional.</p>
