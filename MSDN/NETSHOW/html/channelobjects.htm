<h4><a name="channelobjects"></a>Channel Objects</h4>
<p>
Channel objects are responsible for multicasting the content defined by stream objects.</p>
<p>
Use the <a href="channelobjectmethods.htm">Channel object methods</a> to create and close a station, and to associate streams with the station. and <a href="channelobjectproperties.htm">Channel object properties</a></p>
