<h4><a name="contentserverdisksproperty"></a>ContentServer.Disks Property</h4>
<p>
The <b><i>ContentServer</i>.Disks </b>property returns a <b>Disks</b> collection obtained from a <b>ContentServer</b> object.</p>
<p class=blue>
<b>Syntax</b></p>
<p>
<i>ContentServer</i><b>.Disks</b></p>
