	<!--TOOLBAR_EXEMPT-->
	<!--TOOLBAR_END--><h4><a name="jb2adding_groups_and_users"></a>Adding Groups and Users</h4>
<p>
Microsoft Jet implements security through users, groups, and permissions settings on specific objects. You can use DAO to create users and groups in code, and to assign permissions to objects.</p>
<p>
<b>See Also   </b>For more information, see Chapter&nbsp;10, “<a href="c10_body.htm">Managing Security</a>.”</p>
