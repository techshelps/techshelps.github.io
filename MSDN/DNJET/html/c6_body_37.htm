	<!--TOOLBAR_END--><h2><a name="jb2other_issues_in_multiuser_design"></a>Other Issues in Multiuser Design</h2>
<p>
Up to this point, locking has been covered as the main multiuser issue. It is, however, not the only issue. When designing an application for multiuser access, you should keep in mind several additional factors. This section covers these factors.</p>
