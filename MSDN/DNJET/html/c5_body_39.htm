	<!--TOOLBAR_END--><h3><a name="jb2reading_and_writing_data"></a>Reading and Writing Data</h3>
<p>
When you read and write data to a field, you’re actually reading or setting the <b>Value</b> property of a <b>Field</b> object. The <b>Value</b> property is the default property of a <b>Field </b>object, so the following statements are equivalent:</p>
<pre><FONT FACE="Courier New" SIZE="3">rst!LastName.Value = strName
rst!LastName = strName</font></pre>
