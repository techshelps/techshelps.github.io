	<!--TOOLBAR_END--><h4><a name="jb2relation_object"></a>Relation Object</h4>
<p>
DAO 3.5 adds the <b>PartialReplica</b> property to the <b>Relation</b> object. You use the <b>PartialReplica</b> property to set or return a value on a <b>Relation</b> object indicating whether that relationship is considered when populating a partial replica from a full replica.</p>
