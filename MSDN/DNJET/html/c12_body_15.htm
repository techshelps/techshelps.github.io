	<!--TOOLBAR_END--><h4><a name="jb2odbc_api_conformance_level"></a>ODBC API Conformance Level</h4>
<p>
The Desktop Database Drivers are Level 1 conformant (as defined in ODBC&nbsp;2.<i>x</i>), and support the following Level&nbsp;2 ODBC functions:
<ul>
<li>
<b>SQLDrivers</b><br><br></li>
<li>
<b>SQLExtendedFetch</b><br><br></li>
<li>
<b>SQLMoreResults</b><br><br></li>
<li>
<b>SQLNativeSQL</b><br><br></li>
<li>
<b>SQLNumParams</b><br><br></li>
<li>
<b>SQLProcedureColumns</b><br><br></li>
<li>
<b>SQLSetPos</b></li>
</ul>
