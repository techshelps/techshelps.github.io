	<!--TOOLBAR_END--><h4><a name="jb2reduced_index_navigation"></a>Reduced Index Navigation</h4>
<p>
Microsoft Jet&nbsp;3.5 has been enhanced to not re-seek a page within an index if the index is a primary key index or a unique index. This reduces the amount of disk I/O that occurs because Microsoft Jet does not need as many disk reads.</p>
