	<!--TOOLBAR_START-->
	<!--TOOLBAR_EXEMPT-->
	<!--TOOLBAR_END--><h4><a name="jb2improved_cache_reuse"></a>Improved Cache Reuse</h4>
<p>
Microsoft Jet&nbsp;3.0 always refreshes its cache on a page when a read lock is promoted to a write lock. In Microsoft Jet&nbsp;3.5, it is not necessary to refresh the cache when this operation occurs, which results in reduced disk I/O.</p>
