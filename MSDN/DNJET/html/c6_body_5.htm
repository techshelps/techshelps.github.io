	<!--TOOLBAR_START-->
	<!--TOOLBAR_EXEMPT-->
	<!--TOOLBAR_END--><h3><a name="jb2workstation_locking"></a>Workstation Locking</h3>
<p>
If a database resides on a workstation’s local hard drive, Microsoft Jet requires the availability of some form of operating-system locking. In Microsoft Jet 3.0 and 3.5, this is handled by the network services built into Microsoft Windows&nbsp;95 and Windows&nbsp;NT Workstation.</p>
