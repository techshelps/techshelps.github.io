	<!--TOOLBAR_END--><h4><a name="jb2what_is_rushmore_"></a>What Is Rushmore?</h4>
<p>
Simply put, <i>Rushmore query optimization</i> uses indexes efficiently to quickly find a set of records. Rushmore query optimization is used on queries that involve restrictions on multiple-indexed fields.</p>
