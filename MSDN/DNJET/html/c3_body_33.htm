	<!--TOOLBAR_EXEMPT-->
	<!--TOOLBAR_END--><h4><a name="jb2deleting_a_querydef_object"></a>Deleting a QueryDef Object</h4>
<p>
You can delete a permanent <b>QueryDef</b> object by using the <b>Delete</b> method on a <b>QueryDefs</b> collection. In this example, <code>dbs</code> is a <b>Database</b> object and <code>strQueryName</code> is the name of a query in that database:</p>
<pre><FONT FACE="Courier New" SIZE="3">dbs.QueryDefs.Delete strQueryName</font></pre>
