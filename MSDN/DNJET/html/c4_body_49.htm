	<!--TOOLBAR_END--><h3><a name="jb2the_microsoft_jet_query_engine_optimizer"></a>The Microsoft Jet Query Engine Optimizer</h3>
<p>
As previously mentioned, the optimizer uses statistics on the tables in the query to determine which join strategy to use. This section looks more closely into the statistics that are used, as well as how the joins themselves affect join strategy selection.</p>
