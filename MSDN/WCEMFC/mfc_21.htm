<h2><a name="_vcce_control_support_classes"></a>Control Support Classes</h2>
<p>
<img src="ctrlsupp.gif" border=0></p>
<p>
MFC for Windows CE supports the <a href="cimaglst.htm"><b>CImageList</b></a> class the same way standard MFC does.</p>
<p>
MFC for Windows CE doesn't support the <b>CDockState </b>class.</p>
<p>
To see where the <b>CImageList</b> class fits into the Windows CE class hierarchy, see <a href="mfc_6.htm">Classes Derived from CObject</a>.</p>
<p>&nbsp;</p></body>
