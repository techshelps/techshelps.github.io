<h2><a name="_vcce_activex_type_wrappers"></a>ActiveX Type Wrappers</h2>
<p>
MFC for Windows CE supports the <a href="cfonthld.htm"><b>CFontHolder</b></a> class the same way the standard MFC library does. It does not support the <b>CPictureHolder</b> class.</p>
<p>
To see where the <b>CFontholder</b> class fits into the Windows CE class hierarchy, see <a href="mfc_26.htm">Classes Not Derived from CObject</a>.</p>
<p>&nbsp;</p></body>
