<h1><a name="_asug_are_vbscript_macros_stored_in_projects.3f"></a>Are VBScript Macros Stored in Projects?</h1>
<p>
<a href="_asug_home_page.3a_.vbscript_macros.htm">Home Page (Macros)</a>  |&nbsp; <a href="_asug_overview.3a_.vbscript_macros.htm">Overview</a>  |&nbsp; <a href="_asug_how_do_i_......_topics.3a_.vbscript_macros.htm">How Do I Topics</a>  |&nbsp; <a href="_asug_frequently_asked_questions.3a_.vbscript_macros.htm">FAQ</a>  |&nbsp; <a href="_asug_reference.3a_.vbscript_macros.htm">Reference</a></p>
<p>
No, VBScript macros are stored in <a href="_asug_macro_files.htm">macro files</a> that are separate from projects. Macros are available to all projects, but are independent of projects.</p>
