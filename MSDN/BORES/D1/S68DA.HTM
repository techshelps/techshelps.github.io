<H3 CLASS="h2">Default Sort Order and Default Character Set</H3><H4 CLASS="h5"><A NAME="sec0"></A>SQL Server 6.0</H4><P CLASS="t">Default sort order = dictionary order, case-insensitive<BR>Default character set = ISO 8859-1 (Latin 1 or ANSI)</P>
<H4 CLASS="h5"><A NAME="sec1"></A>SQL Server 4.2<I>x</I></H4><P CLASS="t">Default sort order = binary order<BR>Default character set = 850 multilingual</P></BODY></HTML>
