<H3 CLASS="h2">DATEDIFF Function</H3><H4 CLASS="h5"><A NAME="sec0"></A>SQL Server 6.0</H4><P CLASS="t"><B>DATEDIFF</B> accurately reflects the number of "minute boundaries" from a store of 60.</P>
<H4 CLASS="h5"><A NAME="sec1"></A>SQL Server 4.2<I>x</I></H4><P CLASS="t"><B>DATEDIFF</B> reflects the number of "minute boundaries" from a store of 59.</P></BODY></HTML>
