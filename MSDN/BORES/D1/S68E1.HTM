<H3 CLASS="h2">BETWEEN</H3><H4 CLASS="h5"><A NAME="sec0"></A>SQL Server 6.0</H4><P CLASS="t">ANSI-compliant. When using the "z BETWEEN x AND y" comparison, x must be less than or equal to y to return any matching values of z. It acts as "z&gt;=x AND z&lt;=y".</P>
<H4 CLASS="h5"><A NAME="sec1"></A>SQL Server 4.2<I>x</I></H4><P CLASS="t">When using the "z BETWEEN x AND y" comparison, x and y are exchanged if x is greater than y.</P></BODY></HTML>
