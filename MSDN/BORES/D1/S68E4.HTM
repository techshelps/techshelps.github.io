<H3 CLASS="h2">LIKE with Fixed-length Character Values  (*204)</H3><H4 CLASS="h5"><A NAME="sec0"></A>SQL Server 6.0</H4><P CLASS="t">ANSI standard. The LIKE operator treats trailing blanks as significant.</P>
<H4 CLASS="h5"><A NAME="sec1"></A>SQL Server 4.2<I>x</I></H4><P CLASS="t">The LIKE operator treats trailing blanks as insignificant.</P></BODY></HTML>
