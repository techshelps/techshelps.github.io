<H3 CLASS="h2">Installation Defaults</H3><H4 CLASS="h5"><A NAME="sec0"></A>SQL Server 6.5 </H4><P CLASS="t">The default root directory for new installations is \Mssql.</P>
<H4 CLASS="h5"><A NAME="sec1"></A>SQL Server 6.0</H4><P CLASS="t">The default root directory for new installations is \Sql60. (The default root directory for new installations in SQL Server 4.2<I>x</I> is \Sql.)</P></BODY></HTML>
