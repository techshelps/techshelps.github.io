<H3 CLASS="h2">Nested Aggregates  (*204)</H3><H4 CLASS="h5"><A NAME="sec0"></A>SQL Server 6.0</H4><P CLASS="t">An expression passed to an aggregate function cannot contain an aggregate or a subquery.</P>
<H4 CLASS="h5"><A NAME="sec1"></A>SQL Server 4.2<I>x</I></H4><P CLASS="t">The following nested aggregate is allowed:</P>

<PRE>select count(count(*))
   from &lt;table&gt;
</PRE></BODY></HTML>
