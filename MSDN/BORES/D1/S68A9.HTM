<H3 CLASS="h2">Permission to Create Foreign Key  (*237)</H3><H4 CLASS="h5"><A NAME="sec0"></A>SQL Server 6.5 </H4><P CLASS="t">ANSI-compliant. You must have REFERENCES permission on a table to create a foreign key that refers to that table.</P>
<H4 CLASS="h5"><A NAME="sec1"></A>SQL Server 6.0</H4><P CLASS="t">You must have SELECT permission on a table to create a foreign key that refers to that table.</P></BODY></HTML>
