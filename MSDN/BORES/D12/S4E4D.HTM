<H3 CLASS="h2">Running Batch Mode Setup</H3><P CLASS="t">To run batch mode Setup once you've created an .ini file, type the following at the command prompt:</P>
<P CLASS="t"><B>Setup /q</B> <I>filepath</I></P>
<P CLASS="t">where <I>filepath</I> is the path and file name of the .ini file.</P></BODY></HTML>
