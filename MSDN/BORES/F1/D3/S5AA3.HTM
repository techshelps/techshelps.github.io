<H2 CLASS="h1">Message 661</H2><P CLASS="t"><B>There are no active network services</B></P>
<P CLASS="t"><B>EXPLANATION: </B>You used the COMM VIEW command without parameters, which provides a list of active services, but no services have been started. This message applies only to OS/2-based clients.</P></BODY></HTML>
