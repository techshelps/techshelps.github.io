<H2 CLASS="h1">Message 956</H2><P CLASS="t"><B>SnaBase cannot be terminated while its services are being used.</B></P>
<P CLASS="t"><B>EXPLANATION: </B>You attempted to terminate the SnaBase service while applications (such as a 3270 emulator or APPC) are still running.</P>
<P CLASS="t"><B>ACTION: </B>Terminate all applications before terminating the SnaBase service.</P></BODY></HTML>
