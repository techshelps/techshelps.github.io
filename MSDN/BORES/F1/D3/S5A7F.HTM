<H2 CLASS="h1">Message 620</H2><P CLASS="t"><B>System shutdown requested</B></P>
<P CLASS="t"><B>EXPLANATION: </B>A shutdown is requested when a new version of the system is installed. This message is logged when a shutdown request is received. All SNA&nbsp;Server processes are terminated. No action is necessary.</P></BODY></HTML>
