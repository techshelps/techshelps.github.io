<H2 CLASS="h1">Message 1006</H2><P CLASS="t"><B>Unable to access configuration information</B></P>
<P CLASS="t"><B>ACTION: </B>The SnaBase service was either unable to open the configuration file or unable to initialize SNACFG.DLL. The error code from SNACFG.DLL is <I>value</I>. </P>
<P CLASS="t">An error code of 0 means that the SnaBase service was unable to initialize SNACFG.DLL.</P></BODY></HTML>
