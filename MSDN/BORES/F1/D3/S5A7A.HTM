<H2 CLASS="h1">Message 615</H2><P CLASS="t"><B>Invalid MS-DOS version</B></P>
<P CLASS="t"><B>EXPLANATION: </B>You attempted to start the SnaBase service on a computer running a version of MS-DOS before 3.2. MS-DOS version 3.2 or later is required for an MS-DOS-based client.</P>
<P CLASS="t"><B>ACTION: </B>Upgrade the operating system software.</P></BODY></HTML>
