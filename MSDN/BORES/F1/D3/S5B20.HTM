<H1 CLASS="cht">Correction to SNATools.hlp</H1><P CLASS="t">The online help file for SNATALK states that "Banyan VINES requires the VNSAPI32.DLL." The DLL is delivered with the Banyan VINES Enterprise Client. It is SNATALK.EXE that requires this DLL to run properly.</P></BODY></HTML>
