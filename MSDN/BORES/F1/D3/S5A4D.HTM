<H2 CLASS="h1">Message 570</H2><P CLASS="t"><B>Dynamic load failed</B></P>
<P CLASS="t"><B>EXPLANATION: </B>The node requested dynamic loading of an APPC TP but the TP cannot be started. This message is usually accompanied by message #575, giving the TP name and the reason for failure.</P>
<P CLASS="t"><B>ACTION: </B>See the accompanying message (#575).</P></BODY></HTML>
