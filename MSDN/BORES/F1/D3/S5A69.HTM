<H2 CLASS="h1">Message 598</H2><P CLASS="t"><B>No LAN user ID found: perform NET LOGON</B></P>
<P CLASS="t"><B>EXPLANATION: </B>A user attempted to start the SnaBase service on a client without first logging on to the LAN.</P>
<P CLASS="t"><B>ACTION: </B>Use the NET LOGON command to log on to the LAN, then restart the SnaBase service.</P></BODY></HTML>
