<H2 CLASS="h1">Profgen Tool</H2><P CLASS="t">The Profgen tool is also known as the Automatic Profile Generator (Newprof.exe). The format of the Profile Descriptor File (.prf) is used with the Profgen tool. This file contains profile settings that Newprof.exe reads. These settings are added to the newly created profile.</P></BODY></HTML>
