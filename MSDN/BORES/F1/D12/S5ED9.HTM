<H2 CLASS="h1">Duplicate Proxy Tool</H2><P CLASS="t">The Duplicate Proxy tool enables you to search for directory entries that contain duplicate proxy addresses. In most cases, duplicate proxies are prevented from being created, but in scenarios where replication occurs, duplicate proxy entries can be created in different sites.</P></BODY></HTML>
