<H2 CLASS="h1">PFTreeInfo Tool</H2><P CLASS="t">The PFTreeInfo tool counts all the messages in a selected folder and all its subfolders. This tool is very useful for verifying folder replication, especially for the Microsoft Exchange Internet News Service, which contains a large collection of folders and messages. </P></BODY></HTML>
