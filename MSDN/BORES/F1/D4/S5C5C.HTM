<H3 CLASS="h2">ZAP.EXE: File Zapper</H3><P CLASS="t">ZAP deletes a file that is in use, or which cannot otherwise be deleted. The file is marked for deletion, and is actually deleted when the computer is rebooted. </P>
<H4 CLASS="h3"><A NAME="sec0"></A>Runs On</H4><P CLASS="t">Alpha, x86 </P>
<H4 CLASS="h3"><A NAME="sec1"></A>Files Required for ZAP </H4><P CLASS="t">ZAP.EXE </P>
<H4 CLASS="h3"><A NAME="sec2"></A>ZAP Syntax </H4><P CLASS="t"><B>zap</B> <I>file_name </I></P>
<P CLASS="term1"><I>file_name </I></P>
<P CLASS="dt1">The file to be deleted. </P></BODY></HTML>
