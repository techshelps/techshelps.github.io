<H3 CLASS="h2">SQLPWD.EXE: SQL Password Changer</H3><P CLASS="t">SQLPWD changes the SQL Server account and/or password used by the SMS services. SQLPWD prompts for the SQL Server name, the account username, and the current and new passwords. </P>
<H4 CLASS="h3"><A NAME="sec0"></A>Runs On</H4><P CLASS="t">Alpha, x86 </P>
<H4 CLASS="h3"><A NAME="sec1"></A>Files Required for SQLPWD </H4><P CLASS="t">SQLPWD.EXE </P>
<H4 CLASS="h3"><A NAME="sec2"></A>SQLPWD Syntax </H4><P CLASS="t"><B>sqlpwd </B></P></BODY></HTML>
