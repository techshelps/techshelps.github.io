<H3 CLASS="h2">TLIST.EXE: Task List</H3><P CLASS="t">TLIST displays the process IDs of all currently running applications.</P>
<H4 CLASS="h3"><A NAME="sec0"></A>Runs On</H4><P CLASS="t">Alpha, x86</P>
<H4 CLASS="h3"><A NAME="sec1"></A>Files Required for TLIST</H4><P CLASS="t">TLIST.EXE</P>
<H4 CLASS="h3"><A NAME="sec2"></A>TLIST Syntax</H4><P CLASS="t"><B>tlist</B> [<B>/t</B>]</P>
<P CLASS="term1"><B>/t</B></P>
<P CLASS="dt1">Shows a tree view of the active processes (parent-child process relationships).</P></BODY></HTML>
