<H2 CLASS="h1">Monitoring Jobs</H2><P CLASS="t">After creating a job, you can view the progress and status of the job. For each job, you can view its status at each target site and at each target computer in each target site. Job status can be used to monitor and troubleshoot jobs.</P></BODY></HTML>
