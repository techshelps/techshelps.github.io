<h1><a name="localvariables"></a>Local variables</h1>
<p>
Local variables do not have a scope prefix. Here are some examples of local variable definitions:</p>
<pre><code>Dim nCounter  As Integer
Dim sMessage  As String
Dim tThisCell As tTableEntry  ' A user-defined type
ReDim anLookupTable (1 To 10) As Integer</code></pre>
