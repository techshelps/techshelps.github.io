<h1><a name="end-of-linecomments"></a>End-of-Line Comments</h1>
<p>
End-of-line comments should be used to annotate variable or constant definitions:</p>
<pre><code>Const MAX_ROWS = 2147483647 ' (2^31)-1 (Max value for long integer)

Const ICONIZED = 7   ' For starting up applications
                     ' with Shell().</code></pre>
