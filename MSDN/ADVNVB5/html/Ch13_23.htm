<h1><a name="rdo"></a>RDO</h1>
<p>
RDO implements a set of objects to deal with the special requirements of remote data access. It implements a thin code layer over the ODBC API and driver manager that establishes connections, creates resultsets and cursors, and executes complex procedures using minimal workstation resources.</p>
