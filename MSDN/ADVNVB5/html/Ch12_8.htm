<h1><a name="sqlserversecuritymodel"></a>SQL Server Security Model</h1>
<p>
Because of the way it grew up, SQL Server uses terminology and concepts for managing users and groups of users that differ from those used in Microsoft Windows NT (Figure 12-2). This can cause confusion. I hope you will be less confused after reading this section.</p>
