<h1><a name="functionssubroutines"></a>Functions and Subroutines</h1>
<p>
Public functions and subroutines have scope prefixes in the same way that variables do. Public and private functions also have a type prefix that reflects the type of value returned. The rules for choosing the type prefix are the same as those for variables.</p>
