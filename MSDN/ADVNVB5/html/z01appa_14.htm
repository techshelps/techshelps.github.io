<h1><a name="dllprocedures"></a>DLL procedures</h1>
<p>
When declaring Windows API functions, we use the <i>Alias</i> keyword to add the prefix <i>Win</i>. For example, <i>CallWindowProc</i> becomes <i>WinCallWindowProc</i>. When declaring functions in other DLLs, we use the prefix <i>Dll</i>.</p>
