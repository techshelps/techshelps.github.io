<h1><a name="rule2donotuseuser-definedtypes"></a>Rule 2: Do Not Use User-Defined Types</h1>
<p>
Visual Basic is becoming more object-oriented, and that is good. But it is not a goal in itself. The object-oriented approach exists to provide genuine benefits—principally <i>reuse</i> and <i>extensibility</i>.</p>
