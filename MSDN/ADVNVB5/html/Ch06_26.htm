<h1><a name="newformlayoutwindow"></a>New Form Layout window</h1>
<p>
The new Form Layout window lets you visually set the start-up position of forms and preview the form screen locations at varying monitor resolutions. This window demonstrates, at design time, the effects of the new <i>StartUpPosition </i>form property.</p>
