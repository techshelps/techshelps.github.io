<h1><a name="privatevariables"></a>Private variables</h1>
<p>
Private variables defined at the module level have <i>Pi</i> as a scope prefix. Some examples follow:</p>
<pre><code>Private nPiCounter  As Integer
Private sPiMessage  As String
Private tPiThisCell As tTableEntry  ' A user-defined type
Private anPiLookupTable () As Integer</code></pre>
