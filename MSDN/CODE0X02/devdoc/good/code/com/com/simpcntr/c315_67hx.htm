<h2><a name="_code_context315"></a>README.TXT</h2>
<pre><code>Simple OLE Container <br> <br> <br>The SimpCntr sample is the simplest OLE 2.0 container that can be written  <br>that supports the visual editing feature. The sample has no native file  <br>format, and can only support one OLE object at a time. Use the Insert Object  <br>command to create an object. <br> </code></pre>
