<H3>Devices</H3>  </P>
The most common use of a GINA is to communicate with an external device, such as a smart-card reader. It is essential to set the start parameter for the device driver to System (winnt.h: SERVICE_SYSTEM_START) to ensure that the driver is loaded by the time the GINA is invoked.</P>
