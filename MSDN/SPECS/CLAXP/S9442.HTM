<H4>3.3.1 64-Bit Integer Types</H4>The integral type __int64,  in both signed and unsigned forms, is supported. This type can be freely used as any other integral type with these qualifications:</P>
<SPAN CLASS="list"><UL><LI>    An __int64  object is 64 bits (8 bytes) in size.</LI><LI>    An __int64  object is 8-byte aligned by default.</LI></UL></SPAN></BODY></HTML>
