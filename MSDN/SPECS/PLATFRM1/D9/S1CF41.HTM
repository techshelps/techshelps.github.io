<H3>2.1.6 MESSAGETABLE statement</H3>The MESSAGETABLE statement is used to include a message table. A message table is a special-purpose string table that is used to contain error or informational messages, and may contain formatting information. The format is:</P>
&lt;nameid&gt; MESSAGETABLE &lt;filename&gt;</P></BODY></HTML>
