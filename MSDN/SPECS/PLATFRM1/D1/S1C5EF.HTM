<H2>Block-Oriented Formats</H2>  </P>
This section describes the block-oriented YVU9 and YVU12 formats. These are subsampled in such a way that all the Y bytes are contiguous (in a planar arrangement). YVU Packed data is sent in VUY order (see Figure 4).</P>
