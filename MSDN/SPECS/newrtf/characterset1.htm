<h1><a name="characterset1"></a>Character Set</h1>
<p>
Word J<i> </i>specifies the character set in the font table using <b>\fcharset</b>. Word J interprets <b>\cpg437</b> as <b>\fcharset0</b> and <b>\cpg932</b> as <b>\fcharset128</b> if it encounters these control words when reading RTF. If both <b>\fcharset</b> and <b>\cpg</b> appear in the font table, <b>\cpg</b> is ignored.</p>
