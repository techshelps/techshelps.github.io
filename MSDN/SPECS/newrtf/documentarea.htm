<h1><a name="documentarea"></a>Document Area</h1>
<p>
Once the RTF header is defined, the RTF reader has enough information to correctly read the actual document text. The document area has the following syntax.</p>
<p>
&lt;document&gt;&lt;info&gt;? &lt;docfmt&gt;* &lt;section&gt;</p>
