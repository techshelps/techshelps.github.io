<H3>File Moniker-IMoniker::BindToStorage</H3>  </P>
The Win32 implementation of File Moniker supports BindToStorage(..., IID_IStorage, ...) in the case that the designated file in fact a structured storage. Implementations may also choose to support IStream and ILockBytes.</P>
