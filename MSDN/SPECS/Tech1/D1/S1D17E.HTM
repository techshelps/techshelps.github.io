<H3>CoFreeUnusedLibraries</H3>  </P>
<B>void CoFreeUnusedLibraries(void)</B></P>
This function and unloads any .DLLs that have been loaded as a result of COM object creation calls but which are no longer in use. Client applications can call this function periodically to free up resources.</P>
