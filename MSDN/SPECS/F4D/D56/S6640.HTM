<H2>1.  General</H2>The Japanese version of Windows 3.1 supports bitmap fonts that improve the character quality of Japanese TrueType fonts for small point sizes.</P>
This specification describes the file format of these bitmap fonts, called RASTEL fonts.  </P></BODY></HTML>
