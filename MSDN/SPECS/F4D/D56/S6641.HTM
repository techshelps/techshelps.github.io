<H2>2.  Features</H2>The features of RASTEL fonts are given below.</P>
<SPAN CLASS="list"><UL><LI><SPAN CLASS="Symbol"></SPAN>    These raster fonts are designed so that bitmap data can be referenced at high speed.</LI><LI><SPAN CLASS="Symbol"></SPAN>    The fonts are exclusively for Shift JIS.</LI><LI><SPAN CLASS="Symbol"></SPAN>    The fonts are exclusively for fixed pitch fonts. </LI><LI><SPAN CLASS="Symbol"></SPAN>    The fonts support vertical-writing characters.</LI></UL></SPAN></BODY></HTML>
