<H3>loca: Index to Location</H3>The 'loca' table stores offsets to the locations of glyph data in the 'glyf' table.</P>
<B>Requirements</B></P>
<SPAN CLASS="list"><UL><LI>The order of entries in the 'loca' table must match the order of glyphs in the 'glyf' table.</LI></UL></SPAN><B>Recommendations</B></P>
<SPAN CLASS="list"><UL><LI>None additional to TTF spec.</LI></UL></SPAN></BODY></HTML>
