<H1>7.    Standard Objects</H1><P>To facilitate uniform access to directory service objects in a heterogeneous environment, Active Directory has defined a set of commonly used Active Directory objects.  The following sections of this document contain detailed descriptions of these objects.</P></BODY></HTML>
