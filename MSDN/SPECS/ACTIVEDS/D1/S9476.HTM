<H2>4.1    Obtaining an Interface Pointer on an Active Directory object</H2><P>Every leaf and container object in a directory service can be uniquely identified using an <B>ADsPath</B> string.  <B>Binding </B>is the process that transforms an ADsPath string into a pointer to an interface on an Active Directory object.</P></BODY></HTML>
