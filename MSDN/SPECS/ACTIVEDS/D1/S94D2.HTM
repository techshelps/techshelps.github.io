<H2>10.4    File Share Object</H2><P>The File Share object represents a published file sharing point of a file service.  File shares can be enumerated from a File Service object or in the directory itself.</P>
<P>The File Share object supports the mandatory IADs interface and one COM interface, IADsFileShare.  </P></BODY></HTML>
