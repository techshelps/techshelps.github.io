<h1><a name="5.8.2attributes"></a>5.8.2 Attributes</h1>
<p>
As yet, there are no attribute flags defined.  This field is currently set to zero by the linker in the image.  This field can be used to extend the record by indicating the presence of new fields or for indicating behaviors to the delay and/or unload helper functions.</p>
