<h1><a name="5.8.7delayboundimportaddresstable(biat)timestamp"></a>5.8.7 Delay Bound Import Address Table (BIAT) and Time Stamp</h1>
<p>
The delay BIAT is an optional table of <code>IMAGE_THUNK_DATA</code> items that is used along with the timestamp field by a post process binding phase.</p>
