<h1><a name="3.fileheaders"></a>3. File Headers</h1>
<p>
The PE file header consists of an MS-DOS stub, the PE signature, the COFF File Header, and an Optional header.  A COFF object file header consists of a COFF File Header and an Optional Header. In both cases, the file headers are followed immediately by section headers.</p>
