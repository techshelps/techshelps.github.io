<h1><a name="5.8.4modulehandle"></a>5.8.4 Module handle</h1>
<p>
The handle of the DLL to be delay loaded is located in the data section of the image and pointed to via the <code>phmod</code> field.  The supplied delay load helper uses this location to store the handle to the loaded DLL.</p>
