<p>
Returns a Long value representing the number of items in the list value.</p>
<p class=blue>
<b>Syntax</b></p>
<p>
Property Get <b>NumIndices</b> () As Long</p>
<p class=blue>
<b>Remarks</b></p>
<p>
The valid arguments to the <b>IndexedValue</b> property are 1 through the return value from the <b>NumIndices</b> property, inclusive.</p>
