<p>
Causes the environment to register a specified add-in DLL.</p>
<p class=blue>
<b>Syntax</b></p>
<p>
Sub <b>AddFromFile</b> (<i>Filename</i> As String) As Add-in</p>
<p>
This syntax has these parts:</p>
<table border=1 cellpadding=5 cols=2 frame=below rules=rows>
<tr valign=top>
<td class=blue width=15%><b>Part</b></td>
<td class=blue width=85%><b>Description</b></td>
</tr>
<tr valign=top>
<td width=15%><i>Filename</i></td>
<td width=85%>Required String. A full pathname specifying the DLL to be registered.</td>
</tr>
</table><br>
