<h3><a name="idh_vbdefprocedure"></a>procedure</h3>
<p>
A named sequence of statements executed as a unit. For example, <b>Function</b>, <b>Property</b>, and <b>Sub</b> are types of procedures. A procedure name is always defined at a module level. All executable code must be contained in a procedure. Procedures can't be nested within other procedures.</p>
