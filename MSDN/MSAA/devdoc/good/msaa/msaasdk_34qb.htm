<h2><a name="_msaa_event_system_scrollingend_notes"></a>EVENT_SYSTEM_SCROLLINGEND Notes</h2>
<p>
<span style=color:#FF0000>[This is preliminary documentation and subject to change.]</span> </p>
<p>
This event applies to scroll bars contained in windows and top-level scroll bar controls. Top-level scroll bar controls are identified by the <b>OBJID_HSCROLL</b> and <b>OBJID_VSCROLL</b> object ID values. </p>
