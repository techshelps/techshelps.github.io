<h2><a name="_msaa_event_object_show_notes"></a>EVENT_OBJECT_SHOW Notes</h2>
<p>
<span style=color:#FF0000>[This is preliminary documentation and subject to change.]</span> </p>
<p>
When a parent object is being shown, all child objects are, of course, visible on the screen. Therefore, server applications must not send this event for the child objects. </p>
