<h2><a name="_msaa_ddihook_applet"></a>DDIHook Applet</h2>
<p>
<span style=color:#FF0000>[This is preliminary documentation and subject to change.]</span> </p>
<p>
The DDIHook sample program (DDIHook.exe) shows how to get DDI information. The actual callback is called in a 16-bit DLL, that passes the information up to a 32-bit component, that saves the DDI information in a text file. </p>
