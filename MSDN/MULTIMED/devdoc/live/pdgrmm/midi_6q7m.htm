<h2><a name="_win32_the_midi_mapper"></a>The MIDI Mapper</h2>
<p>
The MIDI Mapper's standard patch services provide device-independent MIDI file playback for applications. The MIDI Mapper can be used with the MCI MIDI sequencer or with low-level MIDI output services. </p>
