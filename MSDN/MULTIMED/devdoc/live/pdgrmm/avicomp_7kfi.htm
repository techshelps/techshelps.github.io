<h3><a name="_win32_single_image_decompression"></a>Single-Image Decompression</h3>
<p>
You can use the <a href="../pdref/mmfunc_9g6r.htm"><b>ICImageDecompress</b></a> function to decompress a single image. This function returns a handle of the decompressed DIB. The decompressed DIB is stored in the CF_DIB format.</p>
