<h2><a name="_win32_capture_windows"></a>Capture Windows</h2>
<p>
Capture windows are conceptually similar to standard controls (such as buttons, list boxes, or scroll bars). Typically, capture windows use the WS_CHILD and WS_VISIBLE window styles. </p>
