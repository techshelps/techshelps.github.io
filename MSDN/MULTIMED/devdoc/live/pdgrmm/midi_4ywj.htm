<h2><a name="_win32_playing_midi_files"></a>Playing MIDI Files</h2>
<p>
You should use the MCI MIDI sequencer to play MIDI files whenever you can. If the sequencer services do not meet the needs of your application, you can manage MIDI playback by using stream buffers or the MIDI services.</p>
