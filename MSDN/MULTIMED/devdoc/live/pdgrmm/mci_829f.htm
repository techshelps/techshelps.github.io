<h2><a name="_win32_command_shortcuts_and_variations"></a>Command Shortcuts and Variations</h2>
<p>
You can use several shortcuts when working with MCI commands. These shortcuts enable you to use a single identifier to refer to all the devices your application has opened, or to open a device without explicitly issuing an <a href="../pdref/mmcmdstr_7226.htm"><b>open</b></a> (<a href="../pdref/mmcmd_3vzi.htm"><b>MCI_OPEN</b></a>) command.</p>
