<h3><a name="_win32_midi_output_data_types"></a>MIDI Output Data Types</h3>
<p>
Windows defines the following data types for MIDI output functions:</p>
<table cellspacing=4 cols=2>
<tr valign=top>
<td width=25%><b>HMIDIOUT</b></td>
<td width=75%>Handle of a MIDI output device.</td>
</tr>
<tr valign=top>
<td width=25%><a href="../pdref/mmstr_94s2.htm"><b>MIDIHDR</b></a></td>
<td width=75%>Header for a block of MIDI system-exclusive or stream data. </td>
</tr>
<tr valign=top>
<td width=25%><a href="../pdref/mmstr_16ya.htm"><b>MIDIOUTCAPS</b></a> </td>
<td width=75%>Structure used to inquire about the capabilities of a particular MIDI output device.</td>
</tr>
</table><br>
<p>&nbsp;</p></body>
