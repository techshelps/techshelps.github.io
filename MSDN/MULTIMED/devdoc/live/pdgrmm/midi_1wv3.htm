<h1><a name="_win32_musical_instrument_digital_interface_midi_"></a>Musical Instrument Digital Interface (MIDI)</h1>
<p>
The Musical Instrument Digital Interface (MIDI) is a protocol and set of commands for storing and transmitting information about music. MIDI output devices interpret this information and use it to synthesize music.</p>
