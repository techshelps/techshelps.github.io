<h3><a name="_win32_single_image_compression"></a>Single-Image Compression</h3>
<p>
You can use the <a href="../pdref/mmfunc_1b5f.htm"><b>ICImageCompress</b></a> function to compress a single image. This function returns a handle of the compressed device-independent bitmap (DIB). The compressed DIB is packed using the CF_DIB format.</p>
