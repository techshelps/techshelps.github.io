<h2><a name="_win32_auxiliary_audio_interface"></a>Auxiliary Audio Interface</h2>
<p>
Auxiliary audio devices are audio devices whose output is mixed with the MIDI and waveform-audio output devices in a multimedia computer. An example of an auxiliary audio device is the CD audio output from a CD-ROM drive.</p>
