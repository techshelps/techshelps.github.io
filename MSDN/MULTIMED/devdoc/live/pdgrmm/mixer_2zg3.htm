<h3><a name="_win32_audio_mixer_custom_controls"></a>Audio Mixer Custom Controls</h3>
<p>
Custom controls are the most generic of the mixer controls. These controls allow a mixer driver to define the control's characteristics, and by implication, the visual representation of the control.</p>
