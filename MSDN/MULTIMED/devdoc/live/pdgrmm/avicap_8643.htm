<h2><a name="_win32_basic_capture_options"></a>Basic Capture Options</h2>
<p>
By modifying one or more of the capture parameters defined in the <a href="../pdref/mmstr_6eia.htm"><b>CAPTUREPARMS</b></a> structure, you can perform the following tasks: 
<ul>
<li>
Change the frame capture rate.</li>
<li>
Specify keyboard or mouse control for ending a capture session.</li>
<li>
Specify a duration for a capture session.</li>
</ul>
