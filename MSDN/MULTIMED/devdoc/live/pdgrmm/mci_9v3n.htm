<h2><a name="_win32_the_wait_notify_and_test_flags"></a>The Wait, Notify, and Test Flags</h2>
<p>
Most MCI commands include flags that modify the command. The "wait" (MCI_WAIT) and "notify" (MCI_NOTIFY) flags are common to every command. The "test" (MCI_TEST) flag is available to digital-video and VCR devices. This section describes the use of these flags.</p>
