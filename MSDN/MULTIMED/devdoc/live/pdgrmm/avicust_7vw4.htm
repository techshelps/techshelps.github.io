<h2><a name="_win32_deleting_an_object"></a>Deleting an Object</h2>
<p>
The <b>Release</b> method deletes the object when its reference count is zero.</p>
<pre><code>STDMETHODIMP_(ULONG) CAVIFileCF::Release() 
{ 
    if (!--m_refs) 
    { 
        delete this;   // If O, delete this instance. 
        return 0; 
    } 
    return m_refs; 
} 
 </code></pre>
