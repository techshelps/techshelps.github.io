<h2><a name="_win32_using_the_mci_midi_sequencer"></a>Using the MCI MIDI Sequencer</h2>
<p>
Like all MCI devices, the MCI MIDI sequencer responds to standard MCI commands. This section discusses how to retrieve a sequence division type and how to retrieve and set a tempo. For more information about MCI, see <a href="mci_7vvt.htm">MCI</a>.</p>
