<h1><a name="_win32_mciwnd_window_class"></a>MCIWnd Window Class</h1>
<p>
MCIWnd is a window class for controlling multimedia devices. A library of functions, messages, and macros associated with MCIWnd provides a simple method to add multimedia playback or recording capabilities to your applications. </p>
