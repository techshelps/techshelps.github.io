<h3><a name="_win32_embedding_information_chunks_in_an_avi_file"></a>Embedding Information Chunks in an AVI File</h3>
<p>
You can insert information chunks, such as text or custom data, in an AVI file by using the <a href="../pdref/mmmsg_1jhn.htm">WM_CAP_FILE_SET_INFOCHUNK</a> message (or the <a href="../pdref/mmmacro_0l0r.htm"><b>capFileSetInfoChunk</b></a> macro). You can also use this message to clear information chunks from an AVI file.</p>
