<H1>Appendix D  Supporting Specific Versions of Windows</H1><P>  </P>
<P>This guide is primarily intended for applications designed for Microsoft Windows 95 and later releases. However, you can apply many of the conventions to other releases of Windows. This appendix covers the differences you may need to consider.</P>
