<H2>Installing Fonts</H2><P>  </P>
<P>When installing fonts with your application on a local system, determine whether the font is already present. If it is, rename your font file — for example, by appending a number to the end of its filename. After copying a font file, register the font in the <B>Fonts</B> subkey.</P>
