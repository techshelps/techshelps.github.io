<h1><a name="_rpc_confirm"></a>/confirm</h1>
<p>
<b>midl /confirm</b></p>
<h4>Examples</h4>
<pre><code>midl /confirm 
midl /confirm @response.rsp filename.idl 
 </code></pre>
<h4>Remarks</h4>
<p>
The <b>/confirm</b> switch instructs the compiler to display all MIDL compiler options without processing the input IDL (and optional ACF) files.</p>

<p>
<a href="mi-cmdln_5njg.htm"><b>/help</b></a>, <a href="mi-cmdln_2xbs.htm">General MIDL Command-line Syntax</a></p>
