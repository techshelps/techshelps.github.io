<h1><a name="_rpc_tlb"></a>/tlb</h1>
<p>
<b>midl /tlb</b> <i>filename</i>
<dl>
<dt>
<i>filename</i></dt>
<dd>
Specifies <i>filename</i> as the name of the output type library (TLB) file. By default, if the<b> /tlb </b>switch is not used, the TLB file has the same name as the IDL file, with the extension .TLB.
</dd>
</dl>
<h4>Example</h4>
<pre><code>midl /tlb newname.tlb
 </code></pre>
