<h1><a name="runningapplicationsusingthinclientservermodel"></a>Running Applications Using the Thin-Client/Server Model</h1>
<p>
Any application can run under the thin-client/server model using WinFrame with no rewriting of code. This section looks at how you can set up applications to run using this computing model.</p>
