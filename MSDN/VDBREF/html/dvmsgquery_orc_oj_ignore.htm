<p>

See <a href="dvcontypesofjoins.htm">Types of Joins</a>, <a href="dvhowcreatingouterjoins.htm">Creating Outer Joins</a>, and <a href="dvconquerydesignerconsiderationsinoracledatabases.htm">Query Designer Considerations for Oracle Databases</a> for more information.</p>
