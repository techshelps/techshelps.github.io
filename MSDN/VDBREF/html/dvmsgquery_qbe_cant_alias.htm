<h1><a name="dvmsgquery_qbe_cant_alias"></a>Cannot assign an alias to this field.</h1>
<p>
An alias can only be created for a suitable column or table. The field you have chosen is not valid. Verify that the settings for the field are correct.</p>
<p>
For more information, see <a href="dvhowcreatingcolumnaliases.htm">Creating Column Aliases</a> or <a href="dvhowcreatingtablealiases.htm">Creating Table Aliases</a>.</p>
