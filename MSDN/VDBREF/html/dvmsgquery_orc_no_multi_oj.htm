<h1><a name="dvmsgquery_orc_no_multi_oj"></a>(+) table reference may not be joined with more than one table.</h1>
<p>
There is an error in the way that you are attempting to join a table reference. This table reference can only be joined with one other table.</p>
<p>
For more information, see <a href="dvcontypesofjoins.htm">Types of Joins</a>.</p>
