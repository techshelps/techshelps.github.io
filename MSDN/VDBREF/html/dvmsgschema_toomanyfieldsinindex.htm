<h1><a name="dvmsgschema_toomanyfieldsinindex"></a>A primary key or index cannot have more than &lt;0d&gt; columns.</h1>
<p>
Microsoft<sup>®</sup> SQL Server™ does not allow more than 16 columns in an index. Because a primary key has an associated index, there can be no more than 16 columns in a primary key.</p>
<p>
For more information, see <a href="dvconindexes.htm">Indexes</a> and <a href="dvhowdefiningprimarykey.htm">Defining a Primary Key</a>.</p>
