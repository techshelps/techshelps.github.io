<h1><a name="dvmsgquery_odbc_invalid_version"></a>The current version of the ODBC driver is not valid.</h1>
<p>
Your ODBC driver is not current. For best results, use the ODBC driver provided with the Microsoft Visual Database Tools installation.</p>
<p>
For more information refer to your ODBC documentation.</p>
