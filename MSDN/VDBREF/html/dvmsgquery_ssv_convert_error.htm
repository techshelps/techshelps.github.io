<h1><a name="dvmsgquery_ssv_convert_error"></a>Data type mismatch - use the CONVERT function</h1>
<p>
To work with different data types in a single expression, you need to convert to the same data type. One of the data types must be converted before you can continue.</p>
<p>
For more information, see <a href="dvovrusingexpressionsinqueries.htm">Using Expressions in Queries</a>.</p>
