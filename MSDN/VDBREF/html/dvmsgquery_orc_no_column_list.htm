<h1><a name="dvmsgquery_orc_no_column_list"></a>Column list is not supported for Make Table queries.</h1>
<p>
The Query Designer does not support inclusion of the optional column list for the Oracle Make Table query. Remove the column list and use column aliases in your select statement instead.</p>
<p>
For more information, see <a href="dvhowcreatingmaketablequeries.htm">Creating Make Table Queries</a>.</p>
