<h1><a name="dvmsgquery_not_enough_columns_sq"></a>There are not enough columns to match the subquery select list.</h1>
<p>
The SELECT statement needs to include the same number of columns that the embedded subquery returns.</p>
<p>
For more information, see <a href="dvhowcreatingsubqueries.htm">Creating Subqueries</a>.</p>
