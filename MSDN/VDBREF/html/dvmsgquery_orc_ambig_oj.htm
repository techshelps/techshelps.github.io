<h1><a name="dvmsgquery_orc_ambig_oj"></a>Ambiguous outer join (+) operator</h1>
<p>
The Query Designer requires that you follow specific rules when designing queries. The Query Designer is unable to process the outer join operator you have entered. Check the syntax in your SQL statement.</p>
<p>
For more information, see <a href="dvhowcreatingouterjoins.htm">Creating Outer Joins</a>.</p>
