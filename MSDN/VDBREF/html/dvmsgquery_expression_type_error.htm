<h1><a name="dvmsgquery_expression_type_error"></a>Data type error in expression</h1>
<p>
Expressions with different data types can generate errors. To work with different data types in a single expression, you need to convert to the same data type.</p>
<p>
For more information, see <a href="dvconcreatingexpression.htm">Creating an Expression</a>.</p>
