<h1><a name="dvmsgquery_cant_deactivate_pane"></a>Invalid entries must be resolved before you can exit this pane.</h1>
<p>
Exiting a pane causes other panes to be updated. If there is an invalid entry in the pane you are editing, you need to change or delete it.</p>
