<h1><a name="dvmsgquery_exists_error"></a>The NOT keyword may not be used in a column cell.</h1>
<p>
When entering a NOT EXIST subquery into the Column cell, enter just the EXIST clause. Then go to the Criteria cell and enter False for it.</p>
<p>
For more information, see <a href="dvovrspecifyingsearchcriteria.htm">Specifying Search Criteria</a>.</p>
