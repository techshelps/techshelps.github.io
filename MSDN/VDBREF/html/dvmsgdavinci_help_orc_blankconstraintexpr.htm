<h1><a name="dvmsgdavinci_help_orc_blankconstraintexpr"></a>A blank constraint expression is not allowed</h1>
<p>
You must enter a constraint in the <b>Constraints Expression</b> dialog box before continuing to define properties for your table.</p>
<p>
For more information, see <a href="dvhowcreatinguniqueconstraint.htm">Creating a Unique Constraint</a>.</p>
