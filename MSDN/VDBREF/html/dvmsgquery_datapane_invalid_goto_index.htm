<h1><a name="dvmsgquery_datapane_invalid_goto_index"></a>Invalid row index: Goto failed</h1>
<p>
You have entered a non-numeric value into the GoTo record field. Enter a numeric value instead. Entering a number that is greater than the number of rows in the table, goes to the last record.</p>
<p>
For more information, see <a href="dvovrspecifyingsearchcriteria.htm">Specifying Search Criteria</a>.</p>
