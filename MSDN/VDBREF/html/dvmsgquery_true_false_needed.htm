<h1><a name="dvmsgquery_true_false_needed"></a>Must enter either TRUE or FALSE.</h1>
<p>
When specifying a criteria for the EXISTS statement, you must use either True for EXISTS or False for NOT EXISTS.</p>
<p>
For more information, see <a href="dvovrspecifyingsearchcriteria.htm">Specifying Search Criteria</a>.</p>
