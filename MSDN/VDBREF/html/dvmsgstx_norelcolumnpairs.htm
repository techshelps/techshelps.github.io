<h1><a name="dvmsgstx_norelcolumnpairs"></a>The existing relationship must have at least one pair of related columns.</h1>
<p>
There must be matching columns on both sides of a foreign key relationship. Deleting a column that is part of a relationship will disable the relationship.</p>
<p>
For more information, see <a href="dvhowcreatingrelationshipbetweentables.htm">Creating a Relationship</a>.</p>
