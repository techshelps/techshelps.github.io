<h1><a name="dvmsgssv_onlyonerowguid"></a>Only one ROWGUID column is allowed per table.</h1>
<p>
You have attempted to assign more than one ROWGUID. The ROWGUID is a special property similar to IDENTITY and only one ROWGUID is allowed per table.</p>
<p>
For more information, see <a href="dvhowsettingcolumnproperties.htm">Setting Column Properties</a>.</p>
