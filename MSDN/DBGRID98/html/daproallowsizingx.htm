<h1><a name="daproallowsizingx"></a>AllowSizing Property Example</h1>
<p>
This example prevents the user from resizing or editing the first three columns of the grid.</p>
<pre><code>Private Sub Form_Load ()
   Dim I
   For I = 0 to 2
      DataGrid1.Columns(I).<span class=cfe><b>AllowSizing</b></span> = False
      DataGrid1.Columns(I).Locked = True
   Next I
End Sub
</code></pre>
