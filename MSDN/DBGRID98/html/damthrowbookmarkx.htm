<h1><a name="damthrowbookmarkx"></a>RowBookmark Method Example</h1>
<p>
This example selects all the rows that are currently visible on the grid.</p>
<pre><code>Sub SelectAllVisible_Click ()
   Dim I
   For I = 0 To DataGrid1.VisibleRows - 1
      DataGrid1.SelBookmarks.Add DataGrid1.<span class=cfe><b>RowBookmark(</b></span>I<span class=cfe><b>)</b></span>
   Next I
End Sub
</code></pre>
