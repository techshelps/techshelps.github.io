<H1><A NAME="vb_e_idwcantexitdlg"></A>The application cannot shut down.</H1>

<P class=T>This error message generally appears when an outside program, such as the Task Manager, attempts to close the applicationwhile the application still has a modal dialog open.</P>

<P><B>To correct this error</B>

<UL>
	<LI class=LB1>Close the modal dialog and try again.</LI>
</UL>
