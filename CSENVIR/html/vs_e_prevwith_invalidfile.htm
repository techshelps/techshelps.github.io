<H1><A NAME="vs_e_prevwith_invalidfile"></A>File name does not exist or is not valid.</H1>

<P class=T>This error generally occurs when an incorrect path or file name is entered in the <B>Add</B> <B>Program</B> dialog box.</P>

<P><B>To correct this error</B>

<UL>
	<LI class=LB1>Choose <B>Browse</B> to navigate to the correct file.
<P class=LT1>&#0151;or&#0151;
</LI>

	<LI class=LB1>Re-type the path and file name.</LI>
</UL>
