<H1><A NAME="vxerr_ids_msg_preview_save"></A>Save changes before you preview the file?</H1>

<P class=T>While editing an HTML document in the HTML Designer, you must save your changes before you can view them in the browser.</P>

<P><B>To correct this error</B>

<OL>
	<LI class=LPROC>Save the edited HTML document first.</LI>

	<LI class=LPROC>Then select <B>View in Browser</B> from the <B>View</B> menu.</LI>
</OL>
