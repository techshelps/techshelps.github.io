<H1><A NAME="vs_e_invalideditor"></A>Editor &lt;name&gt; is not valid for this file type.</H1>

<P class=T>This error generally occurs when an incorrect value is entered for the /e:<I>editorname</I> argument in the <B>Command</B> window or <B>Find/Command</B> box.</P>

<P><B>To correct this error</B>

<UL>
	<LI class=LB1>Check the documentation for the correct /e:<I>editorname</I> syntax and re-enter the command.</LI>
</UL>

</BODY>
</HTML>
