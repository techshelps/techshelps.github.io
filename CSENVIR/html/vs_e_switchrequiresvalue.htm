<H1><A NAME="vs_e_switchrequiresvalue"></A>Switch &lt;name&gt; requires a value.</H1>

<P class=T>This error generally occurs when a switch is specified without a required value.</P>

<P><B>To correct this error</B>

<UL>
	<LI class=LB1>Re-enter the command and provide a value for the switch.
<P class=LT1>&#0151;or&#0151;
</LI>

	<LI class=LB1>Re-enter the command and omit the switch.</LI>
</UL>
