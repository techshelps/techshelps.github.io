<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 3.2 Final//EN">
<HTML DIR="LTR"><HEAD>
<META HTTP-EQUIV="Content-Type" Content="text/html; charset=Windows-1252">
<TITLE>Per the active schema, the element 'element' must be included within a parent element.</TITLE>
<LINK REL="Stylesheet" HREF="../scripts/Office10.css"></HEAD>
<BODY>



<H1><A NAME="vxerr_ids_tip_validate_elem_req_parent"></A>Per the active schema, the element '<I>element</I>' must be included within a parent element.</H1>

<P class=T>The HTML markup for this element should occur within the markup for a parent element, but it does not.</P>

<P><B>To correct this error</B>

<UL>
	<LI class=LB1>Place the HTML markup for this element within its required parent element.</LI>
</UL>

</BODY>
</HTML>
