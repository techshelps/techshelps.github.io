<H1><A NAME="vs_e_invalidsearchstring"></A>Enter a valid search string.</H1>

<P class=T>This error generally occurs when a search is attempted without entering a string to search for in <B>Find what</B> of the <B>Find Symbol</B> dialog box.</P>

<P><B>To correct this error</B>

<UL>
	<LI class=LB1>Type the correct text in the <B>Find what</B> box and choose <B>Find</B> again.</LI>
</UL>

</BODY>
