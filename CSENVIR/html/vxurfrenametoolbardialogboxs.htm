<H1><A NAME="vxurfrenametoolbardialogboxs"></A>Rename Toolbar Dialog Box</H1>

<P class=T>This dialog box allows you to rename custom toolbars. You can access this dialog box by selecting <B>Toolbars</B> from the <B>View</B> menu, and then choosing <B>Toolbars</B> in the <B>Customize</B> dialog box.</P>

<P class=DT1><B>Toolbar name</B></P>

<P class=IND>Displays the current name of the toolbar, which you can then edit.</P>
