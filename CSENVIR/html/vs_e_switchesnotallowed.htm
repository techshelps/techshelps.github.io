<H1><A NAME="vs_e_switchesnotallowed"></A>Command does not accept switches.</H1>

<P class=T>This error generally occurs when a switch has been supplied for a command that recognizes only agruments.</P>

<P><B>To correct this error</B>

<UL>
	<LI class=LB1>Review the syntax requirements for the command.</LI>
</UL>
