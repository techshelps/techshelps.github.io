<BODY>



<H1><A NAME="vb_e_divbyzero"></A>Division by zero.</H1>

<P class=T>Division by zero is not mathematically possible. This error generally occurs when the value of an expression being used as a divisor is zero.</P>

<P><B>To correct this error</B>

<UL>
	<LI class=LB1>Check the expression for spelling, logical, or case mistakes.</LI>
</UL>
