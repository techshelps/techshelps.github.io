<H1><A NAME="vs_e_invalidswitch"></A>Switch &lt;name&gt; is not valid for this command.</H1>

<P class=T>This error generally occurs when a incorrect switch or combination of single character switches has been entered for a command.</P>

<P><B>To correct this error</B>

<UL>
	<LI class=LB1>Check the documentation for the correct syntax for the command and try again.</LI>
</UL>
