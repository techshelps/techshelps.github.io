<TITLE>Items cannot be added to a project when multiple or no items are selected in Solution Explorer.</TITLE>
<LINK REL="Stylesheet" HREF="../scripts/Office10.css"></HEAD>
<BODY>



<H1><A NAME="vs_e_ext_itemopsmultiselectadditem"></A>Items cannot be added to a project when multiple or no items are selected in Solution Explorer.</H1>

<P class=T>This error generally occurs when no items have been selected in Project Explorer or more than one item has been selected. </P>

<P><B>To correct this error</B>

<UL>
	<LI class=LB1>Select only one item in Project Explorer.</LI>
</UL>

</BODY>
</HTML>
