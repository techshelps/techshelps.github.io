<LINK REL="Stylesheet" HREF="../scripts/Office10.css"></HEAD>
<BODY>



<H1><A NAME="vb_e_exttoolnotitle"></A>Tool requires a name.</H1>

<P class=T>This error generally occurs when the <B>Title </B>field within the <B>External Tools</B> dialog box has been left blank.</P>

<P><B>To correct this error</B>

<UL>
	<LI class=LB1>Enter a name for the new external tool in the <B>Title</B> text box.</LI>
</UL>

</BODY>
</HTML>
