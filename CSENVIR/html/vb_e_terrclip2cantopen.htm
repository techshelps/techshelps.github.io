<BODY>



<H1><A NAME="vb_e_terrclip2cantopen"></A>Clipboard cannot be opened.</H1>

<P class=T>The error generally occurs when you attempt to cut, copied, or paste an item but the Clipboard cannot be accessed.</P>

<P><B>To correct this error</B>

<UL>
	<LI class=LB1>Close other programs that may be using the clipboard and try again.</LI>
</UL>

</BODY>
