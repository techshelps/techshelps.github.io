<H1><A NAME="vb_e_terrregbadaccess"></A>Could not access system registry.</H1>

<P class=T>This error generally occurs when the operating system cannot find the registry file, the file is corrupted, or an attempt to read or write to the file failed.</P>

<P><B>To correct this error</B>

<UL>
	<LI class=LB1>Re-install Visual Studio.</LI>
</UL>
