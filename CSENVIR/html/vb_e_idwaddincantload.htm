<H1><A NAME="vb_e_idwaddincantload"></A>Add-in &lt;name&gt; cannot be loaded. Remove it from the Add-in Manager?</H1>

<P class=T>The selected add-in cannot be found. This error usually occurs when the selected add-in is missing a .dll or other necessary component.</P>

<P><B>To correct this error</B>

<UL>
	<LI class=LB1>Re-install the add-in.</LI>
</UL>
