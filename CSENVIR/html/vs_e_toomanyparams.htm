<H1><A NAME="vs_e_toomanyparams"></A>Command allows at most &lt;number&gt; arguments.</H1>

<P class=T>This error generally occurs when too many arguments have been entered for a command or because an incorrect combination of arguments was used.</P>

<P><B>To correct this error</B>

<UL>
	<LI class=LB1>Check the documentation for the correct syntax for the command and try again.</LI>
</UL>
