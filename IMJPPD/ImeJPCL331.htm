<P class=IMEPHEAD><A NAME="ImeJPCL331"></A><B>IME パッドとは</B></P>

<P class=IMEMAIN>IME パッドとは、文字を入力するためのさまざまなツール (アプレット) の総称です。<BR>
IME パッドを使うと、次のようなことができます。</P>

<UL>
	<LI class=IMEMAIN>読みのわからない漢字を手書きで調べたり、総画数、部首などから入力したりできます。</LI>
	<LI class=IMEMAIN>記号や特殊文字などを文字コード表から探して入力できます。</LI>
	<LI class=IMEMAIN>キーボードを使わずに、マウスやペンなどを使って文字入力できます。</LI>
</UL>

<BR>

<P CLASS="IMELD">必要に応じてアプレットを切り替えて使用します。</P>
