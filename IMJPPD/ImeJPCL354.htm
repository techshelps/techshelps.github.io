<P class=IMEMAIN>ソフト キーボード アプレットには、次のレイアウトがあります。</P>

<BR>

<P class=IMEMAIN><B>● 英数字を入力するとき</B></P>

<P class=IMELB2><A HREF="ImeJPCL340.htm"><IMG SRC="images/chiclet.gif" BORDER=0></A>

<BR>

<P class=IMEMAIN><B>● ひらがな、カタカナ、漢字、記号などを入力するとき</B></P>

<P class=IMELB2><A HREF="ImeJPCL342.htm"><IMG SRC="images/chiclet.gif" BORDER=0></A>
