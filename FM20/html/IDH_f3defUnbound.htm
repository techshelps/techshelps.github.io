<P class=RLNSR><B><A NAME="idh_f3defunbound"></A>unbound</B></P>

<P class=T>Describes a control that is not related to a worksheet cell. In contrast, a bound control is a data source for a worksheet cell that provides access to display and edit the value of a control.</P>
