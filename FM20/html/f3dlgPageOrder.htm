<H1 class=RH1><A NAME="f3dlgpageorder"></A>The Page Order/Tab Order dialog box</H1>

<P class=T>To change the position of a page or tab:

<OL>
	<LI class=LS>Select the name of the <B>Page</B> or <B>Tab</B> you want to move. <BR><BR></LI>

	<LI class=LS>Choose <B>Move Up</B> or <B>Move Down</B> until the selected item is in the desired location.<BR><BR></LI>

	<LI class=LS>When all items are in the order you want, click OK.</LI>
</OL>
