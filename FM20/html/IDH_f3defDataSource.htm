<P class=RLNSR><B><A NAME="idh_f3defdatasource"></A>data source</B></P>

<P class=T>The location of data to which a control is bound, for example, a cell in a worksheet. The current value of the data source can be stored in the <B>Value</B> property of a control. However, the control does not store the data; it only displays the information that is stored in the data source.</P>

End Sub
