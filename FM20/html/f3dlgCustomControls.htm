<H1 class=RH1><A NAME="f3dlgcustomcontrols"></A>The Additional Controls dialog box</H1>

<OL>
	<LI class=LS>In the <B>Available Controls</B> list, select the control or controls you want to add to the Toolbox.<BR><BR></LI>

	<LI class=LS>Click OK.</LI>
</OL>

<P class=NT><B>Tip</B>&nbsp;&nbsp; You can filter the <B>Available Controls</B> list by selecting options in the <B>Show</B> group.</P>

End Sub
