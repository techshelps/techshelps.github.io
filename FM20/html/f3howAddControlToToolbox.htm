<P class=SANSR>

<OL>
	<LI class=LPROC>Right-click any control icon in the Toolbox, or an empty area on any page of the Toolbox.<BR><BR></LI>

	<LI class=LPROC>From the shortcut menu, select <B>Additional Controls</B>.<BR><BR></LI>

	<LI class=LPROC>From the <B>Available Controls</B> list, select the new controls.<BR><BR></LI>

	<LI class=LPROC>Click OK.</LI>
</OL>
