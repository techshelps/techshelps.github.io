<H1 class=RH1><A NAME="f3howchangeorderoftoolboxpages"></A>Change the order of Toolbox pages</H1>

<P class=ALNSR>
<OBJECT ID="hhobj_1" TYPE="application/x-oleobject" CLASSID="clsid:adb880a6-d8ff-11cf-9377-00aa003b7a11">

<P class=SANSR>

<OL>
	<LI class=LPROC>Right-click the tab of any Toolbox page.<BR><BR></LI>

	<LI class=LPROC>From the shortcut menu, choose <B>Move</B>.<BR><BR></LI>

	<LI class=LPROC>Select the name of a page you want to move.<BR><BR></LI>

	<LI class=LPROC>Choose <B>Move Up</B> or <B>Move Down</B> until the page is at the appropriate position in the page list.<BR><BR></LI>

	<LI class=LPROC>Click OK.</LI>
</OL>
