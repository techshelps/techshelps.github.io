<P class=RLNSR><B><A NAME="idh_f3defime"></A>Input Method Editor (IME)</B></P>

<P class=T>An application that translates what you type into characters of a DBCS language, such as Japanese or Chinese. As the user types, the IME displays possible equivalents. The user selects the most appropriate entry.</P>

End Sub
