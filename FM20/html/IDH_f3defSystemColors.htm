<P class=RLNSR><B><A NAME="idh_f3defsystemcolors"></A>system colors</B></P>

<P class=T>Colors that are defined by the operating system for a specific type of monitor and video adapter. In Windows, each color is associated with a specific part of the user interface, such as a window title or a menu.</P>
