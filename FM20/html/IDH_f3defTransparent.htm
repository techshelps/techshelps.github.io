<P class=RLNSR><B><A NAME="idh_f3deftransparent"></A>transparent</B></P>

<P class=T>Describes the background of the object if the background is not visible. Instead of the background, you see whatever is behind the object, for example, an image or picture used as a backdrop in your application. Use the <B>BackStyle</B> property to make the background transparent.</P>
