<P class=T>Displays the list portion of a <B>ComboBox</B>.</P>

<P class=RL><B>Syntax</B></P>

<P class=SYN><I>object</I>.<B>DropDown</B> </P>



<P class=T>The <B>DropDown</B> method syntax has these parts:</P>

<TR VALIGN="top">
<TH width=15%>Part</TH>
<TH width=81%>Description</TH>
</TR>

<TR VALIGN="top">
<TD class=TT width=15%><I>object</I></TD>
<TD class=TT width=81%>Required. A valid object.</TD>
</TR>
</TABLE><BR>



<P class=RL><B>Remarks</B></P>

<P class=T>Use the <B>DropDown</B> method to open the list in a combo box.</P>
