<H1><A NAME="vadatlong"></A>Long Data Type</H1>

<P class=T><A HREF="JavaScript:hhobj_4.Click()">Long (long integer) variables</A> are stored as signed 32-bit (4-byte) numbers ranging in value from -2,147,483,648 to 2,147,483,647. The <A HREF="JavaScript:hhobj_5.Click()">type-declaration character</A> for <B>Long</B> is the ampersand (<B>&amp;</B>).</P>
