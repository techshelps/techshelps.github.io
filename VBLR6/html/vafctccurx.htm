<H2><A NAME="vafctccurx"></A>CCur Function Example</H2>

<P class=T>This example uses the <B>CCur</B> function to convert an expression to a <B>Currency</B>.</P>

<PRE class=CT><CODE>Dim MyDouble, MyCurr
MyDouble = 543.214588    ' MyDouble is a Double.
MyCurr = <B>CCur(</B>MyDouble * 2<B>)</B>    ' Convert result of MyDouble * 2
        ' (1086.429176) to a 
        ' Currency (1086.4292).
</CODE></PRE>
