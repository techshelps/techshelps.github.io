<H2><A NAME="vafctdatevaluex"></A>DateValue Function Example</H2>

<P class=T>This example uses the <B>DateValue</B> function to convert a string to a date. You can also use date literals to directly assign a date to a <B>Variant</B> or <B>Date </B>variable, for example, MyDate = #2/12/69#.</P>

<PRE class=CT><CODE>Dim MyDate
MyDate = <B>DateValue(</B>"February 12, 1969"<B>)</B>    ' Return a date.
</CODE></PRE>
