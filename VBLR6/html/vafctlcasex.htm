<H2><A NAME="vafctlcasex"></A>LCase Function Example</H2>

<P class=T>This example uses the <B>LCase</B> function to return a lowercase version of a string.</P>

<PRE class=CT><CODE>Dim UpperCase, LowerCase
Uppercase = "Hello World 1234"    ' String to convert.
Lowercase = <B>Lcase(</B>UpperCase<B>)</B>    ' Returns "hello world 1234".
</CODE></PRE>
