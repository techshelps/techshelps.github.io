<H2><A NAME="vafctcdecx"></A>CDec Function Example</H2>

<P class=T>This example uses the <B>CDec</B> function to convert a numeric value to a <B>Decimal</B>.</P>

<PRE class=CT><CODE>Dim MyDecimal, MyCurr
MyCurr = 10000000.0587    ' MyCurr is a Currency.
MyDecimal = <B>CDec(</B>MyCurr<B>)</B>     ' MyDecimal is a Decimal.
</CODE></PRE>
