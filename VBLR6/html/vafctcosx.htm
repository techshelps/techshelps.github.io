<H2><A NAME="vafctcosx"></A>Cos Function Example</H2>

<P class=T>This example uses the <B>Cos</B> function to return the cosine of an angle.</P>

<PRE class=CT><CODE>Dim MyAngle, MySecant
MyAngle = 1.3    ' Define angle in radians.
MySecant = 1 / <B>Cos(</B>MyAngle<B>)</B>    ' Calculate secant.
</CODE></PRE>
