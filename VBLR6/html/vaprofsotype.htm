<P><B>Description</B></P>

<P class=T>Returns information about the type of a file or folder. For example, for files ending in .TXT, "Text Document" is returned.</P>

<P><B>Syntax</B></P>

<P class=SYN><I>object</I>.<B>Type</B></P>

<P class=T>The <I>object</I> is always a <B>File</B> or <B>Folder</B> object.</P>

<P><B>Remarks</B></P>

<P class=T>The following code illustrates the use of the <B>Type</B> property to return a folder type. In this example, try providing the path of the Recycle Bin or other unique folder to the procedure.</P>

<PRE class=CT><CODE>Sub ShowFileSize(filespec)
    Dim fs, f, s
    Set fs = CreateObject("Scripting.FileSystemObject")
    Set f = fs.GetFolder(filespec)
    s = UCase(f.Name) &amp; " is a " &amp; <B>f.Type</B> 
    MsgBox s, 0, "File Size Info"
End Sub
</CODE></PRE>
