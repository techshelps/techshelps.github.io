<H2><A NAME="vafctrndx"></A>Rnd Function Example</H2>

<P class=T>This example uses the <B>Rnd</B> function to generate a random integer value from 1 to 6.</P>

<PRE class=CT><CODE>Dim MyValue
MyValue = Int((6 * <B>Rnd</B>) + 1)    ' Generate random value between 1 and 6.
</CODE></PRE>
