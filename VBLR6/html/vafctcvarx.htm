<H2><A NAME="vafctcvarx"></A>CVar Function Example</H2>

<P class=T>This example uses the <B>CVar</B> function to convert an expression to a <B>Variant</B>.</P>

<PRE class=CT><CODE>Dim MyInt, MyVar
MyInt = 4534    ' MyInt is an Integer.
MyVar = <B>CVar(</B>MyInt &amp; "000"<B>)</B>    ' MyVar contains the string 
        ' 4534000.
</CODE></PRE>
