<H2><A NAME="vadirconstx"></A>#Const Directive Example</H2>

<P class=T>This example uses the <B>#Const</B> directive to declare conditional compiler constants for use in<B> #If...#Else...#End If</B> constructs.</P>

<PRE class=CT><CODE><B>#Const</B> DebugVersion = 1    ' Will evaluate true in #If block.
</CODE></PRE>
