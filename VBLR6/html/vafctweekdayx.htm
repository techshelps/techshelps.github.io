<H2><A NAME="vafctweekdayx"></A>Weekday Function Example</H2>

<P class=T>This example uses the <B>Weekday</B> function to obtain the day of the week from a specified date.</P>

<PRE class=CT><CODE>Dim MyDate, MyWeekDay
MyDate = #February 12, 1969#    ' Assign a date.
MyWeekDay = <B>Weekday(</B>MyDate<B>)</B>    ' MyWeekDay contains 4 because 
    ' MyDate represents a Wednesday.
</CODE></PRE>
