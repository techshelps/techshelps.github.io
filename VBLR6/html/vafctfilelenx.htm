<H2><A NAME="vafctfilelenx"></A>FileLen Function Example</H2>

<P class=T>This example uses the <B>FileLen</B> function to return the length of a file in bytes. For purposes of this example, assume that <CODE>TESTFILE</CODE> is a file containing some data.</P>

<PRE class=CT><CODE>Dim MySize
MySize = <B>FileLen(</B>"TESTFILE"<B>)</B>    ' Returns file length (bytes).
</CODE></PRE>
