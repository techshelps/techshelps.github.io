<H2><A NAME="vafctabsx"></A>Abs Function Example</H2>

<P class=T>This example uses the <B>Abs</B> function to compute the absolute value of a number.</P>

<PRE class=CT><CODE>Dim MyNumber
MyNumber = <B>Abs(</B>50.3<B>)</B>    ' Returns 50.3.
MyNumber = <B>Abs(</B>-50.3<B>)</B>    ' Returns 50.3.
</CODE></PRE>
