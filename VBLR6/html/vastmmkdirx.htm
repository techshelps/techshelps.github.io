<H2><A NAME="vastmmkdirx"></A>MkDir Statement Example</H2>

<P class=T>This example uses the <B>MkDir</B> statement to create a directory or folder. If the drive is not specified, the new directory or folder is created on the current drive.</P>

<PRE class=CT><CODE><B>MkDir</B> "MYDIR"    ' Make new directory or folder.
</CODE></PRE>
