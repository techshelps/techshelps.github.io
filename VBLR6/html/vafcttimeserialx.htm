<H2><A NAME="vafcttimeserialx"></A>TimeSerial Function Example</H2>

<P class=T>This example uses the <B>TimeSerial</B> function to return a time for the specified hour, minute, and second.</P>

<PRE class=CT><CODE>Dim MyTime
MyTime = <B>TimeSerial(</B>16<B>,</B> 35<B>,</B> 17<B>)</B>    ' MyTime contains serial 
    ' representation of 4:35:17 PM.
</CODE></PRE>
