<H2><A NAME="vaoprintegerdividex"></A>\ Operator Example</H2>

<P class=T>This example uses the <B>\</B> operator to perform integer division.</P>

<PRE class=CT><CODE>Dim MyValue
MyValue = 11 <B>\</B> 4    ' Returns 2.
MyValue = 9 <B>\</B> 3    ' Returns 3. 
MyValue = 100 <B>\</B> 3    ' Returns 33.
</CODE></PRE>
