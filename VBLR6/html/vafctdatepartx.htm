<H2><A NAME="vafctdatepartx"></A>DatePart Function Example</H2>

<P class=T>This example takes a date and, using the <B>DatePart</B> function, displays the quarter of the year in which it occurs.</P>

<PRE class=CT><CODE>Dim TheDate As Date    ' Declare variables.
Dim Msg    
TheDate = InputBox("Enter a date:")
Msg = "Quarter: " &amp; <B>DatePart(</B>"q"<B>,</B> TheDate<B>)</B>
MsgBox Msg
</CODE></PRE>
