<H2><A NAME="vafctcbytex"></A>CByte Function Example</H2>

<P class=T>This example uses the <B>CByte</B> function to convert an expression to a <B>Byte</B>.</P>

<PRE class=CT><CODE>Dim MyDouble, MyByte
MyDouble = 125.5678    ' MyDouble is a Double.
MyByte = <B>CByte(</B>MyDouble<B>)</B>    ' MyByte contains 126.
</CODE></PRE>
