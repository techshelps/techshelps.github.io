<H2><A NAME="vafctdatediffx"></A>DateDiff Function Example</H2>

<P class=T>This example uses the <B>DateDiff</B> function to display the number of days between a given date and today.</P>

<PRE class=CT><CODE>Dim TheDate As Date    ' Declare variables.
Dim Msg
TheDate = InputBox("Enter a date")
Msg = "Days from today: " &amp; <B>DateDiff(</B>"d"<B>,</B> Now<B>,</B> TheDate<B>)</B>
MsgBox Msg
</CODE></PRE>
