<H2><A NAME="vaoprconcatenationx"></A>&amp; Operator Example</H2>

<P class=T>This example uses the <B>&amp;</B> operator to force string concatenation.</P>

<PRE class=CT><CODE>Dim MyStr
MyStr = "Hello" <B>&amp;</B> " World"    ' Returns "Hello World".
MyStr = "Check " <B>&amp;</B> 123 <B>&amp;</B> " Check"    ' Returns "Check 123 Check".
</CODE></PRE>
