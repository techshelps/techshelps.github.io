<H2><A NAME="vastmerrorx"></A>Error Statement Example</H2>

<P class=T>This example uses the <B>Error</B> statement to simulate error number 11.</P>

<PRE class=CT><CODE>On Error Resume Next    ' Defer error handling.
<B>Error</B> 11    ' Simulate the "Division by zero" error.
</CODE></PRE>
