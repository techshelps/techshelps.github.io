<H2><A NAME="vafctlogx"></A>Log Function Example</H2>

<P class=T>This example uses the <B>Log</B> function to return the natural logarithm of a number.</P>

<PRE class=CT><CODE>Dim MyAngle, MyLog
' Define angle in radians.
MyAngle = 1.3
' Calculate inverse hyperbolic sine.
MyLog = <B>Log(</B>MyAngle + Sqr(MyAngle * MyAngle + 1)<B>)</B>
</CODE></PRE>
