<H2><A NAME="vafctchrx"></A>Chr Function Example</H2>

<P class=T>This example uses the <B>Chr</B> function to return the character associated with the specified character code.</P>

<PRE class=CT><CODE>Dim MyChar
MyChar = <B>Chr(</B>65<B>)</B>    ' Returns A.
MyChar = <B>Chr(</B>97<B>)</B>    ' Returns a.
MyChar = <B>Chr(</B>62<B>)</B>    ' Returns &gt;.
MyChar = <B>Chr(</B>37<B>)</B>    ' Returns %.
</CODE></PRE>
