<P class=T>Returns a <B>Single</B> representing the number of seconds elapsed since midnight.</P>

<P><B>Syntax</B></P>

<P class=SYN><B>Timer</B></P>

<P><B>Remarks</B></P>

<P class=T>In Microsoft Windows the <B>Timer</B> function returns fractional portions of a second. On the Macintosh, timer resolution is one second.</P>
