<H2><A NAME="vaoprsubtractx"></A>- Operator Example</H2>

<P class=T>This example uses the <B>-</B> operator to calculate the difference between two numbers.</P>

<PRE class=CT><CODE>Dim MyResult
MyResult = 4 <B>-</B> 2    ' Returns 2.
MyResult = 459.35 <B>-</B> 334.90    ' Returns 124.45.
</CODE></PRE>
