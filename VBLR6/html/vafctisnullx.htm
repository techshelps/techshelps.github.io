<H2><A NAME="vafctisnullx"></A>IsNull Function Example</H2>

<P class=T>This example uses the <B>IsNull</B> function to determine if a variable contains a <B>Null</B>.</P>

<PRE class=CT><CODE>Dim MyVar, MyCheck
MyCheck = <B>IsNull(</B>MyVar<B>)</B>    ' Returns False.

MyVar = ""
MyCheck = <B>IsNull(</B>MyVar<B>)</B>    ' Returns False.

MyVar = Null
MyCheck = <B>IsNull(</B>MyVar<B>)</B>    ' Returns True.
</CODE></PRE>
