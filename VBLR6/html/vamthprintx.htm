<H2><A NAME="vamthprintx"></A>Print Method Example</H2>

<P class=T>Using the <B>Print</B> method, this example displays the value of the variable <CODE>MyVar</CODE> in the <B>Immediate</B> window. Note that the <B>Print</B> method only applies to objects that can display text.</P>

<PRE class=CT><CODE>Dim MyVar
MyVar = "Come see me in the Immediate pane."
Debug.<B>Print</B> MyVar
</CODE></PRE>
