<H2><A NAME="vafctascx"></A>Asc Function Example</H2>

<P class=T>This example uses the <B>Asc</B> function to return a character code corresponding to the first letter in the string.</P>

<PRE class=CT><CODE>Dim MyNumber
MyNumber = <B>Asc(</B>"A"<B>)</B>    ' Returns 65.
MyNumber = <B>Asc(</B>"a"<B>)</B>    ' Returns 97.
MyNumber = <B>Asc(</B>"Apple"<B>)</B>    ' Returns 65.
</CODE></PRE>
