<H2><A NAME="vastmkillx"></A>Kill Statement Example</H2>

<P class=T>This example uses the <B>Kill</B> statement to delete a file from a disk.</P>

<PRE class=CT><CODE>' Assume TESTFILE is a file containing some data.
<B>Kill</B> "TestFile"    ' Delete file.

' Delete all *.TXT files in current directory.
<B>Kill</B> "*.TXT"    
</CODE></PRE>
