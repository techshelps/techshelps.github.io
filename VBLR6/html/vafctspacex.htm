<H2><A NAME="vafctspacex"></A>Space Function Example</H2>

<P class=T>This example uses the <B>Space</B> function to return a string consisting of a specified number of spaces.</P>

<PRE class=CT><CODE>Dim MyString
' Returns a string with 10 spaces.
MyString = <B>Space(</B>10<B>)</B>

' Insert 10 spaces between two strings.
MyString = "Hello" &amp; <B>Space(</B>10<B>)</B> &amp; "World"
</CODE></PRE>
