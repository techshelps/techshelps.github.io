<H2><A NAME="vafctsgnx"></A>Sgn Function Example</H2>

<P class=T>This example uses the <B>Sgn</B> function to determine the sign of a number.</P>

<PRE class=CT><CODE>Dim MyVar1, MyVar2, MyVar3, MySign
MyVar1 = 12: MyVar2 = -2.4: MyVar3 = 0
MySign = <B>Sgn(</B>MyVar1<B>)</B>    ' Returns 1.
MySign = <B>Sgn(</B>MyVar2<B>)</B>    ' Returns -1.
MySign = <B>Sgn(</B>MyVar3<B>)</B>    ' Returns 0.
</CODE></PRE>
