<H2><A NAME="vafctsqrx"></A>Sqr Function Example</H2>

<P class=T>This example uses the <B>Sqr</B> function to calculate the square root of a number.</P>

<PRE class=CT><CODE>Dim MySqr
MySqr = <B>Sqr(</B>4<B>)</B>    ' Returns 2.
MySqr = <B>Sqr(</B>23<B>)</B>    ' Returns 4.79583152331272.
MySqr = <B>Sqr(</B>0<B>)</B>    ' Returns 0.
MySqr = <B>Sqr(</B>-4<B>)</B>    ' Generates a run-time error.
</CODE></PRE>
