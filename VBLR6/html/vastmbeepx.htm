<H2><A NAME="vastmbeepx"></A>Beep Statement Example</H2>

<P class=T>This example uses the <B>Beep</B> statement to sound three consecutive tones through the computer's speaker.</P>

<PRE class=CT><CODE>Dim I
For I = 1 To 3    ' Loop 3 times.
    <B>Beep</B>    ' Sound a tone.
Next I
</CODE></PRE>
