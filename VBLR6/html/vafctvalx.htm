<H2><A NAME="vafctvalx"></A>Val Function Example</H2>

<P class=T>This example uses the <B>Val</B> function to return the numbers contained in a string.</P>

<PRE class=CT><CODE>Dim MyValue
MyValue = <B>Val(</B>"2457"<B>)</B>    ' Returns 2457.
MyValue = <B>Val(</B>" 2 45 7"<B>)</B>    ' Returns 2457.
MyValue = <B>Val(</B>"24 and 57"<B>)</B>    ' Returns 24.
</CODE></PRE>
