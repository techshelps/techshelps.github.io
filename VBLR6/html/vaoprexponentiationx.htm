<H2><A NAME="vaoprexponentiationx"></A>^ Operator Example</H2>

<P class=T>This example uses the <B>^</B> operator to raise a number to the power of an exponent.</P>

<PRE class=CT><CODE>Dim MyValue
MyValue = 2 <B>^</B> 2    ' Returns 4.
MyValue = 3 <B>^</B> 3 <B>^</B> 3    ' Returns 19683.
MyValue = (-5) <B>^</B> 3    ' Returns -125.
</CODE></PRE>
