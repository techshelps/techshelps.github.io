<H2><A NAME="vafcttanx"></A>Tan Function Example</H2>

<P class=T>This example uses the <B>Tan</B> function to return the tangent of an angle.</P>

<PRE class=CT><CODE>Dim MyAngle, MyCotangent
MyAngle = 1.3    ' Define angle in radians.
MyCotangent = 1 / <B>Tan(</B>MyAngle<B>)</B>    ' Calculate cotangent.
</CODE></PRE>
