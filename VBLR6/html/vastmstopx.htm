<H2><A NAME="vastmstopx"></A>Stop Statement Example</H2>

<P class=T>This example uses the <B>Stop</B> statement to suspend execution for each iteration through the <B>For...Next</B> loop.</P>

<PRE class=CT><CODE>Dim I
For I = 1 To 10    ' Start For...Next loop.
    Debug.Print I    ' Print I to the Immediate window.
    <B>Stop</B>    ' Stop during each iteration.
Next I
</CODE></PRE>
