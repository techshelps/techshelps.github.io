<H2><A NAME="vafctdateserialx"></A>DateSerial Function Example</H2>

<P class=T>This example uses the <B>DateSerial</B> function to return the date for the specified year, month, and day.</P>

<PRE class=CT><CODE>Dim MyDate
' MyDate contains the date for February 12, 1969.
MyDate = <B>DateSerial(</B>1969<B>,</B> 2<B>,</B> 12<B>)</B>    ' Return a date.
</CODE></PRE>
