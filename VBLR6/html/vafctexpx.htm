<H2><A NAME="vafctexpx"></A>Exp Function Example</H2>

<P class=T>This example uses the <B>Exp</B> function to return <I>e</I> raised to a power.</P>

<PRE class=CT><CODE>Dim MyAngle, MyHSin
' Define angle in radians.
MyAngle = 1.3    
' Calculate hyperbolic sine.
MyHSin = (<B>Exp(</B>MyAngle<B>)</B> - <B>Exp(</B>-1 * MyAngle<B>)</B>) / 2    
</CODE></PRE>
