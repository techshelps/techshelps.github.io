<H2><A NAME="vaoprdividex"></A>/ Operator Example</H2>

<P class=T>This example uses the<B> /</B> operator to perform floating-point division.</P>

<PRE class=CT><CODE>Dim MyValue
MyValue = 10 <B>/</B> 4    ' Returns 2.5.
MyValue = 10 <B>/</B> 3    ' Returns 3.333333.
</CODE></PRE>
