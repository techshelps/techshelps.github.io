<H2><A NAME="vafctstringx"></A>String Function Example</H2>

<P class=T>This example uses the <B>String</B> function to return repeating character strings of the length specified.</P>

<PRE class=CT><CODE>Dim MyString
MyString = <B>String(</B>5<B>,</B> "*"<B>)</B>    ' Returns "*****".
MyString = <B>String(</B>5<B>,</B> 42<B>)</B>    ' Returns "*****".
MyString = <B>String(</B>10<B>,</B> "ABC"<B>)</B>    ' Returns "AAAAAAAAAA".
</CODE></PRE>
