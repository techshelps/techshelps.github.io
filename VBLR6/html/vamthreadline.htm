<P><B>Description</B></P>

<P class=T>Reads an entire line (up to, but not including, the newline character) from a <B>TextStream</B> file and returns the resulting string.</P>

<P><B>Syntax</B></P>

<P class=SYN><I>object</I>.<B>ReadLine</B></P>

<P class=T>The <I>object</I> argument is always the name of a <B>TextStream</B> object.</P>
