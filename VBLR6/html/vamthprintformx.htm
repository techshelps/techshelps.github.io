<H2><A NAME="vamthprintformx"></A>PrintForm Method Example</H2>

<P class=T>In the following example, the client area of the form is printed when the user clicks the form.</P>

<PRE class=CT><CODE>' This is the click event for UserForm1
Private Sub UserForm_Click()
    UserForm1.<B>PrintForm</B>
End Sub
</CODE></PRE>
