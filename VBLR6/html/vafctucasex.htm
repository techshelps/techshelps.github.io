<H2><A NAME="vafctucasex"></A>UCase Function Example</H2>

<P class=T>This example uses the <B>UCase</B> function to return an uppercase version of a string.</P>

<PRE class=CT><CODE>Dim LowerCase, UpperCase
LowerCase = "Hello World 1234"    ' String to convert.
UpperCase = <B>UCase(</B>LowerCase<B>)</B>    ' Returns "HELLO WORLD 1234".
</CODE></PRE>
