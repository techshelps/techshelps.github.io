<H2><A NAME="vafctoctx"></A>Oct Function Example</H2>

<P class=T>This example uses the <B>Oct</B> function to return the octal value of a number.</P>

<PRE class=CT><CODE>Dim MyOct
MyOct = <B>Oct(</B>4<B>)</B>     ' Returns 4.
MyOct = <B>Oct(</B>8<B>)</B>    ' Returns 10.
MyOct = <B>Oct(</B>459<B>)</B>    ' Returns 713.
</CODE></PRE>
