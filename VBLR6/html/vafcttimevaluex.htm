<H2><A NAME="vafcttimevaluex"></A>TimeValue Function Example</H2>

<P class=T>This example uses the <B>TimeValue</B> function to convert a string to a time. You can also use date literals to directly assign a time to a <B>Variant</B> or <B>Date </B>variable, for example, MyTime = #4:35:17 PM#. </P>

<PRE class=CT><CODE>Dim MyTime
MyTime = <B>TimeValue(</B>"4:35:17 PM"<B>)</B>    ' Return a time.
</CODE></PRE>
