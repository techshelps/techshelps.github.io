<H2><A NAME="vastmrmdirx"></A>RmDir Statement Example</H2>

<P class=T>This example uses the <B>RmDir</B> statement to remove an existing directory or folder.</P>

<PRE class=CT><CODE>' Assume that MYDIR is an empty directory or folder.
<B>RmDir</B> "MYDIR"    ' Remove MYDIR.
</CODE></PRE>
