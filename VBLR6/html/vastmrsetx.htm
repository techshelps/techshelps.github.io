<H2><A NAME="vastmrsetx"></A>RSet Statement Example</H2>

<P class=T>This example uses the <B>RSet</B> statement to right align a string within a string variable.</P>

<PRE class=CT><CODE>Dim MyString
MyString = "0123456789"    ' Initialize string.
<B>Rset</B> MyString = "Right-&gt;"    ' MyString contains "   Right-&gt;".
</CODE></PRE>
