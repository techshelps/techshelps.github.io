<H2><A NAME="vastmtimex"></A>Time Statement Example</H2>

<P class=T>This example uses the <B>Time</B> statement to set the computer system time to a user-defined time.</P>

<PRE class=CT><CODE>Dim MyTime
MyTime = #4:35:17 PM#    ' Assign a time.
<B>Time</B> <B>=</B> MyTime    ' Set system time to MyTime.
</CODE></PRE>
