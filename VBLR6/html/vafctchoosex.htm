<H2><A NAME="vafctchoosex"></A>Choose Function Example</H2>

<P class=T>This example uses the <B>Choose</B> function to display a name in response to an index passed into the procedure in the <CODE>Ind</CODE> parameter.</P>

<PRE class=CT><CODE>Function GetChoice(Ind As Integer)
    GetChoice = <B>Choose(</B>Ind<B>,</B> "Speedy"<B>,</B> "United"<B>,</B> "Federal"<B>)</B>
End Function
</CODE></PRE>
