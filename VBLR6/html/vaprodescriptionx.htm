<H2><A NAME="vaprodescriptionx"></A>Description Property Example</H2>

<P class=T>This example assigns a user-defined message to the <B>Description</B> property of the <B>Err</B> object.</P>

<PRE class=CT><CODE>Err.<B>Description</B> = "It was not possible to access an object necessary " _
&amp; "for this operation."
</CODE></PRE>
