<P><B>Description</B></P>

<P class=T>Closes an open <B>TextStream</B> file.</P>

<P><B>Syntax</B></P>

<P class=SYN><I>object</I>.<B>Close</B></P>

<P class=T>The <I>object</I> is always the name of a <B>TextStream</B> object.</P>
