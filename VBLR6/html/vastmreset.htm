<P class=T>Closes all disk files opened using the <B>Open</B> statement.</P>

<P><B>Syntax</B></P>

<P class=SYN><B>Reset</B></P>

<P><B>Remarks</B></P>

<P class=T>The <B>Reset</B> statement closes all active files opened by the <B>Open</B> statement and writes the contents of all file buffers to disk.</P>
