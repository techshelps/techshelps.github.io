<H2><A NAME="vafctcintx"></A>CInt Function Example</H2>

<P class=T>This example uses the <B>CInt</B> function to convert a value to an <B>Integer</B>.</P>

<PRE class=CT><CODE>Dim MyDouble, MyInt
MyDouble = 2345.5678    ' MyDouble is a Double.
MyInt = <B>CInt(</B>MyDouble<B>)</B>    ' MyInt contains 2346.
</CODE></PRE>
