<H2><A NAME="vafctstrconvx"></A>StrConv Function Example</H2>

<P class=T>This example uses the <B>StrConv</B> function to convert a Unicode string to an ANSI string.</P>

<PRE class=CT><CODE>Dim i As Long
Dim x() As Byte
x = <B>StrConv(</B>"ABCDEFG", vbFromUnicode<B>)    </B>' Convert string.
For i = 0 To UBound(x)
    Debug.Print x(i)
Next</CODE></PRE>
