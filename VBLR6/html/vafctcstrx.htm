<H2><A NAME="vafctcstrx"></A>CStr Function Example</H2>

<P class=T>This example uses the <B>CStr</B> function to convert a numeric value to a <B>String</B>.</P>

<PRE class=CT><CODE>Dim MyDouble, MyString
MyDouble = 437.324    ' MyDouble is a Double.
MyString = <B>CStr(</B>MyDouble<B>)</B>    ' MyString contains "437.324".
</CODE></PRE>
