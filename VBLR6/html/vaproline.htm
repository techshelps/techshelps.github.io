<H1><A NAME="vaproline"></A>Line Property</H1>

<P class=ALNSR>

<P><B>Description</B></P>

<P class=T>Read-only property that returns the current line number in a <B>TextStream</B> file.</P>

<P><B>Syntax</B></P>

<P class=SYN><I>object</I>.<B>Line</B></P>

<P class=T>The <I>object</I> is always the name of a <B>TextStream</B> object.</P>

<P><B>Remarks</B></P>

<P class=T>After a file is initially opened and before anything is written, <B>Line</B> is equal to 1.</P>
