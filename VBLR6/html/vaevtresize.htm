<P class=T>Occurs when a user form is resized.</P>

<P><B>Syntax</B></P>

<P class=SYN><B>Private Sub UserForm_Resize()</B></P>

<P><B>Remarks</B></P>

<P class=T>Use a Resize<B> </B>event <A HREF="JavaScript:hhobj_5.Click()">procedure</A> to move or resize <A HREF="JavaScript:hhobj_6.Click()">controls</A> when the parent <B>UserForm</B> is resized. You can also use this event procedure to recalculate <A HREF="JavaScript:hhobj_7.Click()">variables</A> or <A HREF="JavaScript:hhobj_8.Click()">properties</A>.</P>
