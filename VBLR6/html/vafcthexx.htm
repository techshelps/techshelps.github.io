<H2><A NAME="vafcthexx"></A>Hex Function Example</H2>

<P class=T>This example uses the <B>Hex</B> function to return the hexadecimal value of a number.</P>

<PRE class=CT><CODE>Dim MyHex
MyHex = <B>Hex(</B>5<B>)</B>    ' Returns 5.
MyHex = <B>Hex(</B>10<B>)</B>    ' Returns A.
MyHex = <B>Hex(</B>459<B>)</B>    ' Returns 1CB.
</CODE></PRE>
