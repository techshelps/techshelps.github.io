<H2><A NAME="vafctsinx"></A>Sin Function Example</H2>

<P class=T>This example uses the <B>Sin</B> function to return the sine of an angle.</P>

<PRE class=CT><CODE>Dim MyAngle, MyCosecant
MyAngle = 1.3    ' Define angle in radians.
MyCosecant = 1 / <B>Sin(</B>MyAngle<B>)</B>    ' Calculate cosecant.
</CODE></PRE>
