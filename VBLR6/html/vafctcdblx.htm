<H2><A NAME="vafctcdblx"></A>CDbl Function Example</H2>

<P class=T>This example uses the <B>CDbl</B> function to convert an expression to a <B>Double</B>.</P>

<PRE class=CT><CODE>Dim MyCurr, MyDouble
MyCurr = CCur(234.456784)    ' MyCurr is a Currency.
MyDouble = <B>CDbl(</B>MyCurr * 8.2 * 0.01<B>)</B>    ' Convert result to a Double.
</CODE></PRE>
