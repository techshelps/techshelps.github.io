<h1 class="topictitle1">Check TRX power mode</h1>

<div>
<div class="section"><p>1) Right-click the carrier to be queried on the LMT, and then choose Query Power Mode from the drop-down list.</p>
<p>2) Select the number of the carrier to be queried, and then click Query.</p>
