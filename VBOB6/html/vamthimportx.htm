<H2><A NAME="vamthimportx"></A>Import Method Example</H2>

<P class=T>The following example uses the <B>Import</B> method on the <B>VBComponents</B> collection to copy the contents of the test.bas file into a code module.</P>

<PRE class=CT><CODE>Application.VBE.ActiveVBProject.VBComponents.<B>Import(</B>"test.bas"<B>)</B>
</CODE></PRE>
