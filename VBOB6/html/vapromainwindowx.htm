<H2><A NAME="vapromainwindowx"></A>MainWindow Property Example</H2>

<P class=T>The following example uses the <B>MainWindow</B> property to return the <B>Window</B> object representing the main window, and then prints the caption of the main window.</P>

<PRE class=CT><CODE>Debug.Print Application.VBE.<B>MainWindow</B>.Caption
</CODE></PRE>
