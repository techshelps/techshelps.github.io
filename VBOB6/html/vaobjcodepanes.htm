<P><B>Remarks</B></P>

<P class=T>Use the <B>CodePanes</B> collection to access the open code panes in a <A HREF="JavaScript:hhobj_8.Click()">project</A>.</P>

<P class=T>You can use the <B>Count</B> property to return the number of active code panes in a <A HREF="JavaScript:hhobj_9.Click()">collection</A>.</P>
