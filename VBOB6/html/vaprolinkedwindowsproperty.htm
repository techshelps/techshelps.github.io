<P class=T>Returns the collection of all linked windows contained in a linked window frame. Read-only.</P>

<P><B>Remarks</B></P>

<P class=T>The <B>LinkedWindows</B> property is an accessor property (that is, a property that returns an object of the same type as the property name).</P>
