<P class=T>Contains all of the command bars in a <A HREF="JavaScript:hhobj_7.Click()">project</A>, including command bars that support shortcut menus.</P>

<P><B>Remarks</B></P>

<P class=T>Use the <B>CommandBars</B> collection to enable <A HREF="JavaScript:hhobj_8.Click()">add-ins</A> to add command bars and <A HREF="JavaScript:hhobj_9.Click()">controls</A>, or to add controls to existing, built-in, command bars.</P>
