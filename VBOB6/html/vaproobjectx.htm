<H2><A NAME="vaproobjectx"></A>Object Property Example</H2>

<P class=T>The following example loads the name of an icon into the icon list for the specified object, which must be a form.</P>

<PRE class=CT><CODE>Set Application.VBE.ActiveVBProject.VBComponents(1).Properties("Icon").<B>Object</B> = LoadPicture("Baseball.ico")
</CODE></PRE>
