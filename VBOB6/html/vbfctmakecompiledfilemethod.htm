<H1><A NAME="vbfctmakecompiledfilemethod"></A>MakeCompiledFile Method</H1>

<P class=ALNSR>

<P class=T>Causes the current project to be written as a DLL. The DLL name is specified by the <B>BuildFileName</B> property.</P>

<P><B>Syntax</B></P>

<P class=SYN><I>object</I>.<B>MakeCompiledFile</B></P>

<P class=T>The <I>object</I> placeholder represents an <A HREF="JavaScript:hhobj_4.Click()">object expression</A> that evaluates to an object in the Applies To list.</P>
