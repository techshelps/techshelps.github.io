<P class=T>Returns the ProgID (programmatic ID) for the control represented by the <B>VBControl</B> object.</P>

<P><B>Syntax</B></P>

<P class=SYN><I>object</I><B>.ProgID</B></P>

<P class=T>The <I>object</I> placeholder represents an <A HREF="JavaScript:hhobj_4.Click()">object expression</A> that evaluates to an object in the Applies To list.</P>
