<H1><A NAME="vaproprotection"></A>Protection Property</H1>

<P class=ALNSR>
<OBJECT ID="hhobj_1" TYPE="application/x-oleobject" CLASSID="clsid:adb880a6-d8ff-11cf-9377-00aa003b7a11">
	<PARAM NAME="Command" VALUE="ALink">
	<PARAM NAME="Text" VALUE="Text:See Also">
	<PARAM NAME="Flags" VALUE=",,1">
	<PARAM NAME="Item1" VALUE="">
	<PARAM NAME="Item2" VALUE="vaproProtectionC">
</OBJECT>&nbsp;&nbsp;&nbsp;
<OBJECT ID="hhobj_2" TYPE="application/x-oleobject" CLASSID="clsid:adb880a6-d8ff-11cf-9377-00aa003b7a11">
	<PARAM NAME="Command" VALUE="ALink">
	<PARAM NAME="Text" VALUE="Text:Example">
	<PARAM NAME="Flags" VALUE=",,1">
	<PARAM NAME="Item1" VALUE="">
	<PARAM NAME="Item2" VALUE="vaproProtectionX">
</OBJECT>&nbsp;&nbsp;&nbsp;
<OBJECT ID="hhobj_3" TYPE="application/x-oleobject" CLASSID="clsid:adb880a6-d8ff-11cf-9377-00aa003b7a11">
	<PARAM NAME="Command" VALUE="ALink">
	<PARAM NAME="Text" VALUE="Text:Applies To">
	<PARAM NAME="Flags" VALUE=",,1">
	<PARAM NAME="Item1" VALUE="">
	<PARAM NAME="Item2" VALUE="vaproProtectionA">
</OBJECT>&nbsp;&nbsp;&nbsp;
<OBJECT ID="hhobj_4" TYPE="application/x-oleobject" CLASSID="clsid:adb880a6-d8ff-11cf-9377-00aa003b7a11">

	<PARAM NAME="Flags" VALUE=",,1">
	<PARAM NAME="Item1" VALUE="">
	<PARAM NAME="Item2" VALUE="vaproProtectionS">
</OBJECT></P>

<P class=T>Returns a value indicating the state of protection of a <A HREF="JavaScript:hhobj_5.Click()">project</A>. Read-only.</P>

<P><B>Return Values</B></P>

<P class=T>The <B>Protection</B> property return values are:</P>

<TABLE cellpadding=4 cellspacing=4 cols=2>

<TR VALIGN="top">
<TH width=30%>Constant</TH>
<TH width=70%>Description</TH>
</TR>

<TR VALIGN="top">
<TD class=T width=30%><B>vbext_pp_locked</B></TD>
<TD class=T width=70%>The specified project is locked.</TD>
</TR>

<TR VALIGN="top">
<TD class=T width=30%><B>vbext_pp_none</B></TD>
<TD class=T width=70%>The specified project isn't protected.</TD>
</TR>
</TABLE><BR>
