<H2><A NAME="vaprohasopendesignerx"></A>HasOpenDesigner Property Example</H2>

<P class=T>The following example uses the <B>HasOpenDesigner</B> property to return whether or not the specified component, in this case a form, of a particular project has an open designer.</P>

<PRE class=CT><CODE>Debug.Print Application.VBE.VBProjects(1).VBComponents(1).<B>HasOpenDesigner</B>
</CODE></PRE>
