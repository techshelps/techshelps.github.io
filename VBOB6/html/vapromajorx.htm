<H2><A NAME="vapromajorx"></A>Major Property Example</H2>

<P class=T>The following example uses the <B>Major</B> property to return the major version number of the specified <B>Reference</B> object in a particular project.</P>

<PRE class=CT><CODE>Debug.Print Application.VBE.VBProjects(1).References(1).<B>Major</B>
</CODE></PRE>
