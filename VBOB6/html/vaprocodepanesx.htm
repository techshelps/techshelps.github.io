<P class=T>The following example uses the <B>CodePanes</B> and <B>TopLine</B> properties to display the line number of the top line in the specified code pane.</P>

<PRE class=CT><CODE>Debug.Print Application.VBE.<B>CodePanes(</B>3<B>)</B>.TopLine
