<H2><A NAME="vapromodex"></A>Mode Property Example</H2>

<P class=T>The following example uses the <B>Mode</B> property to return the mode of the active project. The value returned is a predefined constant representing the project's mode.</P>

<PRE class=CT><CODE>Debug.Print Application.VBE.ActiveVBProject.<B>Mode</B>
</CODE></PRE>
