<H2><A NAME="vaproproccountlinesx"></A>ProcCountLines Property Example</H2>

<P class=T>The following example uses the <B>ProcCountLines</B> property to return the number of lines of code in the specified procedure, SetupTabs, in a particular code pane.</P>

<PRE class=CT><CODE>Debug.Print Application.VBE.CodePanes(3).CodeModule.<B>ProcCountLines</B> <B>(</B>"SetupTabs"<B>,</B> vbext_pk_Proc<B>)</B>
</CODE></PRE>
