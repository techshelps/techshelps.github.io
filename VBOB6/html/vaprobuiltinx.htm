<H2><A NAME="vaprobuiltinx"></A>BuiltIn Property Example</H2>

<P class=T>The following example uses the <B>BuiltIn</B> property to return a <B>Boolean</B> indicating whether or not a particular reference in the active project is built-in.</P>

<PRE class=CT><CODE>Debug.Print Application.VBE.ActiveVBProject.References(1).<B>BuiltIn</B>
</CODE></PRE>
