<H2><A NAME="vaprocollectionx"></A>Collection Property Example</H2>

<P class=T>The following example uses the <B>Collection</B> and <B>Count</B> properties to return the number of objects the active project contains, when viewed as a collection of objects.</P>

<PRE class=CT><CODE>Debug.Print Application.VBE.ActiveVBProject.<B>Collection</B>.Count
</CODE></PRE>
