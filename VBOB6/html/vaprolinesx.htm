<H2><A NAME="vaprolinesx"></A>Lines Property Example</H2>

<P class=T>The following example uses the <B>Lines</B> property to return a specific block of code, lines 1 through 4, in a particular code pane.</P>

<PRE class=CT><CODE>Debug.Print Application.VBE.CodePanes(1).CodeModule.<B>Lines(</B> 1<B>,</B> 4<B>)</B>
</CODE></PRE>
