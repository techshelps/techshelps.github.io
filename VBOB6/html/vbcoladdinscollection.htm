<P class=T>Returns a collection of add-ins registered for VBA.</P>

<P><B>Syntax</B></P>

<P class=SYN><I>object</I><B>.AddIns</B></P>

<P><B>Remarks</B></P>

<P class=T>The <B>AddIns</B> collection is accessed through the <B>VBE</B> object. Every add-in listed in the Add-In Manager in VBE.has an object in the <B>AddIns</B> collection.</P>
