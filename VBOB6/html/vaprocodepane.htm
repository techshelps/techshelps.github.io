<H1><A NAME="vaprocodepane"></A>CodePane Property</H1>

<P class=T>Returns a <B>CodePane</B> object. Read-only.</P>

<P><B>Remarks</B></P>

<P class=T>If a <A HREF="JavaScript:hhobj_5.Click()">code pane</A> exists, it becomes the active code pane, and the window that contains it becomes the active window. If a code pane doesn't exist for the <A HREF="JavaScript:hhobj_6.Click()">module</A>, the <B>CodePane</B> property creates one.</P>
