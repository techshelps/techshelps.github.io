<P class=T>Occurs after a reference is removed from a <A HREF="JavaScript:hhobj_5.Click()">project</A>.</P>

<P><B>Syntax</B></P>

<P class=SYN><B>Sub </B><I>object</I><B>_ItemRemoved(ByVal </B><I>item</I><B> As Reference)</B></P>

<P class=T>The required <I>item</I> <A HREF="JavaScript:hhobj_6.Click()">argument</A> specifies the <B>Reference</B> that was removed.</P>
