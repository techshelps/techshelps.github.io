<H2><A NAME="vamthaddfromfilex"></A>AddFromFile Method Example</H2>

<P class=T>The following example uses the <B>AddFromFile</B> method to add the contents of a file to a specified code pane.</P>

<PRE class=CT><CODE>Application.VBE.CodePanes(3).CodeModule.<B>AddFromFile</B> "c:\Code Files\book2.frm"
</CODE></PRE>
