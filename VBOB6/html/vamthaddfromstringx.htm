<H2><A NAME="vamthaddfromstringx"></A>AddFromString Method Example</H2>

<P class=T>The following example uses the <B>AddFromString</B> method to add a line, “Dim intJack As Integer,” to the specified code pane.</P>

<PRE class=CT><CODE>Application.VBE.CodePanes(3).CodeModule.<B>AddFromString</B> "Dim intJack As Integer"
</CODE></PRE>
