<H2><A NAME="vaprocountofdeclarationlinesx"></A>CountOfDeclarationLines Property Example</H2>

<P class=T>The following example uses the <B>CountOfDeclarationLines</B> property to return the number of declaration lines in a particular code pane.</P>

<PRE class=CT><CODE>Debug.Print Application.VBE.CodePanes(2).CodeModule.<B>CountOfDeclarationLines</B>
</CODE></PRE>
