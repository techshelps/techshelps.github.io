<H2><A NAME="vapronumindicesx"></A>NumIndices Property Example</H2>

<P class=T>The following example uses the <B>NumIndices</B> property to return the number of indexes belonging to the specified property of a particular <B>VBComponent</B> object</P>

<PRE class=CT><CODE>Debug.Print Application.VBE.VBProjects(1).VBComponents(1).Properties(40).<B>NumIndices</B>
</CODE></PRE>
