<H2><A NAME="vaproisbrokenx"></A>IsBroken Property Example</H2>

<P class=T>The following example uses the <B>IsBroken</B> property to return a value indicating whether or not the specified <B>Reference</B> object in a particular project is broken.</P>

<PRE class=CT><CODE>Debug.Print Application.VBE.vbprojects(1).References(1).<B>IsBroken</B>
</CODE></PRE>
