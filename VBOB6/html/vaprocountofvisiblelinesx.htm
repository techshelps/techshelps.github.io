<H2><A NAME="vaprocountofvisiblelinesx"></A>CountOfVisibleLines Property Example</H2>

<P class=T>The following example uses the <B>CountOfVisibleLines</B> property to return the number of lines visible at one time in a particular code pane, based on the height of the pane.</P>

<PRE class=CT><CODE>Debug.Print Application.VBE.Codepanes(3).<B>CountOfVisibleLines</B>
</CODE></PRE>
