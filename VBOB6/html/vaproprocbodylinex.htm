<H2><A NAME="vaproprocbodylinex"></A>ProcBodyLine Property Example</H2>

<P class=T>The following example uses the <B>ProcBodyLine</B> property to return the line number of the first line of code in the specified procedure, SetupTabs, in a particular code pane.</P>

<PRE class=CT><CODE>Debug.Print Application.VBE.CodePanes(3).CodeModule.<B>ProcBodyLine</B> <B>(</B>"SetupTabs"<B>,</B> vbext_pk_Proc<B>)</B>
</CODE></PRE>
