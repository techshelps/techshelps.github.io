<H2><A NAME="vamthitemx"></A>Item Method Example</H2>

<P class=T>The following example contains two ways to display a specific member of the <B>CodePanes</B> collection, one using the <B>Item</B> method.</P>

<PRE class=CT><CODE>Application.VBE.CodePanes.<B>Item(</B>2<B>)</B>.Show
Application.VBE.CodePanes(2).Show
</CODE></PRE>
