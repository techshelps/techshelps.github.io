<H2><A NAME="vaproprocoflinex"></A>ProcOfLine Property Example</H2>

<P class=T>The following example uses the <B>ProcOfLine</B> property to return the name of the procedure containing the specified line number in a particular code pane.</P>

<PRE class=CT><CODE>Debug.Print Application.VBE.CodePanes(3).CodeModule.<B>ProcOfLine</B> <B>(</B>1270, vbext_pk_Proc<B>)</B>
</CODE></PRE>
