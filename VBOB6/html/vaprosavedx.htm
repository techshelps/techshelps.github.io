<H2><A NAME="vaprosavedx"></A>Saved Property Example</H2>

<P class=T>The following example uses the <B>Saved</B> property to return a <B>Boolean</B> value indicating whether or not the specified project has been saved in its current state.</P>

<PRE class=CT><CODE>Debug.Print Application.VBE.VBProjects(1).<B>Saved</B>
</CODE></PRE>
