<H2><A NAME="vamthexportx"></A>Export Method Example</H2>

<P class=T>The following example creates a file named <CODE>test.bas</CODE> and uses the <B>Export</B> method to copy the contents of the <CODE>VBComponents(1)</CODE> code module into the file.</P>

<PRE class=CT><CODE>Application.VBE.ActiveVBProject.VBComponents(1).<B>Export(</B>"test.bas"<B>)</B>
</CODE></PRE>
