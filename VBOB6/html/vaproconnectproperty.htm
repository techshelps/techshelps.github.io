<P class=SYN>Returns or sets the connected state of an add-in.</P>

<P><B>Remarks</B></P>

<P class=SYN>Returns <B>True</B> if the add-in is registered and currently connected (active).</P>

<P class=SYN>Returns <B>False</B> if the add-in is registered, but not connected (inactive).</P>
