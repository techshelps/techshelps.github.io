<H2><A NAME="vapronamex"></A>Name Property Example</H2>

<P class=T>The following example uses the <B>Name</B> property to return the name of the specified member of the <B>VBComponents</B> collection in a particular project.</P>

<PRE class=CT><CODE>Debug.Print Application.VBE.VBProjects(1).VBComponents(1).<B>Name</B>
</CODE></PRE>
