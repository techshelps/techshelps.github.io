<H2><A NAME="vamthfindx"></A>Find Method Example</H2>

<P class=T>The following example uses the <B>Find</B> method to verify that the specified block of lines, lines 1261 through 1279, of a particular code pane does contain the string "Tabs.Clear."</P>

<PRE class=CT><CODE>Application.VBE.CodePanes(2).CodeModule.<B>Find</B> <B>(</B>"Tabs.Clear"<B>,</B> 1261<B>,</B> 1<B>,</B> 1280<B>,</B> 1<B>,</B> False<B>,</B> False<B>)</B>
</CODE></PRE>
