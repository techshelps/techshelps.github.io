<P class=T>The <B>AddIn</B> object provides information about an add-in to other add-ins.</P>

<P><B>Syntax</B></P>

<P class=SYN><I>object</I><B>.AddIn</B></P>

<P><B>Remarks</B></P>

<P class=T>An <B>AddIn</B> object is created for every add-in that appears in the Add-In Manger.</P>
