<H2><A NAME="vaproguidx"></A>GUID Property Example</H2>

<P class=T>The following example uses the <B>GUID</B> property to return the globally unique ID number for the specified <B>Reference</B> object in the specified project.</P>

<PRE class=CT><CODE>Debug.Print Application.VBE.VBProjects(1).References(1).<B>GUID</B>
</CODE></PRE>
