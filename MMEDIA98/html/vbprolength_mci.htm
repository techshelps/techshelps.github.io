<h1><a name="vbprolength_mci"></a>Length Property (Multimedia MCI Control)</h1>
<p>
<object id=alink_1 type="application/x-oleobject"
	classid="clsid:adb880a6-d8ff-11cf-9377-00aa003b7a11">
<PARAM name="Command" value="ALink">
<PARAM name="Font" value=",,,,underline">
<PARAM name="Text" value="Text:See Also">

<PARAM name="Item2" value="vbproBooksOnlineJumpTopic;vbproLength_MCI_C;vbproLength_MCIC">
</object>&nbsp;&nbsp;&nbsp;<object id=alink_2 type="application/x-oleobject"
	classid="clsid:adb880a6-d8ff-11cf-9377-00aa003b7a11">
<PARAM name="Command" value="ALink">

<PARAM name="Item2" value="vbproLength_MCI_A;vbproLength_MCIA">

<p>
Specifies the length, as defined by the <b>Multimedia MCI</b> control <b>TimeFormat</b> property, of the media in an open MCI device. This property is not available at design time and is read-only at run time.</p>
<p class=label>
<b>Syntax</b></p>
<p>
[<i>form</i>.]<i>MMControl</i>.<b>Length</b></p>
<p class=label>
<b>Data Type</b></p>
<p>
Long</p>
