<P><A NAME="g5gqt_"></A><B>TB_DELETEBUTTON  <A HREF="xr1v7e.htm"><IMG SRC="../images/bm1.gif" ALT="" BORDER=0></A>  <A HREF="1lihq0z.htm"><IMG SRC="../images/bm3.gif" ALT="" BORDER=0></A>  <A HREF="olnjrb.htm"><IMG SRC="../images/bm2.gif" ALT="" BORDER=0></A></B></P>

<P>The TB_DELETEBUTTON message deletes a button from the toolbar.</P>

<P>TB_DELETEBUTTON  </P>

<P>wParam = (WPARAM) iButton; </P>

<P>lParam = 0; </P>

<P></P>

<P><B>Parameters</B></P>

<P><I>iButton</I></P>

<P>Zero-based index of the button to delete.</P>

<P></P>

<P><B>Return Values</B></P>

<P>Returns TRUE if successful or FALSE otherwise.</P>
