<P><A NAME="ijxrcd"></A><B>GlobalLRUOldest  <A HREF="7gqv3r.htm"><IMG SRC="../images/bm3.gif" ALT="" BORDER=0></A>  <A HREF="9cqndc.htm"><IMG SRC="../images/bm2.gif" ALT="" BORDER=0></A></B></P>

<P>The <B>GlobalLRUOldest</B> function is obsolete. This function is provided only for compatibility with 16-bit versions of Windows. Win32-based applications should use the <A HREF="8diouv.htm"><B>VirtualLock</B></A> and <A HREF="k2km58.htm"><B>VirtualUnlock</B></A> functions. </P>
