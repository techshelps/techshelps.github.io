<TITLE>file allocation table (FAT)</TITLE>

<BODY BGCOLOR="#FFFFC8" TEXT="#341717">

<P><A NAME="sintua"></A><B>file allocation table (FAT)</B></P>

<P>A table that contains the status of various segments of disk space used for file storage. Also, the file system that maintains the table.</P>
