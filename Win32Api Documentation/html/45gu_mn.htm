<P><A NAME="45gu_mn"></A><B>GetFreeSpace  <A HREF="7gqv3r.htm"><IMG SRC="../images/bm3.gif" ALT="" BORDER=0></A>  <A HREF="9cqndc.htm"><IMG SRC="../images/bm2.gif" ALT="" BORDER=0></A></B></P>

<P>The <B>GetFreeSpace</B> function is obsolete. It is provided to simplify porting of 16-bit Windows-based applications. Win32-based applications should use the <A HREF="1iqje74.htm"><B>GlobalMemoryStatus</B></A> function. </P>
