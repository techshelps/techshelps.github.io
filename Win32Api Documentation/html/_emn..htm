<TITLE>geometric pen</TITLE>
</HEAD>

<BODY BGCOLOR="#FFFFC8" TEXT="#341717">

<P><A NAME="_emn."></A><B>geometric pen</B></P>

<P>A pen with dimensions that are specified in world units. A geometric pen may possess attributes usually associated with a brush, such as pattern and hatch. See also <A HREF="1828y6n.htm"><B>brush</B></A>,<B> geometric pen</B>,<B> pen</B>.</P>
