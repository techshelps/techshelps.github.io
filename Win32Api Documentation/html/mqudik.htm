<BODY BGCOLOR="#FFFFC8" TEXT="#341717">

<P><A NAME="mqudik"></A><B>erase gap</B></P>

<P>An area of erased tape or a pattern that the device does not recognize as a marker or as user data; it is used to locate a filemark to be overwritten.</P>
