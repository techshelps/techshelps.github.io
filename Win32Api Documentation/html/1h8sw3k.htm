<P><A NAME="1h8sw3k"></A><B>About Window Properties</B></P>

<P>A <I>window property</I> is any data assigned to a window. A window property is usually a handle of the window-specific data, but it may be any 32-bit value. Each window property is identified by a string name. </P>
