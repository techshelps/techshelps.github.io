<P><A NAME="1p9b.7o"></A><B>WH_MOUSE Hook</B></P>

<P>The WH_MOUSE hook enables you to monitor mouse messages about to be returned by the <A HREF="ixkdtp.htm"><B>GetMessage</B></A> or <A HREF="0x9xxx.htm"><B>PeekMessage</B></A> function. You can use the WH_MOUSE hook to monitor mouse input posted to a message queue. </P>

<P>For more information, see the <A HREF="hqw0_a.htm"><B>MouseProc</B></A> function. </P>
