<P><A NAME="l1u1lo"></A><B>SOPutSectionName</B></P>

<P>Sets the name of a section.</P>

<P><B>VOID SOPutSectionName(</B></P>

<TABLE cols=2 width=219>

<TR VALIGN="top">
<TD width=84%><B>char VWPTR</B> <I>*pName</I><B>,</B></TD>
<TD width=16%>&nbsp;</TD>
</TR>

<TR VALIGN="top">
<TD width=84%><B>    HPROC</B> <I>reserved</I></TD>
<TD width=16%>&nbsp;</TD>
</TR>

<TR VALIGN="top">
<TD width=84%><B>   );</B></TD>
<TD width=16%>&nbsp;</TD>
</TR>
</TABLE><BR>

<P></P>

<P><B>Parameters</B></P>

<P><I>pName</I></P>

<P>Address of a null-terminated string specifying the name of the section.</P>

<P><I>reserved</I></P>

<P>Reserved; do not use.</P>

<P></P>

<P><B>Return Values</B></P>

<P>None.</P>
