<P><A NAME="489dzk0"></A><B>message loop</B></P>

<P>A program loop that retrieves messages from a thread's message queue and dispatches them to the appropriate window procedures. See also <A HREF="1xg40zm.htm"><B>message queue</B></A>.</P>
