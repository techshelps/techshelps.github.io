<BODY BGCOLOR="#FFFFC8" TEXT="#341717">

<P><A NAME="64.c0z7"></A><B>nonclient area</B></P>

<P>The parts of a window that are not a part of the client area. A window's nonclient area consists of the border, menu bar, title bar, scroll bar, System menu, Minimize button, and Maximize button. See also <A HREF="3ot20kt.htm"><B>menu bar</B></A>,<B> scroll bar</B>,<B> window</B>.</P>
