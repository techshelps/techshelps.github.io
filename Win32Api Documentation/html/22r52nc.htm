<P><A NAME="22r52nc"></A><B>TB_SETPARENT  <A HREF="bpsavj.htm"><IMG SRC="../images/bm1.gif" ALT="" BORDER=0></A>  <A HREF="1lihq0z.htm"><IMG SRC="../images/bm3.gif" ALT="" BORDER=0></A>  <A HREF="olnjrb.htm"><IMG SRC="../images/bm2.gif" ALT="" BORDER=0></A></B></P>

<P>The TB_SETPARENT message sets the parent window for a toolbar.</P>

<P>TB_SETPARENT  </P>

<P>wParam = (WPARAM) (HWND) hwndParent; </P>

<P>lParam = 0; </P>

<P></P>

<P><B>Parameters</B></P>

<P><I>hwndParent</I></P>

<P>Handle to the new parent window.</P>

<P></P>

<P><B>Return Values</B></P>

<P>No return value.</P>
