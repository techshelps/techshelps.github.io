<BODY BGCOLOR="#FFFFC8" TEXT="#341717">

<P><A NAME="3ot20kt"></A><B>menu bar</B></P>

<P>The topmost menu in a hierarchy of menus. A menu bar typically contains one or more menu items that the user can select to display pop-up menus. See also <A HREF="..k68..htm"><B>menu</B></A>,<B> menu item</B>,<B> pop-up menu</B>.</P>
