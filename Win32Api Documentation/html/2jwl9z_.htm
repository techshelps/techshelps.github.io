<BODY BGCOLOR="#FFFFC8" TEXT="#341717">

<P><A NAME="2jwl9z_"></A><B>file handle</B></P>

<P>A unique identifier that Windows assigns to a file when the file is opened or created. A file handle is valid until the file is closed.</P>
