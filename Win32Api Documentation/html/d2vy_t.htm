<BODY BGCOLOR="#FFFFC8" TEXT="#341717">

<P><A NAME="d2vy_t"></A><B>raster device</B></P>

<P>A device that creates text and graphics output by highlighting rows and columns of pixels (in the case of video displays) or rows and columns of dots (in the case of printers). See also <A HREF="g4cx46.htm"><B>pixel</B></A>.</P>
