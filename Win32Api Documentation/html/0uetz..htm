<P><A NAME="0uetz."></A><B>metafile bits</B></P>

<P>The binary representation of a metafile. The bits include the header, an optional palette, an optional text description of the metafile contents, and the metafile records. See also <A HREF="2e9t8m.htm"><B>metafile record</B></A>,<B> palette</B>.</P>
