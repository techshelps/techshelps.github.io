<P><A NAME="m47r0w"></A><B>NM_KILLFOCUS  <A HREF="g6be9r.htm"><IMG SRC="../images/bm1.gif" ALT="" BORDER=0></A>  <A HREF="y3i0nj.htm"><IMG SRC="../images/bm3.gif" ALT="" BORDER=0></A>  <A HREF="1lhvm4l.htm"><IMG SRC="../images/bm2.gif" ALT="" BORDER=0></A></B></P>

<P>The NM_KILLFOCUS notification message notifies the parent window of a control that the control has lost the input focus. NM_KILLFOCUS is sent in the form of a <A HREF="1mzt7br.htm">WM_NOTIFY</A> message.</P>

<P>NM_KILLFOCUS  </P>

<P>pnmh = (NMHDR FAR *) lParam;  </P>
