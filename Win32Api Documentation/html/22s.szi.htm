<TITLE>coordinate space</TITLE>
</HEAD>

<BODY BGCOLOR="#FFFFC8" TEXT="#341717">

<P><A NAME="22s.szi"></A><B>coordinate space</B></P>

<P>A planar space based on the Cartesian coordinate system. This system requires two axes that are perpendicular and equal in length. There are four coordinate spaces in Windows: world, page, device, and physical device (client area, or desktop, or page of printer paper).</P>
