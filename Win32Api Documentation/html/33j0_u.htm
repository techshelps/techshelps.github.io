<TITLE>file view</TITLE>
</HEAD>

<BODY BGCOLOR="#FFFFC8" TEXT="#341717">

<P><A NAME="33j0_u"></A><B>file view</B></P>

<P>A copy of a file or piece of memory that appears in a process's virtual address space. The <B>MapViewOfFile</B> function creates a file view in the process's address space and returns a pointer to the file view.</P>
