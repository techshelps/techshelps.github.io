<BODY BGCOLOR="#FFFFC8" TEXT="#341717">

<P><A NAME="28ow.sn"></A><B>digital differential analyzer (DDA)</B></P>

<P>An algorithm that determines which pixels on a video display (or dots on a printed page) are part of a line or curve. See also <A HREF="g4cx46.htm"><B>pixel</B></A>.</P>
