<P><A NAME="d611l_"></A><B>SOPutCharFontById</B></P>

<P>Sets the font for characters in text.</P>

<P><B>VOID SOPutCharFontById(</B></P>

<TABLE cols=2 width=198>

<TR VALIGN="top">
<TD width=83%><B>DWORD</B> <I>dwFontId</I><B>,</B></TD>
<TD width=17%>&nbsp;</TD>
</TR>

<TR VALIGN="top">
<TD width=83%><B>    HPROC</B> <I>reserved</I></TD>
<TD width=17%>&nbsp;</TD>
</TR>

<TR VALIGN="top">
<TD width=83%><B>   );</B></TD>
<TD width=17%>&nbsp;</TD>
</TR>
</TABLE><BR>

<P></P>

<P><B>Parameters</B></P>

<P><I>dwFontId</I></P>

<P>Font identifier, relative to the previously given font table.</P>

<P><I>reserved</I></P>

<P>Reserved; do not use.</P>

<P></P>

<P><B>Return Values</B></P>

<P>None.</P>
