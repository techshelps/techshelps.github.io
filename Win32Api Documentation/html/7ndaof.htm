<P><A NAME="7ndaof"></A><B>screen buffer</B></P>

<P>A two-dimensional array of character and color data for output in a console window. A screen buffer can be accessed for reading and writing whether it is active or inactive. Its character data can be either a Unicode™ or ANSI value. See also <A HREF=".isuzq.htm"><B>console window</B></A>.</P>
