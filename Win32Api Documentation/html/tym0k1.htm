<TITLE>clip path</TITLE>
</HEAD>

<BODY BGCOLOR="#FFFFC8" TEXT="#341717">

<P><A NAME="tym0k1"></A><B>clip path</B></P>

<P>One or more irregular shapes in a window's client area where clipped output appears. The edges of a clip path can be straight lines, Bezier curves, or combinations of the two. See also <A HREF="139q9uw.htm"><B>irregular shape</B></A>.</P>
