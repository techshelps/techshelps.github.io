<H1><A NAME="h1uu3h"></A>Filled Shapes</H1>

<P><I>Filled shapes</I> are geometric shapes that are outlined by using the current pen and filled by using the current brush. There are five filled shapes: ellipse, chord, pie, polygon, and rectangle. </P>
