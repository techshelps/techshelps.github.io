<TITLE>structured exception handling</TITLE>

<BODY BGCOLOR="#FFFFC8" TEXT="#341717">

<P><A NAME="1uhf9ca"></A><B>structured exception handling</B></P>

<P>A mechanism for handling hardware- and software-generated exceptions. Structured exception handling gives developers complete control over the handling of exceptions, provides support for debuggers, and is usable across all programming languages and computers.</P>
