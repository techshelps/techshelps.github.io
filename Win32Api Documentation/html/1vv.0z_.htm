<BODY BGCOLOR="#FFFFC8" TEXT="#341717">

<P><A NAME="1vv.0z_"></A><B>graphics device interface</B></P>

<P>A dynamic-link library that processes graphics function calls from a Windows-based application and passes those calls to the appropriate device driver. See also <A HREF="q3k8.v.htm"><B>dynamic-link library (DLL)</B></A>.</P>
