<P><A NAME="icxhm3"></A><B>TBM_GETRANGEMAX  <A HREF="1z47zxb.htm"><IMG SRC="../images/bm1.gif" ALT="" BORDER=0></A>  <A HREF="vulpi0.htm"><IMG SRC="../images/bm3.gif" ALT="" BORDER=0></A>  <A HREF="17hs1p6.htm"><IMG SRC="../images/bm2.gif" ALT="" BORDER=0></A></B></P>

<P>The TBM_GETRANGEMAX message retrieves the maximum position for the slider in a trackbar.</P>

<P>TBM_GETRANGEMAX  </P>

<P>wParam = 0; </P>

<P>lParam = 0; </P>

<P></P>

<P><B>Return Values</B></P>

<P>Returns a 32-bit value that specifies the maximum position.</P>
