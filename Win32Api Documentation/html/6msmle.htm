<BODY BGCOLOR="#FFFFC8" TEXT="#341717">

<P><A NAME="6msmle"></A><B>short filemark</B></P>

<P>A filemark that contains a short erase gap that cannot be overwritten unless the write operation is performed from the beginning of the partition or from an earlier long filemark.</P>
