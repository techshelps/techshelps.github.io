<P><A NAME="h5rz0p"></A><B>AnsiLower</B></P>

<P>The <B>AnsiLower</B> function is obsolete. </P>

<P>For compatibility with 16-bit versions of Windows, this function is implemented as a macro that calls the <A HREF="15blbzv.htm"><B>CharLower</B></A> function, which should be used for new Win32-based applications. </P>
