<P><A NAME="_6ow41"></A><B>Hatch Brush</B></P>

<P>There are six predefined logical hatch brushes maintained by GDI. The following rectangles were painted by using the six predefined hatch brushes. </P>

<P><IMG SRC="../images/bm55.gif" ALT="" BORDER=0></P>

<P>An application can create a hatch brush by calling the <A HREF="yhbgvs.htm"><B>CreateHatchBrush</B></A> function, specifying one of the six hatch styles. </P>
