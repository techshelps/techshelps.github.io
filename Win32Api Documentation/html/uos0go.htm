<TITLE>beginning-of-partition marker</TITLE>
</HEAD>

<BODY BGCOLOR="#FFFFC8" TEXT="#341717">

<P><A NAME="uos0go"></A><B>beginning-of-partition marker</B></P>

<P>The position in a partition where you can begin recording data. If there is only one partition, this position is usually equivalent to the beginning-of-medium marker.</P>
