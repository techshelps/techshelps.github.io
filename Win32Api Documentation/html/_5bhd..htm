<BODY BGCOLOR="#FFFFC8" TEXT="#341717">

<P><A NAME="_5bhd."></A><B>resource</B></P>

<P>Binary data the resource compiler or developer adds to an application's executable file. Windows resources include icons, cursors, menus, dialog boxes, bitmaps, fonts, keyboard-accelerator tables, message-table entries, string-table entries, version data, and user-defined data. </P>
