<P><A NAME="102qaap"></A><B>Candidate Lists</B></P>

<P>A candidate list is a <A HREF="1p_lb4b.htm"><B>CANDIDATELIST</B></A> structure consisting of an array of strings that specify the characters or character strings that the user may choose from. You can retrieve the candidate lists by using the <A HREF="w6u21k.htm"><B>ImmGetCandidateListCount</B></A> and <A HREF="2ahhlvb.htm"><B>ImmGetCandidateList</B></A> functions.</P>
