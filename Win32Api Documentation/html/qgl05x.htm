<P><A NAME="qgl05x"></A><B>NM_OUTOFMEMORY  <A HREF="6yex52.htm"><IMG SRC="../images/bm1.gif" ALT="" BORDER=0></A>  <A HREF="y3i0nj.htm"><IMG SRC="../images/bm3.gif" ALT="" BORDER=0></A>  <A HREF="1lhvm4l.htm"><IMG SRC="../images/bm2.gif" ALT="" BORDER=0></A></B></P>

<P>The NM_OUTOFMEMORY notification message notifies the parent window of a control that the control could not complete an operation because there was not enough memory available. NM_OUTOFMEMORY is sent in the form of a <A HREF="1mzt7br.htm">WM_NOTIFY</A> message.</P>

<P>NM_OUTOFMEMORY  </P>

<P>pnmh = (NMHDR FAR *) lParam;  </P>
