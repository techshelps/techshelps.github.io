<P>The <B>ImageList_Read</B> function reads an image list from a stream.</P>

<P><B>HIMAGELIST ImageList_Read(</B></P>

<TABLE cols=2 width=187>

<TR VALIGN="top">
<TD width=82%><B>LPSTREAM</B> <I>pstm</I></TD>
<TD width=18%>&nbsp;</TD>
</TR>

<TR VALIGN="top">
<TD width=82%><B>   );</B></TD>
<TD width=18%>&nbsp;</TD>
</TR>
</TABLE><BR>

<P></P>

<P><B>Parameters</B></P>

<P><I>pstm</I></P>

<P>Pointer to the stream. </P>

<P></P>

<P><B>Return Values</B></P>

<P>If the function succeeds, the return value is the image list.</P>

<P>If the function fails, the return value is NULL.</P>
