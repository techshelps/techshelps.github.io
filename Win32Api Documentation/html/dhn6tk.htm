<BODY BGCOLOR="#FFFFC8" TEXT="#341717">

<P><A NAME="dhn6tk"></A><B>resource table</B></P>

<P>Data the resource compiler adds to the header of an application's executable file. This data includes the location, name, type, language, and so on, of each resource in the executable file. See also <A HREF="zdyo5m.htm"><B>resource compiler</B></A>.</P>
