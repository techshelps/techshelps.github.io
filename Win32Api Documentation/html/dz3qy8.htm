<P><A NAME="dz3qy8"></A><B>SORECT</B></P>

<P>Contains the dimensions of a rectangle.</P>

<P>typedef struct SORECTtag {</P>

<P>INT left;    // x-coordinate of upper left corner</P>

<P>INT top;     // y-coordinate of upper left corner</P>

<P>INT right;   // x-coordinate of lower right corner</P>

<P>} SORECT, VWPTR *PSORECT;</P>
