<P><A NAME="2x8v9ra"></A><B>stock pen</B></P>

<P>A cosmetic pen created and maintained by the window manager. There are three kinds of stock pens: black, white, and invisible. See also <A HREF="2tmqa6.htm"><B>cosmetic pen</B></A>.</P>
