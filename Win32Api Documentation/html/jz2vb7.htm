<TITLE>discretionary access-control list (DACL)</TITLE>
</HEAD>

<BODY BGCOLOR="#FFFFC8" TEXT="#341717">

<P><A NAME="jz2vb7"></A><B>discretionary access-control list (DACL)</B></P>

<P>An access-control list that is controlled by the owner of an object and that specifies the access particular users or groups can have to the object. See also <A HREF="g63.9s.htm"><B>access-control list (ACL)</B></A>,<B> system access-control list</B>.</P>
