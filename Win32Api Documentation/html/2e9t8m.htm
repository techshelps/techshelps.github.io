<P><A NAME="2e9t8m"></A><B>metafile record</B></P>

<P>A variable-length structure. In most cases, this structure represents a call made to a graphics device interface (GDI) function to create part of the picture stored in the metafile. See also <A HREF="1zcubd.htm"><B>metafile</B></A>.</P>
