<P><A NAME="ua6_n1"></A><B>EM_GETOPTIONS  <A HREF="fasmq0.htm"><IMG SRC="../images/bm1.gif" ALT="" BORDER=0></A>  <A HREF="c.2rk9.htm"><IMG SRC="../images/bm3.gif" ALT="" BORDER=0></A>  <A HREF="42yp5.5.htm"><IMG SRC="../images/bm2.gif" ALT="" BORDER=0></A></B></P>

<P>Retrieves the rich edit control options.</P>

<P>EM_GETOPTIONS<BR>
wParam = (WPARAM) 0;<BR>
lParam = (LPARAM) 0;<BR>
  </P>

<P><B>Return Values</B></P>

<P>Returns the current option values. Can be a combination of values described for the EM_SETOPTIONS message.</P>

<P><B>See Also</B></P>

<P><A HREF="gt9qpi.htm">EM_SETOPTIONS</A> </P>
