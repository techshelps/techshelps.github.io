<BODY BGCOLOR="#FFFFC8" TEXT="#341717">

<P><A NAME="wugo9p"></A><B>key</B></P>

<P>An entry (or node) in the registry. A key may have one or more values, subkeys, or both. With the exception of four predefined keys, all keys are subkeys of other keys. See also <A HREF="1zxewpp.htm"><B>registry</B></A>,<B> subkey</B>.</P>
