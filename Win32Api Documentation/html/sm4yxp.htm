<TITLE>push button</TITLE>
</HEAD>

<BODY BGCOLOR="#FFFFC8" TEXT="#341717">

<P><A NAME="sm4yxp"></A><B>push button</B></P>

<P>A rounded rectangle used by the user to start or cancel an operation by clicking the rectangle, which "pushes" the button. A default push button is "pushed" when the user presses the ENTER key. See also <A HREF="tcly7e.htm"><B>button</B></A>.</P>
