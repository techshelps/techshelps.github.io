<BODY BGCOLOR="#FFFFC8" TEXT="#341717">

<P><A NAME="91s2."></A><B>form type</B></P>

<P>A four-character code (FOURCC) identifying the type of data contained in a Resource Interchange File Format (RIFF) chunk. For example, a RIFF chunk with a form type of WAVE contains waveform audio data.</P>
