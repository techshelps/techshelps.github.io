<TITLE>long filemark</TITLE>
</HEAD>

<BODY BGCOLOR="#FFFFC8" TEXT="#341717">

<P><A NAME="2aj6_u7"></A><B>long filemark</B></P>

<P>A filemark that contains a long erase gap that enables an application to position the tape at the beginning of the filemark and to overwrite the filemark and the erase gap. See also <A HREF="mqudik.htm"><B>erase gap</B></A>.</P>
