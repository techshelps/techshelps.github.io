<BODY BGCOLOR="#FFFFC8" TEXT="#341717">

<P><A NAME="37cs.we"></A><B>attribute</B></P>

<P>A characteristic of a file. The six Windows file attributes indicate whether a file is read only, hidden, system, archived, a directory, or normal. See also <A HREF="3my_9l4.htm"><B>directory</B></A>.</P>
