<BODY BGCOLOR="#FFFFC8" TEXT="#341717">



<P><A NAME="epvbsw"></A><B>TBM_GETTHUMBLENGTH  <A HREF="1tdx.nh.htm"><IMG SRC="../images/bm1.gif" ALT="" BORDER=0></A>  <A HREF="vulpi0.htm"><IMG SRC="../images/bm3.gif" ALT="" BORDER=0></A>  <A HREF="17hs1p6.htm"><IMG SRC="../images/bm2.gif" ALT="" BORDER=0></A></B></P>

<P>The TBM_GETTHUMBLENGTH message retrieves the length of the slider in a trackbar.</P>

<P>TBM_GETTHUMBLENGTH  </P>

<P>wParam = 0; </P>

<P>lParam = 0; </P>

<P></P>

<P><B>Return Values</B></P>

<P>Returns the length, in pixels, of the slider.</P>
