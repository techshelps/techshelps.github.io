<H1><A NAME="2n5q1vx"></A>Keyboard Accelerators</H1>

<P>In Microsoft® Windows®, a <I>keyboard accelerator</I> (or, simply, accelerator) is a keystroke or combination of keystrokes that generates a <A HREF="71v.3j.htm">WM_COMMAND</A> or <A HREF="3xmtv4t.htm">WM_SYSCOMMAND</A> message for an application.</P>
