<P><A NAME="9h79z7"></A><B>common dialog box</B></P>

<P>A dialog box that an application displays by calling a single function rather than by creating a dialog box procedure and a resource file containing the dialog box template. See also <A HREF="06gp_e.htm"><B>resource file</B></A>.</P>
