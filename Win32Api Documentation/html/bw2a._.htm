<P><A NAME="bw2a._"></A><B>AnsiPrev</B></P>

<P>The <B>AnsiPrev</B> function is obsolete. </P>

<P>For compatibility with 16-bit versions of Windows, this function is implemented as a macro that calls the <A HREF="fubkmq.htm"><B>CharPrev</B></A> function, which should be used for new Win32-based applications. </P>
