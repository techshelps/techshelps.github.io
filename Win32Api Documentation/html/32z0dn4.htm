<P><A NAME="32z0dn4"></A><B>bitmap</B></P>

<P>An array of bits that contains data that describes the colors found in a rectangular region on the screen (or the rectangular region found on a page of printer paper). See also <A HREF="389l0vk.htm"><B>rectangular region</B></A>.</P>
