<H1><A NAME="1y7dhc"></A>Regions</H1>

<P>In Microsoft® Windows®, a <I>region</I> is a rectangle, polygon, or ellipse (or a combination of two or more of these shapes) that can be filled, painted, inverted, framed, and used to perform hit testing (testing for the cursor location). </P>
