<BODY BGCOLOR="#FFFFC8" TEXT="#341717">

<P><A NAME="1djuzsh"></A><B>message</B></P>

<P>A data packet used for communicating information or a request. Messages can be passed between the operating system and an application, different applications, threads within an application, and windows within an application. See also <A HREF="1t6.6cx.htm"><B>thread</B></A>,<B> window</B>.</P>
