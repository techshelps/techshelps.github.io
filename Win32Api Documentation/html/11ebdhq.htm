<P><A NAME="11ebdhq"></A><B>multiple document interface (MDI) client window</B></P>

<P>A window that belongs to the MDICLIENT window class. An MDI client window serves as the background for MDI child windows, and it provides support for creating and manipulating child windows. See also <A HREF="9rrtkp.htm"><B>window</B></A>.</P>
