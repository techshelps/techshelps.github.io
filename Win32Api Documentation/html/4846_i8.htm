<P><A NAME="4846_i8"></A><B>SORGB</B></P>

<P>Creates an RGB color value. <I>Red</I>, <I>Green</I>, and <I>Blue</I> specify the red, green, and blue color intensities and must be in the range 0 to 255.</P>
