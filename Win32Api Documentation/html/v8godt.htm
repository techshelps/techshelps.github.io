</HEAD>

<BODY BGCOLOR="#FFFFC8" TEXT="#341717">



<P><A NAME="v8godt"></A><B>MAXUIDLEN</B></P>

<P>MAXUIDLEN is a numeric constant that specifies the maximum size for CSP names and key container names. No CSP or key container name can be longer than MAXUIDLEN characters, including the terminating zero.</P>

<P>MAXUIDLEN is defined in the WINCRYPT.H header file as:</P>

<P>#define MAXUIDLEN 64</P>

<P></P>
