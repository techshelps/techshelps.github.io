<P><A NAME="1xqvvj"></A><B>Processing the WM_SETFOCUS Message</B></P>

<P>When the toolbar window receives the input focus, it immediately sets the focus to the first combo box in the toolbar. To do so, the example in <A HREF="bnfxpg.htm">Creating a Combo-box Toolbar</A> calls the <A HREF="35o7yrp.htm"><B>SetFocus</B></A> function in response to the <A HREF="1ml4f9e.htm">WM_SETFOCUS</A> message. </P>
