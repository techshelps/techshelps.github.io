<BODY BGCOLOR="#FFFFC8" TEXT="#341717">

<P><A NAME="2k0tgw2"></A><B>byte-order mark</B></P>

<P>A special Unicode character (0xFEFF) that is placed at the beginning of Unicode text files to indicate that the text is in Unicode format.</P>
