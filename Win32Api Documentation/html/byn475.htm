<BODY BGCOLOR="#FFFFC8" TEXT="#341717">

<P><A NAME="byn475"></A><B>access mask</B></P>

<P>A 32-bit value that specifies the rights that are granted or denied in an access-control entry (ACE). An access mask is also used to request access rights when an object is opened. See also <A HREF="4n3dzfb.htm"><B>access-control entry (ACE)</B></A>.</P>
