<BODY BGCOLOR="#FFFFC8" TEXT="#341717">

<P><A NAME="17rmuwa"></A><B>hot spot</B></P>

<P>The pixel in a cursor that marks the exact screen location affected by a mouse action, such as a button click. Mouse messages include the coordinates of the hot spot. See also <A HREF="2xyhyyg.htm"><B>cursor</B></A>,<B> pixel</B>.</P>
