<TITLE>drop-down list box</TITLE>
</HEAD>

<BODY BGCOLOR="#FFFFC8" TEXT="#341717">

<P><A NAME="d5s7bb"></A><B>drop-down list box</B></P>

<P>A combo box, created by using the <B>CBS_DROPDOWNLIST</B> style, containing a drop-down list and a selection field that cannot be edited by the user. A drop-down list box can be used in place of a list box when screen space is tight. </P>

</BODY>
