<BODY BGCOLOR="#FFFFC8" TEXT="#341717">

<P><A NAME="f2r8d"></A><B>file system</B></P>

<P>A part of the operating system that enables you to store, access, and organize files on storage devices, such as hard or floppy disks or tape drives. File allocation table (FAT) and New Technology file system (NTFS) are examples of file systems.</P>
