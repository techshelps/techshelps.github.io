<P><A NAME="s945rh"></A><B>standard cursors</B></P>

<P>The default cursors that Windows automatically displays when users move windows or icons, resize windows, or wait. Standard cursors include an arrow, hourglass, crosshair, and I-beam. Standard cursors are also known as system cursors. See also <A HREF="2xyhyyg.htm"><B>cursor</B></A>,<B> icon</B>,<B> window</B>.</P>
