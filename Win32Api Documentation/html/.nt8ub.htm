<P><A NAME=".nt8ub"></A><B>Fatal Application Exit</B></P>

<P>The <A HREF="3oss75.htm"><B>FatalAppExit</B></A> function displays a message box and terminates the application when the user closes the message box. This function should only be used as a last resort, because it may not free the memory or files owned by the application. </P>
