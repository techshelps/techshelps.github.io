<H1><A NAME="3rk7_r2"></A>Animation Controls</H1>

<P>An <I>animation control</I> is a window that silently displays an Audio Video Interleaved (AVI) clip. An AVI clip is a series of bitmap frames like a movie. Although AVI clips can have sound, you cannot use such clips with animation controls. You can use only silent AVI clips. </P>
