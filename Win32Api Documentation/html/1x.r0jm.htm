<P><A NAME="1x.r0jm"></A><B>polygon fill mode</B></P>

<P>An algorithm that determines the parts of a region that can be filled, painted, inverted, or clipped. See also <A HREF="1idhyze.htm"><B>region</B></A>.</P>
