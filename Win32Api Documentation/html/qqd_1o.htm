<H1><A NAME="qqd_1o"></A>Icons</H1>

<P>An <I>icon</I> is a picture that consists of a bitmapped image combined with a mask to create transparent areas in the picture. This overview describes creating, displaying, destroying, and duplicating icons.</P>
