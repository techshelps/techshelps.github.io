<P><A NAME="5oh93e0"></A><B>The Text Buffer</B></P>

<P>Windows stores edit control text in a buffer and copies it to the control, as necessary. This section discusses the tools Windows provides to allocate and initialize the buffer and to change its characteristics. </P>
