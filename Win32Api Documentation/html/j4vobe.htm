<P><A NAME="j4vobe"></A><B>AnsiLowerBuff</B></P>

<P>The <B>AnsiLowerBuff</B> function is obsolete. </P>

<P>For compatibility with 16-bit versions of Windows, this function is implemented as a macro that calls the <A HREF="hihru5.htm"><B>CharLowerBuff</B></A> function, which should be used for new Win32-based applications. </P>
