<P><A NAME="1jiski6"></A><B>Transferring a Single Item</B></P>

<P>Once a DDE conversation has been established, the client can either retrieve the value of a data item from the server by issuing the <A HREF="17imeh8.htm">WM_DDE_REQUEST</A> message, or submit a data-item value to the server by issuing <A HREF="59onr..htm">WM_DDE_POKE</A>. </P>
