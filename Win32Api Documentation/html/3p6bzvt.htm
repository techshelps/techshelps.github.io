<TITLE>termination handler</TITLE>
</HEAD>

<BODY BGCOLOR="#FFFFC8" TEXT="#341717">

<P><A NAME="3p6bzvt"></A><B>termination handler</B></P>

<P>A mechanism by which a developer ensures that a block of termination code is executed. A termination handler consists of a guarded body of code and a termination block. See also <A HREF="8oc_xl.htm"><B>guarded body of code</B></A>.</P>
