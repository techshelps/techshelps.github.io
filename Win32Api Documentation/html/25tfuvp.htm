<P><A NAME="25tfuvp"></A><B>TB_GETTOOLTIPS  <A HREF="421jo3y.htm"><IMG SRC="../images/bm1.gif" ALT="" BORDER=0></A>  <A HREF="1lihq0z.htm"><IMG SRC="../images/bm3.gif" ALT="" BORDER=0></A>  <A HREF="olnjrb.htm"><IMG SRC="../images/bm2.gif" ALT="" BORDER=0></A></B></P>

<P>The TB_GETTOOLTIPS message retrieves the handle to the tooltip control, if any, associated with the toolbar. </P>

<P>TB_GETTOOLTIPS  </P>

<P>wParam = 0; </P>

<P>lParam = 0; </P>

<P></P>

<P><B>Return Values</B></P>

<P>Returns the handle to the tooltip control or NULL if the toolbar has no associated tooltip. </P>
