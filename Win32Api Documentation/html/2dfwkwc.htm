<TITLE>owned window</TITLE>
</HEAD>

<BODY BGCOLOR="#FFFFC8" TEXT="#341717">

<P><A NAME="2dfwkwc"></A><B>owned window</B></P>

<P>A window that has an owner. Being owned affects the window's position in the Z order and its visibility and can determine when the window is destroyed.</P>
