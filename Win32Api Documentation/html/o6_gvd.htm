<BODY BGCOLOR="#FFFFC8" TEXT="#341717">

<P><A NAME="o6_gvd"></A><B>System menu</B></P>

<P>A pop-up menu, defined mainly by the operating system, that typically contains commands used to set a window's size or position, close a window or application, or activate a different application. See also <A HREF="aebk4r.htm"><B>pop-up menu</B></A>.</P>
