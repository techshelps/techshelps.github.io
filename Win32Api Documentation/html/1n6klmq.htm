<P><A NAME="1n6klmq"></A><B>physical device</B></P>

<P>The fourth and final coordinate space for most graphics device interface (GDI) drawing operations. (The points in this coordinate space may correspond to the desktop, a client area, or a page of printer paper.)</P>
