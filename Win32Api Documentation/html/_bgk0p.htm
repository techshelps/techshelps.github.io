<TITLE>asynchronous task handle</TITLE>
</HEAD>

<BODY BGCOLOR="#FFFFC8" TEXT="#341717">

<P><A NAME="_bgk0p"></A><B>asynchronous task handle</B></P>

<P>The handle returned by the WSAAsyncGetXByY routines. This handle is used to identify the outstanding operation and allow the application to cancel it if needed.</P>
