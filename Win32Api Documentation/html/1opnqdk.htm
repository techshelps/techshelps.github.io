<H1><A NAME="1opnqdk"></A>Drag List Boxes</H1>

<P>A <I>drag list box</I> is a special type of list box that enables the user to drag items from one position to another. An application can use a drag list box to display strings in a particular sequence and allow the user to change the sequence.</P>
