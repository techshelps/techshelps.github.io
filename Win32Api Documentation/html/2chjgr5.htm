<H1><A NAME="2chjgr5"></A>Tooltip Controls</H1>

<P>A <I>tooltip control</I> is a small pop-up window that displays a single line of descriptive text giving the purpose of tools in an application. A <I>tool</I> is either a window, such as a child window or control, or an application-defined rectangular area within a window's client area. </P>
