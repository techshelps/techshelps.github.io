<BODY BGCOLOR="#FFFFC8" TEXT="#341717">



<P><A NAME="66yd42"></A><B>UDM_GETBASE  <A HREF="0mj7l5.htm"><IMG SRC="../images/bm1.gif" ALT="" BORDER=0></A>  <A HREF="vb.ddb.htm"><IMG SRC="../images/bm3.gif" ALT="" BORDER=0></A>  <A HREF="1ngrobk.htm"><IMG SRC="../images/bm2.gif" ALT="" BORDER=0></A></B></P>

<P>The UDM_GETBASE message retrieves the current radix base (that is, either base 10 or 16) for an up-down control.</P>

<P>UDM_GETBASE  </P>

<P>wParam = 0; </P>

<P>lParam = 0; </P>

<P></P>

<P><B>Return Values</B></P>

<P>The return value is the current base value.</P>
