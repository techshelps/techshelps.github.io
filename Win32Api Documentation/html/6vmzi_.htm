<P><A NAME="6vmzi_"></A><B>file-mapping object</B></P>

<P>An object whose handle can be used to create a view to a file or piece of memory. The <B>CreateFileMapping</B> function creates file-mapping objects. See also <A HREF="ds.lxa.htm"><B>handle</B></A>.</P>
