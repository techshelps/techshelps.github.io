<BODY BGCOLOR="#FFFFC8" TEXT="#341717">

<P><A NAME="hm6nc"></A><B>dead key</B></P>

<P>A key used with another key to create an accented character. A dead key, when pressed, produces no visible character but indicates that the accent mark it represents is to be combined with the character produced by the next letter key pressed. See also <A HREF="wugo9p.htm"><B>key</B></A>.</P>
