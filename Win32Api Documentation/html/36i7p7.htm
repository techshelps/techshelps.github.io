<BODY BGCOLOR="#FFFFC8" TEXT="#341717">

<P><A NAME="36i7p7"></A><B>physical brush</B></P>

<P>A bitmap that Windows uses to paint the interior of filled shapes. A physical brush is a device driver's approximation of a logical brush. See also <A HREF="32z0dn4.htm"><B>bitmap</B></A>,<B> logical brush</B>.</P>
