<P><A NAME="674zvc"></A><B>path bracket</B></P>

<P>One or more graphics device interface (GDI) functions embedded between a <B>BeginPath</B> and an <B>EndPath</B> function. (The <B>BeginPath</B> function defines the start of the bracket; the <B>EndPath</B> function defines the end.)</P>
