<P><A NAME="bjnnx0"></A><B>TVM_GETCOUNT  <A HREF="3br89r.htm"><IMG SRC="../images/bm1.gif" ALT="" BORDER=0></A>  <A HREF="12.8kq_.htm"><IMG SRC="../images/bm3.gif" ALT="" BORDER=0></A>  <A HREF="8vv0jt.htm"><IMG SRC="../images/bm2.gif" ALT="" BORDER=0></A></B></P>

<P>The TVM_GETCOUNT message retrieves a count of the items in a tree-view control. You can send this message explicitly or by using the <B>TreeView_GetCount</B> macro.</P>

<P>TVM_GETCOUNT  </P>

<P>wParam = 0; </P>

<P>lParam = 0; </P>

<P></P>

<P></P>

<P><B>Return Values</B></P>

<P>Returns the count of items.</P>

<P><B>See Also</B></P>

<P><A HREF="309irs.htm"><B>TreeView_GetCount</B></A></P>
