<P><A NAME="ic6k3y"></A><B>DDEUP  <A HREF="w3rlry.htm"><IMG SRC="../images/bm3.gif" ALT="" BORDER=0></A>  <A HREF="11fdb.t.htm"><IMG SRC="../images/bm2.gif" ALT="" BORDER=0></A></B></P>

<P>The <B>DDEUP</B> structure is obsolete. Win32-based applications should use the <A HREF="rnrbh..htm"><B>DDEDATA</B></A> and <A HREF="ke_nj2.htm"><B>DDEPOKE</B></A> structures. </P>

<P>typedef struct { // ddeup  </P>

<P>unsigned short unused:12, </P>

<P>fAck:1, </P>

<P>fRelease:1, </P>

<P>fReserved:1, </P>

<P>fAckReq:1; </P>

<P>short cfFormat; </P>

<P>BYTE rgb[1]; </P>

<P>} DDEUP; </P>

<P></P>
