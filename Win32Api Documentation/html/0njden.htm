<TITLE>control style</TITLE>
</HEAD>

<BODY BGCOLOR="#FFFFC8" TEXT="#341717">

<P><A NAME="0njden"></A><B>control style</B></P>

<P>A value, similar to a window style, that specifies the appearance and behavior of a control. The window procedure for the control uses the style to determine how to draw the control and process input.</P>
