<P><A NAME="173iyzk"></A><B>Help Identifier</B></P>

<P>Associated with each menu bar, menu, submenu, and shortcut menu is a 32-bit help identifier. If the user presses the F1 key while the menu is active, this value is sent to the owner window as part of a <A HREF="d98_nq.htm">WM_HELP</A> message. For more information about help identifiers, see <A HREF="udahlb.htm">Help</A>. </P>
