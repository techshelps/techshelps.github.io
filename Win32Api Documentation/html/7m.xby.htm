<H1><A NAME="7m.xby"></A>Dynamic Data Exchange Management Library</H1>

<P>In Microsoft® Windows®, <I>dynamic data exchange</I> (DDE) is a form of interprocess communications that uses shared memory to exchange data between applications. Applications can use DDE for one-time data transfers and for ongoing exchanges and updating of data. </P>
