<BODY BGCOLOR="#FFFFC8" TEXT="#341717">

<P><A NAME="1q9snbk"></A><B>logical palette</B></P>

<P>An array of colors, or "color palette," that an application creates and associates with a device context and uses for graphics output. See also device context.</P>
