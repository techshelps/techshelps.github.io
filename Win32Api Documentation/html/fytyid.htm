<TITLE>superclassing</TITLE>

<BODY BGCOLOR="#FFFFC8" TEXT="#341717">

<P><A NAME="fytyid"></A><B>superclassing</B></P>

<P>A technique that allows an application to create a new window class that has the basic functionality of the existing class, but with enhancements provided by the application. See also <A HREF="we7om6.htm"><B>superclass procedure</B></A>.</P>
