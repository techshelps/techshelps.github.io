<BODY BGCOLOR="#FFFFC8" TEXT="#341717">



<P><A NAME="83i.95"></A><B>ACN_STOP  <A HREF="42bxzj0.htm"><IMG SRC="../images/bm1.gif" ALT="" BORDER=0></A>  <A HREF="3rk7_r2.htm"><IMG SRC="../images/bm3.gif" ALT="" BORDER=0></A>  <A HREF="1.mlgst.htm"><IMG SRC="../images/bm2.gif" ALT="" BORDER=0></A></B></P>

<P>The ACN_STOP notification message notifies an animation control's parent window that the associated AVI clip has stopped playing. This notification message is sent in the form of a WM_COMMAND message. </P>

<P>ACN_STOP  </P>

<P></P>

<P><B>Return Values</B></P>

<P>No return value.</P>

<P><B>See Also</B></P>

<P><A HREF="71v.3j.htm">WM_COMMAND</A> </P>
