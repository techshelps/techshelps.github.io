<P><A NAME="lsgrup"></A><B>composite character</B></P>

<P>An accented character represented by two character values, one for the base character and another for the nonspacing accent character. See also <A HREF="1.a0wvp.htm"><B>base character</B></A>,<B> nonspacing character</B>,<B> precomposed character</B>.</P>
