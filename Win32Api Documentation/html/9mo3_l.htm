<P><A NAME="9mo3_l"></A><B>PBM_SETPOS  <A HREF="sig0.b.htm"><IMG SRC="../images/bm1.gif" ALT="" BORDER=0></A>  <A HREF="uyq33.htm"><IMG SRC="../images/bm3.gif" ALT="" BORDER=0></A>  <A HREF="1_npcqo.htm"><IMG SRC="../images/bm2.gif" ALT="" BORDER=0></A></B></P>

<P>The PBM_SETPOS message sets the current position for a progress bar and redraws the bar to reflect the new position.</P>

<P>PBM_SETPOS  </P>

<P>wParam = (WPARAM) nNewPos; </P>

<P>lParam = 0; </P>

<P></P>

<P><B>Parameters</B></P>

<P><I>nNewPos</I></P>

<P>New position.</P>

<P></P>

<P><B>Return Values</B></P>

<P>Returns the previous position.</P>

</BODY>
