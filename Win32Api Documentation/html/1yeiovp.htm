<TITLE>logical coordinate space</TITLE>
</HEAD>

<BODY BGCOLOR="#FFFFC8" TEXT="#341717">

<P><A NAME="1yeiovp"></A><B>logical coordinate space</B></P>

<P>Another name for the world or page coordinate space. If an application has set a world-space to page-space transformation, the logical space is the world space; otherwise, the logical space is the page space.</P>
