<P><A NAME="lofub6"></A><B>Creating Temporary Files</B></P>

<P>Applications can create temporary filenames with the <A HREF="xpkip.htm"><B>GetTempFileName</B></A> function. The <A HREF="lzzs8y.htm"><B>GetTempPath</B></A> function retrieves the path to the directory where temporary files are to be created. </P>
