<P><A NAME="6h_5fu"></A><B>Keystroke and Character Translations</B></P>

<P>Windows includes several special purpose functions that translate scan codes, character codes, and virtual-key codes provided by various keystroke messages. These functions include <A HREF="1opldc.htm"><B>MapVirtualKey</B></A>, <A HREF="07h9s4.htm"><B>ToAscii</B></A>, <A HREF="4xkz_dm.htm"><B>ToUnicode</B></A>, and <A HREF="2jmizz8.htm"><B>VkKeyScan</B></A>. </P>
