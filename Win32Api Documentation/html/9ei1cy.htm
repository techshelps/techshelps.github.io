<BODY BGCOLOR="#FFFFC8" TEXT="#341717">

<P><A NAME="9ei1cy"></A><B>character-mode application</B></P>

<P>An application that does not provide its own graphical user interface (GUI). The Win32 API provides consoles for managing input and output (I/O) for character-mode applications. See also <A HREF="5o9x__.htm"><B>console</B></A>.</P>
