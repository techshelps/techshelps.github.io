<H1><A NAME="g0og1h"></A>Network Dynamic Data Exchange</H1>

<P>The Microsoft® Win32® application programming interface (API) provides network dynamic data exchange (network DDE) to let a process establish conversations with processes running on different computers in a network.</P>
