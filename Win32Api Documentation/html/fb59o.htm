<P>The <B>PORT_INFO_1</B> structure identifies a supported printer port. </P>

<P>typedef struct _PORT_INFO_1 { // pi1  </P>

<P>LPTSTR pName; </P>

<P>} PORT_INFO_1; </P>

<P></P>

<P><B>Members</B></P>

<P><B>pName</B></P>

<P>Points to a null-terminated string that identifies a supported printer port (for example, "LPT1:"). </P>

<P></P>
