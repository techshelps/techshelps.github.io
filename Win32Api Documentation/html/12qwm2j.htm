<BODY BGCOLOR="#FFFFC8" TEXT="#341717">

<P><A NAME="12qwm2j"></A><B>interlocked operation</B></P>

<P>The thread that performs an interlocked operation on a LONG variable is guaranteed to have exclusive access to the variable until the operation is complete. </P>
