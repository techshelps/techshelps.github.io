<P><A NAME="8.3zyg"></A><B>Remote Utility Function</B></P>

<P>The remote utility function <A HREF=".v4vg8.htm"><B>NetRemoteTOD</B></A> enables applications to access the time-of-day information on a remote server.</P>

<P>The remote time-of-day information is available at one information level:</P>

<P><A HREF="umzjlp.htm"><B>TIME_OF_DAY_INFO</B></A></P>
