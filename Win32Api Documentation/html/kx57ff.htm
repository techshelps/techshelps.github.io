<P><A NAME="kx57ff"></A><B>tagged file format</B></P>

<P>A file format in which data is tagged using standard headers that identify information type and length. See also <A HREF="4k3_sl.htm"><B>Resource Interchange File Format (RIFF)</B></A>.</P>
