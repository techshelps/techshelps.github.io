<P><A NAME="c9m6jm"></A><B>Embedded Graphics Objects</B></P>

<P>The file parser can embed graphics objects in the text of a paragraph section by using the <A HREF="32mp7k7.htm"><B>SOPutEmbeddedObject</B></A> function. The function inserts the embedded graphics object at the current location. </P>
