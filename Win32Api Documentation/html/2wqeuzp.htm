<BODY BGCOLOR="#FFFFC8" TEXT="#341717">

<P><A NAME="2wqeuzp"></A><B>blocking input and output (I/O)</B></P>

<P>A wait mode for I/O operations on a named pipe where functions wait for a process on the other end of the pipe to perform an action. In nonblocking wait mode, the functions return if their operations are not finished immediately. See also <A HREF="5_r.bz.htm"><B>named pipe</B></A>,<B> pipe</B>,<B> process</B>.</P>
