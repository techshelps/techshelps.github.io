<TITLE>priority class</TITLE>
</HEAD>

<BODY BGCOLOR="#FFFFC8" TEXT="#341717">

<P><A NAME="gjrebs"></A><B>priority class</B></P>

<P>A process priority category (high, normal, or idle) used to determine the scheduling priorities of a process's threads. Each priority class has five levels. See also <A HREF="1t6.6cx.htm"><B>thread</B></A>.</P>
