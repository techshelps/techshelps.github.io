<TITLE>New Technology file system (NTFS)</TITLE>
</HEAD>

<BODY BGCOLOR="#FFFFC8" TEXT="#341717">

<P><A NAME="zxl5ds"></A><B>New Technology file system (NTFS)</B></P>

<P>A file system that supports object-oriented applications by treating all files as objects with user-defined and system-defined attributes. NTFS provides all the capabilities of the file allocation table (FAT) file system without many of its limitations.</P>
