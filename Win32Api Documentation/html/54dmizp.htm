<BODY BGCOLOR="#FFFFC8" TEXT="#341717">

<P><A NAME="54dmizp"></A><B>reference count</B></P>

<P>The number of times a string has been added to or deleted from an atom table. The <B>AddAtom</B> or <B>GlobalAddAtom</B> function increments the count; the <B>DeleteAtom</B> or <B>GlobalDeleteAtom</B> function decrements the count. See also <A HREF="jnqn12.htm"><B>atom table</B></A>.</P>
