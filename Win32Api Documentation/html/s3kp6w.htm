<TITLE>thread local storage</TITLE>

<BODY BGCOLOR="#FFFFC8" TEXT="#341717">

<P><A NAME="s3kp6w"></A><B>thread local storage</B></P>

<P>A storage method in which an index can be used by multiple threads of the same process to store and retrieve a different value for each thread. See also <A HREF="1t6.6cx.htm"><B>thread</B></A>.</P>
