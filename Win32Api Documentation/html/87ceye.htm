<BODY BGCOLOR="#FFFFC8" TEXT="#341717">

<P><A NAME="87ceye"></A><B>input event</B></P>

<P>An event--such as a keystroke, mouse movement, or mouse-button click--that causes a console to place an <B>INPUT_RECORD</B> structure in its input buffer. A console process can get information about an input event by reading from the console's input buffer.</P>
