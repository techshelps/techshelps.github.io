<P><A NAME="zs0swm"></A><B>Creating Owner-Drawn Menu Items</B></P>

<P>If you need complete control over the appearance of a menu item, you can use an owner-drawn menu item in your application. This section describes the steps involved in creating and using an owner-drawn menu item.</P>
