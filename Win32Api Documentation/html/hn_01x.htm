<BODY BGCOLOR="#FFFFC8" TEXT="#341717">

<P><A NAME="hn_01x"></A><B>flash time</B></P>

<P>The elapsed time, in milliseconds, required to display, invert, and restore the caret display. This value is twice as much as the blink time. See also <A HREF="15wsino.htm"><B>blink time</B></A>,<B> caret</B>.</P>
