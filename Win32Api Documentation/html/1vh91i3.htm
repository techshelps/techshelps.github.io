<P><A NAME="1vh91i3"></A><B>tempo</B></P>

<P>The speed at which a Musical Instrument Digital Interface (MIDI) file is played. Tempo is measured in beats per minute (BPM); typical MIDI tempo is 120 BPM. See also <A HREF="1mp39l7.htm"><B>Musical Instrument Digital Interface</B></A>.</P>
