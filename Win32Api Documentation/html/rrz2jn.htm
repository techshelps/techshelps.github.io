<BODY BGCOLOR="#FFFFC8" TEXT="#341717">

<P><A NAME="rrz2jn"></A><B>foreground window</B></P>

<P>The window with which the user is currently working. The system assigns a slightly higher priority to the thread that created the foreground window than it does to other threads.</P>
