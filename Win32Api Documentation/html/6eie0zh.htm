<TITLE>graphical user interface (GUI) process</TITLE>
</HEAD>

<BODY BGCOLOR="#FFFFC8" TEXT="#341717">

<P><A NAME="6eie0zh"></A><B>graphical user interface (GUI) process</B></P>

<P>A process whose entry point is the <B>WinMain</B> function. A GUI process uses the USER/graphics device interface (GDI) functions for input and output (I/O), while a console process uses the console functions or the file I/O functions. See also <A HREF="2ghndc5.htm"><B>console process</B></A>.</P>
