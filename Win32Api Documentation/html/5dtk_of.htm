<TITLE>due time</TITLE>
</HEAD>

<BODY BGCOLOR="#FFFFC8" TEXT="#341717">

<P><A NAME="5dtk_of"></A><B>due time</B></P>

<P>The time at which the state of the waitable timer is to be set to signaled. This value is specified when the timer is started. A positive value indicates an absolute time. A negative value indicates a relative time.</P>
