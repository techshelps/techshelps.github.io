<P><A NAME="6hy48h"></A><B>try block</B></P>

<P>A guarded body of code in a <B>try</B>-<B>except</B> frame-based exception handler or <B>try</B>-<B>finally</B> termination handler. See also <A HREF="1mowd_i.htm"><B>frame-based exception handler</B></A>, <A HREF="8oc_xl.htm"><B>guarded body of code</B></A>,<B> termination handler</B>.</P>
