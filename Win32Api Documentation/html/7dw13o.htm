<P><A NAME="7dw13o"></A><B>Comparing</B></P>

<P>An application compares two regions to determine whether or not they are identical by calling the <A HREF="821645.htm"><B>EqualRgn</B></A> function. <B>EqualRgn</B> considers two regions identical if they are equal in size and shape. </P>
