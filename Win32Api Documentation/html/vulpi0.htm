<H1><A NAME="vulpi0"></A>Trackbars</H1>

<P>A <I>trackbar </I>is a window that contains a slider and optional tick marks. When the user moves the slider, using either the mouse or the direction keys, the trackbar sends notification messages to indicate the change. The following illustration shows a typical trackbar.</P>
