<P><A NAME="12rj41"></A><B>Other Drag and Drop Considerations</B></P>

<P>You can use OLE drag and drop to add drag and drop support within your own application. There is nothing to stop your application from being both a drop source and a drop target or from accepting dropped objects from itself. </P>
