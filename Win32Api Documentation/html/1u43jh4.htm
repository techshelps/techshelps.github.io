<P><A NAME="1u43jh4"></A><B>user-defined pen</B></P>

<P>A cosmetic or geometric pen that uses a unique series of dashes, dots, or dashes and dots defined by the user. See also <A HREF="2tmqa6.htm"><B>cosmetic pen</B></A>,<B> geometric pen</B>.</P>
