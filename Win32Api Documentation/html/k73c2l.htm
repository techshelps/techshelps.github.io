<BODY BGCOLOR="#FFFFC8" TEXT="#341717">

<P><A NAME="k73c2l"></A><B>DDE client application</B></P>

<P>An application that requests a conversation with a dynamic data exchange (DDE) server application, and receives data from the server during the conversation. See also <A HREF="8yg7.5.htm"><B>DDE server application</B></A>.</P>
