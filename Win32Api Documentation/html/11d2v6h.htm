<P><A NAME="11d2v6h"></A><B>UDM_SETBUDDY  <A HREF="_7ze6g.htm"><IMG SRC="../images/bm1.gif" ALT="" BORDER=0></A>  <A HREF="vb.ddb.htm"><IMG SRC="../images/bm3.gif" ALT="" BORDER=0></A>  <A HREF="1ngrobk.htm"><IMG SRC="../images/bm2.gif" ALT="" BORDER=0></A></B></P>

<P>The UDM_SETBUDDY message sets the buddy window for an up-down control.</P>

<P>UDM_SETBUDDY  </P>

<P>wParam = (WPARAM) (HWND) hwndBuddy; </P>

<P>lParam = 0; </P>

<P></P>

<P><B>Parameters</B></P>

<P><I>hwndBuddy</I></P>

<P>Handle of the new buddy window.</P>

<P></P>

<P><B>Return Values</B></P>

<P>The return value is the handle of the previous buddy window.</P>

</BODY>
