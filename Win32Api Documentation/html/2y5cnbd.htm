<TITLE>drop-down list</TITLE>

<BODY BGCOLOR="#FFFFC8" TEXT="#341717">

<P><A NAME="2y5cnbd"></A><B>drop-down list</B></P>

<P>A list in a combo box that is visible only when it is opened by the user. Combo boxes with the <B>CBS_DROPDOWN</B> and <B>CBS_DROPDOWNLIST</B> styles contain drop-down lists.</P>
