<BODY BGCOLOR="#FFFFC8" TEXT="#341717">

<P><A NAME="1kulr3"></A><B>string handle</B></P>

<P>A doubleword value, assigned by the operating system, that identifies a string passed between a dynamic data exchange (DDE) client and a DDE server. See also <A HREF="2uk.17.htm"><B>dynamic data exchange (DDE)</B></A>.</P>
