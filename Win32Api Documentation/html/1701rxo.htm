<P><A NAME="1701rxo"></A><B>device context</B></P>

<P>A data structure defining the graphic objects, their associated attributes, and the graphic modes affecting output on a device. See also <A HREF="cvrilo.htm"><B>graphic modes</B></A>,<B> graphic objects</B>.</P>
