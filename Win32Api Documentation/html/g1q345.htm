<P><A NAME="g1q345"></A><B>Destroying the Accelerator-Table Resource</B></P>

<P>Windows automatically destroys accelerator-table resources loaded by the <A HREF="1o0kaze.htm"><B>LoadAccelerators</B></A> function, removing the resource from memory after the application closes. </P>
