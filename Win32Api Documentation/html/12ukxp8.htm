<BODY BGCOLOR="#FFFFC8" TEXT="#341717">

<P><A NAME="12ukxp8"></A><B>threshold</B></P>

<P>For the joystick interface, the amount, in device units, that the stick coordinates must change before the application is notified of the movement. A high threshold reduces the number of joystick messages sent to an application, but it also reduces the sensitivity of the joystick.</P>
