<P><A NAME="1_gbg4n"></A><B>pie</B></P>

<P>A region bounded by the intersection of an ellipse and two radials. In Windows, a pie is outlined by using the current pen and filled by using the current brush. See also <A HREF="r_lmrb.htm"><B>ellipse</B></A>,<B> radial</B>.</P>
