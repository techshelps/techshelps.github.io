<TITLE>sampling rate</TITLE>
</HEAD>

<BODY BGCOLOR="#FFFFC8" TEXT="#341717">

<P><A NAME="clned8"></A><B>sampling rate</B></P>

<P>The rate at which a waveform audio driver performs audio-to-digital or digital-to-audio conversion. For compact disc - digital audio (CD-DA), the sampling rate is 44.1 kHz. See also <A HREF="3wql9le.htm"><B>compact disc</B> - <B>digital audio</B></A></P>
