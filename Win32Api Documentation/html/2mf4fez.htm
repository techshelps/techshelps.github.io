<BODY BGCOLOR="#FFFFC8" TEXT="#341717">



<P><A NAME="2mf4fez"></A><B>SOPALETTEINDEX</B></P>

<P>Creates a palette-index color value. <I>Index</I> must specify a valid palette entry index. When this color value is used, the system uses the color from the given palette entry.</P>

<P><B>SOPALETTEINDEX(Index)</B></P>
