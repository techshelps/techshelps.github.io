<P><A NAME="437dez"></A><B>brush origin</B></P>

<P>A coordinate that specifies the location of one of the pixels in a brush's bitmap. Windows maps this pixel to the upper left corner of the window that contains the object to be painted. See also <A HREF="32z0dn4.htm"><B>bitmap</B></A>,<B> pixel</B>,<B> window</B>.</P>
