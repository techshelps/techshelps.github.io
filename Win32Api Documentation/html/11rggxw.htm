<P><A NAME="11rggxw"></A><B>debugging event</B></P>

<P>An event that occurs in a process being debugged that causes the kernel to notify the debugger. Also, the notification the kernel sends to the debugger. See also <A HREF="2d7qjc.htm"><B>debugger</B></A>,<B> process</B>.</P>
