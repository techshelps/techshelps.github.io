<P><A NAME="i7rbz_"></A><B>Moving</B></P>

<P>An application moves a region by calling the <A HREF="413sm6e.htm"><B>OffsetRgn</B></A> function. The given offsets along the x-axis and y-axis determine the number of logical units to move left or right and up or down. </P>
