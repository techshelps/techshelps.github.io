<P><A NAME=".52cu0"></A><B>Initializing a Text Buffer</B></P>

<P>An application can initialize or reinitialize an edit control's text buffer by calling the <A HREF="a8jxed.htm"><B>SetDlgItemText</B></A> function. An application can retrieve the content of a text buffer by calling the <A HREF="apnixb.htm"><B>GetDlgItemText</B></A> function. </P>
