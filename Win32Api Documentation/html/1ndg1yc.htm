<BODY BGCOLOR="#FFFFC8" TEXT="#341717">



<P><A NAME="1ndg1yc"></A><B>About the Data Decompression Library</B></P>

<P>The Microsoft® Windows® operating system includes a dynamic-link library (DLL) named LZEXPAND.DLL. Typically, an application calls functions in LZEXPAND.DLL to decompress data previously compressed by using the Microsoft File Compression Utility (COMPRESS.EXE). </P>
