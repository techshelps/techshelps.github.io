<BODY BGCOLOR="#FFFFC8" TEXT="#341717">



<P><A NAME="1pb4sk"></A><B>Quitting the Extension Dynamic-Link Library</B></P>

<P>When File Manager quits, it sends the FMEVENT_UNLOAD message to each extension DLL and then calls the <A HREF="3mcs_pm.htm"><B>FreeLibrary</B></A> function to free the DLLs. Each DLL should free any memory that it has allocated. </P>
