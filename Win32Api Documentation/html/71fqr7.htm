<P><A NAME="71fqr7"></A><B>Error Detection for DDEML Functions</B></P>

<P>Whenever a DDEML function fails, an application can call the <A HREF="aa7fa.htm"><B>DdeGetLastError</B></A> function to determine the cause of the failure. <B>DdeGetLastError</B> returns an error value that specifies the cause of the most recent error. </P>
