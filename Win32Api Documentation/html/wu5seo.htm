<P><A NAME="wu5seo"></A><B>common display context</B></P>

<P>The default display context assigned to a window that does not specify CS_OWNDC or CS_CLASSDC as the window's class style. See also <A HREF="5sa4le.htm"><B>display context</B></A>,<B> window</B>.</P>
