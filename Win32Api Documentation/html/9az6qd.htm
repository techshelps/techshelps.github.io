<P><A NAME="9az6qd"></A><B>source</B></P>

<P>A configuration registry key that specifies message-file names for replacement strings in events logged by an application, service, or group of applications. Sources are subkeys of logfile keys. See also <A HREF="wugo9p.htm"><B>key</B></A>,<B> logfile</B>,<B> subkey</B>.</P>
