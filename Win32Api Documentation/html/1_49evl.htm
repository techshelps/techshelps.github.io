<TITLE>page map</TITLE>
</HEAD>

<BODY BGCOLOR="#FFFFC8" TEXT="#341717">

<P><A NAME="1_49evl"></A><B>page map</B></P>

<P>An internal data structure maintained by the system for each process that maps the pages of a process's virtual address space with the corresponding pages of physical storage. See also <A HREF="7f40xb.htm"><B>page</B></A>.</P>
