<P><A NAME="1i.7_p4"></A><B>line and curve attributes</B></P>

<P>The width, color, style, and (in the case of lines or curves drawn with a geometric pen) end cap, join style, and transformation of a line or curve. See also <A HREF="q6vq5k.htm"><B>end cap</B></A>,<B> geometric pen</B>,<B> join style</B>,<B> transformation</B>.</P>
