<P><A NAME="g4m3as"></A><B>LVM_GETTEXTCOLOR  <A HREF="l7_h2_.htm"><IMG SRC="../images/bm1.gif" ALT="" BORDER=0></A>  <A HREF="gdn4y..htm"><IMG SRC="../images/bm3.gif" ALT="" BORDER=0></A>  <A HREF="a1t3e2.htm"><IMG SRC="../images/bm2.gif" ALT="" BORDER=0></A></B></P>

<P>The LVM_GETTEXTCOLOR message retrieves the text color of a list view control. You can send this message explicitly or by using the <B>ListView_GetTextColor</B> macro.</P>

<P>LVM_GETTEXTCOLOR  </P>

<P>wParam = 0; </P>

<P>lParam = 0; </P>

<P></P>

<P><B>Return Values</B></P>

<P>Returns the text color.</P>
