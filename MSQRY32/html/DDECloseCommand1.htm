<META HTTP-EQUIV="assetid" CONTENT="HP05206359"><META NAME="lcid" CONTENT="1033"><title>Close Command (DDE)</title><link rel="stylesheet" type="text/css" href="office10.css"><script type="text/javascript" language="Javascript" src="ExpCollapse.js"></script><script type="text/javascript" language="JavaScript" src="inline.js"></script></head><body><p id="ExpandAllLine" class="ExpFav"><a href="#" onclick="ExpandAll()" onkeypress="ExpandAll()" class="DropDown"><img id="picHeader" border="0" src="expandtri.gif" alt="Show All"><span id="ExpandAll">Show All</span></a></p><h1>Close Command (DDE)</h1><p>Closes the current query. This command is available on both the <a href="#" class="glossary" onclick="AppendPopup(this,'defSystemChannel')" onkeypress="AppendPopup(this,'defSystemChannel')">system channel</a> and the <a href="#" class="glossary" onclick="AppendPopup(this,'defQueryChannel')" onkeypress="AppendPopup(this,'defQueryChannel')">query channel</a>.</p><p><b class="bterm">Syntax</b></p><p><b class="bterm">Close</b>( )</p></body></html>
