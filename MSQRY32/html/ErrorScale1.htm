<META HTTP-EQUIV="assetid" CONTENT="HP05206641"><META NAME="lcid" CONTENT="1033"><title>Number of digits after the decimal should be less than or equal to the total length.</title><link rel="stylesheet" type="text/css" href="office10.css"><script type="text/javascript" language="Javascript" src="ExpCollapse.js"></script><script type="text/javascript" language="JavaScript" src="inline.js"></script></head><body><h1>Number of digits after the decimal should be less than or equal to the total length.</h1><p>You entered a number in the <b class="ui">Decimal</b> box that is greater than the number in the <b class="ui">Length</b> box. Change the value in the <b class="ui">Decimal</b> box to a number that is less than or equal to the number in the <b class="ui">Length</b> box.</p></body></html>
