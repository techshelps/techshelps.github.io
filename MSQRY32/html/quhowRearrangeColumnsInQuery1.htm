<META HTTP-EQUIV="assetid" CONTENT="HP05206343"><META NAME="lcid" CONTENT="1033"><title>Change the order of fields in a result set</title><link rel="stylesheet" type="text/css" href="office10.css"><script type="text/javascript" language="Javascript" src="ExpCollapse.js"></script><script type="text/javascript" language="JavaScript" src="inline.js"></script></head><body><p id="ExpandAllLine" class="ExpFav"><a href="#" onclick="ExpandAll()" onkeypress="ExpandAll()" class="DropDown"><img id="picHeader" border="0" src="expandtri.gif" alt="Show All"><span id="ExpandAll">Show All</span></a></p><h1>Change the order of fields in a result set</h1><ol>
			<li>Click the <a href="#" class="glossary" onclick="AppendPopup(this,'grColumnHeading')" onkeypress="AppendPopup(this,'grColumnHeading')">column heading</a> of the <a href="#" class="glossary" onclick="AppendPopup(this,'qudefField')" onkeypress="AppendPopup(this,'qudefField')">field</a> you want to move.</li>
			<li>Move the pointer over the column heading, and then drag the column to the place you want.</li>
		</ol></body></html>
