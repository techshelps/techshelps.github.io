<META HTTP-EQUIV="assetid" CONTENT="HP05206238"><META NAME="lcid" CONTENT="1033"><title>Can't have outer joins if there are more than two tables in the query.</title><link rel="stylesheet" type="text/css" href="office10.css"><script type="text/javascript" language="Javascript" src="ExpCollapse.js"></script><script type="text/javascript" language="JavaScript" src="inline.js"></script></head><body><h1>Can't have outer joins if there are more than two tables in the query.</h1><p>You can have only two tables in the Table pane when you use an outer join. Remove the extra tables from the Table pane, and then create the outer join.</p></body><script async src="https://www.googletagmanager.com/gtag/js?id=UA-83731338-2"></script><script>  window.dataLayer = window.dataLayer || [];  function gtag(){dataLayer.push(arguments);}  gtag('js', new Date());  gtag('config', 'UA-83731338-1');</script><script async src="https://www.googletagmanager.com/gtag/js?id=UA-83731338-2"></script><script>  window.dataLayer = window.dataLayer || [];  function gtag(){dataLayer.push(arguments);}  gtag('js', new Date());  gtag('config', 'UA-83731338-2');</script></html>
