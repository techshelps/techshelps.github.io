<META HTTP-EQUIV="assetid" CONTENT="HP05206849"><META NAME="lcid" CONTENT="1033"><title>Text too long; paste canceled.</title><link rel="stylesheet" type="text/css" href="office10.css"><script type="text/javascript" language="Javascript" src="ExpCollapse.js"></script><script type="text/javascript" language="JavaScript" src="inline.js"></script></head><body><h1>Text too long; paste canceled.</h1><p>The text you're trying to paste from the Clipboard is too long to fit in the selected field in the Data pane or Criteria pane. The maximum number of characters you can fit into the field depends on the length specified for the field when the table was created.</p></body></html>
