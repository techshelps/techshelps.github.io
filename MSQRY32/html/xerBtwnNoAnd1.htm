<META HTTP-EQUIV="assetid" CONTENT="HP05206198"><META NAME="lcid" CONTENT="1033"><title>Between operator without 'And'.</title><link rel="stylesheet" type="text/css" href="office10.css"><script type="text/javascript" language="Javascript" src="ExpCollapse.js"></script><script type="text/javascript" language="JavaScript" src="inline.js"></script></head><body><h1>Between operator without 'And'.</h1><p>When you use the <b class="ui">Between...And</b> operator, you must enter the reserved word <b class="ui">And</b>. Use the following syntax:</p><p>expression <b class="ui">Between</b> value1 <b class="ui">And</b> value2</p></body></html>
