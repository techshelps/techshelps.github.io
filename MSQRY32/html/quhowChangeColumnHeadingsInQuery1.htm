<META HTTP-EQUIV="assetid" CONTENT="HP05206338"><META NAME="lcid" CONTENT="1033"><title>Change a field column heading so that it's more descriptive</title><link rel="stylesheet" type="text/css" href="office10.css"><script type="text/javascript" language="Javascript" src="ExpCollapse.js"></script><script type="text/javascript" language="JavaScript" src="inline.js"></script></head><body><p id="ExpandAllLine" class="ExpFav"><a href="#" onclick="ExpandAll()" onkeypress="ExpandAll()" class="DropDown"><img id="picHeader" border="0" src="expandtri.gif" alt="Show All"><span id="ExpandAll">Show All</span></a></p><h1>Change a field column heading so that it's more descriptive</h1><ol>
