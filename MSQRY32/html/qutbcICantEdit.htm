<META HTTP-EQUIV="assetid" CONTENT="HP05270037"><META NAME="lcid" CONTENT="1033"><title>I can't edit my query.</title><link rel="stylesheet" type="text/css" href="office10.css"><script type="text/javascript" language="Javascript" src="ExpCollapse.js"></script><script type="text/javascript" language="JavaScript" src="inline.js"></script></head><body><h1>I can't edit my query.</h1><p><b class="bterm">Make sure editing is enabled</b>   On the <b class="ui">Edit</b> menu, click <b class="ui">Options</b>, and then clear the <b class="ui">Disable ability to edit query results</b> check box.</p></body></html>
