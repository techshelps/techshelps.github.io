<META HTTP-EQUIV="assetid" CONTENT="HP05206583"><META NAME="lcid" CONTENT="1033"><title>Left and right outer joins must be equi-joins.</title><link rel="stylesheet" type="text/css" href="office10.css"><script type="text/javascript" language="Javascript" src="ExpCollapse.js"></script><script type="text/javascript" language="JavaScript" src="inline.js"></script></head><body><h1>Left and right outer joins must be equi-joins.</h1><p>Your LEFT OUTER JOIN or RIGHT OUTER JOIN clause either omits the = operator between the two table names in the expression or uses a different operator. Outer joins must be equi-joins (use the = operator).</p></body></html>
