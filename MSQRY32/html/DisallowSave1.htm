<META HTTP-EQUIV="assetid" CONTENT="HP05206772"><META NAME="lcid" CONTENT="1033"><title>Save stopped due to invalid query state.</title><link rel="stylesheet" type="text/css" href="office10.css"><script type="text/javascript" language="Javascript" src="ExpCollapse.js"></script><script type="text/javascript" language="JavaScript" src="inline.js"></script></head><body><h1>Save stopped due to invalid query state.</h1><p>The design of your query isn't valid. For example, you may not have specified criteria correctly. If the <b class="ui">Automatic Query</b> command is turned off, try running the query by clicking <b class="ui">Query Now</b> on the <b class="ui">Records</b> menu.</p></body></html>
