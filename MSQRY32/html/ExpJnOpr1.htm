<META HTTP-EQUIV="assetid" CONTENT="HP05206478"><META NAME="lcid" CONTENT="1033"><title>Expected join operator after table &lt;name&gt;.</title><link rel="stylesheet" type="text/css" href="office10.css"><script type="text/javascript" language="Javascript" src="ExpCollapse.js"></script><script type="text/javascript" language="JavaScript" src="inline.js"></script></head><body><h1>Expected join operator after table &lt;name&gt;.</h1><p>Your LEFT OUTER JOIN or RIGHT OUTER JOIN clause is missing the = operator between the two table names in the expression. Outer joins must be equi-joins (use the = operator).</p></body></html>
