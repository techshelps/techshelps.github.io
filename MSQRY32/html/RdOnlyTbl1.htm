<META HTTP-EQUIV="assetid" CONTENT="HP05206789"><META NAME="lcid" CONTENT="1033"><title>Since the database is read-only, you can't create or remove tables. Continue?</title><link rel="stylesheet" type="text/css" href="office10.css"><script type="text/javascript" language="Javascript" src="ExpCollapse.js"></script><script type="text/javascript" language="JavaScript" src="inline.js"></script></head><body><h1>Since the database is read-only, you can't create or remove tables. Continue?</h1><p>You can view a table definition in a database that's read-only, but you can't create new tables or delete existing tables.</p></body></html>
