<META HTTP-EQUIV="assetid" CONTENT="HP05206877"><META NAME="lcid" CONTENT="1033"><title>Undo changes to data in a queried database</title><link rel="stylesheet" type="text/css" href="office10.css"><script type="text/javascript" language="Javascript" src="ExpCollapse.js"></script><script type="text/javascript" language="JavaScript" src="inline.js"></script></head><body><p id="ExpandAllLine" class="ExpFav"><a href="#" onclick="ExpandAll()" onkeypress="ExpandAll()" class="DropDown"><img id="picHeader" border="0" src="expandtri.gif" alt="Show All"><span id="ExpandAll">Show All</span></a></p><h1>Undo changes to data in a queried database</h1><ul>
			<li>On the <b class="ui">Edit</b> menu, click <b class="ui">Undo</b>.</li>
		</ul><p><b>Note</b>  You can reverse the most recent change you made to the data. You must undo your change before you switch to another <a href="#" class="glossary" onclick="AppendPopup(this,'ofdefRecord')" onkeypress="AppendPopup(this,'ofdefRecord')">record</a> or window.</p></body></html>
