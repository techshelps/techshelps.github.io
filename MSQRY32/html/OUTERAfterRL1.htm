<META HTTP-EQUIV="assetid" CONTENT="HP05206473"><META NAME="lcid" CONTENT="1033"><title>Expected 'OUTER' after LEFT/RIGHT.</title><link rel="stylesheet" type="text/css" href="office10.css"><script type="text/javascript" language="Javascript" src="ExpCollapse.js"></script><script type="text/javascript" language="JavaScript" src="inline.js"></script></head><body><h1>Expected 'OUTER' after LEFT/RIGHT.</h1><p>Your SQL statement includes a LEFT or RIGHT outer join clause that's missing the keyword OUTER. An outer join clause in the SQL statement must be either a LEFT OUTER JOIN or a RIGHT OUTER JOIN.</p></body></html>
