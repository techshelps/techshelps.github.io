<META HTTP-EQUIV="assetid" CONTENT="HP05206560"><META NAME="lcid" CONTENT="1033"><title>Incorrect column expression: &lt;expression&gt;.</title><link rel="stylesheet" type="text/css" href="office10.css"><script type="text/javascript" language="Javascript" src="ExpCollapse.js"></script><script type="text/javascript" language="JavaScript" src="inline.js"></script></head><body><h1>Incorrect column expression: &lt;expression&gt;.</h1><p>The expression you specified in the Select list isn't correct. The expression should be in the following format:</p><p>SELECT employee.EMPLOY_ID, employee.HIRE_DATE<br>FROM C:\QT\employee employee</p></body></html>
