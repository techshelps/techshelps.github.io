<META HTTP-EQUIV="assetid" CONTENT="HP05206782"><META NAME="lcid" CONTENT="1033"><title>SetQueryName Command (DDE)</title><link rel="stylesheet" type="text/css" href="office10.css"><script type="text/javascript" language="Javascript" src="ExpCollapse.js"></script><script type="text/javascript" language="JavaScript" src="inline.js"></script></head><body><h1>SetQueryName Command (DDE)</h1><p>Sets the name of the active query, or creates a query with that name if there is no active query. The name appears in the query window title bar.</p><p><b class="bterm">Syntax</b></p><p><b class="ui">SetQueryName</b>(<i>name</i>)</p><p><i>name</i>   The name of the query.</p></body></html>
