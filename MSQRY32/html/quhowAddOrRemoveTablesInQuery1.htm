<META HTTP-EQUIV="assetid" CONTENT="HP05206105"><META NAME="lcid" CONTENT="1033"><title>Add a table to a query</title><link rel="stylesheet" type="text/css" href="office10.css"><script type="text/javascript" language="Javascript" src="ExpCollapse.js"></script><script type="text/javascript" language="JavaScript" src="inline.js"></script></head><body><h1>Add a table to a query</h1><ol>
			<li>Click <b class="ui">Add Table(s)</b>
				<img border="0" src="../img/addtbl.gif" alt="Button image">.</li>
			<li>Select the table you want to add.</li>
			<li>Click <b class="ui">Add</b>.</li>
		</ol><p><b>Note</b>  You can add as many tables as you want to the query. When you finish, click <b class="ui">Close</b>.</p></body></html>
