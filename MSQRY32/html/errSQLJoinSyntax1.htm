<META HTTP-EQUIV="assetid" CONTENT="HP05206821"><META NAME="lcid" CONTENT="1033"><title>Syntax error in JOIN expression.</title><link rel="stylesheet" type="text/css" href="office10.css"><script type="text/javascript" language="Javascript" src="ExpCollapse.js"></script><script type="text/javascript" language="JavaScript" src="inline.js"></script></head><body><h1>Syntax error in JOIN expression.</h1><p>The ON clause in your SQL statement isn't followed by a valid expression. The expression should be in the following format:</p><p>{oj C:\QT\orders orders LEFT OUTER JOIN C:\QT\orddtail orddtail ON orders.ORDER_ID = orddtail.ORDER_ID}</p></body></html>
