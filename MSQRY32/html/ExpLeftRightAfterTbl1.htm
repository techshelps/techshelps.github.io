<META HTTP-EQUIV="assetid" CONTENT="HP05206479"><META NAME="lcid" CONTENT="1033"><title>Expected LEFT or RIGHT after table &lt;name&gt;.</title><link rel="stylesheet" type="text/css" href="office10.css"><script type="text/javascript" language="Javascript" src="ExpCollapse.js"></script><script type="text/javascript" language="JavaScript" src="inline.js"></script></head><body><h1>Expected LEFT or RIGHT after table &lt;name&gt;.</h1><p>Your SQL statement includes an OUTER JOIN clause but isn't preceded by the keywords LEFT or RIGHT. An outer join clause in an SQL statement must be either a LEFT OUTER JOIN or a RIGHT OUTER JOIN clause.</p></body></html>
