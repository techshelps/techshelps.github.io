<META HTTP-EQUIV="assetid" CONTENT="HP05206073"><META NAME="lcid" CONTENT="1033"><title>&lt;Value&gt; isn't a Boolean value.</title><link rel="stylesheet" type="text/css" href="office10.css"><script type="text/javascript" language="Javascript" src="ExpCollapse.js"></script><script type="text/javascript" language="JavaScript" src="inline.js"></script></head><body><h1>&lt;Value&gt; isn't a Boolean value.</h1><p>You entered a non-Boolean value in a field that accepts only Boolean values. For example, you may have entered a date when the field accepts only a value of "0" or "1".</p></body></html>
