<META HTTP-EQUIV="assetid" CONTENT="HP05206594"><META NAME="lcid" CONTENT="1033"><title>Logon Command (DDE)</title><link rel="stylesheet" type="text/css" href="office10.css"><script type="text/javascript" language="Javascript" src="ExpCollapse.js"></script><script type="text/javascript" language="JavaScript" src="inline.js"></script></head><body><p id="ExpandAllLine" class="ExpFav"><a href="#" onclick="ExpandAll()" onkeypress="ExpandAll()" class="DropDown"><img id="picHeader" border="0" src="expandtri.gif" alt="Show All"><span id="ExpandAll">Show All</span></a></p><h1>Logon Command (DDE)</h1><p>Displays a dialog box that enables you to log onto a <a href="#" class="glossary" onclick="AppendPopup(this,'qudefDataSource')" onkeypress="AppendPopup(this,'qudefDataSource')">data source</a>. This command is available only on the <a href="#" class="glossary" onclick="AppendPopup(this,'defSystemChannel')" onkeypress="AppendPopup(this,'defSystemChannel')">system channel</a>.</p><p><b class="bterm">Syntax</b></p><p><b class="bterm">Logon</b>(<i>source</i>)</p><p><i>source</i>   The name of the data source you want to connect to.</p></body></html>
