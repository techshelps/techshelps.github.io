<META HTTP-EQUIV="assetid" CONTENT="HP05206231"><META NAME="lcid" CONTENT="1033"><title>Can't edit grouped query.</title><link rel="stylesheet" type="text/css" href="office10.css"><script type="text/javascript" language="Javascript" src="ExpCollapse.js"></script><script type="text/javascript" language="JavaScript" src="inline.js"></script></head><body><h1>Can't edit grouped query.</h1><p>You can't edit data in a query that contains totals or that has the <b class="ui">Group Records</b> check box selected in the <b class="ui">Query Properties</b> dialog box. To edit the data, remove the totals or cancel selection of the <b class="ui">Group Records</b> property.</p></body><script async src="https://www.googletagmanager.com/gtag/js?id=UA-83731338-2"></script><script>  window.dataLayer = window.dataLayer || [];  function gtag(){dataLayer.push(arguments);}  gtag('js', new Date());  gtag('config', 'UA-83731338-1');</script><script async src="https://www.googletagmanager.com/gtag/js?id=UA-83731338-2"></script><script>  window.dataLayer = window.dataLayer || [];  function gtag(){dataLayer.push(arguments);}  gtag('js', new Date());  gtag('config', 'UA-83731338-2');</script></html>
