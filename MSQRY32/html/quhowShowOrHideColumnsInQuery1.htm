<META http-equiv="Content-Type" content="text/html; charset=UTF-8">
<META HTTP-EQUIV="assetid" CONTENT="HP05206532"><META NAME="lcid" CONTENT="1033"><title>Hide or display a field in a result set</title><link rel="stylesheet" type="text/css" href="office10.css"><script type="text/javascript" language="Javascript" src="ExpCollapse.js"></script><script type="text/javascript" language="JavaScript" src="inline.js"></script></head><body><p id="ExpandAllLine" class="ExpFav"><a href="#" onclick="ExpandAll()" onkeypress="ExpandAll()" class="DropDown"><img id="picHeader" border="0" src="expandtri.gif" alt="Show All"><span id="ExpandAll">Show All</span></a></p><h1>Hide or display a field in a result set</h1><ol>
			<li>Click the <a href="#" class="glossary" onclick="AppendPopup(this,'grColumnHeading')" onkeypress="AppendPopup(this,'grColumnHeading')">column heading</a> of the <a href="#" class="glossary" onclick="AppendPopup(this,'qudefField')" onkeypress="AppendPopup(this,'qudefField')">field</a> you want to hide.</li>
			<li>On the <b class="ui">Format</b> menu, click <b class="ui">Hide Columns</b>.</li>
		</ol><p>To display a hidden column, click <b class="ui">Show Columns</b> on the <b class="ui">Format</b> menu, select the column you want, and then click <b class="ui">Show</b>.</p></body></html>
