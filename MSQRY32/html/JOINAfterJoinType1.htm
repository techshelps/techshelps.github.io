<META HTTP-EQUIV="assetid" CONTENT="HP05206471"><META NAME="lcid" CONTENT="1033"><title>Expected 'JOIN' after 'OUTER'.</title><link rel="stylesheet" type="text/css" href="office10.css"><script type="text/javascript" language="Javascript" src="ExpCollapse.js"></script><script type="text/javascript" language="JavaScript" src="inline.js"></script></head><body><h1>Expected 'JOIN' after 'OUTER'.</h1><p>Your SQL statement includes a LEFT OUTER or RIGHT OUTER clause instead of a LEFT OUTER JOIN or RIGHT OUTER JOIN clause. JOIN may be either misspelled or missing.</p></body></html>
