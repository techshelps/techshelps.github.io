<META HTTP-EQUIV="assetid" CONTENT="HP05206472"><META NAME="lcid" CONTENT="1033"><title>Expected 'ON' after right join table.</title><link rel="stylesheet" type="text/css" href="office10.css"><script type="text/javascript" language="Javascript" src="ExpCollapse.js"></script><script type="text/javascript" language="JavaScript" src="inline.js"></script></head><body><h1>Expected 'ON' after right join table.</h1><p>Your SQL statement includes a LEFT OUTER JOIN or RIGHT OUTER JOIN clause and its expression, but the expression isn't followed by an ON clause and its expression. ON may be either misspelled or missing.</p></body></html>
