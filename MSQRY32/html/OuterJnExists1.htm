<META HTTP-EQUIV="assetid" CONTENT="HP05206670"><META NAME="lcid" CONTENT="1033"><title>Only two tables are allowed with an outer join. Delete outer join to add table?</title><link rel="stylesheet" type="text/css" href="office10.css"><script type="text/javascript" language="Javascript" src="ExpCollapse.js"></script><script type="text/javascript" language="JavaScript" src="inline.js"></script></head><body><h1>Only two tables are allowed with an outer join. Delete outer join to add table?</h1><p>You already have two tables in the Table pane connected with an outer join. If you want to use three or more tables in the Table pane, you must delete the outer join or change it to an inner join.</p></body></html>
