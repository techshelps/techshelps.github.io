<META HTTP-EQUIV="assetid" CONTENT="HP05206208"><META NAME="lcid" CONTENT="1033"><title>BuildODBC Command (DDE)</title><link rel="stylesheet" type="text/css" href="office10.css"><script type="text/javascript" language="Javascript" src="ExpCollapse.js"></script><script type="text/javascript" language="JavaScript" src="inline.js"></script></head><body><h1>BuildODBC Command (DDE)</h1><p>Builds a connection string of any length one segment at a time.</p><p><b class="bterm">Syntax</b></p><p><b class="bterm">BuildODBC</b>([<i>connectstring</i>])</p><p><i>connectstring</i>   A segment of a valid connection string. If <i>connectstring</i> is 0 (zero) or omitted, the connection string is cleared.</p></body></html>
