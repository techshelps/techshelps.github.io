<META HTTP-EQUIV="assetid" CONTENT="HP05206514"><META NAME="lcid" CONTENT="1033"><title>Function &lt;name&gt; can't be used with &lt;column name&gt;.</title><link rel="stylesheet" type="text/css" href="office10.css"><script type="text/javascript" language="Javascript" src="ExpCollapse.js"></script><script type="text/javascript" language="JavaScript" src="inline.js"></script></head><body><h1>Function &lt;name&gt; can't be used with &lt;column name&gt;.</h1><p>You selected a function that can't be calculated for the type of data in this field. For example, you can't calculate the average of the SHIP_CNTRY field if the field contains text.</p></body></html>
