<P><A NAME="2ftkp13"></A><B>TBM_SETTHUMBLENGTH  <A HREF="2jgg9..htm"><IMG SRC="../images/bm1.gif" ALT="" BORDER=0></A>  <A HREF="vulpi0.htm"><IMG SRC="../images/bm3.gif" ALT="" BORDER=0></A>  <A HREF="17hs1p6.htm"><IMG SRC="../images/bm2.gif" ALT="" BORDER=0></A></B></P>

<P>The TBM_SETTHUMBLENGTH message sets the length of the slider in a trackbar.</P>

<P>TBM_SETTHUMBLENGTH  </P>

<P>wParam = (WPARAM) (UINT) iLength; </P>

<P>lParam = 0; </P>

<P></P>

<P><B>Parameters</B></P>

<P><I>iLength</I></P>

<P>Length, in pixels, of the slider.</P>

<P></P>

<P><B>Return Values</B></P>

<P>No return value.</P>
