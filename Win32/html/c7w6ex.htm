<P><A NAME="c7w6ex"></A><B>Windows NT 3.<I>x</I> Security Functions</B></P>

<P>This section describes the low-level security functions provided for earlier versions of Windows NT. New applications should use the high-level security functions provided by Windows NT version 4.0.</P>
