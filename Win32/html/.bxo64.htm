<P><A NAME=".bxo64"></A><B>Obtaining the Size of a Compressed File</B></P>

<P>Use the <A HREF="4onlz_a.htm"><B>GetCompressedFileSize</B></A> function to obtain the compressed size of a file. If the file is compressed, its compressed size will be less than its uncompressed size. Use the <A HREF="19tnl8n.htm"><B>GetFileSize</B></A>).function to determine the uncompressed size of a file.</P>
