<BODY BGCOLOR="#FFFFC8" TEXT="#341717">

<P><A NAME="0n35rk"></A><B>command message</B></P>

<P>In Media Control Interface (MCI), a symbolic constant that represents a unique command for an MCI device. Command messages have associated data structures that provide information a device requires to carry out a request.</P>
