<P><A NAME="85cuwz"></A><B>class icon</B></P>

<P>The default icon for a window class. The class icon is identified by the <B>hIcon</B> member of a <B>WNDCLASS</B> structure. See also <A HREF="gvr4em.htm"><B>icon</B></A>.</P>
