<P><A NAME="1_q9j5o"></A><B>Types of Window Classes</B></P>

<P>There are three types of window classes: </P>

<P>·<A HREF="xr1mbs.htm">System global classes</A> </P>

<P>·<A HREF="3z5r6v.htm">Application global classes</A></P>

<P>·<A HREF="_950lk.htm">Application local classes</A></P>

<P></P>

<P>These types differ in scope and in when and how they are registered and destroyed. </P>
