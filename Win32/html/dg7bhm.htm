<P><A NAME="dg7bhm"></A><B>Symmetric Versus Public-Key Encryption</B></P>

<P>There are two main classes of encryption algorithms: <I>symmetric algorithms</I> and <I>public-key algorithms </I>(also known as <I>asymmetric</I> algorithms). Systems that use symmetric algorithms are sometimes referred to as <I>conventional</I>.</P>
