<P><A NAME="2fwb_jp"></A><B>IsMenu  <A HREF="11kyts1.htm"><IMG SRC="../images/bm1.gif" ALT="" BORDER=0></A>  <A HREF="quf.8o.htm"><IMG SRC="../images/bm3.gif" ALT="" BORDER=0></A>  <A HREF="1agh94..htm"><IMG SRC="../images/bm2.gif" ALT="" BORDER=0></A></B></P>

<P>The <B>IsMenu</B> function determines whether a handle is a menu handle. </P>

<P><B>BOOL IsMenu(</B></P>

<TABLE cols=2 width=263>

<TR VALIGN="top">
<TD width=53%><B>HMENU</B> <I>hMenu</I></TD>
<TD width=47%>// handle to test</TD>
</TR>

<TR VALIGN="top">
<TD width=53%><B>   );</B></TD>
<TD width=47%>&nbsp;</TD>
</TR>
</TABLE><BR>

<P></P>

<P><B>Parameters</B></P>

<P><I>hMenu</I></P>

<P>The handle to be tested. </P>

<P></P>

<P><B>Return Values</B></P>

<P>If <I>hMenu</I> is a menu handle, the return value is nonzero. </P>

<P>If <I>hMenu</I> is not a menu handle, the return value is zero. </P>
