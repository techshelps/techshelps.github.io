<TITLE>high-performance file system (HPFS)</TITLE>
</HEAD>

<BODY BGCOLOR="#FFFFC8" TEXT="#341717">

<P><A NAME=".0z7zs"></A><B>high-performance file system (HPFS)</B></P>

<P>A file system that supports extended attributes and long, mixed-case filenames, and improves operating system performance by implementing several levels of caching. HPFS files are not supported on 32-bit versions of Microsoft Windows.</P>
