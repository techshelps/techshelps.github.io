<TITLE>last-error code</TITLE>
</HEAD>

<BODY BGCOLOR="#FFFFC8" TEXT="#341717">

<P><A NAME="1psw0hp"></A><B>last-error code</B></P>

<P>A per-thread value set by Win32 functions when an error occurs. The last-error code can be retrieved by using the <B>GetLastError</B> function.</P>
