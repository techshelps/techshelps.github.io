<P><A NAME="xpw9zx"></A><B>line</B></P>

<P>A set of highlighted pixels on a video display (or a series of dots on a printed page) that is defined by two points: a starting point and an ending point. See also <A HREF="g4cx46.htm"><B>pixel</B></A>.</P>
