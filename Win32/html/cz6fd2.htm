<TITLE>active window</TITLE>
</HEAD>

<BODY BGCOLOR="#FFFFC8" TEXT="#341717">

<P><A NAME="cz6fd2"></A><B>active window</B></P>

<P>A top-level window of the application with which the user is working. Windows identifies the active window by positioning it at the top of the Z order and highlighting its title bar and border. See also <A HREF="9rrtkp.htm"><B>window</B></A>.</P>
