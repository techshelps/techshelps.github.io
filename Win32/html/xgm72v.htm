<P><A NAME="xgm72v"></A><B>FOURCC (Four-Character Code)</B></P>

<P>A code used to identify Resource Interchange File Format (RIFF) chunks. A FOURCC is a 32-bit quantity represented as a sequence of one to four ASCII alphanumeric characters, padded on the right with blank characters.</P>
