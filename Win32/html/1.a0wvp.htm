<BODY BGCOLOR="#FFFFC8" TEXT="#341717">

<P><A NAME="1.a0wvp"></A><B>base character</B></P>

<P>A character followed by a nonspacing character; typically, this is a letter that receives an accent mark. For example, in the character <I>è</I>, an accented e, the <I>e</I> is the base character. See also <A HREF="fcpmy_.htm"><B>nonspacing character</B></A>.</P>
