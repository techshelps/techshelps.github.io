<P><A NAME="24h.4h"></A><B>POINTS  <A HREF="3rk1in.htm"><IMG SRC="../images/bm1.gif" ALT="" BORDER=0></A>  <A HREF="eb0mc0.htm"><IMG SRC="../images/bm3.gif" ALT="" BORDER=0></A>  <A HREF="2zus0if.htm"><IMG SRC="../images/bm2.gif" ALT="" BORDER=0></A></B></P>

<P>The <B>POINTS</B> structure defines the coordinates of a point. </P>

<P>typedef struct tagPOINTS { // pts  </P>

<P>SHORT x; </P>

<P>SHORT y; </P>

<P>} POINTS; </P>

<P></P>

<P><B>Members</B></P>

<P><B>x</B></P>

<P>Specifies the x-coordinate of the point. </P>

<P><B>y</B></P>

<P>Specifies the y-coordinate of the point. </P>

<P></P>
