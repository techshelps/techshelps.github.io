<BODY BGCOLOR="#FFFFC8" TEXT="#341717">

<P><A NAME="lcp.st"></A><B>subclassing</B></P>

<P>A technique that allows an application to intercept and process messages sent or posted to a particular window before the window has a chance to process them. See also <A HREF="1nodzis.htm"><B>subclass procedure</B></A>.</P>
