<TITLE>relative identifier (RID)</TITLE>

<BODY BGCOLOR="#FFFFC8" TEXT="#341717">

<P><A NAME="7_9nq6"></A><B>relative identifier (RID)</B></P>

<P>The portion of a security identifier (SID) that identifies a user or group in relation to the authority that issued the SID. See also <A HREF="2bdjvch.htm"><B>security identifier (SID)</B></A>.</P>
