<P><A NAME="62pe_jw"></A><B>Graphics Engine</B></P>

<P>The graphics engine is a Windows DLL that converts print processor output into calls to device driver functions. The device driver, in turn, processes these calls and converts them into raw device commands that the device can process. </P>
