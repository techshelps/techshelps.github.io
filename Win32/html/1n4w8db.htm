<P>The <B>EXIT_PROCESS_DEBUG_INFO</B> structure contains an exiting process's exit code. </P>

<P>typedef struct _EXIT_PROCESS_DEBUG_INFO { // epdi  </P>

<P>DWORD dwExitCode; </P>

<P>} EXIT_PROCESS_DEBUG_INFO; </P>

<P></P>

<P><B>Members</B></P>
