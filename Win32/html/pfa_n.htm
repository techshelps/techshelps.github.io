<P><A NAME="pfa_n"></A><B>hit testing</B></P>

<P>(1) The process of detecting user input by using the position of the mouse cursor hot spot. See also <A HREF="17rmuwa.htm"><B>hot spot</B></A>.</P>

<P>(2) A procedure for determining the current cursor position related to a given region. See also <A HREF="1idhyze.htm"><B>region</B></A>.</P>
