<BODY BGCOLOR="#FFFFC8" TEXT="#341717">



<P><A NAME="h.m.zj"></A><B>GetCurrentTime  <A HREF="2nhazhb.htm"><IMG SRC="../images/bm1.gif" ALT="" BORDER=0></A>  <A HREF="udmlm7.htm"><IMG SRC="../images/bm3.gif" ALT="" BORDER=0></A>  <A HREF="kpl5hx.htm"><IMG SRC="../images/bm2.gif" ALT="" BORDER=0></A></B></P>

<P>The <B>GetCurrentTime</B> is obsolete. This function is provided only for compatibility with 16-bit versions of Windows. Win32-based applications should use the <A HREF="k.38wl.htm"><B>GetTickCount</B></A> function or look up the System Up Time counter in the performance data in the registry key <B>HKEY_PERFORMANCE_DATA</B>. </P>
