<BODY BGCOLOR="#FFFFC8" TEXT="#341717">

<P><A NAME="1fm1zj4"></A><B>Windows time</B></P>

<P>The number of milliseconds since Windows started running. This time is recorded as a 32-bit value, so it overflows to zero every 49.7 days.</P>
