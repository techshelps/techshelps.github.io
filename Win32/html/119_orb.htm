<BODY BGCOLOR="#FFFFC8" TEXT="#341717">

<P><A NAME="119_orb"></A><B>metafile handle table</B></P>

<P>An array of handles that identify pens, brushes, fonts, and other objects used to create the picture stored in the metafile. See also <A HREF="1828y6n.htm"><B>brush</B></A>,<B> font</B>,<B> handle</B>,<B> metafile</B>,<B> pen</B>.</P>
