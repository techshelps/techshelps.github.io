<P><A NAME="vit35n"></A><B>NIM_ADD  <A HREF="foyzqr.htm"><IMG SRC="../images/bm1.gif" ALT="" BORDER=0></A>  <A HREF="irl87m.htm"><IMG SRC="../images/bm3.gif" ALT="" BORDER=0></A>  <A HREF="9z0om9.htm"><IMG SRC="../images/bm2.gif" ALT="" BORDER=0></A></B></P>

<P>Adds an icon to the taskbar status area.</P>

<P>fAdded = Shell_NotifyIcon(NIM_ADD, pnid);</P>

<P></P>

<P><B>Parameters</B></P>

<P><I>pnid</I></P>

<P>Address of an <A HREF="2v61ux5.htm"><B>NOTIFYICONDATA</B></A> structure that contains information about the icon to add. </P>

<P></P>

<P><B>Return Values</B></P>

<P>Returns TRUE if successful or FALSE otherwise.</P>

</BODY>
