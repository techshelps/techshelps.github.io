<BODY BGCOLOR="#FFFFC8" TEXT="#341717">



<P><A NAME="ripyh0"></A><B>"FileName" Format</B></P>

<P>The global memory object contains a single null-terminated and fully qualified filename. This format is supported for compatibility with applications written for Windows version 3.1. New applications should support the CF_HDROP clipboard format instead of the "FileName" format. </P>
