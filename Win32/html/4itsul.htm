<P><A NAME="4itsul"></A><B>Hot Keys</B></P>

<P>Hot keys give the user a way to quickly change the input mode of the IME or to switch to another IME. Although applications cannot add hot keys to the system, they can initiate the same action as a hot key by using the <A HREF="530e2m.htm"><B>ImmSimulateHotKey</B></A> function. </P>
