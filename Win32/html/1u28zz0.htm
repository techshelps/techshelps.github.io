<BODY BGCOLOR="#FFFFC8" TEXT="#341717">

<P><A NAME="1u28zz0"></A><B>RIFF file</B></P>

<P>A file whose format complies with one of the published <A HREF="4k3_sl.htm"><B>Resource Interchange File Format (RIFF)</B></A> forms. Examples of RIFF files include WAVE files for waveform audio data, RMID files for Musical Instrument Digital Interface (MIDI) sequences, and RDIB files for device-independent bitmaps.</P>
