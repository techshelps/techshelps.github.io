<BODY BGCOLOR="#FFFFC8" TEXT="#341717">

<P><A NAME="m7_6yp"></A><B>style names</B></P>

<P>One of two attributes used to organize TrueType® fonts. Style names include extra-bold<B>,</B> bold<B>,</B> and italic. (The other attribute used to organize TrueType fonts is the family name.) See also <A HREF="blsawu.htm"><B>TrueType font</B></A>.</P>
