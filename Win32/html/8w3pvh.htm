<BODY BGCOLOR="#FFFFC8" TEXT="#341717">



<P><A NAME="8w3pvh"></A><B>RPC Buffer Allocation Errors</B></P>

<P>Because the RPC run-time allocates memory for send and receive buffers, the function should expect RPC allocation errors. In the event of an RPC allocation error, a resumable handle is invalidated. This is a requirement because resumable functions are not rewindable.</P>
