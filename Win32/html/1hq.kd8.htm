<BODY BGCOLOR="#FFFFC8" TEXT="#341717">

<P><A NAME="1hq.kd8"></A><B>window origin</B></P>

<P>(1) The upper left corner of a window's client area.</P>

<P>(2) The corner of the window from which the extents are measured. (The window-origin coordinates are specified with respect to the page-space origin.)</P>
