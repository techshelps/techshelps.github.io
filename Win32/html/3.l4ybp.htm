<TITLE>clipboard format</TITLE>
</HEAD>

<BODY BGCOLOR="#FFFFC8" TEXT="#341717">

<P><A NAME="3.l4ybp"></A><B>clipboard format</B></P>

<P>The format of data on the clipboard. A window can copy information to the clipboard using multiple clipboard formats. A clipboard format is identified by a unique unsigned integer value. See also <A HREF="11kiolc.htm"><B>clipboard</B></A>,<B> window</B>.</P>
