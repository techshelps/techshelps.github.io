<P><A NAME="1wfd0x_"></A><B>TB_GETROWS  <A HREF="10ytns8.htm"><IMG SRC="../images/bm1.gif" ALT="" BORDER=0></A>  <A HREF="1lihq0z.htm"><IMG SRC="../images/bm3.gif" ALT="" BORDER=0></A>  <A HREF="olnjrb.htm"><IMG SRC="../images/bm2.gif" ALT="" BORDER=0></A></B></P>

<P>The TB_GETROWS message retrieves the number of rows of buttons in a toolbar with the TBSTYLE_WRAPABLE style.</P>

<P>TB_GETROWS  </P>

<P>wParam = 0; </P>

<P>lParam = 0; </P>

<P></P>

<P><B>Return Values</B></P>

<P>Returns the number of rows. </P>

<P></P>

<P></P>
