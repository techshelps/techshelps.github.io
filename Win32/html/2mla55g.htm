<P><A NAME="2mla55g"></A><B>rasterizer</B></P>

<P>A Windows dynamic-link library that converts the graphics commands and hints for TrueType glyphs into actual bitmaps that are drawn on a video display or page of paper. See also <A HREF="32z0dn4.htm"><B>bitmap</B></A>,<B> glyph</B>,<B> dynamic-link library (DLL)</B>.</P>
