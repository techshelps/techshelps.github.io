<P><A NAME="c36gq4"></A><B>TTM_GETTOOLCOUNT  <A HREF="2jjo8s.htm"><IMG SRC="../images/bm1.gif" ALT="" BORDER=0></A>  <A HREF="2chjgr5.htm"><IMG SRC="../images/bm3.gif" ALT="" BORDER=0></A>  <A HREF="8x8__e.htm"><IMG SRC="../images/bm2.gif" ALT="" BORDER=0></A></B></P>

<P>The TTM_GETTOOLCOUNT message retrieves the information that a tooltip control maintains about a tool.</P>

<P>TTM_GETTOOLCOUNT  </P>

<P>wParam = 0; </P>

<P>lParam = 0; </P>

<P></P>

<P><B>Return Values</B></P>

<P>Returns a count of tools. </P>
