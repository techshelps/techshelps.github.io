<BODY BGCOLOR="#FFFFC8" TEXT="#341717">

<P><A NAME="51dq_e9"></A><B>primary token</B></P>

<P>An access token that is typically created only by the Windows NT® executive layer. It may be assigned to a process to represent the default security information for that process. See also <A HREF="178o3v8.htm"><B>access token</B></A>,<B> impersonation token</B>.</P>
