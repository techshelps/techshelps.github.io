<P><A NAME="qe7hqq"></A><B>Open common dialog box</B></P>

<P>A common dialog box that displays a list of filenames matching any specified extensions, directories, or drives. By selecting one of the listed filenames, the user indicates the file an application should open. See also <A HREF="9h79z7.htm"><B>common dialog box</B></A>,<B> directory</B>.</P>
