<BODY BGCOLOR="#FFFFC8" TEXT="#341717">

<P><A NAME="2i49zk3"></A><B>compound device</B></P>

<P>A Media Control Interface (MCI) device that requires a device element, usually a data file. An example of a compound device is the MCI waveform audio driver. See also <A HREF="423q43t.htm"><B>device element</B></A>.</P>
