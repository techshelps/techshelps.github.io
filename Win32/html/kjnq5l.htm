<P><A NAME="kjnq5l"></A><B>SetMessageQueue  <A HREF="21n71oj.htm"><IMG SRC="../images/bm3.gif" ALT="" BORDER=0></A>  <A HREF="hpo6s6.htm"><IMG SRC="../images/bm2.gif" ALT="" BORDER=0></A></B></P>

<P>The <B>SetMessageQueue</B> function is obsolete. This function is provided only for compatibility for 16-bit versions of Windows. This function does nothing on Win32 platforms, because message queues are expanded dynamically as necessary. </P>
