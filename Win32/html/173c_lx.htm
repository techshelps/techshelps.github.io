<TITLE>owner-drawn button</TITLE>
</HEAD>

<BODY BGCOLOR="#FFFFC8" TEXT="#341717">

<P><A NAME="173c_lx"></A><B>owner-drawn button</B></P>

<P>A button with the style BS_OWNERDRAW. Unlike all other button types, an owner-drawn button has no predefined appearance or behavior. Also, the application, not Windows, is responsible for painting it. See also <A HREF="tcly7e.htm"><B>button</B></A>.</P>

</BODY>
