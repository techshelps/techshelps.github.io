<P><A NAME="js5dpg"></A><B>timer object</B></P>

<P>An interprocess synchronization object whose state is set to signaled when the specified due time arrives. See also <A HREF="5dtk_of.htm"><B>due time</B></A>, <A HREF="23_9id.htm"><B>synchronization object</B></A>. </P>
