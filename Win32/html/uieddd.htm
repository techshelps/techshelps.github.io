<P><A NAME="uieddd"></A><B>NM_RETURN  <A HREF="rvzk8.htm"><IMG SRC="../images/bm1.gif" ALT="" BORDER=0></A>  <A HREF="y3i0nj.htm"><IMG SRC="../images/bm3.gif" ALT="" BORDER=0></A>  <A HREF="1lhvm4l.htm"><IMG SRC="../images/bm2.gif" ALT="" BORDER=0></A></B></P>

<P>The NM_RETURN notification message notifies the parent window of a control that the control has the input focus and that the user has pressed the ENTER key. NM_RETURN is sent in the form of a <A HREF="1mzt7br.htm">WM_NOTIFY</A> message.</P>

<P>NM_RETURN  </P>
