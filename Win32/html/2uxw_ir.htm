<BODY BGCOLOR="#FFFFC8" TEXT="#341717">

<P><A NAME="2uxw_ir"></A><B>embedded font</B></P>

<P>A TrueType font stored as part of a document. (By storing a font in a document<B>,</B> the document's author is guaranteed that the original appearance and format of the document remain intact.) See also <A HREF="blsawu.htm">TrueType font</A>.</P>
