<P><A NAME="1w8bz7n"></A><B>Bezier spline</B></P>

<P>An irregular curve defined by four points: two endpoints and two control points. The endpoints determine where the curve begins and ends. The control points determine the shape of the curve; however, unlike the endpoints, the control points do not intersect the curve.</P>
