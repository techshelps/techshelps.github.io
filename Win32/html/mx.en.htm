<TITLE>nonsignaled</TITLE>
</HEAD>

<BODY BGCOLOR="#FFFFC8" TEXT="#341717">

<P><A NAME="mx.en"></A><B>nonsignaled</B></P>

<P>The state of an object used for synchronization in one of the wait functions is either signaled or nonsignaled. A nonsignaled state can prevent the wait function from returning. See also <A HREF="1mw4_zi.htm"><B>signaled</B></A>,<B> wait function</B>.</P>
