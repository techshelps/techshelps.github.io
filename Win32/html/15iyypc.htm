<P>The <B>DRIVER_INFO_1</B> structure identifies a printer driver. </P>

<P>typedef struct _DRIVER_INFO_1 { // dri1  </P>

<P>LPTSTR pName; </P>

<P>} DRIVER_INFO_1; </P>

<P></P>

<P><B>Members</B></P>

<P><B>pName</B></P>

<P>Points to a null-terminated string that specifies the name of a printer driver. </P>
