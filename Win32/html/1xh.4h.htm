<P><A NAME="1xh.4h"></A><B>POINTL  <A HREF="11pdrfc.htm"><IMG SRC="../images/bm1.gif" ALT="" BORDER=0></A>  <A HREF="i3p7ot.htm"><IMG SRC="../images/bm3.gif" ALT="" BORDER=0></A>  <A HREF="fu6jme.htm"><IMG SRC="../images/bm2.gif" ALT="" BORDER=0></A></B></P>

<P>The <B>POINTL</B> structure contains the coordinates of a point. </P>

<P>typedef struct _POINTL { // ptl  </P>

<P>LONG x; </P>

<P>LONG y; </P>

<P>} POINTL; </P>

<P></P>

<P><B>Members</B></P>

<P><B>x</B></P>

<P>Specifies the horizontal (x) coordinate of the point. </P>

<P><B>y</B></P>

<P>Specifies the vertical (y) coordinate of the point. </P>

<P></P>
