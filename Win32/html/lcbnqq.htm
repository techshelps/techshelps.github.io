<P><A NAME="lcbnqq"></A><B>class cursor</B></P>

<P>The default cursor for a window class. The class cursor is specified by the <B>hCursor</B> member of a <B>WNDCLASS</B> structure. See also <A HREF="2xyhyyg.htm"><B>cursor</B></A>.</P>
