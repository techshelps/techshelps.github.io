<P><A NAME="1mqa23l"></A><B>Painting</B></P>

<P>An application fills the interior of a region by using the brush currently selected into a device context by the <A HREF="1mqa0ws.htm"><B>PaintRgn</B></A> function. This function uses the current polygon fill modes (alternate and winding). </P>
