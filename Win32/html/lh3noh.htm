<P><A NAME="lh3noh"></A><B>Overview</B></P>

<P>The IMAGEHLP function set contains six different classes of functions: <I>general, image modification, debugging services, image access, symbol handler, </I>and<I> image integrity</I>.</P>

<P>It is assumed that the reader is familiar with the PE format and its specification.  </P>
