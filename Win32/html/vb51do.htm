<P><A NAME="vb51do"></A><B>group box</B></P>

<P>A rectangle used to group related controls (usually check boxes or radio buttons). Because its sole purpose is to organize other controls, a group box cannot be selected. See also <A HREF="i5jknu.htm"><B>check box</B></A>,<B> radio button</B>.</P>
