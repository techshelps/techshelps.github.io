<TITLE>compatible device context (DC)</TITLE>
</HEAD>

<BODY BGCOLOR="#FFFFC8" TEXT="#341717">

<P><A NAME="8ay8ba"></A><B>compatible device context (DC)</B></P>

<P>A virtual-device context that provides a means of storing an image that was created on a physical screen. (Compatible DCs are sometimes referred to as "memory" DCs.) See also <A HREF="1701rxo.htm"><B>device context</B></A>.</P>
