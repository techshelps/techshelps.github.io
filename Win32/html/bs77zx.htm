<P><A NAME="bs77zx"></A><B>escapement</B></P>

<P>An angle defined by the escapement vector and the x-axis of a device. The base line of a string of text is parallel to the escapement vector. See also <A HREF="33p_3d.htm"><B>x-axis</B></A>.</P>
