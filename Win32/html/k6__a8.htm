<P><A NAME="k6__a8"></A><B>Adding Help</B></P>

<P>The configuration dialog box for a screen saver typically includes a Help button. Screen saver applications can check for the Help button identifier and call the <A HREF="1p1p.rf.htm"><B>WinHelp</B></A> function in the same way Help is provided in other Windows-based applications. </P>
