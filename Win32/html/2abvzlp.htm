<TITLE>local atom</TITLE>
</HEAD>

<BODY BGCOLOR="#FFFFC8" TEXT="#341717">

<P><A NAME="2abvzlp"></A><B>local atom</B></P>

<P>An atom stored in an application's atom table. The value of a local atom is unique within the application but may not be unique throughout the operating system. See also <A HREF="l9egmg.htm"><B>atom</B></A>,<B> atom table</B>.</P>
