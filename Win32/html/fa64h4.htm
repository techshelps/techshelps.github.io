<BODY BGCOLOR="#FFFFC8" TEXT="#341717">

<P><A NAME="fa64h4"></A><B>maximized window</B></P>

<P>A window that has the WS_MAXIMIZE style. A maximized top level window fills the screen; a maximized child window fills the client area of its parent window.</P>
