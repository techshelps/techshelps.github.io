<TITLE>private memory</TITLE>
</HEAD>

<BODY BGCOLOR="#FFFFC8" TEXT="#341717">

<P><A NAME="170n_0"></A><B>private memory </B></P>

<P>Pages of a process's memory that cannot be accessed by other processes. All memory objects allocated by the <B>GlobalAlloc</B>, <B>LocalAlloc</B>, <B>VirtualAlloc</B>, and <B>HeapAlloc</B> functions are in private pages.</P>
