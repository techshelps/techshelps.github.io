<P><A NAME="xr72_j"></A><B>standard icons</B></P>

<P>The default icons that Windows displays in system message boxes. Standard icons include, among other bitmaps, a stop sign and a circled exclamation point. See also <A HREF="gvr4em.htm"><B>icon</B></A>.</P>
