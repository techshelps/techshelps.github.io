<P><A NAME="1mzq.ni"></A><B>polygon</B></P>

<P>A closed figure with straight sides. In Windows, a polygon is outlined by using the current pen and filled by using the current brush. See also <A HREF="1828y6n.htm"><B>brush</B></A>,<B> pen</B>.</P>
