<BODY BGCOLOR="#FFFFC8" TEXT="#341717">

<P><A NAME="xf1brs"></A><B>standard resource</B></P>

<P>A resource whose format is defined and recognized by Windows. Standard resources include icons, cursors, menus, dialog boxes, bitmaps, fonts, keyboard accelerator tables, message-table entries, string-table entries, and version data.</P>
