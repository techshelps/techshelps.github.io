<TITLE>child process</TITLE>
</HEAD>

<BODY BGCOLOR="#FFFFC8" TEXT="#341717">

<P><A NAME="0slnfs"></A><B>child process</B></P>

<P>A process (child) initiated by another process (the parent). The child process can operate independently from the parent process. Further, the parent process can suspend or terminate without affecting the child process. See also <A HREF="vh8ogz.htm"><B>parent process</B></A>.</P>
