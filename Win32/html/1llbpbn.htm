<P>The <B>ImageList_GetBkColor</B> function retrieves the current background color for an image list.</P>

<P><B>COLORREF ImageList_GetBkColor(</B></P>

<TABLE cols=2 width=195>

<TR VALIGN="top">
<TD width=82%><B>HIMAGELIST</B> <I>himl</I> </TD>
<TD width=18%>&nbsp;</TD>
</TR>

<TR VALIGN="top">
<TD width=82%><B>   );</B></TD>
<TD width=18%>&nbsp;</TD>
</TR>
</TABLE><BR>

<P></P>

<P><B>Parameters</B></P>

<P><I>himl</I></P>

<P>Handle to the image list.</P>

<P></P>

<P><B>Return Values</B></P>

<P>The return value is the background color.</P>
