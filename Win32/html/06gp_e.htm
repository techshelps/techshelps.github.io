<BODY BGCOLOR="#FFFFC8" TEXT="#341717">

<P><A NAME="06gp_e"></A><B>resource file</B></P>

<P>A binary file created by the resource compiler that contains an application's resource data. Resource files usually have a .RES extension. See also <A HREF="zdyo5m.htm"><B>resource compiler</B></A>.</P>
