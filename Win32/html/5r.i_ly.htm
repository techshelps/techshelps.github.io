<P>to their identifying numeric values, in which each value is one byte wide. The ANSI and original equipment manufacturer (OEM) character sets are single-byte character sets. See also <A HREF="qnutui.htm"><B>character set</B></A>,<B> multibyte character set</B>,<B> Unicode</B>.</P>
