<BODY BGCOLOR="#FFFFC8" TEXT="#341717">

<P><A NAME="y51vi7"></A><B>selection field</B></P>

<P>The portion of a combo box that displays the currently selected item. Selecting an item in the list causes that item to appear in the selection field. In simple and drop-down combo boxes, the selection field is an edit control and can be used to enter input not in the list.</P>
