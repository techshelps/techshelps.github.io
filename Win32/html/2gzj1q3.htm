<P><A NAME="2gzj1q3"></A><B>Security Attributes Inheritance</B></P>

<P>The security attributes of an object can be passed from process to process through the mechanism of <A HREF="ejw34g.htm">handle inheritance</A>. In addition, individual <A HREF="2bq0zqe.htm">ACEs can be inherited</A> in an ACL by new objects. </P>
