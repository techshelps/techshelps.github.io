<P><A NAME="10h4rr5"></A><B>AnsiUpper</B></P>

<P>The <B>AnsiUpper</B> function is obsolete. </P>

<P>For compatibility with 16-bit versions of Windows, this function is implemented as a macro that calls the <A HREF="cba.cf.htm"><B>CharUpper</B></A> function, which should be used for new Win32-based applications. </P>
