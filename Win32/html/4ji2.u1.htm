<P><A NAME="4ji2.u1"></A><B>TB_BUTTONCOUNT  <A HREF="3p05nk.htm"><IMG SRC="../images/bm1.gif" ALT="" BORDER=0></A>  <A HREF="1lihq0z.htm"><IMG SRC="../images/bm3.gif" ALT="" BORDER=0></A>  <A HREF="olnjrb.htm"><IMG SRC="../images/bm2.gif" ALT="" BORDER=0></A></B></P>

<P>The TB_BUTTONCOUNT message retrieves a count of the buttons currently in the toolbar.</P>

<P>TB_BUTTONCOUNT  </P>

<P>wParam = 0; </P>

<P>lParam = 0; </P>

<P></P>

<P><B>Return Values</B></P>

<P>Returns the count of the buttons.</P>
