<BODY BGCOLOR="#FFFFC8" TEXT="#341717">

<P><A NAME="1mw4_zi"></A><B>signaled</B></P>

<P>The state of an object used for synchronization in one of the wait functions. A signaled state can enable the wait function to return. See also <A HREF="mx.en.htm"><B>nonsignaled</B></A>, <A HREF="2ccox_.htm"><B>wait function</B></A>.</P>
