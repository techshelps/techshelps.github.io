<P><A NAME="1n5jx6d"></A><B>null brush</B></P>

<P>A logical brush created from a bitmap that matches the current window background colors. (A null brush is identical to a hollow brush.) See also <A HREF="32z0dn4.htm"><B>bitmap</B></A><B>, hollow brush, logical brush</B>.</P>
