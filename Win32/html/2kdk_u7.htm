<H1><A NAME="2kdk_u7"></A>Metafiles</H1>

<P>Applications written for the Microsoft® Windows® operating system use two graphics tools to store pictures: metafiles and bitmaps. For information about bitmaps, see <A HREF="15l9v8p.htm">Bitmaps</A>. This overview describes metafiles. </P>
