<P><A NAME="21at6j"></A><B>UDM_GETBUDDY  <A HREF="2zbrzyq.htm"><IMG SRC="../images/bm1.gif" ALT="" BORDER=0></A>  <A HREF="vb.ddb.htm"><IMG SRC="../images/bm3.gif" ALT="" BORDER=0></A>  <A HREF="1ngrobk.htm"><IMG SRC="../images/bm2.gif" ALT="" BORDER=0></A></B></P>

<P>The UDM_GETBUDDY message retrieves the handle of the current buddy window.</P>

<P>UDM_GETBUDDY  </P>

<P>wParam = 0; </P>

<P>lParam = 0; </P>

<P></P>

<P><B>Return Values</B></P>

<P>The return value is the handle of the current buddy window.</P>
