<BODY BGCOLOR="#FFFFC8" TEXT="#341717">

<P><A NAME="zh7fmi"></A><B>last-chance notification</B></P>

<P>The last time the kernel notifies the debugger of an exception. If the debugger does not handle an exception after last-chance notification, the kernel terminates the process being debugged. See also <A HREF="2d7qjc.htm"><B>debugger</B></A>,<B> process</B>.</P>
