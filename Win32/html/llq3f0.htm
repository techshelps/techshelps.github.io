<P><A NAME="llq3f0"></A><B>OemToAnsi  <A HREF="3seko4e.htm"><IMG SRC="../images/bm3.gif" ALT="" BORDER=0></A>  <A HREF="l2bth0.htm"><IMG SRC="../images/bm2.gif" ALT="" BORDER=0></A></B></P>

<P>The <B>OemToAnsi</B> function is obsolete. </P>

<P>For compatibility with 16-bit versions of Windows, this function is implemented as a macro that calls the <A HREF="llrx4c.htm"><B>OemToChar</B></A> function, which should be used for new Win32-based applications. </P>
