<P><A NAME="1xry8xl"></A><B>keyboard focus</B></P>

<P>A property of the window currently receiving keyboard input. Only one window at a time can have the keyboard focus. See also <A HREF="9rrtkp.htm"><B>window</B></A>.</P>
