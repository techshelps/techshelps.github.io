<BODY BGCOLOR="#FFFFC8" TEXT="#341717">



<P><A NAME="lu21h_"></A><B>TBM_GETSELSTART  <A HREF="11o3obp.htm"><IMG SRC="../images/bm1.gif" ALT="" BORDER=0></A>  <A HREF="vulpi0.htm"><IMG SRC="../images/bm3.gif" ALT="" BORDER=0></A>  <A HREF="17hs1p6.htm"><IMG SRC="../images/bm2.gif" ALT="" BORDER=0></A></B></P>

<P>The TBM_GETSELSTART message retrieves the starting position of the current selection in a trackbar.</P>

<P>TBM_GETSELSTART  </P>

<P>wParam = 0; </P>

<P>lParam = 0; </P>

<P></P>

<P><B>Return Values</B></P>

<P>Returns a 32-bit value that specifies the starting position of the current selection.</P>
