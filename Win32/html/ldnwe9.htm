<P><A NAME="ldnwe9"></A><B>Access Functions</B></P>

<P>The access functions are obsolete on Windows NT. They work only when remoted to a LAN Manager 2.x system. The Win32 API contains a full set of <A HREF="afqqmm.htm">security functions</A> for access control. These should be used in place of the ported LAN Manager access functions. </P>
