<P>The <B>CMYK</B> macro creates a CMYK color value by combining the specified cyan, magenta, yellow, and black values.</P>

<P><B>COLORREF CMYK(</B></P>

</TR>

<TD width=35%>&nbsp;</TD>
</TR>

<TR VALIGN="top">
<TD width=65%><B>    </B><I>y</I><B>,</B></TD>
<TD width=35%>&nbsp;</TD>
</TR>

<TR VALIGN="top">

<TD width=35%>&nbsp;</TD>
</TR>
