<BODY BGCOLOR="#FFFFC8" TEXT="#341717">



<P><A NAME="1c8ve."></A><B>RC4 Stream Cipher</B></P>

<P>The RC4 stream cipher was developed by RSA Data Security, Inc. The details of this algorithm have not been published.</P>

<P>RC4 is a variable-key-length cipher. However, when using CryptoAPI with the Microsoft RSA Base Provider, the key length is hard-coded to 40 bits.</P>
