<BODY BGCOLOR="#FFFFC8" TEXT="#341717">

<P><A NAME="zdyo5m"></A><B>resource compiler</B></P>

<P>An application that creates a binary resource file based on the resource-definition file. The resource compiler can also append binary resource data to an executable file and create a resource table in the executable file's header. See also <A HREF="dhn6tk.htm"><B>resource table</B></A>.</P>
