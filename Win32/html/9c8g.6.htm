<P><A NAME="9c8g.6"></A><B>"PrinterFriendlyName" Format</B></P>

<P>This format is similar to the CF_HDROP format, except that the <B>pFiles</B> member of the <A HREF="73sh0j.htm"><B>DROPFILES</B></A> structure is the address of a double - null-terminated list of printer "friendly" names. </P>
