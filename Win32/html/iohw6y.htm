<P><A NAME="iohw6y"></A><B>class menu</B></P>

<P>The default menu for a window class. All windows of a given class use the same menu unless the application specifies a different menu when creating a window of that class. See also <A HREF="..k68..htm"><B>menu</B></A>,<B> window</B>.</P>
