<BODY BGCOLOR="#FFFFC8" TEXT="#341717">

<P><A NAME="j4s7y5"></A><B>pipe instance</B></P>

<P>A separate conduit for named pipe communications between a client and a server process. A named pipe can have multiple instances, where all instances share the same pipe name but each instance has its own buffers and handles. See also <A HREF="ds.lxa.htm"><B>handle</B></A>,<B> named pipe</B>.</P>
