<BODY BGCOLOR="#FFFFC8" TEXT="#341717">

<P><A NAME="4mqegg"></A><B>module-definition file</B></P>

<P>A text file (.DEF) that contains one or more statements describing various attributes of an executable module. A dynamic-link library (DLL) must have a .DEF file to specify the DLL's name and a list of its exported functions. See also <A HREF="q3k8.v.htm"><B>dynamic-link library (DLL)</B></A>.</P>
