<H1><A NAME="1irjn9a"></A>Edit Controls</H1>

<P>Microsoft® Windows® provides dialog boxes and controls to support communication between the application and the user. An <I>edit control</I> is a rectangular control window typically used in a dialog box to permit the user to enter and edit text from the keyboard. </P>
