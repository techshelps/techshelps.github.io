<BODY BGCOLOR="#FFFFC8" TEXT="#341717">

<P><A NAME="9x6ymu"></A><B>viewport</B></P>

<P>A rectangle in device space that is used to specify a transformation between page and device space. The viewport extents are always measured in pixels for a video display or dots for printers.</P>
