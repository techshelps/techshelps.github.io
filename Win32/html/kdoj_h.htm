<BODY BGCOLOR="#FFFFC8" TEXT="#341717">

<P><A NAME="kdoj_h"></A><B>scrolling</B></P>

<P>The process of shifting a data object in a window's client area in order to see parts of the object that extend beyond the border of the client area.</P>
