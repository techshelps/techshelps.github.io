<BODY BGCOLOR="#FFFFC8" TEXT="#341717">

<P><A NAME="aebk4r"></A><B>pop-up menu</B></P>

<P>A menu that is hidden until the user performs an action that causes Windows to display the menu. See also <B>menu</B>.</P>
