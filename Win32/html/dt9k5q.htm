<P><A NAME="dt9k5q"></A><B>"Shell Object Offsets" Format</B></P>

<P>The global memory object contains an array of <A HREF="44vp0_.htm"><B>POINT</B></A> structures. The first structure specifies the screen coordinates of a group of shell objects, and the remaining structures specify the relative offsets of each item in the group. All coordinates are in pixels. </P>
