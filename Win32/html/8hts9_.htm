<BODY BGCOLOR="#FFFFC8" TEXT="#341717">

<P><A NAME="8hts9_"></A><B>scroll bar</B></P>

<P>An element of the Windows user interface that converts mouse or keyboard input into values that a window procedure can use to shift the contents of a window's client area either horizontally or vertically. See also <A HREF="79es64.htm"><B>window procedure</B></A>.</P>
