<BODY BGCOLOR="#FFFFC8" TEXT="#341717">

<P><A NAME="t.hiqo"></A><B>display driver</B></P>

<P>A Windows dynamic-link library (DLL) that contains functions that process input from the graphics engine and convert that input into device-specific commands. These commands are processed by the display adapter. See also <A HREF="q3k8.v.htm"><B>dynamic-link library (DLL)</B></A>.</P>
