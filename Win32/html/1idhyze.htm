<P><A NAME="1idhyze"></A><B>region</B></P>

<P>A rectangle, polygon, ellipse (or a combination of two or more of these shapes) used by Windows-based applications to define a part of the client area to be painted, inverted, filled with output, framed, or used for hit testing. See also <A HREF="r_lmrb.htm"><B>ellipse</B></A>,<B> hit testing</B>,<B> polygon</B>.</P>
