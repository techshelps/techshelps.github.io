<BODY BGCOLOR="#FFFFC8" TEXT="#341717">

<P><A NAME="v4gz8t"></A><B>mutex object</B></P>

<P>An interprocess synchronization object whose state is set to signaled when it is not owned by any thread, and nonsignaled when it is owned. Only one thread at a time can own a mutex. See also <A HREF="mx.en.htm"><B>nonsignaled</B></A>, <A HREF="1mw4_zi.htm"><B>signaled</B></A>, <A HREF="23_9id.htm"><B>synchronization object</B></A>.</P>
