<P><A NAME="ug_85a"></A><B>NM_RCLICK  <A HREF="ggwkct.htm"><IMG SRC="../images/bm1.gif" ALT="" BORDER=0></A>  <A HREF="y3i0nj.htm"><IMG SRC="../images/bm3.gif" ALT="" BORDER=0></A>  <A HREF="1lhvm4l.htm"><IMG SRC="../images/bm2.gif" ALT="" BORDER=0></A></B></P>

<P>The NM_RCLICK notification message notifies the parent window of a control that the user has clicked the right mouse button within the control. NM_RCLICK is sent in the form of a <A HREF="1mzt7br.htm">WM_NOTIFY</A> message.</P>

<P>NM_RCLICK  </P>

<P>pnmh = (NMHDR FAR *) lParam;  </P>
