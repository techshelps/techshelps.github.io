<BODY BGCOLOR="#FFFFC8" TEXT="#341717">



<P><A NAME="4q400h"></A><B>Special Combo Box Features</B></P>

<P>The Win32 API provides special-purpose messages and functions that enable an application to display a directory listing in a combo box, associate data with list items in a combo box, and change the keyboard interface for a drop-down combo box or drop-down list box.</P>
