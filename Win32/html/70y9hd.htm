<BODY BGCOLOR="#FFFFC8" TEXT="#341717">

<P><A NAME="70y9hd"></A><B>current directory</B></P>

<P>The directory at the end of the active path. This is the directory where the active application started, unless explicitly changed. See also <A HREF="3my_9l4.htm"><B>directory</B></A>.</P>
