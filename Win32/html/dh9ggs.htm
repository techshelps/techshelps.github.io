<P><A NAME="dh9ggs"></A><B>MIDI Manufacturers Association (MMA)</B></P>

<P>A collective organization composed of Musical Instrument Digital Interface (MIDI) instrument manufacturers and MIDI software companies. The MMA works with the MIDI Standard Committee to maintain the MIDI specification.</P>
