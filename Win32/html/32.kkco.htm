<P><A NAME="32.kkco"></A><B>EM_SETWORDBREAK  <A HREF="12vgtb9.htm"><IMG SRC="../images/bm1.gif" ALT="" BORDER=0></A>  <A HREF="1irjn9a.htm"><IMG SRC="../images/bm3.gif" ALT="" BORDER=0></A>  <A HREF="pscf_k.htm"><IMG SRC="../images/bm2.gif" ALT="" BORDER=0></A></B></P>

<P>The EM_SETWORDBREAK message is not supported. Applications that must replace the default wordwrap function of a multiline edit control with an application-defined wordwrap function should use the <A HREF="12vzvaw.htm">EM_SETWORDBREAKPROC</A> message. </P>
