<TITLE>environment variable</TITLE>
</HEAD>

<BODY BGCOLOR="#FFFFC8" TEXT="#341717">

<P><A NAME="hfyacg"></A><B>environment variable</B></P>

<P>A symbolic variable that represents some element of the operating system, such as a path, a filename, or other literal data. For example, the environment variable PATH represents the directories to search for executable files. See also <A HREF="3my_9l4.htm"><B>directory</B></A>,<B> path</B>.</P>
