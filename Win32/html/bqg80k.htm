<P><A NAME="bqg80k"></A><B>FreeResource  <A HREF="18ajhao.htm"><IMG SRC="../images/bm3.gif" ALT="" BORDER=0></A>  <A HREF="1u_ybcp.htm"><IMG SRC="../images/bm2.gif" ALT="" BORDER=0></A></B></P>

<P>The <B>FreeResource</B> function is obsolete. It is provided to simplify porting of 16-bit Windows-based applications. It is not necessary for Win32-based applications to free resources loaded by using the <B>LoadResource</B> function. </P>
