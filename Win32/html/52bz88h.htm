<TITLE>transaction filter</TITLE>
</HEAD>

<BODY BGCOLOR="#FFFFC8" TEXT="#341717">

<P><A NAME="52bz88h"></A><B>transaction filter</B></P>

<P>A flag that prevents the Data Exchange Management Library (DDEML) from passing an unwanted type of transaction to an application's dynamic data exchange (DDE) callback function. See also <A HREF="2uk.17.htm"><B>dynamic data exchange (DDE)</B></A>.</P>
