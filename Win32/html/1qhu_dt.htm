<TITLE>semaphore object</TITLE>
</HEAD>

<BODY BGCOLOR="#FFFFC8" TEXT="#341717">

<P><A NAME="1qhu_dt"></A><B>semaphore object</B></P>

<P>An interprocess synchronization object that maintains a count between zero and some maximum value. The object's state is set to signaled when its count is greater than zero, and nonsignaled when its count is zero. See also <A HREF="23_9id.htm"><B>synchronization object</B></A>.</P>
