<P><A NAME="18iyupi"></A><B>TBM_GETPOS  <A HREF="cp6h8t.htm"><IMG SRC="../images/bm1.gif" ALT="" BORDER=0></A>  <A HREF="vulpi0.htm"><IMG SRC="../images/bm3.gif" ALT="" BORDER=0></A>  <A HREF="17hs1p6.htm"><IMG SRC="../images/bm2.gif" ALT="" BORDER=0></A></B></P>

<P>The TBM_GETPOS message retrieves the current position of the slider in a trackbar.</P>

<P>TBM_GETPOS  </P>

<P>wParam = 0; </P>

<P>lParam = 0; </P>

<P></P>

<P><B>Return Values</B></P>

<P>Returns a 32-bit value that specifies the current position.</P>
