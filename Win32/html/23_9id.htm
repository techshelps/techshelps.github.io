<TITLE>synchronization object</TITLE>
</HEAD>

<BODY BGCOLOR="#FFFFC8" TEXT="#341717">

<P><A NAME="23_9id"></A><B>synchronization object</B></P>

<P>An object whose handle can be specified in one of the wait functions to coordinate the execution of multiple threads. Synchronization objects include change notification, console input, event, mutex, process, thread, and semaphore objects. See also <A HREF="aadpt3.htm"><B>object</B></A>,<B> wait function</B>.</P>
