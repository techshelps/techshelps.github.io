<P><A NAME="11nde04"></A><B>additive color technology</B></P>

<P>The color technology, used by video displays, that is based on the three primary colors red, green, and blue (RGB). Other colors (except black) are a combination of two or more of the primaries in varying amounts. Black is defined as the absence of the primaries.</P>
