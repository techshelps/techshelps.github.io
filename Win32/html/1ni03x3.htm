<TITLE>MS-DOS date</TITLE>
</HEAD>

<BODY BGCOLOR="#FFFFC8" TEXT="#341717">

<P><A NAME="1ni03x3"></A><B>MS-DOS date</B></P>

<P>A date in the format used by MS-DOS. The date is a packed 16-bit value in which bits in the value represent the day, month, and year.</P>
