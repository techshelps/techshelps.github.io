<BODY BGCOLOR="#FFFFC8" TEXT="#341717">

<P><A NAME="1gvwgh0"></A><B>family name</B></P>

<P>One of two attributes used to organize TrueType fonts. Family names include Courier New<B>,</B> Arial<B>,</B> and Times New Roman. (The other attribute used to organize TrueType fonts is the style name.) See also <A HREF="blsawu.htm"><B>TrueType font</B></A>.</P>
