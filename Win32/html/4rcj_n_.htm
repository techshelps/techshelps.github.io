<H1><A NAME="4rcj_n_"></A>Raster Operation Codes</H1>

<P>Raster-operation codes define how the graphics device interface (GDI) combines the bits from the selected pen with the bits in the destination bitmap. This appendix lists and describes the binary and ternary raster operations used by GDI. </P>
