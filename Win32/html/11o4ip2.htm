<BODY BGCOLOR="#FFFFC8" TEXT="#341717">



<P><A NAME="11o4ip2"></A><B>Destroying the Accelerator Table</B></P>

<P>Before an application closes, it must destroy accelerator tables created at run time. You can destroy an accelerator table and remove it from memory by passing the table's handle to the <A HREF="cphjgz.htm"><B>DestroyAcceleratorTable</B></A> function. </P>
