<H1><A NAME="jed1ar"></A>List Boxes</H1>

<P>The Microsoft® Win32® application programming interface (API) provides dialog boxes and controls to support communication between an application and the user. A <I>list box</I> is a control window that contains a list of items from which the user can choose. </P>
