<P><A NAME="3qj7z.p"></A><B>Windows metafile</B></P>

<P>One of two metafile formats. This format, used for applications written to run with Windows version 3.<I>x</I>, consists of a header and an array of metafile records. See also <A HREF="2e9t8m.htm"><B>metafile record</B></A>.</P>
