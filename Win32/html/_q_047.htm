<BODY BGCOLOR="#FFFFC8" TEXT="#341717">

<P><A NAME="_q_047"></A><B>Media Control Interface (MCI)</B></P>

<P>High-level control software that provides a device-independent interface to multimedia devices and media files. MCI includes a command-message interface and a command-string interface.</P>
