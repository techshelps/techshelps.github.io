<BODY BGCOLOR="#FFFFC8" TEXT="#341717">



<P><A NAME=".s8e1d"></A><B>About Keyboard Input</B></P>

<P>All applications written for Microsoft® Windows® should accept user input from the keyboard as well as from the mouse. A Windows-based application receives keyboard input in the form of messages posted to its windows.</P>
