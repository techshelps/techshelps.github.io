<BODY BGCOLOR="#FFFFC8" TEXT="#341717">

<P><A NAME="uuw0q1"></A><B>shared memory</B></P>

<P>Memory that two or more processes can read from and write to. If the file-mapping object that references the shared memory has a name, the memory is referred to as "named shared memory."</P>
