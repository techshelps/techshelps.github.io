<BODY BGCOLOR="#FFFFC8" TEXT="#341717">

<P><A NAME="a546yt"></A><B>scheduler</B></P>

<P>The component of the operating system that determines which of the competing threads receives the next slice of the processor's time. See also <A HREF="1t6.6cx.htm"><B>thread</B></A>.</P>
