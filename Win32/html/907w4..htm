<BODY BGCOLOR="#FFFFC8" TEXT="#341717">

<P><A NAME="907w4."></A><B>global atom</B></P>

<P>An atom stored in the global atom table. The value of a global atom is unique among all others in the operating system. See also <A HREF="l9egmg.htm"><B>atom</B></A>.</P>
