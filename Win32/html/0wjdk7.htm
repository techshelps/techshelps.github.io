<BODY BGCOLOR="#FFFFC8" TEXT="#341717">

<P><A NAME="0wjdk7"></A><B>association</B></P>

<P>The process of matching a filename extension with a specific application. When an extension and an application have been associated, applications can use the association to find and start other applications or to open and print files.</P>
