<BODY BGCOLOR="#FFFFC8" TEXT="#341717">

<P><A NAME="4wojgx"></A><B>minimized window</B></P>

<P>A window that has the WS_MINIMIZE style. A minimized window is the same size as an icon. Windows displays a minimized top-level window at the bottom of the screen; Windows displays a minimized child window at the bottom of its parent window's client area.</P>
