<P><A NAME="npl88p"></A><B>instance subclassing</B></P>

<P>A type of subclassing where an application replaces the window-procedure address of a single instance of a window with the address of a subclass procedure. See also <A HREF="lcp.st.htm"><B>subclassing</B></A>,<B> window</B>.</P>
