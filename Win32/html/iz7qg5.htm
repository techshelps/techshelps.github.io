<P>An application sends the IMC_GETOPENSTATUS message to an IME window to determine whether the IME is open.</P>

<P>msg = (UINT) WM_IME_CONTROL;<BR>
wParam = (WPARAM) IMC_GETOPENSTATUS;<BR>
lParam = 0;<BR>
  </P>

<P><B>Return Values</B></P>

<P>Returns nonzero if the current IME is open, zero otherwise.</P>
