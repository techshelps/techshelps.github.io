<BODY BGCOLOR="#FFFFC8" TEXT="#341717">



<P><A NAME="23rruvk"></A><B>Updating the Extension Menu</B></P>

<P>When the user chooses the Refresh command from the Window menu, File Manager sends an FMEVENT_USER_REFRESH message to an extension DLL. The extension can use this opportunity to update its menu items. </P>
