<P><A NAME="1hqg1z9"></A><B>Drag List Box Notification Messages</B></P>

<P>A drag list box sends notification messages to its parent window by using a registered window message, which is called a drag list message. There are the following drag list notification messages.</P>

<P><A HREF="15lalok.htm">DL_BEGINDRAG</A><BR>
<A HREF="lg05r..htm">DL_CANCELDRAG</A><BR>
<A HREF="8_mzux.htm">DL_DRAGGING</A><BR>
<A HREF="5.1tsc.htm">DL_DROPPED</A> </P>
