<TITLE>system access-control list (SACL)</TITLE>
</HEAD>

<BODY BGCOLOR="#FFFFC8" TEXT="#341717">

<P><A NAME="1.a1tkk"></A><B>system access-control list (SACL)</B></P>

<P>An access-control list (ACL) that is controlled by a system administrator and used to control the generation of audit messages. See also <A HREF="g63.9s.htm"><B>access-control list (ACL)</B></A>,<B> discretionary access-control list (DACL)</B>.</P>
