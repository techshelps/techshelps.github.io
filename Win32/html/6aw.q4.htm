<P><A NAME="6aw.q4"></A><B>AnsiUpperBuff</B></P>

<P>The <B>AnsiUpperBuff</B> function is obsolete. </P>

<P>For compatibility with 16-bit versions of Windows, this function is implemented as a macro that calls the <A HREF="3eyz_wi.htm"><B>CharUpperBuff</B></A> function, which should be used for new Win32-based applications. </P>
