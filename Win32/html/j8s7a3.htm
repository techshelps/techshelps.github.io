<P><A NAME="j8s7a3"></A><B>color plane</B></P>

<P>An array of bits that represents the red, green, blue, or intensity components for the pixels in a bitmapped image. See also <A HREF="26.1hw4.htm"><B>bitmapped image</B></A>,<B> pixel</B>.</P>
