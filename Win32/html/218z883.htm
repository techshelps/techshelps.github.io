<P><A NAME="218z883"></A><B>PROV_MS_MAIL Provider Type</B></P>

<P>CSPs of this type are designed to cater to the cryptographic needs of the Microsoft Mail application, as well as other applications that are compatible with MS Mail. This provider type is preliminary.</P>
