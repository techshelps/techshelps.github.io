<BODY BGCOLOR="#FFFFC8" TEXT="#341717">

<P><A NAME="4hl6_m_"></A><B>pitch scale factor</B></P>

<P>In waveform audio, the amount by which a waveform audio driver scales the pitch. A scale factor of two results in a one-octave increase in pitch. Pitch scaling requires specialized hardware. The playback rate and sample rate are not changed.</P>
