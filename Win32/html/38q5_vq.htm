<P><A NAME="38q5_vq"></A><B>GlobalWire  <A HREF="7gqv3r.htm"><IMG SRC="../images/bm3.gif" ALT="" BORDER=0></A>  <A HREF="9cqndc.htm"><IMG SRC="../images/bm2.gif" ALT="" BORDER=0></A></B></P>

<P>The <B>GlobalWire</B> function is obsolete. This function is provided only for compatibility with 16-bit versions of Windows. Win32-based applications should use the <A HREF="1751dwr.htm"><B>GlobalLock</B></A> and <A HREF="p8zgvo.htm"><B>GlobalUnlock</B></A> functions. </P>
