<H1><A NAME="1k62v6p"></A>Window Procedures</H1>

<P>In Microsoft® Windows®, every window has an associated <I>window procedure</I> ¾ a function that processes all messages sent or posted to all windows of the class. All aspects of a window's appearance and behavior depend on the window procedure's response to these messages. </P>
