<BODY BGCOLOR="#FFFFC8" TEXT="#341717">



<P><A NAME="1yq2zvm"></A><B>TBM_GETPTICS  <A HREF="50c.0f0.htm"><IMG SRC="../images/bm1.gif" ALT="" BORDER=0></A>  <A HREF="vulpi0.htm"><IMG SRC="../images/bm3.gif" ALT="" BORDER=0></A>  <A HREF="17hs1p6.htm"><IMG SRC="../images/bm2.gif" ALT="" BORDER=0></A></B></P>

<P>The TBM_GETPTICS message retrieves the pointer to the array that contains the positions of tick marks for a trackbar. </P>

<P>TBM_GETPTICS  </P>

<P>wParam = 0; </P>

<P>lParam = 0; </P>

<P></P>

<P><B>Return Values</B></P>

<P>Returns the pointer to the array.</P>
