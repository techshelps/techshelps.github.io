<BODY BGCOLOR="#FFFFC8" TEXT="#341717">

<P><A NAME="18_..55"></A><B>sample</B></P>

<P>A discrete piece of waveform data represented by a single numerical value. Sampling is the process of converting analog data to digital data by taking samples of the analog waveform at regular intervals.</P>
