<P><A NAME="12v16j2"></A><B>HCRYPTPROV</B></P>

<P>The <B>HCRYPTPROV</B> data type is used to represent handles to CSPs. These handles are used to indicate which CSP module should perform the specific operation.</P>

<P><B>HCRYPTPROV</B> is defined in the WINCRYPT.H header file as:</P>

<P>typedef unsigned long HCRYPTPROV;</P>

<P></P>
