<TITLE>impersonation token</TITLE>
</HEAD>

<BODY BGCOLOR="#FFFFC8" TEXT="#341717">

<P><A NAME="17hbenw"></A><B>impersonation token</B></P>

<P>An access token that has been created to capture the security information of a client process, allowing a server to "impersonate" the client process in security operations. See also <A HREF="178o3v8.htm"><B>access token</B></A>,<B> primary token</B>.</P>
