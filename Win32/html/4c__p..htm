<BODY BGCOLOR="#FFFFC8" TEXT="#341717">

<P><A NAME="4c__p."></A><B>scroll box</B></P>

<P>A movable area in a scroll bar that indicates the position of the information currently displayed in the associated window. The position of the scroll box is relative to the total amount of information available for display. See also <A HREF="8hts9_.htm"><B>scroll bar</B></A>.</P>
