<P><A NAME="73f_8z"></A><B>Replace common dialog box</B></P>

<P>A common dialog box that displays two edit controls where the user can type strings: The first string identifies a word or value that the application should replace, and the second string identifies the replacement word or value. See also <A HREF="9h79z7.htm"><B>common dialog box</B></A>,<B> edit control</B>.</P>
