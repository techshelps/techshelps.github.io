<BODY BGCOLOR="#FFFFC8" TEXT="#341717">

<P><A NAME="15wsino"></A><B>blink time</B></P>

<P>The elapsed time, in milliseconds, required to invert the caret display. This value is half of the flash time. See also <A HREF="7lgb7l.htm"><B>caret</B></A>,<B> flash time</B>.</P>
