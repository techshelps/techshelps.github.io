<P><A NAME="1hf1g2"></A><B>SOPutCharHeight</B></P>

<P>Sets the height, in half points, of a character in text.</P>

<P><B>VOID SOPutCharHeight(</B></P>

<TR VALIGN="top">

</TR>

<TD width=18%>&nbsp;</TD>
</TR>

<TR VALIGN="top">
<TD width=82%><B>   );</B></TD>
<TD width=18%>&nbsp;</TD>
</TR>
</TABLE><BR>

<P></P>

<P><B>Parameters</B></P>

<P><I>wHeight</I></P>

<P>Height, in half points, of the character.</P>

<P><I>reserved</I></P>

<P>Reserved; do not use.</P>

<P></P>

<P><B>Return Values</B></P>

<P>None.</P>
