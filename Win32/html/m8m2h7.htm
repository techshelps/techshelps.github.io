<BODY BGCOLOR="#FFFFC8" TEXT="#341717">

<P><A NAME="m8m2h7"></A><B>time stamp</B></P>

<P>A tag that enables a Musical Instrument Digital Interface (MIDI) sequencer to replay recorded MIDI data at the proper moment. See also <A HREF="1mp39l7.htm"><B>Musical Instrument Digital Interface</B></A>.</P>
