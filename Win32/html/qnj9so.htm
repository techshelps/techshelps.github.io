<H1><A NAME="qnj9so"></A>Files</H1>

<P>A file is the basic unit of storage that enables a computer to distinguish one set of information from another. This overview describes the file I/O operations and operating system information provided by the file functions in the Microsoft® Win32® application programming interface (API). </P>
