<BODY BGCOLOR="#FFFFC8" TEXT="#341717">

<P><A NAME="11mwn_m"></A><B>picture frame</B></P>

<P>A rectangle defining the width and height of the picture stored in a metafile. (The dimensions of this rectangle are always specified in .01-mm units.) See also <A HREF="1zcubd.htm"><B>metafile</B></A>.</P>
