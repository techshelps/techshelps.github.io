<P><A NAME="oe9cg."></A><B>WH_SHELL Hook</B></P>

<P>A shell application can use the WH_SHELL hook to receive important notifications. Windows calls a WH_SHELL hook procedure when the shell application is about to be activated and when a top-level window is created or destroyed. </P>

<P>For more information, see the <A HREF="3i9jhc5.htm"><B>ShellProc</B></A> function. </P>
