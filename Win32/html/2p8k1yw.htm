<P><A NAME="2p8k1yw"></A><B>About Pipes</B></P>

<P>The Microsoft® Win32® application programming interface (API) provides both <A HREF="gw06sy.htm">anonymous pipes</A> and <A HREF="1p9xp84.htm">named pipes</A>. </P>

<P>Pipes can be one-way ¾ where one end is read-only and the other end is write-only, or they can be two-way ¾ where both ends of the pipe are read and write. </P>
