<P><A NAME="t4u_un"></A><B>Hashing Algorithm Support</B></P>

<P>Every CSP of type PROV_RSA_FULL or PROV_RSA_SIG must provide implementations of both the MD5 and the SHA hash functions. In addition, having your CSP support the MD2 algorithm might be a good idea, if compatibility is important to you.</P>
