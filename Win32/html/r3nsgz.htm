<BODY BGCOLOR="#FFFFC8" TEXT="#341717">

<P><A NAME="r3nsgz"></A><B>breakpoint</B></P>

<P>A location in a process where execution is stopped to allow the developer to examine the process's code, variables, and register values, and, as necessary, make changes, continue execution, or terminate execution.</P>
