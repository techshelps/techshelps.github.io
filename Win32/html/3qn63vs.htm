<H1><A NAME="3qn63vs"></A>Tape Backup</H1>

<P>The tape functions provided in the Microsoft® Win32® application programming interface (API) enable backup applications to read from and write to a tape, initialize a tape, and retrieve tape or tape drive information. </P>
