<BODY BGCOLOR="#FFFFC8" TEXT="#341717">

<P><A NAME="2uk.17"></A><B>dynamic data exchange (DDE)</B></P>

<P>A form of interprocess communications that uses shared memory to exchange data between applications. Applications can use DDE for one-time data transfers and for ongoing exchanges in applications that send updates to one another as new data becomes available.</P>
