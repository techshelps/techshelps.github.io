<HEAD><script async src="https://www.googletagmanager.com/gtag/js?id=UA-83731338-2"></script><script>  window.dataLayer = window.dataLayer || [];  function gtag(){dataLayer.push(arguments);}  gtag('js', new Date());  gtag('config', 'UA-83731338-2');</script><TITLE>Object Sample</title><style>@import url(msdn_ie4.css);</style>

<SCRIPT LANGUAGE="VBScript">
<!--

' Change the text in the label to the text in the textbox when user clicks cmdChangeIt.
Sub cmdChangeIt_onClick
	Dim TheForm
	Set TheForm = Document.LabelControls
	lblActiveLbl.Caption = TheForm.txtNewText.Value
End Sub

' Rotate the label by 45 degrees for each button press.
Sub cmdRotate_onClick
	Dim TheForm
	Set TheForm = Document.LabelControls
	lblActiveLbl.Angle = (lblActiveLbl.Angle + 45) Mod 360
End Sub

-->
</SCRIPT>
</HEAD>
<BODY>

<FONT FACE="Verdana, Arial, Helvetica" SIZE=2>
<!--TOOLBAR_START-->
<!--TOOLBAR_EXEMPT-->
<!--TOOLBAR_END--> <!-- global default -->
<H3>Object Sample</H3>
<HR NOSHADE SIZE=1>
<P>This page requires installation of the <B>Label</B> control.<P>
<TABLE CELLPADDING=3 BORDER=0 CELLSPACING=0>
<TR> <TD>
<!-- Insert a label object and set its default values. -->
<OBJECT
	classid="clsid:99B42120-6EC7-11CF-A6C7-00AA00A47DD2"
	id=lblActiveLbl
	width=250
	height=250
	align=left
	hspace=20
	vspace=0
>
<PARAM NAME="Angle" VALUE="90">
<PARAM NAME="Alignment" VALUE="4">
<PARAM NAME="BackStyle" VALUE="0">
<PARAM NAME="Caption" VALUE="A Desultory Label">
<PARAM NAME="FontName" VALUE="Verdana, Arial, Helvetica">
<PARAM NAME="FontSize" VALUE="20">
<PARAM NAME="FontBold" VALUE="1">
<PARAM NAME="FrColor" VALUE="0">
</OBJECT>
</TD>
<TD>
<FORM NAME="LabelControls" Action="">
<INPUT TYPE="TEXT" NAME="txtNewText" SIZE=25>
<INPUT TYPE="BUTTON" NAME="cmdChangeIt" VALUE="Change Text">
<INPUT TYPE="BUTTON" NAME="cmdRotate" VALUE="Rotate Label">
</FORM>
</TD></TR></TABLE>
<hr noshade size=1>
<!--COPYRIGHT BEGIN--><!--COPYRIGHT END--> 
</FONT>
