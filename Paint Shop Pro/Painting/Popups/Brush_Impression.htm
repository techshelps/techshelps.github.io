<h3>Brush Impression</h3>

<p class=SidebarText>A brush <span style="font-style: italic;">impression</span> 
 is one click of the painting tool. For example, if you click once with 
 the Paint Brush tool using a round brush, the impression is a circle. 
 The same round paint brush makes many impressions as you drag the cursor, 
 which results in a stroke of color.</p>
