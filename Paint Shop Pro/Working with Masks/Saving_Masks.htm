<h1>Saving Masks</h1>

<p>Paint Shop Pro automatically saves mask layers in .PspImage format. 
 When you want to share a mask with others, or use a mask in another image, 
 save the mask to your hard drive or to an alpha channel.</p>

<p>Ways to save masks:</p>

<p><a href="Saving_Masks_to_Disk.htm">Saving Masks to Disk</a></p>

<p><a href="Saving_Masks_to_Alpha_Channels.htm">Saving Masks to Alpha Channels</a></p>
