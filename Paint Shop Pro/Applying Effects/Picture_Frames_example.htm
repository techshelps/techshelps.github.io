<h1>Picture Frames example</h1>

<table x-use-null-cells
		style="x-cell-content-align: top;
				border-spacing: 0;
				width: 57.825%;"
		width=57.825%
		cellspacing=0>
<col style="width: 43.708%;">
<col style="width: 56.292%;">

<tr valign=top>
<td style="padding-right: 10px;
			padding-left: 10px;
			border-left-color: #000000;
			border-top-style: Solid;
			border-top-color: #000000;
			border-right-color: #000000;
			border-right-style: Solid;
			border-bottom-style: Solid;
			border-bottom-color: #000000;
			border-right-width: 1px;
			border-left-width: 1px;
			border-left-style: solid;
			border-top-width: 1px;
			border-bottom-width: 1px;"
	width=43.708%>
<p>Before</p>
<p><img src="Popups/Frame_before.bmp" x-maintain-ratio="TRUE" style="width:134px; height:115px;" width="134" height="115" border="0" class="hcp1"></td>
<td style="padding-right: 10px;
			padding-left: 10px;
			border-top-style: Solid;
			border-top-color: #000000;
			border-right-color: #000000;
			border-right-style: Solid;
			border-bottom-style: Solid;
			border-bottom-color: #000000;
			border-top-width: 1px;
			border-bottom-width: 1px;
			border-right-width: 1px;"
	width=56.292%>
<p>After</p>
<p><img src="Popups/Frame_after.bmp" x-maintain-ratio="TRUE" style="width:184px; height:164px;" width="184" height="164" border="0" class="hcp1"></td></tr>
</table>

<p>&nbsp;</p>
