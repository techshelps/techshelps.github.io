<h1><a name="rddefaggregatefunction"></a>aggregate function</h1>
<p>
A function, such as <b>Count</b>, <b>Avg</b>, or <b>Sum</b>, used in a query that calculates values. In writing SQL expressions, you can use SQL aggregate functions to determine various statistics.</p>
