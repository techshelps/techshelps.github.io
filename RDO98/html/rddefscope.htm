<h1><a name="rddefscope"></a>scope</h1>
<p>
Defines the visibility of a variable, procedure, or object. For example, a variable declared as <b>Public</b> is visible to all procedures in all modules. Variables declared in procedures are visible only within the procedure and lose their value between calls unless they are declared <b>Static</b>.</p>
