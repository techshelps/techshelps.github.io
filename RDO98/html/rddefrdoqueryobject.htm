<h1><a name="rddefrdoqueryobject"></a>rdoQuery object (definition)</h1>
<p>
A remote data object that contains an SQL statement and collection of <b>rdoParameter</b> objects for each parameter in the <b>rdoQuery</b>. An <b>rdoQuery</b> object is used to manage parameterized queries or queries used repeatedly throughout execution of an application.</p>
