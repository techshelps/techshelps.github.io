<h1><a name="rddefdefaultenvironment"></a>default environment</h1>
<p>
The <b>rdoEnvironment</b> object that Visual Basic automatically establishes when your application first references any remote data object. This <b>rdoEnvironment</b> is referenced by <b>rdoEngine.rdoEnvironments</b>(0) or simply <b>rdoEnvironments</b>(0).</p>
