<h1><a name="rddefobjectlibrary"></a>object library</h1>
<p>
A file with the .olb extension that provides information to Automation clients (like Visual Basic) about available ActiveX objects. You can use the Object Browser to examine the contents of an object library to get information about the objects provided.</p>
