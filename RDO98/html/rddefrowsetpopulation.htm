<h1><a name="rddefrowsetpopulation"></a>rowset population</h1>
<p>
The process of loading <b>rdoResultset</b> rows into memory.</p>
<p>
The<b> rdoResultset</b> objects populate the number of rows defined by the <b>RowsetSize</b> attribute. If you are using server-side cursors, only this number of rows is present in memory at any given time.</p>
