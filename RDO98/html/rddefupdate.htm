<h1><a name="rddefupdate"></a>update</h1>
<p>
The process that saves changes to data in a row. Until the row is saved, changes are stored in a temporary row called the copy buffer.</p>
<p>
The UPDATE clause in an SQL statement changes data values in one or more rows in a database table.</p>
