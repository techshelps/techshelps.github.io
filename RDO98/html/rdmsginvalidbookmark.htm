<h1><a name="rdmsginvalidbookmark"></a>Invalid bookmark (Error 40027)</h1>
<p>
<object id=alink_1 type="application/x-oleobject"
	classid="clsid:adb880a6-d8ff-11cf-9377-00aa003b7a11">
<PARAM name="Command" value="ALink">
<PARAM name="Font" value=",,,,underline">
<PARAM name="Text" value="Text:See Also">
<PARAM name="Flags" value=",,1">
<PARAM name="Item1" value="">
<PARAM name="Item2" value="rdmsgInvalidBookmark_C;rdmsgInvalidBookmarkC;vbproBooksOnlineJumpTopic">
</object></p>
<p>
An invalid <a href="rddefbookmark.htm">bookmark</a> value was passed to <b>rdoResultset.Move</b>.</p>
<p>
To avoid this error, be sure to pass a valid bookmark. Retrieve the bookmark by using <b>rdoResultset.Bookmark</b>, and make sure the variable you use to store the bookmark is still valid.</p>
