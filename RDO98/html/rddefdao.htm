<h1><a name="rddefdao"></a>Data Access Objects (DAO)</h1>
<p>
Objects that are defined by the Microsoft Jet database engine. You use data access objects, such as the <b>Database</b>, <b>TableDef</b>, <b>Recordset</b>, and <b>QueryDef</b> objects, to represent objects that are used to organize and manipulate data in code.</p>
