<h1><a name="rddefstringexpression"></a>string expression</h1>
<p>
Any expression that evaluates to a sequence of contiguous characters. Elements of the expression can include a function that returns a string, a string literal, a string constant, a string variable, a string <b>Variant</b>, or a function that returns a string <b>Variant</b> (<b>VarType</b> 8).</p>
