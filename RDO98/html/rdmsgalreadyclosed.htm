<h1><a name="rdmsgalreadyclosed"></a>The object has already been closed (Error 40046)</h1>
<p>
<object id=alink_1 type="application/x-oleobject"
	classid="clsid:adb880a6-d8ff-11cf-9377-00aa003b7a11">
<PARAM name="Command" value="ALink">
<PARAM name="Font" value=",,,,underline">

<PARAM name="Item1" value="">
<PARAM name="Item2" value="rdmsgAlreadyClosed_C;rdmsgAlreadyClosedC;vbproBooksOnlineJumpTopic">
</object></p>
<p>
You have attempted to call the <b>Close</b> method on an object that has already been closed.</p>
<p>
To avoid this problem, do not use the <b>Close</b> method on an object that has already been closed.</p>
