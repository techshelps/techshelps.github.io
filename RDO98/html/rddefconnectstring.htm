<h1><a name="rddefconnectstring"></a>connect string</h1>
<p>
A string used to specify a data source and other information, such as user name and password. The connect string is usually assigned to the <b>Connect</b> property of an <b>rdoConnection</b> object or <b>RemoteData</b> control, or as an argument to the <b>OpenConnection</b> method.</p>
