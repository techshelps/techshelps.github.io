<h1><a name="rddefstaticresultset"></a>static-type rdoResultset</h1>
<p>
The membership, order, and values in a result set used by a static cursor are generally fixed when the cursor is opened. Rows updated, deleted, or inserted by other users are not detected by the cursor until it is closed and then reopened or required.</p>
