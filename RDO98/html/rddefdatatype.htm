<h1><a name="rddefdatatype"></a>data type (Remote Data)</h1>
<p>
The attribute of a variable or column that determines what kind of data it can hold. For example, an <b>rdoColumn</b> defined with the <b>rdTypeCHAR</b> data type is designed to contain text.</p>
