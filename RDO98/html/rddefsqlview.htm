<h1><a name="rddefsqlview"></a>SQL view</h1>
<p>
SQL views are similar to queries: both allow you to limit the rows and columns displayed from one or more tables, and both provide similar functionality. SQL views are logical sets of rows where a table represents the actual rows.</p>
