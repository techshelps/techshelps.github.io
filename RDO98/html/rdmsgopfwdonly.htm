<h1><a name="rdmsgopfwdonly"></a>Invalid operation for forward-only cursor&nbsp; (Error 40008).</h1>
<p>
<object id=alink_1 type="application/x-oleobject"
	classid="clsid:adb880a6-d8ff-11cf-9377-00aa003b7a11">
<PARAM name="Command" value="ALink">
<PARAM name="Font" value=",,,,underline">
<PARAM name="Text" value="Text:See Also">
<PARAM name="Flags" value=",,1">
<PARAM name="Item1" value="">
<PARAM name="Item2" value="rdmsgOPFWDONLY_C;vbproBooksOnlineJumpTopic">
</object></p>
<p>
Forward-only cursors do not support the current row positioning method being used. You can only use the <b>MoveNext</b> method to reposition a forward-only cursor.</p>
