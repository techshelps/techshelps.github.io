<h1><a name="rddefparameterquery"></a>parameter query</h1>
<p>
A query that requires you to provide one or more criteria values, such as Redmond for City, before the query is run. A parameter query isn't, strictly speaking, a separate kind of query; rather, it extends the flexibility of other queries.</p>
