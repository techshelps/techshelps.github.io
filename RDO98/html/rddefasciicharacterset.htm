<h1><a name="rddefasciicharacterset"></a>ASCII character set</h1>
<p>
American Standard Code for Information Interchange (ASCII) 7-bit character set widely used to represent letters and symbols found on a standard U.S. keyboard. The ASCII character set is the same as the first 128 characters (0 – 127) in the ANSI character set.</p>
