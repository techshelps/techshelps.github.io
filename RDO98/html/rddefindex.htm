<h1><a name="rddefindex"></a>index (Remote Data)</h1>
<p>
A dynamic cross-reference of one or more table data columns that permits faster retrieval of specific rows from a table. As rows are added, changed, or deleted, the database management system automatically updates the index to reflect the changes.</p>
