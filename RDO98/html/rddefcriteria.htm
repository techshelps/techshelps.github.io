<h1><a name="rddefcriteria"></a>criteria</h1>
<p>
A set of limiting conditions, such as <b>=</b><i> "Denmark"</i> (meaning equal to Denmark) or <i>&gt; 30000</i>, used in creating a query or filter to show a specific set of rows.</p>
