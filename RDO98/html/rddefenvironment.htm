<h1><a name="rddefenvironment"></a>environment</h1>
<p>
An <b>rdoEnvironment</b> object defines a session for a specific user. When RDO is referenced for the first time, a default <b>rdoEnvironment</b> object is created with a password of "" and user name of "".</p>
