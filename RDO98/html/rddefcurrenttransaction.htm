<h1><a name="rddefcurrenttransaction"></a>current transaction</h1>
<p>
All changes made to an <b>rdoResultset</b> object or a set of rows in a database after you use the last <b>BeginTrans</b> method and before you use the <b>RollbackTrans</b> or <b>CommitTrans</b> method.</p>
