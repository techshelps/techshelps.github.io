<h1><a name="rddefstatementhandle"></a>statement handle</h1>
<p>
Used by the ODBC driver to reference storage for names, parameter and binding information, error messages, and other information related to a statement processing stream. The <b>hStmt</b> property of the <b>rdoResultset</b> is an ODBC statement handle.</p>
