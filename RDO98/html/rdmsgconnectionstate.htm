<h1><a name="rdmsgconnectionstate"></a>Can't create prepared statement for invalid database connection (Error 40015)</h1>
<p>
<object id=alink_1 type="application/x-oleobject"
	classid="clsid:adb880a6-d8ff-11cf-9377-00aa003b7a11">
<PARAM name="Command" value="ALink">
<PARAM name="Font" value=",,,,underline">
<PARAM name="Text" value="Text:See Also">
<PARAM name="Flags" value=",,1">
<PARAM name="Item1" value="">
<PARAM name="Item2" value="rdmsgConnectionState_C;rdmsgConnectionStateC;vbproBooksOnlineJumpTopic">
</object></p>
<p>
The program tried to create an <b>rdoPreparedStatement</b> or <b>rdoQuery</b> object on an invalid <b>rdoConnection</b>.</p>
<p>
To avoid this problem, make sure the <b>rdoConnection</b> object is currently connected to a <a href="rddefdatasource.htm">data source</a>.</p>
