<h1><a name="rddefselectquery"></a>select query</h1>
<p>
A query that asks a question about the data stored in your tables, and returns an <b>rdoResultset</b> object without changing the data. Once the <b>rdoResultset</b> data is retrieved, you can examine and make changes to the data in the underlying queries.</p>
