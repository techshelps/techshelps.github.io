<h1><a name="idh_rddefstandaloneobject"></a>stand-alone object</h1>
<p>
In RDO, you can create <b>rdoConnection</b> and <b>rdoQuery</b> objects using:</p>
<pre><code>Dim X as New rdoxxxx
</code></pre>
<p>
When this is done, a stand-alone object is created. Those object properties that do not depend on access to a connection or other objects can be manipulated.</p>
