<h1><a name="rddefreservedword"></a>reserved word</h1>
<p>
A word that is part of the data source SQL language. Reserved words include the names of statements, predefined functions and data types, methods, operators, and objects. Examples include SELECT, UPDATE, BETWEEN, SET, and INSERT.</p>
