<h1><a name="rdmsgnotconnected"></a>The rdoConnection object is not connected to a data source (Error 40071).</h1>
<p>
<object id=alink_1 type="application/x-oleobject"
	classid="clsid:adb880a6-d8ff-11cf-9377-00aa003b7a11">
<PARAM name="Command" value="ALink">
<PARAM name="Font" value=",,,,underline">
<PARAM name="Text" value="Text:See Also">
<PARAM name="Flags" value=",,1">
<PARAM name="Item1" value="">
<PARAM name="Item2" value="rdmsgNOTCONNECTED_C;vbproBooksOnlineJumpTopic">
</object></p>
<p>
<b>rdoConnection</b> objects can be instantiated but not connected to a specific data source. To perform this operation, you must first use the <b>EstablishConnection</b> or <b>OpenConnection</b> method to open the connection.</p>
