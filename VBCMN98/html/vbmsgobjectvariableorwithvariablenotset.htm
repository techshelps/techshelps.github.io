<h1><a name="vbmsgobjectvariableorwithvariablenotset"></a>Object variable or With variable not set</h1>
<p>
<object id=alink_1 type="application/x-oleobject"
	classid="clsid:adb880a6-d8ff-11cf-9377-00aa003b7a11">
<PARAM name="Command" value="ALink">
<PARAM name="Font" value=",,,,underline">
<PARAM name="Text" value="Text:See Also">
<PARAM name="Flags" value=",,1">
<PARAM name="Item1" value="">
<PARAM name="Item2" value="vbmsgObjectVariableOrWithVariableNotSet_C">
</object></p>
<p>
You've attempted to reference an object without first setting a variable to it. </p>
<p>
For example:</p>
<pre><code>Option Explicit
Private x As CommandButton

Private Sub Command1_Click()
 &nbsp;&nbsp; Set x = Command1 ' Comment this out to get the error.
 &nbsp;&nbsp; x.Caption = "TEST"
End Sub</code></pre>
