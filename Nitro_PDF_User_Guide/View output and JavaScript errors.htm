        <h1><a name="kanchor346"></a>View output and JavaScript errors</h1>
        <p>The <a name="kanchor347"></a>Output Pane allows you to view any errors related to JavaScript or document processes, and will open automatically to alert you of any important output messages.</p>
        <h2>To open the Output pane:</h2>
        <ul>
            <li value="1">On the sidebar, click the <b>Output</b> tab</li>
        </ul>
