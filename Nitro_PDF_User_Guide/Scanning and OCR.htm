        <h1><a name="kanchor198"></a>Scanning and OCR</h1>
        <p>Using <span class="MyVariablesProductName">Nitro Pro 7</span> you can scan paper documents directly to PDF, with the option of using Optical Character Recognition (OCR)* for enabling document searching and markup.</p>
        <p>&#160;</p>
        <p>* Requires <span class="MyVariablesProductName">Nitro Pro 7</span> with OCR edition to be installed. More details can be found <a href="http://www.nitropdf.com/get-ocr" target="_blank">here</a>.</p>
        <script type="text/javascript" src="SkinSupport/MadCapBodyEnd.js">
