        <h1><a name="kanchor356"></a>Link object</h1>
        <p>This object allows you to get and set the properties of a PDF link, as well as set a <i>Run a JavaScript</i> action.</p>
        <p>&#160;</p>
        <p><b>Properties &amp; Methods</b>
        </p>
        <p>The link object supports all properties and methods included in the Acrobat JavaScript specification.</p>
