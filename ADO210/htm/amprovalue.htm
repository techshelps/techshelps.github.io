<H1 class="dtH1"><A NAME="amprovalue"></A>Value Property</H1>

<P>Indicates the value of the current cell.</P>

<H4 class="dtH4">Return Values</H4>

<P>Returns a <B>Variant</B> and is read-only.</P>

<H4 class="dtH4">See Also</H4>

<P><A HREF="amproformattedvalue.htm">FormattedValue Property</A></P>

<P>Applies To: <A HREF="amobjcell.htm">Cell Object</A></P>
