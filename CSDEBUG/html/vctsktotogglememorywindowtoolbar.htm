<H1><A NAME="vctsktotogglememorywindowtoolbar"></A>Toggling the Memory Window Toolbar</H1>

<P><B>To toggle the toolbar </B>

<OL>
	<LI class=LPROC>Right-click the Memory window. </LI>

	<LI class=LPROC>From the shortcut menu, click <B>Toolbar</B>. 
<P class=LT1>The toolbar appears or disappears, depending on its previous state. 
</LI>
</OL>
