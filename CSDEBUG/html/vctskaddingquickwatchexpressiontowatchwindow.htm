<H1><A NAME="vctskaddingquickwatchexpressiontowatchwindow"></A>Adding a QuickWatch Expression To the Watch Window</H1>

<P><B>To add a variable or expression to the Watch window</B>

<OL>
	<LI class=LPROC>In the <B>QuickWatch</B> dialog box, enter the variable or expression in the <B>Expression</B> box.</LI>

	<LI class=LPROC>Click the <B>Add Watch</B> button.</LI>
</OL>
