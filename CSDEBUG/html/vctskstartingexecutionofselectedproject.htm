<H1><A NAME="vctskstartingexecutionofselectedproject"></A>Starting Execution Of a Selected Project</H1>

<P><B>To select a project and start execution</B>

<OL>
	<LI class=LPROC>In the Solution Explorer window, right-click the project you want to start.</LI>

	<LI class=LPROC>From the shortcut menu, choose <B>Debug</B> and <B>Step Into</B>.</LI>

	<LI class=LPROC>(This feature may not work with all project types.)</LI>
</OL>
