<H1><A NAME="vctskremovingallbreakpoints"></A>Removing All Breakpoints</H1>

<P><B>To remove all breakpoints in your project</B>

<UL>
	<LI class=LB1>On the <B>Debug</B> menu, click <B>Clear All Breakpoints</B>. The breakpoint symbols vanish. So do all breakpoints in the Breakpoints window and everywhere else in your solution.</LI>
</UL>
