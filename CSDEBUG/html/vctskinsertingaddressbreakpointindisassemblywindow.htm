<H1><A NAME="vctskinsertingaddressbreakpointindisassemblywindow"></A>Inserting an Address Breakpoint in the Disassembly Window</H1>

<P><B>To insert an address breakpoint in the Disassembly window</B>

<OL>
	<LI class=LPROC>In the disassembly code, right-click the line where you want to set the address breakpoint. </LI>

	<LI class=LPROC>From the shortcut menu, choose <B>Insert Breakpoint</B>.</LI>
</OL>
