<P class=IMEPHEAD><A NAME="ImeJPCL336"></A><B>入力枠の大きさを変える</B></P>

<P class=IMEMAIN>
手書きアプレットの入力枠の大きさを変えることができます。</P>

<HR>

<P class=IMEMAIN>
手書きアプレットを表示したら、入力枠の右端を左右にドラッグすると、入力枠の大きさが変わります。<BR>
<BR>
