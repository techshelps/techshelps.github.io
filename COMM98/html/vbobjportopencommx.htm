<h1><a name="vbobjportopencommx"></a>PortOpen Property Example</h1>
<p>
The following example opens communications port number 1 at 9600 baud with no parity checking, 8 data bits, and 1 stop bit:</p>
<pre><code>MSComm1.Settings = "9600,n,8,1"
MSComm1.CommPort = 1
MSComm1.<span class=cfe><b>PortOpen</b></span> = True
</code></pre>
