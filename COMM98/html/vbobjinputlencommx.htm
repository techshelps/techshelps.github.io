<h1><a name="vbobjinputlencommx"></a>InputLen Property Example</h1>
<p>
This example shows how to read 10 characters of data:</p>
<pre><code>Private Command1_Click()
Dim CommData as String
' Specify a 10 character block of data.
MSComm1.<span class=cfe><b>InputLen</b></span> = 10
' Read data.
CommData = MSComm1.Input
End Sub
</code></pre>
