<h1><a name="vbobjsettingscommx"></a>Settings Example</h1>
<p>
The following example sets the control's port to communicate at 9600 baud with no parity checking, 8 data bits, and 1 stop bit:</p>
<pre><code>MSComm1.<span class=cfe><b>Settings</b></span> = "9600,N,8,1"
</code></pre>
