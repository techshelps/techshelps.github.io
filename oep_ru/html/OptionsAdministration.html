<html><head><meta http-equiv="Content-Type" content="text/html; charset=windows-1251"><title>Настройки: Администрирование</title><link rel="stylesheet" href="default.css" type="text/css"><meta name="generator" content="DocBook XSL Stylesheets V1.69.1"><link rel="start" href="index.html" title="MetaProducts Offline Explorer Pro"><link rel="up" href="index.html" title="MetaProducts Offline Explorer Pro"><link rel="prev" href="OptionsNewVersion.html" title="Настройки: Проверка обновлений"><link rel="next" href="OptionsEvents.html" title="Настройки: Интернет - Отключение и выход"></head><body bgcolor="white" text="black" link="#0000FF" vlink="#840084" alink="#0000FF"><div class="chapter" lang="en"><div class="titlepage"><div><div><h2 class="title"><a name="OptionsAdministration"></a>Настройки: Администрирование</h2></div></div></div><p>Защита паролем изменения настроек Offline Explorer Pro и/или внесения изменений в дереве Проектов.</p><p>Если Вы хотите защитить от изменений отдельные проекты / рецензирования своих настроек, щёлкните правой кнопкой мыши на Проекте и выберите в выпадающем меню <span class="bold"><strong>Защитить</strong></span>.</p></div></body></html>
