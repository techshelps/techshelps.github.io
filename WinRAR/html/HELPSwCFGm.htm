<BODY>

<P class="title"><A NAME="HELPSwCFGm"></A>Switch <B>-CFG-</B>  - ignore
default profile and environment variable<hr></P>

<P>This switch instructs WinRAR to ignore the default
<A HREF="HELPProfiles.htm">compression profile</A> options,
<A HREF="HELPRARVar.htm">RAR environment variable</A>,
<A HREF="HELPPathsSettings.htm">default folder for archives</A>,
"Select for archives" fields in <a href="HELPOrgPasswords.htm">
Organize passwords</a> dialog and some other saved settings.</P>

</BODY>
