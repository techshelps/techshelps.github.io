<P class="title"><A NAME="HELPSwT"></A>Switch <B>-T</B>  -  test files
after archiving<hr></P>

<P>Test files after archiving. This switch is especially useful in
combination with the move command, so files will be deleted only if
the archive had been successfully tested.</P>
