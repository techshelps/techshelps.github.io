<P class="title"><A NAME="HELPSwRV"></A>Switch <B>-RV[N]</B>  -  create
recovery volumes<hr></P>

<P>This switch is used when creating RAR <A HREF="HELPArcVolumes.htm">
multivolume archive</A> to generate <A HREF="HELPArcRecVolumes.htm">
recovery volumes</A>. Its syntax is equal to <A HREF="HELPCmdRV.htm">
rv command</A>.</P>
