<BODY>

<P class="title">Switch <B>-IDV</B> - display verbose output<hr></P>

<p>Show more information in the command line mode. Now it can be used
only with <a href="HELPCmdT.htm"><b>t</b> command</a> to issue
a message also in case of successful archive test result. Without this switch
"t" command completes silently if no errors are found.</p>
