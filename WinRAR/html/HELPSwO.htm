<TITLE>Switch -O[+|-] - set the overwrite mode</TITLE>
<link href="style.css" rel="stylesheet" type="text/css">
</HEAD>

<BODY BGCOLOR="#FFFFFF" TEXT="#000000">



<P class="title"><A NAME="HELPSwO"></A>Switch <B>-O[+|-]</B>  -  set the overwrite
mode<hr></P>

<p>This switch can be used both when extracting and updating archived files.
Following modes are available:</p>

<table>
<tr><td>-o</td><td>Ask before overwrite (default for extracting files)</td></tr>
<tr><td>-o+</td><td>Overwrite all (default for updating archived files);</td></tr>
<tr><td>-o-</td><td>Skip existing files.</td></tr>
</table>

</BODY>
</HTML>
