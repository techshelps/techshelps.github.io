<P class="title"><A NAME="HELPSwTL"></A>Switch <B>-TL</B>  -  set
archive time to newest file<hr></P>

<P>Set the archive time to the time of the newest file in the archive.
Forces WinRAR to set the time of a changed archive to the time of the
newest file in the archive. </P>
