<P class="title"><A NAME="HELPCmdSm"></A>Command <B>S-</B> - remove
SFX module<hr></P>

<P>This command removes a self-extracting module from the already
existing <A HREF="HELPArcSFX.htm">self-extracting archive (SFX)</A>.</P>


<P>WinRAR creates a new archive without SFX module, the original SFX
archive is not deleted.</P>

<h1><B>Example</B></h1>

<p class="sample">WinRAR s- rarsetup.exe</p>
