<P class="title"><A NAME="HELPGetArcComment"></A>Archive name and
parameters dialog: comment<hr></P>

<P>Here you may specify an <A HREF="HELPArcComment.htm">archive comment</A>
to add to a new or updated archive. You may either enter a name of
a file containing comment text in the "<I>Load comment from the file"
</I>field or enter a comment manually in the "<I>Enter comment manually</I>
" window.</P>
