<P class="title"><A NAME="HELPSwSE"></A>Switch <B>-SE</B>  -  create
solid groups using extension<hr></P>

<P>Similar to <A HREF="HELPSwS.htm">-s</A>, but resets <A HREF="HELPArcSolid.htm">
solid</A> statistics if file extension is changed. Usually decreases
compression, but also decreases data losses in case of solid archive
damage.</P>
