<P class="title"><A NAME="HELPCommandsPrint"></A>"Print file" command<hr></P>


<P>This command allows to print a file under the cursor and is accessible
both in <A HREF="HELPShellModes.htm">file management</A> and in <A
HREF="HELPShellModes.htm">archive management</A> modes. To run this
command use either <A HREF="HELPCommandsMenu.htm">Commands menu</A>
or Ctrl+I keyboard shortcut.</P>
