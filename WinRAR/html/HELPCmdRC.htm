<P class="title"><A NAME="HELPCmdRC"></A>Command <B>RC</B> - reconstruct
missing volume<hr></P>

<P>Reconstruct missing volumes using <A HREF="HELPArcRecVolumes.htm">
recovery volumes</A> (.rev files). You need to specify any existing
volume as the archive name, for example:</P>

<p class="sample">WinRAR rc backup.part03.rar</p>

<P>You may read more about recovery volumes <A HREF="HELPArcRecVolumes.htm">
here</A>.</P>
