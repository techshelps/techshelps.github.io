<P class="title"><A NAME="HELPSwIBCK"></A>Switch <B>-IBCK</B>  - 
run WinRAR in background<hr></P>

<P>Minimize WinRAR to tray when starting an archive processing operation.</P>

<P>Shell mode equivalent of this switch are "Background archiving"
option in <A HREF="HELPGetArcAdvanced.htm">Archive name and parameters</A>
dialog and "Background extraction" option
in <A HREF="HELPExtractAdvOptions.htm">extraction dialog</A>.</P>
