<P class="title"><A NAME="HELPSFXOptModule"></A>SFX options: Module<hr></P>


<P>This dialog is a part of the <A HREF="HELPSFXAdvOpt.htm">"Advanced
SFX options" dialog</A> and allows to choose a <A HREF="HELPArcSFX.htm">
self-extracting</A> module. Note that not all modules support advanced
SFX options. They are supported by <A HREF="HELPGUISFX.htm">GUI RAR
and ZIP modules (Default.SFX and Zip.SFX)</A>, but not by <A HREF="HELPConsoleSFX.htm">
console RAR module (WinCon.SFX)</A>.</P>
