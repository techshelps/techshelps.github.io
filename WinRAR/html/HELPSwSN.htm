<P class="title"><A NAME="HELPSwSN"></A>Switch <B>-S&lt;N&gt; </B>
-  create solid groups using file count<hr></P>

<P>Similar to <A HREF="HELPSwS.htm">-s</A>, but resets <A HREF="HELPArcSolid.htm">
solid</A> statistics after compressing &lt;N&gt; files. Usually decreases
compression, but also decreases data losses in case of solid archive
damage.</P>
