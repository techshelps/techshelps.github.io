<TITLE>Switch -OR - rename files automatically</TITLE>

<BODY BGCOLOR="#FFFFFF" TEXT="#000000">



<P class="title"><A NAME="HELPSwOR"></A>Switch <B>-OR</B>  - rename
files automatically<hr></P>

<P>Rename extracted files automatically if file with the same name
already exists. Renamed file will get the name like 'filename(N).txt',
where 'filename.txt' is the original file name and 'N' is a number
starting from 1 and incrementing if file exists.</P>
