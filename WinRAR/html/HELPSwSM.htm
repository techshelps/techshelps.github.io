<TITLE>Switch -SM&lt;size&gt; - process files with size more than
specified</TITLE>
<link href="style.css" rel="stylesheet" type="text/css">
</HEAD>

<BODY BGCOLOR="#FFFFFF" TEXT="#000000">



<P class="title"><A NAME="HELPSwSM"></A>Switch <B>-SM&lt;size&gt;</B>
-  process files with size more than specified<hr></P>

<P>Process only those files, which size is more than specified in
&lt;size&gt; parameter of this switch. Parameter &lt;size&gt; must be
specified in bytes.</P>

<P>Supported only for RAR and ZIP formats.</P>

</BODY>
</HTML>
