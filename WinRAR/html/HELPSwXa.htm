<TITLE>Switch -X@&lt;listfile&gt; - exclude files using a specified
list file</TITLE>
<link href="style.css" rel="stylesheet" type="text/css">
</HEAD>

<BODY BGCOLOR="#FFFFFF" TEXT="#000000">



<P class="title"><A NAME="HELPSwXa"></A>Switch <B>-X@&lt;listfile&gt;</B>
-  exclude files listed in the specified list file<hr></P>

<P>Exclude files which names are present in the listfile <B>&lt;listfile&gt;</B>
</P>

<h1><B>Example</B></h1>

<P>add all *.exe files, except those which names are present in the
<I>list.txt</I><B>,  </B>to the archive <B>bin</B></P>

<p class="sample">WinRAR a -x@list.txt bin *.exe</p>

</BODY>
</HTML>
