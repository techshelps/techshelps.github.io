<h1><a name="ers_scc_oldserver"></a>Unable to load the source code control provider - you need a newer version.</h1>
<p>
This message has the following cause and solution:
<ul>
<li>
You are using a version of the source code control provider older than the supported version.</li>
</ul>
<p>
Reinstall the latest version of your source code control provider.</p>
