<h1><a name="ers_str_get_labelprj"></a>Get the entire project at this label?</h1>
<p>
This message has the following cause and solution: 
<ul type=disc>
<li>
You've done a get of a file at a label from the <b>Project History</b> dialog box.&nbsp; <p class=tl>
Click <b>yes</b> to get the whole project at that label.&nbsp; Click <b>no</b> to get only the file at that label.</P></li>
</ul>
