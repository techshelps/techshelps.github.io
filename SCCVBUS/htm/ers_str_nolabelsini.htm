<h1><a name="ers_str_nolabelsini"></a>The &lt;File&gt; file could not be found.&nbsp; Have your VSS Administrator run the Analyze utility to recreate it.</h1>
<p>
This error has the following cause and solution:
<ul type=disc>
<li>
The labels.ini file was missing from the VSS database.&nbsp; <p class=tl>
Ask your VSS Administrator to run either the Analyze utility, or ddupd -redo.</P></li>
</ul>
