<h1><a name="ers_scc_cantinitserver"></a>The source code control provider did not initialize properly.</h1>
<p>
This message has the following cause and solution:
<ul>
<li>
The source code control provider was loaded, but was unable to initialize.</li>

<p>
Rerun the Setup program for your source code control provider.</p>
