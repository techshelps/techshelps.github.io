<h1><a name="ers_str_vb_internal_err_reload"></a>Internal error: please exit and restart Visual Basic.</h1>
<p>
This error has the following cause and solution:
<ul>
<li>
An internal error has occurred in Visual Basic or VSS. </li>
</ul>
<p>
Save your work, exit from Visual Basic and VSS, and restart those programs if you still need to use them.</p>
