<h1><a name="ers_str_file_read"></a>Error reading from file</h1>
<p>
VSS cannot read from a file it has opened. This error has the following cause and solution:
<ul type=disc>
<li>
You may have lost your network connection.<p class=tl>
Exit VSS, and then check all network connections before restarting.</P></li>
</ul>
