<h1><a name="ers_str_dt_baddatestr"></a>Invalid date string</h1>
<p>
VSS cannot use the date syntax entered. This error has the following cause and solution:
<ul type=disc>
<li>
The date you entered is invalid.<p class=tl>
Proper date syntax is Month/Day/Year, with each number separated by a slash: for example, 2/29/64 or 11/5/1992.</P></li>
