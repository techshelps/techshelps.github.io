<h1><a name="ers_str_nolocalcache"></a>The local cache file (vss.ver) does not exist</h1>
<p>
This error has the following cause and solution:
<ul type=disc>
<li>
Some features such as checkout local version cannot work if there is no vssver.scc file.&nbsp; <p class=tl>
The next get of any file will create a vssver.scc file.</P></li>
</ul>
