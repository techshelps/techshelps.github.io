<h1><a name="ers_str_file_write"></a>Error writing to file</h1>
<p>
VSS cannot write data into a file that it has opened. This error has the following cause and solution:
<ul type=disc>
<li>
You may have a full disk. <p class=tl>
Exit VSS, and then free disk space by deleting unnecessary files.</P></li>
</ul>
