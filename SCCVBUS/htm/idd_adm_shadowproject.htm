<h1><a name="idd_adm_shadowproject"></a>Set Shadow For Dialog Box</h1>
<p>
Lets you browse for a project to set a shadow folder for in your VSS database.</p>
<h3>Dialog Box Options</h3>
<h4>Project</h4>
<p>
Select the project for which you want to set up a shadow folder.</p>
<h4>OK</h4>
<p>
Accepts the project you have selected. </p>
<h4>Cancel</h4>
<p>
Cancels the shadow project selection.</p>
