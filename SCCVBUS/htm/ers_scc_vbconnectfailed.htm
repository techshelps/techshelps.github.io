<h1><a name="ers_scc_vbconnectfailed"></a>The source code control provider was not able to connect.</h1>
<p>
A Visual Basic OLE Automation method failed.  This error has the following cause and solution:
<ul>
<li>
There was an internal OLE, Visual Basic, or source code control provider error.<p>
Reinstall the source code control provider.</P><BR></li>
</ul>
