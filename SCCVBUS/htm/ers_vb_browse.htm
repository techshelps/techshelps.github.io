<h1><a name="ers_vb_browse"></a>The Open Project command from the source code control provider failed.</h1>
<p>
This error has the following solution:
<ul>
<li>
Open the source code control provider application, and then manually get the project.  Then, open the project in Visual Basic.</li>
</ul>
