<h1><a name="ers_str_vs_no_delta_share"></a>An older version of File &lt;File&gt; cannot be shared because only its latest version is stored</h1>
<p>
This error has the following cause and solution:
<ul type=disc>
<li>
You've tried to share an old version of a file.&nbsp; VSS only stores the latest version of a file.<p class=tl>
You can share only the most recent version of a file.</P></li>
</ul>
</BODY>
