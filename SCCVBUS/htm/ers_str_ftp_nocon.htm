<h1><a name="ers_str_ftp_nocon"></a>Could not login to &lt;ftp site&gt;</h1>
<p>
This error has the following cause and solution:
<ul type=disc>
<li>
You cannot log in to the specified ftp site. <p class=tl>
You may be using an invalid address, invalid username, invalid password, or perhaps the site is just not responding. Make sure you have the right ftp address.</P></li>
</ul>
