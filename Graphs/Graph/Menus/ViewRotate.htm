 View - Rotate</h1>
<p>Select <span style="font-style: italic;">Rotate</span> from the <a href="Customizing.chm::/CustomizingSTATISTICA/Overview/MenuOverviews/PullDownMenus/GraphicsViewMenu.htm"><span 
 style="font-style: italic;">View</span></a> menu to display the <span 
 style="font-style: italic;">Point of View Settings and Exploratory Spin</span> 
 dialog. Use the options in this dialog to change the point of view for 
 3D plots by rotating them on their axes. See <a HREF="../ModifyingGraphs/Dialogs/GraphPointofView3DXYZGraphs.htm" 
 style="font-style: italic;">Graph: Point of View (3D XYZ Graphs)</a> for 
 more information.</p>
