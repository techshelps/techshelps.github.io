 Edit - Links</h1>
<p style="margin-bottom: 0;">To edit a linked object, </p>
<p style="margin-bottom: 0;"><a href="Customizing.chm::/CustomizingSTATISTICA/TOOLBARQR/RibbonBar.htm">Ribbon 
 bar.</a> Select the <span style="font-style: italic;">Edit</span> tab. 
 In the <span style="font-style: italic;">Links</span> group, click <span 
 style="font-style: italic;">OLE</span>...</p>
<p style="margin-bottom: 0;"><a href="Customizing.chm::/Indices/PullDownMenus_HIndex.htm">Classic 
 menus.</a> From the <span style="font-style: italic;"><a href="Customizing.chm::/CustomizingSTATISTICA/Overview/MenuOverviews/PullDownMenus/ReportEditMenu.htm">Edit</a></span> 
 menu, select <span style="font-style: italic;">Links...</span></p>
<p style="margin-bottom: 0;">...to display the <span style="font-style: italic;"><a 
 href="Spreadsheets.chm::/Spreadsheet/Dialogs/LInks.htm">Links</a></span> 
 dialog, from which you can select the linked object to edit.</p>
