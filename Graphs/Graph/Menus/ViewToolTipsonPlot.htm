<h1>View - ToolTips on Plot</h1>
<p>Select <span style="font-style: italic;">ToolTips on Plot</span> from 
 the <a href="Customizing.chm::/CustomizingSTATISTICA/Overview/MenuOverviews/PullDownMenus/GraphicsViewMenu.htm"><span 
 style="font-style: italic;">View</span></a> menu to toggle the display 
 of ToolTips for plot points. The ToolTips report coordinates of the point, 
 point labels, case name, and optionally the object name when <span style="font-style: italic;">ToolTips 
 on Graph Objects</span> is selected.</p>
<p>&nbsp;</p>
