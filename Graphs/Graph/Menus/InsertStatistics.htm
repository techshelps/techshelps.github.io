<p>Select <span style="font-style: italic;">Statistics</span> from the 
 <span style="font-style: italic;"><a href="Customizing.chm::/CustomizingSTATISTICA/Overview/MenuOverviews/PullDownMenus/GraphicsInsertMenu.htm">Insert</a></span> 
 menu to display the <span style="font-style: italic;"><a HREF="../ModifyingGraphs/Dialogs/AddLegend.htm">Add 
 Legend</a> </span>dialog. Use the options in this dialog to add appropriate 
 statistics as fixed or floating titles to the current graph. Click the 
 <span style="font-style: italic;">OK</span> button in the <span style="font-style: italic;">Add 
 Legend</span> dialog to display the appropriate <span style="font-style: italic;">Statistics</span> 
 dialog.</p>
