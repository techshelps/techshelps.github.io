<h1>Label Position</h1>
<p>When point labels are displayed in a scatterplot, right-click in the 
 <a HREF="../../../Indices/GraphDataEditor_HIndex.htm">Graph Data Editor</a> 
 (accessible by right-clicking on the scatterplot and selecting <span style="font-style: italic;"><a 
 HREF="GraphDataEditor.htm">Graph Data Editor</a></span> from the shortcut 
 menu) and select <span style="font-style: italic;">Label Position</span> 
 to display the <span style="font-style: italic;"><a HREF="../../Dialogs/LabelPosition.htm">Label 
 Position</a></span> dialog.</p>
</body>
