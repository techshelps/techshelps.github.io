		border-style: none;" width=16 height=16 border=0> Voronoi Values</h1>
<p>In a Voronoi scatterplot, right-click in the <a href="../../../Indices/GraphDataEditor_HIndex.htm">Graph 
 Data Editor</a> (accessible by right-clicking on the scatterplot and selecting 
 <span style="font-style: italic;"><a href="GraphDataEditor.htm">Graph 
 Data Editor</a></span> from the shortcut menu) and select <span style="font-style: italic;">Voronoi 
 Values</span> to display the <span style="font-style: italic;"><a HREF="../../ModifyingGraphs/Dialogs/CalculatedGraphData.htm">Calculated 
 Graph Data</a></span> dialog.</p>
