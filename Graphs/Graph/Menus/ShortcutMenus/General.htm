<p>Right-click on the axis of a graph and select <span style="font-style: italic;">General</span> 
 from the shortcut menu to display the <span style="font-style: italic;">General</span> 
 dialog, which contains a variety of options for customizing the display 
 of the graph axes. For more information, see <span style="font-style: italic;"><a 
 HREF="../../ModifyingGraphs/Dialogs/AxisGeneral2DGraphs.htm">Axis: General</span> 
 <span style=" text-decoration: underline; ">(2D Graphs)</span></a> and 
 <a HREF="../../ModifyingGraphs/Dialogs/AxisGeneral3DGraphs.htm"><span 
 style="font-style: italic;">Axis: General</span> (3D Graphs)</a>.</p>
