		border-style: none;" width=16 height=16 border=0> Custom Function 
 Values</h1>
<p>Select <span style="font-style: italic;">Custom Function Values</span> 
 from the <span style="font-style: italic;">Graph Data Editor</span> shortcut 
 menu or the <span style="font-style: italic;"><a href="../GraphDataEditorLayoutsMenu.htm">Graph

 in the <span style="font-style: italic;">Graph Data Editor</span>. <spaces>&nbsp;</spaces>Note

 Function Graph</a>.</p>
