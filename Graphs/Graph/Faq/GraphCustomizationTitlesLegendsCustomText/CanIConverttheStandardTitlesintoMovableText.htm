 Can I convert the standard titles into movable text?</h1>
<p>Yes. You can convert a standard title into a movable (floating) title 
 in the <span style="font-style: italic;"><a href="../../ModifyingGraphs/Dialogs/GraphTitles.htm">Graph 
 Title</a></span> options pane of the <span style="font-style: italic;"><a 
 href="../../ModifyingGraphs/Dialogs/GraphOptions.htm">Graph Options</a></span> 
 dialog. In the <span style="font-style: italic;">Advanced</span> <span 
 style="font-style: italic;">options</span> group, change the <span style="font-style: italic;">Status</span> 
 to <span style="font-style: italic;">Floating</span>. </p>
</body>
