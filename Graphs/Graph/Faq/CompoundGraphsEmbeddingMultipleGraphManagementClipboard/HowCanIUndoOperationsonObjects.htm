 style="border: none; width: 16px; height: 16px; float: none;
		border-style: none;" width=16 height=16 border=0> How can I undo 
 operations on objects?</h1>
<p>A multi-level undo option (available from the <span style="font-style: italic;"><a 
 href="Customizing.chm::/CustomizingSTATISTICA/Overview/MenuOverviews/StatQueryMenus/EditMenu.htm">Edit</a></span> 
 menu, by clicking the <span style="font-style: italic;">Undo</span> <img 
 src="../../../Images/undobutton.gif" x-maintain-ratio=TRUE style="border: none; width: 16px; height: 16px; float: none;
	border-style: none;" width=16 height=16 border=0> <spaces>&nbsp;</spaces>toolbar 
 button, or by pressing <span style="font-size: 8pt;">CTRL+</span>Z) maintains 
 up to 32 buffers (steps), which also include operations on objects. </p>
