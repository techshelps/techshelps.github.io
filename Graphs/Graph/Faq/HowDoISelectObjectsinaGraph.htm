		border-style: none;" width=16 height=16 border=0> How do I select 
 objects in a graph?</h1>
<p>To select an object in a graph, simply click on the object with your 
 mouse. Once an object has been selected, press the <span style="font-size: 8pt;">TAB</span> 
 key to navigate from object to object within your graph.</p>
