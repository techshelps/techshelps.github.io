<H1><A NAME="vacmdviewobjectshortcut"></A>View Object and View Code Commands (Shortcut Menu)</H1>

<P class=ALNSR>
<OBJECT ID="hhobj_1" TYPE="application/x-oleobject" CLASSID="clsid:adb880a6-d8ff-11cf-9377-00aa003b7a11">
	<PARAM NAME="Command" VALUE="ALink">
	<PARAM NAME="Text" VALUE="Text:See Also">
	<PARAM NAME="Flags" VALUE=",,1">
	<PARAM NAME="Item1" VALUE="">
	<PARAM NAME="Item2" VALUE="vacmdViewObjectShortcutC;vbproBooksOnlineJumpTopic">
</OBJECT>&nbsp;&nbsp;&nbsp;
<OBJECT ID="hhobj_2" TYPE="application/x-oleobject" CLASSID="clsid:adb880a6-d8ff-11cf-9377-00aa003b7a11">
	<PARAM NAME="Command" VALUE="ALink">
	<PARAM NAME="Text" VALUE="Text:Specifics">
	<PARAM NAME="Flags" VALUE=",,1">
	<PARAM NAME="Item1" VALUE="">
	<PARAM NAME="Item2" VALUE="vacmdViewObjectShortcutS">
</OBJECT></P>

<P class=T>Allows you to view either the <B>Design</B> window or the <B>Code</B> window.</P>

<P class=DT1><B>View Object</B></P>

<P class=DT2>Displays or activates the selected item.</P>

<P class=DT1><B>View Code</B></P>

<P class=DT2>Displays or activates the <B>Code</B> window for a currently selected <A HREF="JavaScript:hhobj_3.Click()">object</A>.</P>
