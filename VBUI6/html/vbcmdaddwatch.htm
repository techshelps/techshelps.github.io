<H1><A NAME="vbcmdaddwatch"></A>Add Watch Command (Debug Menu)</H1>

<P class=ALNSR>
<OBJECT ID="hhobj_1" TYPE="application/x-oleobject" CLASSID="clsid:adb880a6-d8ff-11cf-9377-00aa003b7a11">
	<PARAM NAME="Command" VALUE="ALink">
	<PARAM NAME="Text" VALUE="Text:See Also">
	<PARAM NAME="Flags" VALUE=",,1">
	<PARAM NAME="Item1" VALUE="">
	<PARAM NAME="Item2" VALUE="vbcmdAddWatchC;vbproBooksOnlineJumpTopic">
</OBJECT>&nbsp;&nbsp;&nbsp;
<OBJECT ID="hhobj_2" TYPE="application/x-oleobject" CLASSID="clsid:adb880a6-d8ff-11cf-9377-00aa003b7a11">
	<PARAM NAME="Command" VALUE="ALink">
	<PARAM NAME="Text" VALUE="Text:Specifics">
	<PARAM NAME="Flags" VALUE=",,1">
	<PARAM NAME="Item1" VALUE="">
	<PARAM NAME="Item2" VALUE="vbcmdAddWatchS">
</OBJECT></P>

<P class=T>Displays the <B>Add</B> <B>Watch</B> dialog box in which you enter a <A HREF="JavaScript:hhobj_3.Click()">watch expression</A>. The expression can be any valid Basic expression. Watch expressions are updated in the <B>Watch</B> window each time you enter <A HREF="JavaScript:hhobj_4.Click()">break mode</A>.</P>
