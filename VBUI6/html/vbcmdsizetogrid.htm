<H1><A NAME="vbcmdsizetogrid"></A>Size to Grid Command (Format Menu)</H1>

<P class=ALNSR>
<OBJECT ID="hhobj_1" TYPE="application/x-oleobject" CLASSID="clsid:adb880a6-d8ff-11cf-9377-00aa003b7a11">
	<PARAM NAME="Command" VALUE="ALink">
	<PARAM NAME="Text" VALUE="Text:See Also">
	<PARAM NAME="Flags" VALUE=",,1">
	<PARAM NAME="Item1" VALUE="">
	<PARAM NAME="Item2" VALUE="vbcmdSizeToGridC;vbproBooksOnlineJumpTopic">
</OBJECT>&nbsp;&nbsp;&nbsp;
<OBJECT ID="hhobj_2" TYPE="application/x-oleobject" CLASSID="clsid:adb880a6-d8ff-11cf-9377-00aa003b7a11">
	<PARAM NAME="Command" VALUE="ALink">
	<PARAM NAME="Text" VALUE="Text:Specifics">
	<PARAM NAME="Flags" VALUE=",,1">
	<PARAM NAME="Item1" VALUE="">
	<PARAM NAME="Item2" VALUE="vbcmdSizeToGridS">
</OBJECT></P>

<P class=T>Adjusts the height and width of the selected <A HREF="JavaScript:hhobj_3.Click()">object</A> to fit the nearest gridlines in the form. You can change the size of your grid on the <B>General</B> tab of the <B>Options</B> dialog box.</P>

<P class=T>Toolbar shortcut:&nbsp;&nbsp;&nbsp;<IMG SRC="images/tbr_sngd.gif" ALT="" BORDER=0>.</P>
