<H1><A NAME="vacmdtogglecontext"></A>Toggle Commands (Shortcut Menu)</H1>

<P class=DT1><B>Breakpoint</B></P>

<P class=DT2>Sets or removes a <A HREF="JavaScript:hhobj_3.Click()">breakpoint</A> at the current line.</P>

<P class=DT1><B>Bookmark</B></P>

<P class=DT2>Displays or removes a bookmark at the active line in the <B>Code</B> window.</P>
