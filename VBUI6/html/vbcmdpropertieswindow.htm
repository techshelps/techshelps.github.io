<H1><A NAME="vbcmdpropertieswindow"></A>Properties Window Command (View Menu)</H1>

<P class=ALNSR>

<OBJECT ID="hhobj_2" TYPE="application/x-oleobject" CLASSID="clsid:adb880a6-d8ff-11cf-9377-00aa003b7a11">

<P class=T>Displays the <B>Properties</B> window, which lists the design-time properties for a selected <A HREF="JavaScript:hhobj_3.Click()">form</A>, <A HREF="JavaScript:hhobj_4.Click()">control</A>, <A HREF="JavaScript:hhobj_5.Click()">class</A>, <A HREF="JavaScript:hhobj_6.Click()">project</A> or<A HREF="JavaScript:hhobj_7.Click()"> module</A>.</P>

<P class=T>Toolbar shortcut:&nbsp;&nbsp;&nbsp;<IMG SRC="images/tbr_prop.gif" ALT="" BORDER=0>. Keyboard shortcut:&nbsp;&nbsp;F6.</P>
