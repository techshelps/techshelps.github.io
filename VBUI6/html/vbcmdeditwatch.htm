<H1><A NAME="vbcmdeditwatch"></A>Edit Watch Command (Debug Menu)</H1>

<P class=ALNSR>
<OBJECT ID="hhobj_1" TYPE="application/x-oleobject" CLASSID="clsid:adb880a6-d8ff-11cf-9377-00aa003b7a11">
	<PARAM NAME="Command" VALUE="ALink">
	<PARAM NAME="Text" VALUE="Text:See Also">
	<PARAM NAME="Flags" VALUE=",,1">
	<PARAM NAME="Item1" VALUE="">
	<PARAM NAME="Item2" VALUE="vbcmdEditWatchC;vbproBooksOnlineJumpTopic">
</OBJECT>&nbsp;&nbsp;&nbsp;
<OBJECT ID="hhobj_2" TYPE="application/x-oleobject" CLASSID="clsid:adb880a6-d8ff-11cf-9377-00aa003b7a11">
	<PARAM NAME="Command" VALUE="ALink">
	<PARAM NAME="Text" VALUE="Text:Specifics">
	<PARAM NAME="Flags" VALUE=",,1">
	<PARAM NAME="Item1" VALUE="">
	<PARAM NAME="Item2" VALUE="vbcmdEditWatchS">
</OBJECT></P>

<P class=T>Displays the <B>Edit Watch</B> dialog box in which you can edit or delete a <A HREF="JavaScript:hhobj_3.Click()">watch expression</A>. Available when the watch is set even if the <B>Watch</B> window is hidden. </P>

<P class=T>Toolbar shortcut:&nbsp;&nbsp;&nbsp;<IMG SRC="images/tbr_edtw.gif" ALT="" BORDER=0>. Keyboard shortcut:&nbsp;&nbsp;CTRL+W.</P>
