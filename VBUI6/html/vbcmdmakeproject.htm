<P class=ALNSR>
<OBJECT ID="hhobj_1" TYPE="application/x-oleobject" CLASSID="clsid:adb880a6-d8ff-11cf-9377-00aa003b7a11">

<P class=NT><B>Note   </B>This feature is not available in all versions of the Visual Basic Editor.</P>
