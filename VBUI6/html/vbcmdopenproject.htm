<H1><A NAME="vbcmdopenproject"></A>Open Project Command (File Menu)</H1>

<P class=ALNSR>
<OBJECT ID="hhobj_1" TYPE="application/x-oleobject" CLASSID="clsid:adb880a6-d8ff-11cf-9377-00aa003b7a11">
	<PARAM NAME="Command" VALUE="ALink">
	<PARAM NAME="Text" VALUE="Text:See Also">
	<PARAM NAME="Flags" VALUE=",,1">
	<PARAM NAME="Item1" VALUE="">
	<PARAM NAME="Item2" VALUE="vbcmdOpenProjectC;vbproBooksOnlineJumpTopic">
</OBJECT>&nbsp;&nbsp;&nbsp;
<OBJECT ID="hhobj_2" TYPE="application/x-oleobject" CLASSID="clsid:adb880a6-d8ff-11cf-9377-00aa003b7a11">
	<PARAM NAME="Command" VALUE="ALink">
	<PARAM NAME="Text" VALUE="Text:Specifics">
	<PARAM NAME="Flags" VALUE=",,1">
	<PARAM NAME="Item1" VALUE="">
	<PARAM NAME="Item2" VALUE="vbcmdOpenProjectS">
</OBJECT></P>

<P class=T>Closes the current project or group project, if one is loaded, and opens an existing project or group of projects.</P>

<P class=T>You can open as many projects as your system resources permit.</P>

<P class=T>Toolbar shortcut:&nbsp;&nbsp;&nbsp;<IMG SRC="images/tbr_open.gif" ALT="" BORDER=0>. Keyboard shortcut:&nbsp;&nbsp;CTRL+O.</P>

<P class=T></P>
