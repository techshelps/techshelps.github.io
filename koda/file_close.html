<h1><a name="close" id="close">Close</a></h1>
<div class="level1">

<p>
This option closes the currently active form. If the form has modifications, Koda will prompt you through a popup dialog to save those changes. The associated keyboard shortcut for this function is the <kbd>Ctrl</kbd>+<kbd>Q</kbd> combination.

</p>
