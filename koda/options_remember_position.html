<h1><a name="remember_position" id="remember_position">Remember position</a></h1>
<div class="level1">

<p>

This menu item force Koda to save current window position, whether <a href="options_designer.html" class="wikilink1" title="">manual or automatic</a> window position saving was selected. If saving is disabled, then this item will be inactive.
</p>
