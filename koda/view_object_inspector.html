<h1><a name="object_inspector" id="object_inspector">Object Inspector</a></h1>
<div class="level1">

<p>

Shows or hides the <a href="window_object_inspector.html" class="wikilink1" title="">Object Inspector</a> floating window. The associated keyboard shortcut for this function is the <kbd>Ctrl</kbd>+<kbd>2</kbd> combination which toggles the window&#039;s display.
