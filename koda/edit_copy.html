<h1><a name="copy" id="copy">Copy</a></h1>
<div class="level1">

<p>

Copy selected objects to clipboard. The associated keyboard shortcut for this function is the <kbd>Ctrl</kbd>+<kbd>C</kbd> combination.
</p>

<p>
<strong>Note</strong>: <em>menu&#039;s substitute controls can&#039;t be copied. Koda will shade the <strong>Copy</strong> menu item if a substituted control is in the selection.</em>
</p>

</div>
