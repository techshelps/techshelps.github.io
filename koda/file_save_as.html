<h1><a name="save_as" id="save_as">Save As...</a></h1>
<div class="level1">

<p>
Saves the active form under a new name. The standard save dialog is always presented. The associated keyboard shortcut for this function is the <kbd>Shift</kbd>+<kbd>Ctrl</kbd>+<kbd>S</kbd> combination.

</p>

</div>

</body></html>
