<h1><a name="save" id="save">Save</a></h1>
<div class="level1">

<p>

Saves the active form. If the form has not previously been saved, a standard save dialog will be presented. The associated keyboard shortcut for this function is the <kbd>Ctrl</kbd>+<kbd>S</kbd> combination.

</p>
