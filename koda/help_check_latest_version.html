<h1><a name="check_latest_version" id="check_latest_version">Check latest version</a></h1>
<div class="level1">

<p>

This command checks if a new Koda version is available. Please, take in attention to this dialog as it is the same for stable and beta versions release. Notwithstanding, beta versions will have a “<strong>(beta)</strong>” mark following its version number. It can be check at <a href="help_about.html" class="wikilink1" title="">About...</a>.

</p>
