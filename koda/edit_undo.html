<h1><a name="undo" id="undo">Undo</a></h1>
<div class="level1">

<p>

This performs the undo of the more recent edits in the current form (defaut 30 actions). The undo levels can be configured from the <a href="options_general.html" class="wikilink1" title="">options</a>. The associated keyboard shortcut for this function is the <kbd>Ctrl</kbd>+<kbd>Z</kbd> combination.

</p>
