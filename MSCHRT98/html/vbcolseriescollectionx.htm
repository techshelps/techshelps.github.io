<h1><a name="vbcolseriescollectionx"></a>Series, SeriesCollection Collections Example</h1>
<p>
The following example hides all the series in a chart.</p>
<pre><code>Private Sub Command1_Click()
   Dim serX As Series
   ' Hides All Series.
   For Each serX In MSChart1.Plot.<span class=cfe><b>SeriesCollection</b></span>
      serX.Position.Hidden = True
   Next
End Sub
</code></pre>
