<h1><a name="vbobjtickobjectx"></a>Tick Object Example</h1>
<p>
The following example sets the tick length and style for the y axis on a chart.</p>
<pre><code>Private Sub Command1_Click()
   ' Set the tick for y axis. 
   With Form1.MSChart1.Plot.Axis(VtChAxisIdY, 1).<span class=cfe><b>Tick</b></span>
      .Length = 500
      .Style = VtChAxisTickStyleOutside
   End With
End Sub
</code></pre>
