<h1><a name="vbcstaxisidconstants"></a>AxisId Constants</h1>
<p>
<object id=alink_1 type="application/x-oleobject"
	classid="clsid:adb880a6-d8ff-11cf-9377-00aa003b7a11">

<p>
The <b>VtChAxisId</b> constants provide options for identifying a chart axis.</p>
<table border=1 cellpadding=5 cols=2 frame=below rules=rows>
<tr valign=top>
<td class=label width=25%><b>Constants</b></td>
<td class=label width=75%><b>Description</b></td>
</tr>
<tr valign=top>
<td width=25%><b>VtChAxisIdX</b></td>
<td width=75%>Identifies the <i>x</i> axis.</td>
</tr>
<tr valign=top>
<td width=25%><b>VtChAxisIdY</b></td>
<td width=75%>Identifies the <i>y</i> axis.</td>
</tr>
<tr valign=top>
<td width=25%><b>VtChAxisIdY2</b></td>
<td width=75%>Identifies the secondary <i>y</i> axis.</td>
</tr>
<tr valign=top>
<td width=25%><b>VtChAxisIdZ</b></td>
<td width=75%>Identifies the <i>z</i> axis.</td>
</tr>
</table><br>
