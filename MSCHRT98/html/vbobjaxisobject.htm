<p>
Represents an axis on a chart.</p>
<p class=label>
<b>Syntax</b></p>
<p>
<b>Axis</b></p>
<p class=label>
<b>Remarks</b></p>
<p>
Three axes are available: <i>x</i>, <i>y</i>, and <i>z</i>. The <i>z</i> axis is visible only when the chart is a 3D chart.</p>
