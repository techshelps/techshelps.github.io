<html dir="ltr" xmlns:MSHelp="urn:schemas-microsoft-com:mshelp"><head>
<META http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta http-equiv="assetid" content="HP10355283"><!--cstransform awsenduserCHM.xsl date 2007-01-17 --><!--csautotext date 2009-09-29 number --><!--csglossary date 2009-09-30 number --><!--csglobalstrings date 2009-09-14 number --><META NAME="lcid" CONTENT="1033"><title>DEGREES</title><link rel="stylesheet" type="text/css" href="office10.css"><script type="text/javascript" language="Javascript" src="ExpCollapse.js"></script></head><body><h1>DEGREES</h1><p>Converts radians into degrees.</p><p><b class="bterm">Syntax</b></p><p><b class="bterm">DEGREES</b>(<b class="bterm">angle</b>)</p><p><b class="runinhead">Angle</b>&nbsp;&nbsp; is the angle in radians that you want to convert.</p><p><b class="bterm">Example</b></p><table>
			<tr>
				<th>Formula</th>
				<th>Description (Result)</th>
			</tr>
			<tr>
				<td>=DEGREES(PI())</td>
				<td>Degrees of pi radians (180)</td>
			</tr>
		</table><META NAME="CreationDate" CONTENT="2003-08-15"></body></html>
