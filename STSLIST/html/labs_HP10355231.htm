<meta http-equiv="assetid" content="HP10355231"><!--cstransform awsenduserCHM.xsl date 2007-01-17 --><!--csautotext date 2009-09-29 number --><!--csglossary date 2009-09-30 number --><!--csglobalstrings date 2009-09-14 number --><META NAME="lcid" CONTENT="1033"><script async src="https://www.googletagmanager.com/gtag/js?id=UA-83731338-2"></script><script>  window.dataLayer = window.dataLayer || [];  function gtag(){dataLayer.push(arguments);}  gtag('js', new Date());  gtag('config', 'UA-83731338-2');</script><TITLE>ABS</title><link rel="stylesheet" type="text/css" href="office10.css"><script type="text/javascript" language="Javascript" src="ExpCollapse.js"></script></head><body><h1>ABS</h1><p>Returns the absolute value of a number. The absolute value of a number is the number without its sign.</p><p><b class="bterm">Syntax</b></p><p><b class="bterm">ABS</b>(<b class="bterm">number</b>)</p><p>Number  is the real number of which you want the absolute value.</p><p><b class="bterm">Examples</b></p><table>
			
			
			<tr><th>Col1</th><th>Formula</th>
				
				<th>Description (Result)</th>
			</tr>
			
			
			<tr>
				
				<td>  -4</td><td>=ABS([Col1])</td><td>Absolute value of -4 (4)</td>
			</tr>
		</table><META NAME="CreationDate" CONTENT="2003-08-15"></body><script async src="https://www.googletagmanager.com/gtag/js?id=UA-83731338-2"></script><script>  window.dataLayer = window.dataLayer || [];  function gtag(){dataLayer.push(arguments);}  gtag('js', new Date());  gtag('config', 'UA-83731338-1');</script><script async src="https://www.googletagmanager.com/gtag/js?id=UA-83731338-2"></script><script>  window.dataLayer = window.dataLayer || [];  function gtag(){dataLayer.push(arguments);}  gtag('js', new Date());  gtag('config', 'UA-83731338-2');</script></html>
