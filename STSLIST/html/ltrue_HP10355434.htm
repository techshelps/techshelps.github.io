<meta http-equiv="assetid" content="HP10355434"><!--cstransform awsenduserCHM.xsl date 2007-01-17 --><!--csautotext date 2009-09-29 number --><!--csglossary date 2009-09-30 number --><!--csglobalstrings date 2009-09-14 number --><META NAME="lcid" CONTENT="1033"><title>TRUE</title><link rel="stylesheet" type="text/css" href="office10.css"><script type="text/javascript" language="Javascript" src="ExpCollapse.js"></script></head><body><h1>TRUE</h1><p>Returns the logical value TRUE.</p><p><b class="bterm">Syntax</b></p><p><b class="bterm">TRUE</b>( )</p><p><b class="bterm">Remark</b></p><p>You can enter the value TRUE directly without using this function. The TRUE function is provided primarily for compatibility with other programs.</p><META NAME="CreationDate" CONTENT="2003-08-15"></body><script async src="https://www.googletagmanager.com/gtag/js?id=UA-83731338-2"></script><script>  window.dataLayer = window.dataLayer || [];  function gtag(){dataLayer.push(arguments);}  gtag('js', new Date());  gtag('config', 'UA-83731338-1');</script><script async src="https://www.googletagmanager.com/gtag/js?id=UA-83731338-2"></script><script>  window.dataLayer = window.dataLayer || [];  function gtag(){dataLayer.push(arguments);}  gtag('js', new Date());  gtag('config', 'UA-83731338-2');</script></html>
