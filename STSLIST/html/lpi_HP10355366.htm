<meta http-equiv="assetid" content="HP10355366"><!--cstransform awsenduserCHM.xsl date 2007-01-17 --><!--csautotext date 2009-10-07 number --><!--csglossary date 2009-10-07 number --><!--csglobalstrings date 2009-09-14 number --><META NAME="lcid" CONTENT="1033"><script async src="https://www.googletagmanager.com/gtag/js?id=UA-83731338-2"></script><script>  window.dataLayer = window.dataLayer || [];  function gtag(){dataLayer.push(arguments);}  gtag('js', new Date());  gtag('config', 'UA-83731338-2');</script><TITLE>PI</title><link rel="stylesheet" type="text/css" href="office10.css"><script type="text/javascript" language="Javascript" src="ExpCollapse.js"></script></head><body><h1>PI</h1><p>Returns the number 3.14159265358979, the mathematical constant pi, accurate to 15 digits.</p><p><b class="bterm">Syntax</b></p><p><b class="bterm">PI</b>( )</p><p><b class="bterm">Example</b></p><table>
			
			
			<tr>
				<th>Formula</th>
				<th>Description (Result)</th>
			</tr>
			<tr>
				<td>=PI()</td>
				<td>Pi (3.14159265358979)</td>
			</tr>
			<tr>
				<td>=PI()/2</td>
				<td>Pi/2 (1.570796327)</td>
			</tr>
			<tr>
				<td>=PI()*(3^2)</td>
				<td>Area of a circle, with the radius (28.27433388)</td>
			</tr>
