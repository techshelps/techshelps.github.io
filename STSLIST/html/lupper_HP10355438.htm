<html dir="ltr" xmlns:MSHelp="urn:schemas-microsoft-com:mshelp"><head>
<META http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta http-equiv="assetid" content="HP10355438"><!--cstransform awsenduserCHM.xsl date 2007-01-17 --><!--csautotext date 2009-09-29 number --><!--csglossary date 2009-09-30 number --><!--csglobalstrings date 2009-09-14 number --><META NAME="lcid" CONTENT="1033"><title>UPPER</title><link rel="stylesheet" type="text/css" href="office10.css"><script type="text/javascript" language="Javascript" src="ExpCollapse.js"></script></head><body><h1>UPPER</h1><p>Converts text to uppercase.</p><p><b class="bterm">Syntax</b></p><p><b class="bterm">UPPER</b>(<b class="bterm">text</b>)</p><p><b class="runinhead">Text</b>&nbsp;&nbsp; is the text you want converted to uppercase. Text can be a column reference or text string.</p><p><b class="bterm">Example</b></p><table>
			
			
			
			<tr>
				<th>Formula</th>
				<th>Description (Result)</th>
			</tr>
			<tr>
				<td>=UPPER("total")</td>
				<td>Upper case of string (TOTAL)</td>
			</tr>
			<tr>
				<td>=UPPER("Yield")</td>
				<td>Upper case of string (YIELD)</td>
			</tr>
		</table><META NAME="CreationDate" CONTENT="2003-08-15"></body></html>
