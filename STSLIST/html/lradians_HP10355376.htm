<meta http-equiv="assetid" content="HP10355376"><!--cstransform awsenduserCHM.xsl date 2007-01-17 --><!--csautotext date 2009-09-29 number --><!--csglossary date 2009-09-30 number --><!--csglobalstrings date 2009-09-14 number --><META NAME="lcid" CONTENT="1033"><title>RADIANS</title><link rel="stylesheet" type="text/css" href="office10.css"><script type="text/javascript" language="Javascript" src="ExpCollapse.js"></script></head><body><h1>RADIANS</h1><p>Converts degrees to radians.</p><p><b class="bterm">Syntax</b></p><p><b class="bterm">RADIANS</b>(<b class="bterm">angle</b>)</p><p><b class="runinhead">Angle</b>&nbsp;&nbsp; is an angle in degrees that you want to convert.</p><p><b class="bterm">Example</b></p><table>
			<tr>
				<th>Formula</th>
				<th>Description (Result)</th>
			</tr>
			<tr>
				<td>=RADIANS(270)</td>
				<td>270 degrees as radians (4.712389  or 3Ï€/2 radians)</td>
			</tr>
		</table><META NAME="CreationDate" CONTENT="2003-08-15"></body></html>
