<html dir="ltr" xmlns:MSHelp="urn:schemas-microsoft-com:mshelp"><head>
<META http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta http-equiv="assetid" content="HP10355414"><!--cstransform awsenduserCHM.xsl date 2007-01-17 --><!--csautotext date 2009-09-29 number --><!--csglossary date 2009-09-30 number --><!--csglobalstrings date 2009-09-14 number --><META NAME="lcid" CONTENT="1033"><title>SUMSQ</title><link rel="stylesheet" type="text/css" href="office10.css"><script type="text/javascript" language="Javascript" src="ExpCollapse.js"></script></head><body><h1>SUMSQ</h1><p>Returns the sum of the squares of the arguments.</p><p><b class="bterm">Syntax</b></p><p><b class="bterm">SUMSQ</b>(<b class="bterm">number1</b>,number2,...)</p><p><b class="runinhead">Number1, number2, ...</b>&nbsp;&nbsp; are 1 to 30 arguments for which you want the sum of the squares. </p><p><b class="bterm">Example</b></p><table>
			<tr>
				<th>Formula</th>
				<th>Description (Result)</th>
			</tr>
			<tr>
				<td>=SUMSQ(3, 4)</td>
				<td>Sum of the squares of 3 and 4 (25)</td>
			</tr>
		</table><META NAME="CreationDate" CONTENT="2003-08-15"></body></html>
